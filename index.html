pan class=\"fu\">isFile</span>())\n        });\n    }\n}</code></pre>\n<h2 id=\"resolve.syncpkg-opts\">resolve.sync(pkg, opts)</h2>\n<p>Synchronously resolve the module path string <code>pkg</code>, returning the result and throwing an error when <code>pkg</code> can't be resolved.</p>\n<p>options are:</p>\n<ul>\n<li><p>opts.basedir - directory to begin resolving from</p></li>\n<li><p>opts.extensions - array of file extensions to search in order</p></li>\n<li><p>opts.readFile - how to read files synchronously</p></li>\n<li><p>opts.isFile - function to synchronously test whether a file exists</p></li>\n<li><p>opts.packageFilter - transform the parsed package.json contents before looking at the &quot;main&quot; field</p></li>\n<li><p>opts.paths - require.paths array to use if nothing is found on the normal node_modules recursive walk (probably don't use this)</p></li>\n</ul>\n<p>default <code>opts</code> values:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">{\n    <span class=\"dt\">paths</span>: [],\n    <span class=\"dt\">basedir</span>: __dirname,\n    <span class=\"dt\">extensions</span>: [ <span class=\"st\">&#39;.js&#39;</span> ],\n    <span class=\"dt\">readFileSync</span>: <span class=\"ot\">fs</span>.<span class=\"fu\">readFileSync</span>,\n    <span class=\"dt\">isFile</span>: <span class=\"kw\">function</span> (file) {\n        <span class=\"kw\">try</span> { <span class=\"kw\">return</span> <span class=\"ot\">fs</span>.<span class=\"fu\">statSync</span>(file).<span class=\"fu\">isFile</span>() }\n        <span class=\"kw\">catch</span> (e) { <span class=\"kw\">return</span> <span class=\"kw\">false</span> }\n    }\n}</code></pre>\n<h2 id=\"resolve.iscorepkg\">resolve.isCore(pkg)</h2>\n<p>Return whether a package is in core.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install resolve</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"}},"README.md":"<h1 id=\"rfile\">rfile</h1>\n<p><a href=\"http://travis-ci.org/ForbesLindesay/rfile\"><img src=\"https://secure.travis-ci.org/ForbesLindesay/rfile.png\" alt=\"Build Status\" /></a> <a href=\"https://gemnasium.com/ForbesLindesay/rfile\"><img src=\"https://gemnasium.com/ForbesLindesay/rfile.png\" alt=\"Dependency Status\" /></a></p>\n<p>require a plain text or binary file in node.js</p>\n<h2 id=\"installation\">Installation</h2>\n<pre><code>$ npm install rfile</code></pre>\n<h2 id=\"usage\">Usage</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> rfile = <span class=\"fu\">require</span>(<span class=\"st\">&#39;rfile&#39;</span>);\n\n<span class=\"kw\">var</span> text = <span class=\"fu\">rfile</span>(<span class=\"st\">&#39;./my-text-file.txt&#39;</span>);\n<span class=\"kw\">var</span> mochaReadme = <span class=\"fu\">rfile</span>(<span class=\"st\">&#39;mocha/readme.md&#39;</span>);\n<span class=\"kw\">var</span> mochaSource = <span class=\"fu\">rfile</span>(<span class=\"st\">&#39;mocha&#39;</span>);\n<span class=\"kw\">var</span> image = <span class=\"fu\">rfile</span>(<span class=\"st\">&#39;image.png&#39;</span>, {<span class=\"dt\">binary</span>: <span class=\"kw\">true</span>});</code></pre>\n<h2 id=\"api\">API</h2>\n<h3 id=\"rfilepkg-options\">rfile(pkg, options)</h3>\n<p>Uses <code>rfile.resolve</code> (see below) to look up your file <code>pkg</code>. This means it supports all the same options as <code>rfile.resolve</code>. Having found the file, it does the following:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">return</span> <span class=\"ot\">options</span>.<span class=\"fu\">binary</span> ? <span class=\"fu\">read</span>(path) : <span class=\"fu\">fixup</span>(<span class=\"fu\">read</span>(path).<span class=\"fu\">toString</span>());</code></pre>\n<p><code>options.binary</code> defaults to <code>false</code> and <code>fixup</code> removes the UTF-8 BOM if present and removes any <code>\\r</code> characters (added to newlines on windows only).</p>\n<h3 id=\"rfile.resolvepkg-options\">rfile.resolve(pkg, options)</h3>\n<p>Internally, <a href=\"https://npmjs.org/package/resolve\">resolve</a> is used to lookup your package, so it supports all the same options as that. In addition t defaults <code>basedir</code> to the directory of the function which called <code>rfile</code> or <code>rfile.resolve</code>.</p>\n<p>The additional option <code>exclude</code> is useful if you wanted to create a wrapper arround this. It specifies the filenames not to consider for <code>basedir</code> paths. For example, you could create a module called <code>ruglify</code> for requiring and minifying JavaScript in one go.</p>\n<p>ruglify.js</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> rfile = <span class=\"fu\">require</span>(<span class=\"st\">&#39;rfile&#39;</span>);\n<span class=\"kw\">var</span> uglify <span class=\"fu\">require</span>(<span class=\"st\">&#39;uglify-js&#39;</span>).<span class=\"fu\">minify</span>;\n\n<span class=\"ot\">module</span>.<span class=\"fu\">exports</span> = ruglify;\n<span class=\"kw\">function</span> <span class=\"fu\">ruglify</span>(path, options) {\n  <span class=\"kw\">return</span> <span class=\"fu\">minify</span>(<span class=\"ot\">rfile</span>.<span class=\"fu\">resolve</span>(path, {<span class=\"dt\">exclude</span>: [__filename]}), options).<span class=\"fu\">code</span>;\n}</code></pre>\n<h4 id=\"from-resolve\">From <code>resolve</code></h4>\n<ul>\n<li>opts.basedir - directory to begin resolving from (defaults to <code>__dirname</code> of the calling module for <code>rfile</code>)</li>\n<li>opts.extensions - array of file extensions to search in order (defaults to <code>['.js', '.json']</code> for <code>rfile</code>)</li>\n<li>opts.readFile - how to read files asynchronously</li>\n<li>opts.isFile - function to asynchronously test whether a file exists</li>\n<li>opts.packageFilter - transform the parsed package.json contents before looking at the &quot;main&quot; field (useful for browserify etc.)</li>\n<li>opts.paths - require.paths array to use if nothing is found on the normal node_modules recursive walk (probably don't use this)</li>\n</ul>\n<h2 id=\"notes\">Notes</h2>\n<p>One of the interesting features of this is that it respects the <code>main</code> field of package.json files. Say you had a module called <code>foo</code>, you could have a package.json like:</p>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\">{\n  <span class=\"dt\">&quot;name&quot;</span>: <span class=\"st\">&quot;foo&quot;</span>,\n  <span class=\"dt\">&quot;version&quot;</span>: <span class=\"st\">&quot;1.0.0&quot;</span>,\n  <span class=\"dt\">&quot;main&quot;</span>: <span class=\"st\">&quot;./foo&quot;</span>\n}</code></pre>\n<p>You might then have a <code>foo.js</code> file, containing the JavaScript code of the module, and a <code>foo.css</code> file containing the stylesheet for the module when used in the browser. Using <code>rfile</code> you could load the css by simply calling:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">rfile</span>(<span class=\"st\">&#39;foo&#39;</span>, {<span class=\"dt\">extensions</span>: [<span class=\"st\">&#39;.css&#39;</span>]});</code></pre>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"},"ruglify":{"README.md":"<h1 id=\"ruglify\">ruglify</h1>\n<p><a href=\"http://travis-ci.org/ForbesLindesay/ruglify\"><img src=\"https://secure.travis-ci.org/ForbesLindesay/ruglify.png\" alt=\"Build Status\" /></a> <a href=\"https://gemnasium.com/ForbesLindesay/ruglify\"><img src=\"https://gemnasium.com/ForbesLindesay/ruglify.png\" alt=\"Dependency Status\" /></a></p>\n<p>&quot;Require&quot; minified JavaScript as a string</p>\n<h2 id=\"installation\">Installation</h2>\n<pre><code>npm install ruglify</code></pre>\n<h2 id=\"usage\">Usage</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> ruglify = <span class=\"fu\">require</span>(<span class=\"st\">&#39;ruglify&#39;</span>);\n<span class=\"kw\">var</span> minifiedJQuery = <span class=\"fu\">ruglify</span>(<span class=\"st\">&#39;./jquery.js&#39;</span>);\n<span class=\"ot\">console</span>.<span class=\"fu\">log</span>(minifiedJQuery);</code></pre>\n<p>Uses the same resolution algorithm as require for maximum simplicity. Built on top of <a href=\"https://github.com/ForbesLindesay/rfile\">rfile</a>.</p>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n","node_modules":{"uglify-js":{"README.md":"<h1 id=\"uglifyjs-2\">UglifyJS 2</h1>\n<p>UglifyJS is a JavaScript parser, minifier, compressor or beautifier toolkit.</p>\n<p>This page documents the command line utility. For <a href=\"http://lisperator.net/uglifyjs/\">API and internals documentation see my website</a>. There's also an <a href=\"http://lisperator.net/uglifyjs/#demo\">in-browser online demo</a> (for Firefox, Chrome and probably Safari).</p>\n<h2 id=\"install\">Install</h2>\n<p>First make sure you have installed the latest version of <a href=\"http://nodejs.org/\">node.js</a> (You may need to restart your computer after this step).</p>\n<p>From NPM for use as a command line app:</p>\n<pre><code>npm install uglify-js -g</code></pre>\n<p>From NPM for programmatic use:</p>\n<pre><code>npm install uglify-js</code></pre>\n<p>From Git:</p>\n<pre><code>git clone git://github.com/mishoo/UglifyJS2.git\ncd UglifyJS2\nnpm link .</code></pre>\n<h2 id=\"usage\">Usage</h2>\n<pre><code>uglifyjs [input files] [options]</code></pre>\n<p>UglifyJS2 can take multiple input files. It's recommended that you pass the input files first, then pass the options. UglifyJS will parse input files in sequence and apply any compression options. The files are parsed in the same global scope, that is, a reference from a file to some variable/function declared in another file will be matched properly.</p>\n<p>If you want to read from STDIN instead, pass a single dash instead of input files.</p>\n<p>The available options are:</p>\n<pre><code>--source-map       Specify an output file where to generate source map.\n                                                                      [string]\n--source-map-root  The path to the original source to be included in the\n                   source map.                                        [string]\n--source-map-url   The path to the source map to be added in //@\n                   sourceMappingURL.  Defaults to the value passed with\n                   --source-map.                                      [string]\n--in-source-map    Input source map, useful if you&#39;re compressing JS that was\n                   generated from some other original code.\n-p, --prefix       Skip prefix for original filenames that appear in source\n                   maps. For example -p 3 will drop 3 directories from file\n                   names and ensure they are relative paths.\n-o, --output       Output file (default STDOUT).\n-b, --beautify     Beautify output/specify output options.            [string]\n-m, --mangle       Mangle names/pass mangler options.                 [string]\n-r, --reserved     Reserved names to exclude from mangling.\n-c, --compress     Enable compressor/pass compressor options. Pass options\n                   like -c hoist_vars=false,if_return=false. Use -c with no\n                   argument to use the default compression options.   [string]\n-d, --define       Global definitions                                 [string]\n--comments         Preserve copyright comments in the output. By default this\n                   works like Google Closure, keeping JSDoc-style comments\n                   that contain &quot;@license&quot; or &quot;@preserve&quot;. You can optionally\n                   pass one of the following arguments to this flag:\n                   - &quot;all&quot; to keep all comments\n                   - a valid JS regexp (needs to start with a slash) to keep\n                   only comments that match.\n                   Note that currently not *all* comments can be kept when\n                   compression is on, because of dead code removal or\n                   cascading statements into sequences.               [string]\n--stats            Display operations run time on STDERR.            [boolean]\n--acorn            Use Acorn for parsing.                            [boolean]\n--spidermonkey     Assume input fles are SpiderMonkey AST format (as JSON).\n                                                                     [boolean]\n--self             Build itself (UglifyJS2) as a library (implies\n                   --wrap=UglifyJS --export-all)                     [boolean]\n--wrap             Embed everything in a big function, making the “exports”\n                   and “global” variables available. You need to pass an\n                   argument to this option to specify the name that your\n                   module will take when included in, say, a browser.\n                                                                      [string]\n--export-all       Only used when --wrap, this tells UglifyJS to add code to\n                   automatically export all globals.                 [boolean]\n--lint             Display some scope warnings                       [boolean]\n-v, --verbose      Verbose                                           [boolean]\n-V, --version      Print version number and exit.                    [boolean]</code></pre>\n<p>Specify <code>--output</code> (<code>-o</code>) to declare the output file. Otherwise the output goes to STDOUT.</p>\n<h2 id=\"source-map-options\">Source map options</h2>\n<p>UglifyJS2 can generate a source map file, which is highly useful for debugging your compressed JavaScript. To get a source map, pass <code>--source-map output.js.map</code> (full path to the file where you want the source map dumped).</p>\n<p>Additionally you might need <code>--source-map-root</code> to pass the URL where the original files can be found. In case you are passing full paths to input files to UglifyJS, you can use <code>--prefix</code> (<code>-p</code>) to specify the number of directories to drop from the path prefix when declaring files in the source map.</p>\n<p>For example:</p>\n<pre><code>uglifyjs /home/doe/work/foo/src/js/file1.js \\\n         /home/doe/work/foo/src/js/file2.js \\\n         -o foo.min.js \\\n         --source-map foo.min.js.map \\\n         --source-map-root http://foo.com/src \\\n         -p 5 -c -m</code></pre>\n<p>The above will compress and mangle <code>file1.js</code> and <code>file2.js</code>, will drop the output in <code>foo.min.js</code> and the source map in <code>foo.min.js.map</code>. The source mapping will refer to <code>http://foo.com/src/js/file1.js</code> and <code>http://foo.com/src/js/file2.js</code> (in fact it will list <code>http://foo.com/src</code> as the source map root, and the original files as <code>js/file1.js</code> and <code>js/file2.js</code>).</p>\n<h3 id=\"composed-source-map\">Composed source map</h3>\n<p>When you're compressing JS code that was output by a compiler such as CoffeeScript, mapping to the JS code won't be too helpful. Instead, you'd like to map back to the original code (i.e. CoffeeScript). UglifyJS has an option to take an input source map. Assuming you have a mapping from CoffeeScript → compiled JS, UglifyJS can generate a map from CoffeeScript → compressed JS by mapping every token in the compiled JS to its original location.</p>\n<p>To use this feature you need to pass <code>--in-source-map /path/to/input/source.map</code>. Normally the input source map should also point to the file containing the generated JS, so if that's correct you can omit input files from the command line.</p>\n<h2 id=\"mangler-options\">Mangler options</h2>\n<p>To enable the mangler you need to pass <code>--mangle</code> (<code>-m</code>). Optionally you can pass <code>-m sort=true</code> (we'll possibly have other flags in the future) in order to assign shorter names to most frequently used variables. This saves a few hundred bytes on jQuery before gzip, but the output is <em>bigger</em> after gzip (and seems to happen for other libraries I tried it on) therefore it's not enabled by default.</p>\n<p>When mangling is enabled but you want to prevent certain names from being mangled, you can declare those names with <code>--reserved</code> (<code>-r</code>) — pass a comma-separated list of names. For example:</p>\n<pre><code>uglifyjs ... -m -r &#39;$,require,exports&#39;</code></pre>\n<p>to prevent the <code>require</code>, <code>exports</code> and <code>$</code> names from being changed.</p>\n<h2 id=\"compressor-options\">Compressor options</h2>\n<p>You need to pass <code>--compress</code> (<code>-c</code>) to enable the compressor. Optionally you can pass a comma-separated list of options. Options are in the form <code>foo=bar</code>, or just <code>foo</code> (the latter implies a boolean option that you want to set <code>true</code>; it's effectively a shortcut for <code>foo=true</code>).</p>\n<p>The defaults should be tuned for maximum compression on most code. Here are the available options (all are <code>true</code> by default, except <code>hoist_vars</code>):</p>\n<ul>\n<li><code>sequences</code> -- join consecutive simple statements using the comma operator</li>\n<li><code>properties</code> -- rewrite property access using the dot notation, for example <code>foo[&quot;bar&quot;] → foo.bar</code></li>\n<li><code>dead_code</code> -- remove unreachable code</li>\n<li><code>drop_debugger</code> -- remove <code>debugger;</code> statements</li>\n<li><code>unsafe</code> -- apply &quot;unsafe&quot; transformations (discussion below)</li>\n<li><code>conditionals</code> -- apply optimizations for <code>if</code>-s and conditional expressions</li>\n<li><code>comparisons</code> -- apply certain optimizations to binary nodes, for example: <code>!(a &lt;= b) → a &gt; b</code> (only when <code>unsafe</code>), attempts to negate binary nodes, e.g. <code>a = !b &amp;&amp; !c &amp;&amp; !d &amp;&amp; !e → a=!(b||c||d||e)</code> etc.</li>\n<li><code>evaluate</code> -- attempt to evaluate constant expressions</li>\n<li><code>booleans</code> -- various optimizations for boolean context, for example <code>!!a   ? b : c → a ? b : c</code></li>\n<li><code>loops</code> -- optimizations for <code>do</code>, <code>while</code> and <code>for</code> loops when we can statically determine the condition</li>\n<li><code>unused</code> -- drop unreferenced functions and variables</li>\n<li><code>hoist_funs</code> -- hoist function declarations</li>\n<li><code>hoist_vars</code> -- hoist <code>var</code> declarations (this is <code>false</code> by default because it seems to increase the size of the output in general)</li>\n<li><code>if_return</code> -- optimizations for if/return and if/continue</li>\n<li><code>join_vars</code> -- join consecutive <code>var</code> statements</li>\n<li><code>cascade</code> -- small optimization for sequences, transform <code>x, x</code> into <code>x</code> and <code>x = something(), x</code> into <code>x = something()</code></li>\n<li><code>warnings</code> -- display warnings when dropping unreachable code or unused declarations etc.</li>\n</ul>\n<h3 id=\"conditional-compilation\">Conditional compilation</h3>\n<p>You can use the <code>--define</code> (<code>-d</code>) switch in order to declare global variables that UglifyJS will assume to be constants (unless defined in scope). For example if you pass <code>--define DEBUG=false</code> then, coupled with dead code removal UglifyJS will discard the following from the output:</p>\n<pre><code>if (DEBUG) {\n    console.log(&quot;debug stuff&quot;);\n}</code></pre>\n<p>UglifyJS will warn about the condition being always false and about dropping unreachable code; for now there is no option to turn off only this specific warning, you can pass <code>warnings=false</code> to turn off <em>all</em> warnings.</p>\n<p>Another way of doing that is to declare your globals as constants in a separate file and include it into the build. For example you can have a <code>build/defines.js</code> file with the following:</p>\n<pre><code>const DEBUG = false;\nconst PRODUCTION = true;\n// etc.</code></pre>\n<p>and build your code like this:</p>\n<pre><code>uglifyjs build/defines.js js/foo.js js/bar.js... -c</code></pre>\n<p>UglifyJS will notice the constants and, since they cannot be altered, it will evaluate references to them to the value itself and drop unreachable code as usual. The possible downside of this approach is that the build will contain the <code>const</code> declarations.</p>\n<p><a name=\"codegen-options\"></a> ## Beautifier options</p>\n<p>The code generator tries to output shortest code possible by default. In case you want beautified output, pass <code>--beautify</code> (<code>-b</code>). Optionally you can pass additional arguments that control the code output:</p>\n<ul>\n<li><code>beautify</code> (default <code>true</code>) -- whether to actually beautify the output. Passing <code>-b</code> will set this to true, but you might need to pass <code>-b</code> even when you want to generate minified code, in order to specify additional arguments, so you can use <code>-b beautify=false</code> to override it.</li>\n<li><code>indent-level</code> (default 4)</li>\n<li><code>indent-start</code> (default 0) -- prefix all lines by that many spaces</li>\n<li><code>quote-keys</code> (default <code>false</code>) -- pass <code>true</code> to quote all keys in literal objects</li>\n<li><code>space-colon</code> (default <code>true</code>) -- insert a space after the colon signs</li>\n<li><code>ascii-only</code> (default <code>false</code>) -- escape Unicode characters in strings and regexps</li>\n<li><code>inline-script</code> (default <code>false</code>) -- escape the slash in occurrences of <code>&lt;/script</code> in strings</li>\n<li><code>width</code> (default 80) -- only takes effect when beautification is on, this specifies an (orientative) line width that the beautifier will try to obey. It refers to the width of the line text (excluding indentation). It doesn't work very well currently, but it does make the code generated by UglifyJS more readable.</li>\n<li><code>max-line-len</code> (default 32000) -- maximum line length (for uglified code)</li>\n<li><code>ie-proof</code> (default <code>true</code>) -- generate “IE-proof” code (for now this means add brackets around the do/while in code like this: <code>if (foo) do   something(); while (bar); else ...</code>.</li>\n<li><code>bracketize</code> (default <code>false</code>) -- always insert brackets in <code>if</code>, <code>for</code>, <code>do</code>, <code>while</code> or <code>with</code> statements, even if their body is a single statement.</li>\n<li><code>semicolons</code> (default <code>true</code>) -- separate statements with semicolons. If you pass <code>false</code> then whenever possible we will use a newline instead of a semicolon, leading to more readable output of uglified code (size before gzip could be smaller; size after gzip insignificantly larger).</li>\n</ul>\n<h3 id=\"keeping-copyright-notices-or-other-comments\">Keeping copyright notices or other comments</h3>\n<p>You can pass <code>--comments</code> to retain certain comments in the output. By default it will keep JSDoc-style comments that contain &quot;<span class=\"citation\">@preserve</span>&quot;, &quot;<span class=\"citation\">@license</span>&quot; or &quot;<span class=\"citation\">@cc_on</span>&quot; (conditional compilation for IE). You can pass <code>--comments all</code> to keep all the comments, or a valid JavaScript regexp to keep only comments that match this regexp. For example <code>--comments '/foo|bar/'</code> will keep only comments that contain &quot;foo&quot; or &quot;bar&quot;.</p>\n<p>Note, however, that there might be situations where comments are lost. For example:</p>\n<pre><code>function f() {\n  /** @preserve Foo Bar */\n  function g() {\n    // this function is never called\n  }\n  return something();\n}</code></pre>\n<p>Even though it has &quot;<span class=\"citation\">@preserve</span>&quot;, the comment will be lost because the inner function <code>g</code> (which is the AST node to which the comment is attached to) is discarded by the compressor as not referenced.</p>\n<p>The safest comments where to place copyright information (or other info that needs to be kept in the output) are comments attached to toplevel nodes.</p>\n<h2 id=\"support-for-the-spidermonkey-ast\">Support for the SpiderMonkey AST</h2>\n<p>UglifyJS2 has its own abstract syntax tree format; for <a href=\"http://lisperator.net/blog/uglifyjs-why-not-switching-to-spidermonkey-ast/\">practical reasons</a> we can't easily change to using the SpiderMonkey AST internally. However, UglifyJS now has a converter which can import a SpiderMonkey AST.</p>\n<p>For example <a href=\"https://github.com/marijnh/acorn\">Acorn</a> is a super-fast parser that produces a SpiderMonkey AST. It has a small CLI utility that parses one file and dumps the AST in JSON on the standard output. To use UglifyJS to mangle and compress that:</p>\n<pre><code>acorn file.js | uglifyjs --spidermonkey -m -c</code></pre>\n<p>The <code>--spidermonkey</code> option tells UglifyJS that all input files are not JavaScript, but JS code described in SpiderMonkey AST in JSON. Therefore we don't use our own parser in this case, but just transform that AST into our internal AST.</p>\n<h3 id=\"use-acorn-for-parsing\">Use Acorn for parsing</h3>\n<p>More for fun, I added the <code>--acorn</code> option which will use Acorn to do all the parsing. If you pass this option, UglifyJS will <code>require(&quot;acorn&quot;)</code>.</p>\n<p>Acorn is really fast (e.g. 250ms instead of 380ms on some 650K code), but converting the SpiderMonkey tree that Acorn produces takes another 150ms so in total it's a bit more than just using UglifyJS's own parser.</p>\n<h2 id=\"api-reference\">API Reference</h2>\n<p>Assuming installation via NPM, you can load UglifyJS in your application like this:</p>\n<pre><code>var UglifyJS = require(&quot;uglify-js&quot;);</code></pre>\n<p>It exports a lot of names, but I'll discuss here the basics that are needed for parsing, mangling and compressing a piece of code. The sequence is (1) parse, (2) compress, (3) mangle, (4) generate output code.</p>\n<h3 id=\"the-simple-way\">The simple way</h3>\n<p>There's a single toplevel function which combines all the steps. If you don't need additional customization, you might want to go with <code>minify</code>. Example:</p>\n<pre><code>var result = UglifyJS.minify(&quot;/path/to/file.js&quot;);\nconsole.log(result.code); // minified output\n// if you need to pass code instead of file name\nvar result = UglifyJS.minify(&quot;var b = function () {};&quot;, {fromString: true});</code></pre>\n<p>You can also compress multiple files:</p>\n<pre><code>var result = UglifyJS.minify([ &quot;file1.js&quot;, &quot;file2.js&quot;, &quot;file3.js&quot; ]);\nconsole.log(result.code);</code></pre>\n<p>To generate a source map:</p>\n<pre><code>var result = UglifyJS.minify([ &quot;file1.js&quot;, &quot;file2.js&quot;, &quot;file3.js&quot; ], {\n    outSourceMap: &quot;out.js.map&quot;\n});\nconsole.log(result.code); // minified output\nconsole.log(result.map);</code></pre>\n<p>Note that the source map is not saved in a file, it's just returned in <code>result.map</code>. The value passed for <code>outSourceMap</code> is only used to set the <code>file</code> attribute in the source map (see <a href=\"https://docs.google.com/document/d/1U1RGAehQwRypUTovF1KRlpiOFze0b-_2gc6fAH0KY0k/edit\">the spec</a>).</p>\n<p>You can also specify sourceRoot property to be included in source map:</p>\n<pre><code>var result = UglifyJS.minify([ &quot;file1.js&quot;, &quot;file2.js&quot;, &quot;file3.js&quot; ], {\n    outSourceMap: &quot;out.js.map&quot;,\n    sourceRoot: &quot;http://example.com/src&quot;\n});</code></pre>\n<p>If you're compressing compiled JavaScript and have a source map for it, you can use the <code>inSourceMap</code> argument:</p>\n<pre><code>var result = UglifyJS.minify(&quot;compiled.js&quot;, {\n    inSourceMap: &quot;compiled.js.map&quot;,\n    outSourceMap: &quot;minified.js.map&quot;\n});\n// same as before, it returns `code` and `map`</code></pre>\n<p>The <code>inSourceMap</code> is only used if you also request <code>outSourceMap</code> (it makes no sense otherwise).</p>\n<p>Other options:</p>\n<ul>\n<li><p><code>warnings</code> (default <code>false</code>) — pass <code>true</code> to display compressor warnings.</p></li>\n<li><p><code>fromString</code> (default <code>false</code>) — if you pass <code>true</code> then you can pass JavaScript source code, rather than file names.</p></li>\n<li><p><code>mangle</code> — pass <code>false</code> to skip mangling names.</p></li>\n<li><p><code>output</code> (default <code>null</code>) — pass an object if you wish to specify additional <a href=\"http://lisperator.net/uglifyjs/codegen\">output options</a>. The defaults are optimized for best compression.</p></li>\n<li><p><code>compress</code> (default <code>{}</code>) — pass <code>false</code> to skip compressing entirely. Pass an object to specify custom <a href=\"http://lisperator.net/uglifyjs/compress\">compressor options</a>.</p></li>\n</ul>\n<p>We could add more options to <code>UglifyJS.minify</code> — if you need additional functionality please suggest!</p>\n<h3 id=\"the-hard-way\">The hard way</h3>\n<p>Following there's more detailed API info, in case the <code>minify</code> function is too simple for your needs.</p>\n<h4 id=\"the-parser\">The parser</h4>\n<pre><code>var toplevel_ast = UglifyJS.parse(code, options);</code></pre>\n<p><code>options</code> is optional and if present it must be an object. The following properties are available:</p>\n<ul>\n<li><code>strict</code> — disable automatic semicolon insertion and support for trailing comma in arrays and objects</li>\n<li><code>filename</code> — the name of the file where this code is coming from</li>\n<li><code>toplevel</code> — a <code>toplevel</code> node (as returned by a previous invocation of <code>parse</code>)</li>\n</ul>\n<p>The last two options are useful when you'd like to minify multiple files and get a single file as the output and a proper source map. Our CLI tool does something like this:</p>\n<pre><code>var toplevel = null;\nfiles.forEach(function(file){\n    var code = fs.readFileSync(file);\n    toplevel = UglifyJS.parse(code, {\n        filename: file,\n        toplevel: toplevel\n    });\n});</code></pre>\n<p>After this, we have in <code>toplevel</code> a big AST containing all our files, with each token having proper information about where it came from.</p>\n<h4 id=\"scope-information\">Scope information</h4>\n<p>UglifyJS contains a scope analyzer that you need to call manually before compressing or mangling. Basically it augments various nodes in the AST with information about where is a name defined, how many times is a name referenced, if it is a global or not, if a function is using <code>eval</code> or the <code>with</code> statement etc. I will discuss this some place else, for now what's important to know is that you need to call the following before doing anything with the tree:</p>\n<pre><code>toplevel.figure_out_scope()</code></pre>\n<h4 id=\"compression\">Compression</h4>\n<p>Like this:</p>\n<pre><code>var compressor = UglifyJS.Compressor(options);\nvar compressed_ast = toplevel.transform(compressor);</code></pre>\n<p>The <code>options</code> can be missing. Available options are discussed above in “Compressor options”. Defaults should lead to best compression in most scripts.</p>\n<p>The compressor is destructive, so don't rely that <code>toplevel</code> remains the original tree.</p>\n<h4 id=\"mangling\">Mangling</h4>\n<p>After compression it is a good idea to call again <code>figure_out_scope</code> (since the compressor might drop unused variables / unreachable code and this might change the number of identifiers or their position). Optionally, you can call a trick that helps after Gzip (counting character frequency in non-mangleable words). Example:</p>\n<pre><code>compressed_ast.figure_out_scope();\ncompressed_ast.compute_char_frequency();\ncompressed_ast.mangle_names();</code></pre>\n<h4 id=\"generating-output\">Generating output</h4>\n<p>AST nodes have a <code>print</code> method that takes an output stream. Essentially, to generate code you do this:</p>\n<pre><code>var stream = UglifyJS.OutputStream(options);\ncompressed_ast.print(stream);\nvar code = stream.toString(); // this is your minified code</code></pre>\n<p>or, for a shortcut you can do:</p>\n<pre><code>var code = compressed_ast.print_to_string(options);</code></pre>\n<p>As usual, <code>options</code> is optional. The output stream accepts a lot of otions, most of them documented above in section “Beautifier options”. The two which we care about here are <code>source_map</code> and <code>comments</code>.</p>\n<h4 id=\"keeping-comments-in-the-output\">Keeping comments in the output</h4>\n<p>In order to keep certain comments in the output you need to pass the <code>comments</code> option. Pass a RegExp or a function. If you pass a RegExp, only those comments whose body matches the regexp will be kept. Note that body means without the initial <code>//</code> or <code>/*</code>. If you pass a function, it will be called for every comment in the tree and will receive two arguments: the node that the comment is attached to, and the comment token itself.</p>\n<p>The comment token has these properties:</p>\n<ul>\n<li><code>type</code>: &quot;comment1&quot; for single-line comments or &quot;comment2&quot; for multi-line comments</li>\n<li><code>value</code>: the comment body</li>\n<li><code>pos</code> and <code>endpos</code>: the start/end positions (zero-based indexes) in the original code where this comment appears</li>\n<li><code>line</code> and <code>col</code>: the line and column where this comment appears in the original code</li>\n<li><code>file</code> — the file name of the original file</li>\n<li><code>nlb</code> — true if there was a newline before this comment in the original code, or if this comment contains a newline.</li>\n</ul>\n<p>Your function should return <code>true</code> to keep the comment, or a falsy value otherwise.</p>\n<h4 id=\"generating-a-source-mapping\">Generating a source mapping</h4>\n<p>You need to pass the <code>source_map</code> argument when calling <code>print</code>. It needs to be a <code>SourceMap</code> object (which is a thin wrapper on top of the <a href=\"https://github.com/mozilla/source-map\">source-map</a> library).</p>\n<p>Example:</p>\n<pre><code>var source_map = UglifyJS.SourceMap(source_map_options);\nvar stream = UglifyJS.OutputStream({\n    ...\n    source_map: source_map\n});\ncompressed_ast.print(stream);\n\nvar code = stream.toString();\nvar map = source_map.toString(); // json output for your source map</code></pre>\n<p>The <code>source_map_options</code> (optional) can contain the following properties:</p>\n<ul>\n<li><code>file</code>: the name of the JavaScript output file that this mapping refers to</li>\n<li><code>root</code>: the <code>sourceRoot</code> property (see the <a href=\"https://docs.google.com/document/d/1U1RGAehQwRypUTovF1KRlpiOFze0b-_2gc6fAH0KY0k/edit\">spec</a>)</li>\n<li><code>orig</code>: the &quot;original source map&quot;, handy when you compress generated JS and want to map the minified output back to the original code where it came from. It can be simply a string in JSON, or a JSON object containing the original source map.</li>\n</ul>\n"}}},"uglify-js":{"node_modules":{"uglify-to-browserify":{"README.md":"<h1 id=\"uglify-to-browserify\">uglify-to-browserify</h1>\n<p>A transform to make UglifyJS work in browserify.</p>\n<p><a href=\"https://travis-ci.org/ForbesLindesay/uglify-to-browserify\"><embed src=\"https://travis-ci.org/ForbesLindesay/uglify-to-browserify.png?branch=master\" /></a> <a href=\"https://gemnasium.com/ForbesLindesay/uglify-to-browserify\"><img src=\"https://gemnasium.com/ForbesLindesay/uglify-to-browserify.png\" alt=\"Dependency Status\" /></a> <a href=\"http://badge.fury.io/js/uglify-to-browserify\"><img src=\"https://badge.fury.io/js/uglify-to-browserify.png\" alt=\"NPM version\" /></a></p>\n<h2 id=\"installation\">Installation</h2>\n<pre><code>npm install uglify-to-browserify</code></pre>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"},"async":{"README.md":"<h1 id=\"async.js\">Async.js</h1>\n<p>Async is a utility module which provides straight-forward, powerful functions for working with asynchronous JavaScript. Although originally designed for use with <a href=\"http://nodejs.org\">node.js</a>, it can also be used directly in the browser. Also supports <a href=\"https://github.com/component/component\">component</a>.</p>\n<p>Async provides around 20 functions that include the usual 'functional' suspects (map, reduce, filter, each…) as well as some common patterns for asynchronous control flow (parallel, series, waterfall…). All these functions assume you follow the node.js convention of providing a single callback as the last argument of your async function.</p>\n<h2 id=\"quick-examples\">Quick Examples</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"ot\">async</span>.<span class=\"fu\">map</span>([<span class=\"st\">&#39;file1&#39;</span>,<span class=\"st\">&#39;file2&#39;</span>,<span class=\"st\">&#39;file3&#39;</span>], <span class=\"ot\">fs</span>.<span class=\"fu\">stat</span>, <span class=\"kw\">function</span>(err, results){\n    <span class=\"co\">// results is now an array of stats for each file</span>\n});\n\n<span class=\"ot\">async</span>.<span class=\"fu\">filter</span>([<span class=\"st\">&#39;file1&#39;</span>,<span class=\"st\">&#39;file2&#39;</span>,<span class=\"st\">&#39;file3&#39;</span>], <span class=\"ot\">fs</span>.<span class=\"fu\">exists</span>, <span class=\"kw\">function</span>(results){\n    <span class=\"co\">// results now equals an array of the existing files</span>\n});\n\n<span class=\"ot\">async</span>.<span class=\"fu\">parallel</span>([\n    <span class=\"kw\">function</span>(){ ... },\n    <span class=\"kw\">function</span>(){ ... }\n], callback);\n\n<span class=\"ot\">async</span>.<span class=\"fu\">series</span>([\n    <span class=\"kw\">function</span>(){ ... },\n    <span class=\"kw\">function</span>(){ ... }\n]);</code></pre>\n<p>There are many more functions available so take a look at the docs below for a full list. This module aims to be comprehensive, so if you feel anything is missing please create a GitHub issue for it.</p>\n<h2 id=\"common-pitfalls\">Common Pitfalls</h2>\n<h3 id=\"binding-a-context-to-an-iterator\">Binding a context to an iterator</h3>\n<p>This section is really about bind, not about async. If you are wondering how to make async execute your iterators in a given context, or are confused as to why a method of another library isn't working as an iterator, study this example:</p>\n<pre class=\"js\"><code>// Here is a simple object with an (unnecessarily roundabout) squaring method\nvar AsyncSquaringLibrary = {\n  squareExponent: 2,\n  square: function(number, callback){ \n    var result = Math.pow(number, this.squareExponent);\n    setTimeout(function(){\n      callback(null, result);\n    }, 200);\n  }\n};\n\nasync.map([1, 2, 3], AsyncSquaringLibrary.square, function(err, result){\n  // result is [NaN, NaN, NaN]\n  // This fails because the `this.squareExponent` expression in the square\n  // function is not evaluated in the context of AsyncSquaringLibrary, and is\n  // therefore undefined.\n});\n\nasync.map([1, 2, 3], AsyncSquaringLibrary.square.bind(AsyncSquaringLibrary), function(err, result){\n  // result is [1, 4, 9]\n  // With the help of bind we can attach a context to the iterator before\n  // passing it to async. Now the square function will be executed in its \n  // &#39;home&#39; AsyncSquaringLibrary context and the value of `this.squareExponent`\n  // will be as expected.\n});</code></pre>\n<h2 id=\"download\">Download</h2>\n<p>The source is available for download from <a href=\"http://github.com/caolan/async\">GitHub</a>. Alternatively, you can install using Node Package Manager (npm):</p>\n<pre><code>npm install async</code></pre>\n<p><strong>Development:</strong> <a href=\"https://github.com/caolan/async/raw/master/lib/async.js\">async.js</a> - 29.6kb Uncompressed</p>\n<h2 id=\"in-the-browser\">In the Browser</h2>\n<p>So far it's been tested in IE6, IE7, IE8, FF3.6 and Chrome 5. Usage:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;script</span><span class=\"ot\"> type=</span><span class=\"st\">&quot;text/javascript&quot;</span><span class=\"ot\"> src=</span><span class=\"st\">&quot;async.js&quot;</span><span class=\"kw\">&gt;&lt;/script&gt;</span>\n<span class=\"kw\">&lt;script</span><span class=\"ot\"> type=</span><span class=\"st\">&quot;text/javascript&quot;</span><span class=\"kw\">&gt;</span>\n\n<span class=\"er\">    async.map(data, asyncProcess, function(err, results){</span>\n<span class=\"er\">        alert(results);</span>\n    });\n\n<span class=\"kw\">&lt;/script&gt;</span></code></pre>\n<h2 id=\"documentation\">Documentation</h2>\n<h3 id=\"collections\">Collections</h3>\n<ul>\n<li><a href=\"#each\">each</a></li>\n<li><a href=\"#eachSeries\">eachSeries</a></li>\n<li><a href=\"#eachLimit\">eachLimit</a></li>\n<li><a href=\"#map\">map</a></li>\n<li><a href=\"#mapSeries\">mapSeries</a></li>\n<li><a href=\"#mapLimit\">mapLimit</a></li>\n<li><a href=\"#filter\">filter</a></li>\n<li><a href=\"#filterSeries\">filterSeries</a></li>\n<li><a href=\"#reject\">reject</a></li>\n<li><a href=\"#rejectSeries\">rejectSeries</a></li>\n<li><a href=\"#reduce\">reduce</a></li>\n<li><a href=\"#reduceRight\">reduceRight</a></li>\n<li><a href=\"#detect\">detect</a></li>\n<li><a href=\"#detectSeries\">detectSeries</a></li>\n<li><a href=\"#sortBy\">sortBy</a></li>\n<li><a href=\"#some\">some</a></li>\n<li><a href=\"#every\">every</a></li>\n<li><a href=\"#concat\">concat</a></li>\n<li><a href=\"#concatSeries\">concatSeries</a></li>\n</ul>\n<h3 id=\"control-flow\">Control Flow</h3>\n<ul>\n<li><a href=\"#series\">series</a></li>\n<li><a href=\"#parallel\">parallel</a></li>\n<li><a href=\"#parallellimittasks-limit-callback\">parallelLimit</a></li>\n<li><a href=\"#whilst\">whilst</a></li>\n<li><a href=\"#doWhilst\">doWhilst</a></li>\n<li><a href=\"#until\">until</a></li>\n<li><a href=\"#doUntil\">doUntil</a></li>\n<li><a href=\"#forever\">forever</a></li>\n<li><a href=\"#waterfall\">waterfall</a></li>\n<li><a href=\"#compose\">compose</a></li>\n<li><a href=\"#applyEach\">applyEach</a></li>\n<li><a href=\"#applyEachSeries\">applyEachSeries</a></li>\n<li><a href=\"#queue\">queue</a></li>\n<li><a href=\"#cargo\">cargo</a></li>\n<li><a href=\"#auto\">auto</a></li>\n<li><a href=\"#iterator\">iterator</a></li>\n<li><a href=\"#apply\">apply</a></li>\n<li><a href=\"#nextTick\">nextTick</a></li>\n<li><a href=\"#times\">times</a></li>\n<li><a href=\"#timesSeries\">timesSeries</a></li>\n</ul>\n<h3 id=\"utils\">Utils</h3>\n<ul>\n<li><a href=\"#memoize\">memoize</a></li>\n<li><a href=\"#unmemoize\">unmemoize</a></li>\n<li><a href=\"#log\">log</a></li>\n<li><a href=\"#dir\">dir</a></li>\n<li><a href=\"#noConflict\">noConflict</a></li>\n</ul>\n<h2 id=\"collections-1\">Collections</h2>\n<p><a name=\"forEach\" /> <a name=\"each\" /> ### each(arr, iterator, callback)</p>\n<p>Applies an iterator function to each item in an array, in parallel. The iterator is called with an item from the list and a callback for when it has finished. If the iterator passes an error to this callback, the main callback for the each function is immediately called with the error.</p>\n<p>Note, that since this function applies the iterator to each item in parallel there is no guarantee that the iterator functions will complete in order.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over.</li>\n<li>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err) which must be called once it has completed. If no error has occured, the callback should be run without arguments or with an explicit null argument.</li>\n<li>callback(err) - A callback which is called after all the iterator functions have finished, or an error has occurred.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>// assuming openFiles is an array of file names and saveFile is a function\n// to save the modified contents of that file:\n\nasync.each(openFiles, saveFile, function(err){\n    // if any of the saves produced an error, err would equal that error\n});</code></pre>\n<hr />\n<p><a name=\"forEachSeries\" /> <a name=\"eachSeries\" /> ### eachSeries(arr, iterator, callback)</p>\n<p>The same as each only the iterator is applied to each item in the array in series. The next iterator is only called once the current one has completed processing. This means the iterator functions will complete in order.</p>\n<hr />\n<p><a name=\"forEachLimit\" /> <a name=\"eachLimit\" /> ### eachLimit(arr, limit, iterator, callback)</p>\n<p>The same as each only no more than &quot;limit&quot; iterators will be simultaneously running at any time.</p>\n<p>Note that the items are not processed in batches, so there is no guarantee that the first &quot;limit&quot; iterator functions will complete before any others are started.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over.</li>\n<li>limit - The maximum number of iterators to run at any time.</li>\n<li>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err) which must be called once it has completed. If no error has occured, the callback should be run without arguments or with an explicit null argument.</li>\n<li>callback(err) - A callback which is called after all the iterator functions have finished, or an error has occurred.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>// Assume documents is an array of JSON objects and requestApi is a\n// function that interacts with a rate-limited REST api.\n\nasync.eachLimit(documents, 20, requestApi, function(err){\n    // if any of the saves produced an error, err would equal that error\n});</code></pre>\n<hr />\n<p><a name=\"map\" /> ### map(arr, iterator, callback)</p>\n<p>Produces a new array of values by mapping each value in the given array through the iterator function. The iterator is called with an item from the array and a callback for when it has finished processing. The callback takes 2 arguments, an error and the transformed item from the array. If the iterator passes an error to this callback, the main callback for the map function is immediately called with the error.</p>\n<p>Note, that since this function applies the iterator to each item in parallel there is no guarantee that the iterator functions will complete in order, however the results array will be in the same order as the original array.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over.</li>\n<li>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err, transformed) which must be called once it has completed with an error (which can be null) and a transformed item.</li>\n<li>callback(err, results) - A callback which is called after all the iterator functions have finished, or an error has occurred. Results is an array of the transformed items from the original array.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.map([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], fs.stat, function(err, results){\n    // results is now an array of stats for each file\n});</code></pre>\n<hr />\n<p><a name=\"mapSeries\" /> ### mapSeries(arr, iterator, callback)</p>\n<p>The same as map only the iterator is applied to each item in the array in series. The next iterator is only called once the current one has completed processing. The results array will be in the same order as the original.</p>\n<hr />\n<p><a name=\"mapLimit\" /> ### mapLimit(arr, limit, iterator, callback)</p>\n<p>The same as map only no more than &quot;limit&quot; iterators will be simultaneously running at any time.</p>\n<p>Note that the items are not processed in batches, so there is no guarantee that the first &quot;limit&quot; iterator functions will complete before any others are started.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over.</li>\n<li>limit - The maximum number of iterators to run at any time.</li>\n<li>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err, transformed) which must be called once it has completed with an error (which can be null) and a transformed item.</li>\n<li>callback(err, results) - A callback which is called after all the iterator functions have finished, or an error has occurred. Results is an array of the transformed items from the original array.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.mapLimit([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], 1, fs.stat, function(err, results){\n    // results is now an array of stats for each file\n});</code></pre>\n<hr />\n<p><a name=\"filter\" /> ### filter(arr, iterator, callback)</p>\n<p><strong>Alias:</strong> select</p>\n<p>Returns a new array of all the values which pass an async truth test. <em>The callback for each iterator call only accepts a single argument of true or false, it does not accept an error argument first!</em> This is in-line with the way node libraries work with truth tests like fs.exists. This operation is performed in parallel, but the results array will be in the same order as the original.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over.</li>\n<li>iterator(item, callback) - A truth test to apply to each item in the array. The iterator is passed a callback(truthValue) which must be called with a boolean argument once it has completed.</li>\n<li>callback(results) - A callback which is called after all the iterator functions have finished.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.filter([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], fs.exists, function(results){\n    // results now equals an array of the existing files\n});</code></pre>\n<hr />\n<p><a name=\"filterSeries\" /> ### filterSeries(arr, iterator, callback)</p>\n<p><strong>alias:</strong> selectSeries</p>\n<p>The same as filter only the iterator is applied to each item in the array in series. The next iterator is only called once the current one has completed processing. The results array will be in the same order as the original.</p>\n<hr />\n<p><a name=\"reject\" /> ### reject(arr, iterator, callback)</p>\n<p>The opposite of filter. Removes values that pass an async truth test.</p>\n<hr />\n<p><a name=\"rejectSeries\" /> ### rejectSeries(arr, iterator, callback)</p>\n<p>The same as reject, only the iterator is applied to each item in the array in series.</p>\n<hr />\n<p><a name=\"reduce\" /> ### reduce(arr, memo, iterator, callback)</p>\n<p><strong>aliases:</strong> inject, foldl</p>\n<p>Reduces a list of values into a single value using an async iterator to return each successive step. Memo is the initial state of the reduction. This function only operates in series. For performance reasons, it may make sense to split a call to this function into a parallel map, then use the normal Array.prototype.reduce on the results. This function is for situations where each step in the reduction needs to be async, if you can get the data before reducing it then it's probably a good idea to do so.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over.</li>\n<li>memo - The initial state of the reduction.</li>\n<li>iterator(memo, item, callback) - A function applied to each item in the array to produce the next step in the reduction. The iterator is passed a callback(err, reduction) which accepts an optional error as its first argument, and the state of the reduction as the second. If an error is passed to the callback, the reduction is stopped and the main callback is immediately called with the error.</li>\n<li>callback(err, result) - A callback which is called after all the iterator functions have finished. Result is the reduced value.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.reduce([1,2,3], 0, function(memo, item, callback){\n    // pointless async:\n    process.nextTick(function(){\n        callback(null, memo + item)\n    });\n}, function(err, result){\n    // result is now equal to the last value of memo, which is 6\n});</code></pre>\n<hr />\n<p><a name=\"reduceRight\" /> ### reduceRight(arr, memo, iterator, callback)</p>\n<p><strong>Alias:</strong> foldr</p>\n<p>Same as reduce, only operates on the items in the array in reverse order.</p>\n<hr />\n<p><a name=\"detect\" /> ### detect(arr, iterator, callback)</p>\n<p>Returns the first value in a list that passes an async truth test. The iterator is applied in parallel, meaning the first iterator to return true will fire the detect callback with that result. That means the result might not be the first item in the original array (in terms of order) that passes the test.</p>\n<p>If order within the original array is important then look at detectSeries.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over.</li>\n<li>iterator(item, callback) - A truth test to apply to each item in the array. The iterator is passed a callback(truthValue) which must be called with a boolean argument once it has completed.</li>\n<li>callback(result) - A callback which is called as soon as any iterator returns true, or after all the iterator functions have finished. Result will be the first item in the array that passes the truth test (iterator) or the value undefined if none passed.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.detect([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], fs.exists, function(result){\n    // result now equals the first file in the list that exists\n});</code></pre>\n<hr />\n<p><a name=\"detectSeries\" /> ### detectSeries(arr, iterator, callback)</p>\n<p>The same as detect, only the iterator is applied to each item in the array in series. This means the result is always the first in the original array (in terms of array order) that passes the truth test.</p>\n<hr />\n<p><a name=\"sortBy\" /> ### sortBy(arr, iterator, callback)</p>\n<p>Sorts a list by the results of running each value through an async iterator.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over.</li>\n<li>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err, sortValue) which must be called once it has completed with an error (which can be null) and a value to use as the sort criteria.</li>\n<li>callback(err, results) - A callback which is called after all the iterator functions have finished, or an error has occurred. Results is the items from the original array sorted by the values returned by the iterator calls.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.sortBy([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], function(file, callback){\n    fs.stat(file, function(err, stats){\n        callback(err, stats.mtime);\n    });\n}, function(err, results){\n    // results is now the original array of files sorted by\n    // modified date\n});</code></pre>\n<hr />\n<p><a name=\"some\" /> ### some(arr, iterator, callback)</p>\n<p><strong>Alias:</strong> any</p>\n<p>Returns true if at least one element in the array satisfies an async test. <em>The callback for each iterator call only accepts a single argument of true or false, it does not accept an error argument first!</em> This is in-line with the way node libraries work with truth tests like fs.exists. Once any iterator call returns true, the main callback is immediately called.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over.</li>\n<li>iterator(item, callback) - A truth test to apply to each item in the array. The iterator is passed a callback(truthValue) which must be called with a boolean argument once it has completed.</li>\n<li>callback(result) - A callback which is called as soon as any iterator returns true, or after all the iterator functions have finished. Result will be either true or false depending on the values of the async tests.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.some([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], fs.exists, function(result){\n    // if result is true then at least one of the files exists\n});</code></pre>\n<hr />\n<p><a name=\"every\" /> ### every(arr, iterator, callback)</p>\n<p><strong>Alias:</strong> all</p>\n<p>Returns true if every element in the array satisfies an async test. <em>The callback for each iterator call only accepts a single argument of true or false, it does not accept an error argument first!</em> This is in-line with the way node libraries work with truth tests like fs.exists.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over.</li>\n<li>iterator(item, callback) - A truth test to apply to each item in the array. The iterator is passed a callback(truthValue) which must be called with a boolean argument once it has completed.</li>\n<li>callback(result) - A callback which is called after all the iterator functions have finished. Result will be either true or false depending on the values of the async tests.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.every([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], fs.exists, function(result){\n    // if result is true then every file exists\n});</code></pre>\n<hr />\n<p><a name=\"concat\" /> ### concat(arr, iterator, callback)</p>\n<p>Applies an iterator to each item in a list, concatenating the results. Returns the concatenated list. The iterators are called in parallel, and the results are concatenated as they return. There is no guarantee that the results array will be returned in the original order of the arguments passed to the iterator function.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>arr - An array to iterate over</li>\n<li>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err, results) which must be called once it has completed with an error (which can be null) and an array of results.</li>\n<li>callback(err, results) - A callback which is called after all the iterator functions have finished, or an error has occurred. Results is an array containing the concatenated results of the iterator function.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.concat([&#39;dir1&#39;,&#39;dir2&#39;,&#39;dir3&#39;], fs.readdir, function(err, files){\n    // files is now a list of filenames that exist in the 3 directories\n});</code></pre>\n<hr />\n<p><a name=\"concatSeries\" /> ### concatSeries(arr, iterator, callback)</p>\n<p>Same as async.concat, but executes in series instead of parallel.</p>\n<h2 id=\"control-flow-1\">Control Flow</h2>\n<p><a name=\"series\" /> ### series(tasks, [callback])</p>\n<p>Run an array of functions in series, each one running once the previous function has completed. If any functions in the series pass an error to its callback, no more functions are run and the callback for the series is immediately called with the value of the error. Once the tasks have completed, the results are passed to the final callback as an array.</p>\n<p>It is also possible to use an object instead of an array. Each property will be run as a function and the results will be passed to the final callback as an object instead of an array. This can be a more readable way of handling results from async.series.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>tasks - An array or object containing functions to run, each function is passed a callback(err, result) it must call on completion with an error (which can be null) and an optional result value.</li>\n<li>callback(err, results) - An optional callback to run once all the functions have completed. This function gets a results array (or object) containing all the result arguments passed to the task callbacks.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.series([\n    function(callback){\n        // do some stuff ...\n        callback(null, &#39;one&#39;);\n    },\n    function(callback){\n        // do some more stuff ...\n        callback(null, &#39;two&#39;);\n    }\n],\n// optional callback\nfunction(err, results){\n    // results is now equal to [&#39;one&#39;, &#39;two&#39;]\n});\n\n\n// an example using an object instead of an array\nasync.series({\n    one: function(callback){\n        setTimeout(function(){\n            callback(null, 1);\n        }, 200);\n    },\n    two: function(callback){\n        setTimeout(function(){\n            callback(null, 2);\n        }, 100);\n    }\n},\nfunction(err, results) {\n    // results is now equal to: {one: 1, two: 2}\n});</code></pre>\n<hr />\n<p><a name=\"parallel\" /> ### parallel(tasks, [callback])</p>\n<p>Run an array of functions in parallel, without waiting until the previous function has completed. If any of the functions pass an error to its callback, the main callback is immediately called with the value of the error. Once the tasks have completed, the results are passed to the final callback as an array.</p>\n<p>It is also possible to use an object instead of an array. Each property will be run as a function and the results will be passed to the final callback as an object instead of an array. This can be a more readable way of handling results from async.parallel.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>tasks - An array or object containing functions to run, each function is passed a callback(err, result) it must call on completion with an error (which can be null) and an optional result value.</li>\n<li>callback(err, results) - An optional callback to run once all the functions have completed. This function gets a results array (or object) containing all the result arguments passed to the task callbacks.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.parallel([\n    function(callback){\n        setTimeout(function(){\n            callback(null, &#39;one&#39;);\n        }, 200);\n    },\n    function(callback){\n        setTimeout(function(){\n            callback(null, &#39;two&#39;);\n        }, 100);\n    }\n],\n// optional callback\nfunction(err, results){\n    // the results array will equal [&#39;one&#39;,&#39;two&#39;] even though\n    // the second function had a shorter timeout.\n});\n\n\n// an example using an object instead of an array\nasync.parallel({\n    one: function(callback){\n        setTimeout(function(){\n            callback(null, 1);\n        }, 200);\n    },\n    two: function(callback){\n        setTimeout(function(){\n            callback(null, 2);\n        }, 100);\n    }\n},\nfunction(err, results) {\n    // results is now equals to: {one: 1, two: 2}\n});</code></pre>\n<hr />\n<p><a name=\"parallel\" /> ### parallelLimit(tasks, limit, [callback])</p>\n<p>The same as parallel only the tasks are executed in parallel with a maximum of &quot;limit&quot; tasks executing at any time.</p>\n<p>Note that the tasks are not executed in batches, so there is no guarantee that the first &quot;limit&quot; tasks will complete before any others are started.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>tasks - An array or object containing functions to run, each function is passed a callback(err, result) it must call on completion with an error (which can be null) and an optional result value.</li>\n<li>limit - The maximum number of tasks to run at any time.</li>\n<li>callback(err, results) - An optional callback to run once all the functions have completed. This function gets a results array (or object) containing all the result arguments passed to the task callbacks.</li>\n</ul>\n<hr />\n<p><a name=\"whilst\" /> ### whilst(test, fn, callback)</p>\n<p>Repeatedly call fn, while test returns true. Calls the callback when stopped, or an error occurs.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>test() - synchronous truth test to perform before each execution of fn.</li>\n<li>fn(callback) - A function to call each time the test passes. The function is passed a callback(err) which must be called once it has completed with an optional error argument.</li>\n<li>callback(err) - A callback which is called after the test fails and repeated execution of fn has stopped.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>var count = 0;\n\nasync.whilst(\n    function () { return count &lt; 5; },\n    function (callback) {\n        count++;\n        setTimeout(callback, 1000);\n    },\n    function (err) {\n        // 5 seconds have passed\n    }\n);</code></pre>\n<hr />\n<p><a name=\"doWhilst\" /> ### doWhilst(fn, test, callback)</p>\n<p>The post check version of whilst. To reflect the difference in the order of operations <code>test</code> and <code>fn</code> arguments are switched. <code>doWhilst</code> is to <code>whilst</code> as <code>do while</code> is to <code>while</code> in plain JavaScript.</p>\n<hr />\n<p><a name=\"until\" /> ### until(test, fn, callback)</p>\n<p>Repeatedly call fn, until test returns true. Calls the callback when stopped, or an error occurs.</p>\n<p>The inverse of async.whilst.</p>\n<hr />\n<p><a name=\"doUntil\" /> ### doUntil(fn, test, callback)</p>\n<p>Like doWhilst except the test is inverted. Note the argument ordering differs from <code>until</code>.</p>\n<hr />\n<p><a name=\"forever\" /> ### forever(fn, callback)</p>\n<p>Calls the asynchronous function 'fn' repeatedly, in series, indefinitely. If an error is passed to fn's callback then 'callback' is called with the error, otherwise it will never be called.</p>\n<hr />\n<p><a name=\"waterfall\" /> ### waterfall(tasks, [callback])</p>\n<p>Runs an array of functions in series, each passing their results to the next in the array. However, if any of the functions pass an error to the callback, the next function is not executed and the main callback is immediately called with the error.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>tasks - An array of functions to run, each function is passed a callback(err, result1, result2, ...) it must call on completion. The first argument is an error (which can be null) and any further arguments will be passed as arguments in order to the next task.</li>\n<li>callback(err, [results]) - An optional callback to run once all the functions have completed. This will be passed the results of the last task's callback.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.waterfall([\n    function(callback){\n        callback(null, &#39;one&#39;, &#39;two&#39;);\n    },\n    function(arg1, arg2, callback){\n        callback(null, &#39;three&#39;);\n    },\n    function(arg1, callback){\n        // arg1 now equals &#39;three&#39;\n        callback(null, &#39;done&#39;);\n    }\n], function (err, result) {\n   // result now equals &#39;done&#39;    \n});</code></pre>\n<table>\n<col width=\"54%\" />\n<tbody>\n<tr class=\"odd\">\n<td align=\"left\"><a name=\"compose\" /> ### compose(fn1, fn2...)</td>\n</tr>\n<tr class=\"even\">\n<td align=\"left\">Creates a function which is a composition of the passed asynchronous functions. Each function consumes the return value of the function that follows. Composing functions f(), g() and h() would produce the result of f(g(h())), only this version uses callbacks to obtain the return values.</td>\n</tr>\n<tr class=\"odd\">\n<td align=\"left\">Each function is executed with the <code>this</code> binding of the composed function.</td>\n</tr>\n<tr class=\"even\">\n<td align=\"left\"><strong>Arguments</strong></td>\n</tr>\n<tr class=\"odd\">\n<td align=\"left\">* functions... - the asynchronous functions to compose</td>\n</tr>\n<tr class=\"even\">\n<td align=\"left\"><strong>Example</strong></td>\n</tr>\n<tr class=\"odd\">\n<td align=\"left\">```js function add1(n, callback) { setTimeout(function () { callback(null, n + 1); }, 10); }</td>\n</tr>\n<tr class=\"even\">\n<td align=\"left\">function mul3(n, callback) { setTimeout(function () { callback(null, n * 3); }, 10); }</td>\n</tr>\n<tr class=\"odd\">\n<td align=\"left\">var add1mul3 = async.compose(mul3, add1);</td>\n</tr>\n<tr class=\"even\">\n<td align=\"left\">add1mul3(4, function (err, result) { // result now equals 15 }); ```</td>\n</tr>\n</tbody>\n</table>\n<p><a name=\"applyEach\" /> ### applyEach(fns, args..., callback)</p>\n<p>Applies the provided arguments to each function in the array, calling the callback after all functions have completed. If you only provide the first argument then it will return a function which lets you pass in the arguments as if it were a single function call.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>fns - the asynchronous functions to all call with the same arguments</li>\n<li>args... - any number of separate arguments to pass to the function</li>\n<li>callback - the final argument should be the callback, called when all functions have completed processing</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.applyEach([enableSearch, updateSchema], &#39;bucket&#39;, callback);\n\n// partial application example:\nasync.each(\n    buckets,\n    async.applyEach([enableSearch, updateSchema]),\n    callback\n);</code></pre>\n<hr />\n<p><a name=\"applyEachSeries\" /> ### applyEachSeries(arr, iterator, callback)</p>\n<p>The same as applyEach only the functions are applied in series.</p>\n<hr />\n<p><a name=\"queue\" /> ### queue(worker, concurrency)</p>\n<p>Creates a queue object with the specified concurrency. Tasks added to the queue will be processed in parallel (up to the concurrency limit). If all workers are in progress, the task is queued until one is available. Once a worker has completed a task, the task's callback is called.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>worker(task, callback) - An asynchronous function for processing a queued task, which must call its callback(err) argument when finished, with an optional error as an argument.</li>\n<li>concurrency - An integer for determining how many worker functions should be run in parallel.</li>\n</ul>\n<p><strong>Queue objects</strong></p>\n<p>The queue object returned by this function has the following properties and methods:</p>\n<ul>\n<li>length() - a function returning the number of items waiting to be processed.</li>\n<li>concurrency - an integer for determining how many worker functions should be run in parallel. This property can be changed after a queue is created to alter the concurrency on-the-fly.</li>\n<li>push(task, [callback]) - add a new task to the queue, the callback is called once the worker has finished processing the task. instead of a single task, an array of tasks can be submitted. the respective callback is used for every task in the list.</li>\n<li>unshift(task, [callback]) - add a new task to the front of the queue.</li>\n<li>saturated - a callback that is called when the queue length hits the concurrency and further tasks will be queued</li>\n<li>empty - a callback that is called when the last item from the queue is given to a worker</li>\n<li>drain - a callback that is called when the last item from the queue has returned from the worker</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>// create a queue object with concurrency 2\n\nvar q = async.queue(function (task, callback) {\n    console.log(&#39;hello &#39; + task.name);\n    callback();\n}, 2);\n\n\n// assign a callback\nq.drain = function() {\n    console.log(&#39;all items have been processed&#39;);\n}\n\n// add some items to the queue\n\nq.push({name: &#39;foo&#39;}, function (err) {\n    console.log(&#39;finished processing foo&#39;);\n});\nq.push({name: &#39;bar&#39;}, function (err) {\n    console.log(&#39;finished processing bar&#39;);\n});\n\n// add some items to the queue (batch-wise)\n\nq.push([{name: &#39;baz&#39;},{name: &#39;bay&#39;},{name: &#39;bax&#39;}], function (err) {\n    console.log(&#39;finished processing bar&#39;);\n});\n\n// add some items to the front of the queue\n\nq.unshift({name: &#39;bar&#39;}, function (err) {\n    console.log(&#39;finished processing bar&#39;);\n});</code></pre>\n<hr />\n<p><a name=\"cargo\" /> ### cargo(worker, [payload])</p>\n<p>Creates a cargo object with the specified payload. Tasks added to the cargo will be processed altogether (up to the payload limit). If the worker is in progress, the task is queued until it is available. Once the worker has completed some tasks, each callback of those tasks is called.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>worker(tasks, callback) - An asynchronous function for processing an array of queued tasks, which must call its callback(err) argument when finished, with an optional error as an argument.</li>\n<li>payload - An optional integer for determining how many tasks should be processed per round; if omitted, the default is unlimited.</li>\n</ul>\n<p><strong>Cargo objects</strong></p>\n<p>The cargo object returned by this function has the following properties and methods:</p>\n<ul>\n<li>length() - a function returning the number of items waiting to be processed.</li>\n<li>payload - an integer for determining how many tasks should be process per round. This property can be changed after a cargo is created to alter the payload on-the-fly.</li>\n<li>push(task, [callback]) - add a new task to the queue, the callback is called once the worker has finished processing the task. instead of a single task, an array of tasks can be submitted. the respective callback is used for every task in the list.</li>\n<li>saturated - a callback that is called when the queue length hits the concurrency and further tasks will be queued</li>\n<li>empty - a callback that is called when the last item from the queue is given to a worker</li>\n<li>drain - a callback that is called when the last item from the queue has returned from the worker</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>// create a cargo object with payload 2\n\nvar cargo = async.cargo(function (tasks, callback) {\n    for(var i=0; i&lt;tasks.length; i++){\n      console.log(&#39;hello &#39; + tasks[i].name);\n    }\n    callback();\n}, 2);\n\n\n// add some items\n\ncargo.push({name: &#39;foo&#39;}, function (err) {\n    console.log(&#39;finished processing foo&#39;);\n});\ncargo.push({name: &#39;bar&#39;}, function (err) {\n    console.log(&#39;finished processing bar&#39;);\n});\ncargo.push({name: &#39;baz&#39;}, function (err) {\n    console.log(&#39;finished processing baz&#39;);\n});</code></pre>\n<hr />\n<p><a name=\"auto\" /> ### auto(tasks, [callback])</p>\n<p>Determines the best order for running functions based on their requirements. Each function can optionally depend on other functions being completed first, and each function is run as soon as its requirements are satisfied. If any of the functions pass an error to their callback, that function will not complete (so any other functions depending on it will not run) and the main callback will be called immediately with the error. Functions also receive an object containing the results of functions which have completed so far.</p>\n<p>Note, all functions are called with a results object as a second argument, so it is unsafe to pass functions in the tasks object which cannot handle the extra argument. For example, this snippet of code:</p>\n<pre class=\"js\"><code>async.auto({\n  readData: async.apply(fs.readFile, &#39;data.txt&#39;, &#39;utf-8&#39;)\n}, callback);</code></pre>\n<p>will have the effect of calling readFile with the results object as the last argument, which will fail:</p>\n<pre class=\"js\"><code>fs.readFile(&#39;data.txt&#39;, &#39;utf-8&#39;, cb, {});</code></pre>\n<p>Instead, wrap the call to readFile in a function which does not forward the results object:</p>\n<pre class=\"js\"><code>async.auto({\n  readData: function(cb, results){\n    fs.readFile(&#39;data.txt&#39;, &#39;utf-8&#39;, cb);\n  }\n}, callback);</code></pre>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>tasks - An object literal containing named functions or an array of requirements, with the function itself the last item in the array. The key used for each function or array is used when specifying requirements. The function receives two arguments: (1) a callback(err, result) which must be called when finished, passing an error (which can be null) and the result of the function's execution, and (2) a results object, containing the results of the previously executed functions.</li>\n<li>callback(err, results) - An optional callback which is called when all the tasks have been completed. The callback will receive an error as an argument if any tasks pass an error to their callback. Results will always be passed but if an error occurred, no other tasks will be performed, and the results object will only contain partial results.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>async.auto({\n    get_data: function(callback){\n        // async code to get some data\n    },\n    make_folder: function(callback){\n        // async code to create a directory to store a file in\n        // this is run at the same time as getting the data\n    },\n    write_file: [&#39;get_data&#39;, &#39;make_folder&#39;, function(callback){\n        // once there is some data and the directory exists,\n        // write the data to a file in the directory\n        callback(null, filename);\n    }],\n    email_link: [&#39;write_file&#39;, function(callback, results){\n        // once the file is written let&#39;s email a link to it...\n        // results.write_file contains the filename returned by write_file.\n    }]\n});</code></pre>\n<p>This is a fairly trivial example, but to do this using the basic parallel and series functions would look like this:</p>\n<pre class=\"js\"><code>async.parallel([\n    function(callback){\n        // async code to get some data\n    },\n    function(callback){\n        // async code to create a directory to store a file in\n        // this is run at the same time as getting the data\n    }\n],\nfunction(err, results){\n    async.series([\n        function(callback){\n            // once there is some data and the directory exists,\n            // write the data to a file in the directory\n        },\n        function(callback){\n            // once the file is written let&#39;s email a link to it...\n        }\n    ]);\n});</code></pre>\n<p>For a complicated series of async tasks using the auto function makes adding new tasks much easier and makes the code more readable.</p>\n<hr />\n<p><a name=\"iterator\" /> ### iterator(tasks)</p>\n<p>Creates an iterator function which calls the next function in the array, returning a continuation to call the next one after that. It's also possible to 'peek' the next iterator by doing iterator.next().</p>\n<p>This function is
