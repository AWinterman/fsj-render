.. }</code> objects as input and produces objects for every dependency from a recursive module traversal as output.</p>\n<p>Each file in <code>files</code> can be a string filename or a stream.</p>\n<p>Optionally pass in some <code>opts</code>:</p>\n<ul>\n<li><p><code>opts.transform</code> - a string or array of string transforms (see below)</p></li>\n<li><p><code>opts.transformKey</code> - an array path of strings showing where to look in the package.json for source transformations. If falsy, don't look at the package.json at all.</p></li>\n<li><p><code>opts.resolve</code> - custom resolve function using the <code>opts.resolve(id, parent, cb)</code> signature that <a href=\"https://github.com/shtylman/node-browser-resolve\">browser-resolve</a> has</p></li>\n<li><p><code>opts.filter</code> - a function (id) to skip resolution of some module <code>id</code> strings. If defined, <code>opts.filter(id)</code> should return truthy for all the ids to include and falsey for all the ids to skip.</p></li>\n<li><p><code>opts.postFilter</code> - a function (id, file, pkg) that gets called after <code>id</code> has been resolved. Return false to skip this file.</p></li>\n<li><p><code>opts.packageFilter</code> - transform the parsed package.json contents before using the values. <code>opts.packageFilter(pkg, dir)</code> should return the new <code>pkg</code> object to use.</p></li>\n<li><p><code>opts.noParse</code> - an array of absolute paths to not parse for dependencies. Use this for large dependencies like jquery or threejs which take forever to parse.</p></li>\n<li><p><code>opts.cache</code> - an object mapping filenames to file objects to skip costly io</p></li>\n<li><p><code>opts.packageCache</code> - an object mapping filenames to their parent package.json contents for browser fields, main entries, and transforms</p></li>\n<li><p><code>opts.paths</code> - array of global paths to search. Defaults to splitting on <code>':'</code> in <code>process.env.NODE_PATH</code></p></li>\n<li><p><code>opts.ignoreMissing</code> - ignore files that failed to resolve</p></li>\n</ul>\n<h1 id=\"input-objects\">input objects</h1>\n<p>Input objects should be string filenames or objects with these parameters:</p>\n<p><code>row.file</code> - filename <code>row.expose</code> - name to be exposed as <code>row.noparse</code> when true, don't parse the file contents for dependencies</p>\n<h1 id=\"events\">events</h1>\n<h2 id=\"d.ontransform-function-tr-file\">d.on('transform', function (tr, file) {})</h2>\n<p>Every time a transform is applied to a <code>file</code>, a <code>'transform'</code> event fires with the instantiated transform stream <code>tr</code>.</p>\n<h2 id=\"d.onfile-function-file\">d.on('file', function (file) {})</h2>\n<p>Every time a file is read, this event fires with the file path.</p>\n<h2 id=\"d.onmissing-function-id-parent\">d.on('missing', function (id, parent) {})</h2>\n<p>When <code>opts.ignoreMissing</code> is enabled, this event fires for each missing package.</p>\n<h2 id=\"d.onpackage-function-pkg\">d.on('package', function (pkg) {})</h2>\n<p>Every time a package is read, this event fires. The directory name of the package is available in <code>pkg.__dirname</code>.</p>\n<h1 id=\"transforms\">transforms</h1>\n<p>module-deps can be configured to run source transformations on files before parsing them for <code>require()</code> calls. These transforms are useful if you want to compile a language like <a href=\"http://coffeescript.org/\">coffeescript</a> on the fly or if you want to load static assets into your bundle by parsing the AST for <code>fs.readFileSync()</code> calls.</p>\n<p>If the transform is a function, it should take the <code>file</code> name as an argument and return a through stream that will be written file contents and should output the new transformed file contents.</p>\n<p>If the transform is a string, it is treated as a module name that will resolve to a module that is expected to follow this format:</p>\n<pre class=\"js\"><code>var through = require(&#39;through&#39;);\nmodule.exports = function (file) { return through() };</code></pre>\n<p>You don't necessarily need to use the <a href=\"https://github.com/dominictarr/through\">through</a> module to create a readable/writable filter stream for transforming file contents, but this is an easy way to do it.</p>\n<p>When you call <code>mdeps()</code> with an <code>opts.transform</code>, the transformations you specify will not be run for any files in node_modules/. This is because modules you include should be self-contained and not need to worry about guarding themselves against transformations that may happen upstream.</p>\n<p>Modules can apply their own transformations by setting a transformation pipeline in their package.json at the <code>opts.transformKey</code> path. These transformations only apply to the files directly in the module itself, not to the module's dependants nor to its dependencies.</p>\n<h2 id=\"package.json-transformkey\">package.json transformKey</h2>\n<p>Transform keys live at a configurable location in the package.json denoted by the <code>opts.transformKey</code> array.</p>\n<p>For a transformKey of <code>['foo','bar']</code>, the transformKey can be a single string (<code>&quot;fff&quot;</code>):</p>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\">{\n  <span class=\"dt\">&quot;foo&quot;</span>: {\n    <span class=\"dt\">&quot;bar&quot;</span>: <span class=\"st\">&quot;fff&quot;</span>\n  }\n}</code></pre>\n<p>or an array of strings (<code>[&quot;fff&quot;,&quot;ggg&quot;]</code>):</p>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\">{\n  <span class=\"dt\">&quot;foo&quot;</span>: {\n    <span class=\"dt\">&quot;bar&quot;</span>: [<span class=\"st\">&quot;fff&quot;</span>,<span class=\"st\">&quot;ggg&quot;</span>]\n  }\n}</code></pre>\n<p>If you want to pass options to the transforms, you can use a 2-element array inside of the primary array. Here <code>fff</code> gets an options object with <code>{&quot;x&quot;:3}</code> and <code>ggg</code> gets <code>{&quot;y&quot;:4}</code>:</p>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\">{\n  <span class=\"dt\">&quot;foo&quot;</span>: {\n    <span class=\"dt\">&quot;bar&quot;</span>: [[<span class=\"st\">&quot;fff&quot;</span>,{<span class=\"dt\">&quot;x&quot;</span>:<span class=\"dv\">3</span>}],[<span class=\"st\">&quot;ggg&quot;</span>,{<span class=\"dt\">&quot;y&quot;</span>:<span class=\"dv\">4</span>}]]\n  }\n}</code></pre>\n<h1 id=\"usage-1\">usage</h1>\n<pre><code>module-deps [FILES] OPTIONS\n\n  Generate json output for the entry point FILES.\n\nOPTIONS are:\n\n  -t TRANSFORM  Apply a TRANSFORM.\n  -g TRANSFORM  Apply a global TRANSFORM.\n</code></pre>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"http://npmjs.org\">npm</a>, to get the module do:</p>\n<pre><code>npm install module-deps</code></pre>\n<p>and to get the <code>module-deps</code> command do:</p>\n<pre><code>npm install -g module-deps</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"path-platform":{"README.md":"<h1 id=\"path-platform\">path-platform</h1>\n<p>This is a transitional package for those not on 0.12 that provides a compatible interface to the builtin <code>path</code> module, but adds <code>path.posix</code> and <code>path.win32</code> so you can <code>path.posix.normalize</code> on a win32 platform, or vice versa.</p>\n"},"object-keys":{"README.md":"<h1 id=\"object-keys-version-badge21\">object-keys <sup><a href=\"https://npmjs.org/package/object-keys\"><img src=\"http://vb.teelaun.ch/ljharb/object-keys.svg\" alt=\"Version Badge\" /></a></sup></h1>\n<p><a href=\"https://travis-ci.org/ljharb/object-keys\"><img src=\"https://travis-ci.org/ljharb/object-keys.png\" alt=\"Build Status\" /></a> <a href=\"https://david-dm.org/ljharb/object-keys\"><img src=\"https://david-dm.org/ljharb/object-keys.png\" alt=\"dependency status\" /></a></p>\n<p><a href=\"https://ci.testling.com/ljharb/object-keys\"><img src=\"https://ci.testling.com/ljharb/object-keys.png\" alt=\"browser support\" /></a></p>\n<p>An Object.keys shim. Uses Object.keys if available.</p>\n<h2 id=\"example\">Example</h2>\n<pre class=\"js\"><code>var keys = require(&#39;object-keys&#39;);\nvar assert = require(&#39;assert&#39;);\nvar obj = {\n    a: true,\n    b: true,\n    c: true\n};\n\nassert.equal(keys(obj), [&#39;a&#39;, &#39;b&#39;, &#39;c&#39;]);</code></pre>\n<h2 id=\"source\">Source</h2>\n<p>Implementation taken directly from <a href=\"[9]\">es5-shim</a>, with modifications, including from <a href=\"[10]\">lodash</a>.</p>\n<h2 id=\"tests\">Tests</h2>\n<p>Simply clone the repo, <code>npm install</code>, and run <code>npm test</code></p>\n"},"readable-stream":{"README.md":"<h1 id=\"readable-stream\">readable-stream</h1>\n<p><strong><em>Node-core streams for userland</em></strong></p>\n<p><a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" /></a> <a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm-dl/readable-stream.png?&amp;months=6&amp;height=3\" /></a></p>\n<p>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.</p>\n<p>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use <strong>readable-stream</strong> <em>only</em> and avoid the <em>&quot;stream&quot;</em> module in Node-core.</p>\n<p><strong>readable-stream</strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.</p>\n<p><strong>readable-stream</strong> uses proper patch-level versioning so if you pin to <code>&quot;~1.0.0&quot;</code> you’ll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the <strong>1.0.x</strong> releases for now and when you’re ready to start using Streams3, pin to <code>&quot;~1.1.0&quot;</code></p>\n"},"shallow-copy":{"readme.markdown":"<h1 id=\"shallow-copy\">shallow-copy</h1>\n<p>make a shallow copy of an object or array</p>\n<p><a href=\"https://ci.testling.com/substack/shallow-copy\"><img src=\"https://ci.testling.com/substack/shallow-copy.png\" alt=\"testling badge\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/shallow-copy\"><img src=\"https://secure.travis-ci.org/substack/shallow-copy.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<p>you can copy objects shallowly:</p>\n<pre class=\"js\"><code>var copy = require(&#39;shallow-copy&#39;);\n\nvar obj = { a: 3, b: 4, c: [5,6] };\nvar dup = copy(obj);\ndup.b *= 111;\ndup.c.push(7);\n\nconsole.log(&#39;original: &#39;, obj);\nconsole.log(&#39;copy: &#39;, dup);</code></pre>\n<p>and you can copy arrays shallowly:</p>\n<pre class=\"js\"><code>var copy = require(&#39;shallow-copy&#39;);\n\nvar xs = [ 3, 4, 5, { f: 6, g: 7 } ];\nvar dup = copy(xs);\ndup.unshift(1, 2);\ndup[5].g += 100;\n\nconsole.log(&#39;original: &#39;, xs);\nconsole.log(&#39;copy: &#39;, dup);</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var copy = require(&#39;shallow-copy&#39;)</code></pre>\n<h2 id=\"copyobj\">copy(obj)</h2>\n<p>Return a copy of the enumerable properties of the object <code>obj</code> without making copies of nested objects inside of <code>obj</code>.</p>\n<p>If <code>obj</code> is an array, the result will be an array. If <code>obj</code> is an object, the result will be an object. If <code>obj</code> is not an object, its value is returned.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install shallow-copy</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"replacestream":{"README.md":"<h1 id=\"replacestream\">replacestream</h1>\n<p>A node.js through stream that does basic streaming text search and replace and is chunk boundary friendly.</p>\n<p><a href=\"http://travis-ci.org/eugeneware/replacestream\"><img src=\"https://secure.travis-ci.org/eugeneware/replacestream.png\" alt=\"build status\" /></a></p>\n<h2 id=\"installation\">Installation</h2>\n<p>Install via npm:</p>\n<pre class=\"shell\"><code>$ npm install replacestream</code></pre>\n<h2 id=\"examples\">Examples</h2>\n<h3 id=\"search-and-replace-over-a-test-file\">Search and replace over a test file</h3>\n<p>Say we want to do a search and replace over the following file:</p>\n<pre><code>// happybirthday.txt\nHappy birthday to you!\nHappy birthday to you!\nHappy birthday to dear Liza!\nHappy birthday to you!</code></pre>\n<pre class=\"js\"><code>var replaceStream = require(&#39;replacestream&#39;)\n  , fs = require(&#39;fs&#39;)\n  , path = require(&#39;path&#39;);\n\n// Replace all the instances of &#39;birthday&#39; with &#39;earthday&#39;\nfs.createReadStream(path.join(__dirname, &#39;happybirthday.txt&#39;))\n  .pipe(replaceStream(&#39;birthday&#39;, &#39;earthday&#39;))\n  .pipe(process.stdout);</code></pre>\n<p>Running this will print out:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\">$ <span class=\"kw\">node</span> simple.js\n<span class=\"kw\">Happy</span> earthday to you!\n<span class=\"kw\">Happy</span> earthday to you!\n<span class=\"kw\">Happy</span> earthday to dear Liza!\n<span class=\"kw\">Happy</span> earthday to you!</code></pre>\n<p>You can also limit the number of replaces to first <code>n</code>:</p>\n<pre class=\"js\"><code>// Replace the first 2 of the instances of &#39;birthday&#39; with &#39;earthday&#39;\nfs.createReadStream(path.join(__dirname, &#39;happybirthday.txt&#39;))\n  .pipe(replaceStream(&#39;birthday&#39;, &#39;earthday&#39;, { limit: 2 } ))\n  .pipe(process.stdout);</code></pre>\n<p>Which would output:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\">$ <span class=\"kw\">node</span> simple.js\n<span class=\"kw\">Happy</span> earthday to you!\n<span class=\"kw\">Happy</span> earthday to you!\n<span class=\"kw\">Happy</span> birthday to dear Liza!\n<span class=\"kw\">Happy</span> birthday to you!</code></pre>\n<p>And you can also pass in a replacement function which will get called for each replacement:</p>\n<pre class=\"js\"><code>// Replace the word &#39;Happy&#39; with a different word each time\nvar words = [&#39;Awesome&#39;, &#39;Good&#39;, &#39;Super&#39;, &#39;Joyous&#39;];\nfunction replaceFn(match) {\n  return words.shift();\n}\nfs.createReadStream(path.join(__dirname, &#39;happybirthday.txt&#39;))\n  .pipe(replaceStream(&#39;Happy&#39;, replaceFn))\n  .pipe(process.stdout);</code></pre>\n<p>Which would output:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\">$ <span class=\"kw\">node</span> simple.js\n<span class=\"kw\">Awesome</span> birthday to you!\n<span class=\"kw\">Good</span> birthday to you!\n<span class=\"kw\">Super</span> birthday to dear Liza!\n<span class=\"kw\">Joyous</span> birthday to you!</code></pre>\n<h3 id=\"web-server-search-and-replace-over-a-test-file\">Web server search and replace over a test file</h3>\n<p>Here's the same example, but kicked off from a HTTP server:</p>\n<pre class=\"js\"><code>// server.js\nvar http = require(&#39;http&#39;)\n  , fs = require(&#39;fs&#39;)\n  , path = require(&#39;path&#39;)\n  , replaceStream = require(&#39;replacestream&#39;);\n\nvar app = function (req, res) {\n  if (req.url.match(/^\\/happybirthday\\.txt$/)) {\n    res.writeHead(200, { &#39;Content-Type&#39;: &#39;text/plain&#39; });\n    fs.createReadStream(path.join(__dirname, &#39;happybirthday.txt&#39;))\n      .pipe(replaceStream(&#39;birthday&#39;, &#39;earthday&#39;))\n      .pipe(res);\n  } else {\n    res.writeHead(200, { &#39;Content-Type&#39;: &#39;text/plain&#39; });\n    res.end(&#39;File not found&#39;);\n  }\n};\nvar server = http.createServer(app).listen(3000);</code></pre>\n<p>When you request the file:</p>\n<pre><code>$ curl -i &quot;http://localhost:3000/happybirthday.txt&quot;\nHTTP/1.1 200 OK\nContent-Type: text/plain\nDate: Mon, 08 Jul 2013 06:45:21 GMT\nConnection: keep-alive\nTransfer-Encoding: chunked\n\nHappy earthday to you!\nHappy earthday to you!\nHappy earthday to dear Liza!\nHappy earthday to you!</code></pre>\n<p>NB: If your readable Stream that you're piping through the <code>replacestream</code> is paused, then you may have to call the <code>.resume()</code> method on it.</p>\n<h3 id=\"changing-the-encoding\">Changing the encoding</h3>\n<p>You can also change the text encoding of the search and replace by setting an encoding property on the options object:</p>\n<pre class=\"js\"><code>// Replace the first 2 of the instances of &#39;birthday&#39; with &#39;earthday&#39;\nfs.createReadStream(path.join(__dirname, &#39;happybirthday.txt&#39;))\n  .pipe(replaceStream(&#39;birthday&#39;, &#39;earthday&#39;, { limit: 2, encoding: &#39;ascii&#39; } ))\n  .pipe(process.stdout);</code></pre>\n<p>By default the encoding will be set to 'utf8'.</p>\n"},"sigmund":{"README.md":"<h1 id=\"sigmund\">sigmund</h1>\n<p>Quick and dirty signatures for Objects.</p>\n<p>This is like a much faster <code>deepEquals</code> comparison, which returns a string key suitable for caches and the like.</p>\n<h2 id=\"usage\">Usage</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">function</span> <span class=\"fu\">doSomething</span> (someObj) {\n  <span class=\"kw\">var</span> key = <span class=\"fu\">sigmund</span>(someObj, maxDepth) <span class=\"co\">// max depth defaults to 10</span>\n  <span class=\"kw\">var</span> cached = <span class=\"ot\">cache</span>.<span class=\"fu\">get</span>(key)\n  <span class=\"kw\">if</span> (cached) <span class=\"kw\">return</span> cached)\n\n  <span class=\"kw\">var</span> result = <span class=\"fu\">expensiveCalculation</span>(someObj)\n  <span class=\"ot\">cache</span>.<span class=\"fu\">set</span>(key, result)\n  <span class=\"kw\">return</span> result\n}</code></pre>\n<p>The resulting key will be as unique and reproducible as calling <code>JSON.stringify</code> or <code>util.inspect</code> on the object, but is much faster. In order to achieve this speed, some differences are glossed over. For example, the object <code>{0:'foo'}</code> will be treated identically to the array <code>['foo']</code>.</p>\n<p>Also, just as there is no way to summon the soul from the scribblings of a cocain-addled psychoanalyst, there is no way to revive the object from the signature string that sigmund gives you. In fact, it's barely even readable.</p>\n<p>As with <code>sys.inspect</code> and <code>JSON.stringify</code>, larger objects will produce larger signature strings.</p>\n<p>Because sigmund is a bit less strict than the more thorough alternatives, the strings will be shorter, and also there is a slightly higher chance for collisions. For example, these objects have the same signature:</p>\n<pre><code>var obj1 = {a:&#39;b&#39;,c:/def/,g:[&#39;h&#39;,&#39;i&#39;,{j:&#39;&#39;,k:&#39;l&#39;}]}\nvar obj2 = {a:&#39;b&#39;,c:&#39;/def/&#39;,g:[&#39;h&#39;,&#39;i&#39;,&#39;{jkl&#39;]}</code></pre>\n<p>Like a good Freudian, sigmund is most effective when you already have some understanding of what you're looking for. It can help you help yourself, but you must be willing to do some work as well.</p>\n<p>Cycles are handled, and cyclical objects are silently omitted (though the key is included in the signature output.)</p>\n<p>The second argument is the maximum depth, which defaults to 10, because that is the maximum object traversal depth covered by most insurance carriers.</p>\n"},"source-map":{"CHANGELOG.md":"<h1 id=\"change-log\">Change Log</h1>\n<h2 id=\"section\">0.1.34</h2>\n<ul>\n<li><p>Make <code>SourceNode</code> work with windows style (&quot;&quot;) newlines. Issue #103.</p></li>\n<li><p>Fix bug involving source contents and the <code>SourceMapGenerator.prototype.applySourceMap</code>. Issue #100.</p></li>\n</ul>\n<h2 id=\"section-1\">0.1.33</h2>\n<ul>\n<li><p>Fix some edge cases surrounding path joining and URL resolution.</p></li>\n<li><p>Add a third parameter for relative path to <code>SourceMapGenerator.prototype.applySourceMap</code>.</p></li>\n<li><p>Fix issues with mappings and EOLs.</p></li>\n</ul>\n<h2 id=\"section-2\">0.1.32</h2>\n<ul>\n<li><p>Fixed a bug where SourceMapConsumer couldn't handle negative relative columns (issue 92).</p></li>\n<li><p>Fixed test runner to actually report number of failed tests as its process exit code.</p></li>\n<li><p>Fixed a typo when reporting bad mappings (issue 87).</p></li>\n</ul>\n<h2 id=\"section-3\">0.1.31</h2>\n<ul>\n<li><p>Delay parsing the mappings in SourceMapConsumer until queried for a source location.</p></li>\n<li><p>Support Sass source maps (which at the time of writing deviate from the spec in small ways) in SourceMapConsumer.</p></li>\n</ul>\n<h2 id=\"section-4\">0.1.30</h2>\n<ul>\n<li><p>Do not join source root with a source, when the source is a data URI.</p></li>\n<li><p>Extend the test runner to allow running single specific test files at a time.</p></li>\n<li><p>Performance improvements in <code>SourceNode.prototype.walk</code> and <code>SourceMapConsumer.prototype.eachMapping</code>.</p></li>\n<li><p>Source map browser builds will now work inside Workers.</p></li>\n<li><p>Better error messages when attempting to add an invalid mapping to a <code>SourceMapGenerator</code>.</p></li>\n</ul>\n<h2 id=\"section-5\">0.1.29</h2>\n<ul>\n<li>Allow duplicate entries in the <code>names</code> and <code>sources</code> arrays of source maps (usually from TypeScript) we are parsing. Fixes github issue 72.</li>\n</ul>\n<h2 id=\"section-6\">0.1.28</h2>\n<ul>\n<li>Skip duplicate mappings when creating source maps from SourceNode; github issue 75.</li>\n</ul>\n<h2 id=\"section-7\">0.1.27</h2>\n<ul>\n<li>Don't throw an error when the <code>file</code> property is missing in SourceMapConsumer, we don't use it anyway.</li>\n</ul>\n<h2 id=\"section-8\">0.1.26</h2>\n<ul>\n<li>Fix SourceNode.fromStringWithSourceMap for empty maps. Fixes github issue 70.</li>\n</ul>\n<h2 id=\"section-9\">0.1.25</h2>\n<ul>\n<li>Make compatible with browserify</li>\n</ul>\n<h2 id=\"section-10\">0.1.24</h2>\n<ul>\n<li>Fix issue with absolute paths and <code>file://</code> URIs. See https://bugzilla.mozilla.org/show_bug.cgi?id=885597</li>\n</ul>\n<h2 id=\"section-11\">0.1.23</h2>\n<ul>\n<li>Fix issue with absolute paths and sourcesContent, github issue 64.</li>\n</ul>\n<h2 id=\"section-12\">0.1.22</h2>\n<ul>\n<li>Ignore duplicate mappings in SourceMapGenerator. Fixes github issue 21.</li>\n</ul>\n<h2 id=\"section-13\">0.1.21</h2>\n<ul>\n<li>Fixed handling of sources that start with a slash so that they are relative to the source root's host.</li>\n</ul>\n<h2 id=\"section-14\">0.1.20</h2>\n<ul>\n<li>Fixed github issue #43: absolute URLs aren't joined with the source root anymore.</li>\n</ul>\n<h2 id=\"section-15\">0.1.19</h2>\n<ul>\n<li>Using Travis CI to run tests.</li>\n</ul>\n<h2 id=\"section-16\">0.1.18</h2>\n<ul>\n<li>Fixed a bug in the handling of sourceRoot.</li>\n</ul>\n<h2 id=\"section-17\">0.1.17</h2>\n<ul>\n<li>Added SourceNode.fromStringWithSourceMap.</li>\n</ul>\n<h2 id=\"section-18\">0.1.16</h2>\n<ul>\n<li><p>Added missing documentation.</p></li>\n<li><p>Fixed the generating of empty mappings in SourceNode.</p></li>\n</ul>\n<h2 id=\"section-19\">0.1.15</h2>\n<ul>\n<li>Added SourceMapGenerator.applySourceMap.</li>\n</ul>\n<h2 id=\"section-20\">0.1.14</h2>\n<ul>\n<li>The sourceRoot is now handled consistently.</li>\n</ul>\n<h2 id=\"section-21\">0.1.13</h2>\n<ul>\n<li>Added SourceMapGenerator.fromSourceMap.</li>\n</ul>\n<h2 id=\"section-22\">0.1.12</h2>\n<ul>\n<li>SourceNode now generates empty mappings too.</li>\n</ul>\n<h2 id=\"section-23\">0.1.11</h2>\n<ul>\n<li>Added name support to SourceNode.</li>\n</ul>\n<h2 id=\"section-24\">0.1.10</h2>\n<ul>\n<li>Added sourcesContent support to the customer and generator.</li>\n</ul>\n","node_modules":{"amdefine":{"README.md":"<h1 id=\"amdefine\">amdefine</h1>\n<p>A module that can be used to implement AMD's define() in Node. This allows you to code to the AMD API and have the module work in node programs without requiring those other programs to use AMD.</p>\n<h2 id=\"usage\">Usage</h2>\n<p><strong>1)</strong> Update your package.json to indicate amdefine as a dependency:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">    <span class=\"st\">&quot;dependencies&quot;</span>: {\n        <span class=\"st\">&quot;amdefine&quot;</span>: <span class=\"st\">&quot;&gt;=0.1.0&quot;</span>\n    }</code></pre>\n<p>Then run <code>npm install</code> to get amdefine into your project.</p>\n<p><strong>2)</strong> At the top of each module that uses define(), place this code:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">if</span> (<span class=\"kw\">typeof</span> define !== <span class=\"st\">&#39;function&#39;</span>) { <span class=\"kw\">var</span> define = <span class=\"fu\">require</span>(<span class=\"st\">&#39;amdefine&#39;</span>)(module) }</code></pre>\n<p><strong>Only use these snippets</strong> when loading amdefine. If you preserve the basic structure, with the braces, it will be stripped out when using the <a href=\"#optimizer\">RequireJS optimizer</a>.</p>\n<p>You can add spaces, line breaks and even require amdefine with a local path, but keep the rest of the structure to get the stripping behavior.</p>\n<p>As you may know, because <code>if</code> statements in JavaScript don't have their own scope, the var declaration in the above snippet is made whether the <code>if</code> expression is truthy or not. If RequireJS is loaded then the declaration is superfluous because <code>define</code> is already already declared in the same scope in RequireJS. Fortunately JavaScript handles multiple <code>var</code> declarations of the same variable in the same scope gracefully.</p>\n<p>If you want to deliver amdefine.js with your code rather than specifying it as a dependency with npm, then just download the latest release and refer to it using a relative path:</p>\n<p><a href=\"https://github.com/jrburke/amdefine/raw/latest/amdefine.js\">Latest Version</a></p>\n<h3 id=\"amdefineintercept\">amdefine/intercept</h3>\n<p>Consider this very experimental.</p>\n<p>Instead of pasting the piece of text for the amdefine setup of a <code>define</code> variable in each module you create or consume, you can use <code>amdefine/intercept</code> instead. It will automatically insert the above snippet in each .js file loaded by Node.</p>\n<p><strong>Warning</strong>: you should only use this if you are creating an application that is consuming AMD style defined()'d modules that are distributed via npm and want to run that code in Node.</p>\n<p>For library code where you are not sure if it will be used by others in Node or in the browser, then explicitly depending on amdefine and placing the code snippet above is suggested path, instead of using <code>amdefine/intercept</code>. The intercept module affects all .js files loaded in the Node app, and it is inconsiderate to modify global state like that unless you are also controlling the top level app.</p>\n<h4 id=\"why-distribute-amd-style-nodes-via-npm\">Why distribute AMD-style nodes via npm?</h4>\n<p>npm has a lot of weaknesses for front-end use (installed layout is not great, should have better support for the `baseUrl + moduleID + '.js' style of loading, single file JS installs), but some people want a JS package manager and are willing to live with those constraints. If that is you, but still want to author in AMD style modules to get dynamic require([]), better direct source usage and powerful loader plugin support in the browser, then this tool can help.</p>\n<h4 id=\"amdefineintercept-usage\">amdefine/intercept usage</h4>\n<p>Just require it in your top level app module (for example index.js, server.js):</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">require</span>(<span class=\"st\">&#39;amdefine/intercept&#39;</span>);</code></pre>\n<p>The module does not return a value, so no need to assign the result to a local variable.</p>\n<p>Then just require() code as you normally would with Node's require(). Any .js loaded after the intercept require will have the amdefine check injected in the .js source as it is loaded. It does not modify the source on disk, just prepends some content to the text of the module as it is loaded by Node.</p>\n<h4 id=\"how-amdefineintercept-works\">How amdefine/intercept works</h4>\n<p>It overrides the <code>Module._extensions['.js']</code> in Node to automatically prepend the amdefine snippet above. So, it will affect any .js file loaded by your app.</p>\n<h2 id=\"define-usage\">define() usage</h2>\n<p>It is best if you use the anonymous forms of define() in your module:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">define</span>(<span class=\"kw\">function</span> (require) {\n    <span class=\"kw\">var</span> dependency = <span class=\"fu\">require</span>(<span class=\"st\">&#39;dependency&#39;</span>);\n});</code></pre>\n<p>or</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">define</span>([<span class=\"st\">&#39;dependency&#39;</span>], <span class=\"kw\">function</span> (dependency) {\n\n});</code></pre>\n<h2 id=\"requirejs-optimizer-integration.\">RequireJS optimizer integration. <a name=\"optimizer\"></name></h2>\n<p>Version 1.0.3 of the <a href=\"http://requirejs.org/docs/optimization.html\">RequireJS optimizer</a> will have support for stripping the <code>if (typeof define !== 'function')</code> check mentioned above, so you can include this snippet for code that runs in the browser, but avoid taking the cost of the if() statement once the code is optimized for deployment.</p>\n<h2 id=\"node-0.4-support\">Node 0.4 Support</h2>\n<p>If you want to support Node 0.4, then add <code>require</code> as the second parameter to amdefine:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"co\">//Only if you want Node 0.4. If using 0.5 or later, use the above snippet.</span>\n<span class=\"kw\">if</span> (<span class=\"kw\">typeof</span> define !== <span class=\"st\">&#39;function&#39;</span>) { <span class=\"kw\">var</span> define = <span class=\"fu\">require</span>(<span class=\"st\">&#39;amdefine&#39;</span>)(module, require) }</code></pre>\n<h2 id=\"limitations\">Limitations</h2>\n<h3 id=\"synchronous-vs-asynchronous\">Synchronous vs Asynchronous</h3>\n<p>amdefine creates a define() function that is callable by your code. It will execute and trace dependencies and call the factory function <em>synchronously</em>, to keep the behavior in line with Node's synchronous dependency tracing.</p>\n<p>The exception: calling AMD's callback-style require() from inside a factory function. The require callback is called on process.nextTick():</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">define</span>(<span class=\"kw\">function</span> (require) {\n    <span class=\"fu\">require</span>([<span class=\"st\">&#39;a&#39;</span>], <span class=\"kw\">function</span>(a) {\n        <span class=\"co\">//&#39;a&#39; is loaded synchronously, but</span>\n        <span class=\"co\">//this callback is called on process.nextTick().</span>\n    });\n});</code></pre>\n<h3 id=\"loader-plugins\">Loader Plugins</h3>\n<p>Loader plugins are supported as long as they call their load() callbacks synchronously. So ones that do network requests will not work. However plugins like <a href=\"http://requirejs.org/docs/api.html#text\">text</a> can load text files locally.</p>\n<p>The plugin API's <code>load.fromText()</code> is <strong>not supported</strong> in amdefine, so this means transpiler plugins like the <a href=\"https://github.com/jrburke/require-cs\">CoffeeScript loader plugin</a> will not work. This may be fixable, but it is a bit complex, and I do not have enough node-fu to figure it out yet. See the source for amdefine.js if you want to get an idea of the issues involved.</p>\n<h2 id=\"tests\">Tests</h2>\n<p>To run the tests, cd to <strong>tests</strong> and run:</p>\n<pre><code>node all.js\nnode all-intercept.js</code></pre>\n<h2 id=\"license\">License</h2>\n<p>New BSD and MIT. Check the LICENSE file for all the details.</p>\n"}},"README.md":"<h1 id=\"source-map\">Source Map</h1>\n<p>This is a library to generate and consume the source map format <a href=\"https://docs.google.com/document/d/1U1RGAehQwRypUTovF1KRlpiOFze0b-_2gc6fAH0KY0k/edit\">described here</a>.</p>\n<p>This library is written in the Asynchronous Module Definition format, and works in the following environments:</p>\n<ul>\n<li><p>Modern Browsers supporting ECMAScript 5 (either after the build, or with an AMD loader such as RequireJS)</p></li>\n<li><p>Inside Firefox (as a JSM file, after the build)</p></li>\n<li><p>With NodeJS versions 0.8.X and higher</p></li>\n</ul>\n<h2 id=\"node\">Node</h2>\n<pre><code>$ npm install source-map</code></pre>\n<h2 id=\"building-from-source-for-everywhere-else\">Building from Source (for everywhere else)</h2>\n<p>Install Node and then run</p>\n<pre><code>$ git clone https://fitzgen@github.com/mozilla/source-map.git\n$ cd source-map\n$ npm link .</code></pre>\n<p>Next, run</p>\n<pre><code>$ node Makefile.dryice.js</code></pre>\n<p>This should spew a bunch of stuff to stdout, and create the following files:</p>\n<ul>\n<li><p><code>dist/source-map.js</code> - The unminified browser version.</p></li>\n<li><p><code>dist/source-map.min.js</code> - The minified browser version.</p></li>\n<li><p><code>dist/SourceMap.jsm</code> - The JavaScript Module for inclusion in Firefox source.</p></li>\n</ul>\n<h2 id=\"examples\">Examples</h2>\n<h3 id=\"consuming-a-source-map\">Consuming a source map</h3>\n<pre><code>var rawSourceMap = {\n  version: 3,\n  file: &#39;min.js&#39;,\n  names: [&#39;bar&#39;, &#39;baz&#39;, &#39;n&#39;],\n  sources: [&#39;one.js&#39;, &#39;two.js&#39;],\n  sourceRoot: &#39;http://example.com/www/js/&#39;,\n  mappings: &#39;CAAC,IAAI,IAAM,SAAUA,GAClB,OAAOC,IAAID;CCDb,IAAI,IAAM,SAAUE,GAClB,OAAOA&#39;\n};\n\nvar smc = new SourceMapConsumer(rawSourceMap);\n\nconsole.log(smc.sources);\n// [ &#39;http://example.com/www/js/one.js&#39;,\n//   &#39;http://example.com/www/js/two.js&#39; ]\n\nconsole.log(smc.originalPositionFor({\n  line: 2,\n  column: 28\n}));\n// { source: &#39;http://example.com/www/js/two.js&#39;,\n//   line: 2,\n//   column: 10,\n//   name: &#39;n&#39; }\n\nconsole.log(smc.generatedPositionFor({\n  source: &#39;http://example.com/www/js/two.js&#39;,\n  line: 2,\n  column: 10\n}));\n// { line: 2, column: 28 }\n\nsmc.eachMapping(function (m) {\n  // ...\n});</code></pre>\n<h3 id=\"generating-a-source-map\">Generating a source map</h3>\n<p>In depth guide: <a href=\"https://hacks.mozilla.org/2013/05/compiling-to-javascript-and-debugging-with-source-maps/\"><strong>Compiling to JavaScript, and Debugging with Source Maps</strong></a></p>\n<h4 id=\"with-sourcenode-high-level-api\">With SourceNode (high level API)</h4>\n<pre><code>function compile(ast) {\n  switch (ast.type) {\n  case &#39;BinaryExpression&#39;:\n    return new SourceNode(\n      ast.location.line,\n      ast.location.column,\n      ast.location.source,\n      [compile(ast.left), &quot; + &quot;, compile(ast.right)]\n    );\n  case &#39;Literal&#39;:\n    return new SourceNode(\n      ast.location.line,\n      ast.location.column,\n      ast.location.source,\n      String(ast.value)\n    );\n  // ...\n  default:\n    throw new Error(&quot;Bad AST&quot;);\n  }\n}\n\nvar ast = parse(&quot;40 + 2&quot;, &quot;add.js&quot;);\nconsole.log(compile(ast).toStringWithSourceMap({\n  file: &#39;add.js&#39;\n}));\n// { code: &#39;40 + 2&#39;,\n//   map: [object SourceMapGenerator] }</code></pre>\n<h4 id=\"with-sourcemapgenerator-low-level-api\">With SourceMapGenerator (low level API)</h4>\n<pre><code>var map = new SourceMapGenerator({\n  file: &quot;source-mapped.js&quot;\n});\n\nmap.addMapping({\n  generated: {\n    line: 10,\n    column: 35\n  },\n  source: &quot;foo.js&quot;,\n  original: {\n    line: 33,\n    column: 2\n  },\n  name: &quot;christopher&quot;\n});\n\nconsole.log(map.toString());\n// &#39;{&quot;version&quot;:3,&quot;file&quot;:&quot;source-mapped.js&quot;,&quot;sources&quot;:[&quot;foo.js&quot;],&quot;names&quot;:[&quot;christopher&quot;],&quot;mappings&quot;:&quot;;;;;;;;;;mCAgCEA&quot;}&#39;</code></pre>\n<h2 id=\"api\">API</h2>\n<p>Get a reference to the module:</p>\n<pre><code>// NodeJS\nvar sourceMap = require(&#39;source-map&#39;);\n\n// Browser builds\nvar sourceMap = window.sourceMap;\n\n// Inside Firefox\nlet sourceMap = {};\nComponents.utils.import(&#39;resource:///modules/devtools/SourceMap.jsm&#39;, sourceMap);</code></pre>\n<h3 id=\"sourcemapconsumer\">SourceMapConsumer</h3>\n<p>A SourceMapConsumer instance represents a parsed source map which we can query for information about the original file positions by giving it a file position in the generated source.</p>\n<h4 id=\"new-sourcemapconsumerrawsourcemap\">new SourceMapConsumer(rawSourceMap)</h4>\n<p>The only parameter is the raw source map (either as a string which can be <code>JSON.parse</code>'d, or an object). According to the spec, source maps have the following attributes:</p>\n<ul>\n<li><p><code>version</code>: Which version of the source map spec this map is following.</p></li>\n<li><p><code>sources</code>: An array of URLs to the original source files.</p></li>\n<li><p><code>names</code>: An array of identifiers which can be referrenced by individual mappings.</p></li>\n<li><p><code>sourceRoot</code>: Optional. The URL root from which all sources are relative.</p></li>\n<li><p><code>sourcesContent</code>: Optional. An array of contents of the original source files.</p></li>\n<li><p><code>mappings</code>: A string of base64 VLQs which contain the actual mappings.</p></li>\n<li><p><code>file</code>: Optional. The generated filename this source map is associated with.</p></li>\n</ul>\n<h4 id=\"sourcemapconsumer.prototype.originalpositionforgeneratedposition\">SourceMapConsumer.prototype.originalPositionFor(generatedPosition)</h4>\n<p>Returns the original source, line, and column information for the generated source's line and column positions provided. The only argument is an object with the following properties:</p>\n<ul>\n<li><p><code>line</code>: The line number in the generated source.</p></li>\n<li><p><code>column</code>: The column number in the generated source.</p></li>\n</ul>\n<p>and an object is returned with the following properties:</p>\n<ul>\n<li><p><code>source</code>: The original source file, or null if this information is not available.</p></li>\n<li><p><code>line</code>: The line number in the original source, or null if this information is not available.</p></li>\n<li><p><code>column</code>: The column number in the original source, or null or null if this information is not available.</p></li>\n<li><p><code>name</code>: The original identifier, or null if this information is not available.</p></li>\n</ul>\n<h4 id=\"sourcemapconsumer.prototype.generatedpositionfororiginalposition\">SourceMapConsumer.prototype.generatedPositionFor(originalPosition)</h4>\n<p>Returns the generated line and column information for the original source, line, and column positions provided. The only argument is an object with the following properties:</p>\n<ul>\n<li><p><code>source</code>: The filename of the original source.</p></li>\n<li><p><code>line</code>: The line number in the original source.</p></li>\n<li><p><code>column</code>: The column number in the original source.</p></li>\n</ul>\n<p>and an object is returned with the following properties:</p>\n<ul>\n<li><p><code>line</code>: The line number in the generated source, or null.</p></li>\n<li><p><code>column</code>: The column number in the generated source, or null.</p></li>\n</ul>\n<h4 id=\"sourcemapconsumer.prototype.sourcecontentforsource\">SourceMapConsumer.prototype.sourceContentFor(source)</h4>\n<p>Returns the original source content for the source provided. The only argument is the URL of the original source file.</p>\n<h4 id=\"sourcemapconsumer.prototype.eachmappingcallback-context-order\">SourceMapConsumer.prototype.eachMapping(callback, context, order)</h4>\n<p>Iterate over each mapping between an original source/line/column and a generated line/column in this source map.</p>\n<ul>\n<li><p><code>callback</code>: The function that is called with each mapping. Mappings have the form <code>{ source, generatedLine, generatedColumn, originalLine, originalColumn,   name }</code></p></li>\n<li><p><code>context</code>: Optional. If specified, this object will be the value of <code>this</code> every time that <code>callback</code> is called.</p></li>\n<li><p><code>order</code>: Either <code>SourceMapConsumer.GENERATED_ORDER</code> or <code>SourceMapConsumer.ORIGINAL_ORDER</code>. Specifies whether you want to iterate over the mappings sorted by the generated file's line/column order or the original's source/line/column order, respectively. Defaults to <code>SourceMapConsumer.GENERATED_ORDER</code>.</p></li>\n</ul>\n<h3 id=\"sourcemapgenerator\">SourceMapGenerator</h3>\n<p>An instance of the SourceMapGenerator represents a source map which is being built incrementally.</p>\n<h4 id=\"new-sourcemapgeneratorstartofsourcemap\">new SourceMapGenerator([startOfSourceMap])</h4>\n<p>You may pass an object with the following properties:</p>\n<ul>\n<li><p><code>file</code>: The filename of the generated source that this source map is associated with.</p></li>\n<li><p><code>sourceRoot</code>: A root for all relative URLs in this source map.</p></li>\n</ul>\n<h4 id=\"sourcemapgenerator.fromsourcemapsourcemapconsumer\">SourceMapGenerator.fromSourceMap(sourceMapConsumer)</h4>\n<p>Creates a new SourceMapGenerator based on a SourceMapConsumer</p>\n<ul>\n<li><code>sourceMapConsumer</code> The SourceMap.</li>\n</ul>\n<h4 id=\"sourcemapgenerator.prototype.addmappingmapping\">SourceMapGenerator.prototype.addMapping(mapping)</h4>\n<p>Add a single mapping from original source line and column to the generated source's line and column for this source map being created. The mapping object should have the following properties:</p>\n<ul>\n<li><p><code>generated</code>: An object with the generated line and column positions.</p></li>\n<li><p><code>original</code>: An object with the original line and column positions.</p></li>\n<li><p><code>source</code>: The original source file (relative to the sourceRoot).</p></li>\n<li><p><code>name</code>: An optional original token name for this mapping.</p></li>\n</ul>\n<h4 id=\"sourcemapgenerator.prototype.setsourcecontentsourcefile-sourcecontent\">SourceMapGenerator.prototype.setSourceContent(sourceFile, sourceContent)</h4>\n<p>Set the source content for an original source file.</p>\n<ul>\n<li><p><code>sourceFile</code> the URL of the original source file.</p></li>\n<li><p><code>sourceContent</code> the content of the source file.</p></li>\n</ul>\n<h4 id=\"sourcemapgenerator.prototype.applysourcemapsourcemapconsumer-sourcefile-sourcemappath\">SourceMapGenerator.prototype.applySourceMap(sourceMapConsumer[, sourceFile[, sourceMapPath]])</h4>\n<p>Applies a SourceMap for a source file to the SourceMap. Each mapping to the supplied source file is rewritten using the supplied SourceMap. Note: The resolution for the resulting mappings is the minimium of this map and the supplied map.</p>\n<ul>\n<li><p><code>sourceMapConsumer</code>: The SourceMap to be applied.</p></li>\n<li><p><code>sourceFile</code>: Optional. The filename of the source file. If omitted, sourceMapConsumer.file will be used, if it exists. Otherwise an error will be thrown.</p></li>\n<li><p><code>sourceMapPath</code>: Optional. The dirname of the path to the SourceMap to be applied. If relative, it is relative to the SourceMap.</p></li>\n</ul>\n<p>This parameter is needed when the two SourceMaps aren't in the same directory, and the SourceMap to be applied contains relative source paths. If so, those relative source paths need to be rewritten relative to the SourceMap.</p>\n<p>If omitted, it is assumed that both SourceMaps are in the same directory, thus not needing any rewriting. (Supplying <code>'.'</code> has the same effect.)</p>\n<h4 id=\"sourcemapgenerator.prototype.tostring\">SourceMapGenerator.prototype.toString()</h4>\n<p>Renders the source map being generated to a string.</p>\n<h3 id=\"sourcenode\">SourceNode</h3>\n<p>SourceNodes provide a way to abstract over interpolating and/or concatenating snippets of generated JavaScript source code, while maintaining the line and column information associated between those snippets and the original source code. This is useful as the final intermediate representation a compiler might use before outputting the generated JS and source map.</p>\n<h4 id=\"new-sourcenodeline-column-source-chunk-name\">new SourceNode([line, column, source[, chunk[, name]]])</h4>\n<ul>\n<li><p><code>line</code>: The original line number associated with this source node, or null if it isn't associated with an original line.</p></li>\n<li><p><code>column</code>: The original column number associated with this source node, or null if it isn't associated with an original column.</p></li>\n<li><p><code>source</code>: The original source's filename; null if no filename is provided.</p></li>\n<li><p><code>chunk</code>: Optional. Is immediately passed to <code>SourceNode.prototype.add</code>, see below.</p></li>\n<li><p><code>name</code>: Optional. The original identifier.</p></li>\n</ul>\n<h4 id=\"sourcenode.fromstringwithsourcemapcode-sourcemapconsumer\">SourceNode.fromStringWithSourceMap(code, sourceMapConsumer)</h4>\n<p>Creates a SourceNode from generated code and a SourceMapConsumer.</p>\n<ul>\n<li><p><code>code</code>: The generated code</p></li>\n<li><p><code>sourceMapConsumer</code> The SourceMap for the generated code</p></li>\n</ul>\n<h4 id=\"sourcenode.prototype.addchunk\">SourceNode.prototype.add(chunk)</h4>\n<p>Add a chunk of generated JS to this source node.</p>\n<ul>\n<li><code>chunk</code>: A string snippet of generated JS code, another instance of <code>SourceNode</code>, or an array where each member is one of those things.</li>\n</ul>\n<h4 id=\"sourcenode.prototype.prependchunk\">SourceNode.prototype.prepend(chunk)</h4>\n<p>Prepend a chunk of generated JS to this source node.</p>\n<ul>\n<li><code>chunk</code>: A string snippet of generated JS code, another instance of <code>SourceNode</code>, or an array where each member is one of those things.</li>\n</ul>\n<h4 id=\"sourcenode.prototype.setsourcecontentsourcefile-sourcecontent\">SourceNode.prototype.setSourceContent(sourceFile, sourceContent)</h4>\n<p>Set the source content for a source file. This will be added to the <code>SourceMap</code> in the <code>sourcesContent</code> field.</p>\n<ul>\n<li><p><code>sourceFile</code>: The filename of the source file</p></li>\n<li><p><code>sourceContent</code>: The content of the source file</p></li>\n</ul>\n<h4 id=\"sourcenode.prototype.walkfn\">SourceNode.prototype.walk(fn)</h4>\n<p>Walk over the tree of JS snippets in this node and its children. The walking function is called once for each snippet of JS and is passed that snippet and the its original associated source's line/column location.</p>\n<ul>\n<li><code>fn</code>: The traversal function.</li>\n</ul>\n<h4 id=\"sourcenode.prototype.walksourcecontentsfn\">SourceNode.prototype.walkSourceContents(fn)</h4>\n<p>Walk over the tree of SourceNodes. The walking function is called for each source file content and is passed the filename and source content.</p>\n<ul>\n<li><code>fn</code>: The traversal function.</li>\n</ul>\n<h4 id=\"sourcenode.prototype.joinsep\">SourceNode.prototype.join(sep)</h4>\n<p>Like <code>Array.prototype.join</code> except for SourceNodes. Inserts the separator between each of this source node's children.</p>\n<ul>\n<li><code>sep</code>: The separator.</li>\n</ul>\n<h4 id=\"sourcenode.prototype.replacerightpattern-replacement\">SourceNode.prototype.replaceRight(pattern, replacement)</h4>\n<p>Call <code>String.prototype.replace</code> on the very right-most source snippet. Useful for trimming whitespace from the end of a source node, etc.</p>\n<ul>\n<li><p><code>pattern</code>: The pattern to replace.</p></li>\n<li><p><code>replacement</code>: The thing to replace the pattern with.</p></li>\n</ul>\n<h4 id=\"sourcenode.prototype.tostring\">SourceNode.prototype.toString()</h4>\n<p>Return the string representation of this source node. Walks over the tree and concatenates all the various snippets together to one string.</p>\n<h3 id=\"sourcenode.prototype.tostringwithsourcemapstartofsourcemap\">SourceNode.prototype.toStringWithSourceMap([startOfSourceMap])</h3>\n<p>Returns the string representation of this tree of source nodes, plus a SourceMapGenerator which contains all the mappings between the generated and original sources.</p>\n<p>The arguments are the same as those to <code>new SourceMapGenerator</code>.</p>\n<h2 id=\"tests\">Tests</h2>\n<p><a href=\"https://travis-ci.org/mozilla/source-map\"><embed src=\"https://travis-ci.org/mozilla/source-map.png?branch=master\" /></a></p>\n<p>Install NodeJS version 0.8.0 or greater, then run <code>node test/run-tests.js</code>.</p>\n<p>To add new tests, create a new file named <code>test/test-&lt;your new test name&gt;.js</code> and export your test functions with names that start with &quot;test&quot;, for example</p>\n<pre><code>exports[&quot;test doing the foo bar&quot;] = function (assert, util) {\n  ...\n};</code></pre>\n<p>The new test will be located automatically when you run the suite.</p>\n<p>The <code>util</code> argument is the test utility module located at <code>test/source-map/util</code>.</p>\n<p>The <code>assert</code> argument is a cut down version of node's assert module. You have access to the following assertion functions:</p>\n<ul>\n<li><p><code>doesNotThrow</code></p></li>\n<li><p><code>equal</code></p></li>\n<li><p><code>ok</code></p></li>\n<li><p><code>strictEqual</code></p></li>\n<li><p><code>throws</code></p></li>\n</ul>\n<p>(The reason for the restricted set of test functions is because we need the tests to run inside Firefox's test suite as well and so the assert module is shimmed in that environment. See <code>build/assert-shim.js</code>.)</p>\n"},"stream-combiner2":{"node_modules":{"through2":{"node_modules":{"xtend":{"README.md":"<h1 id=\"xtend\">xtend</h1>\n<p><a href=\"http://ci.testling.com/Raynos/xtend\"><img src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" /></a></p>\n<p>Extend like a boss</p>\n<p>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes presedence.</p>\n<h2 id=\"examples\">Examples</h2>\n<pre class=\"js\"><code>var extend = require(&quot;xtend&quot;)\n\n// extend returns a new object. Does not mutate arguments\nvar combination = extend({\n    a: &quot;a&quot;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }</code></pre>\n<h2 id=\"mit-licenced\">MIT Licenced</h2>\n"}},"README.md":"<h1 id=\"through2\">through2</h1>\n<!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n<p><a href=\"https://nodei.co/npm/through2/\"><embed src=\"https://nodei.co/npm/through2.png?compact=true\" /></a></p>\n<!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n<p><strong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise</strong></p>\n<p>Inspired by <a href=\"https://github.com/dominictarr\">Dominic Tarr</a>'s <a href=\"https://github.com/dominictarr/through\">through</a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: <code>through(function (chunk) { ... })</code>.</p>\n<p>Note: A <strong>Streams3</strong> version of through2 is available in npm with the tag <code>&quot;1.0&quot;</code> rather than <code>&quot;latest&quot;</code> so an <code>npm install through2</code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use <code>npm install through2@1</code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations <a href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here</a>.</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))</code></pre>\n<p>Or object streams:</p>\n<pre class=\"js\"><code>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })</code></pre>\n<p>Note that <code>through2.obj(fn)</code> is a convenience wrapper around <code>through2({ objectMode: true }, fn)</code>.</p>\n<h2 id=\"api\">API</h2>\n<p><b><code>through2(<a href=\"#transformfunction\">options,</a> [, flushFunction ])</code></b></p>\n<p>Consult the <strong><a href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform</a></strong> documentation for the exact rules of the <code>transformFunction</code> (i.e. <code>this._transform</code>) and the optional <code>flushFunction</code> (i.e. <code>this._flush</code>).</p>\n<h3 id=\"options\">options</h3>\n<p>The options argument is optional and is passed straight through to <code>stream.Transform</code>. So you can use <code>objectMode:true</code> if you are processing non-binary streams (or just use <code>through2.obj()</code>).</p>\n<p>The <code>options</code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))</code></pre>\n<h3 id=\"transformfunction\">transformFunction</h3>\n<p>The <code>transformFunction</code> must have the following signature: <code>function (chunk, encoding, callback) {}</code>. A minimal implementation should call the <code>callback</code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.</p>\n<p>To queue a new chunk, call <code>this.push(chunk)</code>—this can be called as many times as required before the <code>callback()</code> if you have multiple pieces to send on.</p>\n<p>If you <strong>do not provide a <code>transformFunction</code></strong> then you will get a simple simple pass-through stream.</p>\n<h3 id=\"flushfunction\">flushFunction</h3>\n<p>The optional <code>flushFunction</code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.</p>\n<p><b><code>through2.ctor([ options, ] transformFunction[, flushFunction ])</code></b></p>\n<p>Instead of returning a <code>stream.Transform</code> instance, <code>through2.ctor()</code> returns a <strong>constructor</strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.</p>\n<pre class=\"js\"><code>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})</code></pre>\n<h2 id=\"see-also\">See Also</h2>\n<ul>\n<li><a href=\"https://github.com/brycebaril/through2-map\">through2-map</a> - Array.prototype.map analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-filter\">through2-filter</a> - Array.prototype.filter analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce</a> - Array.prototype.reduce analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-spy\">through2-spy</a> - Wrapper for simple stream.PassThrough spies.</li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p><strong>through2</strong> is Copyright (c) 2013 Rod Vagg <span class=\"citation\">[@rvagg]</span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.</p>\n"}},"README.md":"<h1 id=\"stream-combiner2\">stream-combiner2</h1>\n<p>This is a sequel to <a href=\"https://npmjs.org/package/stream-combiner\">stream-combiner</a> for streams2.</p>\n<pre class=\"js\"><code>var combine = require(&#39;stream-combiner2&#39;)</code></pre>\n<h2 id=\"combine-stream1...streamn\">Combine (stream1,...,streamN)</h2>\n<p>Turn a pipeline into a single stream. <code>Combine</code> returns a stream that writes to the first stream and reads from the last stream.</p>\n<p>Streams1 streams are automatically upgraded to be streams2 streams.</p>\n<p>Listening for 'error' will recieve errors from all streams inside the pipe.</p>\n<pre class=\"js\"><code>var Combine = require(&#39;stream-combiner&#39;)\nvar es      = require(&#39;event-stream&#39;)\n\nCombine(                                  // connect streams together with `pipe`\n  process.openStdin(),                    // open stdin\n  es.split(),                             // split stream to break on newlines\n  es.map(function (data, callback) {      // turn this async function into a stream\n    var repr = inspect(JSON.parse(data))  // render it nicely\n    callback(null, repr)\n  }),\n  process.stdout                          // pipe it to stdout !\n)</code></pre>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"},"stream-splicer":{"node_modules":{"readable-stream":{"README.md":"<h1 id=\"readable-stream\">readable-stream</h1>\n<p><strong><em>Node-core streams for userland</em></strong></p>\n<p><a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" /></a> <a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm-dl/readable-stream.png&amp;months=6&amp;height=3\" /></a></p>\n<p>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.</p>\n<p>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use <strong>readable-stream</strong> <em>only</em> and avoid the <em>&quot;stream&quot;</em> module in Node-core.</p>\n<p><strong>readable-stream</strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.</p>\n<p><strong>readable-stream</strong> uses proper patch-level versioning so if you pin to <code>&quot;~1.0.0&quot;</code> you’ll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the <strong>1.0.x</strong> releases for now and when you’re ready to start using Streams3, pin to <code>&quot;~1.1.0&quot;</code></p>\n"},"readable-wrap":{"readme.markdown":"<h1 id=\"readable-wrap\">readable-wrap</h1>\n<p>upgrade streams1 to streams2 streams as a standalone module</p>\n<p>This module provides a wrap function based on <code>Readable().wrap()</code> from node core but as a standalone module.</p>\n<p>Use this module if you don't want to wait for <a href=\"https://github.com/joyent/node/pull/7758\">a patch in node core</a> to land that fixes falsey objectMode values in wrapped readable streams.</p>\n<p><a href=\"http://travis-ci.org/substack/readable-wrap\"><img src=\"https://secure.travis-ci.org/substack/readable-wrap.png\" alt=\"build status\" /></a></p>\n<p><a href=\"https://ci.testling.com/substack/readable-wrap\"><img src=\"https://ci.testling.com/substack/readable-wrap.png\" alt=\"testling badge\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var split = require(&#39;split&#39;);\nvar wrap = require(&#39;readable-wrap&#39;);\nvar through = require(&#39;through2&#39;);\n\nprocess.stdin.pipe(wrap.obj(split())).pipe(through.obj(write));\n\nfunction write (buf, enc, next) {\n    console.log(buf.length + &#39;: &#39; + buf);\n    next();\n}</code></pre>\n<p>output:</p>\n<pre><code>$ echo -e &#39;one\\ntwo\\n\\nthree&#39; | node example/split.js \n3: one\n3: two\n0: \n5: three\n0: </code></pre>\n<p>In object mode you get the empty lines, which is handy if you need to perform a special action on empty lines such as to partition an HTTP request header from a body in a streaming fashion.</p>\n<p>In non-object mode the empty lines get ignored because that is how node core streams work.</p>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var wrap = require(&#39;readable-wrap&#39;)</code></pre>\n<h2 id=\"var-stream-wrapoldstream-opts\">var stream = wrap(oldStream, opts)</h2>\n<p>Return a new streams2 <code>stream</code> based on the streams1 stream <code>oldStream</code>.</p>\n<p>The <code>opts</code> will be passed to the underlying readable stream instance.</p>\n<h2 id=\"var-stream-wrap.objoldstream-opts\">var stream = wrap.obj(oldStream, opts)</h2>\n<p>Return a new streams2 <code>stream</code> based on the streams1 stream <code>oldStream</code> with <code>opts.objectMode</code> set to <code>true</code>.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install readable-wrap</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"through2":{"README.md":"<h1 id=\"through2\">through2</h1>\n<!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n<p><a href=\"https://nodei.co/npm/through2/\"><embed src=\"https://nodei.co/npm/through2.png?compact=true\" /></a></p>\n<!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n<p><strong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise</strong></p>\n<p>Inspired by <a href=\"https://github.com/dominictarr\">Dominic Tarr</a>'s <a href=\"https://github.com/dominictarr/through\">through</a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: <code>through(function (chunk) { ... })</code>.</p>\n<p>Note: A <strong>Streams3</strong> version of through2 is available in npm with the tag <code>&quot;1.0&quot;</code> rather than <code>&quot;latest&quot;</code> so an <code>npm install through2</code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use <code>npm install through2@1</code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations <a href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here</a>.</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))</code></pre>\n<p>Or object streams:</p>\n<pre class=\"js\"><code>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })</code></pre>\n<p>Note that <code>through2.obj(fn)</code> is a convenience wrapper around <code>through2({ objectMode: true }, fn)</code>.</p>\n<h2 id=\"api\">API</h2>\n<p><b><code>through2(<a href=\"#transformfunction\">options,</a> [, flushFunction ])</code></b></p>\n<p>Consult the <strong><a href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform</a></strong> documentation for the exact rules of the <code>transformFunction</code> (i.e. <code>this._transform</code>) and the optional <code>flushFunction</code> (i.e. <code>this._flush</code>).</p>\n<h3 id=\"options\">options</h3>\n<p>The options argument is optional and is passed straight through to <code>stream.Transform</code>. So you can use <code>objectMode:true</code> if you are processing non-binary streams (or just use <code>through2.obj()</code>).</p>\n<p>The <code>options</code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))</code></pre>\n<h3 id=\"transformfunction\">transformFunction</h3>\n<p>The <code>transformFunction</code> must have the following signature: <code>function (chunk, encoding, callback) {}</code>. A minimal implementation should call the <code>callback</code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.</p>\n<p>To queue a new chunk, call <code>this.push(chunk)</code>—this can be called as many times as required before the <code>callback()</code> if you have multiple pieces to send on.</p>\n<p>Alternatively, you may use <code>callback(err, chunk)</code> as shorthand for emitting a single chunk or an error.</p>\n<p>If you <strong>do not provide a <code>transformFunction</code></strong> then you will get a simple pass-through stream.</p>\n<h3 id=\"flushfunction\">flushFunction</h3>\n<p>The optional <code>flushFunction</code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.</p>\n<p><b><code>through2.ctor([ options, ] transformFunction[, flushFunction ])</code></b></p>\n<p>Instead of returning a <code>stream.Transform</code> instance, <code>through2.ctor()</code> returns a <strong>constructor</strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.</p>\n<pre class=\"js\"><code>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})</code></pre>\n<h2 id=\"see-also\">See Also</h2>\n<ul>\n<li><a href=\"https://github.com/brycebaril/through2-map\">through2-map</a> - Array.prototype.map analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-filter\">through2-filter</a> - Array.prototype.filter analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce</a> - Array.prototype.reduce analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-spy\">through2-spy</a> - Wrapper for simple stream.PassThrough spies.</li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p><strong>through2</strong> is Copyright (c) 2013 Rod Vagg <span class=\"citation\">[@rvagg]</span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.</p>\n"}},"readme.markdown":"<h1 id=\"stream-splicer\">stream-splicer</h1>\n<p>streaming pipeline with a mutable configuration</p>\n<p>This module is similar to <a href=\"https://npmjs.org/package/stream-combiner\">stream-combiner</a>, but with a pipeline configuration that can be changed at runtime.</p>\n<p><a href=\"https://ci.testling.com/substack/stream-splicer\"><img src=\"https://ci.testling.com/substack/stream-splicer.png\" alt=\"testling badge\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/stream-splicer\"><img src=\"https://secure.travis-ci.org/substack/stream-splicer.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<p>This example begins with an HTTP header parser that waits for an empty line to signify the end of the header. At that point, it switches to a streaming json parser to operate on the HTTP body.</p>\n<pre class=\"js\"><code>var splicer = require(&#39;stream-splicer&#39;);\nvar through = require(&#39;through2&#39;);\nvar JSONStream = require(&#39;JSONStream&#39;);\nvar split = require(&#39;split&#39;);\n\nvar headerData = {};\nvar headers = through.obj(function (buf, enc, next) {\n    var line = buf.toString(&#39;utf8&#39;);\n    if (line === &#39;&#39;) {\n        this.push(headerData);\n        pipeline.splice(1, 1, JSONStream.parse([ &#39;rows&#39;, true ]));\n    }\n    else {\n        var m = /^(\\S+):(.+)/.exec(line);\n        var key = m &amp;&amp; m[1].trim();\n        var value = m &amp;&amp; m[2].trim();\n        if (m) headerData[key] = value;\n    }\n    next();\n});\nvar pipeline = splicer([ split(), headers, JSONStream.stringify() ]);\nprocess.stdin.pipe(pipeline).pipe(process.stdout);</code></pre>\n<p>intput:</p>\n<pre><code>GET / HTTP/1.1\nHost: substack.net\nUser-Agent: echo\n\n{&quot;rows&quot;:[&quot;beep&quot;,&quot;boop&quot;]}</code></pre>\n<p>output:</p>\n<pre><code>$ echo -ne &#39;GET / HTTP/1.1\\nHost: substack.net\\nUser-Agent: echo\\n\\n{&quot;rows&quot;:[&quot;beep&quot;,&quot;boop&quot;]}\\n&#39; | node example/header.js\n[\n{&quot;Host&quot;:&quot;substack.net&quot;,&quot;User-Agent&quot;:&quot;echo&quot;}\n,\n&quot;beep&quot;\n,\n&quot;boop&quot;\n]</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var splicer = require(&#39;stream-splicer&#39;)</code></pre>\n<h2 id=\"var-pipeline-splicerstreams-opts\">var pipeline = splicer(streams, opts)</h2>\n<p>Create a <code>pipeline</code> duplex stream given an array of <code>streams</code>. Each <code>stream</code> will be piped to the next. Writes to <code>pipeline</code> get written to the first stream and data for reads from <code>pipeline</code> come from the last stream.</p>\n<p>For example, for streams <code>[ a, b, c, d ]</code>, this pipeline is constructed internally:</p>\n<pre><code>a.pipe(b).pipe(c).pipe(d)</code></pre>\n<p>Input will get written into <code>a</code>. Output will be read from <code>d</code>.</p>\n<p>If any of the elements in <code>streams</code> are arrays, they will be converted into nested pipelines. This is useful if you want to expose a hookable pipeline with grouped insertion points.</p>\n<h2 id=\"var-pipeline-splicer.objstreams-opts\">var pipeline = splicer.obj(streams, opts)</h2>\n<p>Create a <code>pipeline</code> with <code>opts.objectMode</code> set to true for convenience.</p>\n<h2 id=\"var-removed-pipeline.spliceindex-howmany-stream-...\">var removed = pipeline.splice(index, howMany, stream, ...)</h2>\n<p>Splice the pipeline starting at <code>index</code>, removing <code>howMany</code> streams and replacing them with each additional <code>stream</code> argument provided.</p>\n<p>The streams that were removed from the splice and returned.</p>\n<h2 id=\"pipeline.pushstream-...\">pipeline.push(stream, ...)</h2>\n<p>Push one or more streams to the end of the pipeline.</p>\n<h2 id=\"var-stream-pipeline.pop\">var stream = pipeline.pop()</h2>\n<p>Pop a stream from the end of the pipeline.</p>\n<h2 id=\"pipeline.unshiftstream-...\">pipeline.unshift(stream, ...)</h2>\n<p>Unshift one or more streams to the begining of the pipeline.</p>\n<h2 id=\"var-stream-pipeline.shift\">var stream = pipeline.shift()</h2>\n<p>Shift a stream from the begining of the pipeline.</p>\n<h2 id=\"var-stream-pipeline.getindex-...\">var stream = pipeline.get(index, ...)</h2>\n<p>Return the stream at index <code>index, ...</code>. Indexes can be negative.</p>\n<p>Multiple indexes will traverse into nested pipelines.</p>\n<h1 id=\"attributes\">attributes</h1>\n<h2 id=\"pipeline.length\">pipeline.length</h2>\n<p>The number of streams in the pipeline</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install stream-splicer</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"string_decoder":{"README.md":"<p><strong>string_decoder.js</strong> (<code>require('string_decoder')</code>) from Node.js core</p>\n<p>Copyright Joyent, Inc. and other Node contributors. See LICENCE file for details.</p>\n<p>Version numbers match the versions found in Node core, e.g. 0.10.24 matches Node 0.10.24, likewise 0.11.10 matches Node 0.11.10. <strong>Prefer the stable version over the unstable.</strong></p>\n<p>The <em>build/</em> directory contains a build script that will scrape the source from the <a href=\"https://github.com/joyent/node\">joyent/node</a> repo given a specific Node version.</p>\n"},"through":{"readme.markdown":"<h1 id=\"through\">through</h1>\n<p><a href=\"http://travis-ci.org/dominictarr/through\"><img src=\"https://secure.travis-ci.org/dominictarr/through.png\" alt=\"build status\" /></a> <a href=\"https://ci.testling.com/dominictarr/through\"><img src=\"https://ci.testling.com/dominictarr/through.png\" alt=\"testling badge\" /></a></p>\n<p>Easy way to create a <code>Stream</code> that is both <code>readable</code> and <code>writable</code>.</p>\n<ul>\n<li>Pass in optional <code>write</code> and <code>end</code> methods.</li>\n<li><code>through</code> takes care of pause/resume logic if you use <code>this.queue(data)</code> instead of <code>this.emit('data', data)</code>.</li>\n<li>Use <code>this.pause()</code> and <code>this.resume()</code> to manage flow.</li>\n<li>Check <code>this.paused</code> to see current flow state. (<code>write</code> always returns <code>!this.paused</code>).</li>\n</ul>\n<p>This function is the basis for most of the synchronous streams in <a href=\"http://github.com/dominictarr/event-stream\">event-stream</a>.</p>\n<pre class=\"js\"><code>var through = require(&#39;through&#39;)\n\nthrough(function write(data) {\n    this.queue(data) //data *must* not be null\n  },\n  function end () { //optional\n    this.queue(null)\n  })</code></pre>\n<p>Or, can also be used <em>without</em> buffering on pause, use <code>this.emit('data', data)</code>, and this.emit('end')</p>\n<pre class=\"js\"><code>var through = require(&#39;through&#39;)\n\nthrough(function write(data) {\n    this.emit(&#39;data&#39;, data)\n    //this.pause() \n  },\n  function end () { //optional\n    this.emit(&#39;end&#39;)\n  })</code></pre>\n<h2 id=\"extended-options\">Extended Options</h2>\n<p>You will probably not need these 99% of the time.</p>\n<h3 id=\"autodestroyfalse\">autoDestroy=false</h3>\n<p>By default, <code>through</code> emits close when the writable and readable side of the stream has ended. If that is not desired, set <code>autoDestroy=false</code>.</p>\n<pre class=\"js\"><code>var through = require(&#39;through&#39;)\n\n//like this\nvar ts = through(write, end, {autoDestroy: false})\n//or like this\nvar ts = through(write, end)\nts.autoDestroy = false</code></pre>\n<h2 id=\"license\">License</h2>\n<p>MIT / Apache2</p>\n"},"xtend":{"README.md":"<h1 id=\"xtend\">xtend</h1>\n<p><a href=\"http://ci.testling.com/Raynos/xtend\"><img src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://github.com/badges/stability-badges\"><img src=\"http://badges.github.io/stability-badges/dist/locked.svg\" alt=\"locked\" /></a></p>\n<p>Extend like a boss</p>\n<p>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes precedence.</p>\n<h2 id=\"examples\">Examples</h2>\n<pre class=\"js\"><code>var extend = require(&quot;xtend&quot;)\n\n// extend returns a new object. Does not mutate arguments\nvar combination = extend({\n    a: &quot;a&quot;,\n    b: &#39;c&#39;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }</code></pre>\n<h2 id=\"stability-status-locked\">Stability status: Locked</h2>\n<h2 id=\"mit-licenced\">MIT Licenced</h2>\n"}},"README.md":"<h1 id=\"fsj-render\">fsj-render</h1>\n<p>take your output from https://www.npmjs.org/package/fsj and render a single page app with it.</p>\n<p>The results of running</p>\n<pre class=\"sh\"><code>find . -name &quot;*.md&quot; -o -name &quot;*.markdown&quot; \\\n  | fsj -t &quot;pandoc -f markdown -t html&quot; \\\n  | ./fsj-render</code></pre>\n<p>(after npm i &amp;&amp; npm dedupe) are available at awinterman.github.io/fsj-render/</p>\n<h2 id=\"todo\">Todo</h2>\n<ul>\n<li>let user specify your own css</li>\n</ul>\n"}
