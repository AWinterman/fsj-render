exes. This is useful for\n    preserving the original paths that a bundle was generated with.\n\n  --deps\n  \n    Instead of standard bundle output, print the dependency array generated by\n    module-deps.\n\n  --list\n \n    Print each file in the dependency graph. Useful for makefiles.\n\n  --extension=EXTENSION\n\n    Consider files with specified EXTENSION as modules, this option can used\n    multiple times.\n\n  --ignore-transform=MODULE, --it MODULE\n\n    Any transforms matching the given name will be ignored, including\n    those in your module dependencies. \n\n  --global-transform=MODULE, -g MODULE\n\n    Use a transform module on all files after any ordinary transforms have run.\n\n  --plugin=MODULE, -p MODULE\n\n    Register MODULE as a plugin.\n\nPassing arguments to transforms and plugins:\n\n  For -t, -g, and -p, you may use subarg syntax to pass options to the\n  transforms or plugin function as the second parameter. For example:\n\n    -t [ foo -x 3 --beep ]\n\n  will call the `foo` transform for each applicable file by calling:\n\n    foo(file, { x: 3, beep: true })\n</code></pre>\n<h1 id=\"compatibility\">compatibility</h1>\n<p>Many <a href=\"http://npmjs.org\">npm</a> modules that don't do IO will just work after being browserified. Others take more work.</p>\n<p>Many node built-in modules have been wrapped to work in the browser, but only when you explicitly <code>require()</code> or use their functionality.</p>\n<p>When you <code>require()</code> any of these modules, you will get a browser-specific shim:</p>\n<ul>\n<li><a href=\"https://npmjs.org/package/assert\">assert</a></li>\n<li><a href=\"https://npmjs.org/package/buffer\">buffer</a></li>\n<li><a href=\"https://npmjs.org/package/console-browserify\">console</a></li>\n<li><a href=\"https://npmjs.org/package/constants-browserify\">constants</a></li>\n<li><a href=\"https://npmjs.org/package/crypto-browserify\">crypto</a></li>\n<li><a href=\"https://npmjs.org/package/domain-browser\">domain</a></li>\n<li><a href=\"https://npmjs.org/package/events-browserify\">events</a></li>\n<li><a href=\"https://npmjs.org/package/http-browserify\">http</a></li>\n<li><a href=\"https://npmjs.org/package/https-browserify\">https</a></li>\n<li><a href=\"https://npmjs.org/package/os-browserify\">os</a></li>\n<li><a href=\"https://npmjs.org/package/path-browserify\">path</a></li>\n<li><a href=\"https://npmjs.org/package/punycode\">punycode</a></li>\n<li><a href=\"https://npmjs.org/package/querystring\">querystring</a></li>\n<li><a href=\"https://npmjs.org/package/stream-browserify\">stream</a></li>\n<li><a href=\"https://npmjs.org/package/string_decoder\">string_decoder</a></li>\n<li><a href=\"https://npmjs.org/package/timers-browserify\">timers</a></li>\n<li><a href=\"https://npmjs.org/package/tty-browserify\">tty</a></li>\n<li><a href=\"https://npmjs.org/package/url\">url</a></li>\n<li><a href=\"https://npmjs.org/package/util\">util</a></li>\n<li><a href=\"https://npmjs.org/package/vm-browserify\">vm</a></li>\n<li><a href=\"https://npmjs.org/package/browserify-zlib\">zlib</a></li>\n</ul>\n<p>Additionally if you use any of these variables, they <a href=\"https://github.com/substack/insert-module-globals\">will be defined</a> in the bundled output in a browser-appropriate way:</p>\n<ul>\n<li><a href=\"https://npmjs.org/package/process\">process</a></li>\n<li><a href=\"https://npmjs.org/package/buffer\">Buffer</a></li>\n<li>global - top-level scope object (window)</li>\n<li>__filename - file path of the currently executing file</li>\n<li>__dirname - directory path of the currently executing file</li>\n</ul>\n<h1 id=\"more-examples\">more examples</h1>\n<h2 id=\"external-requires\">external requires</h2>\n<p>You can just as easily create bundle that will export a <code>require()</code> function so you can <code>require()</code> modules from another script tag. Here we'll create a <code>bundle.js</code> with the <a href=\"https://npmjs.org/package/through\">through</a> and <a href=\"https://npmjs.org/package/duplexer\">duplexer</a> modules.</p>\n<pre><code>$ browserify -r through -r duplexer -r ./my-file.js:my-module &gt; bundle.js</code></pre>\n<p>Then in your page you can do:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;script</span><span class=\"ot\"> src=</span><span class=\"st\">&quot;bundle.js&quot;</span><span class=\"kw\">&gt;&lt;/script&gt;</span>\n<span class=\"kw\">&lt;script&gt;</span>\n<span class=\"er\">  var through = require(&#39;through&#39;);</span>\n<span class=\"er\">  var duplexer = require(&#39;duplexer&#39;);</span>\n<span class=\"er\">  var myModule = require(&#39;my-module&#39;);</span>\n  <span class=\"co\">/* ... */</span>\n<span class=\"kw\">&lt;/script&gt;</span></code></pre>\n<h2 id=\"external-source-maps\">external source maps</h2>\n<p>If you prefer the source maps be saved to a separate <code>.js.map</code> source map file, you may use <a href=\"https://github.com/thlorenz/exorcist\">exorcist</a> in order to achieve that. It's as simple as:</p>\n<pre><code>$ browserify main.js --debug | exorcist bundle.js.map &gt; bundle.js </code></pre>\n<p>Learn about additional options <a href=\"https://github.com/thlorenz/exorcist#usage\">here</a>.</p>\n<h2 id=\"multiple-bundles\">multiple bundles</h2>\n<p>If browserify finds a <code>require</code>d function already defined in the page scope, it will fall back to that function if it didn't find any matches in its own set of bundled modules.</p>\n<p>In this way you can use browserify to split up bundles among multiple pages to get the benefit of caching for shared, infrequently-changing modules, while still being able to use <code>require()</code>. Just use a combination of <code>--external</code> and <code>--require</code> to factor out common dependencies.</p>\n<p>For example, if a website with 2 pages, <code>beep.js</code>:</p>\n<pre class=\"js\"><code>var robot = require(&#39;./robot.js&#39;);\nconsole.log(robot(&#39;beep&#39;));</code></pre>\n<p>and <code>boop.js</code>:</p>\n<pre class=\"js\"><code>var robot = require(&#39;./robot.js&#39;);\nconsole.log(robot(&#39;boop&#39;));</code></pre>\n<p>both depend on <code>robot.js</code>:</p>\n<pre class=\"js\"><code>module.exports = function (s) { return s.toUpperCase() + &#39;!&#39; };</code></pre>\n<pre><code>$ browserify -r ./robot &gt; static/common.js\n$ browserify -x ./robot.js beep.js &gt; static/beep.js\n$ browserify -x ./robot.js boop.js &gt; static/boop.js</code></pre>\n<p>Then on the beep page you can have:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;script</span><span class=\"ot\"> src=</span><span class=\"st\">&quot;common.js&quot;</span><span class=\"kw\">&gt;&lt;/script&gt;</span>\n<span class=\"kw\">&lt;script</span><span class=\"ot\"> src=</span><span class=\"st\">&quot;beep.js&quot;</span><span class=\"kw\">&gt;&lt;/script&gt;</span></code></pre>\n<p>while the boop page can have:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;script</span><span class=\"ot\"> src=</span><span class=\"st\">&quot;common.js&quot;</span><span class=\"kw\">&gt;&lt;/script&gt;</span>\n<span class=\"kw\">&lt;script</span><span class=\"ot\"> src=</span><span class=\"st\">&quot;boop.js&quot;</span><span class=\"kw\">&gt;&lt;/script&gt;</span></code></pre>\n<h2 id=\"api-example\">api example</h2>\n<p>You can use the API directly too:</p>\n<pre class=\"js\"><code>var browserify = require(&#39;browserify&#39;);\nvar b = browserify();\nb.add(&#39;./browser/main.js&#39;);\nb.bundle().pipe(process.stdout);</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var browserify = require(&#39;browserify&#39;)</code></pre>\n<h2 id=\"var-b-browserifyfiles-or-opts\">var b = browserify(files=[] or opts={})</h2>\n<p>Create a browserify instance <code>b</code> from the entry main <code>files</code> or <code>opts.entries</code>. <code>files</code> can be an array of files or a single file.</p>\n<p>For each <code>file</code> in <code>files</code>, if <code>file</code> is a stream, its contents will be used. You should use <code>opts.basedir</code> when using streaming files so that relative requires will know where to resolve from.</p>\n<p><code>opts.noparse</code> is an array which will skip all require() and global parsing for each file in the array. Use this for giant libs like jquery or threejs that don't have any requires or node-style globals but take forever to parse.</p>\n<p><code>opts.extensions</code> is an array of optional extra extensions for the module lookup machinery to use when the extension has not been specified. By default browserify considers only <code>.js</code> and <code>.json</code> files in such cases.</p>\n<p><code>opts.basedir</code> is the directory that browserify starts bundling from for filenames that start with <code>.</code>.</p>\n<p><code>opts.commondir</code> sets the algorithm used to parse out the common paths. Use <code>false</code> to turn this off, otherwise it uses the <a href=\"https://npmjs.org/package/commondir\">commondir</a> module.</p>\n<p><code>opts.fullPaths</code> disables converting module ids into numerical indexes. This is useful for preserving the original paths that a bundle was generated with.</p>\n<p><code>opts.builtins</code> sets the list of builtins to use, which by default is set in <code>lib/builtins.js</code> in this distribution.</p>\n<p><code>opts.bundleExternal</code> boolean option to set if external modules should be bundled. Defaults to true.</p>\n<p>When <code>opts.insertGlobals</code> is true, always insert <code>process</code>, <code>global</code>, <code>__filename</code>, and <code>__dirname</code> without analyzing the AST for faster builds but larger output bundles. Default false.</p>\n<p>When <code>opts.detectGlobals</code> is true, scan all files for <code>process</code>, <code>global</code>, <code>__filename</code>, and <code>__dirname</code>, defining as necessary. With this option npm modules are more likely to work but bundling takes longer. Default true.</p>\n<p>When <code>opts.debug</code> is true, add a source map inline to the end of the bundle. This makes debugging easier because you can see all the original files if you are in a modern enough browser.</p>\n<p>When <code>opts.standalone</code> is a non-empty string, a standalone module is created with that name and a <a href=\"https://github.com/forbeslindesay/umd\">umd</a> wrapper. You can use namespaces in the standalone global export using a <code>.</code> in the string name as a separator. For example: <code>'A.B.C'</code></p>\n<p>Note that in standalone mode the <code>require()</code> calls from the original source will still be around, which may trip up AMD loaders scanning for <code>require()</code> calls. You can remove these calls with <a href=\"https://npmjs.org/package/derequire\">derequire</a>:</p>\n<pre><code>$ npm install -g derequire\n$ browserify main.js --standalone Foo | derequire &gt; bundle.js</code></pre>\n<p><code>opts.insertGlobalVars</code> will be passed to <a href=\"http://npmjs.org/package/insert-module-globals\">insert-module-globals</a> as the <code>opts.vars</code> parameter.</p>\n<p><code>opts.externalRequireName</code> defaults to <code>'require'</code> in <code>expose</code> mode but you can use another name.</p>\n<p>Note that if files do not contain javascript source code then you also need to specify a corresponding transform for them.</p>\n<p>All other options are forwarded along to <a href=\"https://npmjs.org/package/module-deps\">module-deps</a> and <a href=\"https://npmjs.org/package/browser-pack\">browser-pack</a> directly.</p>\n<h2 id=\"b.addfile-opts\">b.add(file, opts)</h2>\n<p>Add an entry file from <code>file</code> that will be executed when the bundle loads.</p>\n<p>If <code>file</code> is an array, each item in <code>file</code> will be added as an entry file.</p>\n<h2 id=\"b.requirefile-opts\">b.require(file, opts)</h2>\n<p>Make <code>file</code> available from outside the bundle with <code>require(file)</code>.</p>\n<p>The <code>file</code> param is anything that can be resolved by <code>require.resolve()</code>.</p>\n<p><code>file</code> can also be a stream, but you should also use <code>opts.basedir</code> so that relative requires will be resolvable.</p>\n<p>If <code>file</code> is an array, each item in <code>file</code> will be required. In <code>file</code> array form, you can use a string or object for each item. Object items should have a <code>file</code> property and the rest of the parameters will be used for the <code>opts</code>.</p>\n<p>Use the <code>expose</code> property of opts to specify a custom dependency name. <code>require('./vendor/angular/angular.js', {expose: 'angular'})</code> enables <code>require('angular')</code></p>\n<h2 id=\"b.bundlecb\">b.bundle(cb)</h2>\n<p>Bundle the files and their dependencies into a single javascript file.</p>\n<p>Return a readable stream with the javascript file contents or optionally specify a <code>cb(err, buf)</code> to get the buffered results.</p>\n<h2 id=\"b.externalfile\">b.external(file)</h2>\n<p>Prevent <code>file</code> from being loaded into the current bundle, instead referencing from another bundle.</p>\n<p>If <code>file</code> is an array, each item in <code>file</code> will be externalized.</p>\n<p>If <code>file</code> is another bundle, that bundle's contents will be read and excluded from the current bundle as the bundle in <code>file</code> gets bundled.</p>\n<h2 id=\"b.ignorefile\">b.ignore(file)</h2>\n<p>Prevent the module name or file at <code>file</code> from showing up in the output bundle.</p>\n<p>Instead you will get a file with <code>module.exports = {}</code>.</p>\n<h2 id=\"b.excludefile\">b.exclude(file)</h2>\n<p>Prevent the module name or file at <code>file</code> from showing up in the output bundle.</p>\n<p>If your code tries to <code>require()</code> that file it will throw unless you've provided another mechanism for loading it.</p>\n<h2 id=\"b.transformopts-tr\">b.transform(opts={}, tr)</h2>\n<p>Transform source code before parsing it for <code>require()</code> calls with the transform function or module name <code>tr</code>.</p>\n<p>If <code>tr</code> is a function, it will be called with <code>tr(file)</code> and it should return a <a href=\"https://github.com/substack/stream-handbook#through\">through-stream</a> that takes the raw file contents and produces the transformed source.</p>\n<p>If <code>tr</code> is a string, it should be a module name or file path of a <a href=\"https://github.com/substack/module-deps#transforms\">transform module</a> with a signature of:</p>\n<pre class=\"js\"><code>var through = require(&#39;through&#39;);\nmodule.exports = function (file) { return through() };</code></pre>\n<p>You don't need to necessarily use the <a href=\"https://npmjs.org/package/through\">through</a> module, this is just a simple example.</p>\n<p>Here's how you might compile coffee script on the fly using <code>.transform()</code>:</p>\n<pre class=\"js\"><code>var coffee = require(&#39;coffee-script&#39;);\nvar through = require(&#39;through&#39;);\n\nb.transform(function (file) {\n    var data = &#39;&#39;;\n    return through(write, end);\n    \n    function write (buf) { data += buf }\n    function end () {\n        this.queue(coffee.compile(data));\n        this.queue(null);\n    }\n});</code></pre>\n<p>Note that on the command-line with the <code>-c</code> flag you can just do:</p>\n<pre><code>$ browserify -c &#39;coffee -sc&#39; main.coffee &gt; bundle.js</code></pre>\n<p>Or better still, use the <a href=\"https://github.com/substack/coffeeify\">coffeeify</a> module:</p>\n<pre><code>$ npm install coffeeify\n$ browserify -t coffeeify main.coffee &gt; bundle.js</code></pre>\n<p>If <code>opts.global</code> is <code>true</code>, the transform will operate on ALL files, despite whether they exist up a level in a <code>node_modules/</code> directory. Use global transforms cautiously and sparingly, since most of the time an ordinary transform will suffice. You can also not configure global transforms in a <code>package.json</code> like you can with ordinary transforms.</p>\n<p>Global transforms always run after any ordinary transforms have run.</p>\n<p>Transforms may obtain options from the command-line with <a href=\"https://npmjs.org/package/subarg\">subarg</a> syntax:</p>\n<pre><code>$ browserify -t [ foo --bar=555 ] main.js</code></pre>\n<p>or from the api:</p>\n<pre><code>b.transform(&#39;foo&#39;, { bar: 555 })</code></pre>\n<p>In both cases, these options are provided as the second argument to the transform function:</p>\n<pre><code>module.exports = function (file, opts) { /* opts.bar === 555 */ }</code></pre>\n<p>Options sent to the browserify constructor are also provided under <code>opts._flags</code>. These browserify options are sometimes required if your transform needs to do something different when browserify is run in debug mode, for example.</p>\n<h2 id=\"b.pluginplugin-opts\">b.plugin(plugin, opts)</h2>\n<p>Register a <code>plugin</code> with <code>opts</code>. Plugins can be a string module name or a function the same as transforms.</p>\n<p><code>plugin(b, opts)</code> is called with the browserify instance <code>b</code>.</p>\n<p>For more information, consult the plugins section below.</p>\n<h2 id=\"b.pipeline\">b.pipeline</h2>\n<p>There is an internal <a href=\"https://npmjs.org/package/labeled-stream-splicer\">labeled-stream-splicer</a> pipeline with these labels:</p>\n<ul>\n<li><code>'record'</code> - save inputs to play back later on subsequent <code>bundle()</code> calls</li>\n<li><code>'deps'</code> - <a href=\"https://npmjs.org/package/module-deps\">module-deps</a></li>\n<li><code>'json'</code> - adds <code>module.exports=</code> to the beginning of json files</li>\n<li><code>'unbom'</code> - remove byte-order markers</li>\n<li><code>'syntax'</code> - check for syntax errors</li>\n<li><code>'sort'</code> - sort the dependencies for deterministic bundles</li>\n<li><code>'dedupe'</code> - remove duplicate source contents</li>\n<li><code>'label'</code> - apply integer labels to files</li>\n<li><code>'emit-deps'</code> - emit <code>'dep'</code> event</li>\n<li><code>'debug'</code> - apply source maps</li>\n<li><code>'pack'</code> - <a href=\"https://npmjs.org/package/browser-pack\">browser-pack</a></li>\n<li><code>'wrap'</code> - apply final wrapping, <code>require=</code> and a newline and semicolon</li>\n</ul>\n<p>You can call <code>b.get()</code> with a label name to get a handle on a stream pipeline that you can <code>push()</code>, <code>unshift()</code>, or <code>splice()</code> to insert your own transform streams.</p>\n<h1 id=\"b.resetopts\">b.reset(opts)</h1>\n<p>Reset the pipeline back to a normal state. This function is called automatically when <code>bundle()</code> is called multiple times.</p>\n<p>This function triggers a 'reset' event.</p>\n<h1 id=\"package.json\">package.json</h1>\n<p>browserify uses the <code>package.json</code> in its module resolution algorithm just like node. If there is a <code>&quot;main&quot;</code> field, browserify will start resolving the package at that point. If there is no <code>&quot;main&quot;</code> field, browserify will look for an <code>&quot;index.js&quot;</code> file in the module root directory. Here are some more sophisticated things you can do in the package.json:</p>\n<h2 id=\"browser-field\">browser field</h2>\n<p>There is a special &quot;<a href=\"https://gist.github.com/4339901\">browser</a>&quot; field you can set in your package.json on a per-module basis to override file resolution for browser-specific versions of files.</p>\n<p>For example, if you want to have a browser-specific module entry point for your <code>&quot;main&quot;</code> field you can just set the <code>&quot;browser&quot;</code> field to a string:</p>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\"><span class=\"er\">&quot;browser&quot;:</span> <span class=\"er\">&quot;./browser.js&quot;</span></code></pre>\n<p>or you can have overrides on a per-file basis:</p>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\"><span class=\"er\">&quot;browser&quot;:</span> {\n  <span class=\"dt\">&quot;fs&quot;</span>: <span class=\"st\">&quot;level-fs&quot;</span>,\n  <span class=\"dt\">&quot;./lib/ops.js&quot;</span>: <span class=\"st\">&quot;./browser/opts.js&quot;</span>\n}</code></pre>\n<p>Note that the browser field only applies to files in the local module and like transforms it doesn't apply into <code>node_modules</code> directories.</p>\n<h2 id=\"browserify.transform\">browserify.transform</h2>\n<p>You can specify source transforms in the package.json in the <code>browserify.transform</code> field. There is more information about how source transforms work in package.json on the <a href=\"https://github.com/substack/module-deps#transforms\">module-deps readme</a>.</p>\n<p>For example, if your module requires <a href=\"https://npmjs.org/package/brfs\">brfs</a>, you can add</p>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\"><span class=\"er\">&quot;browserify&quot;:</span> { <span class=\"dt\">&quot;transform&quot;</span>: [ <span class=\"st\">&quot;brfs&quot;</span> ] }</code></pre>\n<p>to your package.json. Now when somebody <code>require()</code>s your module, brfs will automatically be applied to the files in your module without explicit intervention by the person using your module. Make sure to add transforms to your package.json dependencies field.</p>\n<h1 id=\"events\">events</h1>\n<h2 id=\"b.onfile-function-file-id-parent\">b.on('file', function (file, id, parent) {})</h2>\n<h2 id=\"b.pipeline.onfile-function-file-id-parent\">b.pipeline.on('file', function (file, id, parent) {})</h2>\n<p>When a file is resolved for the bundle, the bundle emits a <code>'file'</code> event with the full <code>file</code> path, the <code>id</code> string passed to <code>require()</code>, and the <code>parent</code> object used by <a href=\"https://github.com/defunctzombie/node-browser-resolve\">browser-resolve</a>.</p>\n<p>You could use the <code>file</code> event to implement a file watcher to regenerate bundles when files change.</p>\n<h2 id=\"b.onpackage-function-pkg\">b.on('package', function (pkg) {})</h2>\n<h2 id=\"b.pipeline.onpackage-function-pkg\">b.pipeline.on('package', function (pkg) {})</h2>\n<p>When a package file is read, this event fires with the contents. The package directory is available at <code>pkg.__dirname</code>.</p>\n<h2 id=\"b.onbundle-function-bundle\">b.on('bundle', function (bundle) {})</h2>\n<p>When <code>.bundle()</code> is called, this event fires with the <code>bundle</code> output stream.</p>\n<h2 id=\"b.onreset-function\">b.on('reset', function () {})</h2>\n<p>When the <code>.reset()</code> method is called or implicitly called by another call to <code>.bundle()</code>, this event fires.</p>\n<h2 id=\"b.ontransform-function-tr-file\">b.on('transform', function (tr, file) {})</h2>\n<h2 id=\"b.pipeline.ontransform-function-tr-file\">b.pipeline.on('transform', function (tr, file) {})</h2>\n<p>When a transform is applied to a file, the <code>'transform'</code> event fires on the bundle stream with the transform stream <code>tr</code> and the <code>file</code> that the transform is being applied to.</p>\n<h1 id=\"plugins\">plugins</h1>\n<p>For some more advanced use-cases, a transform is not sufficiently extensible. Plugins are modules that take the bundle instance as their first parameter and an option hash as their second.</p>\n<p>Plugins can be used to do perform some fancy features that transforms can't do. For example, <a href=\"https://npmjs.org/package/factor-bundle\">factor-bundle</a> is a plugin that can factor out common dependencies from multiple entry-points into a common bundle. Use plugins with <code>-p</code> and pass options to plugins with <a href=\"https://npmjs.org/package/subarg\">subarg</a> syntax:</p>\n<pre><code>browserify x.js y.js -p [ factor-bundle -o bundle/x.js -o bundle/y.js ] \\\n  &gt; bundle/common.js</code></pre>\n<p>For a list of plugins, consult the <a href=\"https://npmjs.org/browse/keyword/browserify-plugin\">browserify-plugin tag</a> on npm.</p>\n<h1 id=\"list-of-source-transforms\">list of source transforms</h1>\n<p>There is a <a href=\"https://github.com/substack/node-browserify/wiki/list-of-transforms\">wiki page that lists the known browserify transforms</a>.</p>\n<p>If you write a transform, make sure to add your transform to that wiki page and add a package.json keyword of <code>browserify-transform</code> so that <a href=\"https://npmjs.org/browse/keyword/browserify-transform\">people can browse for all the browserify transforms</a> on npmjs.org.</p>\n<h1 id=\"third-party-tools\">third-party tools</h1>\n<p>There is a <a href=\"https://github.com/substack/node-browserify/wiki/browserify-tools\">wiki page that lists the known browserify tools</a>.</p>\n<p>If you write a tool, make sure to add it to that wiki page and add a package.json keyword of <code>browserify-tool</code> so that <a href=\"https://npmjs.org/browse/keyword/browserify-tool\">people can browse for all the browserify tools</a> on npmjs.org.</p>\n<h1 id=\"changelog\">changelog</h1>\n<p>Writeups for major releases are available in <a href=\"doc/changelog\">doc/changelog</a>.</p>\n<p>Minor and patch releases are documented in <a href=\"changelog.markdown\">changelog.markdown</a> and on the <a href=\"https://twitter.com/browserify\">browserify twitter feed</a>.</p>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n<div class=\"figure\">\n<img src=\"http://substack.net/images/browserify/browserify.png\" alt=\"browserify!\" /><p class=\"caption\">browserify!</p>\n</div>\n"},"concat-stream":{"node_modules":{"readable-stream":{"README.md":"<h1 id=\"readable-stream\">readable-stream</h1>\n<p><strong><em>Node-core streams for userland</em></strong></p>\n<p><a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" /></a> <a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm-dl/readable-stream.png&amp;months=6&amp;height=3\" /></a></p>\n<p>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.</p>\n<p>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use <strong>readable-stream</strong> <em>only</em> and avoid the <em>&quot;stream&quot;</em> module in Node-core.</p>\n<p><strong>readable-stream</strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.</p>\n<p><strong>readable-stream</strong> uses proper patch-level versioning so if you pin to <code>&quot;~1.0.0&quot;</code> you’ll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the <strong>1.0.x</strong> releases for now and when you’re ready to start using Streams3, pin to <code>&quot;~1.1.0&quot;</code></p>\n"},"typedarray":{"readme.markdown":"<h1 id=\"typedarray\">typedarray</h1>\n<p>TypedArray polyfill ripped from <a href=\"https://raw.github.com/inexorabletash/polyfill\">this module</a>.</p>\n<p><a href=\"http://travis-ci.org/substack/typedarray\"><img src=\"https://secure.travis-ci.org/substack/typedarray.png\" alt=\"build status\" /></a></p>\n<p><a href=\"https://ci.testling.com/substack/typedarray\"><img src=\"https://ci.testling.com/substack/typedarray.png\" alt=\"testling badge\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var Uint8Array = require(&#39;typedarray&#39;).Uint8Array;\nvar ua = new Uint8Array(5);\nua[1] = 256 + 55;\nconsole.log(ua[1]);</code></pre>\n<p>output:</p>\n<pre><code>55</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var TA = require(&#39;typedarray&#39;)</code></pre>\n<p>The <code>TA</code> object has the following constructors:</p>\n<ul>\n<li>TA.ArrayBuffer</li>\n<li>TA.DataView</li>\n<li>TA.Float32Array</li>\n<li>TA.Float64Array</li>\n<li>TA.Int8Array</li>\n<li>TA.Int16Array</li>\n<li>TA.Int32Array</li>\n<li>TA.Uint8Array</li>\n<li>TA.Uint8ClampedArray</li>\n<li>TA.Uint16Array</li>\n<li>TA.Uint32Array</li>\n</ul>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install typedarray</code></pre>\n<p>To use this module in the browser, compile with <a href=\"http://browserify.org\">browserify</a> or download a UMD build from browserify CDN:</p>\n<p>http://wzrd.in/standalone/typedarray@latest</p>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"}},"readme.md":"<h1 id=\"concat-stream\">concat-stream</h1>\n<p>Writable stream that concatenates strings or binary data and calls a callback with the result. Not a transform stream -- more of a stream sink.</p>\n<p><a href=\"https://nodei.co/npm/concat-stream/\"><img src=\"https://nodei.co/npm/concat-stream.png\" alt=\"NPM\" /></a></p>\n<p><a href=\"https://ci.testling.com/maxogden/concat-stream\"><img src=\"https://ci.testling.com/maxogden/concat-stream.png\" alt=\"browser support\" /></a></p>\n<h3 id=\"examples\">examples</h3>\n<h4 id=\"buffers\">Buffers</h4>\n<pre class=\"js\"><code>var concat = require(&#39;concat-stream&#39;)\nvar fs = require(&#39;fs&#39;)\n    \nvar read = fs.createReadStream(&#39;readme.md&#39;)\nvar write = concat(function(data) {\n  // data is all of readme.md as a Buffer\n})\n    \nread.pipe(write)</code></pre>\n<h4 id=\"arrays\">Arrays</h4>\n<pre class=\"js\"><code>var write = concat(function(data) {})\nwrite.write([1,2,3])\nwrite.write([4,5,6])\nwrite.end()\n// data will be [1,2,3,4,5,6] in the above callback</code></pre>\n<h4 id=\"uint8arrays\">Uint8Arrays</h4>\n<pre class=\"js\"><code>var write = concat(function(data) {})\nvar a = new Uint8Array(3)\na[0] = 97; a[1] = 98; a[2] = 99\nwrite.write(a)\nwrite.write(&#39;!&#39;)\nwrite.end(Buffer(&#39;!!1&#39;))</code></pre>\n<p>See <code>test/</code> for more examples</p>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var concat = require(&#39;concat-stream&#39;)</code></pre>\n<h2 id=\"var-writable-concatopts-cb\">var writable = concat(opts={}, cb)</h2>\n<p>Return a <code>writable</code> stream that will fire <code>cb(data)</code> with all of the data that was written to the stream. Data can be written to <code>writable</code> as strings, Buffers, arrays of byte integers, and Uint8Arrays.</p>\n<p>By default <code>concat-stream</code> will give you back the same data type as the type of the first buffer written to the stream. Use <code>opts.encoding</code> to set what format <code>data</code> should be returned as, e.g. if you if you don't want to rely on the built-in type checking or for some other reason.</p>\n<ul>\n<li><code>string</code> - get a string</li>\n<li><code>buffer</code> - get back a Buffer</li>\n<li><code>array</code> - get an array of byte integers</li>\n<li><code>uint8array</code>, <code>u8</code>, <code>uint8</code> - get back a Uint8Array</li>\n<li><code>object</code>, get back an array of Objects</li>\n</ul>\n<p>If you don't specify an encoding, and the types can't be inferred (e.g. you write things that aren't int he list above), it will try to convert concat them into a <code>Buffer</code>.</p>\n<h1 id=\"license\">license</h1>\n<p>MIT LICENSE</p>\n"},"core-util-is":{"README.md":"<h1 id=\"core-util-is\">core-util-is</h1>\n<p>The <code>util.is*</code> functions introduced in Node v0.12.</p>\n"},"deep-equal":{"readme.markdown":"<h1 id=\"deep-equal\">deep-equal</h1>\n<p>Node's <code>assert.deepEqual() algorithm</code> as a standalone module.</p>\n<p>This module is around <a href=\"https://gist.github.com/2790507\">5 times faster</a> than wrapping <code>assert.deepEqual()</code> in a <code>try/catch</code>.</p>\n<p><a href=\"https://ci.testling.com/substack/node-deep-equal\"><img src=\"https://ci.testling.com/substack/node-deep-equal.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"https://travis-ci.org/substack/node-deep-equal\"><img src=\"https://secure.travis-ci.org/substack/node-deep-equal.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var equal = require(&#39;deep-equal&#39;);\nconsole.dir([\n    equal(\n        { a : [ 2, 3 ], b : [ 4 ] },\n        { a : [ 2, 3 ], b : [ 4 ] }\n    ),\n    equal(\n        { x : 5, y : [6] },\n        { x : 5, y : 6 }\n    )\n]);</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var deepEqual = require(&#39;deep-equal&#39;)</code></pre>\n<h2 id=\"deepequala-b-opts\">deepEqual(a, b, opts)</h2>\n<p>Compare objects <code>a</code> and <code>b</code>, returning whether they are equal according to a recursive equality algorithm.</p>\n<p>If <code>opts.strict</code> is <code>true</code>, use strict equality (<code>===</code>) to compare leaf nodes. The default is to use coercive equality (<code>==</code>) because that's how <code>assert.deepEqual()</code> works by default.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"http://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install deep-equal</code></pre>\n<h1 id=\"test\">test</h1>\n<p>With <a href=\"http://npmjs.org\">npm</a> do:</p>\n<pre><code>npm test</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT. Derived largely from node's assert module.</p>\n"},"defined":{"readme.markdown":"<h1 id=\"defined\">defined</h1>\n<p>return the first argument that is <code>!== undefined</code></p>\n<p><a href=\"http://travis-ci.org/substack/defined\"><img src=\"https://secure.travis-ci.org/substack/defined.png\" alt=\"build status\" /></a></p>\n<p>Most of the time when I chain together <code>||</code>s, I actually just want the first item that is not <code>undefined</code>, not the first non-falsy item.</p>\n<p>This module is like the defined-or (<code>//</code>) operator in perl 5.10+.</p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var defined = require(&#39;defined&#39;);\nvar opts = { y : false, w : 4 };\nvar x = defined(opts.x, opts.y, opts.w, 100);\nconsole.log(x);</code></pre>\n<pre><code>$ node example/defined.js\nfalse</code></pre>\n<p>The return value is <code>false</code> because <code>false</code> is the first item that is <code>!== undefined</code>.</p>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var defined = require(&#39;defined&#39;)</code></pre>\n<h2 id=\"var-x-defineda-b-c...\">var x = defined(a, b, c...)</h2>\n<p>Return the first item in the argument list <code>a, b, c...</code> that is <code>!== undefined</code>.</p>\n<p>If all the items are <code>=== undefined</code>, return undefined.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install defined</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"duplexer2":{"LICENSE.md":"<h1 id=\"copyright-c-2013-deoxxa-development\">Copyright (c) 2013, Deoxxa Development</h1>\n<h2 id=\"all-rights-reserved.\">All rights reserved.</h2>\n<p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:<br />1. Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.<br />2. Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.<br />3. Neither the name of Deoxxa Development nor the names of its contributors may be used to endorse or promote products derived from this software without specific prior written permission.</p>\n<p>THIS SOFTWARE IS PROVIDED BY DEOXXA DEVELOPMENT ''AS IS'' AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL DEOXXA DEVELOPMENT BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>\n","node_modules":{"readable-stream":{"README.md":"<h1 id=\"readable-stream\">readable-stream</h1>\n<p><strong><em>Node-core streams for userland</em></strong></p>\n<p><a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" /></a> <a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm-dl/readable-stream.png&amp;months=6&amp;height=3\" /></a></p>\n<p>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.</p>\n<p>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use <strong>readable-stream</strong> <em>only</em> and avoid the <em>&quot;stream&quot;</em> module in Node-core.</p>\n<p><strong>readable-stream</strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.</p>\n<p><strong>readable-stream</strong> uses proper patch-level versioning so if you pin to <code>&quot;~1.0.0&quot;</code> you’ll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the <strong>1.0.x</strong> releases for now and when you’re ready to start using Streams3, pin to <code>&quot;~1.1.0&quot;</code></p>\n"}},"README.md":"<h1 id=\"duplexer2-build-status\">duplexer2 <a href=\"https://travis-ci.org/deoxxa/fork\"><img src=\"https://travis-ci.org/deoxxa/duplexer2.png\" alt=\"build status\" /></a></h1>\n<p>Like duplexer (http://npm.im/duplexer) but using streams2.</p>\n<h2 id=\"overview\">Overview</h2>\n<p>duplexer2 is a reimplementation of <a href=\"http://npm.im/duplexer\">duplexer</a> using the readable-stream API which is standard in node as of v0.10. Everything largely works the same.</p>\n<h2 id=\"installation\">Installation</h2>\n<p>Available via <a href=\"http://npmjs.org/\">npm</a>:</p>\n<blockquote>\n<p>$ npm install duplexer2</p>\n</blockquote>\n<p>Or via git:</p>\n<blockquote>\n<p>$ git clone git://github.com/deoxxa/duplexer2.git node_modules/duplexer2</p>\n</blockquote>\n<h2 id=\"api\">API</h2>\n<p><strong>duplexer2</strong></p>\n<p>Creates a new <code>DuplexWrapper</code> object, which is the actual class that implements most of the fun stuff. All that fun stuff is hidden. DON'T LOOK.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">duplexer2</span>([options], writable, readable)</code></pre>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> duplex = <span class=\"fu\">duplexer2</span>(<span class=\"kw\">new</span> <span class=\"ot\">stream</span>.<span class=\"fu\">Writable</span>(), <span class=\"kw\">new</span> <span class=\"ot\">stream</span>.<span class=\"fu\">Readable</span>());</code></pre>\n<p>Arguments</p>\n<ul>\n<li><strong>options</strong> - an object specifying the regular <code>stream.Duplex</code> options, as well as the properties described below.</li>\n<li><strong>writable</strong> - a writable stream</li>\n<li><strong>readable</strong> - a readable stream</li>\n</ul>\n<p>Options</p>\n<ul>\n<li><strong>bubbleErrors</strong> - a boolean value that specifies whether to bubble errors from the underlying readable/writable streams. Default is <code>true</code>.</li>\n</ul>\n<h2 id=\"example\">Example</h2>\n<p>Also see <a href=\"https://github.com/deoxxa/duplexer2/blob/master/example.js\">example.js</a>.</p>\n<p>Code:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> stream = <span class=\"fu\">require</span>(<span class=\"st\">&quot;stream&quot;</span>);\n\n<span class=\"kw\">var</span> duplexer2 = <span class=\"fu\">require</span>(<span class=\"st\">&quot;duplexer2&quot;</span>);\n\n<span class=\"kw\">var</span> writable = <span class=\"kw\">new</span> <span class=\"ot\">stream</span>.<span class=\"fu\">Writable</span>({<span class=\"dt\">objectMode</span>: <span class=\"kw\">true</span>}),\n    readable = <span class=\"kw\">new</span> <span class=\"ot\">stream</span>.<span class=\"fu\">Readable</span>({<span class=\"dt\">objectMode</span>: <span class=\"kw\">true</span>});\n\n<span class=\"ot\">writable</span>.<span class=\"fu\">_write</span> = <span class=\"kw\">function</span> <span class=\"fu\">_write</span>(input, encoding, done) {\n  <span class=\"kw\">if</span> (<span class=\"ot\">readable</span>.<span class=\"fu\">push</span>(input)) {\n    <span class=\"kw\">return</span> <span class=\"fu\">done</span>();\n  } <span class=\"kw\">else</span> {\n    <span class=\"ot\">readable</span>.<span class=\"fu\">once</span>(<span class=\"st\">&quot;drain&quot;</span>, done);\n  }\n};\n\n<span class=\"ot\">readable</span>.<span class=\"fu\">_read</span> = <span class=\"kw\">function</span> <span class=\"fu\">_read</span>(n) {\n  <span class=\"co\">// no-op</span>\n};\n\n<span class=\"co\">// simulate the readable thing closing after a bit</span>\n<span class=\"ot\">writable</span>.<span class=\"fu\">once</span>(<span class=\"st\">&quot;finish&quot;</span>, <span class=\"kw\">function</span>() {\n  <span class=\"fu\">setTimeout</span>(<span class=\"kw\">function</span>() {\n    <span class=\"ot\">readable</span>.<span class=\"fu\">push</span>(<span class=\"kw\">null</span>);\n  }, <span class=\"dv\">500</span>);\n});\n\n<span class=\"kw\">var</span> duplex = <span class=\"fu\">duplexer2</span>(writable, readable);\n\n<span class=\"ot\">duplex</span>.<span class=\"fu\">on</span>(<span class=\"st\">&quot;data&quot;</span>, <span class=\"kw\">function</span>(e) {\n  <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"st\">&quot;got data&quot;</span>, <span class=\"ot\">JSON</span>.<span class=\"fu\">stringify</span>(e));\n});\n\n<span class=\"ot\">duplex</span>.<span class=\"fu\">on</span>(<span class=\"st\">&quot;finish&quot;</span>, <span class=\"kw\">function</span>() {\n  <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"st\">&quot;got finish event&quot;</span>);\n});\n\n<span class=\"ot\">duplex</span>.<span class=\"fu\">on</span>(<span class=\"st\">&quot;end&quot;</span>, <span class=\"kw\">function</span>() {\n  <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"st\">&quot;got end event&quot;</span>);\n});\n\n<span class=\"ot\">duplex</span>.<span class=\"fu\">write</span>(<span class=\"st\">&quot;oh, hi there&quot;</span>, <span class=\"kw\">function</span>() {\n  <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"st\">&quot;finished writing&quot;</span>);\n});\n\n<span class=\"ot\">duplex</span>.<span class=\"fu\">end</span>(<span class=\"kw\">function</span>() {\n  <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"st\">&quot;finished ending&quot;</span>);\n});</code></pre>\n<p>Output:</p>\n<pre><code>got data &quot;oh, hi there&quot;\nfinished writing\ngot finish event\nfinished ending\ngot end event</code></pre>\n<h2 id=\"license\">License</h2>\n<p>3-clause BSD. A copy is included with the source.</p>\n<h2 id=\"contact\">Contact</h2>\n<ul>\n<li>GitHub (<a href=\"http://github.com/deoxxa\">deoxxa</a>)</li>\n<li>Twitter (<span class=\"citation\">[@deoxxa]</span>(http://twitter.com/deoxxa))</li>\n<li>Email (<script type=\"text/javascript\">\n<!--\nh='&#102;&#x6b;&#110;&#x73;&#114;&#x73;&#46;&#98;&#x69;&#122;';a='&#64;';n='&#100;&#x65;&#x6f;&#120;&#120;&#x61;';e=n+a+h;\ndocument.write('<a h'+'ref'+'=\"ma'+'ilto'+':'+e+'\">'+e+'<\\/'+'a'+'>');\n// -->\n<\/script><noscript>&#100;&#x65;&#x6f;&#120;&#120;&#x61;&#32;&#x61;&#116;&#32;&#102;&#x6b;&#110;&#x73;&#114;&#x73;&#32;&#100;&#x6f;&#116;&#32;&#98;&#x69;&#122;</noscript>)</li>\n</ul>\n"},"esprima-fb":{"README.md":"<p><strong>Esprima</strong> (<a href=\"http://esprima.org\">esprima.org</a>, BSD license) is a high performance, standard-compliant <a href=\"http://www.ecma-international.org/publications/standards/Ecma-262.htm\">ECMAScript</a> parser written in ECMAScript (also popularly known as <a href=\"http://en.wikipedia.org/wiki/JavaScript&gt;JavaScript\">JavaScript</a>). Esprima is created and maintained by <a href=\"http://twitter.com/ariyahidayat\">Ariya Hidayat</a>, with the help of <a href=\"https://github.com/ariya/esprima/contributors\">many contributors</a>.</p>\n<h3 id=\"features\">Features</h3>\n<ul>\n<li>Full support for ECMAScript 5.1 (<a href=\"http://www.ecma-international.org/publications/standards/Ecma-262.htm\">ECMA-262</a>)</li>\n<li>Sensible <a href=\"http://esprima.org/doc/index.html#ast\">syntax tree format</a> compatible with Mozilla <a href=\"https://developer.mozilla.org/en/SpiderMonkey/Parser_API\">Parser AST</a></li>\n<li>Optional tracking of syntax node location (index-based and line-column)</li>\n<li>Heavily tested (&gt; 600 <a href=\"http://esprima.org/test/\">unit tests</a> with solid statement and branch coverage)</li>\n<li>Experimental support for ES6/Harmony (module, class, destructuring, ...)</li>\n</ul>\n<p>Esprima serves as a <strong>building block</strong> for some JavaScript language tools, from <a href=\"http://esprima.org/demo/functiontrace.html\">code instrumentation</a> to <a href=\"http://esprima.org/demo/autocomplete.html\">editor autocompletion</a>.</p>\n<p>Esprima runs on many popular web browsers, as well as other ECMAScript platforms such as <a href=\"http://www.mozilla.org/rhino\">Rhino</a> and <a href=\"https://npmjs.org/package/esprima\">Node.js</a>.</p>\n<p>For more information, check the web site <a href=\"http://esprima.org\">esprima.org</a>.</p>\n"},"fsj":{"node_modules":{"fifo-stream":{"node_modules":{"tape":{"node_modules":{"glob":{"node_modules":{"minimatch":{"README.md":"<h1 id=\"minimatch\">minimatch</h1>\n<p>A minimal matching utility.</p>\n<p><a href=\"http://travis-ci.org/isaacs/minimatch\"><img src=\"https://secure.travis-ci.org/isaacs/minimatch.png\" alt=\"Build Status\" /></a></p>\n<p>This is the matching library used internally by npm.</p>\n<p>Eventually, it will replace the C binding in node-glob.</p>\n<p>It works by converting glob expressions into JavaScript <code>RegExp</code> objects.</p>\n<h2 id=\"usage\">Usage</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> minimatch = <span class=\"fu\">require</span>(<span class=\"st\">&quot;minimatch&quot;</span>)\n\n<span class=\"fu\">minimatch</span>(<span class=\"st\">&quot;bar.foo&quot;</span>, <span class=\"st\">&quot;*.foo&quot;</span>) <span class=\"co\">// true!</span>\n<span class=\"fu\">minimatch</span>(<span class=\"st\">&quot;bar.foo&quot;</span>, <span class=\"st\">&quot;*.bar&quot;</span>) <span class=\"co\">// false!</span>\n<span class=\"fu\">minimatch</span>(<span class=\"st\">&quot;bar.foo&quot;</span>, <span class=\"st\">&quot;*.+(bar|foo)&quot;</span>, { <span class=\"dt\">debug</span>: <span class=\"kw\">true</span> }) <span class=\"co\">// true, and noisy!</span></code></pre>\n<h2 id=\"features\">Features</h2>\n<p>Supports these glob features:</p>\n<ul>\n<li>Brace Expansion</li>\n<li>Extended glob matching</li>\n<li>&quot;Globstar&quot; <code>**</code> matching</li>\n</ul>\n<p>See:</p>\n<ul>\n<li><code>man sh</code></li>\n<li><code>man bash</code></li>\n<li><code>man 3 fnmatch</code></li>\n<li><code>man 5 gitignore</code></li>\n</ul>\n<h2 id=\"minimatch-class\">Minimatch Class</h2>\n<p>Create a minimatch object by instanting the <code>minimatch.Minimatch</code> class.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> Minimatch = <span class=\"fu\">require</span>(<span class=\"st\">&quot;minimatch&quot;</span>).<span class=\"fu\">Minimatch</span>\n<span class=\"fu\">var</span> <span class=\"fu\">mm</span> = <span class=\"kw\">new</span> <span class=\"fu\">Minimatch</span>(pattern, options)</code></pre>\n<h3 id=\"properties\">Properties</h3>\n<ul>\n<li><code>pattern</code> The original pattern the minimatch object represents.</li>\n<li><code>options</code> The options supplied to the constructor.</li>\n<li><p><code>set</code> A 2-dimensional array of regexp or string expressions. Each row in the array corresponds to a brace-expanded pattern. Each item in the row corresponds to a single path-part. For example, the pattern <code>{a,b/c}/d</code> would expand to a set of patterns like:</p>\n<pre><code>[ [ a, d ]\n, [ b, c, d ] ]</code></pre>\n<p>If a portion of the pattern doesn't have any &quot;magic&quot; in it (that is, it's something like <code>&quot;foo&quot;</code> rather than <code>fo*o?</code>), then it will be left as a string rather than converted to a regular expression.</p></li>\n<li><code>regexp</code> Created by the <code>makeRe</code> method. A single regular expression expressing the entire pattern. This is useful in cases where you wish to use the pattern somewhat like <code>fnmatch(3)</code> with <code>FNM_PATH</code> enabled.</li>\n<li><code>negate</code> True if the pattern is negated.</li>\n<li><code>comment</code> True if the pattern is a comment.</li>\n<li><p><code>empty</code> True if the pattern is <code>&quot;&quot;</code>.</p></li>\n</ul>\n<h3 id=\"methods\">Methods</h3>\n<ul>\n<li><code>makeRe</code> Generate the <code>regexp</code> member if necessary, and return it. Will return <code>false</code> if the pattern is invalid.</li>\n<li><code>match(fname)</code> Return true if the filename matches the pattern, or false otherwise.</li>\n<li><code>matchOne(fileArray, patternArray, partial)</code> Take a <code>/</code>-split filename, and match it against a single row in the <code>regExpSet</code>. This method is mainly for internal use, but is exposed so that it can be used by a glob-walker that needs to avoid excessive filesystem calls.</li>\n</ul>\n<p>All other methods are internal, and will be called as necessary.</p>\n<h2 id=\"functions\">Functions</h2>\n<p>The top-level exported function has a <code>cache</code> property, which is an LRU cache set to store 100 items. So, calling these methods repeatedly with the same pattern and options will use the same Minimatch object, saving the cost of parsing it multiple times.</p>\n<h3 id=\"minimatchpath-pattern-options\">minimatch(path, pattern, options)</h3>\n<p>Main export. Tests a path against the pattern using the options.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> isJS = <span class=\"fu\">minimatch</span>(file, <span class=\"st\">&quot;*.js&quot;</span>, { <span class=\"dt\">matchBase</span>: <span class=\"kw\">true</span> })</code></pre>\n<h3 id=\"minimatch.filterpattern-options\">minimatch.filter(pattern, options)</h3>\n<p>Returns a function that tests its supplied argument, suitable for use with <code>Array.filter</code>. Example:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> javascripts = <span class=\"ot\">fileList</span>.<span class=\"fu\">filter</span>(<span class=\"ot\">minimatch</span>.<span class=\"fu\">filter</span>(<span class=\"st\">&quot;*.js&quot;</span>, {<span class=\"dt\">matchBase</span>: <span class=\"kw\">true</span>}))</code></pre>\n<h3 id=\"minimatch.matchlist-pattern-options\">minimatch.match(list, pattern, options)</h3>\n<p>Match against the list of files, in the style of fnmatch or glob. If nothing is matched, and options.nonull is set, then return a list containing the pattern itself.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> javascripts = <span class=\"ot\">minimatch</span>.<span class=\"fu\">match</span>(fileList, <span class=\"st\">&quot;*.js&quot;</span>, {<span class=\"dt\">matchBase</span>: <span class=\"kw\">true</span>}))</code></pre>\n<h3 id=\"minimatch.makerepattern-options\">minimatch.makeRe(pattern, options)</h3>\n<p>Make a regular expression object from the pattern.</p>\n<h2 id=\"options\">Options</h2>\n<p>All options are <code>false</code> by default.</p>\n<h3 id=\"debug\">debug</h3>\n<p>Dump a ton of stuff to stderr.</p>\n<h3 id=\"nobrace\">nobrace</h3>\n<p>Do not expand <code>{a,b}</code> and <code>{1..3}</code> brace sets.</p>\n<h3 id=\"noglobstar\">noglobstar</h3>\n<p>Disable <code>**</code> matching against multiple folder names.</p>\n<h3 id=\"dot\">dot</h3>\n<p>Allow patterns to match filenames starting with a period, even if the pattern does not explicitly have a period in that spot.</p>\n<p>Note that by default, <code>a/**/b</code> will <strong>not</strong> match <code>a/.d/b</code>, unless <code>dot</code> is set.</p>\n<h3 id=\"noext\">noext</h3>\n<p>Disable &quot;extglob&quot; style patterns like <code>+(a|b)</code>.</p>\n<h3 id=\"nocase\">nocase</h3>\n<p>Perform a case-insensitive match.</p>\n<h3 id=\"nonull\">nonull</h3>\n<p>When a match is not found by <code>minimatch.match</code>, return a list containing the pattern itself if this option is set. When not set, an empty list is returned if there are no matches.</p>\n<h3 id=\"matchbase\">matchBase</h3>\n<p>If set, then patterns without slashes will be matched against the basename of the path if it contains slashes. For example, <code>a?b</code> would match the path <code>/xyz/123/acb</code>, but not <code>/xyz/acb/123</code>.</p>\n<h3 id=\"nocomment\">nocomment</h3>\n<p>Suppress the behavior of treating <code>#</code> at the start of a pattern as a comment.</p>\n<h3 id=\"nonegate\">nonegate</h3>\n<p>Suppress the behavior of treating a leading <code>!</code> character as negation.</p>\n<h3 id=\"flipnegate\">flipNegate</h3>\n<p>Returns from negate expressions the same as if they were not negated. (Ie, true on a hit, false on a miss.)</p>\n<h2 id=\"comparisons-to-other-fnmatchglob-implementations\">Comparisons to other fnmatch/glob implementations</h2>\n<p>While strict compliance with the existing standards is a worthwhile goal, some discrepancies exist between minimatch and other implementations, and are intentional.</p>\n<p>If the pattern starts with a <code>!</code> character, then it is negated. Set the <code>nonegate</code> flag to suppress this behavior, and treat leading <code>!</code> characters normally. This is perhaps relevant if you wish to start the pattern with a negative extglob pattern like <code>!(a|B)</code>. Multiple <code>!</code> characters at the start of a pattern will negate the pattern multiple times.</p>\n<p>If a pattern starts with <code>#</code>, then it is treated as a comment, and will not match anything. Use <code>\\#</code> to match a literal <code>#</code> at the start of a line, or set the <code>nocomment</code> flag to suppress this behavior.</p>\n<p>The double-star character <code>**</code> is supported by default, unless the <code>noglobstar</code> flag is set. This is supported in the manner of bsdglob and bash 4.1, where <code>**</code> only has special significance if it is the only thing in a path part. That is, <code>a/**/b</code> will match <code>a/x/y/b</code>, but <code>a/**b</code> will not.</p>\n<p>If an escaped pattern has no matches, and the <code>nonull</code> flag is set, then minimatch.match returns the pattern as-provided, rather than interpreting the character escapes. For example, <code>minimatch.match([], &quot;\\\\*a\\\\?&quot;)</code> will return <code>&quot;\\\\*a\\\\?&quot;</code> rather than <code>&quot;*a?&quot;</code>. This is akin to setting the <code>nullglob</code> option in bash, except that it does not resolve escaped pattern characters.</p>\n<p>If brace expansion is not disabled, then it is performed before any other interpretation of the glob pattern. Thus, a pattern like <code>+(a|{b),c)}</code>, which would not be valid in bash or zsh, is expanded <strong>first</strong> into the set of <code>+(a|b)</code> and <code>+(a|c)</code>, and those patterns are checked for validity. Since those two are valid, matching proceeds.</p>\n"}},"README.md":"<h1 id=\"glob\">Glob</h1>\n<p>Match files using the patterns the shell uses, like stars and stuff.</p>\n<p>This is a glob implementation in JavaScript. It uses the <code>minimatch</code> library to do its matching.</p>\n<h2 id=\"attention-node-glob-users\">Attention: node-glob users!</h2>\n<p>The API has changed dramatically between 2.x and 3.x. This library is now 100% JavaScript, and the integer flags have been replaced with an options object.</p>\n<p>Also, there's an event emitter class, proper tests, and all the other things you've come to expect from node modules.</p>\n<p>And best of all, no compilation!</p>\n<h2 id=\"usage\">Usage</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> glob = <span class=\"fu\">require</span>(<span class=\"st\">&quot;glob&quot;</span>)\n\n<span class=\"co\">// options is optional</span>\n<span class=\"fu\">glob</span>(<span class=\"st\">&quot;**/*.js&quot;</span>, options, <span class=\"kw\">function</span> (er, files) {\n  <span class=\"co\">// files is an array of filenames.</span>\n  <span class=\"co\">// If the `nonull` option is set, and nothing</span>\n  <span class=\"co\">// was found, then files is [&quot;**/*.js&quot;]</span>\n  <span class=\"co\">// er is an error object or null.</span>\n})</code></pre>\n<h2 id=\"features\">Features</h2>\n<p>Please see the <a href=\"https://github.com/isaacs/minimatch\">minimatch documentation</a> for more details.</p>\n<p>Supports these glob features:</p>\n<ul>\n<li>Brace Expansion</li>\n<li>Extended glob matching</li>\n<li>&quot;Globstar&quot; <code>**</code> matching</li>\n</ul>\n<p>See:</p>\n<ul>\n<li><code>man sh</code></li>\n<li><code>man bash</code></li>\n<li><code>man 3 fnmatch</code></li>\n<li><code>man 5 gitignore</code></li>\n<li><a href=\"https://github.com/isaacs/minimatch\">minimatch documentation</a></li>\n</ul>\n<h2 id=\"globpattern-options-cb\">glob(pattern, [options], cb)</h2>\n<ul>\n<li><code>pattern</code> {String} Pattern to be matched</li>\n<li><code>options</code> {Object}</li>\n<li><code>cb</code> {Function}</li>\n<li><code>err</code> {Error | null}</li>\n<li><code>matches</code> {Array<String>} filenames found matching the pattern</li>\n</ul>\n<p>Perform an asynchronous glob search.</p>\n<h2 id=\"glob.syncpattern-options\">glob.sync(pattern, [options])</h2>\n<ul>\n<li><code>pattern</code> {String} Pattern to be matched</li>\n<li><code>options</code> {Object}</li>\n<li>return: {Array<String>} filenames found matching the pattern</li>\n</ul>\n<p>Perform a synchronous glob search.</p>\n<h2 id=\"class-glob.glob\">Class: glob.Glob</h2>\n<p>Create a Glob object by instanting the <code>glob.Glob</code> class.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> Glob = <span class=\"fu\">require</span>(<span class=\"st\">&quot;glob&quot;</span>).<span class=\"fu\">Glob</span>\n<span class=\"fu\">var</span> <span class=\"fu\">mg</span> = <span class=\"kw\">new</span> <span class=\"fu\">Glob</span>(pattern, options, cb)</code></pre>\n<p>It's an EventEmitter, and starts walking the filesystem to find matches immediately.</p>\n<h3 id=\"new-glob.globpattern-options-cb\">new glob.Glob(pattern, [options], [cb])</h3>\n<ul>\n<li><code>pattern</code> {String} pattern to search for</li>\n<li><code>options</code> {Object}</li>\n<li><code>cb</code> {Function} Called when an error occurs, or matches are found</li>\n<li><code>err</code> {Error | null}</li>\n<li><code>matches</code> {Array<String>} filenames found matching the pattern</li>\n</ul>\n<p>Note that if the <code>sync</code> flag is set in the options, then matches will be immediately available on the <code>g.found</code> member.</p>\n<h3 id=\"properties\">Properties</h3>\n<ul>\n<li><code>minimatch</code> The minimatch object that the glob uses.</li>\n<li><code>options</code> The options object passed in.</li>\n<li><code>error</code> The error encountered. When an error is encountered, the glob object is in an undefined state, and should be discarded.</li>\n<li><code>aborted</code> Boolean which is set to true when calling <code>abort()</code>. There is no way at this time to continue a glob search after aborting, but you can re-use the statCache to avoid having to duplicate syscalls.</li>\n<li><code>statCache</code> Collection of all the stat results the glob search performed.</li>\n<li><code>cache</code> Convenience object. Each field has the following possible values:</li>\n<li><code>false</code> - Path does not exist</li>\n<li><code>true</code> - Path exists</li>\n<li><code>1</code> - Path exists, and is not a directory</li>\n<li><code>2</code> - Path exists, and is a directory</li>\n<li><code>[file, entries, ...]</code> - Path exists, is a directory, and the array value is the results of <code>fs.readdir</code></li>\n</ul>\n<h3 id=\"events\">Events</h3>\n<ul>\n<li><code>end</code> When the matching is finished, this is emitted with all the matches found. If the <code>nonull</code> option is set, and no match was found, then the <code>matches</code> list contains the original pattern. The matches are sorted, unless the <code>nosort</code> flag is set.</li>\n<li><code>match</code> Every time a match is found, this is emitted with the matched.</li>\n<li><code>error</code> Emitted when an unexpected error is encountered, or whenever any fs error occurs if <code>options.strict</code> is set.</li>\n<li><code>abort</code> When <code>abort()</code> is called, this event is raised.</li>\n</ul>\n<h3 id=\"methods\">Methods</h3>\n<ul>\n<li><code>abort</code> Stop the search.</li>\n</ul>\n<h3 id=\"options\">Options</h3>\n<p>All the options that can be passed to Minimatch can also be passed to Glob to change pattern matching behavior. Also, some have been added, or have glob-specific ramifications.</p>\n<p>All options are false by default, unless otherwise noted.</p>\n<p>All options are added to the glob object, as well.</p>\n<ul>\n<li><code>cwd</code> The current working directory in which to search. Defaults to <code>process.cwd()</code>.</li>\n<li><code>root</code> The place where patterns starting with <code>/</code> will be mounted onto. Defaults to <code>path.resolve(options.cwd, &quot;/&quot;)</code> (<code>/</code> on Unix systems, and <code>C:\\</code> or some such on Windows.)</li>\n<li><code>dot</code> Include <code>.dot</code> files in normal matches and <code>globstar</code> matches. Note that an explicit dot in a portion of the pattern will always match dot files.</li>\n<li><code>nomount</code> By default, a pattern starting with a forward-slash will be &quot;mounted&quot; onto the root setting, so that a valid filesystem path is returned. Set this flag to disable that behavior.</li>\n<li><code>mark</code> Add a <code>/</code> character to directory matches. Note that this requires additional stat calls.</li>\n<li><code>nosort</code> Don't sort the results.</li>\n<li><code>stat</code> Set to true to stat <em>all</em> results. This reduces performance somewhat, and is completely unnecessary, unless <code>readdir</code> is presumed to be an untrustworthy indicator of file existence. It will cause ELOOP to be triggered one level sooner in the case of cyclical symbolic links.</li>\n<li><code>silent</code> When an unusual error is encountered when attempting to read a directory, a warning will be printed to stderr. Set the <code>silent</code> option to true to suppress these warnings.</li>\n<li><code>strict</code> When an unusual error is encountered when attempting to read a directory, the process will just continue on in search of other matches. Set the <code>strict</code> option to raise an error in these cases.</li>\n<li><code>cache</code> See <code>cache</code> property above. Pass in a previously generated cache object to save some fs calls.</li>\n<li><code>statCache</code> A cache of results of filesystem information, to prevent unnecessary stat calls. While it should not normally be necessary to set this, you may pass the statCache from one glob() call to the options object of another, if you know that the filesystem will not change between calls. (See &quot;Race Conditions&quot; below.)</li>\n<li><code>sync</code> Perform a synchronous glob search.</li>\n<li><code>nounique</code> In some cases, brace-expanded patterns can result in the same file showing up multiple times in the result set. By default, this implementation prevents duplicates in the result set. Set this flag to disable that behavior.</li>\n<li><code>nonull</code> Set to never return an empty set, instead returning a set containing the pattern itself. This is the default in glob(3).</li>\n<li><code>nocase</code> Perform a case-insensitive match. Note that case-insensitive filesystems will sometimes result in glob returning results that are case-insensitively matched anyway, since readdir and stat will not raise an error.</li>\n<li><code>debug</code> Set to enable debug logging in minimatch and glob.</li>\n<li><code>globDebug</code> Set to enable debug logging in glob, but not minimatch.</li>\n</ul>\n<h2 id=\"comparisons-to-other-fnmatchglob-implementations\">Comparisons to other fnmatch/glob implementations</h2>\n<p>While strict compliance with the existing standards is a worthwhile goal, some discrepancies exist between node-glob and other implementations, and are intentional.</p>\n<p>If the pattern starts with a <code>!</code> character, then it is negated. Set the <code>nonegate</code> flag to suppress this behavior, and treat leading <code>!</code> characters normally. This is perhaps relevant if you wish to start the pattern with a negative extglob pattern like <code>!(a|B)</code>. Multiple <code>!</code> characters at the start of a pattern will negate the pattern multiple times.</p>\n<p>If a pattern starts with <code>#</code>, then it is treated as a comment, and will not match anything. Use <code>\\#</code> to match a literal <code>#</code> at the start of a line, or set the <code>nocomment</code> flag to suppress this behavior.</p>\n<p>The double-star character <code>**</code> is supported by default, unless the <code>noglobstar</code> flag is set. This is supported in the manner of bsdglob and bash 4.1, where <code>**</code> only has special significance if it is the only thing in a path part. That is, <code>a/**/b</code> will match <code>a/x/y/b</code>, but <code>a/**b</code> will not.</p>\n<p>If an escaped pattern has no matches, and the <code>nonull</code> flag is set, then glob returns the pattern as-provided, rather than interpreting the character escapes. For example, <code>glob.match([], &quot;\\\\*a\\\\?&quot;)</code> will return <code>&quot;\\\\*a\\\\?&quot;</code> rather than <code>&quot;*a?&quot;</code>. This is akin to setting the <code>nullglob</code> option in bash, except that it does not resolve escaped pattern characters.</p>\n<p>If brace expansion is not disabled, then it is performed before any other interpretation of the glob pattern. Thus, a pattern like <code>+(a|{b),c)}</code>, which would not be valid in bash or zsh, is expanded <strong>first</strong> into the set of <code>+(a|b)</code> and <code>+(a|c)</code>, and those patterns are checked for validity. Since those two are valid, matching proceeds.</p>\n<h2 id=\"windows\">Windows</h2>\n<p><strong>Please only use forward-slashes in glob expressions.</strong></p>\n<p>Though windows uses either <code>/</code> or <code>\\</code> as its path separator, only <code>/</code> characters are used by this glob implementation. You must use forward-slashes <strong>only</strong> in glob expressions. Back-slashes will always be interpreted as escape characters, not path separators.</p>\n<p>Results from absolute patterns such as <code>/foo/*</code> are mounted onto the root setting using <code>path.join</code>. On windows, this will by default result in <code>/foo/*</code> matching <code>C:\\foo\\bar.txt</code>.</p>\n<h2 id=\"race-conditions\">Race Conditions</h2>\n<p>Glob searching, by its very nature, is susceptible to race conditions, since it relies on directory walking and such.</p>\n<p>As a result, it is possible that a file that exists when glob looks for it may have been deleted or modified by the time it returns the result.</p>\n<p>As part of its internal implementation, this program caches all stat and readdir calls that it makes, in order to cut down on system overhead. However, this also makes it even more susceptible to races, especially if the cache or statCache objects are reused between glob calls.</p>\n<p>Users are thus advised not to use a glob result as a guarantee of filesystem state in the face of rapid changes. For the vast majority of operations, this is never a problem.</p>\n"},"object-inspect":{"readme.markdown":"<h1 id=\"object-inspect\">object-inspect</h1>\n<p>string representations of objects in node and the browser</p>\n<p><a href=\"https://ci.testling.com/substack/object-inspect\"><img src=\"https://ci.testling.com/substack/object-inspect.png\" alt=\"testling badge\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/object-inspect\"><img src=\"https://secure.travis-ci.org/substack/object-inspect.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<h2 id=\"circular\">circular</h2>\n<pre class=\"js\"><code>var inspect = require(&#39;object-inspect&#39;);\nvar obj = { a: 1, b: [3,4] };\nobj.c = obj;\nconsole.log(inspect(obj));</code></pre>\n<h2 id=\"dom-element\">dom element</h2>\n<pre class=\"js\"><code>var inspect = require(&#39;object-inspect&#39;);\n\nvar d = document.createElement(&#39;div&#39;);\nd.setAttribute(&#39;id&#39;, &#39;beep&#39;);\nd.innerHTML = &#39;&lt;b&gt;wooo&lt;/b&gt;&lt;i&gt;iiiii&lt;/i&gt;&#39;;\n\nconsole.log(inspect([ d, { a: 3, b : 4, c: [5,6,[7,[8,[9]]]] } ]));</code></pre>\n<p>output:</p>\n<pre><code>[ &lt;div id=&quot;beep&quot;&gt;...&lt;/div&gt;, { a: 3, b: 4, c: [ 5, 6, [ 7, [ 8, [ ... ] ] ] ] } ]</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var inspect = require(&#39;object-inspect&#39;)</code></pre>\n<h2 id=\"var-s-inspectobj-opts\">var s = inspect(obj, opts={})</h2>\n<p>Return a string <code>s</code> with the string representation of <code>obj</code> up to a depth of <code>opts.depth</code>.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install object-inspect</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"resumer":{"readme.markdown":"<h1 id=\"resumer\">resumer</h1>\n<p>Return a through stream that starts out paused and resumes on the next tick, unless somebody called <code>.pause()</code>.</p>\n<p>This module has the same signature as <a href=\"https://npmjs.com/package/through\">through</a>.</p>\n<p><a href=\"http://ci.testling.com/substack/resumer\"><img src=\"https://ci.testling.com/substack/resumer.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/resumer\"><img src=\"https://secure.travis-ci.org/substack/resumer.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var resumer = require(&#39;resumer&#39;);\nvar s = createStream();\ns.pipe(process.stdout);\n\nfunction createStream () {\n    var stream = resumer();\n    stream.queue(&#39;beep boop\\n&#39;);\n    return stream;\n}</code></pre>\n<pre><code>$ node example/resume.js\nbeep boop</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var resumer = require(&#39;resumer&#39;)</code></pre>\n<h2 id=\"resumerwrite-end\">resumer(write, end)</h2>\n<p>Return a new through stream from <code>write</code> and <code>end</code>, which default to pass-through <code>.queue()</code> functions if not specified.</p>\n<p>The stream starts out paused and will be resumed on the next tick unless you call <code>.pause()</code> first.</p>\n<p><code>write</code> and <code>end</code> get passed directly through to <a href=\"https://npmjs.com/package/through\">through</a>.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install resumer</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"}},"readme.markdown":"<h1 id=\"tape\">tape</h1>\n<p>tap-producing test harness for node and browsers</p>\n<p><a href=\"http://ci.testling.com/substack/tape\"><img src=\"https://ci.testling.com/substack/tape.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/tape\"><img src=\"https://secure.travis-ci.org/substack/tape.png\" alt=\"build status\" /></a></p>\n<div class=\"figure\">\n<img src=\"http://substack.net/images/tape_drive.png\" alt=\"tape\" /><p class=\"caption\">tape</p>\n</div>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var test = require(&#39;tape&#39;);\n\ntest(&#39;timing test&#39;, function (t) {\n    t.plan(2);\n    \n    t.equal(typeof Date.now, &#39;function&#39;);\n    var start = Date.now();\n    \n    setTimeout(function () {\n        t.equal(Date.now() - start, 100);\n    }, 100);\n});</code></pre>\n<pre><code>$ node example/timing.js\nTAP version 13\n# timing test\nok 1 should be equal\nnot ok 2 should be equal\n  ---\n    operator: equal\n    expected: 100\n    actual:   107\n  ...\n\n1..2\n# tests 2\n# pass  1\n# fail  1</code></pre>\n<h1 id=\"pretty-reporters\">pretty reporters</h1>\n<p>The default TAP output is good for machines and humans that are robots.</p>\n<p>If you want a more colorful / pretty output there are lots of modules on npm that will output something pretty if you pipe TAP into them:</p>\n<ul>\n<li>https://github.com/scottcorgan/tap-spec</li>\n<li>https://github.com/scottcorgan/tap-dot</li>\n<li>https://github.com/substack/faucet</li>\n<li>https://github.com/juliangruber/tap-bail</li>\n<li>https://github.com/kirbysayshi/tap-browser-color</li>\n<li>https://github.com/gummesson/tap-json</li>\n<li>https://github.com/gummesson/tap-min</li>\n<li>https://github.com/calvinmetcalf/tap-nyan</li>\n<li>https://www.npmjs.org/package/tap-pessimist</li>\n<li>https://github.com/toolness/tap-prettify</li>\n<li>https://github.com/shuhei/colortape</li>\n</ul>\n<p>To use them, try <code>node test/index.js | tap-spec</code> or pipe it into one of the modules of your choice!</p>\n<h1 id=\"methods\">methods</h1>\n<p>The assertion methods in tape are heavily influenced or copied from the methods in <a href=\"https://github.com/isaacs/node-tap\">node-tap</a>.</p>\n<pre><code>var test = require(&#39;tape&#39;)</code></pre>\n<h2 id=\"testname-cb\">test(name, cb)</h2>\n<p>Create a new test with an optional <code>name</code> string. <code>cb(t)</code> fires with the new test object <code>t</code> once all preceeding tests have finished. Tests execute serially.</p>\n<p>If you forget to <code>t.plan()</code> out how many assertions you are going to run and you don't call <code>t.end()</code> explicitly, your test will hang.</p>\n<h2 id=\"test.skipname-cb\">test.skip(name, cb)</h2>\n<p>Generate a new test that will be skipped over.</p>\n<h2 id=\"t.plann\">t.plan(n)</h2>\n<p>Declare that <code>n</code> assertions should be run. <code>t.end()</code> will be called automatically after the <code>n</code>th assertion. If there are any more assertions after the <code>n</code>th, or after <code>t.end()</code> is called, they will generate errors.</p>\n<h2 id=\"t.end\">t.end()</h2>\n<p>Declare the end of a test explicitly.</p>\n<h2 id=\"t.failmsg\">t.fail(msg)</h2>\n<p>Generate a failing assertion with a message <code>msg</code>.</p>\n<h2 id=\"t.passmsg\">t.pass(msg)</h2>\n<p>Generate a passing assertion with a message <code>msg</code>.</p>\n<h2 id=\"t.skipmsg\">t.skip(msg)</h2>\n<p>Generate an assertion that will be skipped over.</p>\n<h2 id=\"t.okvalue-msg\">t.ok(value, msg)</h2>\n<p>Assert that <code>value</code> is truthy with an optional description message <code>msg</code>.</p>\n<p>Aliases: <code>t.true()</code>, <code>t.assert()</code></p>\n<h2 id=\"t.notokvalue-msg\">t.notOk(value, msg)</h2>\n<p>Assert that <code>value</code> is falsy with an optional description message <code>msg</code>.</p>\n<p>Aliases: <code>t.false()</code>, <code>t.notok()</code></p>\n<h2 id=\"t.errorerr-msg\">t.error(err, msg)</h2>\n<p>Assert that <code>err</code> is falsy. If <code>err</code> is non-falsy, use its <code>err.message</code> as the description message.</p>\n<p>Aliases: <code>t.ifError()</code>, <code>t.ifErr()</code>, <code>t.iferror()</code></p>\n<h2 id=\"t.equala-b-msg\">t.equal(a, b, msg)</h2>\n<p>Assert that <code>a === b</code> with an optional description <code>msg</code>.</p>\n<p>Aliases: <code>t.equals()</code>, <code>t.isEqual()</code>, <code>t.is()</code>, <code>t.strictEqual()</code>, <code>t.strictEquals()</code></p>\n<h2 id=\"t.notequala-b-msg\">t.notEqual(a, b, msg)</h2>\n<p>Assert that <code>a !== b</code> with an optional description <code>msg</code>.</p>\n<p>Aliases: <code>t.notEquals()</code>, <code>t.notStrictEqual()</code>, <code>t.notStrictEquals()</code>, <code>t.isNotEqual()</code>, <code>t.isNot()</code>, <code>t.not()</code>, <code>t.doesNotEqual()</code>, <code>t.isInequal()</code></p>\n<h2 id=\"t.deepequala-b-msg\">t.deepEqual(a, b, msg)</h2>\n<p>Assert that <code>a</code> and <code>b</code> have the same structure and nested values using <a href=\"https://github.com/substack/node-deep-equal\">node's deepEqual() algorithm</a> with strict comparisons (<code>===</code>) on leaf nodes and an optional description <code>msg</code>.</p>\n<p>Aliases: <code>t.deepEquals()</code>, <code>t.isEquivalent()</code>, <code>t.same()</code></p>\n<h2 id=\"t.notdeepequala-b-msg\">t.notDeepEqual(a, b, msg)</h2>\n<p>Assert that <code>a</code> and <code>b</code> do not have the same structure and nested values using <a href=\"https://github.com/substack/node-deep-equal\">node's deepEqual() algorithm</a> with strict comparisons (<code>===</code>) on leaf nodes and an optional description <code>msg</code>.</p>\n<p>Aliases: <code>t.notEquivalent()</code>, <code>t.notDeeply()</code>, <code>t.notSame()</code>, <code>t.isNotDeepEqual()</code>, <code>t.isNotDeeply()</code>, <code>t.isNotEquivalent()</code>, <code>t.isInequivalent()</code></p>\n<h2 id=\"t.deeplooseequala-b-msg\">t.deepLooseEqual(a, b, msg)</h2>\n<p>Assert that <code>a</code> and <code>b</code> have the same structure and nested values using <a href=\"https://github.com/substack/node-deep-equal\">node's deepEqual() algorithm</a> with loose comparisons (<code>==</code>) on leaf nodes and an optional description <code>msg</code>.</p>\n<p>Aliases: <code>t.looseEqual()</code>, <code>t.looseEquals()</code></p>\n<h2 id=\"t.notdeeplooseequala-b-msg\">t.notDeepLooseEqual(a, b, msg)</h2>\n<p>Assert that <code>a</code> and <code>b</code> do not have the same structure and nested values using <a href=\"https://github.com/substack/node-deep-equal\">node's deepEqual() algor
