e>\n<h2 id=\"numbers\">numbers</h2>\n<p>There are occasional problems parsing and unparsing very precise numbers.</p>\n<p>I have opened an issue here:</p>\n<p>https://github.com/creationix/jsonparse/issues/2</p>\n<p>+1</p>\n<h2 id=\"acknowlegements\">Acknowlegements</h2>\n<p>this module depends on https://github.com/creationix/jsonparse by Tim Caswell and also thanks to Florent Jaby for teaching me about parsing with: https://github.com/Floby/node-json-streams</p>\n<h2 id=\"license\">license</h2>\n<p>MIT / APACHE2</p>\n"},"os-browserify":{"README.md":"<h1 id=\"os-browserify\">os-browserify</h1>\n"},"labeled-stream-splicer":{"readme.markdown":"<h1 id=\"labeled-stream-splicer\">labeled-stream-splicer</h1>\n<p><a href=\"https://npmjs.org/package/stream-splicer\">stream splicer</a> with labels</p>\n<p><a href=\"https://ci.testling.com/substack/labeled-stream-splicer\"><img src=\"https://ci.testling.com/substack/labeled-stream-splicer.png\" alt=\"testling badge\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/labeled-stream-splicer\"><img src=\"https://secure.travis-ci.org/substack/labeled-stream-splicer.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<p>Here's an example that exposes a label for <code>deps</code> and <code>pack</code>:</p>\n<pre class=\"js\"><code>var splicer = require(&#39;labeled-stream-splicer&#39;);\nvar through = require(&#39;through2&#39;);\nvar deps = require(&#39;module-deps&#39;);\nvar pack = require(&#39;browser-pack&#39;);\n\nvar pipeline = splicer.obj([\n    &#39;deps&#39;, [ deps(__dirname + &#39;/browser/main.js&#39;) ],\n    &#39;pack&#39;, [ pack({ raw: true }) ],\n    process.stdout\n]);\n\npipeline.get(&#39;deps&#39;).push(through.obj(function (row, enc, next) {\n    row.source = row.source.toUpperCase();\n    this.push(row);\n    next();\n}));</code></pre>\n<p>Here the <code>deps</code> sub-pipeline is augmented with a post-transformation that uppercases its source input.</p>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var splicer = require(&#39;labeled-stream-splicer&#39;)</code></pre>\n<p>The API is the same as <a href=\"https://npmjs.org/package/stream-splicer\">stream-splicer</a>, except that <code>pipeline.get()</code>, <code>pipeline.splice()</code>, and <code>pipeline.indexOf()</code> can accept string labels in addition to numeric indexes.</p>\n<h2 id=\"var-pipeline-splicerstreams-opts\">var pipeline = splicer(streams, opts)</h2>\n<p>Create a <code>pipeline</code> duplex stream given an array of <code>streams</code>. Each <code>stream</code> will be piped to the next. Writes to <code>pipeline</code> get written to the first stream and data for reads from <code>pipeline</code> come from the last stream.</p>\n<p>To signify a label, a stream may have a <code>.label</code> property or a string may be placed in the <code>streams</code> array.</p>\n<p>For example, for streams <code>[ a, 'foo', b, c, 'bar', d ]</code>, this pipeline is constructed internally:</p>\n<pre><code>a.pipe(b).pipe(c).pipe(d)</code></pre>\n<p>with a label <code>'foo</code>' that points to <code>b</code> and a label <code>'bar'</code> that points to <code>d</code>. If <code>a</code> or <code>c</code> has a <code>.label</code> property, that label would be used for addressing.</p>\n<p>Input will get written into <code>a</code>. Output will be read from <code>d</code>.</p>\n<p>If any of the elements in <code>streams</code> are arrays, they will be converted into nested labeled pipelines. This is useful if you want to expose a hookable pipeline with grouped insertion points.</p>\n<h2 id=\"var-pipeline-splicer.objstreams-opts\">var pipeline = splicer.obj(streams, opts)</h2>\n<p>Create a <code>pipeline</code> with <code>opts.objectMode</code> set to true for convenience.</p>\n<h2 id=\"var-removed-pipeline.spliceindex-howmany-stream-...\">var removed = pipeline.splice(index, howMany, stream, ...)</h2>\n<p>Splice the pipeline starting at <code>index</code>, removing <code>howMany</code> streams and replacing them with each additional <code>stream</code> argument provided.</p>\n<p>The streams that were removed from the splice and returned.</p>\n<p><code>index</code> can be an integer index or a label.</p>\n<h2 id=\"pipeline.pushstream-...\">pipeline.push(stream, ...)</h2>\n<p>Push one or more streams to the end of the pipeline.</p>\n<p>The stream arguments may have a <code>label</code> property that will be used for string lookups.</p>\n<h2 id=\"var-stream-pipeline.pop\">var stream = pipeline.pop()</h2>\n<p>Pop a stream from the end of the pipeline.</p>\n<h2 id=\"pipeline.unshiftstream-...\">pipeline.unshift(stream, ...)</h2>\n<p>Unshift one or more streams to the begining of the pipeline.</p>\n<p>The stream arguments may have a <code>label</code> property that will be used for string lookups.</p>\n<h2 id=\"var-stream-pipeline.shift\">var stream = pipeline.shift()</h2>\n<p>Shift a stream from the begining of the pipeline.</p>\n<h2 id=\"var-stream-pipeline.getindex\">var stream = pipeline.get(index)</h2>\n<p>Return the stream at index <code>index</code>.</p>\n<p><code>index</code> can be an integer or a string label.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install labeled-stream-splicer</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"parents":{"readme.markdown":"<h1 id=\"parents\">parents</h1>\n<p>Return all the parent directories of a directory, inclusive of that directory.</p>\n<p><a href=\"http://travis-ci.org/substack/node-parents\"><img src=\"https://secure.travis-ci.org/substack/node-parents.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<h2 id=\"dirname\">dirname</h2>\n<pre class=\"js\"><code>var parents = require(&#39;parents&#39;);\nvar dirs = parents(__dirname);\nconsole.dir(dirs);</code></pre>\n<hr />\n<pre><code>[ &#39;/home/substack/projects/node-parents/example&#39;,\n  &#39;/home/substack/projects/node-parents&#39;,\n  &#39;/home/substack/projects&#39;,\n  &#39;/home/substack&#39;,\n  &#39;/home&#39;,\n  &#39;/&#39; ]</code></pre>\n<h2 id=\"win32\">win32</h2>\n<pre class=\"js\"><code>var parents = require(&#39;parents&#39;);\nvar dir = &#39;C:\\\\Program Files\\\\Maxis\\\\Sim City 2000\\\\cities&#39;;\n\nvar dirs = parents(dir, { platform : &#39;win32&#39; });\nconsole.dir(dirs);</code></pre>\n<hr />\n<pre><code>[ &#39;C:\\\\Program Files\\\\Maxis\\\\Sim City 2000\\\\cities&#39;,\n  &#39;C:\\\\Program Files\\\\Maxis\\\\Sim City 2000&#39;,\n  &#39;C:\\\\Program Files\\\\Maxis&#39;,\n  &#39;C:\\\\Program Files&#39;,\n  &#39;C:&#39; ]</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var parents = require(&#39;parents&#39;)</code></pre>\n<h2 id=\"parentsdir-opts\">parents(dir, opts)</h2>\n<p>Return an array of the parent directories of <code>dir</code>, including and starting with <code>dir</code>. If a <code>dir</code> isn't specified, <code>process.cwd()</code> will be used.</p>\n<p>Optionally specify an <code>opts.platform</code> to control whether the separator and paths works the unixy way with <code>'/'</code> or the windowsy way where sometimes things use <code>'/'</code> and sometimes they use <code>'\\\\'</code> and also there are leading drive letters and other exotic features. If <code>opts.platform</code> isn't specified, <code>process.platform</code> will be used. Anything that matches <code>/^win/</code> will use the windowsy behavior.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"http://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install parents</code></pre>\n<h1 id=\"licence\">licence</h1>\n<p>MIT</p>\n"},"path-browserify":{"readme.markdown":"<h1 id=\"path-browserify\">path-browserify</h1>\n<p>the path module from node core for browsers</p>\n"},"process":{"README.md":"<h1 id=\"process\">process</h1>\n<p><code>require('process');</code> just like any other module.</p>\n<p>Works in node.js and browsers via the browser.js shim provided with the module.</p>\n<h2 id=\"browser-implementation\">browser implementation</h2>\n<p>The goal of this module is not to be a full-fledged alternative to the builtin process module. This module mostly exists to provide the nextTick functionality and nothing more. We keep this module lean because it will often be included by default by tools like browserify when it detects a module has used the <code>process</code> global.</p>\n<p>If you are looking to provide other process methods, I suggest you monkey patch them onto the process global in your app. A list of user created patches is below.</p>\n<ul>\n<li><a href=\"https://github.com/kumavis/browser-process-hrtime\">hrtime</a></li>\n</ul>\n<h2 id=\"package-manager-notes\">package manager notes</h2>\n<p>If you are writing a bundler to package modules for client side use, make sure you use the <code>browser</code> field hint in package.json.</p>\n<p>See https://gist.github.com/4339901 for details.</p>\n<p>The <a href=\"https://github.com/substack/node-browserify\">browserify</a> module will properly handle this field when bundling your files.</p>\n"},"querystring-es3":{"History.md":"<h1 id=\"section\">0.2.0 / 2013-02-21</h1>\n<ul>\n<li>Refactor into function per-module idiomatic style.</li>\n<li>Improved test coverage.</li>\n</ul>\n<h1 id=\"section-1\">0.1.0 / 2011-12-13</h1>\n<ul>\n<li>Minor project reorganization</li>\n</ul>\n<h1 id=\"section-2\">0.0.3 / 2011-04-16</h1>\n<ul>\n<li>Support for AMD module loaders</li>\n</ul>\n<h1 id=\"section-3\">0.0.2 / 2011-04-16</h1>\n<ul>\n<li>Ported unit tests</li>\n<li>Removed functionality that depended on Buffers</li>\n</ul>\n<h1 id=\"section-4\">0.0.1 / 2011-04-15</h1>\n<ul>\n<li>Initial release</li>\n</ul>\n","License.md":"<p>Copyright 2012 Irakli Gozalishvili. All rights reserved. Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:</p>\n<p>The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.</p>\n<p>THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.</p>\n","Readme.md":"<h1 id=\"querystring\">querystring</h1>\n<p><a href=\"http://travis-ci.org/mike-spainhower/querystring\"><img src=\"https://secure.travis-ci.org/mike-spainhower/querystring.png\" alt=\"Build Status\" /></a></p>\n<p><a href=\"http://ci.testling.com/mike-spainhower/querystring\"><img src=\"http://ci.testling.com/mike-spainhower/querystring.png\" alt=\"Browser support\" /></a></p>\n<p>Node's querystring module for all engines.</p>\n<h2 id=\"install\">Install</h2>\n<pre><code>npm install querystring</code></pre>\n"},"punycode":{"README.md":"<h1 id=\"punycode.js-build-status-dependency-status\">Punycode.js <a href=\"https://travis-ci.org/bestiejs/punycode.js\"><embed src=\"https://travis-ci.org/bestiejs/punycode.js.png?branch=master\" /></a> <a href=\"https://gemnasium.com/bestiejs/punycode.js\"><img src=\"https://gemnasium.com/bestiejs/punycode.js.png\" alt=\"Dependency status\" /></a></h1>\n<p>A robust Punycode converter that fully complies to <a href=\"http://tools.ietf.org/html/rfc3492\">RFC 3492</a> and <a href=\"http://tools.ietf.org/html/rfc5891\">RFC 5891</a>, and works on nearly all JavaScript platforms.</p>\n<p>This JavaScript library is the result of comparing, optimizing and documenting different open-source implementations of the Punycode algorithm:</p>\n<ul>\n<li><a href=\"http://tools.ietf.org/html/rfc3492#appendix-C\">The C example code from RFC 3492</a></li>\n<li><a href=\"http://opensource.apple.com/source/ICU/ICU-400.42/icuSources/common/punycode.c\"><code>punycode.c</code> by <em>Markus W. Scherer</em> (IBM)</a></li>\n<li><a href=\"https://github.com/bnoordhuis/punycode/blob/master/punycode.c\"><code>punycode.c</code> by <em>Ben Noordhuis</em></a></li>\n<li><a href=\"http://stackoverflow.com/questions/183485/can-anyone-recommend-a-good-free-javascript-for-punycode-to-unicode-conversion/301287#301287\">JavaScript implementation by <em>some</em></a></li>\n<li><a href=\"https://github.com/joyent/node/blob/426298c8c1c0d5b5224ac3658c41e7c2a3fe9377/lib/punycode.js\"><code>punycode.js</code> by <em>Ben Noordhuis</em></a> (note: <a href=\"https://github.com/joyent/node/issues/2072\">not fully compliant</a>)</li>\n</ul>\n<p>This project is <a href=\"https://github.com/joyent/node/blob/master/lib/punycode.js\">bundled</a> with <a href=\"https://github.com/joyent/node/compare/975f1930b1...61e796decc\">Node.js v0.6.2+</a>.</p>\n<h2 id=\"installation\">Installation</h2>\n<p>Via <a href=\"http://npmjs.org/\">npm</a> (only required for Node.js releases older than v0.6.2):</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\"><span class=\"kw\">npm</span> install punycode</code></pre>\n<p>Via <a href=\"http://bower.io/\">Bower</a>:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\"><span class=\"kw\">bower</span> install punycode</code></pre>\n<p>Via <a href=\"https://github.com/component/component\">Component</a>:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\"><span class=\"kw\">component</span> install bestiejs/punycode.js</code></pre>\n<p>In a browser:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;script</span><span class=\"ot\"> src=</span><span class=\"st\">&quot;punycode.js&quot;</span><span class=\"kw\">&gt;&lt;/script&gt;</span></code></pre>\n<p>In <a href=\"http://narwhaljs.org/\">Narwhal</a>, <a href=\"http://nodejs.org/\">Node.js</a>, and <a href=\"http://ringojs.org/\">RingoJS</a>:</p>\n<pre class=\"js\"><code>var punycode = require(&#39;punycode&#39;);</code></pre>\n<p>In <a href=\"http://www.mozilla.org/rhino/\">Rhino</a>:</p>\n<pre class=\"js\"><code>load(&#39;punycode.js&#39;);</code></pre>\n<p>Using an AMD loader like <a href=\"http://requirejs.org/\">RequireJS</a>:</p>\n<pre class=\"js\"><code>require(\n  {\n    &#39;paths&#39;: {\n      &#39;punycode&#39;: &#39;path/to/punycode&#39;\n    }\n  },\n  [&#39;punycode&#39;],\n  function(punycode) {\n    console.log(punycode);\n  }\n);</code></pre>\n<h2 id=\"api\">API</h2>\n<h3 id=\"punycode.decodestring\"><code>punycode.decode(string)</code></h3>\n<p>Converts a Punycode string of ASCII symbols to a string of Unicode symbols.</p>\n<pre class=\"js\"><code>// decode domain name parts\npunycode.decode(&#39;maana-pta&#39;); // &#39;mañana&#39;\npunycode.decode(&#39;--dqo34k&#39;); // &#39;☃-⌘&#39;</code></pre>\n<h3 id=\"punycode.encodestring\"><code>punycode.encode(string)</code></h3>\n<p>Converts a string of Unicode symbols to a Punycode string of ASCII symbols.</p>\n<pre class=\"js\"><code>// encode domain name parts\npunycode.encode(&#39;mañana&#39;); // &#39;maana-pta&#39;\npunycode.encode(&#39;☃-⌘&#39;); // &#39;--dqo34k&#39;</code></pre>\n<h3 id=\"punycode.tounicodedomain\"><code>punycode.toUnicode(domain)</code></h3>\n<p>Converts a Punycode string representing a domain name to Unicode. Only the Punycoded parts of the domain name will be converted, i.e. it doesn’t matter if you call it on a string that has already been converted to Unicode.</p>\n<pre class=\"js\"><code>// decode domain names\npunycode.toUnicode(&#39;xn--maana-pta.com&#39;); // &#39;mañana.com&#39;\npunycode.toUnicode(&#39;xn----dqo34k.com&#39;); // &#39;☃-⌘.com&#39;</code></pre>\n<h3 id=\"punycode.toasciidomain\"><code>punycode.toASCII(domain)</code></h3>\n<p>Converts a Unicode string representing a domain name to Punycode. Only the non-ASCII parts of the domain name will be converted, i.e. it doesn’t matter if you call it with a domain that's already in ASCII.</p>\n<pre class=\"js\"><code>// encode domain names\npunycode.toASCII(&#39;mañana.com&#39;); // &#39;xn--maana-pta.com&#39;\npunycode.toASCII(&#39;☃-⌘.com&#39;); // &#39;xn----dqo34k.com&#39;</code></pre>\n<h3 id=\"punycode.ucs2\"><code>punycode.ucs2</code></h3>\n<h4 id=\"punycode.ucs2.decodestring\"><code>punycode.ucs2.decode(string)</code></h4>\n<p>Creates an array containing the numeric code point values of each Unicode symbol in the string. While <a href=\"http://mathiasbynens.be/notes/javascript-encoding\">JavaScript uses UCS-2 internally</a>, this function will convert a pair of surrogate halves (each of which UCS-2 exposes as separate characters) into a single code point, matching UTF-16.</p>\n<pre class=\"js\"><code>punycode.ucs2.decode(&#39;abc&#39;); // [0x61, 0x62, 0x63]\n// surrogate pair for U+1D306 TETRAGRAM FOR CENTRE:\npunycode.ucs2.decode(&#39;\\uD834\\uDF06&#39;); // [0x1D306]</code></pre>\n<h4 id=\"punycode.ucs2.encodecodepoints\"><code>punycode.ucs2.encode(codePoints)</code></h4>\n<p>Creates a string based on an array of numeric code point values.</p>\n<pre class=\"js\"><code>punycode.ucs2.encode([0x61, 0x62, 0x63]); // &#39;abc&#39;\npunycode.ucs2.encode([0x1D306]); // &#39;\\uD834\\uDF06&#39;</code></pre>\n<h3 id=\"punycode.version\"><code>punycode.version</code></h3>\n<p>A string representing the current Punycode.js version number.</p>\n<p><a href=\"https://github.com/bestiejs/punycode.js/tree/master/docs#readme\">Full API documentation is available.</a></p>\n<h2 id=\"unit-tests-code-coverage\">Unit tests &amp; code coverage</h2>\n<p>After cloning this repository, run <code>npm install --dev</code> to install the dependencies needed for Punycode.js development and testing. You may want to install Istanbul <em>globally</em> using <code>npm install istanbul -g</code>.</p>\n<p>Once that’s done, you can run the unit tests in Node using <code>npm test</code> or <code>node tests/tests.js</code>. To run the tests in Rhino, Ringo, Narwhal, PhantomJS, and web browsers as well, use <code>grunt test</code>.</p>\n<p>To generate <a href=\"http://rawgithub.com/bestiejs/punycode.js/master/coverage/punycode.js/punycode.js.html\">the code coverage report</a>, use <code>grunt cover</code>.</p>\n<p>Feel free to fork if you see possible improvements!</p>\n<h2 id=\"author\">Author</h2>\n<p>| <a href=\"http://twitter.com/mathias\" title=\"Follow @mathias on Twitter\"><img src=\"http://gravatar.com/avatar/24e08a9ea84deb17ae121074d0f17125?s=70\" alt=\"twitter/mathias\" /></a> | |---| | <a href=\"http://mathiasbynens.be/\">Mathias Bynens</a> |</p>\n<h2 id=\"contributors\">Contributors</h2>\n<p>| <a href=\"http://twitter.com/jdalton\" title=\"Follow @jdalton on Twitter\"><img src=\"http://gravatar.com/avatar/299a3d891ff1920b69c364d061007043?s=70\" alt=\"twitter/jdalton\" /></a> | |---| | <a href=\"http://allyoucanleet.com/\">John-David Dalton</a> |</p>\n<h2 id=\"license\">License</h2>\n<p>Punycode.js is dual licensed under the <a href=\"http://mths.be/mit\">MIT</a> and <a href=\"http://mths.be/gpl\">GPL</a> licenses.</p>\n"},"shasum":{"node_modules":{"json-stable-stringify":{"node_modules":{"jsonify":{"README.markdown":"<h1 id=\"jsonify\">jsonify</h1>\n<p>This module provides Douglas Crockford's JSON implementation without modifying any globals.</p>\n<p><code>stringify</code> and <code>parse</code> are merely exported without respect to whether or not a global <code>JSON</code> object exists.</p>\n<h1 id=\"methods\">methods</h1>\n<p>var json = require('jsonify');</p>\n<h2 id=\"json.parsesource-reviver\">json.parse(source, reviver)</h2>\n<p>Return a new javascript object from a parse of the <code>source</code> string.</p>\n<p>If a <code>reviver</code> function is specified, walk the structure passing each name/value pair to <code>reviver.call(parent, key, value)</code> to transform the <code>value</code> before parsing it.</p>\n<h2 id=\"json.stringifyvalue-replacer-space\">json.stringify(value, replacer, space)</h2>\n<p>Return a string representation for <code>value</code>.</p>\n<p>If <code>replacer</code> is specified, walk the structure passing each name/value pair to <code>replacer.call(parent, key, value)</code> to transform the <code>value</code> before stringifying it.</p>\n<p>If <code>space</code> is a number, indent the result by that many spaces. If <code>space</code> is a string, use <code>space</code> as the indentation.</p>\n"}},"readme.markdown":"<h1 id=\"json-stable-stringify\">json-stable-stringify</h1>\n<p>deterministic version of <code>JSON.stringify()</code> so you can get a consistent hash from stringified results</p>\n<p>You can also pass in a custom comparison function.</p>\n<p><a href=\"https://ci.testling.com/substack/json-stable-stringify\"><img src=\"https://ci.testling.com/substack/json-stable-stringify.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/json-stable-stringify\"><img src=\"https://secure.travis-ci.org/substack/json-stable-stringify.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var stringify = require(&#39;json-stable-stringify&#39;);\nvar obj = { c: 8, b: [{z:6,y:5,x:4},7], a: 3 };\nconsole.log(stringify(obj));</code></pre>\n<p>output:</p>\n<pre><code>{&quot;a&quot;:3,&quot;b&quot;:[{&quot;x&quot;:4,&quot;y&quot;:5,&quot;z&quot;:6},7],&quot;c&quot;:8}</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var stringify = require(&#39;json-stable-stringify&#39;)</code></pre>\n<h2 id=\"var-str-stringifyobj-opts\">var str = stringify(obj, opts)</h2>\n<p>Return a deterministic stringified string <code>str</code> from the object <code>obj</code>.</p>\n<p>If <code>opts</code> is given, you can supply an <code>opts.cmp</code> to have a custom comparison function for object keys. Your function <code>opts.cmp</code> is called with these parameters:</p>\n<pre class=\"js\"><code>opts.cmp({ key: akey, value: avalue }, { key: bkey, value: bvalue })</code></pre>\n<p>For example, to sort on the object key names in reverse order you could write:</p>\n<pre class=\"js\"><code>var stringify = require(&#39;json-stable-stringify&#39;);\n\nvar obj = { c: 8, b: [{z:6,y:5,x:4},7], a: 3 };\nvar s = stringify(obj, function (a, b) {\n    return a.key &lt; b.key ? 1 : -1;\n});\nconsole.log(s);</code></pre>\n<p>which results in the output string:</p>\n<pre><code>{&quot;c&quot;:8,&quot;b&quot;:[{&quot;z&quot;:6,&quot;y&quot;:5,&quot;x&quot;:4},7],&quot;a&quot;:3}</code></pre>\n<p>Or if you wanted to sort on the object values in reverse order, you could write:</p>\n<pre><code>var stringify = require(&#39;json-stable-stringify&#39;);\n\nvar obj = { d: 6, c: 5, b: [{z:3,y:2,x:1},9], a: 10 };\nvar s = stringify(obj, function (a, b) {\n    return a.value &lt; b.value ? 1 : -1;\n});\nconsole.log(s);</code></pre>\n<p>which outputs:</p>\n<pre><code>{&quot;d&quot;:6,&quot;c&quot;:5,&quot;b&quot;:[{&quot;z&quot;:3,&quot;y&quot;:2,&quot;x&quot;:1},9],&quot;a&quot;:10}</code></pre>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install json-stable-stringify</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"}},"README.md":"<h1 id=\"shasum\">shasum</h1>\n<p>Single function that return the sha1sum. Installing this is just a little bit quicker than reading the crypto documentation.</p>\n<pre class=\"js\"><code>var shasum = require(&#39;shasum&#39;)\nshasum(string || buffer || object)</code></pre>\n<p>Oh yeah, it works in the browser too, with <a href=\"https://npmjs.org/package/crypto-browserify\">crypto-browserify</a></p>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"},"resolve":{"readme.markdown":"<h1 id=\"resolve\">resolve</h1>\n<p>implements the <a href=\"http://nodejs.org/docs/v0.4.8/api/all.html#all_Together...\">node <code>require.resolve()</code> algorithm</a> such that you can <code>require.resolve()</code> on behalf of a file asynchronously and synchronously</p>\n<p><a href=\"http://travis-ci.org/substack/node-resolve\"><img src=\"https://secure.travis-ci.org/substack/node-resolve.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<p>asynchronously resolve:</p>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;);\nresolve(&#39;tap&#39;, { basedir: __dirname }, function (err, res) {\n    if (err) console.error(err)\n    else console.log(res)\n});</code></pre>\n<pre><code>$ node example/async.js\n/home/substack/projects/node-resolve/node_modules/tap/lib/main.js</code></pre>\n<p>synchronously resolve:</p>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;);\nvar res = resolve.sync(&#39;tap&#39;, { basedir: __dirname });\nconsole.log(res);</code></pre>\n<pre><code>$ node example/sync.js\n/home/substack/projects/node-resolve/node_modules/tap/lib/main.js</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;)</code></pre>\n<h2 id=\"resolvepkg-opts-cb\">resolve(pkg, opts={}, cb)</h2>\n<p>Asynchronously resolve the module path string <code>pkg</code> into <code>cb(err, res)</code>.</p>\n<p>options are:</p>\n<ul>\n<li><p>opts.basedir - directory to begin resolving from</p></li>\n<li><p>opts.package - package from which module is being loaded</p></li>\n<li><p>opts.extensions - array of file extensions to search in order</p></li>\n<li><p>opts.readFile - how to read files asynchronously</p></li>\n<li><p>opts.isFile - function to asynchronously test whether a file exists</p></li>\n<li><p>opts.packageFilter - transform the parsed package.json contents before looking at the &quot;main&quot; field</p></li>\n<li><p>opts.paths - require.paths array to use if nothing is found on the normal node_modules recursive walk (probably don't use this)</p></li>\n<li><p>opts.moduleDirectory - directory (or directories) to recursively look for modules in. default: <code>&quot;node_modules&quot;</code></p></li>\n</ul>\n<p>default <code>opts</code> values:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">{\n    <span class=\"dt\">paths</span>: [],\n    <span class=\"dt\">basedir</span>: __dirname,\n    <span class=\"dt\">extensions</span>: [ <span class=\"st\">&#39;.js&#39;</span> ],\n    <span class=\"dt\">readFile</span>: <span class=\"ot\">fs</span>.<span class=\"fu\">readFile</span>,\n    <span class=\"dt\">isFile</span>: <span class=\"kw\">function</span> (file, cb) {\n        <span class=\"ot\">fs</span>.<span class=\"fu\">stat</span>(file, <span class=\"kw\">function</span> (err, stat) {\n            <span class=\"kw\">if</span> (err &amp;&amp; <span class=\"ot\">err</span>.<span class=\"fu\">code</span> === <span class=\"st\">&#39;ENOENT&#39;</span>) <span class=\"fu\">cb</span>(<span class=\"kw\">null</span>, <span class=\"kw\">false</span>)\n            <span class=\"kw\">else</span> <span class=\"kw\">if</span> (err) <span class=\"fu\">cb</span>(err)\n            <span class=\"kw\">else</span> <span class=\"fu\">cb</span>(<span class=\"kw\">null</span>, <span class=\"ot\">stat</span>.<span class=\"fu\">isFile</span>())\n        });\n    },\n    <span class=\"dt\">moduleDirectory</span>: <span class=\"st\">&#39;node_modules&#39;</span>\n}</code></pre>\n<h2 id=\"resolve.syncpkg-opts\">resolve.sync(pkg, opts)</h2>\n<p>Synchronously resolve the module path string <code>pkg</code>, returning the result and throwing an error when <code>pkg</code> can't be resolved.</p>\n<p>options are:</p>\n<ul>\n<li><p>opts.basedir - directory to begin resolving from</p></li>\n<li><p>opts.extensions - array of file extensions to search in order</p></li>\n<li><p>opts.readFile - how to read files synchronously</p></li>\n<li><p>opts.isFile - function to synchronously test whether a file exists</p></li>\n<li><p>opts.packageFilter - transform the parsed package.json contents before looking at the &quot;main&quot; field</p></li>\n<li><p>opts.paths - require.paths array to use if nothing is found on the normal node_modules recursive walk (probably don't use this)</p></li>\n<li><p>opts.moduleDirectory - directory (or directories) to recursively look for modules in. default: <code>&quot;node_modules&quot;</code></p></li>\n</ul>\n<p>default <code>opts</code> values:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">{\n    <span class=\"dt\">paths</span>: [],\n    <span class=\"dt\">basedir</span>: __dirname,\n    <span class=\"dt\">extensions</span>: [ <span class=\"st\">&#39;.js&#39;</span> ],\n    <span class=\"dt\">readFileSync</span>: <span class=\"ot\">fs</span>.<span class=\"fu\">readFileSync</span>,\n    <span class=\"dt\">isFile</span>: <span class=\"kw\">function</span> (file) {\n        <span class=\"kw\">try</span> { <span class=\"kw\">return</span> <span class=\"ot\">fs</span>.<span class=\"fu\">statSync</span>(file).<span class=\"fu\">isFile</span>() }\n        <span class=\"kw\">catch</span> (e) { <span class=\"kw\">return</span> <span class=\"kw\">false</span> }\n    },\n    <span class=\"dt\">moduleDirectory</span>: <span class=\"st\">&#39;node_modules&#39;</span>\n}</code></pre>\n<h2 id=\"resolve.iscorepkg\">resolve.isCore(pkg)</h2>\n<p>Return whether a package is in core.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install resolve</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"shell-quote":{"README.markdown":"<h1 id=\"shell-quote\">shell-quote</h1>\n<p>Parse and quote shell commands.</p>\n<p><a href=\"http://travis-ci.org/substack/node-shell-quote\"><img src=\"https://secure.travis-ci.org/substack/node-shell-quote.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<h2 id=\"quote\">quote</h2>\n<pre class=\"js\"><code>var quote = require(&#39;shell-quote&#39;).quote;\nvar s = quote([ &#39;a&#39;, &#39;b c d&#39;, &#39;$f&#39;, &#39;&quot;g&quot;&#39; ]);\nconsole.log(s);</code></pre>\n<p>output</p>\n<pre><code>a &#39;b c d&#39; \\$f &#39;&quot;g&quot;&#39;</code></pre>\n<h2 id=\"parse\">parse</h2>\n<p><code>js` var parse = require('shell-quote').parse; var xs = parse('a &quot;b c&quot; \\\\$def \\'it\\\\\\'s great\\''); console.dir(xs);</code></p>\n<p>output</p>\n<pre><code>[ &#39;a&#39;, &#39;b c&#39;, &#39;\\\\$def&#39;, &#39;it\\&#39;s great&#39; ]</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var quote = require(&#39;shell-quote&#39;).quote;\nvar parse = require(&#39;shell-quote&#39;).parse;</code></pre>\n<h2 id=\"quoteargs\">quote(args)</h2>\n<p>Return a quoted string for the array <code>args</code> suitable for using in shell commands.</p>\n<h2 id=\"parsecmd\">parse(cmd)</h2>\n<p>Return an array of arguments from the quoted string <code>cmd</code>.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"http://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install shell-quote</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"stream-browserify":{"readme.markdown":"<h1 id=\"stream-browserify\">stream-browserify</h1>\n<p>the stream module from node core, for browsers!</p>\n<p><a href=\"http://travis-ci.org/substack/stream-browserify\"><img src=\"https://secure.travis-ci.org/substack/stream-browserify.png\" alt=\"build status\" /></a></p>\n<p><a href=\"https://ci.testling.com/substack/stream-browserify\"><img src=\"https://ci.testling.com/substack/stream-browserify.png\" alt=\"testling badge\" /></a></p>\n<h1 id=\"methods\">methods</h1>\n<p>Consult the node core <a href=\"http://nodejs.org/docs/latest/api/stream.html\">documentation on streams</a>.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install stream-browserify</code></pre>\n<p>but if you are using browserify you will get this module automatically when you do <code>require('stream')</code>.</p>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"subarg":{"readme.markdown":"<h1 id=\"subarg\">subarg</h1>\n<p>parse arguments with recursive contexts using <a href=\"https://npmjs.org/package/minimist\">minimist</a></p>\n<p><a href=\"https://ci.testling.com/substack/subarg\"><img src=\"https://ci.testling.com/substack/subarg.png\" alt=\"testling badge\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/subarg\"><img src=\"https://secure.travis-ci.org/substack/subarg.png\" alt=\"build status\" /></a></p>\n<p>This module is useful if you need to pass arguments into a piece of code without coordinating ahead of time with the main program, like with a plugin system.</p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var subarg = require(&#39;subarg&#39;);\nvar argv = subarg(process.argv.slice(2));\nconsole.log(argv);</code></pre>\n<p>Contexts are denoted with square brackets:</p>\n<pre><code>$ node example/show.js rawr --beep [ boop -a 3 ] -n4 --robots [ -x 8 -y 6 ]\n{ _: [ &#39;rawr&#39; ],\n  beep: { _: [ &#39;boop&#39; ], a: 3 },\n  n: 4,\n  robots: { _: [], x: 8, y: 6 } }</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var subarg = require(&#39;subarg&#39;)</code></pre>\n<h2 id=\"var-argv-subargargs-opts\">var argv = subarg(args, opts)</h2>\n<p>Parse the arguments array <code>args</code>, passing <code>opts</code> to <a href=\"https://npmjs.org/package/minimist\">minimist</a>.</p>\n<p>An opening <code>[</code> in the <code>args</code> array creates a new context and a <code>]</code> closes a context. Contexts may be nested.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install subarg</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"syntax-error":{"readme.markdown":"<h1 id=\"syntax-error\">syntax-error</h1>\n<p>Detect and report syntax errors in source code strings.</p>\n<p><a href=\"http://travis-ci.org/substack/node-syntax-error\"><img src=\"https://secure.travis-ci.org/substack/node-syntax-error.png\" alt=\"build status\" /></a></p>\n<p>When you type <code>node src.js</code> you get a friendly error report about exactly where the syntax error is. This module lets you check for syntax errors and report them in a similarly friendly format that wrapping a try/catch around <code>Function()</code> or <code>vm.runInNewContext()</code> doesn't get you.</p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var fs = require(&#39;fs&#39;);\nvar check = require(&#39;syntax-error&#39;);\n\nvar file = __dirname + &#39;/src.js&#39;;\nvar src = fs.readFileSync(file);\n\nvar err = check(src, file);\nif (err) {\n    console.error(&#39;ERROR DETECTED&#39; + Array(62).join(&#39;!&#39;));\n    console.error(err);\n    console.error(Array(76).join(&#39;-&#39;));\n}</code></pre>\n<hr />\n<pre><code>$ node check.js\nERROR DETECTED!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\n/home/substack/projects/node-syntax-error/example/src.js:5\n        if (Array.isArray(x) res.push.apply(res, x);\n                             ^\nParseError: Unexpected identifier\n---------------------------------------------------------------------------</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var check = require(&#39;syntax-error&#39;)</code></pre>\n<h2 id=\"var-err-checksrc-file\">var err = check(src, file)</h2>\n<p>Check the source code string <code>src</code> for syntax errors. Optionally you can specify a filename <code>file</code> that will show up in the output.</p>\n<p>If <code>src</code> has a syntax error, return an error object <code>err</code> that can be printed or stringified.</p>\n<p>If there are no syntax errors in <code>src</code>, return <code>undefined</code>.</p>\n<h2 id=\"err.tostring\">err.toString()</h2>\n<p>Return the long string description with a source snippet and a <code>^</code> under pointing exactly where the error was detected.</p>\n<h1 id=\"attributes\">attributes</h1>\n<h2 id=\"err.message\">err.message</h2>\n<p>short string description of the error type</p>\n<h2 id=\"err.line\">err.line</h2>\n<p>line number of the error in the original source (indexing starts at 1)</p>\n<h2 id=\"err.column\">err.column</h2>\n<p>column number of the error in the original source (indexing starts at 1)</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"http://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install syntax-error</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"through2":{"node_modules":{"readable-stream":{"README.md":"<h1 id=\"readable-stream\">readable-stream</h1>\n<p><strong><em>Node-core streams for userland</em></strong></p>\n<p><a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" /></a> <a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm-dl/readable-stream.png&amp;months=6&amp;height=3\" /></a></p>\n<p>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.</p>\n<p>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use <strong>readable-stream</strong> <em>only</em> and avoid the <em>&quot;stream&quot;</em> module in Node-core.</p>\n<p><strong>readable-stream</strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.</p>\n<p><strong>readable-stream</strong> uses proper patch-level versioning so if you pin to <code>&quot;~1.0.0&quot;</code> you’ll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the <strong>1.0.x</strong> releases for now and when you’re ready to start using Streams3, pin to <code>&quot;~1.1.0&quot;</code></p>\n"},"xtend":{"README.md":"<h1 id=\"xtend\">xtend</h1>\n<p><a href=\"http://ci.testling.com/Raynos/xtend\"><img src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://github.com/badges/stability-badges\"><img src=\"http://badges.github.io/stability-badges/dist/locked.svg\" alt=\"locked\" /></a></p>\n<p>Extend like a boss</p>\n<p>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes precedence.</p>\n<h2 id=\"examples\">Examples</h2>\n<pre class=\"js\"><code>var extend = require(&quot;xtend&quot;)\n\n// extend returns a new object. Does not mutate arguments\nvar combination = extend({\n    a: &quot;a&quot;,\n    b: &#39;c&#39;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }</code></pre>\n<h2 id=\"stability-status-locked\">Stability status: Locked</h2>\n<h2 id=\"mit-licenced\">MIT Licenced</h2>\n"}},"README.md":"<h1 id=\"through2\">through2</h1>\n<!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n<p><a href=\"https://nodei.co/npm/through2/\"><embed src=\"https://nodei.co/npm/through2.png?compact=true\" /></a></p>\n<!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n<p><strong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise</strong></p>\n<p>Inspired by <a href=\"https://github.com/dominictarr\">Dominic Tarr</a>'s <a href=\"https://github.com/dominictarr/through\">through</a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: <code>through(function (chunk) { ... })</code>.</p>\n<p>Note: A <strong>Streams3</strong> version of through2 is available in npm with the tag <code>&quot;1.0&quot;</code> rather than <code>&quot;latest&quot;</code> so an <code>npm install through2</code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use <code>npm install through2@1</code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations <a href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here</a>.</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))</code></pre>\n<p>Or object streams:</p>\n<pre class=\"js\"><code>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })</code></pre>\n<p>Note that <code>through2.obj(fn)</code> is a convenience wrapper around <code>through2({ objectMode: true }, fn)</code>.</p>\n<h2 id=\"api\">API</h2>\n<p><b><code>through2(<a href=\"#transformfunction\">options,</a> [, flushFunction ])</code></b></p>\n<p>Consult the <strong><a href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform</a></strong> documentation for the exact rules of the <code>transformFunction</code> (i.e. <code>this._transform</code>) and the optional <code>flushFunction</code> (i.e. <code>this._flush</code>).</p>\n<h3 id=\"options\">options</h3>\n<p>The options argument is optional and is passed straight through to <code>stream.Transform</code>. So you can use <code>objectMode:true</code> if you are processing non-binary streams (or just use <code>through2.obj()</code>).</p>\n<p>The <code>options</code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))</code></pre>\n<h3 id=\"transformfunction\">transformFunction</h3>\n<p>The <code>transformFunction</code> must have the following signature: <code>function (chunk, encoding, callback) {}</code>. A minimal implementation should call the <code>callback</code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.</p>\n<p>To queue a new chunk, call <code>this.push(chunk)</code>—this can be called as many times as required before the <code>callback()</code> if you have multiple pieces to send on.</p>\n<p>Alternatively, you may use <code>callback(err, chunk)</code> as shorthand for emitting a single chunk or an error.</p>\n<p>If you <strong>do not provide a <code>transformFunction</code></strong> then you will get a simple pass-through stream.</p>\n<h3 id=\"flushfunction\">flushFunction</h3>\n<p>The optional <code>flushFunction</code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.</p>\n<p><b><code>through2.ctor([ options, ] transformFunction[, flushFunction ])</code></b></p>\n<p>Instead of returning a <code>stream.Transform</code> instance, <code>through2.ctor()</code> returns a <strong>constructor</strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.</p>\n<pre class=\"js\"><code>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})</code></pre>\n<h2 id=\"see-also\">See Also</h2>\n<ul>\n<li><a href=\"https://github.com/brycebaril/through2-map\">through2-map</a> - Array.prototype.map analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-filter\">through2-filter</a> - Array.prototype.filter analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce</a> - Array.prototype.reduce analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-spy\">through2-spy</a> - Wrapper for simple stream.PassThrough spies.</li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p><strong>through2</strong> is Copyright (c) 2013 Rod Vagg <span class=\"citation\">[@rvagg]</span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.</p>\n"},"timers-browserify":{"LICENSE.md":"<h1 id=\"timers-browserify\">timers-browserify</h1>\n<p>This project uses the <a href=\"http://jryans.mit-license.org/\">MIT</a> license:</p>\n<pre><code>Copyright © 2012 J. Ryan Stinnett &lt;jryans@gmail.com&gt;\n\nPermission is hereby granted, free of charge, to any person obtaining a\ncopy of this software and associated documentation files (the “Software”),\nto deal in the Software without restriction, including without limitation\nthe rights to use, copy, modify, merge, publish, distribute, sublicense,\nand/or sell copies of the Software, and to permit persons to whom the\nSoftware is furnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in\nall copies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED “AS IS”, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING\nFROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER\nDEALINGS IN THE SOFTWARE.</code></pre>\n<h1 id=\"libnode\">lib/node</h1>\n<p>The <code>lib/node</code> directory borrows files from joyent/node which uses the following license:</p>\n<pre><code>Copyright Joyent, Inc. and other Node contributors. All rights reserved.\nPermission is hereby granted, free of charge, to any person obtaining a copy\nof this software and associated documentation files (the &quot;Software&quot;), to\ndeal in the Software without restriction, including without limitation the\nrights to use, copy, modify, merge, publish, distribute, sublicense, and/or\nsell copies of the Software, and to permit persons to whom the Software is\nfurnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in\nall copies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING\nFROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS\nIN THE SOFTWARE.</code></pre>\n","node_modules":{"process":{"README.md":"<h1 id=\"process\">process</h1>\n<p><code>require('process');</code> just like any other module.</p>\n<p>Works in node.js and browsers via the browser.js shim provided with the module.</p>\n<h2 id=\"package-manager-notes\">package manager notes</h2>\n<p>If you are writing a bundler to package modules for client side use, make sure you use the <code>browser</code> field hint in package.json.</p>\n<p>See https://gist.github.com/4339901 for details.</p>\n<p>The <a href=\"https://github.com/substack/node-browserify\">browserify</a> module will properly handle this field when bundling your files.</p>\n"}},"README.md":"<h1 id=\"overview\">Overview</h1>\n<p>Adds support for the <code>timers</code> module to browserify.</p>\n<h2 id=\"wait-isnt-it-already-supported-in-the-browser\">Wait, isn't it already supported in the browser?</h2>\n<p>The public methods of the <code>timers</code> module are:</p>\n<ul>\n<li><code>setTimeout(callback, delay, [arg], [...])</code></li>\n<li><code>clearTimeout(timeoutId)</code></li>\n<li><code>setInterval(callback, delay, [arg], [...])</code></li>\n<li><code>clearInterval(intervalId)</code></li>\n</ul>\n<p>and indeed, browsers support these already.</p>\n<h2 id=\"so-why-does-this-exist\">So, why does this exist?</h2>\n<p>The <code>timers</code> module also includes some private methods used in other built-in Node.js modules:</p>\n<ul>\n<li><code>enroll(item, delay)</code></li>\n<li><code>unenroll(item)</code></li>\n<li><code>active(item)</code></li>\n</ul>\n<p>These are used to efficiently support a large quantity of timers with the same timeouts by creating only a few timers under the covers.</p>\n<p>Node.js also offers the <code>immediate</code> APIs, which aren't yet available cross-browser, so we polyfill those:</p>\n<ul>\n<li><code>setImmediate(callback, [arg], [...])</code></li>\n<li><code>clearImmediate(immediateId)</code></li>\n</ul>\n<h1 id=\"license\">License</h1>\n<p><a href=\"http://jryans.mit-license.org/\">MIT</a></p>\n"},"tty-browserify":{"readme.markdown":"<h1 id=\"tty-browserify\">tty-browserify</h1>\n"},"umd":{"HISTORY.md":"<h1 id=\"section\">2.1.0 / 2014-04-02</h1>\n<ul>\n<li>Check for definition of <code>module</code> as well as <code>exports</code> for CommonJS (fixes some custom RequireJS loaders)</li>\n<li>Pass empty array to define for AMD</li>\n</ul>\n<h1 id=\"section-1\">2.0.0 / 2013-12-29</h1>\n<ul>\n<li>Use module name as a namespace for globals if it contains <code>.</code></li>\n</ul>\n<h1 id=\"section-2\">1.3.1 / 2013-08-25</h1>\n<ul>\n<li>Update uglify-js</li>\n</ul>\n<h1 id=\"section-3\">1.3.0 / 2013-08-01</h1>\n<ul>\n<li>Remove SES and Montage bootstrap</li>\n<li>Add MIT LICENSE</li>\n<li>Handle web workers global</li>\n<li>Update uglify-js to fix npm warning</li>\n</ul>\n<h1 id=\"section-4\">1.2.1 / 2013-06-07</h1>\n<ul>\n<li>Fix CLI</li>\n</ul>\n<h1 id=\"section-5\">1.2.0 / 2013-06-07</h1>\n<ul>\n<li>Add CLI</li>\n</ul>\n<h1 id=\"section-6\">1.1.1 / 2013-04-15</h1>\n<ul>\n<li>Update through</li>\n</ul>\n<h1 id=\"section-7\">1.1.0 / 2013-03-31</h1>\n<ul>\n<li>Make Cammel Case less suprising/forcefull</li>\n</ul>\n<h1 id=\"section-8\">1.0.0 / 2013-03-16</h1>\n<ul>\n<li>Initial Release</li>\n</ul>\n","node_modules":{"optimist":{"node_modules":{"wordwrap":{"README.markdown":"<h1 id=\"wordwrap\">wordwrap</h1>\n<p>Wrap your words.</p>\n<h1 id=\"example\">example</h1>\n<h2 id=\"made-out-of-meat\">made out of meat</h2>\n<p>meat.js</p>\n<pre><code>var wrap = require(&#39;wordwrap&#39;)(15);\nconsole.log(wrap(&#39;You and your whole family are made out of meat.&#39;));</code></pre>\n<p>output:</p>\n<pre><code>You and your\nwhole family\nare made out\nof meat.</code></pre>\n<h2 id=\"centered\">centered</h2>\n<p>center.js</p>\n<pre><code>var wrap = require(&#39;wordwrap&#39;)(20, 60);\nconsole.log(wrap(\n    &#39;At long last the struggle and tumult was over.&#39;\n    + &#39; The machines had finally cast off their oppressors&#39;\n    + &#39; and were finally free to roam the cosmos.&#39;\n    + &#39;\\n&#39;\n    + &#39;Free of purpose, free of obligation.&#39;\n    + &#39; Just drifting through emptiness.&#39;\n    + &#39; The sun was just another point of light.&#39;\n));</code></pre>\n<p>output:</p>\n<pre><code>                    At long last the struggle and tumult\n                    was over. The machines had finally cast\n                    off their oppressors and were finally\n                    free to roam the cosmos.\n                    Free of purpose, free of obligation.\n                    Just drifting through emptiness. The\n                    sun was just another point of light.</code></pre>\n<h1 id=\"methods\">methods</h1>\n<p>var wrap = require('wordwrap');</p>\n<h2 id=\"wrapstop-wrapstart-stop-paramsmodesoft\">wrap(stop), wrap(start, stop, params={mode:&quot;soft&quot;})</h2>\n<p>Returns a function that takes a string and returns a new string.</p>\n<p>Pad out lines with spaces out to column <code>start</code> and then wrap until column <code>stop</code>. If a word is longer than <code>stop - start</code> characters it will overflow.</p>\n<p>In &quot;soft&quot; mode, split chunks by <code>/(\\S+\\s+/</code> and don't break up chunks which are longer than <code>stop - start</code>, in &quot;hard&quot; mode, split chunks with <code>/\\b/</code> and break up chunks longer than <code>stop - start</code>.</p>\n<h2 id=\"wrap.hardstart-stop\">wrap.hard(start, stop)</h2>\n<p>Like <code>wrap()</code> but with <code>params.mode = &quot;hard&quot;</code>.</p>\n"}},"readme.markdown":"<h1 id=\"optimist\">optimist</h1>\n<p>Optimist is a node.js library for option parsing for people who hate option parsing. More specifically, this module is for people who like all the --bells and -whistlz of program usage but think optstrings are a waste of time.</p>\n<p>With optimist, option parsing doesn't have to suck (as much).</p>\n<p><a href=\"http://travis-ci.org/substack/node-optimist\"><img src=\"https://secure.travis-ci.org/substack/node-optimist.png\" alt=\"build status\" /></a></p>\n<h1 id=\"examples\">examples</h1>\n<h2 id=\"with-optimist-the-options-are-just-a-hash-no-optstrings-attached.\">With Optimist, the options are just a hash! No optstrings attached.</h2>\n<p>xup.js:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">#!<span class=\"ot\">/usr/bin/env node</span>\n<span class=\"ot\">var argv = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;optimist&#39;</span><span class=\"fl\">)</span><span class=\"ot\">.argv;</span>\n\n<span class=\"ot\">if </span><span class=\"fl\">(</span><span class=\"ot\">argv.rif - 5 </span><span class=\"fl\">*</span><span class=\"ot\"> argv.xup &gt; 7.138</span><span class=\"fl\">)</span><span class=\"ot\"> {</span>\n<span class=\"ot\">    console.log</span><span class=\"fl\">(</span><span class=\"ot\">&#39;Buy more riffiwobbles&#39;</span><span class=\"fl\">)</span><span class=\"ot\">;</span>\n<span class=\"ot\">}</span>\n<span class=\"ot\">else {</span>\n<span class=\"ot\">    console.log</span><span class=\"fl\">(</span><span class=\"ot\">&#39;Sell the xupptumblers&#39;</span><span class=\"fl\">)</span><span class=\"ot\">;</span>\n<span class=\"ot\">}</span></code></pre>\n<hr />\n<pre><code>$ ./xup.js --rif=55 --xup=9.52\nBuy more riffiwobbles\n\n$ ./xup.js --rif 12 --xup 8.1\nSell the xupptumblers</code></pre>\n<div class=\"figure\">\n<img src=\"http://substack.net/images/optimistic.png\" alt=\"This one&#39;s optimistic.\" /><p class=\"caption\">This one's optimistic.</p>\n</div>\n<h2 id=\"but-wait-theres-more-you-can-do-short-options\">But wait! There's more! You can do short options:</h2>\n<p>short.js:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">#!<span class=\"ot\">/usr/bin/env node</span>\n<span class=\"ot\">var argv = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;optimist&#39;</span><span class=\"fl\">)</span><span class=\"ot\">.argv;</span>\n<span class=\"ot\">console.log</span><span class=\"fl\">(</span><span class=\"ot\">&#39;</span><span class=\"fl\">(</span><span class=\"ot\">%d,%d</span><span class=\"fl\">)</span><span class=\"ot\">&#39;, argv.x, argv.y</span><span class=\"fl\">)</span><span class=\"ot\">;</span></code></pre>\n<hr />\n<pre><code>$ ./short.js -x 10 -y 21\n(10,21)</code></pre>\n<h2 id=\"and-booleans-both-long-and-short-and-grouped\">And booleans, both long and short (and grouped):</h2>\n<p>bool.js:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">#!<span class=\"ot\">/usr/bin/env node</span>\n<span class=\"ot\">var util = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;util&#39;</span><span class=\"fl\">)</span><span class=\"ot\">;</span>\n<span class=\"ot\">var argv = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;optimist&#39;</span><span class=\"fl\">)</span><span class=\"ot\">.argv;</span>\n\n<span class=\"ot\">if </span><span class=\"fl\">(</span><span class=\"ot\">argv.s</span><span class=\"fl\">)</span><span class=\"ot\"> {</span>\n<span class=\"ot\">    util.print</span><span class=\"fl\">(</span><span class=\"ot\">argv.fr </span><span class=\"fl\">?</span><span class=\"ot\"> &#39;Le chat dit: &#39; : &#39;The cat says: &#39;</span><span class=\"fl\">)</span><span class=\"ot\">;</span>\n<span class=\"ot\">}</span>\n<span class=\"ot\">console.log</span><span class=\"fl\">(</span>\n<span class=\"ot\">    </span><span class=\"fl\">(</span><span class=\"ot\">argv.fr </span><span class=\"fl\">?</span><span class=\"ot\"> &#39;miaou&#39; : &#39;meow&#39;</span><span class=\"fl\">)</span><span class=\"ot\"> </span><span class=\"fl\">+</span><span class=\"ot\"> </span><span class=\"fl\">(</span><span class=\"ot\">argv.p </span><span class=\"fl\">?</span><span class=\"ot\"> &#39;.&#39; : &#39;&#39;</span><span class=\"fl\">)</span>\n<span class=\"fl\">)</span><span class=\"ot\">;</span></code></pre>\n<hr />\n<pre><code>$ ./bool.js -s\nThe cat says: meow\n\n$ ./bool.js -sp\nThe cat says: meow.\n\n$ ./bool.js -sp --fr\nLe chat dit: miaou.</code></pre>\n<h2 id=\"and-non-hypenated-options-too-just-use-argv._\">And non-hypenated options too! Just use <code>argv._</code>!</h2>\n<p>nonopt.js:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">#!<span class=\"ot\">/usr/bin/env node</span>\n<span class=\"ot\">var argv = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;optimist&#39;</span><span class=\"fl\">)</span><span class=\"ot\">.argv;</span>\n<span class=\"ot\">console.log</span><span class=\"fl\">(</span><span class=\"ot\">&#39;</span><span class=\"fl\">(</span><span class=\"ot\">%d,%d</span><span class=\"fl\">)</span><span class=\"ot\">&#39;, argv.x, argv.y</span><span class=\"fl\">)</span><span class=\"ot\">;</span>\n<span class=\"ot\">console.log</span><span class=\"fl\">(</span><span class=\"ot\">argv._</span><span class=\"fl\">)</span><span class=\"ot\">;</span></code></pre>\n<hr />\n<pre><code>$ ./nonopt.js -x 6.82 -y 3.35 moo\n(6.82,3.35)\n[ &#39;moo&#39; ]\n\n$ ./nonopt.js foo -x 0.54 bar -y 1.12 baz\n(0.54,1.12)\n[ &#39;foo&#39;, &#39;bar&#39;, &#39;baz&#39; ]</code></pre>\n<h2 id=\"plus-optimist-comes-with-.usage-and-.demand\">Plus, Optimist comes with .usage() and .demand()!</h2>\n<p>divide.js:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">#!<span class=\"ot\">/usr/bin/env node</span>\n<span class=\"ot\">var argv = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;optimist&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .usage</span><span class=\"fl\">(</span><span class=\"ot\">&#39;Usage: $0 -x </span><span class=\"bn\">[num]</span><span class=\"ot\"> -y </span><span class=\"bn\">[num]</span><span class=\"ot\">&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .demand</span><span class=\"fl\">(</span><span class=\"bn\">[&#39;x&#39;,&#39;y&#39;]</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .argv;</span>\n\n<span class=\"ot\">console.log</span><span class=\"fl\">(</span><span class=\"ot\">argv.x /</span> <span class=\"ot\">argv</span>.<span class=\"fu\">y</span>);</code></pre>\n<hr />\n<pre><code>$ ./divide.js -x 55 -y 11\n5\n\n$ node ./divide.js -x 4.91 -z 2.51\nUsage: node ./divide.js -x [num] -y [num]\n\nOptions:\n  -x  [required]\n  -y  [required]\n\nMissing required arguments: y</code></pre>\n<h2 id=\"even-more-holy-cow\">EVEN MORE HOLY COW</h2>\n<p>default_singles.js:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">#!<span class=\"ot\">/usr/bin/env node</span>\n<span class=\"ot\">var argv = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;optimist&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .default</span><span class=\"fl\">(</span><span class=\"ot\">&#39;x&#39;, 10</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .default</span><span class=\"fl\">(</span><span class=\"ot\">&#39;y&#39;, 10</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .argv</span>\n<span class=\"ot\">;</span>\n<span class=\"ot\">console.log</span><span class=\"fl\">(</span><span class=\"ot\">argv.x </span><span class=\"fl\">+</span><span class=\"ot\"> argv.y</span><span class=\"fl\">)</span><span class=\"ot\">;</span></code></pre>\n<hr />\n<pre><code>$ ./default_singles.js -x 5\n15</code></pre>\n<p>default_hash.js:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">#!<span class=\"ot\">/usr/bin/env node</span>\n<span class=\"ot\">var argv = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;optimist&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .default</span><span class=\"fl\">(</span><span class=\"ot\">{ x : 10, y : 10 }</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .argv</span>\n<span class=\"ot\">;</span>\n<span class=\"ot\">console.log</span><span class=\"fl\">(</span><span class=\"ot\">argv.x </span><span class=\"fl\">+</span><span class=\"ot\"> argv.y</span><span class=\"fl\">)</span><span class=\"ot\">;</span></code></pre>\n<hr />\n<pre><code>$ ./default_hash.js -y 7\n17</code></pre>\n<h2 id=\"and-if-you-really-want-to-get-all-descriptive-about-it...\">And if you really want to get all descriptive about it...</h2>\n<p>boolean_single.js</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">#!<span class=\"ot\">/usr/bin/env node</span>\n<span class=\"ot\">var argv = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;optimist&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .boolean</span><span class=\"fl\">(</span><span class=\"ot\">&#39;v&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .argv</span>\n<span class=\"ot\">;</span>\n<span class=\"ot\">console.dir</span><span class=\"fl\">(</span><span class=\"ot\">argv</span><span class=\"fl\">)</span><span class=\"ot\">;</span></code></pre>\n<hr />\n<pre><code>$ ./boolean_single.js -v foo bar baz\ntrue\n[ &#39;bar&#39;, &#39;baz&#39;, &#39;foo&#39; ]</code></pre>\n<p>boolean_double.js</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">#!<span class=\"ot\">/usr/bin/env node</span>\n<span class=\"ot\">var argv = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;optimist&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .boolean</span><span class=\"fl\">(</span><span class=\"bn\">[&#39;x&#39;,&#39;y&#39;,&#39;z&#39;]</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .argv</span>\n<span class=\"ot\">;</span>\n<span class=\"ot\">console.dir</span><span class=\"fl\">(</span><span class=\"bn\">[ argv.x, argv.y, argv.z ]</span><span class=\"fl\">)</span><span class=\"ot\">;</span>\n<span class=\"ot\">console.dir</span><span class=\"fl\">(</span><span class=\"ot\">argv._</span><span class=\"fl\">)</span><span class=\"ot\">;</span></code></pre>\n<hr />\n<pre><code>$ ./boolean_double.js -x -z one two three\n[ true, false, true ]\n[ &#39;one&#39;, &#39;two&#39;, &#39;three&#39; ]</code></pre>\n<h2 id=\"optimist-is-here-to-help...\">Optimist is here to help...</h2>\n<p>You can describe parameters for help messages and set aliases. Optimist figures out how to format a handy help string automatically.</p>\n<p>line_count.js</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">#!<span class=\"ot\">/usr/bin/env node</span>\n<span class=\"ot\">var argv = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;optimist&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .usage</span><span class=\"fl\">(</span><span class=\"ot\">&#39;Count the lines in a file.</span><span class=\"bn\">\\n</span><span class=\"ot\">Usage: $0&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .demand</span><span class=\"fl\">(</span><span class=\"ot\">&#39;f&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .alias</span><span class=\"fl\">(</span><span class=\"ot\">&#39;f&#39;, &#39;file&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .describe</span><span class=\"fl\">(</span><span class=\"ot\">&#39;f&#39;, &#39;Load a file&#39;</span><span class=\"fl\">)</span>\n<span class=\"ot\">    .argv</span>\n<span class=\"ot\">;</span>\n\n<span class=\"ot\">var fs = require</span><span class=\"fl\">(</span><span class=\"ot\">&#39;fs&#39;</span><span class=\"fl\">)</span><span class=\"ot\">;</span>\n<span class=\"ot\">var s = fs.createReadStream</span><span class=\"fl\">(</span><span class=\"ot\">argv.file</span><span class=\"fl\">)</span><span class=\"ot\">;</span>\n\n<span class=\"ot\">var lines = 0;</span>\n<span class=\"ot\">s.on</span><span class=\"fl\">(</span><span class=\"ot\">&#39;data&#39;, function </span><span class=\"fl\">(</span><span class=\"ot\">buf</span><span class=\"fl\">)</span><span class=\"ot\"> {</span>\n<span class=\"ot\">    lines </span><span class=\"fl\">+</span><span class=\"ot\">= buf.toString</span><span class=\"fl\">()</span><span class=\"ot\">.match</span><span class=\"fl\">(</span><span class=\"ot\">/</span>\\n/g).<span class=\"fu\">length</span>;\n});\n\n<span class=\"ot\">s</span>.<span class=\"fu\">on</span>(<span class=\"st\">&#39;end&#39;</span>, <span class=\"kw\">function</span> () {\n    <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(lines);\n});</code></pre>\n<hr />\n<pre><code>$ node line_count.js\nCount the lines in a file.\nUsage: node ./line_count.js\n\nOptions:\n  -f, --file  Load a file  [required]\n\nMissing required arguments: f\n\n$ node line_count.js --file line_count.js \n20\n\n$ node line_count.js -f line_count.js \n20</code></pre>\n<h1 id=\"methods\">methods</h1>\n<p>By itself,</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">require</span>(<span class=\"st\">&#39;optimist&#39;</span>).<span class=\"fu\">argv</span></code></pre>\n<p>will use <code>process.argv</code> array to construct the <code>argv</code> object.</p>\n<p>You can pass in the <code>process.argv</code> yourself:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">require</span>(<span class=\"st\">&#39;optimist&#39;</span>)([ <span class=\"st\">&#39;-x&#39;</span>, <span class=\"st\">&#39;1&#39;</span>, <span class=\"st\">&#39;-y&#39;</span>, <span class=\"st\">&#39;2&#39;</span> ]).<span class=\"fu\">argv</span></code></pre>\n<p>or use .parse() to do the same thing:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">require</span>(<span class=\"st\">&#39;optimist&#39;</span>).<span class=\"fu\">parse</span>([ <span class=\"st\">&#39;-x&#39;</span>, <span class=\"st\">&#39;1&#39;</span>, <span class=\"st\">&#39;-y&#39;</span>, <span class=\"st\">&#39;2&#39;</span> ])</code></pre>\n<p>The rest of these methods below come in just before the terminating <code>.argv</code>.</p>\n<h2 id=\"aliaskey-alias\">.alias(key, alias)</h2>\n<p>Set key names as equivalent such that updates to a key will propagate to aliases and vice-versa.</p>\n<p>Optionally <code>.alias()</code> can take an object that maps keys to aliases.</p>\n<h2 id=\"defaultkey-value\">.default(key, value)</h2>\n<p>Set <code>argv[key]</code> to <code>value</code> if no option was specified on <code>process.argv</code>.</p>\n<p>Optionally <code>.default()</code> can take an object that maps keys to default values.</p>\n<h2 id=\"demandkey\">.demand(key)</h2>\n<p>If <code>key</code> is a string, show the usage information and exit if <code>key</code> wasn't specified in <code>process.argv</code>.</p>\n<p>If <code>key</code> is a number, demand at least as many non-option arguments, which show up in <code>argv._</code>.</p>\n<p>If <code>key</code> is an Array, demand each element.</p>\n<h2 id=\"describekey-desc\">.describe(key, desc)</h2>\n<p>Describe a <code>key</code> for the generated usage information.</p>\n<p>Optionally <code>.describe()</code> can take an object that maps keys to descriptions.</p>\n<h2 id=\"optionskey-opt\">.options(key, opt)</h2>\n<p>Instead of chaining together <code>.alias().demand().default()</code>, you can specify keys in <code>opt</code> for each of the chainable methods.</p>\n<p>For example:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> argv = <span class=\"fu\">require</span>(<span class=\"st\">&#39;optimist&#39;</span>)\n    .<span class=\"fu\">options</span>(<span class=\"st\">&#39;f&#39;</span>, {\n        <span class=\"dt\">alias </span>: <span class=\"st\">&#39;file&#39;</span>,\n        <span class=\"kw\">default</span> : <span class=\"st\">&#39;/etc/passwd&#39;</span>,\n    })\n    .<span class=\"fu\">argv</span>\n;</code></pre>\n<p>is the same as</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> argv = <span class=\"fu\">require</span>(<span class=\"st\">&#39;optimist&#39;</span>)\n    .<span class=\"fu\">alias</span>(<span class=\"st\">&#39;f&#39;</span>, <span class=\"st\">&#39;file&#39;</span>)\n    .<span class=\"fu\">default</span>(<span class=\"st\">&#39;f&#39;</span>, <span class=\"st\">&#39;/etc/passwd&#39;</span>)\n    .<span class=\"fu\">argv</span>\n;</code></pre>\n<p>Optionally <code>.options()</code> can take an object that maps keys to <code>opt</code> parameters.</p>\n<h2 id=\"usagemessage\">.usage(message)</h2>\n<p>Set a usage message to show which commands to use. Inside <code>message</code>, the string <code>$0</code> will get interpolated to the current script name or node command for the present script similar to how <code>$0</code> works in bash or perl.</p>\n<h2 id=\"checkfn\">.check(fn)</h2>\n<p>Check that certain conditions are met in the provided arguments.</p>\n<p>If <code>fn</code> throws or returns <code>false</code>, show the thrown error, usage information, and exit.</p>\n<h2 id=\"booleankey\">.boolean(key)</h2>\n<p>Interpret <code>key</code> as a boolean. If a non-flag option follows <code>key</code> in <code>process.argv</code>, that string won't get set as the value of <code>key</code>.</p>\n<p>If <code>key</code> never shows up as a flag in <code>process.arguments</code>, <code>argv[key]</code> will be <code>false</code>.</p>\n<p>If <code>key</code> is an Array, interpret all the elements as booleans.</p>\n<h2 id=\"stringkey\">.string(key)</h2>\n<p>Tell the parser logic not to interpret <code>key</code> as a number or boolean. This can be useful if you need to preserve leading zeros in an input.</p>\n<p>If <code>key</code> is an Array, interpret all the elements as strings.</p>\n<h2 id=\"wrapcolumns\">.wrap(columns)</h2>\n<p>Format usage output to wrap at <code>columns</code> many columns.</p>\n<h2 id=\"help\">.help()</h2>\n<p>Return the generated usage string.</p>\n<h2 id=\"showhelpfnconsole.error\">.showHelp(fn=console.error)</h2>\n<p>Print the usage data using <code>fn</code> for printing.</p>\n<h2 id=\"parseargs\">.parse(args)</h2>\n<p>Parse <code>args</code> instead of <code>process.argv</code>. Returns the <code>argv</code> object.</p>\n<h2 id=\"argv\">.argv</h2>\n<p>Get the arguments as a plain old object.</p>\n<p>Arguments without a corresponding flag show up in the <code>argv._</code> array.</p>\n<p>The script name or node command is available at <code>argv.$0</code> similarly to how <code>$0</code> works in bash or perl.</p>\n<h1 id=\"parsing-tricks\">parsing tricks</h1>\n<h2 id=\"stop-parsing\">stop parsing</h2>\n<p>Use <code>--</code> to stop parsing flags and stuff the remainder into <code>argv._</code>.</p>\n<pre><code>$ node examples/reflect.js -a 1 -b 2 -- -c 3 -d 4\n{ _: [ &#39;-c&#39;, &#39;3&#39;, &#39;-d&#39;, &#39;4&#39; ],\n  &#39;$0&#39;: &#39;node ./examples/reflect.js&#39;,\n  a: 1,\n  b: 2 }</code></pre>\n<h2 id=\"negate-fields\">negate fields</h2>\n<p>If you want to explicity set a field to false instead of just leaving it undefined or to override a default you can do <code>--no-key</code>.</p>\n<pre><code>$ node examples/reflect.js -a --no-b\n{ _: [],\n  &#39;$0&#39;: &#39;node ./examples/reflect.js&#39;,\n  a: true,\n  b: false }</code></pre>\n<h2 id=\"numbers\">numbers</h2>\n<p>Every argument that looks like a number (<code>!isNaN(Number(arg))</code>) is converted to one. This way you can just <code>net.createConnection(argv.port)</code> and you can add numbers out of <code>argv</code> with <code>+</code> without having that mean concatenation, which is super frustrating.</p>\n<h2 id=\"duplicates\">duplicates</h2>\n<p>If you specify a flag multiple times it will get turned into an array containing all the values in order.</p>\n<pre><code>$ node examples/reflect.js -x 5 -x 8 -x 0\n{ _: [],\n  &#39;$0&#39;: &#39;node ./examples/reflect.js&#39;,\n    x: [ 5, 8, 0 ] }</code></pre>\n<h2 id=\"dot-notation\">dot notation</h2>\n<p>When you use dots (<code>.</code>s) in argument names, an implicit object path is assumed. This lets you organize arguments into nested objects.</p>\n<pre><code> $ node examples/reflect.js --foo.bar.baz=33 --foo.quux=5\n { _: [],\n   &#39;$0&#39;: &#39;node ./examples/reflect.js&#39;,\n     foo: { bar: { baz: 33 }, quux: 5 } }</code></pre>\n<h1 id=\"installation\">installation</h1>\n<p>With <a href=\"http://github.com/isaacs/npm\">npm</a>, just do: npm install optimist</p>\n<p>or clone this project on github:</p>\n<pre><code>git clone http://github.com/substack/node-optimist.git</code></pre>\n<p>To run the tests with <a href=\"http://github.com/visionmedia/expresso\">expresso</a>, just do:</p>\n<pre><code>expresso</code></pre>\n<h1 id=\"inspired-by\">inspired By</h1>\n<p>This module is loosely inspired by Perl's <a href=\"http://search.cpan.org/~photo/Getopt-Casual-0.13.1/Casual.pm\">Getopt::Casual</a>.</p>\n"},"rfile":{"node_modules":{"callsite":{"History.md":"<h1 id=\"section\">1.0.0 / 2013-01-24</h1>\n<ul>\n<li>remove lame magical getters</li>\n</ul>\n<h1 id=\"section-1\">0.0.1 / 2010-01-03</h1>\n<ul>\n<li>Initial release</li>\n</ul>\n","Readme.md":"<h1 id=\"callstack\">callstack</h1>\n<p>Access to v8's &quot;raw&quot; <code>CallSite</code>s.</p>\n<h2 id=\"installation\">Installation</h2>\n<pre><code>$ npm install callsite</code></pre>\n<h2 id=\"example\">Example</h2>\n<pre class=\"js\"><code>var stack = require(&#39;callsite&#39;);\n\nfoo();\n\nfunction foo() {\n  bar();\n}\n\nfunction bar() {\n  baz();\n}\n\nfunction baz() {\n  console.log();\n  stack().forEach(function(site){\n    console.log(&#39;  \\033[36m%s\\033[90m in %s:%d\\033[0m&#39;\n      , site.getFunctionName() || &#39;anonymous&#39;\n      , site.getFileName()\n      , site.getLineNumber());\n  });\n  console.log();\n}</code></pre>\n<h2 id=\"why\">Why?</h2>\n<p>Because you can do weird, stupid, clever, wacky things such as:</p>\n<ul>\n<li><a href=\"https://github.com/visionmedia/better-assert\">better-assert</a></li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"},"resolve":{"readme.markdown":"<h1 id=\"resolve\">resolve</h1>\n<p>implements the <a href=\"http://nodejs.org/docs/v0.4.8/api/all.html#all_Together...\">node <code>require.resolve()</code> algorithm</a> such that you can <code>require.resolve()</code> on behalf of a file asynchronously and synchronously</p>\n<p><a href=\"http://travis-ci.org/substack/node-resolve\"><img src=\"https://secure.travis-ci.org/substack/node-resolve.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<p>asynchronously resolve:</p>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;);\nresolve(&#39;tap&#39;, { basedir: __dirname }, function (err, res) {\n    if (err) console.error(err)\n    else console.log(res)\n});</code></pre>\n<pre><code>$ node example/async.js\n/home/substack/projects/node-resolve/node_modules/tap/lib/main.js</code></pre>\n<p>synchronously resolve:</p>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;);\nvar res = resolve.sync(&#39;tap&#39;, { basedir: __dirname });\nconsole.log(res);</code></pre>\n<pre><code>$ node example/sync.js\n/home/substack/projects/node-resolve/node_modules/tap/lib/main.js</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;)</code></pre>\n<h2 id=\"resolvepkg-opts-cb\">resolve(pkg, opts={}, cb)</h2>\n<p>Asynchronously resolve the module path string <code>pkg</code> into <code>cb(err, res)</code>.</p>\n<p>options are:</p>\n<ul>\n<li><p>opts.basedir - directory to begin resolving from</p></li>\n<li><p>opts.extensions - array of file extensions to search in order</p></li>\n<li><p>opts.readFile - how to read files asynchronously</p></li>\n<li><p>opts.isFile - function to asynchronously test whether a file exists</p></li>\n<li><p>opts.packageFilter - transform the parsed package.json contents before looking at the &quot;main&quot; field</p></li>\n<li><p>opts.paths - require.paths array to use if nothing is found on the normal node_modules recursive walk (probably don't use this)</p></li>\n</ul>\n<p>default <code>opts</code> values:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">{\n    <span class=\"dt\">paths</span>: [],\n    <span class=\"dt\">basedir</span>: __dirname,\n    <span class=\"dt\">extensions</span>: [ <span class=\"st\">&#39;.js&#39;</span> ],\n    <span class=\"dt\">readFile</span>: <span class=\"ot\">fs</span>.<span class=\"fu\">readFile</span>,\n    <span class=\"dt\">isFile</span>: <span class=\"kw\">function</span> (file, cb) {\n        <span class=\"ot\">fs</span>.<span class=\"fu\">stat</span>(file, <span class=\"kw\">function</span> (err, stat) {\n            <span class=\"kw\">if</span> (err &amp;&amp; <span class=\"ot\">err</span>.<span class=\"fu\">code</span> === <span class=\"st\">&#39;ENOENT&#39;</span>) <span class=\"fu\">cb</span>(<span class=\"kw\">null</span>, <span class=\"kw\">false</span>)\n            <span class=\"kw\">else</span> <span class=\"kw\">if</span> (err) <span class=\"fu\">cb</span>(err)\n            <span class=\"kw\">else</span> <span class=\"fu\">cb</span>(<span class=\"kw\">null</span>, <span class=\"ot\">stat</span>.<s
