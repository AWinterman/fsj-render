used internally by the async module but can be useful when you want to manually control the flow of functions in series.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>tasks - An array of functions to run.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>var iterator = async.iterator([\n    function(){ sys.p(&#39;one&#39;); },\n    function(){ sys.p(&#39;two&#39;); },\n    function(){ sys.p(&#39;three&#39;); }\n]);\n\nnode&gt; var iterator2 = iterator();\n&#39;one&#39;\nnode&gt; var iterator3 = iterator2();\n&#39;two&#39;\nnode&gt; iterator3();\n&#39;three&#39;\nnode&gt; var nextfn = iterator2.next();\nnode&gt; nextfn();\n&#39;three&#39;</code></pre>\n<hr />\n<p><a name=\"apply\" /> ### apply(function, arguments..)</p>\n<p>Creates a continuation function with some arguments already applied, a useful shorthand when combined with other control flow functions. Any arguments passed to the returned function are added to the arguments originally passed to apply.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>function - The function you want to eventually apply all arguments to.</li>\n<li>arguments... - Any number of arguments to automatically apply when the continuation is called.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>// using apply\n\nasync.parallel([\n    async.apply(fs.writeFile, &#39;testfile1&#39;, &#39;test1&#39;),\n    async.apply(fs.writeFile, &#39;testfile2&#39;, &#39;test2&#39;),\n]);\n\n\n// the same process without using apply\n\nasync.parallel([\n    function(callback){\n        fs.writeFile(&#39;testfile1&#39;, &#39;test1&#39;, callback);\n    },\n    function(callback){\n        fs.writeFile(&#39;testfile2&#39;, &#39;test2&#39;, callback);\n    }\n]);</code></pre>\n<p>It's possible to pass any number of additional arguments when calling the continuation:</p>\n<pre class=\"js\"><code>node&gt; var fn = async.apply(sys.puts, &#39;one&#39;);\nnode&gt; fn(&#39;two&#39;, &#39;three&#39;);\none\ntwo\nthree</code></pre>\n<hr />\n<p><a name=\"nextTick\" /> ### nextTick(callback)</p>\n<p>Calls the callback on a later loop around the event loop. In node.js this just calls process.nextTick, in the browser it falls back to setImmediate(callback) if available, otherwise setTimeout(callback, 0), which means other higher priority events may precede the execution of the callback.</p>\n<p>This is used internally for browser-compatibility purposes.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>callback - The function to call on a later loop around the event loop.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>var call_order = [];\nasync.nextTick(function(){\n    call_order.push(&#39;two&#39;);\n    // call_order now equals [&#39;one&#39;,&#39;two&#39;]\n});\ncall_order.push(&#39;one&#39;)</code></pre>\n<p><a name=\"times\" /> ### times(n, callback)</p>\n<p>Calls the callback n times and accumulates results in the same manner you would use with async.map.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>n - The number of times to run the function.</li>\n<li>callback - The function to call n times.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>// Pretend this is some complicated async factory\nvar createUser = function(id, callback) {\n  callback(null, {\n    id: &#39;user&#39; + id\n  })\n}\n// generate 5 users\nasync.times(5, function(n, next){\n    createUser(n, function(err, user) {\n      next(err, user)\n    })\n}, function(err, users) {\n  // we should now have 5 users\n});</code></pre>\n<p><a name=\"timesSeries\" /> ### timesSeries(n, callback)</p>\n<p>The same as times only the iterator is applied to each item in the array in series. The next iterator is only called once the current one has completed processing. The results array will be in the same order as the original.</p>\n<h2 id=\"utils-1\">Utils</h2>\n<p><a name=\"memoize\" /> ### memoize(fn, [hasher])</p>\n<p>Caches the results of an async function. When creating a hash to store function results against, the callback is omitted from the hash and an optional hash function can be used.</p>\n<p>The cache of results is exposed as the <code>memo</code> property of the function returned by <code>memoize</code>.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>fn - the function you to proxy and cache results from.</li>\n<li>hasher - an optional function for generating a custom hash for storing results, it has all the arguments applied to it apart from the callback, and must be synchronous.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>var slow_fn = function (name, callback) {\n    // do something\n    callback(null, result);\n};\nvar fn = async.memoize(slow_fn);\n\n// fn can now be used as if it were slow_fn\nfn(&#39;some name&#39;, function () {\n    // callback\n});</code></pre>\n<p><a name=\"unmemoize\" /> ### unmemoize(fn)</p>\n<p>Undoes a memoized function, reverting it to the original, unmemoized form. Comes handy in tests.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>fn - the memoized function</li>\n</ul>\n<p><a name=\"log\" /> ### log(function, arguments)</p>\n<p>Logs the result of an async function to the console. Only works in node.js or in browsers that support console.log and console.error (such as FF and Chrome). If multiple arguments are returned from the async function, console.log is called on each argument in order.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>function - The function you want to eventually apply all arguments to.</li>\n<li>arguments... - Any number of arguments to apply to the function.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>var hello = function(name, callback){\n    setTimeout(function(){\n        callback(null, &#39;hello &#39; + name);\n    }, 1000);\n};</code></pre>\n<pre class=\"js\"><code>node&gt; async.log(hello, &#39;world&#39;);\n&#39;hello world&#39;</code></pre>\n<hr />\n<p><a name=\"dir\" /> ### dir(function, arguments)</p>\n<p>Logs the result of an async function to the console using console.dir to display the properties of the resulting object. Only works in node.js or in browsers that support console.dir and console.error (such as FF and Chrome). If multiple arguments are returned from the async function, console.dir is called on each argument in order.</p>\n<p><strong>Arguments</strong></p>\n<ul>\n<li>function - The function you want to eventually apply all arguments to.</li>\n<li>arguments... - Any number of arguments to apply to the function.</li>\n</ul>\n<p><strong>Example</strong></p>\n<pre class=\"js\"><code>var hello = function(name, callback){\n    setTimeout(function(){\n        callback(null, {hello: name});\n    }, 1000);\n};</code></pre>\n<pre class=\"js\"><code>node&gt; async.dir(hello, &#39;world&#39;);\n{hello: &#39;world&#39;}</code></pre>\n<hr />\n<p><a name=\"noConflict\" /> ### noConflict()</p>\n<p>Changes the value of async back to its original value, returning a reference to the async object.</p>\n"}},"README.md":"<h1 id=\"uglifyjs-2\">UglifyJS 2</h1>\n<p><a href=\"https://travis-ci.org/mishoo/UglifyJS2\"><img src=\"https://travis-ci.org/mishoo/UglifyJS2.png\" alt=\"Build Status\" /></a></p>\n<p>UglifyJS is a JavaScript parser, minifier, compressor or beautifier toolkit.</p>\n<p>This page documents the command line utility. For <a href=\"http://lisperator.net/uglifyjs/\">API and internals documentation see my website</a>. There's also an <a href=\"http://lisperator.net/uglifyjs/#demo\">in-browser online demo</a> (for Firefox, Chrome and probably Safari).</p>\n<h2 id=\"install\">Install</h2>\n<p>First make sure you have installed the latest version of <a href=\"http://nodejs.org/\">node.js</a> (You may need to restart your computer after this step).</p>\n<p>From NPM for use as a command line app:</p>\n<pre><code>npm install uglify-js -g</code></pre>\n<p>From NPM for programmatic use:</p>\n<pre><code>npm install uglify-js</code></pre>\n<p>From Git:</p>\n<pre><code>git clone git://github.com/mishoo/UglifyJS2.git\ncd UglifyJS2\nnpm link .</code></pre>\n<h2 id=\"usage\">Usage</h2>\n<pre><code>uglifyjs [input files] [options]</code></pre>\n<p>UglifyJS2 can take multiple input files. It's recommended that you pass the input files first, then pass the options. UglifyJS will parse input files in sequence and apply any compression options. The files are parsed in the same global scope, that is, a reference from a file to some variable/function declared in another file will be matched properly.</p>\n<p>If you want to read from STDIN instead, pass a single dash instead of input files.</p>\n<p>The available options are:</p>\n<pre><code>  --source-map       Specify an output file where to generate source map.\n                                                                        [string]\n  --source-map-root  The path to the original source to be included in the\n                     source map.                                        [string]\n  --source-map-url   The path to the source map to be added in //#\n                     sourceMappingURL.  Defaults to the value passed with\n                     --source-map.                                      [string]\n  --source-map-include-sources\n                     Pass this flag if you want to include the content of\n                     source files in the source map as sourcesContent\n                     property.                                         [boolean]\n  --in-source-map    Input source map, useful if you&#39;re compressing JS that was\n                     generated from some other original code.\n  --screw-ie8        Pass this flag if you don&#39;t care about full compliance\n                     with Internet Explorer 6-8 quirks (by default UglifyJS\n                     will try to be IE-proof).                         [boolean]\n  --expr             Parse a single expression, rather than a program (for\n                     parsing JSON)                                     [boolean]\n  -p, --prefix       Skip prefix for original filenames that appear in source\n                     maps. For example -p 3 will drop 3 directories from file\n                     names and ensure they are relative paths. You can also\n                     specify -p relative, which will make UglifyJS figure out\n                     itself the relative paths between original sources, the\n                     source map and the output file.                    [string]\n  -o, --output       Output file (default STDOUT).\n  -b, --beautify     Beautify output/specify output options.            [string]\n  -m, --mangle       Mangle names/pass mangler options.                 [string]\n  -r, --reserved     Reserved names to exclude from mangling.\n  -c, --compress     Enable compressor/pass compressor options. Pass options\n                     like -c hoist_vars=false,if_return=false. Use -c with no\n                     argument to use the default compression options.   [string]\n  -d, --define       Global definitions                                 [string]\n  -e, --enclose      Embed everything in a big function, with a configurable\n                     parameter/argument list.                           [string]\n  --comments         Preserve copyright comments in the output. By default this\n                     works like Google Closure, keeping JSDoc-style comments\n                     that contain &quot;@license&quot; or &quot;@preserve&quot;. You can optionally\n                     pass one of the following arguments to this flag:\n                     - &quot;all&quot; to keep all comments\n                     - a valid JS regexp (needs to start with a slash) to keep\n                     only comments that match.\n                     Note that currently not *all* comments can be kept when\n                     compression is on, because of dead code removal or\n                     cascading statements into sequences.               [string]\n  --preamble         Preamble to prepend to the output.  You can use this to\n                     insert a comment, for example for licensing information.\n                     This will not be parsed, but the source map will adjust\n                     for its presence.\n  --stats            Display operations run time on STDERR.            [boolean]\n  --acorn            Use Acorn for parsing.                            [boolean]\n  --spidermonkey     Assume input files are SpiderMonkey AST format (as JSON).\n                                                                       [boolean]\n  --self             Build itself (UglifyJS2) as a library (implies\n                     --wrap=UglifyJS --export-all)                     [boolean]\n  --wrap             Embed everything in a big function, making the “exports”\n                     and “global” variables available. You need to pass an\n                     argument to this option to specify the name that your\n                     module will take when included in, say, a browser.\n                                                                        [string]\n  --export-all       Only used when --wrap, this tells UglifyJS to add code to\n                     automatically export all globals.                 [boolean]\n  --lint             Display some scope warnings                       [boolean]\n  -v, --verbose      Verbose                                           [boolean]\n  -V, --version      Print version number and exit.                    [boolean]</code></pre>\n<p>Specify <code>--output</code> (<code>-o</code>) to declare the output file. Otherwise the output goes to STDOUT.</p>\n<h2 id=\"source-map-options\">Source map options</h2>\n<p>UglifyJS2 can generate a source map file, which is highly useful for debugging your compressed JavaScript. To get a source map, pass <code>--source-map output.js.map</code> (full path to the file where you want the source map dumped).</p>\n<p>Additionally you might need <code>--source-map-root</code> to pass the URL where the original files can be found. In case you are passing full paths to input files to UglifyJS, you can use <code>--prefix</code> (<code>-p</code>) to specify the number of directories to drop from the path prefix when declaring files in the source map.</p>\n<p>For example:</p>\n<pre><code>uglifyjs /home/doe/work/foo/src/js/file1.js \\\n         /home/doe/work/foo/src/js/file2.js \\\n         -o foo.min.js \\\n         --source-map foo.min.js.map \\\n         --source-map-root http://foo.com/src \\\n         -p 5 -c -m</code></pre>\n<p>The above will compress and mangle <code>file1.js</code> and <code>file2.js</code>, will drop the output in <code>foo.min.js</code> and the source map in <code>foo.min.js.map</code>. The source mapping will refer to <code>http://foo.com/src/js/file1.js</code> and <code>http://foo.com/src/js/file2.js</code> (in fact it will list <code>http://foo.com/src</code> as the source map root, and the original files as <code>js/file1.js</code> and <code>js/file2.js</code>).</p>\n<h3 id=\"composed-source-map\">Composed source map</h3>\n<p>When you're compressing JS code that was output by a compiler such as CoffeeScript, mapping to the JS code won't be too helpful. Instead, you'd like to map back to the original code (i.e. CoffeeScript). UglifyJS has an option to take an input source map. Assuming you have a mapping from CoffeeScript → compiled JS, UglifyJS can generate a map from CoffeeScript → compressed JS by mapping every token in the compiled JS to its original location.</p>\n<p>To use this feature you need to pass <code>--in-source-map /path/to/input/source.map</code>. Normally the input source map should also point to the file containing the generated JS, so if that's correct you can omit input files from the command line.</p>\n<h2 id=\"mangler-options\">Mangler options</h2>\n<p>To enable the mangler you need to pass <code>--mangle</code> (<code>-m</code>). The following (comma-separated) options are supported:</p>\n<ul>\n<li><p><code>sort</code> — to assign shorter names to most frequently used variables. This saves a few hundred bytes on jQuery before gzip, but the output is <em>bigger</em> after gzip (and seems to happen for other libraries I tried it on) therefore it's not enabled by default.</p></li>\n<li><p><code>toplevel</code> — mangle names declared in the toplevel scope (disabled by default).</p></li>\n<li><p><code>eval</code> — mangle names visible in scopes where <code>eval</code> or <code>with</code> are used (disabled by default).</p></li>\n</ul>\n<p>When mangling is enabled but you want to prevent certain names from being mangled, you can declare those names with <code>--reserved</code> (<code>-r</code>) — pass a comma-separated list of names. For example:</p>\n<pre><code>uglifyjs ... -m -r &#39;$,require,exports&#39;</code></pre>\n<p>to prevent the <code>require</code>, <code>exports</code> and <code>$</code> names from being changed.</p>\n<h2 id=\"compressor-options\">Compressor options</h2>\n<p>You need to pass <code>--compress</code> (<code>-c</code>) to enable the compressor. Optionally you can pass a comma-separated list of options. Options are in the form <code>foo=bar</code>, or just <code>foo</code> (the latter implies a boolean option that you want to set <code>true</code>; it's effectively a shortcut for <code>foo=true</code>).</p>\n<ul>\n<li><p><code>sequences</code> -- join consecutive simple statements using the comma operator</p></li>\n<li><p><code>properties</code> -- rewrite property access using the dot notation, for example <code>foo[&quot;bar&quot;] → foo.bar</code></p></li>\n<li><p><code>dead_code</code> -- remove unreachable code</p></li>\n<li><p><code>drop_debugger</code> -- remove <code>debugger;</code> statements</p></li>\n<li><p><code>unsafe</code> (default: false) -- apply &quot;unsafe&quot; transformations (discussion below)</p></li>\n<li><p><code>conditionals</code> -- apply optimizations for <code>if</code>-s and conditional expressions</p></li>\n<li><p><code>comparisons</code> -- apply certain optimizations to binary nodes, for example: <code>!(a &lt;= b) → a &gt; b</code> (only when <code>unsafe</code>), attempts to negate binary nodes, e.g. <code>a = !b &amp;&amp; !c &amp;&amp; !d &amp;&amp; !e → a=!(b||c||d||e)</code> etc.</p></li>\n<li><p><code>evaluate</code> -- attempt to evaluate constant expressions</p></li>\n<li><p><code>booleans</code> -- various optimizations for boolean context, for example <code>!!a   ? b : c → a ? b : c</code></p></li>\n<li><p><code>loops</code> -- optimizations for <code>do</code>, <code>while</code> and <code>for</code> loops when we can statically determine the condition</p></li>\n<li><p><code>unused</code> -- drop unreferenced functions and variables</p></li>\n<li><p><code>hoist_funs</code> -- hoist function declarations</p></li>\n<li><p><code>hoist_vars</code> (default: false) -- hoist <code>var</code> declarations (this is <code>false</code> by default because it seems to increase the size of the output in general)</p></li>\n<li><p><code>if_return</code> -- optimizations for if/return and if/continue</p></li>\n<li><p><code>join_vars</code> -- join consecutive <code>var</code> statements</p></li>\n<li><p><code>cascade</code> -- small optimization for sequences, transform <code>x, x</code> into <code>x</code> and <code>x = something(), x</code> into <code>x = something()</code></p></li>\n<li><p><code>warnings</code> -- display warnings when dropping unreachable code or unused declarations etc.</p></li>\n<li><p><code>negate_iife</code> -- negate &quot;Immediately-Called Function Expressions&quot; where the return value is discarded, to avoid the parens that the code generator would insert.</p></li>\n<li><p><code>pure_getters</code> -- the default is <code>false</code>. If you pass <code>true</code> for this, UglifyJS will assume that object property access (e.g. <code>foo.bar</code> or <code>foo[&quot;bar&quot;]</code>) doesn't have any side effects.</p></li>\n<li><p><code>pure_funcs</code> -- default <code>null</code>. You can pass an array of names and UglifyJS will assume that those functions do not produce side effects. DANGER: will not check if the name is redefined in scope. An example case here, for instance <code>var q = Math.floor(a/b)</code>. If variable <code>q</code> is not used elsewhere, UglifyJS will drop it, but will still keep the <code>Math.floor(a/b)</code>, not knowing what it does. You can pass <code>pure_funcs: [ 'Math.floor' ]</code> to let it know that this function won't produce any side effect, in which case the whole statement would get discarded. The current implementation adds some overhead (compression will be slower).</p></li>\n<li><p><code>drop_console</code> -- default <code>false</code>. Pass <code>true</code> to discard calls to <code>console.*</code> functions.</p></li>\n</ul>\n<h3 id=\"the-unsafe-option\">The <code>unsafe</code> option</h3>\n<p>It enables some transformations that <em>might</em> break code logic in certain contrived cases, but should be fine for most code. You might want to try it on your own code, it should reduce the minified size. Here's what happens when this flag is on:</p>\n<ul>\n<li><code>new Array(1, 2, 3)</code> or <code>Array(1, 2, 3)</code> → <code>[1, 2, 3 ]</code></li>\n<li><code>new Object()</code> → <code>{}</code></li>\n<li><code>String(exp)</code> or <code>exp.toString()</code> → <code>&quot;&quot; + exp</code></li>\n<li><code>new Object/RegExp/Function/Error/Array (...)</code> → we discard the <code>new</code></li>\n<li><code>typeof foo == &quot;undefined&quot;</code> → <code>foo === void 0</code></li>\n<li><code>void 0</code> → <code>undefined</code> (if there is a variable named &quot;undefined&quot; in scope; we do it because the variable name will be mangled, typically reduced to a single character).</li>\n</ul>\n<h3 id=\"conditional-compilation\">Conditional compilation</h3>\n<p>You can use the <code>--define</code> (<code>-d</code>) switch in order to declare global variables that UglifyJS will assume to be constants (unless defined in scope). For example if you pass <code>--define DEBUG=false</code> then, coupled with dead code removal UglifyJS will discard the following from the output:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">if</span> (DEBUG) {\n    <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"st\">&quot;debug stuff&quot;</span>);\n}</code></pre>\n<p>UglifyJS will warn about the condition being always false and about dropping unreachable code; for now there is no option to turn off only this specific warning, you can pass <code>warnings=false</code> to turn off <em>all</em> warnings.</p>\n<p>Another way of doing that is to declare your globals as constants in a separate file and include it into the build. For example you can have a <code>build/defines.js</code> file with the following:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">const</span> DEBUG = <span class=\"kw\">false</span>;\n<span class=\"kw\">const</span> PRODUCTION = <span class=\"kw\">true</span>;\n<span class=\"co\">// etc.</span></code></pre>\n<p>and build your code like this:</p>\n<pre><code>uglifyjs build/defines.js js/foo.js js/bar.js... -c</code></pre>\n<p>UglifyJS will notice the constants and, since they cannot be altered, it will evaluate references to them to the value itself and drop unreachable code as usual. The possible downside of this approach is that the build will contain the <code>const</code> declarations.</p>\n<p><a name=\"codegen-options\"></a> ## Beautifier options</p>\n<p>The code generator tries to output shortest code possible by default. In case you want beautified output, pass <code>--beautify</code> (<code>-b</code>). Optionally you can pass additional arguments that control the code output:</p>\n<ul>\n<li><code>beautify</code> (default <code>true</code>) -- whether to actually beautify the output. Passing <code>-b</code> will set this to true, but you might need to pass <code>-b</code> even when you want to generate minified code, in order to specify additional arguments, so you can use <code>-b beautify=false</code> to override it.</li>\n<li><code>indent-level</code> (default 4)</li>\n<li><code>indent-start</code> (default 0) -- prefix all lines by that many spaces</li>\n<li><code>quote-keys</code> (default <code>false</code>) -- pass <code>true</code> to quote all keys in literal objects</li>\n<li><code>space-colon</code> (default <code>true</code>) -- insert a space after the colon signs</li>\n<li><code>ascii-only</code> (default <code>false</code>) -- escape Unicode characters in strings and regexps</li>\n<li><code>inline-script</code> (default <code>false</code>) -- escape the slash in occurrences of <code>&lt;/script</code> in strings</li>\n<li><code>width</code> (default 80) -- only takes effect when beautification is on, this specifies an (orientative) line width that the beautifier will try to obey. It refers to the width of the line text (excluding indentation). It doesn't work very well currently, but it does make the code generated by UglifyJS more readable.</li>\n<li><code>max-line-len</code> (default 32000) -- maximum line length (for uglified code)</li>\n<li><code>bracketize</code> (default <code>false</code>) -- always insert brackets in <code>if</code>, <code>for</code>, <code>do</code>, <code>while</code> or <code>with</code> statements, even if their body is a single statement.</li>\n<li><code>semicolons</code> (default <code>true</code>) -- separate statements with semicolons. If you pass <code>false</code> then whenever possible we will use a newline instead of a semicolon, leading to more readable output of uglified code (size before gzip could be smaller; size after gzip insignificantly larger).</li>\n<li><code>preamble</code> (default <code>null</code>) -- when passed it must be a string and it will be prepended to the output literally. The source map will adjust for this text. Can be used to insert a comment containing licensing information, for example.</li>\n</ul>\n<h3 id=\"keeping-copyright-notices-or-other-comments\">Keeping copyright notices or other comments</h3>\n<p>You can pass <code>--comments</code> to retain certain comments in the output. By default it will keep JSDoc-style comments that contain &quot;<span class=\"citation\">@preserve</span>&quot;, &quot;<span class=\"citation\">@license</span>&quot; or &quot;<span class=\"citation\">@cc_on</span>&quot; (conditional compilation for IE). You can pass <code>--comments all</code> to keep all the comments, or a valid JavaScript regexp to keep only comments that match this regexp. For example <code>--comments '/foo|bar/'</code> will keep only comments that contain &quot;foo&quot; or &quot;bar&quot;.</p>\n<p>Note, however, that there might be situations where comments are lost. For example:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">function</span> <span class=\"fu\">f</span>() {\n    <span class=\"co\">/** </span>@preserve<span class=\"co\"> Foo Bar */</span>\n    <span class=\"kw\">function</span> <span class=\"fu\">g</span>() {\n      <span class=\"co\">// this function is never called</span>\n    }\n    <span class=\"kw\">return</span> <span class=\"fu\">something</span>();\n}</code></pre>\n<p>Even though it has &quot;<span class=\"citation\">@preserve</span>&quot;, the comment will be lost because the inner function <code>g</code> (which is the AST node to which the comment is attached to) is discarded by the compressor as not referenced.</p>\n<p>The safest comments where to place copyright information (or other info that needs to be kept in the output) are comments attached to toplevel nodes.</p>\n<h2 id=\"support-for-the-spidermonkey-ast\">Support for the SpiderMonkey AST</h2>\n<p>UglifyJS2 has its own abstract syntax tree format; for <a href=\"http://lisperator.net/blog/uglifyjs-why-not-switching-to-spidermonkey-ast/\">practical reasons</a> we can't easily change to using the SpiderMonkey AST internally. However, UglifyJS now has a converter which can import a SpiderMonkey AST.</p>\n<p>For example <a href=\"https://github.com/marijnh/acorn\">Acorn</a> is a super-fast parser that produces a SpiderMonkey AST. It has a small CLI utility that parses one file and dumps the AST in JSON on the standard output. To use UglifyJS to mangle and compress that:</p>\n<pre><code>acorn file.js | uglifyjs --spidermonkey -m -c</code></pre>\n<p>The <code>--spidermonkey</code> option tells UglifyJS that all input files are not JavaScript, but JS code described in SpiderMonkey AST in JSON. Therefore we don't use our own parser in this case, but just transform that AST into our internal AST.</p>\n<h3 id=\"use-acorn-for-parsing\">Use Acorn for parsing</h3>\n<p>More for fun, I added the <code>--acorn</code> option which will use Acorn to do all the parsing. If you pass this option, UglifyJS will <code>require(&quot;acorn&quot;)</code>.</p>\n<p>Acorn is really fast (e.g. 250ms instead of 380ms on some 650K code), but converting the SpiderMonkey tree that Acorn produces takes another 150ms so in total it's a bit more than just using UglifyJS's own parser.</p>\n<h2 id=\"api-reference\">API Reference</h2>\n<p>Assuming installation via NPM, you can load UglifyJS in your application like this:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> UglifyJS = <span class=\"fu\">require</span>(<span class=\"st\">&quot;uglify-js&quot;</span>);</code></pre>\n<p>It exports a lot of names, but I'll discuss here the basics that are needed for parsing, mangling and compressing a piece of code. The sequence is (1) parse, (2) compress, (3) mangle, (4) generate output code.</p>\n<h3 id=\"the-simple-way\">The simple way</h3>\n<p>There's a single toplevel function which combines all the steps. If you don't need additional customization, you might want to go with <code>minify</code>. Example:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> result = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">minify</span>(<span class=\"st\">&quot;/path/to/file.js&quot;</span>);\n<span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"ot\">result</span>.<span class=\"fu\">code</span>); <span class=\"co\">// minified output</span>\n<span class=\"co\">// if you need to pass code instead of file name</span>\n<span class=\"kw\">var</span> result = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">minify</span>(<span class=\"st\">&quot;var b = function () {};&quot;</span>, {<span class=\"dt\">fromString</span>: <span class=\"kw\">true</span>});</code></pre>\n<p>You can also compress multiple files:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> result = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">minify</span>([ <span class=\"st\">&quot;file1.js&quot;</span>, <span class=\"st\">&quot;file2.js&quot;</span>, <span class=\"st\">&quot;file3.js&quot;</span> ]);\n<span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"ot\">result</span>.<span class=\"fu\">code</span>);</code></pre>\n<p>To generate a source map:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> result = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">minify</span>([ <span class=\"st\">&quot;file1.js&quot;</span>, <span class=\"st\">&quot;file2.js&quot;</span>, <span class=\"st\">&quot;file3.js&quot;</span> ], {\n    <span class=\"dt\">outSourceMap</span>: <span class=\"st\">&quot;out.js.map&quot;</span>\n});\n<span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"ot\">result</span>.<span class=\"fu\">code</span>); <span class=\"co\">// minified output</span>\n<span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"ot\">result</span>.<span class=\"fu\">map</span>);</code></pre>\n<p>Note that the source map is not saved in a file, it's just returned in <code>result.map</code>. The value passed for <code>outSourceMap</code> is only used to set the <code>file</code> attribute in the source map (see <a href=\"https://docs.google.com/document/d/1U1RGAehQwRypUTovF1KRlpiOFze0b-_2gc6fAH0KY0k/edit\">the spec</a>).</p>\n<p>You can also specify sourceRoot property to be included in source map:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> result = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">minify</span>([ <span class=\"st\">&quot;file1.js&quot;</span>, <span class=\"st\">&quot;file2.js&quot;</span>, <span class=\"st\">&quot;file3.js&quot;</span> ], {\n    <span class=\"dt\">outSourceMap</span>: <span class=\"st\">&quot;out.js.map&quot;</span>,\n    <span class=\"dt\">sourceRoot</span>: <span class=\"st\">&quot;http://example.com/src&quot;</span>\n});</code></pre>\n<p>If you're compressing compiled JavaScript and have a source map for it, you can use the <code>inSourceMap</code> argument:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> result = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">minify</span>(<span class=\"st\">&quot;compiled.js&quot;</span>, {\n    <span class=\"dt\">inSourceMap</span>: <span class=\"st\">&quot;compiled.js.map&quot;</span>,\n    <span class=\"dt\">outSourceMap</span>: <span class=\"st\">&quot;minified.js.map&quot;</span>\n});\n<span class=\"co\">// same as before, it returns `code` and `map`</span></code></pre>\n<p>The <code>inSourceMap</code> is only used if you also request <code>outSourceMap</code> (it makes no sense otherwise).</p>\n<p>Other options:</p>\n<ul>\n<li><p><code>warnings</code> (default <code>false</code>) — pass <code>true</code> to display compressor warnings.</p></li>\n<li><p><code>fromString</code> (default <code>false</code>) — if you pass <code>true</code> then you can pass JavaScript source code, rather than file names.</p></li>\n<li><p><code>mangle</code> — pass <code>false</code> to skip mangling names.</p></li>\n<li><p><code>output</code> (default <code>null</code>) — pass an object if you wish to specify additional <a href=\"http://lisperator.net/uglifyjs/codegen\">output options</a>. The defaults are optimized for best compression.</p></li>\n<li><p><code>compress</code> (default <code>{}</code>) — pass <code>false</code> to skip compressing entirely. Pass an object to specify custom <a href=\"http://lisperator.net/uglifyjs/compress\">compressor options</a>.</p></li>\n</ul>\n<p>We could add more options to <code>UglifyJS.minify</code> — if you need additional functionality please suggest!</p>\n<h3 id=\"the-hard-way\">The hard way</h3>\n<p>Following there's more detailed API info, in case the <code>minify</code> function is too simple for your needs.</p>\n<h4 id=\"the-parser\">The parser</h4>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> toplevel_ast = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">parse</span>(code, options);</code></pre>\n<p><code>options</code> is optional and if present it must be an object. The following properties are available:</p>\n<ul>\n<li><code>strict</code> — disable automatic semicolon insertion and support for trailing comma in arrays and objects</li>\n<li><code>filename</code> — the name of the file where this code is coming from</li>\n<li><code>toplevel</code> — a <code>toplevel</code> node (as returned by a previous invocation of <code>parse</code>)</li>\n</ul>\n<p>The last two options are useful when you'd like to minify multiple files and get a single file as the output and a proper source map. Our CLI tool does something like this:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> toplevel = <span class=\"kw\">null</span>;\n<span class=\"ot\">files</span>.<span class=\"fu\">forEach</span>(<span class=\"kw\">function</span>(file){\n    <span class=\"kw\">var</span> code = <span class=\"ot\">fs</span>.<span class=\"fu\">readFileSync</span>(file, <span class=\"st\">&quot;utf8&quot;</span>);\n    toplevel = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">parse</span>(code, {\n        <span class=\"dt\">filename</span>: file,\n        <span class=\"dt\">toplevel</span>: toplevel\n    });\n});</code></pre>\n<p>After this, we have in <code>toplevel</code> a big AST containing all our files, with each token having proper information about where it came from.</p>\n<h4 id=\"scope-information\">Scope information</h4>\n<p>UglifyJS contains a scope analyzer that you need to call manually before compressing or mangling. Basically it augments various nodes in the AST with information about where is a name defined, how many times is a name referenced, if it is a global or not, if a function is using <code>eval</code> or the <code>with</code> statement etc. I will discuss this some place else, for now what's important to know is that you need to call the following before doing anything with the tree:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"ot\">toplevel</span>.<span class=\"fu\">figure_out_scope</span>()</code></pre>\n<h4 id=\"compression\">Compression</h4>\n<p>Like this:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> compressor = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">Compressor</span>(options);\n<span class=\"kw\">var</span> compressed_ast = <span class=\"ot\">toplevel</span>.<span class=\"fu\">transform</span>(compressor);</code></pre>\n<p>The <code>options</code> can be missing. Available options are discussed above in “Compressor options”. Defaults should lead to best compression in most scripts.</p>\n<p>The compressor is destructive, so don't rely that <code>toplevel</code> remains the original tree.</p>\n<h4 id=\"mangling\">Mangling</h4>\n<p>After compression it is a good idea to call again <code>figure_out_scope</code> (since the compressor might drop unused variables / unreachable code and this might change the number of identifiers or their position). Optionally, you can call a trick that helps after Gzip (counting character frequency in non-mangleable words). Example:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"ot\">compressed_ast</span>.<span class=\"fu\">figure_out_scope</span>();\n<span class=\"ot\">compressed_ast</span>.<span class=\"fu\">compute_char_frequency</span>();\n<span class=\"ot\">compressed_ast</span>.<span class=\"fu\">mangle_names</span>();</code></pre>\n<h4 id=\"generating-output\">Generating output</h4>\n<p>AST nodes have a <code>print</code> method that takes an output stream. Essentially, to generate code you do this:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> stream = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">OutputStream</span>(options);\n<span class=\"ot\">compressed_ast</span>.<span class=\"fu\">print</span>(stream);\n<span class=\"kw\">var</span> code = <span class=\"ot\">stream</span>.<span class=\"fu\">toString</span>(); <span class=\"co\">// this is your minified code</span></code></pre>\n<p>or, for a shortcut you can do:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> code = <span class=\"ot\">compressed_ast</span>.<span class=\"fu\">print_to_string</span>(options);</code></pre>\n<p>As usual, <code>options</code> is optional. The output stream accepts a lot of otions, most of them documented above in section “Beautifier options”. The two which we care about here are <code>source_map</code> and <code>comments</code>.</p>\n<h4 id=\"keeping-comments-in-the-output\">Keeping comments in the output</h4>\n<p>In order to keep certain comments in the output you need to pass the <code>comments</code> option. Pass a RegExp or a function. If you pass a RegExp, only those comments whose body matches the regexp will be kept. Note that body means without the initial <code>//</code> or <code>/*</code>. If you pass a function, it will be called for every comment in the tree and will receive two arguments: the node that the comment is attached to, and the comment token itself.</p>\n<p>The comment token has these properties:</p>\n<ul>\n<li><code>type</code>: &quot;comment1&quot; for single-line comments or &quot;comment2&quot; for multi-line comments</li>\n<li><code>value</code>: the comment body</li>\n<li><code>pos</code> and <code>endpos</code>: the start/end positions (zero-based indexes) in the original code where this comment appears</li>\n<li><code>line</code> and <code>col</code>: the line and column where this comment appears in the original code</li>\n<li><code>file</code> — the file name of the original file</li>\n<li><code>nlb</code> — true if there was a newline before this comment in the original code, or if this comment contains a newline.</li>\n</ul>\n<p>Your function should return <code>true</code> to keep the comment, or a falsy value otherwise.</p>\n<h4 id=\"generating-a-source-mapping\">Generating a source mapping</h4>\n<p>You need to pass the <code>source_map</code> argument when calling <code>print</code>. It needs to be a <code>SourceMap</code> object (which is a thin wrapper on top of the <a href=\"https://github.com/mozilla/source-map\">source-map</a> library).</p>\n<p>Example:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> source_map = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">SourceMap</span>(source_map_options);\n<span class=\"kw\">var</span> stream = <span class=\"ot\">UglifyJS</span>.<span class=\"fu\">OutputStream</span>({\n    ...\n    <span class=\"fu\">source_map</span>: source_map\n});\n<span class=\"ot\">compressed_ast</span>.<span class=\"fu\">print</span>(stream);\n\n<span class=\"kw\">var</span> code = <span class=\"ot\">stream</span>.<span class=\"fu\">toString</span>();\n<span class=\"kw\">var</span> map = <span class=\"ot\">source_map</span>.<span class=\"fu\">toString</span>(); <span class=\"co\">// json output for your source map</span></code></pre>\n<p>The <code>source_map_options</code> (optional) can contain the following properties:</p>\n<ul>\n<li><code>file</code>: the name of the JavaScript output file that this mapping refers to</li>\n<li><code>root</code>: the <code>sourceRoot</code> property (see the <a href=\"https://docs.google.com/document/d/1U1RGAehQwRypUTovF1KRlpiOFze0b-_2gc6fAH0KY0k/edit\">spec</a>)</li>\n<li><code>orig</code>: the &quot;original source map&quot;, handy when you compress generated JS and want to map the minified output back to the original code where it came from. It can be simply a string in JSON, or a JSON object containing the original source map.</li>\n</ul>\n"}},"README.md":"<h1 id=\"umd\">umd</h1>\n<p><img src=\"http://i.imgur.com/ypw29XY.png\" align=\"right\"/></p>\n<p>Universal Module Definition for use in automated build systems</p>\n<ul>\n<li>simple synchronous wrapping of a string</li>\n<li>optional wrapping of a &quot;stream&quot; with genuine streaming</li>\n<li><code>return</code> style module support</li>\n<li>CommonJS support</li>\n<li>prevents internal UMDs from conflicting</li>\n</ul>\n<p><a href=\"https://travis-ci.org/ForbesLindesay/umd\"><embed src=\"https://travis-ci.org/ForbesLindesay/umd.png?branch=master\" /></a> <a href=\"https://gemnasium.com/ForbesLindesay/umd\"><img src=\"https://gemnasium.com/ForbesLindesay/umd.png\" alt=\"Dependency Status\" /></a> <a href=\"http://badge.fury.io/js/umd\"><img src=\"https://badge.fury.io/js/umd.png\" alt=\"NPM version\" /></a></p>\n<h2 id=\"source-format\">Source Format</h2>\n<p>In order for the UMD wrapper to work the source code for your module should <code>return</code> the export, e.g.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">function</span> <span class=\"fu\">method</span>() {\n  <span class=\"co\">//code</span>\n}\n<span class=\"ot\">method</span>.<span class=\"fu\">helper</span> = <span class=\"kw\">function</span> () {\n  <span class=\"co\">//code</span>\n}\n<span class=\"kw\">return</span> method;</code></pre>\n<p>For examples, see the examples directory. The CommonJS module format is also supported by passing true as the second argument to methods.</p>\n<h2 id=\"api\">API</h2>\n<h3 id=\"umdname-commonjs-false-source\">umd(name, [commonJS = false], [source])</h3>\n<p>The <code>name</code> should the the name of the module. Use a string like name, all lower case with hyphens instead of spaces.</p>\n<p>If CommonJS is <code>true</code> then it will accept CommonJS source instead of source code which <code>return</code>s the module.</p>\n<p>If <code>source</code> is provided and is a string, then it is wrapped in umd and returned as a string. If it is not provided, a duplex stream is returned which wraps the modules (see examples/build.js).</p>\n<p>Both commonJS and source are optional and can be provided in either order.</p>\n<h3 id=\"umd.preludemodule-commonjs-false\">umd.prelude(module, [commonJS = false])</h3>\n<p>return the text which will be inserted before a module.</p>\n<h3 id=\"umd.postludemodule-commonjs-false\">umd.postlude(module, [commonJS = false])</h3>\n<p>return the text which will be inserted after a module.</p>\n<h2 id=\"command-line\">Command Line</h2>\n<p>``` Usage: umd <name> <source> <destination> [options]</p>\n<p>Pipe Usage: umd <name> [options] &lt; source &gt; destination</p>\n<p>Options:</p>\n<p>-h --help Display usage information -c --commonJS Use CommonJS module format ```</p>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"},"util":{"README.md":"<h1 id=\"util\">util</h1>\n<p><a href=\"https://travis-ci.org/defunctzombie/node-util\"><embed src=\"https://travis-ci.org/defunctzombie/node-util.png?branch=master\" /></a></p>\n<p>node.js <a href=\"http://nodejs.org/api/util.html\">util</a> module as a module</p>\n<h2 id=\"install-via-npm\">install via <a href=\"npmjs.org\">npm</a></h2>\n<pre class=\"shell\"><code>npm install util</code></pre>\n<h2 id=\"browser-support\">browser support</h2>\n<p>This module also works in modern browsers. If you need legacy browser support you will need to polyfill ES5 features.</p>\n"},"url":{"README.md":"<h1 id=\"node-url\">node-url</h1>\n<p><a href=\"https://travis-ci.org/defunctzombie/node-url\"><embed src=\"https://travis-ci.org/defunctzombie/node-url.svg?branch=master\" /></a></p>\n<p>This module has utilities for URL resolution and parsing meant to have feature parity with node.js core <a href=\"http://nodejs.org/api/url.html\">url</a> module.</p>\n<pre class=\"js\"><code>var url = require(&#39;url&#39;);</code></pre>\n<h2 id=\"api\">api</h2>\n<p>Parsed URL objects have some or all of the following fields, depending on whether or not they exist in the URL string. Any parts that are not in the URL string will not be in the parsed object. Examples are shown for the URL</p>\n<p><code>'http://user:pass@host.com:8080/p/a/t/h?query=string#hash'</code></p>\n<ul>\n<li><p><code>href</code>: The full URL that was originally parsed. Both the protocol and host are lowercased.</p>\n<p>Example: <code>'http://user:pass@host.com:8080/p/a/t/h?query=string#hash'</code></p></li>\n<li><p><code>protocol</code>: The request protocol, lowercased.</p>\n<p>Example: <code>'http:'</code></p></li>\n<li><p><code>host</code>: The full lowercased host portion of the URL, including port information.</p>\n<p>Example: <code>'host.com:8080'</code></p></li>\n<li><p><code>auth</code>: The authentication information portion of a URL.</p>\n<p>Example: <code>'user:pass'</code></p></li>\n<li><p><code>hostname</code>: Just the lowercased hostname portion of the host.</p>\n<p>Example: <code>'host.com'</code></p></li>\n<li><p><code>port</code>: The port number portion of the host.</p>\n<p>Example: <code>'8080'</code></p></li>\n<li><p><code>pathname</code>: The path section of the URL, that comes after the host and before the query, including the initial slash if present.</p>\n<p>Example: <code>'/p/a/t/h'</code></p></li>\n<li><p><code>search</code>: The 'query string' portion of the URL, including the leading question mark.</p>\n<p>Example: <code>'?query=string'</code></p></li>\n<li><p><code>path</code>: Concatenation of <code>pathname</code> and <code>search</code>.</p>\n<p>Example: <code>'/p/a/t/h?query=string'</code></p></li>\n<li><p><code>query</code>: Either the 'params' portion of the query string, or a querystring-parsed object.</p>\n<p>Example: <code>'query=string'</code> or <code>{'query':'string'}</code></p></li>\n<li><p><code>hash</code>: The 'fragment' portion of the URL including the pound-sign.</p>\n<p>Example: <code>'#hash'</code></p></li>\n</ul>\n<p>The following methods are provided by the URL module:</p>\n<h3 id=\"url.parseurlstr-parsequerystring-slashesdenotehost\">url.parse(urlStr, [parseQueryString], [slashesDenoteHost])</h3>\n<p>Take a URL string, and return an object.</p>\n<p>Pass <code>true</code> as the second argument to also parse the query string using the <code>querystring</code> module. Defaults to <code>false</code>.</p>\n<p>Pass <code>true</code> as the third argument to treat <code>//foo/bar</code> as <code>{ host: 'foo', pathname: '/bar' }</code> rather than <code>{ pathname: '//foo/bar' }</code>. Defaults to <code>false</code>.</p>\n<h3 id=\"url.formaturlobj\">url.format(urlObj)</h3>\n<p>Take a parsed URL object, and return a formatted URL string.</p>\n<ul>\n<li><code>href</code> will be ignored.</li>\n<li><code>protocol</code> is treated the same with or without the trailing <code>:</code> (colon).</li>\n<li>The protocols <code>http</code>, <code>https</code>, <code>ftp</code>, <code>gopher</code>, <code>file</code> will be postfixed with <code>://</code> (colon-slash-slash).</li>\n<li>All other protocols <code>mailto</code>, <code>xmpp</code>, <code>aim</code>, <code>sftp</code>, <code>foo</code>, etc will be postfixed with <code>:</code> (colon)</li>\n<li><code>auth</code> will be used if present.</li>\n<li><code>hostname</code> will only be used if <code>host</code> is absent.</li>\n<li><code>port</code> will only be used if <code>host</code> is absent.</li>\n<li><code>host</code> will be used in place of <code>hostname</code> and <code>port</code></li>\n<li><code>pathname</code> is treated the same with or without the leading <code>/</code> (slash)</li>\n<li><code>search</code> will be used in place of <code>query</code></li>\n<li><code>query</code> (object; see <code>querystring</code>) will only be used if <code>search</code> is absent.</li>\n<li><code>search</code> is treated the same with or without the leading <code>?</code> (question mark)</li>\n<li><code>hash</code> is treated the same with or without the leading <code>#</code> (pound sign, anchor)</li>\n</ul>\n<h3 id=\"url.resolvefrom-to\">url.resolve(from, to)</h3>\n<p>Take a base URL, and a href URL, and resolve them as a browser would for an anchor tag. Examples:</p>\n<pre><code>url.resolve(&#39;/one/two/three&#39;, &#39;four&#39;)         // &#39;/one/two/four&#39;\nurl.resolve(&#39;http://example.com/&#39;, &#39;/one&#39;)    // &#39;http://example.com/one&#39;\nurl.resolve(&#39;http://example.com/one&#39;, &#39;/two&#39;) // &#39;http://example.com/two&#39;</code></pre>\n"},"vm-browserify":{"readme.markdown":"<h1 id=\"vm-browserify\">vm-browserify</h1>\n<p>emulate node's vm module for the browser</p>\n<p><a href=\"https://ci.testling.com/substack/vm-browserify\"><img src=\"https://ci.testling.com/substack/vm-browserify.png\" alt=\"testling badge\" /></a></p>\n<h1 id=\"example\">example</h1>\n<p>Just write some client-side javascript:</p>\n<pre class=\"js\"><code>var vm = require(&#39;vm&#39;);\n\n$(function () {\n    var res = vm.runInNewContext(&#39;a + 5&#39;, { a : 100 });\n    $(&#39;#res&#39;).text(res);\n});</code></pre>\n<p>compile it with <a href=\"http://github.com/substack/node-browserify\">browserify</a>:</p>\n<pre><code>browserify entry.js -o bundle.js</code></pre>\n<p>then whip up some html:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;html&gt;</span>\n  <span class=\"kw\">&lt;head&gt;</span>\n    <span class=\"kw\">&lt;script</span><span class=\"ot\"> src=</span><span class=\"st\">&quot;http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js&quot;</span><span class=\"kw\">&gt;&lt;/script&gt;</span>\n    <span class=\"kw\">&lt;script</span><span class=\"ot\"> src=</span><span class=\"st\">&quot;/bundle.js&quot;</span><span class=\"kw\">&gt;&lt;/script&gt;</span>\n  <span class=\"kw\">&lt;/head&gt;</span>\n  <span class=\"kw\">&lt;body&gt;</span>\n    result = <span class=\"kw\">&lt;span</span><span class=\"ot\"> id=</span><span class=\"st\">&quot;res&quot;</span><span class=\"kw\">&gt;&lt;/span&gt;</span>\n  <span class=\"kw\">&lt;/body&gt;</span>\n<span class=\"kw\">&lt;/html&gt;</span></code></pre>\n<p>and when you load the page you should see:</p>\n<pre><code>result = 105</code></pre>\n<h1 id=\"methods\">methods</h1>\n<h2 id=\"vm.runinnewcontextcode-context\">vm.runInNewContext(code, context={})</h2>\n<p>Evaluate some <code>code</code> in a new iframe with a <code>context</code>.</p>\n<p>Contexts are like wrapping your code in a <code>with()</code> except slightly less terrible because the code is sandboxed into a new iframe.</p>\n<h1 id=\"install\">install</h1>\n<p>This module is depended upon by browserify, so you should just be able to <code>require('vm')</code> and it will just work. However if you want to use this module directly you can install it with <a href=\"http://npmjs.org\">npm</a>:</p>\n<pre><code>npm install vm-browserify</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"xtend":{"README.md":"<h1 id=\"xtend\">xtend</h1>\n<p><a href=\"http://ci.testling.com/Raynos/xtend\"><img src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" /></a></p>\n<p>Extend like a boss</p>\n<p>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes presedence.</p>\n<h2 id=\"examples\">Examples</h2>\n<pre class=\"js\"><code>var extend = require(&quot;xtend&quot;)\n\n// extend returns a new object. Does not mutate arguments\nvar combination = extend({\n    a: &quot;a&quot;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }</code></pre>\n<h2 id=\"mit-licenced\">MIT Licenced</h2>\n"}},"changelog.markdown":"<h1 id=\"section\">6.1.0</h1>\n<p>allows transforms to be ignored throughout the entire bundle</p>\n<p>https://github.com/substack/node-browserify/pull/945</p>\n<h1 id=\"section-1\">6.0.3</h1>\n<p>fixes a bug where module insert-module-globals would trigger too soon and conflict with other transforms</p>\n<p>https://github.com/substack/node-browserify/issues/867 https://github.com/substack/node-browserify/issues/895 https://github.com/substack/node-browserify/issues/855</p>\n<h1 id=\"section-2\">6.0.2</h1>\n<p>upgrades process to 0.8.0 https://github.com/substack/node-browserify/pull/906</p>\n<h1 id=\"section-3\">6.0.1</h1>\n<p>respects opts.expose in require() https://github.com/substack/node-browserify/pull/907</p>\n<h1 id=\"section-4\">6.0.0</h1>\n<p>resolves source map maths relative to the base url. This should help with more reproducible builds.</p>\n<p>https://github.com/substack/node-browserify/pull/923</p>\n<h1 id=\"section-5\">5.13.1</h1>\n<p>bails early if opts.basedir is not the correct type https://github.com/substack/node-browserify/pull/927</p>\n<h1 id=\"section-6\">5.13.0</h1>\n<p>exposes global browserify options to transforms under opts._flags https://github.com/substack/node-browserify/pull/910</p>\n<h1 id=\"section-7\">5.12.2</h1>\n<p>fixes the array form of b.external() https://github.com/substack/node-browserify/issues/930</p>\n<h1 id=\"section-8\">5.12.1</h1>\n<p>dedupe deps when fullPaths is on https://github.com/substack/node-browserify/pull/917 and fixes the crypto tests</p>\n<h1 id=\"section-9\">5.12.0</h1>\n<p>adds back the array form for add() and require(), with extra places to add options</p>\n<h1 id=\"section-10\">5.11.2</h1>\n<p>fixes ignore for relative paths in https://github.com/substack/node-browserify/issues/896</p>\n<h1 id=\"section-11\">5.11.1</h1>\n<p>fixes exports across resets, which caused issues for watchify with exports https://github.com/substack/node-browserify/pull/892</p>\n<h1 id=\"section-12\">5.11.0</h1>\n<p>adds an implicit dependency on the original module during dedupe https://github.com/substack/node-browserify/pull/880</p>\n<h1 id=\"section-13\">5.10.1</h1>\n<p>fixes the command-line client to properly ignore paths that don't match a glob https://github.com/substack/node-browserify/pull/866</p>\n<h1 id=\"section-14\">5.10.0</h1>\n<p>adds back support for <code>.external(b)</code> on a browserify instance <code>b</code> that was dropped on the v5 refactor</p>\n<h1 id=\"section-15\">5.9.3</h1>\n<p>buffers the record pipeline phase to start outputting after the first tick so that user plugins can capture and modify recorder output</p>\n<h1 id=\"section-16\">5.9.2</h1>\n<p>fixes a bug with using --ignore to exclude node_modules packages on the command-line</p>\n<p>https://github.com/substack/node-browserify/pull/845</p>\n<h1 id=\"section-17\">5.9.1</h1>\n<p>improves the detection for --ignore</p>\n<h1 id=\"section-18\">5.9.0</h1>\n<p>fixes bug with builtins that load json files (the 'constants' module), new 'json' pipeline label</p>\n<p>https://github.com/substack/module-deps/issues/46</p>\n<h1 id=\"section-19\">5.8.0</h1>\n<p>allow optional extensions in bin/args</p>\n<h1 id=\"section-20\">5.7.0</h1>\n<p>re-instates transforms after a reset and fixes exposing the transform events properly</p>\n<h1 id=\"section-21\">5.6.1</h1>\n<p>makes stream entry files deterministic</p>\n<h1 id=\"section-22\">5.6.0</h1>\n<p>adds 'package' events from module-deps when a package.json file is read</p>\n<h1 id=\"section-23\">5.5.0</h1>\n<p>adds back the <code>'bundle'</code> event and copies over options correctly to reset()</p>\n<h1 id=\"section-24\">5.4.2</h1>\n<p>adds a note about derequire in standalone mode to the readme</p>\n<h1 id=\"section-25\">5.4.1</h1>\n<p>fixes an error with basedir resolving plugins from names</p>\n<h1 id=\"section-26\">5.4.0</h1>\n<p>also allows opts.plugin from the constructor like transform</p>\n<h1 id=\"section-27\">5.3.0</h1>\n<p>passes <code>.file</code> on stream inputs through to transforms https://github.com/substack/node-browserify/issues/744</p>\n<h1 id=\"section-28\">5.2.1</h1>\n<p>sets require() for streams to not just be entry files</p>\n<h1 id=\"section-29\">5.2.0</h1>\n<p>upgrades crypto-browserify to v3</p>\n<h1 id=\"section-30\">5.1.1</h1>\n<p>updates --list to always print file paths</p>\n<h1 id=\"section-31\">5.1.0</h1>\n<p>adds back <code>.plugin()</code> which was mistakenly omitted</p>\n<h1 id=\"section-32\">5.0.8</h1>\n<p>fixes using debug and standalone at the same time https://github.com/substack/node-browserify/issues/750</p>\n<h1 id=\"section-33\">5.0.7</h1>\n<p>fixes command-line versions of -u and -x https://github.com/substack/node-browserify/issues/821</p>\n<h1 id=\"section-34\">5.0.6</h1>\n<p>test for --bare</p>\n<h1 id=\"section-35\">5.0.5</h1>\n<p>fix for detectGlobals, --bare https://github.com/substack/node-browserify/issues/803</p>\n<h1 id=\"section-36\">5.0.4</h1>\n<p>fixes --no-bundle-external with globals</p>\n<p>https://github.com/substack/node-browserify/issues/828</p>\n<h1 id=\"section-37\">5.0.3</h1>\n<p>upgrades insert-module-globals to fix https://github.com/substack/node-browserify/issues/834</p>\n<h1 id=\"section-38\">5.0.2</h1>\n<p>fixes the changelog link https://github.com/substack/node-browserify/pull/835</p>\n<h1 id=\"section-39\">5.0.1</h1>\n<p>adds an untracked test</p>\n<h1 id=\"section-40\">5.0.0</h1>\n<p>At a glance:</p>\n<ul>\n<li>extensible internal labeled-stream-splicer pipeline</li>\n<li>bundle() - no longer accepts <code>opts</code>, callback gets a buffer</li>\n<li>b.deps(), b.pack(), opts.pack, opts.deps are gone</li>\n<li>can call bundle() multiple times on the same instance</li>\n<li>a better --noparse matcher</li>\n<li>id labeling integer index based instead of hash based</li>\n<li>derequire removed for performance reasons</li>\n<li>.external(bundle) has been removed (for now)</li>\n<li>semicolon at end of output</li>\n<li>hashing is gone so <code>expose: true</code> or explicit expose id is required for doing multi-export bundles</li>\n</ul>\n<p>In more depth: <a href=\"doc/changelog/5_0.markdown\">doc/changelog/5_0.markdown</a>.</p>\n<h1 id=\"section-41\">4.2.3</h1>\n<p>reverts 4.2.2 due to breaking some existing use-cases</p>\n<h1 id=\"section-42\">4.2.2</h1>\n<p>fixes a bug applying transforms to symlinked files by resolving the realpath first https://github.com/substack/node-browserify/pull/831</p>\n<h1 id=\"section-43\">4.2.1</h1>\n<p>SECURITY NOTICE</p>\n<p>Make sure your installation of browserify is using syntax-error@1.1.1 or later. there was a security vulnerability where a malicious file could execute code when browserified.</p>\n<p>The vulnerability involves breaking out of <code>Function()</code>, which was used to check syntax for more informative errors. In node 0.10, <code>Function()</code> seems to be implemented in terms of <code>eval()</code>, so malicious code can execute even if the function returned by <code>Function()</code> was never called. node 0.11 does not appear to be vulnerable.</p>\n<p>Thanks to Cal Leeming [cal@iops.io] for discovering and disclosing this bug!</p>\n<h1 id=\"section-44\">4.2.0</h1>\n<p>upgrades http-browserify, crypto-browserify, and sets more versions to float with ^ semvers</p>\n<h1 id=\"section-45\">4.1.11</h1>\n<p>fixes a bug with transform argument handling https://github.com/substack/node-browserify/pull/795</p>\n<h1 id=\"section-46\">4.1.10</h1>\n<p>upgrades browser-resolve to get opts.path fixes https://github.com/defunctzombie/node-browser-resolve/pull/43</p>\n<h1 id=\"section-47\">4.1.9</h1>\n<p>upgrades resolve to fix relative NODE_PATH paths https://github.com/substack/node-resolve/pull/46</p>\n<h1 id=\"section-48\">4.1.8</h1>\n<p>bumps the module-deps version to get an ordering bugfix https://github.com/substack/module-deps/pull/39 https://github.com/substack/node-browserify/pull/774</p>\n<h1 id=\"section-49\">4.1.7</h1>\n<p>fixes ignoreMissing when set in the constructor https://github.com/substack/node-browserify/pull/785</p>\n<h1 id=\"section-50\">4.1.6</h1>\n<p>emits the 'id' event on the correct instance https://github.com/substack/node-browserify/pull/780</p>\n<h1 id=\"section-51\">4.1.5</h1>\n<p>added this document</p>\n<h1 id=\"section-52\">4.1.4</h1>\n<p>fixes a bug in <code>ie&lt;=8</code> support for querystring https://github.com/substack/node-browserify/issues/764</p>\n<h1 id=\"section-53\">4.1.2</h1>\n<p>upgrades umd to fix some issues with --standalone https://github.com/substack/node-browserify/pull/714</p>\n<h1 id=\"section-54\">4.1.1</h1>\n<p>makes deps() behave more like bundle() https://github.com/substack/node-browserify/issues/757 and fixes global transform precedence https://github.com/substack/node-browserify/issues/759</p>\n<h1 id=\"section-55\">4.1.0</h1>\n<p>upgrades the version of buffer to ^2.3.0</p>\n<h1 id=\"section-56\">4.0</h1>\n<p>4.0 is hot off the presses. See [doc/changelog/4_0.markdown].</p>\n<h1 id=\"section-57\">3.46.1</h1>\n<p>fixes a bug exposing the host path of the process module in the bundle output https://github.com/substack/insert-module-globals/pull/32</p>\n<h1 id=\"section-58\">3.46.0</h1>\n<p>allows array arguments in b.require(), b.add(), and b.external() https://github.com/substack/node-browserify/pull/742 from <span class=\"citation\">@spacepluk</span></p>\n<h1 id=\"section-59\">3.45.0</h1>\n<p>renders complete stack traces where before they were getting truncated https://github.com/substack/node-browserify/pull/741 patch from <span class=\"citation\">@secoif</span></p>\n<h1 id=\"section-60\">3.44.2</h1>\n<p>slims down the dependency payload by 20M https://github.com/substack/node-browserify/pull/736</p>\n<h1 id=\"section-61\">3.44.1</h1>\n<p>fixes the recursion error many people were getting https://github.com/substack/node-browserify/pull/713 Thanks to <span class=\"citation\">@MattMcKegg</span> for isolating the bug!</p>\n<h1 id=\"section-62\">3.44.0</h1>\n<p>upgrades module-deps to 1.10.0 to make all the packageFilter dir argument pathways are consistent</p>\n<h1 id=\"section-63\">3.43.0</h1>\n<p>lets b.transform(opts, t) args to be swapped around since opts is more common as a last argument</p>\n<h1 id=\"section-64\">3.42.0</h1>\n<p>passes through the dir parameter in opts.packageFilter from module-deps 1.10.0 https://github.com/substack/node-browserify/pull/731</p>\n<h1 id=\"section-65\">3.41.0</h1>\n<p>has an option to disable external files, making it easier to run bundles in node for code coverage https://github.com/substack/node-browserify/pull/672</p>\n<h1 id=\"section-66\">3.40.4</h1>\n<p>makes --list work again https://github.com/substack/node-browserify/pull/727</p>\n<h1 id=\"section-67\">3.40.3</h1>\n<p>merges a patch for piping via stdin and --require at the same time https://github.com/substack/node-browserify/pull/728</p>\n<h1 id=\"section-68\">3.40.2</h1>\n<p>upgrades module-deps to fix --list for $NODE_PATH https://github.com/substack/node-browserify/issues/726</p>\n<h1 id=\"section-69\">3.40.1</h1>\n<p>upgrades module-deps to get this packageTransform bugfix https://github.com/substack/module-deps/pull/32</p>\n<h1 id=\"section-70\">3.40.0</h1>\n<p>modifies the behavior of opts.builtins to be more useful and intuitive https://github.com/substack/node-browserify/pull/717</p>\n<h1 id=\"section-71\">3.39.0</h1>\n<p>adds a zlib that has parity with node https://github.com/substack/node-browserify/pull/721</p>\n<h1 id=\"section-72\">3.38.0</h1>\n<p>upgrades derequire which uses esprima-fb https://github.com/substack/node-browserify/pull/710</p>\n<h1 id=\"section-73\">3.37.2</h1>\n<p>adds 'close' events back to the bundle stream. This should fix some issues with watchify.</p>\n<h1 id=\"section-74\">3.37.1</h1>\n<p>fixes a bug with through being required in the bin/cmd.js instead of through2</p>\n<h1 id=\"section-75\">3.37.0</h1>\n<p>also reverts that require('process') thing which was mistakenly briefly put in the builtins list</p>\n<h1 id=\"section-76\">3.37.0</h1>\n<p>gives streams2 semantics for bundle() https://github.com/substack/node-browserify/pull/646</p>\n<h1 id=\"section-77\">3.36.1</h1>\n<p>fixes a dumb bug with ^ for versions that don't work in old npm clients</p>\n<h1 id=\"section-78\">3.36.0</h1>\n<p>adds require('process') and removes the path resolution for process out of insert-module-globals</p>\n<h1 id=\"section-79\">3.35.0</h1>\n<p>adds an empty tls stub to the builtins list https://github.com/substack/node-browserify/issues/703</p>\n<h1 id=\"section-80\">3.34.0</h1>\n<p>fixes a bug with transforms not being applied in deps() https://github.com/substack/node-browserify/pull/708</p>\n<h1 id=\"section-81\">3.33.1</h1>\n<p>fixes a bug with options in --global-transform on the command-line https://github.com/substack/node-browserify/pull/705</p>\n<h1 id=\"section-82\">3.33.0</h1>\n<p>fixes parsing errors while maintaining es6 support by switching to esprima-fb https://github.com/substack/node-browserify/issues/698</p>\n<h1 id=\"section-83\">3.32.1</h1>\n<p>should be easier to shinkwrap and install on windows https://github.com/substack/node-browserify/pull/684</p>\n<h1 id=\"section-84\">3.32.0</h1>\n<p>adds --full-path and opts.fullPath to always expand ids to full paths https://github.com/substack/node-browserify/pull/668#issuecomment-36586786</p>\n<h1 id=\"section-85\">3.31.2</h1>\n<p>fixes a bug in the subarg argument parsing for multiple transforms https://github.com/substack/node-browserify/issues/678</p>\n<h1 id=\"section-86\">3.31.1</h1>\n<p>uses process.cwd() as the default rebase target instead of commondir https://github.com/substack/node-browserify/pull/669#issuecomment-36078282</p>\n<h1 id=\"section-87\">3.31.0</h1>\n<p>merges https://github.com/substack/node-browserify/pull/669 which should help with more deterministic builds across systems</p>\n<h1 id=\"section-88\">3.30.4</h1>\n<p>fixes parsing the --insert-global-vars argument properly https://github.com/substack/node-browserify/pull/674</p>\n<h1 id=\"section-89\">3.30.3</h1>\n<p>fixes exclude globbing in the arg parser https://github.com/substack/node-browserify/pull/676</p>\n<h1 id=\"section-90\">3.30.2</h1>\n<p>included a fix for --no-builtins for non-wrapped modules https://github.com/substack/node-browserify/pull/666</p>\n<h1 id=\"section-91\">3.30.1</h1>\n<p>upgrades buffer for a utf8 fix https://github.com/substack/node-browserify/pull/656</p>\n<h1 id=\"section-92\">3.30.0</h1>\n<p>adds globs for -u, -i, and -x https://github.com/substack/node-browserify/issues/654</p>\n<h1 id=\"section-93\">3.29.1</h1>\n<p>adds relatively-resolved paths to ignored and excluded files</p>\n<h1 id=\"section-94\">3.29.0</h1>\n<p>upgrades http-browserify to 1.3.1</p>\n<h1 id=\"section-95\">3.28.2</h1>\n<p>now always includes the full package.json content in the 'package' event</p>\n<h1 id=\"section-96\">3.28.1</h1>\n<p>fixes a bug with stream entry order https://github.com/substack/node-browserify/pull/643</p>\n<h1 id=\"section-97\">3.28.0</h1>\n<p>adds plugins for doing super fancy things like factored bundle output https://github.com/substack/node-browserify#plugins</p>\n<h1 id=\"section-98\">3.27.1</h1>\n<p>fixes a bug resolving transform modules when browserify is under a symlink</p>\n<h1 id=\"section-99\">3.27.0</h1>\n<p>adds transform configuration in the package.json browserify.transform field https://github.com/substack/module-deps#packagejson-transformkey</p>\n<h1 id=\"section-100\">3.26.0</h1>\n<p>you can pass arguments to transforms https://github.com/substack/node-browserify/blob/master/bin/advanced.txt#L67-L77</p>\n<h1 id=\"section-101\">3.25.2</h1>\n<p>fixes a bug where the transform event didn't fire while IO was pending</p>\n<h1 id=\"section-102\">3.25.1</h1>\n<p>fixes the transform docs</p>\n<h1 id=\"section-103\">3.25.0</h1>\n<p>adds 'bundle' and 'transform' events https://github.com/substack/node-browserify#bonbundle-function-bundle-</p>\n<h1 id=\"section-104\">3.24.11</h1>\n<p>upgrades derequire to 0.6.0. That should be the last piece needed for full es6 syntax support.</p>\n<h1 id=\"section-105\">3.24.10</h1>\n<p>expands the documentation for the package.json browser and browserify.transform fields https://github.com/substack/node-browserify#packagejson</p>\n<h1 id=\"section-106\">3.24.9</h1>\n<p>fixes generator syntax and other es6-isms in browserify https://github.com/substack/node-browserify/issues/614</p>\n<h1 id=\"section-107\">3.24.7</h1>\n<p>fixes noParse, which had accidentally been disabled in the insert-module-global changes and also closes https://github.com/substack/node-browserify/issues/504</p>\n<h1 id=\"section-108\">3.24.6</h1>\n<p>similar to 3.24.5, 3.24.6 fixes some error reporting propagation from the browserify command</p>\n<h1 id=\"section-109\">3.24.3</h1>\n<p>fixes how require('buffer').Buffer wasn't the same as implicit Buffer https://github.com/substack/node-browserify/issues/612</p>\n<h1 id=\"section-110\">3.24.2</h1>\n<p>fixes where the output stream didn't emit &quot;close&quot; in standalone mode https://github.com/substack/node-browserify/pull/608</p>\n<h1 id=\"section-111\">3.24.1</h1>\n<p>fixes an issue where --standalone combined with expose caused a syntax error https://github.com/substack/node-browserify/issues/489</p>\n<h1 id=\"section-112\">3.24.0</h1>\n<p>removes require() calls from --standalone so you can require() a standalone bundle again</p>\n<h1 id=\"section-113\">3.23.0</h1>\n<p>merges this tiny fix returning <code>this</code> in noParse() https://github.com/substack/node-browserify/pull/592</p>\n<h1 id=\"section-114\">3.22.0</h1>\n<p>merges https://github.com/substack/node-browserify/pull/587 which changes the source map prefix from //@ to //#</p>\n<h1 id=\"section-115\">3.21.0</h1>\n<p>standardizes the module missing error formats to have filename, parent, and type === 'not found' fields</p>\n<h1 id=\"section-116\">3.20.1</h1>\n<p>has a fix for the case where stdin is implicitly treated as the input stream instead of a file</p>\n<h1 id=\"section-117\">3.20.0</h1>\n<p>3.20.0 is out: parity with how $NODE_PATH works in node https://github.com/substack/node-browserify/issues/593</p>\n<h1 id=\"section-118\">3.19.1</h1>\n<p>restores support for node 0.8 by upgrading concat-stream</p>\n<h1 id=\"section-119\">3.0</h1>\n<p>See <a href=\"doc/changelog/3_0.markdown\">doc/changelog/3_0.markdown</a>.</p>\n","test":{"cycle":{"README.md":"<h1 id=\"browserify-bug-713\">browserify-bug-713</h1>\n<p>substack/node-browserify#713 breaks resolving an identical module multiple time from different locations when the module has a circular require.</p>\n<h2 id=\"reproduce\">Reproduce</h2>\n<p>Module requires two copies of the same module (identical apart from path) and the sub module has a circular require.</p>\n<h2 id=\"example\">Example</h2>\n<p>This is the case with <a href=\"https://github.com/isaacs/readable-stream\">readable-stream</a>. If two different modules depend on the same version readable-stream (and no npm dedupe), then both of those modules are required in the same project, browserify throws a <code>RangeError: Maximum call stack size exceeded</code></p>\n<p>See https://github.com/isaacs/readable-stream/blob/master/lib/<em>stream</em>writable.js#L134 and https://github.com/isaacs/readable-stream/blob/master/lib/<em>stream</em>duplex.js#L44</p>\n<p>This issue is most likely related: substack/node-browserify#735</p>\n"}},"readme.markdown":"<h1 id=\"browserify\">browserify</h1>\n<p><code>require('modules')</code> in the browser</p>\n<p>Use a <a href=\"http://nodejs.org\">node</a>-style <code>require()</code> to organize your browser code and load modules installed by <a href=\"https://npmjs.org\">npm</a>.</p>\n<p>browserify will recursively analyze all the <code>require()</code> calls in your app in order to build a bundle you can serve up to the browser in a single <code>&lt;script&gt;</code> tag.</p>\n<p><a href=\"http://travis-ci.org/substack/node-browserify\"><img src=\"https://secure.travis-ci.org/substack/node-browserify.png\" alt=\"build status\" /></a></p>\n<div class=\"figure\">\n<img src=\"http://substack.net/images/browserify_logo.png\" alt=\"browserify!\" /><p class=\"caption\">browserify!</p>\n</div>\n<h1 id=\"getting-started\">getting started</h1>\n<p>If you're new to browserify, check out the <a href=\"https://github.com/substack/browserify-handbook\">browserify handbook</a> and the resources on <a href=\"http://browserify.org/\">browserify.org</a>.</p>\n<h1 id=\"example\">example</h1>\n<p>Whip up a file, <code>main.js</code> with some <code>require()s</code> in it. You can use relative paths like <code>'./foo.js'</code> and <code>'../lib/bar.js'</code> or module paths like <code>'gamma'</code> that will search <code>node_modules/</code> using <a href=\"https://github.com/substack/node-resolve\">node's module lookup algorithm</a>.</p>\n<pre class=\"js\"><code>var foo = require(&#39;./foo.js&#39;);\nvar bar = require(&#39;../lib/bar.js&#39;);\nvar gamma = require(&#39;gamma&#39;);\n\nvar elem = document.getElementById(&#39;result&#39;);\nvar x = foo(100) + bar(&#39;baz&#39;);\nelem.textContent = gamma(x);</code></pre>\n<p>Export functionality by assigning onto <code>module.exports</code> or <code>exports</code>:</p>\n<pre class=\"js\"><code>module.exports = function (n) { return n * 111 }</code></pre>\n<p>Now just use the <code>browserify</code> command to build a bundle starting at <code>main.js</code>:</p>\n<pre><code>$ browserify main.js &gt; bundle.js</code></pre>\n<p>All of the modules that <code>main.js</code> needs are included in the <code>bundle.js</code> from a recursive walk of the <code>require()</code> graph using <a href=\"https://github.com/defunctzombie/node-required\">required</a>.</p>\n<p>To use this bundle, just toss a <code>&lt;script src=&quot;bundle.js&quot;&gt;&lt;/script&gt;</code> into your html!</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"http://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install -g browserify</code></pre>\n<h1 id=\"usage\">usage</h1>\n<pre><code>Usage: browserify [entry files] {OPTIONS}\n\nStandard Options:\n\n    --outfile, -o  Write the browserify bundle to this file.\n                   If unspecified, browserify prints to stdout.\n\n    --require, -r  A module name or file to bundle.require()\n                   Optionally use a colon separator to set the target.\n\n      --entry, -e  An entry point of your app\n  \n     --ignore, -i  Replace a file with an empty stub. Files can be globs.\n \n    --exclude, -u  Omit a file from the output bundle. Files can be globs.\n\n   --external, -x  Reference a file from another bundle. Files can be globs.\n  \n  --transform, -t  Use a transform module on top-level files.\n \n    --command, -c  Use a transform command on top-level files.\n   \n  --standalone -s  Generate a UMD bundle for the supplied export name.\n                   This bundle works with other module systems and sets the name\n                   given as a window global if no module system is found.\n  \n       --debug -d  Enable source maps that allow you to debug your files\n                   separately.\n\n       --help, -h  Show this message\n\nFor advanced options, type `browserify --help advanced`.\n\nSpecify a parameter.</code></pre>\n<pre><code>Advanced Options:\n\n  --insert-globals, --ig, --fast    [default: false]\n\n    Skip detection and always insert definitions for process, global,\n    __filename, and __dirname.\n                  \n    benefit: faster builds\n    cost: extra bytes\n \n  --insert-global-vars, --igv\n\n    Comma-separated list of global variables to detect and define.\n    Default: __filename,__dirname,process,Buffer,global\n \n  --detect-globals, --dg            [default: true]\n\n    Detect the presence of process, global, __filename, and __dirname and define\n    these values when present.\n\n    benefit: npm modules more likely to work\n    cost: slower builds\n\n  --ignore-missing, --im            [default: false]\n\n    Ignore `require()` statements that don&#39;t resolve to anything.\n\n  --noparse=FILE\n\n    Don&#39;t parse FILE at all. This will make bundling much, much faster for giant\n    libs like jquery or threejs.\n\n  --no-builtins\n\n    Turn off builtins. This is handy when you want to run a bundle in node which\n    provides the core builtins.\n\n  --no-commondir\n \n    Turn off setting a commondir. This is useful if you want to preserve the\n    original paths that a bundle was generated with. \n \n  --no-bundle-external\n\n    Turn off bundling of all external modules. This is useful if you only want\n    to bundle your local files.\n\n  --bare \n\n    Alias for both --no-builtins, --no-commondir, and sets --insert-global-vars\n    to just &quot;__filename,__dirname&quot;. This is handy if you want to run bundles in\n    node.\n\n  --full-paths\n\n    Turn off converting module ids into numerical ind
