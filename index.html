module.exports={"node_modules":{"browser-resolve":{"README.md":"<h1 id=\"browser-resolve-build-status\">browser-resolve <a href=\"https://travis-ci.org/defunctzombie/node-browser-resolve\"><embed src=\"https://travis-ci.org/defunctzombie/node-browser-resolve.png?branch=master\" /></a></h1>\n<p>node.js resolve algorithm with <a href=\"https://gist.github.com/defunctzombie/4339901\">browser</a> field support.</p>\n<h2 id=\"api\">api</h2>\n<h3 id=\"resolvepkg-opts-cb\">resolve(pkg, opts={}, cb)</h3>\n<p>Resolve a module path and call <code>cb(err, path)</code></p>\n<p>Options:</p>\n<ul>\n<li>filename - the calling filename where the require call originated (in the source)</li>\n<li>paths - require.paths array to use if nothing is found on the normal node_modules recursive walk</li>\n<li>packageFilter - transform the parsed package.json contents before looking at the &quot;main&quot; field</li>\n<li>modules - object with module id/name -&gt; path mappings to consult before doing manual resolution (use to provide core modules)</li>\n</ul>\n<h3 id=\"resolve.syncpkg-opts\">resolve.sync(pkg, opts={})</h3>\n<p>Same as the async resolve, just uses sync methods.</p>\n<h2 id=\"basic-usage\">basic usage</h2>\n<p>you can resolve files like <code>require.resolve()</code>:</p>\n<pre class=\"js\"><code>var resolve = require(&#39;browser-resolve&#39;);\nresolve(&#39;../&#39;, { filename: __filename }, function(err, path) {\n    console.log(path);\n});</code></pre>\n<pre><code>$ node example/resolve.js\n/home/substack/projects/node-browser-resolve/index.js</code></pre>\n<h2 id=\"core-modules\">core modules</h2>\n<p>By default, core modules (http, dgram, etc) will return their same name as the path. If you want to have specific paths returned, specify a <code>modules</code> property in the options object.</p>\n<pre class=\"js\"><code>var shims = {\n    http: &#39;/your/path/to/http.js&#39;\n};\n\nvar resolve = require(&#39;browser-resolve&#39;);\nresolve(&#39;fs&#39;, { modules: shims }, function(err, path) {\n    console.log(path);\n});</code></pre>\n<pre><code>$ node example/builtin.js\n/home/substack/projects/node-browser-resolve/builtin/fs.js</code></pre>\n<h2 id=\"browser-field\">browser field</h2>\n<p>browser-specific versions of modules</p>\n<pre class=\"js\"><code>{\n  &quot;name&quot;: &quot;custom&quot;,\n  &quot;version&quot;: &quot;0.0.0&quot;,\n  &quot;browser&quot;: {\n    &quot;./main.js&quot;: &quot;custom.js&quot;\n  }\n}</code></pre>\n<pre class=\"js\"><code>var resolve = require(&#39;browser-resolve&#39;);\nvar parent = { filename: __dirname + &#39;/custom/file.js&#39; };\nresolve(&#39;./main.js&#39;, parent, function(err, path) {\n    console.log(path);\n});</code></pre>\n<pre><code>$ node example/custom.js\n/home/substack/projects/node-browser-resolve/example/custom/custom.js</code></pre>\n<h2 id=\"skip\">skip</h2>\n<p>You can skip over dependencies by setting a <a href=\"https://gist.github.com/defunctzombie/4339901\">browser field</a> value to <code>false</code>:</p>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\">{\n  <span class=\"dt\">&quot;name&quot;</span>: <span class=\"st\">&quot;skip&quot;</span>,\n  <span class=\"dt\">&quot;version&quot;</span>: <span class=\"st\">&quot;0.0.0&quot;</span>,\n  <span class=\"dt\">&quot;browser&quot;</span>: {\n    <span class=\"dt\">&quot;tar&quot;</span>: <span class=\"dv\">false</span>\n  }\n}</code></pre>\n<p>This is handy if you have code like:</p>\n<pre class=\"js\"><code>var tar = require(&#39;tar&#39;);\n\nexports.add = function (a, b) {\n    return a + b;\n};\n\nexports.parse = function () {\n    return tar.Parse();\n};</code></pre>\n<p>so that <code>require('tar')</code> will just return <code>{}</code> in the browser because you don't intend to support the <code>.parse()</code> export in a browser environment.</p>\n<pre class=\"js\"><code>var resolve = require(&#39;browser-resolve&#39;);\nvar parent = { filename: __dirname + &#39;/skip/main.js&#39; };\nresolve(&#39;tar&#39;, parent, function(err, path) {\n    console.log(path);\n});</code></pre>\n<pre><code>$ node example/skip.js\n/home/substack/projects/node-browser-resolve/empty.js</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n<h1 id=\"upgrade-notes\">upgrade notes</h1>\n<p>Prior to v1.x this library provided shims for node core modules. These have since been removed. If you want to have alternative core modules provided, use the <code>modules</code> option when calling resolve.</p>\n<p>This was done to allow package managers to choose which shims they want to use without browser-resolve being the central point of update.</p>\n","node_modules":{"resolve":{"readme.markdown":"<h1 id=\"resolve\">resolve</h1>\n<p>implements the <a href=\"http://nodejs.org/docs/v0.4.8/api/all.html#all_Together...\">node <code>require.resolve()</code> algorithm</a> such that you can <code>require.resolve()</code> on behalf of a file asynchronously and synchronously</p>\n<p><a href=\"http://travis-ci.org/substack/node-resolve\"><img src=\"https://secure.travis-ci.org/substack/node-resolve.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<p>asynchronously resolve:</p>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;);\nresolve(&#39;tap&#39;, { basedir: __dirname }, function (err, res) {\n    if (err) console.error(err)\n    else console.log(res)\n});</code></pre>\n<pre><code>$ node example/async.js\n/home/substack/projects/node-resolve/node_modules/tap/lib/main.js</code></pre>\n<p>synchronously resolve:</p>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;);\nvar res = resolve.sync(&#39;tap&#39;, { basedir: __dirname });\nconsole.log(res);</code></pre>\n<pre><code>$ node example/sync.js\n/home/substack/projects/node-resolve/node_modules/tap/lib/main.js</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;)</code></pre>\n<h2 id=\"resolvepkg-opts-cb\">resolve(pkg, opts={}, cb)</h2>\n<p>Asynchronously resolve the module path string <code>pkg</code> into <code>cb(err, res)</code>.</p>\n<p>options are:</p>\n<ul>\n<li><p>opts.basedir - directory to begin resolving from</p></li>\n<li><p>opts.package - package from which module is being loaded</p></li>\n<li><p>opts.extensions - array of file extensions to search in order</p></li>\n<li><p>opts.readFile - how to read files asynchronously</p></li>\n<li><p>opts.isFile - function to asynchronously test whether a file exists</p></li>\n<li><p>opts.packageFilter - transform the parsed package.json contents before looking at the &quot;main&quot; field</p></li>\n<li><p>opts.paths - require.paths array to use if nothing is found on the normal node_modules recursive walk (probably don't use this)</p></li>\n<li><p>opts.moduleDirectory - directory (or directories) to recursively look for modules in. default: <code>&quot;node_modules&quot;</code></p></li>\n</ul>\n<p>default <code>opts</code> values:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">{\n    <span class=\"dt\">paths</span>: [],\n    <span class=\"dt\">basedir</span>: __dirname,\n    <span class=\"dt\">extensions</span>: [ <span class=\"st\">&#39;.js&#39;</span> ],\n    <span class=\"dt\">readFile</span>: <span class=\"ot\">fs</span>.<span class=\"fu\">readFile</span>,\n    <span class=\"dt\">isFile</span>: <span class=\"kw\">function</span> (file, cb) {\n        <span class=\"ot\">fs</span>.<span class=\"fu\">stat</span>(file, <span class=\"kw\">function</span> (err, stat) {\n            <span class=\"kw\">if</span> (err &amp;&amp; <span class=\"ot\">err</span>.<span class=\"fu\">code</span> === <span class=\"st\">&#39;ENOENT&#39;</span>) <span class=\"fu\">cb</span>(<span class=\"kw\">null</span>, <span class=\"kw\">false</span>)\n            <span class=\"kw\">else</span> <span class=\"kw\">if</span> (err) <span class=\"fu\">cb</span>(err)\n            <span class=\"kw\">else</span> <span class=\"fu\">cb</span>(<span class=\"kw\">null</span>, <span class=\"ot\">stat</span>.<span class=\"fu\">isFile</span>())\n        });\n    },\n    <span class=\"dt\">moduleDirectory</span>: <span class=\"st\">&#39;node_modules&#39;</span>\n}</code></pre>\n<h2 id=\"resolve.syncpkg-opts\">resolve.sync(pkg, opts)</h2>\n<p>Synchronously resolve the module path string <code>pkg</code>, returning the result and throwing an error when <code>pkg</code> can't be resolved.</p>\n<p>options are:</p>\n<ul>\n<li><p>opts.basedir - directory to begin resolving from</p></li>\n<li><p>opts.extensions - array of file extensions to search in order</p></li>\n<li><p>opts.readFile - how to read files synchronously</p></li>\n<li><p>opts.isFile - function to synchronously test whether a file exists</p></li>\n<li><p>opts.packageFilter - transform the parsed package.json contents before looking at the &quot;main&quot; field</p></li>\n<li><p>opts.paths - require.paths array to use if nothing is found on the normal node_modules recursive walk (probably don't use this)</p></li>\n<li><p>opts.moduleDirectory - directory (or directories) to recursively look for modules in. default: <code>&quot;node_modules&quot;</code></p></li>\n</ul>\n<p>default <code>opts</code> values:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">{\n    <span class=\"dt\">paths</span>: [],\n    <span class=\"dt\">basedir</span>: __dirname,\n    <span class=\"dt\">extensions</span>: [ <span class=\"st\">&#39;.js&#39;</span> ],\n    <span class=\"dt\">readFileSync</span>: <span class=\"ot\">fs</span>.<span class=\"fu\">readFileSync</span>,\n    <span class=\"dt\">isFile</span>: <span class=\"kw\">function</span> (file) {\n        <span class=\"kw\">try</span> { <span class=\"kw\">return</span> <span class=\"ot\">fs</span>.<span class=\"fu\">statSync</span>(file).<span class=\"fu\">isFile</span>() }\n        <span class=\"kw\">catch</span> (e) { <span class=\"kw\">return</span> <span class=\"kw\">false</span> }\n    },\n    <span class=\"dt\">moduleDirectory</span>: <span class=\"st\">&#39;node_modules&#39;</span>\n}</code></pre>\n<h2 id=\"resolve.iscorepkg\">resolve.isCore(pkg)</h2>\n<p>Return whether a package is in core.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install resolve</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"}}},"browserify":{"doc":{"changelog":{"3_0.markdown":"<p>A new <a href=\"http://browserify.org\">browserify</a> version is upon us, just in time for the FESTIVE SEASON during which we in the northern hemisphere at mid to high latitudes huddle for warmth around oxidizing hydrocarbons!</p>\n<p>There are 2 big changes in v3 but most code should be relatively unaffected.</p>\n<h1 id=\"shiny-new-buffer\">shiny new Buffer</h1>\n<p><a href=\"https://github.com/feross\">feross</a> forked the <a href=\"https://npmjs.org/package/buffer-browserify\">buffer-browserify</a> package to create <a href=\"https://npmjs.org/package/native-buffer-browserify\">native-buffer-browserify</a>, a <code>Buffer</code> implementation that uses <code>Uint8Array</code> to get <code>buf[i]</code> notation and parity with the node core <code>Buffer</code> api without the performance hit of the previous implementation and a much smaller file size. The downside is that <code>Buffer</code> now only works in browsers with <code>Uint8Array</code> and <code>DataView</code> support. All the other modules should maintain existing browser support.</p>\n<p><em>Update</em>: a <a href=\"https://npmjs.org/package/typedarray\">shim was added</a> to in 3.1 for Uint8Array and DataView support. Now you can use <code>Buffer</code> in every browser.</p>\n<h1 id=\"direct-builtin-dependencies\">direct builtin dependencies</h1>\n<p>In v3, browserify no longer depends on <a href=\"https://npmjs.org/package/browser-builtins\">browser-builtins</a>, in favor of depending on packages directly. Instead of having some separate packages and some files in a <code>builtin/</code> directory like browser-builtins, browserify now uses <em>only</em> external packages for the shims it uses. By only using external packages we can keep browserify core focused purely on the static analysis and bundling machinery while letting the individual packages worry about things like browser compatibility and parity with the node core API as it evolves.</p>\n<p>Individual, tiny packages should also be much easier for newcomers to contribute packages toward because they won't need to get up to speed with all the other pieces going on and the packages can have their own tests and documentation. Additionally, each package may find uses in other projects beside browserify more easily and if people want variations on the versions of shims that ship with browserify core this is easier to do when everything is separate.</p>\n<p>Back when we were using browser-builtins there was a large latency between pushing out fixes to the individual packages and getting them into browserify core because we had to wait on browser-builtins to upgrade the semvers in its package.json. With direct dependencies we get much lower latency for package upgrades and much more granular control over upgrading packages.</p>\n<p>Here is the list of packages we now directly depend on in v3:</p>\n<ul>\n<li><a href=\"https://npmjs.org/package/assert\">assert</a></li>\n<li><a href=\"https://npmjs.org/package/native-buffer-browserify\">buffer</a></li>\n<li><a href=\"https://npmjs.org/package/console-browserify\">console</a></li>\n<li><a href=\"https://npmjs.org/package/constants-browserify\">constants</a></li>\n<li><a href=\"https://npmjs.org/package/crypto-browserify\">crypto</a></li>\n<li><a href=\"https://npmjs.org/package/events-browserify\">events</a></li>\n<li><a href=\"https://npmjs.org/package/http-browserify\">http</a></li>\n<li><a href=\"https://npmjs.org/package/https-browserify\">https</a></li>\n<li><a href=\"https://npmjs.org/package/os-browserify\">os</a></li>\n<li><a href=\"https://npmjs.org/package/path-browserify\">path</a></li>\n<li><a href=\"https://npmjs.org/package/punycode\">punycode</a></li>\n<li><a href=\"https://npmjs.org/package/querystring\">querystring</a></li>\n<li><a href=\"https://npmjs.org/package/stream-browserify\">stream</a></li>\n<li><a href=\"https://npmjs.org/package/string_decoder\">string_decoder</a></li>\n<li><a href=\"https://npmjs.org/package/timers-browserify\">timers</a></li>\n<li><a href=\"https://npmjs.org/package/tty-browserify\">tty</a></li>\n<li><a href=\"https://npmjs.org/package/url\">url</a></li>\n<li><a href=\"https://npmjs.org/package/util\">util</a></li>\n<li><a href=\"https://npmjs.org/package/vm-browserify\">vm</a></li>\n<li><a href=\"https://npmjs.org/package/zlib-browserify\">zlib</a></li>\n</ul>\n<p>That's it! If you're bold enough to give v3 a spin, just do:</p>\n<pre><code>npm install -g browserify</code></pre>\n","4_0.markdown":"<p>Here are the new breaking changes in browserify v4. Most users should be unaffected.</p>\n<h1 id=\"readable-stream\">readable-stream</h1>\n<p><code>require('stream')</code> is now using <a href=\"https://npmjs.org/package/readable-stream\">readable-stream</a> (but the classic-mode shim persists in stream-browserify just like in node core). This should result in much smaller files for all modules using a similar-enough version of readable-stream as browserify itself. Other modules should be relatively unaffected.</p>\n<h1 id=\"removed-.expose\">removed .expose()</h1>\n<p>Removal of the previously-deprecated and obscure <code>bundle.expose()</code>.</p>\n<h1 id=\"took-out-implicit-reading-from-stdin\">took out implicit reading from stdin</h1>\n<p>Previously if you invoked the browserify command without any entry files as arguments and stdin was a tty, stdin would be implicitly added as an entry file. This feature was causing problems so it has been removed. https://github.com/substack/node-browserify/issues/724#issuecomment-42731877</p>\n<h1 id=\"more\">more!</h1>\n<p>In the run-up to the 4.0, <a href=\"https://npmjs.org/package/module-deps\">module-deps</a> got an extensive rewrite with minimal test changes. Mostly it was just getting really messy because it was a giant ball-of-mud closure instead of a more straightforward prototype-based implementation with more clearly-defined methods.</p>\n<p>The module-deps rewrite was triggered by <a href=\"https://github.com/substack/node-browserify/issues/675\">system paths showing up in build output</a> but was fixed in 3.46.1. The solution actually didn't end up needing changes in module-deps as originally anticipated but module-deps was in dire need of a cleanup.</p>\n","6_0.markdown":"<p>Version 6 is a tiny but breaking change to how source map paths work.</p>\n<p>Now all source map paths are relative by default. This makes it easier to have deterministic debug builds across different systems and directories. If browserify is installed in a project-local directory, all the source map paths will be self-contained and relative against that location in node_modules.</p>\n<p>https://github.com/substack/node-browserify/pull/923</p>\n","5_0.markdown":"<p>Version 5 is a big rearranging of browserify internals with more places for external code to hook into the build pipeline.</p>\n<p>These changes are mostly aligned around the theme of making it easier for external code to interface with browserify internals in a less hacky way.</p>\n<h1 id=\"pipeline\">pipeline</h1>\n<p>Now the core of browserify is organized into a <a href=\"https://npmjs.org/package/labeled-stream-splicer\">labeled-stream-splicer</a> pipeline. This means that user code and plugins can hook into browserify by pushing themselves onto the pipeline at a label:</p>\n<pre class=\"js\"><code>var browserify = require(&#39;browserify&#39;);\nvar through = require(&#39;through2&#39;);\nvar bundle = browserify();\n\nbundle.pipeline.get(&#39;deps&#39;).push(through.obj(function (row, enc, next) {\n    console.log(&#39;DEP:&#39;, row.id);\n    this.push(row);\n    next();\n}));</code></pre>\n<p>User code can remove existing transforms or add its own hooks. These are the labeled sections you can get a handle on with <code>bundle.pipeline.get()</code></p>\n<ul>\n<li><code>'record'</code> - save inputs to play back later on subsequent <code>bundle()</code> calls</li>\n<li><code>'deps'</code> - <a href=\"https://npmjs.org/package/module-deps\">module-deps</a></li>\n<li><code>'unbom'</code> - remove byte-order markers</li>\n<li><code>'syntax'</code> - check for syntax errors</li>\n<li><code>'sort'</code> - sort the dependencies for deterministic bundles</li>\n<li><code>'dedupe'</code> - remove duplicate source contents</li>\n<li><code>'label'</code> - apply integer labels to files</li>\n<li><code>'emit-deps'</code> - emit <code>'dep'</code> event</li>\n<li><code>'debug'</code> - apply source maps</li>\n<li><code>'pack'</code> - <a href=\"https://npmjs.org/package/browser-pack\">browser-pack</a></li>\n<li><code>'wrap'</code> - apply final wrapping, <code>require=</code> and a newline and semicolon</li>\n</ul>\n<p>Because there is now a proper pipeline, <code>opts.pack</code>, <code>opts.deps</code>, <code>b.deps()</code>, and <code>b.pack()</code> are removed.</p>\n<h1 id=\"bundle\">bundle()</h1>\n<p>Big changes have been made to the <code>bundle()</code> function. All options have been moved out of the <code>bundle(opts)</code> form and into the browserify constructor. Before there was an unclear split between which arguments went into which function.</p>\n<p>You can now call <code>bundle()</code> multiple times on the same instance, even in parallel. This will greatly simplify the caching system under watchify and will fix many long-standing bugs.</p>\n<p>The callback to <code>bundle(cb)</code> is now called with <code>cb(err, buf)</code> instead of <code>cb(err, string)</code> as before.</p>\n<h1 id=\"labeling\">labeling</h1>\n<p>The former hashing system is removed, in favor of file paths rooted at the <code>opts.basedir</code>, or the cwd.</p>\n<p>This removal means that browserify can be much more consistent about applying integer ids, which avoids exposing system paths in bundle output.</p>\n<p>Hashes are used internally for deduping purposes, but they operate on the source content only.</p>\n<h1 id=\"others\">others</h1>\n<p>The matching logic in the <code>--noparse</code> feature is greatly improved.</p>\n<p>derequire has been taken out of core, which should speed up <code>--standalone</code>.</p>\n"}},"node_modules":{"browser-pack":{"node_modules":{"combine-source-map":{"node_modules":{"inline-source-map":{"README.md":"<h1 id=\"inline-source-map-build-status\">inline-source-map <a href=\"http://travis-ci.org/thlorenz/inline-source-map\"><img src=\"https://secure.travis-ci.org/thlorenz/inline-source-map.png\" alt=\"build status\" /></a></h1>\n<p>Adds source mappings and base64 encodes them, so they can be inlined in your generated file.</p>\n<pre class=\"js\"><code>var generator = require(&#39;inline-source-map&#39;);\n\nvar gen = generator()\n  .addMappings(&#39;foo.js&#39;, [{ original: { line: 2, column: 3 } , generated: { line: 5, column: 10 } }], { line: 5 })\n  .addGeneratedMappings(&#39;bar.js&#39;, &#39;var a = 2;\\nconsole.log(a)&#39;, { line: 23, column: 22 });\n\nconsole.log(&#39;base64 mapping:&#39;, gen.base64Encode());\nconsole.log(&#39;inline mapping url:&#39;, gen.inlineMappingUrl());</code></pre>\n<pre><code>base64 mapping: eyJ2ZXJzaW9uIjozLCJmaWxlIjoiIiwic291cmNlcyI6WyJmb28uanMiLCJiYXIuanMiXSwibmFtZXMiOltdLCJtYXBwaW5ncyI6Ijs7Ozs7Ozs7O1VBQ0c7Ozs7Ozs7Ozs7Ozs7O3NCQ0RIO3NCQUNBIn0=\ninline mapping url: //@ sourceMappingURL=data:application/json;base64,eyJ2ZXJzaW9uIjozLCJmaWxlIjoiIiwic291cmNlcyI6WyJmb28uanMiLCJiYXIuanMiXSwibmFtZXMiOltdLCJtYXBwaW5ncyI6Ijs7Ozs7Ozs7O1VBQ0c7Ozs7Ozs7Ozs7Ozs7O3NCQ0RIO3NCQUNBIn0=</code></pre>\n<h2 id=\"api\">API</h2>\n<h3 id=\"addmappingssourcefile-mappings-offset\">addMappings(sourceFile, mappings, offset)</h3>\n<pre><code>/**\n * Adds the given mappings to the generator and offsets them if offset is given \n *\n * @name addMappings\n * @function\n * @param sourceFile {String} name of the source file\n * @param mappings {Array{{Object}} each object has the form { original: { line: _, column: _ }, generated: { line: _, column: _ } }\n * @param offset {Object} offset to apply to each mapping. Has the form { line: _, column: _ }\n * @return {Object} the generator to allow chaining\n */</code></pre>\n<h3 id=\"addgeneratedmappingssourcefile-source-offset\">addGeneratedMappings(sourceFile, source, offset)</h3>\n<pre><code>/**\n * Generates mappings for the given source and adds them, assuming that no translation from original to generated is necessary.\n *\n * @name addGeneratedMappings\n * @function\n * @param sourceFile {String} name of the source file\n * @param source {String} source of the file\n * @param offset {Object} offset to apply to each mapping. Has the form { line: _, column: _ }\n * @return {Object} the generator to allow chaining\n */</code></pre>\n<h3 id=\"addsourcecontentsourcefile-sourcecontent\">addSourceContent(sourceFile, sourceContent)</h3>\n<pre><code>/**\n * Adds source content for the given source file.\n * \n * @name addSourceContent\n * @function\n * @param sourceFile {String} The source file for which a mapping is included\n * @param sourceContent {String} The content of the source file\n * @return {Object} The generator to allow chaining\n */</code></pre>\n<h3 id=\"base64encode\">base64Encode()</h3>\n<pre><code>/**\n * @name base64Encode\n * @function\n * @return {String} bas64 encoded representation of the added mappings\n */</code></pre>\n<p>If source contents were added, this will be included in the encoded mappings.</p>\n<h3 id=\"inlinemappingurl\">inlineMappingUrl()</h3>\n<pre><code>/**\n * @name inlineMappingUrl\n * @function\n * @return {String} comment with base64 encoded representation of the added mappings. Can be inlined at the end of the generated file. \n */</code></pre>\n"},"convert-source-map":{"README.md":"<h1 id=\"convert-source-map-build-status\">convert-source-map <a href=\"http://travis-ci.org/thlorenz/convert-source-map\"><img src=\"https://secure.travis-ci.org/thlorenz/convert-source-map.png\" alt=\"build status\" /></a></h1>\n<p><a href=\"https://nodei.co/npm/convert-source-map/\"><embed src=\"https://nodei.co/npm/convert-source-map.png?downloads=true&amp;stars=true\" /></a></p>\n<p>Converts a source-map from/to different formats and allows adding/changing properties.</p>\n<pre class=\"js\"><code>var convert = require(&#39;convert-source-map&#39;);\n\nvar json = convert\n  .fromComment(&#39;//# sourceMappingURL=data:application/json;base64,eyJ2ZXJzaW9uIjozLCJmaWxlIjoiZm9vLmpzIiwic291cmNlcyI6WyJjb25zb2xlLmxvZyhcImhpXCIpOyJdLCJuYW1lcyI6W10sIm1hcHBpbmdzIjoiQUFBQSIsInNvdXJjZVJvb3QiOiIvIn0=&#39;)\n  .toJSON();\n\nvar modified = convert\n  .fromComment(&#39;//# sourceMappingURL=data:application/json;base64,eyJ2ZXJzaW9uIjozLCJmaWxlIjoiZm9vLmpzIiwic291cmNlcyI6WyJjb25zb2xlLmxvZyhcImhpXCIpOyJdLCJuYW1lcyI6W10sIm1hcHBpbmdzIjoiQUFBQSIsInNvdXJjZVJvb3QiOiIvIn0=&#39;)\n  .setProperty(&#39;sources&#39;, [ &#39;CONSOLE.LOG(&quot;HI&quot;);&#39; ])\n  .toJSON();\n\nconsole.log(json);\nconsole.log(modified);</code></pre>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\">{<span class=\"dt\">&quot;version&quot;</span>:<span class=\"dv\">3</span>,<span class=\"dt\">&quot;file&quot;</span>:<span class=\"st\">&quot;foo.js&quot;</span>,<span class=\"dt\">&quot;sources&quot;</span>:[<span class=\"st\">&quot;console.log(\\&quot;hi\\&quot;);&quot;</span>],<span class=\"dt\">&quot;names&quot;</span>:[],<span class=\"dt\">&quot;mappings&quot;</span>:<span class=\"st\">&quot;AAAA&quot;</span>,<span class=\"dt\">&quot;sourceRoot&quot;</span>:<span class=\"st\">&quot;/&quot;</span>}\n{<span class=\"dt\">&quot;version&quot;</span>:<span class=\"dv\">3</span>,<span class=\"dt\">&quot;file&quot;</span>:<span class=\"st\">&quot;foo.js&quot;</span>,<span class=\"dt\">&quot;sources&quot;</span>:[<span class=\"st\">&quot;CONSOLE.LOG(\\&quot;HI\\&quot;);&quot;</span>],<span class=\"dt\">&quot;names&quot;</span>:[],<span class=\"dt\">&quot;mappings&quot;</span>:<span class=\"st\">&quot;AAAA&quot;</span>,<span class=\"dt\">&quot;sourceRoot&quot;</span>:<span class=\"st\">&quot;/&quot;</span>}</code></pre>\n<h2 id=\"api\">API</h2>\n<h3 id=\"fromobjectobj\">fromObject(obj)</h3>\n<p>Returns source map converter from given object.</p>\n<h3 id=\"fromjsonjson\">fromJSON(json)</h3>\n<p>Returns source map converter from given json string.</p>\n<h3 id=\"frombase64base64\">fromBase64(base64)</h3>\n<p>Returns source map converter from given base64 encoded json string.</p>\n<h3 id=\"fromcommentcomment\">fromComment(comment)</h3>\n<p>Returns source map converter from given base64 encoded json string prefixed with <code>//# sourceMappingURL=...</code>.</p>\n<h3 id=\"frommapfilecommentcomment-mapfiledir\">fromMapFileComment(comment, mapFileDir)</h3>\n<p>Returns source map converter from given <code>filename</code> by parsing <code>//# sourceMappingURL=filename</code>.</p>\n<p><code>filename</code> must point to a file that is found inside the <code>mapFileDir</code>. Most tools store this file right next to the generated file, i.e. the one containing the source map.</p>\n<h3 id=\"fromsourcesource\">fromSource(source)</h3>\n<p>Finds last sourcemap comment in file and returns source map converter or returns null if no source map comment was found.</p>\n<h3 id=\"frommapfilesourcesource-mapfiledir\">fromMapFileSource(source, mapFileDir)</h3>\n<p>Finds last sourcemap comment in file and returns source map converter or returns null if no source map comment was found.</p>\n<p>The sourcemap will be read from the map file found by parsing <code># sourceMappingURL=file</code> comment. For more info see fromMapFileComment.</p>\n<h3 id=\"toobject\">toObject()</h3>\n<p>Returns a copy of the underlying source map.</p>\n<h3 id=\"tojsonspace\">toJSON([space])</h3>\n<p>Converts source map to json string. If <code>space</code> is given (optional), this will be passed to <a href=\"https://developer.mozilla.org/en-US/docs/JavaScript/Reference/Global_Objects/JSON/stringify\">JSON.stringify</a> when the JSON string is generated.</p>\n<h3 id=\"tobase64\">toBase64()</h3>\n<p>Converts source map to base64 encoded json string.</p>\n<h3 id=\"tocomment\">toComment()</h3>\n<p>Converts source map to base64 encoded json string prefixed with <code>//# sourceMappingURL=...</code>.</p>\n<h3 id=\"addpropertykey-value\">addProperty(key, value)</h3>\n<p>Adds given property to the source map. Throws an error if property already exists.</p>\n<h3 id=\"setpropertykey-value\">setProperty(key, value)</h3>\n<p>Sets given property to the source map. If property doesn't exist it is added, otherwise its value is updated.</p>\n<h3 id=\"getpropertykey\">getProperty(key)</h3>\n<p>Gets given property of the source map.</p>\n<h3 id=\"removecommentssrc\">removeComments(src)</h3>\n<p>Returns <code>src</code> with all source map comments removed</p>\n<h3 id=\"removemapfilecommentssrc\">removeMapFileComments(src)</h3>\n<p>Returns <code>src</code> with all source map comments pointing to map files removed.</p>\n<h3 id=\"commentregex\">commentRegex</h3>\n<p>Returns the regex used to find source map comments.</p>\n<h3 id=\"mapfilecommentregex\">mapFileCommentRegex</h3>\n<p>Returns the regex used to find source map comments pointing to map files.</p>\n<p><a href=\"https://bitdeli.com/free\" title=\"Bitdeli Badge\"><img src=\"https://d2weczhvl823v0.cloudfront.net/thlorenz/convert-source-map/trend.png\" alt=\"Bitdeli Badge\" /></a></p>\n"}},"README.md":"<h1 id=\"combine-source-map-build-status\">combine-source-map <a href=\"http://travis-ci.org/thlorenz/combine-source-map\"><img src=\"https://secure.travis-ci.org/thlorenz/combine-source-map.png\" alt=\"build status\" /></a></h1>\n<p>Add source maps of multiple files, offset them and then combine them into one source map.</p>\n<pre class=\"js\"><code>var convert = require(&#39;convert-source-map&#39;);\nvar combine = require(&#39;combine-source-map&#39;);\n\nvar fooComment = &#39;//# sourceMappingURL=data:application/json;base64,eyJ2Z [..] pzJylcbiJdfQ==&#39;;\nvar barComment = &#39;//# sourceMappingURL=data:application/json;base64,eyJ2Z [..] VjaycpXG4iXX0=&#39;;\n\nvar fooFile = {\n    source: &#39;(function() {\\n\\n  console.log(require(\\&#39;./bar.js\\&#39;));\\n\\n}).call(this);\\n&#39; + &#39;\\n&#39; + fooComment\n  , sourceFile: &#39;foo.js&#39;\n};\nvar barFile = {\n    source: &#39;(function() {\\n\\n  console.log(alert(\\&#39;alerts suck\\&#39;));\\n\\n}).call(this);\\n&#39; + &#39;\\n&#39; + barComment\n  , sourceFile: &#39;bar.js&#39;\n};\n\nvar offset = { line: 2 };\nvar base64 = combine\n  .create(&#39;bundle.js&#39;)\n  .addFile(fooFile, offset)\n  .addFile(barFile, { line: offset.line + 8 })\n  .base64();\n\nvar sm = convert.fromBase64(base64).toObject();\nconsole.log(sm);</code></pre>\n<pre><code>{ version: 3,\n  file: &#39;bundle.js&#39;,\n  sources: [ &#39;foo.coffee&#39;, &#39;bar.coffee&#39; ],\n  names: [],\n  mappings: &#39;;;;AAAA;CAAA;CAAA,CAAA,CAAA,IAAO,GAAK;CAAZ;;;;;ACAA;CAAA;CAAA,CAAA,CAAA,IAAO,GAAK;CAAZ&#39;,\n  sourcesContent:\n   [ &#39;console.log(require \\&#39;./bar.js\\&#39;)\\n&#39;,\n     &#39;console.log(alert \\&#39;alerts suck\\&#39;)\\n&#39; ] }</code></pre>\n<h2 id=\"installation\">Installation</h2>\n<pre><code>npm install combine-source-map</code></pre>\n<h2 id=\"api\">API</h2>\n<h3 id=\"create\">create()</h3>\n<pre><code>/**\n * @name create\n * @function\n * @param file {String} optional name of the generated file\n * @param sourceRoot { String} optional sourceRoot of the map to be generated\n * @return {Object} Combiner instance to which source maps can be added and later combined\n */</code></pre>\n<h3 id=\"combiner.prototype.addfileopts-offset\">Combiner.prototype.addFile(opts, offset)</h3>\n<pre><code>/**\n * Adds map to underlying source map.\n * If source contains a source map comment that has the source of the original file inlined it will offset these\n * mappings and include them.\n * If no source map comment is found or it has no source inlined, mappings for the file will be generated and included\n * \n * @name addMap\n * @function\n * @param opts {Object} { sourceFile: {String}, source: {String} }\n * @param offset {Object} { line: {Number}, column: {Number} }\n */</code></pre>\n<h3 id=\"combiner.prototype.base64\">Combiner.prototype.base64()</h3>\n<pre><code>/**\n* @name base64\n* @function\n* @return {String} base64 encoded combined source map\n*/</code></pre>\n<h3 id=\"combiner.prototype.comment\">Combiner.prototype.comment()</h3>\n<pre><code>/**\n * @name comment\n * @function\n * @return {String} base64 encoded sourceMappingUrl comment of the combined source map\n */</code></pre>\n<h3 id=\"removecommentssrc\">removeComments(src)</h3>\n<pre><code>/**\n * @name removeComments\n * @function\n * @param src \n * @return {String} src with all sourceMappingUrl comments removed\n */</code></pre>\n<h2 id=\"example\">Example</h2>\n<p>Read and run the <a href=\"https://github.com/thlorenz/combine-source-map/blob/master/example/two-files.js\">more elaborate example</a> in order to get a better idea how things work.</p>\n"},"through2":{"README.md":"<h1 id=\"through2\">through2</h1>\n<!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n<p><a href=\"https://nodei.co/npm/through2/\"><embed src=\"https://nodei.co/npm/through2.png?compact=true\" /></a></p>\n<!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n<p><strong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise</strong></p>\n<p>Inspired by <a href=\"https://github.com/dominictarr\">Dominic Tarr</a>'s <a href=\"https://github.com/dominictarr/through\">through</a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: <code>through(function (chunk) { ... })</code>.</p>\n<p>Note: A <strong>Streams3</strong> version of through2 is available in npm with the tag <code>&quot;1.0&quot;</code> rather than <code>&quot;latest&quot;</code> so an <code>npm install through2</code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use <code>npm install through2@1</code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations <a href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here</a>.</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))</code></pre>\n<p>Or object streams:</p>\n<pre class=\"js\"><code>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })</code></pre>\n<p>Note that <code>through2.obj(fn)</code> is a convenience wrapper around <code>through2({ objectMode: true }, fn)</code>.</p>\n<h2 id=\"api\">API</h2>\n<p><b><code>through2(<a href=\"#transformfunction\">options,</a> [, flushFunction ])</code></b></p>\n<p>Consult the <strong><a href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform</a></strong> documentation for the exact rules of the <code>transformFunction</code> (i.e. <code>this._transform</code>) and the optional <code>flushFunction</code> (i.e. <code>this._flush</code>).</p>\n<h3 id=\"options\">options</h3>\n<p>The options argument is optional and is passed straight through to <code>stream.Transform</code>. So you can use <code>objectMode:true</code> if you are processing non-binary streams (or just use <code>through2.obj()</code>).</p>\n<p>The <code>options</code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))</code></pre>\n<h3 id=\"transformfunction\">transformFunction</h3>\n<p>The <code>transformFunction</code> must have the following signature: <code>function (chunk, encoding, callback) {}</code>. A minimal implementation should call the <code>callback</code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.</p>\n<p>To queue a new chunk, call <code>this.push(chunk)</code>—this can be called as many times as required before the <code>callback()</code> if you have multiple pieces to send on.</p>\n<p>If you <strong>do not provide a <code>transformFunction</code></strong> then you will get a simple simple pass-through stream.</p>\n<h3 id=\"flushfunction\">flushFunction</h3>\n<p>The optional <code>flushFunction</code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.</p>\n<p><b><code>through2.ctor([ options, ] transformFunction[, flushFunction ])</code></b></p>\n<p>Instead of returning a <code>stream.Transform</code> instance, <code>through2.ctor()</code> returns a <strong>constructor</strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.</p>\n<pre class=\"js\"><code>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})</code></pre>\n<h2 id=\"see-also\">See Also</h2>\n<ul>\n<li><a href=\"https://github.com/brycebaril/through2-map\">through2-map</a> - Array.prototype.map analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-filter\">through2-filter</a> - Array.prototype.filter analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce</a> - Array.prototype.reduce analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-spy\">through2-spy</a> - Wrapper for simple stream.PassThrough spies.</li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p><strong>through2</strong> is Copyright (c) 2013 Rod Vagg <span class=\"citation\">[@rvagg]</span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.</p>\n"}},"readme.markdown":"<h1 id=\"browser-pack\">browser-pack</h1>\n<p>pack node-style source files from a json stream into a browser bundle</p>\n<p><a href=\"http://ci.testling.com/substack/browser-pack\"><img src=\"http://ci.testling.com/substack/browser-pack.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/browser-pack\"><img src=\"https://secure.travis-ci.org/substack/browser-pack.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<p>json input:</p>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\">[\n  {\n    <span class=\"dt\">&quot;id&quot;</span>: <span class=\"st\">&quot;a1b5af78&quot;</span>,\n    <span class=\"dt\">&quot;source&quot;</span>: <span class=\"st\">&quot;console.log(require(&#39;./foo&#39;)(5))&quot;</span>,\n    <span class=\"dt\">&quot;deps&quot;</span>: { <span class=\"dt\">&quot;./foo&quot;</span>: <span class=\"st\">&quot;b8f69fa5&quot;</span> },\n    <span class=\"dt\">&quot;entry&quot;</span>: <span class=\"dv\">true</span>\n  },\n  {\n    <span class=\"dt\">&quot;id&quot;</span>: <span class=\"st\">&quot;b8f69fa5&quot;</span>,\n    <span class=\"dt\">&quot;source&quot;</span>: <span class=\"st\">&quot;module.exports = function (n) { return n * 111 }&quot;</span>,\n    <span class=\"dt\">&quot;deps&quot;</span>: {}\n  }\n]</code></pre>\n<p>bundle script:</p>\n<pre class=\"js\"><code>var pack = require(&#39;browser-pack&#39;)();\nprocess.stdin.pipe(pack).pipe(process.stdout);\nprocess.stdin.resume();</code></pre>\n<p>output:</p>\n<pre><code>$ browser-pack &lt; input.json\n(function(p,c,e){function r(n){if(!c[n]){c[n]={exports:{}};p[n][0](function(x){return r(p[n][1][x])},c[n],c[n].exports);}return c[n].exports}for(var i=0;i&lt;e.length;i++)r(e[i]);return r})({&quot;a1b5af78&quot;:[function(require,module,exports){console.log(require(&#39;./foo&#39;)(5))},{&quot;./foo&quot;:&quot;b8f69fa5&quot;}],&quot;b8f69fa5&quot;:[function(require,module,exports){module.exports = function (n) { return n * 111 }},{}]},{},[&quot;a1b5af78&quot;,&quot;b8f69fa5&quot;])</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var pack = require(&#39;browser-pack&#39;);</code></pre>\n<h2 id=\"packopts\">pack(opts)</h2>\n<p>Return a through stream that takes a stream of json input and produces a stream of javascript output. This module does not export its internal <code>require()</code> function but you can prepend <code>'var require='</code> to the stream contents to get the require function. <code>require()</code> will return <code>undefined</code> when a module hasn't been defined to support splitting up modules across several bundles with custom fallback logic.</p>\n<p>If <code>opts.raw</code> is given, the writable end of the stream will expect objects to be written to it instead of expecting a stream of json text it will need to parse.</p>\n<p>If <code>opts.sourceMapPrefix</code> is given and source maps are computed, the <code>opts.sourceMapPrefix</code> string will be used instead of <code>//#</code>.</p>\n<p>Additionally, rows with a truthy <code>entry</code> may have an <code>order</code> field that determines the numeric index to execute the entries in.</p>\n<p>You can specify a custom prelude with <code>opts.prelude</code> but you should really know what you're doing first. See the <code>prelude.js</code> file in this repo for the default prelude. If you specify a custom prelude, you must also specify a valid <code>opts.preludePath</code> to the prelude source file for sourcemaps to work.</p>\n<p><code>opts.standalone</code> external string name to use for umd</p>\n<p><code>opts.standaloneModule</code> sets the internal module name to export for standalone</p>\n<p><code>opts.hasExports</code> whether the bundle should include <code>require=</code> (or the <code>opts.externalRequireName</code>) so that <code>require()</code> is available outside the bundle</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a>, to get the library do:</p>\n<pre><code>npm install browser-pack</code></pre>\n<p>and to get the command-line tool do:</p>\n<pre><code>npm install -g browser-pack</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"assert":{"README.md":"<h1 id=\"assert\">assert</h1>\n<p><a href=\"https://travis-ci.org/defunctzombie/commonjs-assert\"><embed src=\"https://travis-ci.org/defunctzombie/commonjs-assert.svg?branch=master\" /></a></p>\n<p>This module is used for writing unit tests for your applications, you can access it with require('assert').</p>\n<p>The API is derived from the <a href=\"http://wiki.commonjs.org/wiki/Unit_Testing/1.0\">commonjs 1.0 unit testing</a> spec and the <a href=\"http://nodejs.org/api/assert.html\">node.js assert module</a></p>\n<h2 id=\"assert.failactual-expected-message-operator\">assert.fail(actual, expected, message, operator)</h2>\n<p>Throws an exception that displays the values for actual and expected separated by the provided operator.</p>\n<h2 id=\"assertvalue-message-assert.okvalue-message\">assert(value, message), assert.ok(value, [message])</h2>\n<p>Tests if value is truthy, it is equivalent to assert.equal(true, !!value, message);</p>\n<h2 id=\"assert.equalactual-expected-message\">assert.equal(actual, expected, [message])</h2>\n<p>Tests shallow, coercive equality with the equal comparison operator ( == ).</p>\n<h2 id=\"assert.notequalactual-expected-message\">assert.notEqual(actual, expected, [message])</h2>\n<p>Tests shallow, coercive non-equality with the not equal comparison operator ( != ).</p>\n<h2 id=\"assert.deepequalactual-expected-message\">assert.deepEqual(actual, expected, [message])</h2>\n<p>Tests for deep equality.</p>\n<h2 id=\"assert.notdeepequalactual-expected-message\">assert.notDeepEqual(actual, expected, [message])</h2>\n<p>Tests for any deep inequality.</p>\n<h2 id=\"assert.strictequalactual-expected-message\">assert.strictEqual(actual, expected, [message])</h2>\n<p>Tests strict equality, as determined by the strict equality operator ( === )</p>\n<h2 id=\"assert.notstrictequalactual-expected-message\">assert.notStrictEqual(actual, expected, [message])</h2>\n<p>Tests strict non-equality, as determined by the strict not equal operator ( !== )</p>\n<h2 id=\"assert.throwsblock-error-message\">assert.throws(block, [error], [message])</h2>\n<p>Expects block to throw an error. error can be constructor, regexp or validation function.</p>\n<p>Validate instanceof using constructor:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"ot\">assert</span>.<span class=\"fu\">throws</span>(<span class=\"kw\">function</span>() { <span class=\"kw\">throw</span> <span class=\"kw\">new</span> <span class=\"fu\">Error</span>(<span class=\"st\">&quot;Wrong value&quot;</span>); }, Error);</code></pre>\n<p>Validate error message using RegExp:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"ot\">assert</span>.<span class=\"fu\">throws</span>(<span class=\"kw\">function</span>() { <span class=\"kw\">throw</span> <span class=\"kw\">new</span> <span class=\"fu\">Error</span>(<span class=\"st\">&quot;Wrong value&quot;</span>); }, <span class=\"ot\">/value/</span>);</code></pre>\n<p>Custom error validation:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"ot\">assert</span>.<span class=\"fu\">throws</span>(<span class=\"kw\">function</span>() {\n    <span class=\"kw\">throw</span> <span class=\"kw\">new</span> <span class=\"fu\">Error</span>(<span class=\"st\">&quot;Wrong value&quot;</span>);\n}, <span class=\"kw\">function</span>(err) {\n    <span class=\"kw\">if</span> ( (err <span class=\"kw\">instanceof</span> Error) &amp;&amp; <span class=\"ot\">/value/</span>.<span class=\"fu\">test</span>(err) ) {\n        <span class=\"kw\">return</span> <span class=\"kw\">true</span>;\n    }\n}, <span class=\"st\">&quot;unexpected error&quot;</span>);</code></pre>\n<h2 id=\"assert.doesnotthrowblock-message\">assert.doesNotThrow(block, [message])</h2>\n<p>Expects block not to throw an error, see assert.throws for details.</p>\n<h2 id=\"assert.iferrorvalue\">assert.ifError(value)</h2>\n<p>Tests if value is not a false value, throws if it is a true value. Useful when testing the first argument, error in callbacks.</p>\n"},"browserify-zlib":{"node_modules":{"pako":{"HISTORY.md":"<h2 id=\"section\">0.2.5 / 2014-07-19</h2>\n<ul>\n<li>Workaround for Chrome 38.0.2096.0 script parser bug, #30</li>\n</ul>\n<h2 id=\"section-1\">0.2.4 / 2014-07-07</h2>\n<ul>\n<li>Fixed bug in inflate wrapper, #29</li>\n</ul>\n<h2 id=\"section-2\">0.2.3 / 2014-06-09</h2>\n<ul>\n<li>Maintenance release, dependencies update.</li>\n</ul>\n<h2 id=\"section-3\">0.2.2 / 2014-06-04</h2>\n<ul>\n<li>Fixed iOS 5.1 Safary issue with <code>apply(typed_array)</code>, #26.</li>\n</ul>\n<h2 id=\"section-4\">0.2.1 / 2014-05-01</h2>\n<ul>\n<li>Fixed collision on switch dynamic/fixed tables.</li>\n</ul>\n<h2 id=\"section-5\">0.2.0 / 2014-04-18</h2>\n<ul>\n<li>Added custom gzip headers support.</li>\n<li>Added strings support.</li>\n<li>Improved memory allocations for small chunks.</li>\n<li>ZStream properties rename/cleanup.</li>\n<li>More coverage tests.</li>\n</ul>\n<h2 id=\"section-6\">0.1.1 / 2014-03-20</h2>\n<ul>\n<li>Bugfixes for inflate/deflate.</li>\n</ul>\n<h2 id=\"section-7\">0.1.0 / 2014-03-15</h2>\n<ul>\n<li>First release.</li>\n</ul>\n","README.md":"<h1 id=\"pako---zlib-port-to-javascript-very-fast\">pako - zlib port to javascript, very fast!</h1>\n<p><a href=\"https://travis-ci.org/nodeca/pako\"><embed src=\"https://travis-ci.org/nodeca/pako.svg?branch=master\" /></a> <a href=\"https://www.npmjs.org/package/pako\"><img src=\"https://img.shields.io/npm/v/pako.svg\" alt=\"NPM version\" /></a></p>\n<p><strong>Why pako is cool:</strong></p>\n<ul>\n<li>Almost as fast in modern JS engines as C implementation (see benchmarks).</li>\n<li>Works in browsers, you can browserify any separate component.</li>\n<li>Chunking support for big blobs.</li>\n<li>Results are binary equal to well known <a href=\"http://www.zlib.net/\">zlib</a> (now v1.2.8 ported).</li>\n</ul>\n<p>This project was done to understand how fast JS can be and is it necessary to develop native C modules for CPU-intensive tasks. Enjoy the result!</p>\n<p><strong>Famous projects, using pako:</strong></p>\n<ul>\n<li><a href=\"http://browserify.org/\">browserify</a> (via <a href=\"https://github.com/devongovett/browserify-zlib\">browserify-zlib</a>)</li>\n<li><a href=\"http://stuk.github.io/jszip/\">JSZip</a></li>\n<li><a href=\"https://github.com/nodeca/mincer\">mincer</a></li>\n<li><a href=\"https://github.com/creationix/js-git\">JS-Git</a> and <a href=\"https://chrome.google.com/webstore/detail/tedit-development-environ/ooekdijbnbbjdfjocaiflnjgoohnblgf\">Tedit</a> by <span class=\"citation\">[@creatronix]</span>(https://github.com/creationix)</li>\n</ul>\n<p><strong>Benchmarks:</strong></p>\n<pre><code>node v0.10.26, 1mb sample:\n\n   deflate-dankogai x 4.73 ops/sec ±0.82% (15 runs sampled)\n   deflate-gildas x 4.58 ops/sec ±2.33% (15 runs sampled)\n   deflate-imaya x 3.22 ops/sec ±3.95% (12 runs sampled)\n ! deflate-pako x 6.99 ops/sec ±0.51% (21 runs sampled)\n   deflate-pako-string x 5.89 ops/sec ±0.77% (18 runs sampled)\n   deflate-pako-untyped x 4.39 ops/sec ±1.58% (14 runs sampled)\n * deflate-zlib x 14.71 ops/sec ±4.23% (59 runs sampled)\n   inflate-dankogai x 32.16 ops/sec ±0.13% (56 runs sampled)\n   inflate-imaya x 30.35 ops/sec ±0.92% (53 runs sampled)\n ! inflate-pako x 69.89 ops/sec ±1.46% (71 runs sampled)\n   inflate-pako-string x 19.22 ops/sec ±1.86% (49 runs sampled)\n   inflate-pako-untyped x 17.19 ops/sec ±0.85% (32 runs sampled)\n * inflate-zlib x 70.03 ops/sec ±1.64% (81 runs sampled)\n\nnode v0.11.12, 1mb sample:\n\n   deflate-dankogai x 5.60 ops/sec ±0.49% (17 runs sampled)\n   deflate-gildas x 5.06 ops/sec ±6.00% (16 runs sampled)\n   deflate-imaya x 3.52 ops/sec ±3.71% (13 runs sampled)\n ! deflate-pako x 11.52 ops/sec ±0.22% (32 runs sampled)\n   deflate-pako-string x 9.53 ops/sec ±1.12% (27 runs sampled)\n   deflate-pako-untyped x 5.44 ops/sec ±0.72% (17 runs sampled)\n * deflate-zlib x 14.05 ops/sec ±3.34% (63 runs sampled)\n   inflate-dankogai x 42.19 ops/sec ±0.09% (56 runs sampled)\n   inflate-imaya x 79.68 ops/sec ±1.07% (68 runs sampled)\n ! inflate-pako x 97.52 ops/sec ±0.83% (80 runs sampled)\n   inflate-pako-string x 45.19 ops/sec ±1.69% (57 runs sampled)\n   inflate-pako-untyped x 24.35 ops/sec ±2.59% (40 runs sampled)\n * inflate-zlib x 60.32 ops/sec ±1.36% (69 runs sampled)</code></pre>\n<p>zlib's test is partialy afferted by marshling (that make sense for inflate only). You can change deflate level to 0 in benchmark source, to investigate details. For deflate level 6 results can be considered as correct.</p>\n<p><strong>Install:</strong></p>\n<p>node.js:</p>\n<pre><code>npm install pako</code></pre>\n<p>browser:</p>\n<pre><code>bower install pako</code></pre>\n<h2 id=\"example-api\">Example &amp; API</h2>\n<p>Full docs - http://nodeca.github.io/pako/</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> pako = <span class=\"fu\">require</span>(<span class=\"st\">&#39;pako&#39;</span>);\n\n<span class=\"co\">// Deflate</span>\n<span class=\"co\">//</span>\n<span class=\"kw\">var</span> input = <span class=\"kw\">new</span> <span class=\"fu\">Uint8Array</span>();\n<span class=\"co\">//... fill input data here</span>\n<span class=\"kw\">var</span> output = <span class=\"ot\">pako</span>.<span class=\"fu\">deflate</span>(input);\n\n<span class=\"co\">// Inflate (simple wrapper can throw exception on broken stream)</span>\n<span class=\"co\">//</span>\n<span class=\"kw\">var</span> compressed = <span class=\"kw\">new</span> <span class=\"fu\">Uint8Array</span>();\n<span class=\"co\">//... fill data to uncompress here</span>\n<span class=\"kw\">try</span> {\n  <span class=\"kw\">var</span> result = <span class=\"ot\">pako</span>.<span class=\"fu\">inflate</span>(compressed);\n<span class=\"kw\">catch</span> (err) {\n  <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(err);\n}\n\n<span class=\"co\">//</span>\n<span class=\"co\">// Alternate interface for chunking &amp; without exceptions</span>\n<span class=\"co\">//</span>\n\n<span class=\"kw\">var</span> inflator = <span class=\"kw\">new</span> <span class=\"ot\">pako</span>.<span class=\"fu\">Inflate</span>();\n\n<span class=\"ot\">inflator</span>.<span class=\"fu\">push</span>(chunk1, <span class=\"kw\">false</span>);\n<span class=\"ot\">inflator</span>.<span class=\"fu\">push</span>(chunk2, <span class=\"kw\">false</span>);\n...\n<span class=\"ot\">inflator</span>.<span class=\"fu\">push</span>(chunkN, <span class=\"kw\">true</span>); <span class=\"co\">// true -&gt; last chunk</span>\n\n<span class=\"kw\">if</span> (<span class=\"ot\">inflator</span>.<span class=\"fu\">err</span>) {\n  <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"ot\">inflator</span>.<span class=\"fu\">msg</span>);\n}\n\n<span class=\"kw\">var</span> output = <span class=\"ot\">inflator</span>.<span class=\"fu\">result</span>;</code></pre>\n<p>Sometime you can wish to work with strings. For example, to send big objects as json to server. Pako detects input data type. You can force output to be string with option <code>{ to: 'string' }</code>.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> pako = <span class=\"fu\">require</span>(<span class=\"st\">&#39;pako&#39;</span>);\n\n<span class=\"kw\">var</span> test = { <span class=\"dt\">my</span>: <span class=\"st\">&#39;super&#39;</span>, <span class=\"dt\">puper</span>: [<span class=\"dv\">456</span>, <span class=\"dv\">567</span>], <span class=\"dt\">awesome</span>: <span class=\"st\">&#39;pako&#39;</span> };\n\n<span class=\"kw\">var</span> binaryString = <span class=\"ot\">pako</span>.<span class=\"fu\">deflate</span>(<span class=\"ot\">JSON</span>.<span class=\"fu\">stringify</span>(test), { <span class=\"dt\">to</span>: <span class=\"st\">&#39;string&#39;</span> });\n\n<span class=\"co\">//</span>\n<span class=\"co\">// Here you can do base64 encode, make xhr requests and so on.</span>\n<span class=\"co\">//</span>\n\n<span class=\"kw\">var</span> restored = <span class=\"ot\">JSON</span>.<span class=\"fu\">parse</span>(<span class=\"ot\">pako</span>.<span class=\"fu\">inflate</span>(binaryString, { <span class=\"dt\">to</span>: <span class=\"st\">&#39;string&#39;</span> }));</code></pre>\n<h2 id=\"notes\">Notes</h2>\n<p>Pako does not contain some specific zlib functions:</p>\n<ul>\n<li><strong>deflate</strong> - methods <code>deflateCopy</code>, <code>deflateBound</code>, <code>deflateParams</code>, <code>deflatePending</code>, <code>deflatePrime</code>, <code>deflateSetDictionary</code>, <code>deflateTune</code>.</li>\n<li><strong>inflate</strong> - <code>inflateGetDictionary</code>, <code>inflateCopy</code>, <code>inflateMark</code>, <code>inflatePrime</code>, <code>inflateSetDictionary</code>, <code>inflateSync</code>, <code>inflateSyncPoint</code>, <code>inflateUndermine</code>.</li>\n</ul>\n<h2 id=\"authors\">Authors</h2>\n<ul>\n<li>Andrey Tupitsin <span class=\"citation\">[@anrd83]</span>(https://github.com/andr83)</li>\n<li>Vitaly Puzrin <span class=\"citation\">[@puzrin]</span>(https://github.com/puzrin)</li>\n</ul>\n<p>Personal thanks to Vyacheslav Egorov (<span class=\"citation\">[@mraleph]</span>(https://github.com/mraleph)) for his awesome tutoruals about optimising JS code for v8, <a href=\"http://mrale.ph/irhydra/\">IRHydra</a> tool and his advices.</p>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"}},"README.md":"<h1 id=\"browserify-zlib\">browserify-zlib</h1>\n<p>Emulates Node's <a href=\"http://nodejs.org/api/zlib.html\">zlib</a> module for <a href=\"http://browserify.org\">Browserify</a> using <a href=\"https://github.com/nodeca/pako\">pako</a>. It uses the actual Node source code and passes the Node zlib tests by emulating the C++ binding that actually calls zlib.</p>\n<p><a href=\"https://ci.testling.com/devongovett/browserify-zlib\"><img src=\"https://ci.testling.com/devongovett/browserify-zlib.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"https://travis-ci.org/devongovett/browserify-zlib\"><img src=\"https://travis-ci.org/devongovett/browserify-zlib.svg\" alt=\"node tests\" /></a></p>\n<h2 id=\"not-implemented\">Not implemented</h2>\n<p>The following options/methods are not supported because pako does not support them yet.</p>\n<ul>\n<li>The <code>params</code> method</li>\n<li>The <code>dictionary</code> option</li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"},"buffer":{"node_modules":{"base64-js":{"README.md":"<h1 id=\"base64-js\">base64-js</h1>\n<p><code>base64-js</code> does basic base64 encoding/decoding in pure JS.</p>\n<p><a href=\"http://travis-ci.org/beatgammit/base64-js\"><img src=\"https://secure.travis-ci.org/beatgammit/base64-js.png\" alt=\"build status\" /></a></p>\n<p><a href=\"https://ci.testling.com/beatgammit/base64-js\"><img src=\"https://ci.testling.com/beatgammit/base64-js.png\" alt=\"testling badge\" /></a></p>\n<p>Many browsers already have base64 encoding/decoding functionality, but it is for text data, not all-purpose binary data.</p>\n<p>Sometimes encoding/decoding binary data in the browser is useful, and that is what this module does.</p>\n<h2 id=\"install\">install</h2>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<p><code>npm install base64-js</code></p>\n<h2 id=\"methods\">methods</h2>\n<p><code>var base64 = require('base64-js')</code></p>\n<p><code>base64</code> has two exposed functions, <code>toByteArray</code> and <code>fromByteArray</code>, which both take a single argument.</p>\n<ul>\n<li><code>toByteArray</code> - Takes a base64 string and returns a byte array</li>\n<li><code>fromByteArray</code> - Takes a byte array and returns a base64 string</li>\n</ul>\n<h2 id=\"license\">license</h2>\n<p>MIT</p>\n"},"ieee754":{"README.md":"<h1 id=\"ieee754-travis-npm-downloads\">ieee754 <a href=\"https://travis-ci.org/feross/ieee754\"><img src=\"https://img.shields.io/travis/feross/ieee754.svg\" alt=\"travis\" /></a> <a href=\"https://npmjs.org/package/ieee754\"><img src=\"https://img.shields.io/npm/v/ieee754.svg\" alt=\"npm\" /></a> <a href=\"https://npmjs.org/package/ieee754\"><img src=\"https://img.shields.io/npm/dm/ieee754.svg\" alt=\"downloads\" /></a></h1>\n<h3 id=\"readwrite-ieee754-floating-point-numbers-fromto-a-buffer-or-array-like-object.\">Read/write IEEE754 floating point numbers from/to a Buffer or array-like object.</h3>\n<p><a href=\"https://ci.testling.com/feross/ieee754\"><img src=\"https://ci.testling.com/feross/ieee754.png\" alt=\"testling badge\" /></a></p>\n<h2 id=\"install\">install</h2>\n<pre><code>npm install ieee754</code></pre>\n<h2 id=\"methods\">methods</h2>\n<p><code>var ieee754 = require('ieee754')</code></p>\n<p>The <code>ieee754</code> object has the following functions:</p>\n<pre><code>ieee754.read = function (buffer, offset, isLE, mLen, nBytes)\nieee754.write = function (buffer, value, offset, isLE, mLen, nBytes)</code></pre>\n<p>The arguments mean the following:</p>\n<ul>\n<li>buffer = the buffer</li>\n<li>offset = offset into the buffer</li>\n<li>value = value to set (only for <code>write</code>)</li>\n<li>isLe = is little endian?</li>\n<li>mLen = mantissa length</li>\n<li>nBytes = number of bytes</li>\n</ul>\n<h2 id=\"what-is-ieee754\">what is ieee754?</h2>\n<p>The IEEE Standard for Floating-Point Arithmetic (IEEE 754) is a technical standard for floating-point computation. <a href=\"http://en.wikipedia.org/wiki/IEEE_floating_point\">Read more</a>.</p>\n<h2 id=\"mit-license\">mit license</h2>\n<p>Copyright (C) 2013 <a href=\"http://feross.org\">Feross Aboukhadijeh</a> &amp; Romain Beauxis.</p>\n"},"is-array":{"History.md":"<h1 id=\"section\">1.0.0 / 2013-02-01</h1>\n<ul>\n<li>Merge pull request #2 from jepso-ci-4-all/master</li>\n<li>Add jepso-ci badge to readme</li>\n<li>Merge pull request #1 from jepso-ci-4-all/master</li>\n<li>Add jepso-ci</li>\n<li>Add tests</li>\n<li>remove es5 from readme confuses ppl</li>\n<li>use Array.isArray if exists.</li>\n</ul>\n","Readme.md":"<p><a href=\"https://jepso-ci.com/yields/isArray\"> <img src=\"https://jepso-ci.com/yields/isArray.svg\" align=\"right\" alt=\"jepso-ci status\" /> </a> # isArray</p>\n<p>Check if the given <code>value</code> is an <code>Array</code>.</p>\n<h2 id=\"installation\">Installation</h2>\n<pre><code>$ component install yields/isArray</code></pre>\n<h2 id=\"api\">API</h2>\n<h3 id=\"isarrayval\">isArray(val)</h3>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">isArray</span>(arguments);\n<span class=\"co\">// &gt; false</span>\n<span class=\"fu\">isArray</span>();\n<span class=\"co\">// &gt; false</span>\n<span class=\"fu\">isArray</span>([]);\n<span class=\"co\">// &gt; true</span></code></pre>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"}},"README.md":"<h1 id=\"buffer-build-npm-npm-downloads-gittip\">buffer <a href=\"https://travis-ci.org/feross/buffer\"><img src=\"https://img.shields.io/travis/feross/buffer.svg\" alt=\"build\" /></a> <a href=\"https://npmjs.org/package/buffer\"><img src=\"https://img.shields.io/npm/v/buffer.svg\" alt=\"npm\" /></a> <a href=\"https://npmjs.org/package/buffer\"><img src=\"https://img.shields.io/npm/dm/buffer.svg\" alt=\"npm downloads\" /></a> <a href=\"https://www.gittip.com/feross/\"><img src=\"https://img.shields.io/gittip/feross.svg\" alt=\"gittip\" /></a></h1>\n<h4 id=\"the-buffer-module-from-node.js-for-the-browser.\">The buffer module from <a href=\"http://nodejs.org/\">node.js</a>, for the browser.</h4>\n<p><a href=\"https://ci.testling.com/feross/buffer\"><img src=\"https://ci.testling.com/feross/buffer.png\" alt=\"testling badge\" /></a></p>\n<p>With <a href=\"http://browserify.org\">browserify</a>, simply <code>require('buffer')</code> or use the <code>Buffer</code> global and you will get this module.</p>\n<p>The goal is to provide an API that is 100% identical to <a href=\"http://nodejs.org/api/buffer.html\">node's Buffer API</a>. Read the <a href=\"http://nodejs.org/api/buffer.html\">official docs</a> for the full list of properties, instance methods, and class methods that are supported.</p>\n<h2 id=\"features\">features</h2>\n<ul>\n<li>Manipulate binary data like a boss, in all browsers -- even IE6!</li>\n<li>Super fast. Backed by Typed Arrays (<code>Uint8Array</code>/<code>ArrayBuffer</code>, not <code>Object</code>)</li>\n<li>Extremely small bundle size (<strong>5.04KB minified + gzipped</strong>, 35.5KB with comments)</li>\n<li>Excellent browser support (IE 6+, Chrome 4+, Firefox 3+, Safari 5.1+, Opera 11+, iOS, etc.)</li>\n<li>Preserves Node API exactly, with one important difference (see below)</li>\n<li><code>.slice()</code> returns instances of the same type (Buffer)</li>\n<li>Square-bracket <code>buf[4]</code> notation works, even in old browsers like IE6!</li>\n<li>Does not modify any browser prototypes or put anything on <code>window</code></li>\n<li>Comprehensive test suite</li>\n</ul>\n<h2 id=\"install\">install</h2>\n<p>To use this module directly (without browserify), install it:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\"><span class=\"kw\">npm</span> install buffer</code></pre>\n<p>This module was previously called <strong>native-buffer-browserify</strong>, but please use <strong>buffer</strong> from now on.</p>\n<h2 id=\"usage\">usage</h2>\n<p>The module's API is identical to node's <code>Buffer</code> API. Read the <a href=\"http://nodejs.org/api/buffer.html\">official docs</a> for the full list of properties, instance methods, and class methods that are supported.</p>\n<p>As mentioned above, <code>require('buffer')</code> or use the <code>Buffer</code> global with <a href=\"http://browserify.org\">browserify</a> and this module will automatically be included in your bundle. Almost any npm module will work in the browser, even if it assumes that the node <code>Buffer</code> API will be available.</p>\n<p>To depend on this module explicitly (without browserify), require it like this:</p>\n<pre class=\"js\"><code>var Buffer = require(&#39;buffer/&#39;).Buffer  // note: the trailing slash is important!</code></pre>\n<p>To require this module explicitly, use <code>require('buffer/')</code> which tells the node.js module lookup algorithm (also used by browserify) to use the <strong>npm module</strong> named <code>buffer</code> instead of the <strong>node.js core</strong> module named <code>buffer</code>!</p>\n<h2 id=\"how-does-it-work\">how does it work?</h2>\n<p>The <code>Buffer</code> constructor returns instances of <code>Uint8Array</code> that are augmented with function properties for all the <code>Buffer</code> API functions. We use <code>Uint8Array</code> so that square bracket notation works as expected -- it returns a single octet. By augmenting the instances, we can avoid modifying the <code>Uint8Array</code> prototype.</p>\n<h2 id=\"differences\">differences</h2>\n<h4 id=\"important-always-use-buffer.isbuffer-instead-of-instanceof-buffer\">IMPORTANT: always use <code>Buffer.isBuffer</code> instead of <code>instanceof Buffer</code></h4>\n<p>The Buffer constructor returns a <code>Uint8Array</code> (with all the Buffer methods added as properties on the instance) for performance reasons, so <code>instanceof Buffer</code> won't work. In node, you can use either <code>Buffer.isBuffer</code> or <code>instanceof Buffer</code> to check if an object is a <code>Buffer</code>. But, in the browser you must use <code>Buffer.isBuffer</code> to detect the special <code>Uint8Array</code>-based Buffers.</p>\n<h4 id=\"minor-buf.slice-does-not-modify-parent-buffers-memory-in-old-browsers\">Minor: <code>buf.slice()</code> does not modify parent buffer's memory in old browsers</h4>\n<p>If you only support modern browsers (specifically, those with typed array support), then this issue does not affect you.</p>\n<p>In node, the <code>slice()</code> method returns a new <code>Buffer</code> that shares underlying memory with the original Buffer. When you modify one buffer, you modify the other. <a href=\"http://nodejs.org/api/buffer.html#buffer_buf_slice_start_end\">Read more.</a></p>\n<p>This works correctly in browsers with typed array support (* with the exception of Firefox older than version 30). Browsers that lack typed arrays get an alternate buffer implementation based on <code>Object</code> which has no mechanism to point separate <code>Buffer</code>s to the same underlying slab of memory.</p>\n<p>* <em>Firefox older than version 30 gets the <code>Object</code> implementation -- not the typed arrays one -- because of <a href=\"https://bugzilla.mozilla.org/show_bug.cgi?id=952403\">this bug</a> (now fixed!) that made it impossible to add properties to a typed array.</em></p>\n<h2 id=\"tracking-the-latest-node-api\">tracking the latest node api</h2>\n<p>This module tracks the Buffer API in the latest (unstable) version of node.js. The Buffer API is considered <strong>stable</strong> in the <a href=\"http://nodejs.org/docs/latest/api/documentation.html#documentation_stability_index\">node stability index</a>, so it is unlikely that there will ever be breaking changes. Nonetheless, when/if the Buffer API changes in node, this module's API will change accordingly.</p>\n<h2 id=\"performance\">performance</h2>\n<p>See perf tests in <code>/perf</code>.</p>\n<pre><code># Chrome 33\n\nNewBuffer#bracket-notation x 11,194,815 ops/sec ±1.73% (64 runs sampled)\nOldBuffer#bracket-notation x 9,546,694 ops/sec ±0.76% (67 runs sampled)\nFastest is NewBuffer#bracket-notation\n\nNewBuffer#concat x 949,714 ops/sec ±2.48% (63 runs sampled)\nOldBuffer#concat x 634,906 ops/sec ±0.42% (68 runs sampled)\nFastest is NewBuffer#concat\n\nNewBuffer#copy x 15,436,458 ops/sec ±1.74% (67 runs sampled)\nOldBuffer#copy x 3,990,346 ops/sec ±0.42% (68 runs sampled)\nFastest is NewBuffer#copy\n\nNewBuffer#readDoubleBE x 1,132,954 ops/sec ±2.36% (65 runs sampled)\nOldBuffer#readDoubleBE x 846,337 ops/sec ±0.58% (68 runs sampled)\nFastest is NewBuffer#readDoubleBE\n\nNewBuffer#new x 1,419,300 ops/sec ±3.50% (66 runs sampled)\nUint8Array#new x 3,898,573 ops/sec ±0.88% (67 runs sampled) (used internally by NewBuffer)\nOldBuffer#new x 2,284,568 ops/sec ±0.57% (67 runs sampled)\nFastest is Uint8Array#new\n\nNewBuffer#readFloatBE x 1,203,763 ops/sec ±1.81% (68 runs sampled)\nOldBuffer#readFloatBE x 954,923 ops/sec ±0.66% (70 runs sampled)\nFastest is NewBuffer#readFloatBE\n\nNewBuffer#readUInt32LE x 750,341 ops/sec ±1.70% (66 runs sampled)\nOldBuffer#readUInt32LE x 1,408,478 ops/sec ±0.60% (68 runs sampled)\nFastest is OldBuffer#readUInt32LE\n\nNewBuffer#slice x 1,802,870 ops/sec ±1.87% (64 runs sampled)\nOldBuffer#slice x 1,725,928 ops/sec ±0.74% (68 runs sampled)\nFastest is NewBuffer#slice\n\nNewBuffer#writeFloatBE x 830,407 ops/sec ±3.09% (66 runs sampled)\nOldBuffer#writeFloatBE x 508,446 ops/sec ±0.49% (69 runs sampled)\nFastest is NewBuffer#writeFloatBE\n\n# Node 0.11\n\nNewBuffer#bracket-notation x 10,912,085 ops/sec ±0.89% (92 runs sampled)\nOldBuffer#bracket-notation x 9,051,638 ops/sec ±0.84% (92 runs sampled)\nBuffer#bracket-notation x 10,721,608 ops/sec ±0.63% (91 runs sampled)\nFastest is NewBuffer#bracket-notation\n\nNewBuffer#concat x 1,438,825 ops/sec ±1.80% (91 runs sampled)\nOldBuffer#concat x 888,614 ops/sec ±2.09% (93 runs sampled)\nBuffer#concat x 1,832,307 ops/sec ±1.20% (90 runs sampled)\nFastest is Buffer#concat\n\nNewBuffer#copy x 5,987,167 ops/sec ±0.85% (94 runs sampled)\nOldBuffer#copy x 3,892,165 ops/sec ±1.28% (93 runs sampled)\nBuffer#copy x 11,208,889 ops/sec ±0.76% (91 runs sampled)\nFastest is Buffer#copy\n\nNewBuffer#readDoubleBE x 1,057,233 ops/sec ±1.28% (88 runs sampled)\nOldBuffer#readDoubleBE x 4,094 ops/sec ±1.09% (86 runs sampled)\nBuffer#readDoubleBE x 1,587,308 ops/sec ±0.87% (84 runs sampled)\nFastest is Buffer#readDoubleBE\n\nNewBuffer#new x 739,791 ops/sec ±0.89% (89 runs sampled)\nUint8Array#new x 2,745,243 ops/sec ±0.95% (91 runs sampled)\nOldBuffer#new x 2,604,537 ops/sec ±0.93% (88 runs sampled)\nBuffer#new x 1,836,218 ops/sec ±0.74% (92 runs sampled)\nFastest is Uint8Array#new\n\nNewBuffer#readFloatBE x 1,111,263 ops/sec ±0.41% (97 runs sampled)\nOldBuffer#readFloatBE x 4,026 ops/sec ±1.24% (90 runs sampled)\nBuffer#readFloatBE x 1,611,800 ops/sec ±0.58% (96 runs sampled)\nFastest is Buffer#readFloatBE\n\nNewBuffer#readUInt32LE x 502,024 ops/sec ±0.59% (94 runs sampled)\nOldBuffer#readUInt32LE x 1,259,028 ops/sec ±0.79% (87 runs sampled)\nBuffer#readUInt32LE x 2,778,635 ops/sec ±0.46% (97 runs sampled)\nFastest is Buffer#readUInt32LE\n\nNewBuffer#slice x 1,174,908 ops/sec ±1.47% (89 runs sampled)\nOldBuffer#slice x 2,396,302 ops/sec ±4.36% (86 runs sampled)\nBuffer#slice x 2,994,029 ops/sec ±0.79% (89 runs sampled)\nFastest is Buffer#slice\n\nNewBuffer#writeFloatBE x 721,081 ops/sec ±1.10% (86 runs sampled)\nOldBuffer#writeFloatBE x 4,020 ops/sec ±1.04% (92 runs sampled)\nBuffer#writeFloatBE x 1,811,134 ops/sec ±0.67% (91 runs sampled)\nFastest is Buffer#writeFloatBE</code></pre>\n<h2 id=\"credit\">credit</h2>\n<p>This was originally forked from <a href=\"https://github.com/toots/buffer-browserify\">buffer-browserify</a>.</p>\n<h2 id=\"license\">license</h2>\n<p>MIT. Copyright (C) <a href=\"http://feross.org\">Feross Aboukhadijeh</a>, and other contributors. Originally forked from an MIT-licensed module by Romain Beauxis.</p>\n"},"builtins":{"Readme.md":"<h1 id=\"builtins\">builtins</h1>\n<p>List of node.js <a href=\"http://nodejs.org/api/\">builtin modules</a>.</p>\n<p><a href=\"http://travis-ci.org/juliangruber/builtins\"><img src=\"https://secure.travis-ci.org/juliangruber/builtins.svg\" alt=\"build status\" /></a></p>\n<h2 id=\"example\">Example</h2>\n<pre class=\"js\"><code>var builtins = require(&#39;builtins&#39;);\n\nassert(builtins.indexOf(&#39;http&#39;) &gt; -1);</code></pre>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n","History.md":"<h1 id=\"section\">0.0.7 / 2014-09-01</h1>\n<ul>\n<li>update .repository</li>\n</ul>\n<h1 id=\"section-1\">0.0.6 / 2014-09-01</h1>\n<ul>\n<li>add travis</li>\n<li>add test script</li>\n<li>add constants</li>\n</ul>\n<h1 id=\"section-2\">0.0.5 / 2014-06-27</h1>\n<ul>\n<li>add module</li>\n<li>publish to public npm</li>\n</ul>\n<h1 id=\"section-3\">0.0.4 / 2014-04-25</h1>\n<ul>\n<li>add timers</li>\n</ul>\n<h1 id=\"section-4\">0.0.3 / 2014-02-22</h1>\n<ul>\n<li>add buffer</li>\n</ul>\n<h1 id=\"section-5\">0.0.2 / 2014-02-11</h1>\n<ul>\n<li>add assert</li>\n</ul>\n<h1 id=\"section-6\">0.0.1 / 2014-02-11</h1>\n<ul>\n<li>add main</li>\n<li>initial commit</li>\n</ul>\n"},"commondir":{"README.markdown":"<h1 id=\"commondir\">commondir</h1>\n<p>Compute the closest common parent directory among an array of directories.</p>\n<h1 id=\"example\">example</h1>\n<h2 id=\"dir\">dir</h2>\n<pre><code>&gt; var commondir = require(&#39;commondir&#39;);\n&gt; commondir([ &#39;/x/y/z&#39;, &#39;/x/y&#39;, &#39;/x/y/w/q&#39; ])\n&#39;/x/y&#39;</code></pre>\n<h2 id=\"base\">base</h2>\n<pre><code>&gt; var commondir = require(&#39;commondir&#39;)\n&gt; commondir(&#39;/foo/bar&#39;, [ &#39;../baz&#39;, &#39;../../foo/quux&#39;, &#39;./bizzy&#39; ])\n&#39;/foo&#39;</code></pre>\n<h1 id=\"methods\">methods</h1>\n<p>var commondir = require('commondir');</p>\n<h2 id=\"commondirabsolutepaths\">commondir(absolutePaths)</h2>\n<p>Compute the closest common parent directory for an array <code>absolutePaths</code>.</p>\n<h2 id=\"commondirbasedir-relativepaths\">commondir(basedir, relativePaths)</h2>\n<p>Compute the closest common parent directory for an array <code>relativePaths</code> which will be resolved for each <code>dir</code> in <code>relativePaths</code> according to: <code>path.resolve(basedir, dir)</code>.</p>\n<h1 id=\"installation\">installation</h1>\n<p>Using <a href=\"http://npmjs.org\">npm</a>, just do:</p>\n<pre><code>npm install commondir</code></pre>\n"},"console-browserify":{"node_modules":{"date-now":{"README.md":"<h1 id=\"date-now\">date-now</h1>\n<p><a href=\"http://travis-ci.org/Colingo/date-now\"><img src=\"https://secure.travis-ci.org/Colingo/date-now.png\" alt=\"build status\" /></a></p>\n<p><a href=\"http://ci.testling.com/Colingo/date-now\"><img src=\"http://ci.testling.com/Colingo/date-now.png\" alt=\"browser support\" /></a></p>\n<p>A requirable version of Date.now()</p>\n<p>Use-case is to be able to mock out Date.now() using require interception.</p>\n<h2 id=\"example\">Example</h2>\n<pre class=\"js\"><code>var now = require(&quot;date-now&quot;)\n\nvar ts = now()\nvar ts2 = Date.now()\nassert.equal(ts, ts2)</code></pre>\n<h2 id=\"example-of-seed\">example of seed</h2>\n<pre><code>var now = require(&quot;date-now/seed&quot;)(timeStampFromServer)\n\n// ts is in &quot;sync&quot; with the seed value from the server\n// useful if your users have their local time being a few minutes\n// out of your server time.\nvar ts = now()</code></pre>\n<h2 id=\"installation\">Installation</h2>\n<p><code>npm install date-now</code></p>\n<h2 id=\"contributors\">Contributors</h2>\n<ul>\n<li>Raynos</li>\n</ul>\n<h2 id=\"mit-licenced\">MIT Licenced</h2>\n"}},"README.md":"<h1 id=\"console-browserify\">console-browserify</h1>\n<p><a href=\"http://travis-ci.org/Raynos/console-browserify\"><img src=\"https://secure.travis-ci.org/Raynos/console-browserify.png\" alt=\"build status\" /></a></p>\n<p><a href=\"http://ci.testling.com/Raynos/console-browserify\"><img src=\"http://ci.testling.com/Raynos/console-browserify.png\" alt=\"browser support\" /></a></p>\n<p>Emulate console for all the browsers</p>\n<h2 id=\"example\">Example</h2>\n<pre class=\"js\"><code>var console = require(&quot;console-browserify&quot;)\n\nconsole.log(&quot;hello world!&quot;)</code></pre>\n<h2 id=\"installation\">Installation</h2>\n<p><code>npm install console-browserify</code></p>\n<h2 id=\"contributors\">Contributors</h2>\n<ul>\n<li>Raynos</li>\n</ul>\n<h2 id=\"mit-licenced\">MIT Licenced</h2>\n"},"crypto-browserify":{"node_modules":{"pbkdf2-compat":{"README.md":"<h1 id=\"pbkdf2-compat\">pbkdf2-compat</h1>\n<p><a href=\"http://travis-ci.org/dcousens/pbkdf2-compat\"><img src=\"https://secure.travis-ci.org/dcousens/pbkdf2-compat.png\" alt=\"build status\" /></a> <a href=\"https://coveralls.io/r/dcousens/pbkdf2-compat\"><img src=\"https://img.shields.io/coveralls/dcousens/pbkdf2-compat.svg\" alt=\"Coverage Status\" /></a> <a href=\"https://www.npmjs.org/package/pbkdf2-compat\"><img src=\"http://img.shields.io/npm/v/pbkdf2-compat.svg\" alt=\"Version\" /></a></p>\n<p>This library provides the functionality of PBKDF2 with the ability to use any supported hashing algorithm returned from <code>crypto.getHashes()</code></p>\n<h2 id=\"usage\">Usage</h2>\n<pre><code>var compat = require(&#39;pbkd2f-compat&#39;)\nvar derivedKey = compat.pbkdf2Sync(&#39;password&#39;, &#39;salt&#39;, 1, 32, &#39;sha512&#39;)\n\n...</code></pre>\n<h2 id=\"credits\">Credits</h2>\n<p>This module is a derivative of https://github.com/cryptocoinjs/pbkdf2-sha256/, so thanks to <a href=\"https://github.com/cryptocoinjs/pbkdf2-sha256/\">JP Richardson</a> for laying the ground work.</p>\n"},"ripemd160":{"CHANGELOG.md":"<h2 id=\"section\">0.2.0 / 2014-03-09</h2>\n<ul>\n<li>removed bower.json and component.json</li>\n<li>changed 4 spacing to 2</li>\n<li>returns <code>Buffer</code> type now, input must be Array, Uint8Array, Buffer, or string</li>\n<li>remove deps: <code>convert-hex</code> and <code>convert-string</code></li>\n</ul>\n<h2 id=\"section-1\">0.1.0 / 2013-11-20</h2>\n<ul>\n<li>changed package name</li
