ithm</a> with loose comparisons (<code>==</code>) on leaf nodes and an optional description <code>msg</code>.</p>\n<p>Aliases: <code>t.notLooseEqual()</code>, <code>t.notLooseEquals()</code></p>\n<h2 id=\"t.throwsfn-expected-msg\">t.throws(fn, expected, msg)</h2>\n<p>Assert that the function call <code>fn()</code> throws an exception. <code>expected</code>, if present, must be a <code>RegExp</code>.</p>\n<h2 id=\"t.doesnotthrowfn-expected-msg\">t.doesNotThrow(fn, expected, msg)</h2>\n<p>Assert that the function call <code>fn()</code> does not throw an exception.</p>\n<h2 id=\"t.testname-cb\">t.test(name, cb)</h2>\n<p>Create a subtest with a new test handle <code>st</code> from <code>cb(st)</code> inside the current test <code>t</code>. <code>cb(st)</code> will only fire when <code>t</code> finishes. Additional tests queued up after <code>t</code> will not be run until all subtests finish.</p>\n<h2 id=\"var-htest-test.createharness\">var htest = test.createHarness()</h2>\n<p>Create a new test harness instance, which is a function like <code>test()</code>, but with a new pending stack and test state.</p>\n<p>By default the TAP output goes to <code>console.log()</code>. You can pipe the output to someplace else if you <code>htest.createStream().pipe()</code> to a destination stream on the first tick.</p>\n<h2 id=\"test.onlyname-cb\">test.only(name, cb)</h2>\n<p>Like <code>test(name, cb)</code> except if you use <code>.only</code> this is the only test case that will run for the entire process, all other test cases using tape will be ignored</p>\n<h2 id=\"var-stream-test.createstreamopts\">var stream = test.createStream(opts)</h2>\n<p>Create a stream of output, bypassing the default output stream that writes messages to <code>console.log()</code>. By default <code>stream</code> will be a text stream of TAP output, but you can get an object stream instead by setting <code>opts.objectMode</code> to <code>true</code>.</p>\n<h3 id=\"tap-stream-reporter\">tap stream reporter</h3>\n<p>You can create your own custom test reporter using this <code>createStream()</code> api:</p>\n<pre class=\"js\"><code>var test = require(&#39;tape&#39;);\nvar path = require(&#39;path&#39;);\n\ntest.createStream().pipe(process.stdout);\n\nprocess.argv.slice(2).forEach(function (file) {\n    require(path.resolve(file));\n});</code></pre>\n<p>You could substitute <code>process.stdout</code> for whatever other output stream you want, like a network connection or a file.</p>\n<p>Pass in test files to run as arguments:</p>\n<pre><code>$ node tap.js test/x.js test/y.js\nTAP version 13\n# (anonymous)\nnot ok 1 should be equal\n  ---\n    operator: equal\n    expected: &quot;boop&quot;\n    actual:   &quot;beep&quot;\n  ...\n# (anonymous)\nok 2 should be equal\nok 3 (unnamed assert)\n# wheee\nok 4 (unnamed assert)\n\n1..4\n# tests 4\n# pass  3\n# fail  1</code></pre>\n<h3 id=\"object-stream-reporter\">object stream reporter</h3>\n<p>Here's how you can render an object stream instead of TAP:</p>\n<pre class=\"js\"><code>var test = require(&#39;tape&#39;);\nvar path = require(&#39;path&#39;);\n\ntest.createStream({ objectMode: true }).on(&#39;data&#39;, function (row) {\n    console.log(JSON.stringify(row))\n});\n\nprocess.argv.slice(2).forEach(function (file) {\n    require(path.resolve(file));\n});</code></pre>\n<p>The output for this runner is:</p>\n<pre><code>$ node object.js test/x.js test/y.js\n{&quot;type&quot;:&quot;test&quot;,&quot;name&quot;:&quot;(anonymous)&quot;,&quot;id&quot;:0}\n{&quot;id&quot;:0,&quot;ok&quot;:false,&quot;name&quot;:&quot;should be equal&quot;,&quot;operator&quot;:&quot;equal&quot;,&quot;actual&quot;:&quot;beep&quot;,&quot;expected&quot;:&quot;boop&quot;,&quot;error&quot;:{},&quot;test&quot;:0,&quot;type&quot;:&quot;assert&quot;}\n{&quot;type&quot;:&quot;end&quot;,&quot;test&quot;:0}\n{&quot;type&quot;:&quot;test&quot;,&quot;name&quot;:&quot;(anonymous)&quot;,&quot;id&quot;:1}\n{&quot;id&quot;:0,&quot;ok&quot;:true,&quot;name&quot;:&quot;should be equal&quot;,&quot;operator&quot;:&quot;equal&quot;,&quot;actual&quot;:2,&quot;expected&quot;:2,&quot;test&quot;:1,&quot;type&quot;:&quot;assert&quot;}\n{&quot;id&quot;:1,&quot;ok&quot;:true,&quot;name&quot;:&quot;(unnamed assert)&quot;,&quot;operator&quot;:&quot;ok&quot;,&quot;actual&quot;:true,&quot;expected&quot;:true,&quot;test&quot;:1,&quot;type&quot;:&quot;assert&quot;}\n{&quot;type&quot;:&quot;end&quot;,&quot;test&quot;:1}\n{&quot;type&quot;:&quot;test&quot;,&quot;name&quot;:&quot;wheee&quot;,&quot;id&quot;:2}\n{&quot;id&quot;:0,&quot;ok&quot;:true,&quot;name&quot;:&quot;(unnamed assert)&quot;,&quot;operator&quot;:&quot;ok&quot;,&quot;actual&quot;:true,&quot;expected&quot;:true,&quot;test&quot;:2,&quot;type&quot;:&quot;assert&quot;}\n{&quot;type&quot;:&quot;end&quot;,&quot;test&quot;:2}</code></pre>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install tape</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"}},"README.md":"<h1 id=\"fifo-stream\">fifo-stream</h1>\n<p>A streaming fifo-stream</p>\n<pre class=\"js\"><code>\nFifo = require(&#39;fifo-stream&#39;)\n\nvar starting_elements = [1, 2, 3, 4]\n\nvar fifo = new Fifo(starting_elements)\n\nfifo.write([1, 2, 3])\n\nfifo.pipe(process.stdout)\n// writes:\n// 1234123</code></pre>\n<h2 id=\"api\">API</h2>\n<p><code>fifo = require('fifo-stream')</code> returns a funciton.</p>\n<p><code>fifo(initial, options)</code> returns a readable/writable stream.</p>\n<ul>\n<li><code>initial</code>: an array of objects which seed the fifo</li>\n<li><code>options</code>: an object of options:</li>\n<li><code>ends</code>: (defaults to true) specifies whether or not the stream should end when the queue runs out of elements.</li>\n</ul>\n<p>Uses through under the hood.</p>\n"},"findit":{"readme.markdown":"<h1 id=\"findit\">findit</h1>\n<p>Recursively walk directory trees. Think <code>/usr/bin/find</code>.</p>\n<p><a href=\"http://travis-ci.org/substack/node-findit\"><img src=\"https://secure.travis-ci.org/substack/node-findit.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var finder = require(&#39;findit&#39;)(process.argv[2] || &#39;.&#39;);\nvar path = require(&#39;path&#39;);\n\nfinder.on(&#39;directory&#39;, function (dir, stat, stop) {\n    var base = path.basename(dir);\n    if (base === &#39;.git&#39; || base === &#39;node_modules&#39;) stop()\n    else console.log(dir + &#39;/&#39;)\n});\n\nfinder.on(&#39;file&#39;, function (file, stat) {\n    console.log(file);\n});\n\nfinder.on(&#39;link&#39;, function (link, stat) {\n    console.log(link);\n});</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var find = require(&#39;findit&#39;)</code></pre>\n<h2 id=\"var-finder-findbasedir-opts\">var finder = find(basedir, opts)</h2>\n<p>Return an event emitter <code>finder</code> that performs a recursive walk starting at <code>basedir</code>.</p>\n<p>If you set <code>opts.followSymlinks</code>, symlinks will be followed. Otherwise, a <code>'link'</code> event will fire but symlinked directories will not be walked.</p>\n<p>If <code>basedir</code> is actually a non-directory regular file, findit emits a single &quot;file&quot; event for it then emits &quot;end&quot;.</p>\n<p>You can optionally specify a custom <a href=\"http://nodejs.org/docs/latest/api/fs.html\">fs</a> implementation with <code>opts.fs</code>. <code>opts.fs</code> should implement:</p>\n<ul>\n<li><code>opts.fs.readdir(dir, cb)</code></li>\n<li><code>opts.fs.lstat(dir, cb)</code></li>\n<li><code>opts.fs.readlink(dir, cb)</code> - optional if your stat objects from <code>opts.fs.lstat</code> never return true for <code>stat.isSymbolicLink()</code></li>\n</ul>\n<h2 id=\"finder.stop\">finder.stop()</h2>\n<p>Stop the traversal. A <code>&quot;stop&quot;</code> event will fire and then no more events will fire.</p>\n<h1 id=\"events\">events</h1>\n<h2 id=\"finder.onpath-function-file-stat\">finder.on('path', function (file, stat) {})</h2>\n<p>For each file, directory, and symlink <code>file</code>, this event fires.</p>\n<h2 id=\"finder.onfile-function-file-stat\">finder.on('file', function (file, stat) {})</h2>\n<p>For each file, this event fires.</p>\n<h2 id=\"finder.ondirectory-function-dir-stat-stop\">finder.on('directory', function (dir, stat, stop) {})</h2>\n<p>For each directory, this event fires with the path <code>dir</code>.</p>\n<p>Your callback may call <code>stop()</code> on the first tick to tell findit to stop walking the current directory.</p>\n<h2 id=\"finder.onlink-function-file-stat\">finder.on('link', function (file, stat) {})</h2>\n<p>For each symlink, this event fires.</p>\n<h2 id=\"finder.onreadlink-function-src-dst\">finder.on('readlink', function (src, dst) {})</h2>\n<p>Every time a symlink is read when <code>opts.followSymlinks</code> is on, this event fires.</p>\n<h2 id=\"finder.onend-function\">finder.on('end', function () {})</h2>\n<p>When the recursive walk is complete unless <code>finder.stop()</code> was called, this event fires.</p>\n<h2 id=\"finder.onstop-function\">finder.on('stop', function () {})</h2>\n<p>When <code>finder.stop()</code> is called, this event fires.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install findit</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"nopt":{"node_modules":{"abbrev":{"CONTRIBUTING.md":"<p>To get started, <a\n href=\"http://www.clahub.com/agreements/isaacs/abbrev-js\">sign the Contributor License Agreement</a>.</p>\n","README.md":"<h1 id=\"abbrev-js\">abbrev-js</h1>\n<p>Just like <a href=\"http://apidock.com/ruby/Abbrev\">ruby's Abbrev</a>.</p>\n<p>Usage:</p>\n<pre><code>var abbrev = require(&quot;abbrev&quot;);\nabbrev(&quot;foo&quot;, &quot;fool&quot;, &quot;folding&quot;, &quot;flop&quot;);\n\n// returns:\n{ fl: &#39;flop&#39;\n, flo: &#39;flop&#39;\n, flop: &#39;flop&#39;\n, fol: &#39;folding&#39;\n, fold: &#39;folding&#39;\n, foldi: &#39;folding&#39;\n, foldin: &#39;folding&#39;\n, folding: &#39;folding&#39;\n, foo: &#39;foo&#39;\n, fool: &#39;fool&#39;\n}</code></pre>\n<p>This is handy for command-line scripts, or other cases where you want to be able to accept shorthands.</p>\n"}},"README.md":"<p>If you want to write an option parser, and have it be good, there are two ways to do it. The Right Way, and the Wrong Way.</p>\n<p>The Wrong Way is to sit down and write an option parser. We've all done that.</p>\n<p>The Right Way is to write some complex configurable program with so many options that you go half-insane just trying to manage them all, and put it off with duct-tape solutions until you see exactly to the core of the problem, and finally snap and write an awesome option parser.</p>\n<p>If you want to write an option parser, don't write an option parser. Write a package manager, or a source control system, or a service restarter, or an operating system. You probably won't end up with a good one of those, but if you don't give up, and you are relentless and diligent enough in your procrastination, you may just end up with a very nice option parser.</p>\n<h2 id=\"usage\">USAGE</h2>\n<pre><code>// my-program.js\nvar nopt = require(&quot;nopt&quot;)\n  , Stream = require(&quot;stream&quot;).Stream\n  , path = require(&quot;path&quot;)\n  , knownOpts = { &quot;foo&quot; : [String, null]\n                , &quot;bar&quot; : [Stream, Number]\n                , &quot;baz&quot; : path\n                , &quot;bloo&quot; : [ &quot;big&quot;, &quot;medium&quot;, &quot;small&quot; ]\n                , &quot;flag&quot; : Boolean\n                , &quot;pick&quot; : Boolean\n                , &quot;many&quot; : [String, Array]\n                }\n  , shortHands = { &quot;foofoo&quot; : [&quot;--foo&quot;, &quot;Mr. Foo&quot;]\n                 , &quot;b7&quot; : [&quot;--bar&quot;, &quot;7&quot;]\n                 , &quot;m&quot; : [&quot;--bloo&quot;, &quot;medium&quot;]\n                 , &quot;p&quot; : [&quot;--pick&quot;]\n                 , &quot;f&quot; : [&quot;--flag&quot;]\n                 }\n             // everything is optional.\n             // knownOpts and shorthands default to {}\n             // arg list defaults to process.argv\n             // slice defaults to 2\n  , parsed = nopt(knownOpts, shortHands, process.argv, 2)\nconsole.log(parsed)</code></pre>\n<p>This would give you support for any of the following:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\">$ <span class=\"kw\">node</span> my-program.js --foo <span class=\"st\">&quot;blerp&quot;</span> --no-flag\n<span class=\"kw\">{</span> <span class=\"st\">&quot;foo&quot;</span> <span class=\"kw\">:</span> <span class=\"st\">&quot;blerp&quot;</span>, <span class=\"st\">&quot;flag&quot;</span> : false <span class=\"kw\">}</span>\n\n$ <span class=\"kw\">node</span> my-program.js ---bar 7 --foo <span class=\"st\">&quot;Mr. Hand&quot;</span> --flag\n<span class=\"kw\">{</span> <span class=\"kw\">bar</span>: 7, foo: <span class=\"st\">&quot;Mr. Hand&quot;</span>, flag: true <span class=\"kw\">}</span>\n\n$ <span class=\"kw\">node</span> my-program.js --foo <span class=\"st\">&quot;blerp&quot;</span> -f -----p\n<span class=\"kw\">{</span> <span class=\"kw\">foo</span>: <span class=\"st\">&quot;blerp&quot;</span>, flag: true, pick: true <span class=\"kw\">}</span>\n\n$ <span class=\"kw\">node</span> my-program.js -fp --foofoo\n<span class=\"kw\">{</span> <span class=\"kw\">foo</span>: <span class=\"st\">&quot;Mr. Foo&quot;</span>, flag: true, pick: true <span class=\"kw\">}</span>\n\n$ <span class=\"kw\">node</span> my-program.js --foofoo -- -fp  <span class=\"co\"># -- stops the flag parsing.</span>\n<span class=\"kw\">{</span> <span class=\"kw\">foo</span>: <span class=\"st\">&quot;Mr. Foo&quot;</span>, argv: { remain: [<span class=\"st\">&quot;-fp&quot;</span>] <span class=\"kw\">}</span> }\n\n$ <span class=\"kw\">node</span> my-program.js --blatzk -fp <span class=\"co\"># unknown opts are ok.</span>\n<span class=\"kw\">{</span> <span class=\"kw\">blatzk</span>: true, flag: true, pick: true <span class=\"kw\">}</span>\n\n$ <span class=\"kw\">node</span> my-program.js --blatzk=1000 -fp <span class=\"co\"># but you need to use = if they have a value</span>\n<span class=\"kw\">{</span> <span class=\"kw\">blatzk</span>: 1000, flag: true, pick: true <span class=\"kw\">}</span>\n\n$ <span class=\"kw\">node</span> my-program.js --no-blatzk -fp <span class=\"co\"># unless they start with &quot;no-&quot;</span>\n<span class=\"kw\">{</span> <span class=\"kw\">blatzk</span>: false, flag: true, pick: true <span class=\"kw\">}</span>\n\n$ <span class=\"kw\">node</span> my-program.js --baz b/a/z <span class=\"co\"># known paths are resolved.</span>\n<span class=\"kw\">{</span> <span class=\"kw\">baz</span>: <span class=\"st\">&quot;/Users/isaacs/b/a/z&quot;</span> <span class=\"kw\">}</span>\n\n<span class=\"co\"># if Array is one of the types, then it can take many</span>\n<span class=\"co\"># values, and will always be an array.  The other types provided</span>\n<span class=\"co\"># specify what types are allowed in the list.</span>\n\n$ <span class=\"kw\">node</span> my-program.js --many 1 --many null --many foo\n<span class=\"kw\">{</span> <span class=\"kw\">many</span>: [<span class=\"st\">&quot;1&quot;</span>, <span class=\"st\">&quot;null&quot;</span>, <span class=\"st\">&quot;foo&quot;</span>] <span class=\"kw\">}</span>\n\n$ <span class=\"kw\">node</span> my-program.js --many foo\n<span class=\"kw\">{</span> <span class=\"kw\">many</span>: [<span class=\"st\">&quot;foo&quot;</span>] <span class=\"kw\">}</span></code></pre>\n<p>Read the tests at the bottom of <code>lib/nopt.js</code> for more examples of what this puppy can do.</p>\n<h2 id=\"types\">Types</h2>\n<p>The following types are supported, and defined on <code>nopt.typeDefs</code></p>\n<ul>\n<li>String: A normal string. No parsing is done.</li>\n<li>path: A file system path. Gets resolved against cwd if not absolute.</li>\n<li>url: A url. If it doesn't parse, it isn't accepted.</li>\n<li>Number: Must be numeric.</li>\n<li>Date: Must parse as a date. If it does, and <code>Date</code> is one of the options, then it will return a Date object, not a string.</li>\n<li>Boolean: Must be either <code>true</code> or <code>false</code>. If an option is a boolean, then it does not need a value, and its presence will imply <code>true</code> as the value. To negate boolean flags, do <code>--no-whatever</code> or <code>--whatever   false</code></li>\n<li>NaN: Means that the option is strictly not allowed. Any value will fail.</li>\n<li>Stream: An object matching the &quot;Stream&quot; class in node. Valuable for use when validating programmatically. (npm uses this to let you supply any WriteStream on the <code>outfd</code> and <code>logfd</code> config options.)</li>\n<li>Array: If <code>Array</code> is specified as one of the types, then the value will be parsed as a list of options. This means that multiple values can be specified, and that the value will always be an array.</li>\n</ul>\n<p>If a type is an array of values not on this list, then those are considered valid values. For instance, in the example above, the <code>--bloo</code> option can only be one of <code>&quot;big&quot;</code>, <code>&quot;medium&quot;</code>, or <code>&quot;small&quot;</code>, and any other value will be rejected.</p>\n<p>When parsing unknown fields, <code>&quot;true&quot;</code>, <code>&quot;false&quot;</code>, and <code>&quot;null&quot;</code> will be interpreted as their JavaScript equivalents, and numeric values will be interpreted as a number.</p>\n<p>You can also mix types and values, or multiple types, in a list. For instance <code>{ blah: [Number, null] }</code> would allow a value to be set to either a Number or null. When types are ordered, this implies a preference, and the first type that can be used to properly interpret the value will be used.</p>\n<p>To define a new type, add it to <code>nopt.typeDefs</code>. Each item in that hash is an object with a <code>type</code> member and a <code>validate</code> method. The <code>type</code> member is an object that matches what goes in the type list. The <code>validate</code> method is a function that gets called with <code>validate(data, key, val)</code>. Validate methods should assign <code>data[key]</code> to the valid value of <code>val</code> if it can be handled properly, or return boolean <code>false</code> if it cannot.</p>\n<p>You can also call <code>nopt.clean(data, types, typeDefs)</code> to clean up a config object and remove its invalid properties.</p>\n<h2 id=\"error-handling\">Error Handling</h2>\n<p>By default, nopt outputs a warning to standard error when invalid options are found. You can change this behavior by assigning a method to <code>nopt.invalidHandler</code>. This method will be called with the offending <code>nopt.invalidHandler(key, val, types)</code>.</p>\n<p>If no <code>nopt.invalidHandler</code> is assigned, then it will console.error its whining. If it is assigned to boolean <code>false</code> then the warning is suppressed.</p>\n<h2 id=\"abbreviations\">Abbreviations</h2>\n<p>Yes, they are supported. If you define options like this:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">{ <span class=\"st\">&quot;foolhardyelephants&quot;</span> : Boolean\n, <span class=\"st\">&quot;pileofmonkeys&quot;</span> : Boolean }</code></pre>\n<p>Then this will work:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\"><span class=\"kw\">node</span> program.js --foolhar --pil\n<span class=\"kw\">node</span> program.js --no-f --pileofmon\n<span class=\"co\"># etc.</span></code></pre>\n<h2 id=\"shorthands\">Shorthands</h2>\n<p>Shorthands are a hash of shorter option names to a snippet of args that they expand to.</p>\n<p>If multiple one-character shorthands are all combined, and the combination does not unambiguously match any other option or shorthand, then they will be broken up into their constituent parts. For example:</p>\n<pre class=\"sourceCode json\"><code class=\"sourceCode json\">{ <span class=\"dt\">&quot;s&quot;</span> : [<span class=\"st\">&quot;--loglevel&quot;</span>, <span class=\"st\">&quot;silent&quot;</span>]\n, <span class=\"dt\">&quot;g&quot;</span> : <span class=\"st\">&quot;--global&quot;</span>\n, <span class=\"dt\">&quot;f&quot;</span> : <span class=\"st\">&quot;--force&quot;</span>\n, <span class=\"dt\">&quot;p&quot;</span> : <span class=\"st\">&quot;--parseable&quot;</span>\n, <span class=\"dt\">&quot;l&quot;</span> : <span class=\"st\">&quot;--long&quot;</span>\n}</code></pre>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\"><span class=\"kw\">npm</span> ls -sgflp\n<span class=\"co\"># just like doing this:</span>\n<span class=\"kw\">npm</span> ls --loglevel silent --global --force --long --parseable</code></pre>\n<h2 id=\"the-rest-of-the-args\">The Rest of the args</h2>\n<p>The config object returned by nopt is given a special member called <code>argv</code>, which is an object with the following fields:</p>\n<ul>\n<li><code>remain</code>: The remaining args after all the parsing has occurred.</li>\n<li><code>original</code>: The args as they originally appeared.</li>\n<li><code>cooked</code>: The args after flags and shorthands are expanded.</li>\n</ul>\n<h2 id=\"slicing\">Slicing</h2>\n<p>Node programs are called with more or less the exact argv as it appears in C land, after the v8 and node-specific options have been plucked off. As such, <code>argv[0]</code> is always <code>node</code> and <code>argv[1]</code> is always the JavaScript program being run.</p>\n<p>That's usually not very useful to you. So they're sliced off by default. If you want them, then you can pass in <code>0</code> as the last argument, or any other number that you'd like to slice off the start of the list.</p>\n"},"sentinal-stream":{"node_modules":{"index-of-js":{"README.md":"<p>Implements indexOf with the same api as <a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/indexOf\">described by mdn</a></p>\n"}},"README.md":"<h1 id=\"sentinal-stream\">Sentinal-Stream</h1>\n<p>A transform stream that finds a sentinal value in a data stream, and then emits it as a seperate data event.</p>\n<h2 id=\"application\">Application</h2>\n<p>Any time you want to take a particular action if a certain value appears in a stream, e.g. splitting a stream, stopping a stream early, etc.</p>\n<h2 id=\"api\">API</h2>\n<p><code>sentinal = new Sentinal(sep)</code> returns a <a href=\"http://nodejs.org/api/stream.html#stream_class_stream_transform\">transform stream</a>. <code>sep</code> is a buffered string. It will be stored on <code>sentinal.seperator</code>.</p>\n<h1 id=\"example\">Example</h1>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> Sentinal = <span class=\"fu\">require</span>(<span class=\"st\">&#39;sentinal-stream&#39;</span>)\n  , through = <span class=\"fu\">require</span>(<span class=\"st\">&#39;through&#39;</span>) <span class=\"co\">// npm.im/through</span>\n  , from = <span class=\"fu\">require</span>(<span class=\"st\">&#39;from&#39;</span>) <span class=\"co\">// npm.im/from</span>\n  , sentence = <span class=\"st\">&#39;&#39;</span>\n\n<span class=\"kw\">var</span> periods = <span class=\"kw\">new</span> <span class=\"fu\">Sentinal</span>(<span class=\"kw\">new</span> <span class=\"fu\">Buffer</span>(<span class=\"st\">&#39;|||&#39;</span>))\n\n<span class=\"kw\">var</span> source = <span class=\"fu\">from</span>([\n    <span class=\"st\">&#39;||| is the delimiter.&#39;</span>\n  , <span class=\"st\">&#39; Sometimes it fits|||&#39;</span>\n  , <span class=\"st\">&#39;Sometimes it might take&#39;</span>\n  , <span class=\"st\">&#39;more than one line|||&#39;</span>\n  , <span class=\"st\">&#39;Look||| two per chunk|||&#39;</span>\n  , <span class=\"st\">&#39;||| or ||| even ||| three!&#39;</span>\n  , <span class=\"st\">&#39;And sometimes only part ||&#39;</span>\n  , <span class=\"st\">&#39;| Of the separator fits.&#39;</span>\n])\n\n<span class=\"kw\">var</span> gather_wipe = <span class=\"fu\">through</span>(<span class=\"kw\">function</span>(data) {\n  <span class=\"kw\">if</span>(data === <span class=\"ot\">periods</span>.<span class=\"fu\">seperator</span>) {\n    sentence &amp;&amp; <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(sentence + <span class=\"st\">&#39;.&#39;</span>)\n    sentence = <span class=\"st\">&#39;&#39;</span>\n    <span class=\"kw\">return</span>\n  }\n  sentence += data \n})\n\nsource\n  .<span class=\"fu\">pipe</span>(periods)\n  .<span class=\"fu\">pipe</span>(gather_wipe) \n</code></pre>\n<p>Yields:</p>\n<pre><code>is the delimiter. Sometimes it fits.\nSometimes it might take more than one line.\nLook. two per chunk.\nor even three! And sometimes only part .\n Of the seperator fits.</code></pre>\n"}},"README.md":"<h1 id=\"fsj\">fsj</h1>\n<h2 id=\"command-line\">Command line:</h2>\n<pre><code>fsj(1)\n\nusage: fsj [files] [-lhf] [-d int] [-t exec] [-i regex]\n \n    Writes a json blob to stdout, with all the contents of all the files in it.\n\n    If no arguments are specified, reads a whitespace delimited list of files\n    from stdin, and builds a bundle from their contents once it receives EOF.\n\n    Options:\n\n    -d, --indent:\n\n       formats the resulting json with the specified number of spaces \n\n    -h, --help:\n\n        Print this help message, and exit.\n\n    -l, --links:\n\n        follow symbolic links, recursively descending whatever the\n        link points to, as well.\n\n    -i, --ignore regex:\n\n        Paths matching this JavaScript regex are excluded\n\n    -t, --file-transform\n\n        The path to an executable process that listens for file data on stdin\n        and writes some transform of the above to stdout. For example:\n\n          fsj -t $(grep ack)\n\n        will result in a json blob whose values are only those lines containing\n        &quot;ack&quot;.\n\n    -f, --flat\n        \n        Whether the resulting json blob should unify paths and return a nested\n        blob, or a flat json blob. For example, with flat specified, the\n        resulting blob might be:\n\n            {\n                &#39;my-proj/help.txt&#39;: &#39;text&#39;,\n                &#39;my-proj/chpater1/intro.txt&#39;: &#39;text&#39;,\n                &#39;my-proj/chpater1/body.txt&#39;: &#39;text&#39;,\n                &#39;my-proj/chpater1/conclusion.txt&#39;: &#39;text&#39;,\n                &#39;my-proj/chpater2/body.txt&#39;: &#39;text&#39;\n            }\n\n        With flat set to false, it owuld be:\n\n            {\n                &#39;my-proj&#39;: {\n                    &#39;help.txt&#39;: &#39;text&#39;\n                    &#39;chpater1&#39;: {\n                        /intro.txt&#39;: &#39;text&#39;,\n                        &#39;body.txt&#39;: &#39;text&#39;,\n                        &#39;conclusion.txt&#39;: &#39;text&#39;\n                    },\n                    &#39;chpater2&#39;: {\n                        &#39;body.txt&#39;: &#39;text&#39;\n                    }\n                }\n            }\n</code></pre>\n<h2 id=\"node\">Node</h2>\n<pre><code>var fsj = require(&#39;fsj&#39;)\n\nfsj(stream, options, ready)</code></pre>\n<ul>\n<li><code>stream</code>: a readable stream which emits paths to walk</li>\n<li><code>options</code>: options keyed and defined by the logform of the command line arguments listed below</li>\n<li><code>ready</code>: a callback when its all been walked. Will be called with the json blob defined in the command line section</li>\n</ul>\n","README.template.md":"<h1 id=\"fsj\">fsj</h1>\n<h2 id=\"command-line\">Command line:</h2>\n<pre><code>%s</code></pre>\n<h2 id=\"node\">Node</h2>\n<pre><code>var fsj = require(&#39;fsj&#39;)\n\nfsj(stream, options, ready)</code></pre>\n<ul>\n<li><code>stream</code>: a readable stream which emits paths to walk</li>\n<li><code>options</code>: options keyed and defined by the logform of the command line arguments listed below</li>\n<li><code>ready</code>: a callback when its all been walked. Will be called with the json blob defined in the command line section</li>\n</ul>\n"},"hyperstream":{"node_modules":{"ent":{"readme.markdown":"<h1 id=\"ent\">ent</h1>\n<p>Encode and decode HTML entities</p>\n<p><a href=\"http://ci.testling.com/substack/node-ent\"><img src=\"http://ci.testling.com/substack/node-ent.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/node-ent\"><img src=\"https://secure.travis-ci.org/substack/node-ent.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var ent = require(&#39;ent&#39;);\nconsole.log(ent.encode(&#39;&lt;span&gt;©moo&lt;/span&gt;&#39;))\nconsole.log(ent.decode(&#39;&amp;pi; &amp;amp; &amp;rho;&#39;));</code></pre>\n<pre><code>&amp;#60;span&amp;#62;&amp;#169;moo&amp;#60;/span&amp;#62;\nπ &amp; ρ</code></pre>\n<div class=\"figure\">\n<img src=\"http://substack.net/images/ent.png\" alt=\"ent\" /><p class=\"caption\">ent</p>\n</div>\n<h1 id=\"methods\">methods</h1>\n<h2 id=\"encodestr-opts\">encode(str, opts={})</h2>\n<p>Escape unsafe characters in <code>str</code> with html entities.</p>\n<p>By default, entities are encoded with numeric decimal codes.</p>\n<p>If <code>opts.numeric</code> is false or <code>opts.named</code> is true, encoding will used named codes like <code>&amp;pi;</code>.</p>\n<h2 id=\"decodestr\">decode(str)</h2>\n<p>Convert html entities in <code>str</code> back to raw text.</p>\n<h1 id=\"credits\">credits</h1>\n<p>HTML entity tables shamelessly lifted from perl's <a href=\"http://cpansearch.perl.org/src/GAAS/HTML-Parser-3.68/lib/HTML/Entities.pm\">HTML::Entities</a></p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install ent</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"through2":{"node_modules":{"readable-stream":{"README.md":"<h1 id=\"readable-stream\">readable-stream</h1>\n<p><strong><em>Node-core streams for userland</em></strong></p>\n<p><a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" /></a> <a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm-dl/readable-stream.png?&amp;months=6&amp;height=3\" /></a></p>\n<p>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.</p>\n<p>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use <strong>readable-stream</strong> <em>only</em> and avoid the <em>&quot;stream&quot;</em> module in Node-core.</p>\n<p><strong>readable-stream</strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.</p>\n<p><strong>readable-stream</strong> uses proper patch-level versioning so if you pin to <code>&quot;~1.0.0&quot;</code> you’ll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the <strong>1.0.x</strong> releases for now and when you’re ready to start using Streams3, pin to <code>&quot;~1.1.0&quot;</code></p>\n"},"xtend":{"README.md":"<h1 id=\"xtend\">xtend</h1>\n<p><a href=\"http://ci.testling.com/Raynos/xtend\"><img src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" /></a></p>\n<p>Extend like a boss</p>\n<p>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes presedence.</p>\n<h2 id=\"examples\">Examples</h2>\n<pre class=\"js\"><code>var extend = require(&quot;xtend&quot;)\n\n// extend returns a new object. Does not mutate arguments\nvar combination = extend({\n    a: &quot;a&quot;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }</code></pre>\n<h2 id=\"mit-licenced\">MIT Licenced</h2>\n"}},"README.md":"<h1 id=\"through2\">through2</h1>\n<!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n<p><a href=\"https://nodei.co/npm/through2/\"><embed src=\"https://nodei.co/npm/through2.png?compact=true\" /></a></p>\n<!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n<p><strong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise</strong></p>\n<p>Inspired by <a href=\"https://github.com/dominictarr\">Dominic Tarr</a>'s <a href=\"https://github.com/dominictarr/through\">through</a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: <code>through(function (chunk) { ... })</code>.</p>\n<p>Note: A <strong>Streams3</strong> version of through2 is available in npm with the tag <code>&quot;1.0&quot;</code> rather than <code>&quot;latest&quot;</code> so an <code>npm install through2</code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use <code>npm install through2@1</code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations <a href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here</a>.</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))</code></pre>\n<p>Or object streams:</p>\n<pre class=\"js\"><code>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })</code></pre>\n<p>Note that <code>through2.obj(fn)</code> is a convenience wrapper around <code>through2({ objectMode: true }, fn)</code>.</p>\n<h2 id=\"api\">API</h2>\n<p><b><code>through2(<a href=\"#transformfunction\">options,</a> [, flushFunction ])</code></b></p>\n<p>Consult the <strong><a href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform</a></strong> documentation for the exact rules of the <code>transformFunction</code> (i.e. <code>this._transform</code>) and the optional <code>flushFunction</code> (i.e. <code>this._flush</code>).</p>\n<h3 id=\"options\">options</h3>\n<p>The options argument is optional and is passed straight through to <code>stream.Transform</code>. So you can use <code>objectMode:true</code> if you are processing non-binary streams (or just use <code>through2.obj()</code>).</p>\n<p>The <code>options</code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))</code></pre>\n<h3 id=\"transformfunction\">transformFunction</h3>\n<p>The <code>transformFunction</code> must have the following signature: <code>function (chunk, encoding, callback) {}</code>. A minimal implementation should call the <code>callback</code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.</p>\n<p>To queue a new chunk, call <code>this.push(chunk)</code>—this can be called as many times as required before the <code>callback()</code> if you have multiple pieces to send on.</p>\n<p>If you <strong>do not provide a <code>transformFunction</code></strong> then you will get a simple simple pass-through stream.</p>\n<h3 id=\"flushfunction\">flushFunction</h3>\n<p>The optional <code>flushFunction</code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.</p>\n<p><b><code>through2.ctor([ options, ] transformFunction[, flushFunction ])</code></b></p>\n<p>Instead of returning a <code>stream.Transform</code> instance, <code>through2.ctor()</code> returns a <strong>constructor</strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.</p>\n<pre class=\"js\"><code>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})</code></pre>\n<h2 id=\"see-also\">See Also</h2>\n<ul>\n<li><a href=\"https://github.com/brycebaril/through2-map\">through2-map</a> - Array.prototype.map analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-filter\">through2-filter</a> - Array.prototype.filter analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce</a> - Array.prototype.reduce analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-spy\">through2-spy</a> - Wrapper for simple stream.PassThrough spies.</li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p><strong>through2</strong> is Copyright (c) 2013 Rod Vagg <span class=\"citation\">[@rvagg]</span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.</p>\n"},"trumpet":{"node_modules":{"html-select":{"node_modules":{"cssauron":{"README.md":"<h1 id=\"cssauron\">cssauron</h1>\n<p>build a matching function in CSS for any nested object structure!</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> language = <span class=\"fu\">require</span>(<span class=\"st\">&#39;cssauron&#39;</span>)({\n    <span class=\"dt\">tag</span>: <span class=\"st\">&#39;tagName&#39;</span>\n  , <span class=\"dt\">contents</span>: <span class=\"st\">&#39;innerText&#39;</span>\n  , <span class=\"dt\">id</span>: <span class=\"st\">&#39;id&#39;</span>\n  , <span class=\"dt\">class</span>: <span class=\"st\">&#39;className&#39;</span>\n  , <span class=\"dt\">parent</span>: <span class=\"st\">&#39;parentNode&#39;</span>\n  , <span class=\"dt\">children</span>: <span class=\"st\">&#39;childNodes&#39;</span>\n  , <span class=\"dt\">attr</span>: <span class=\"st\">&#39;getAttribute(attr)&#39;</span>\n})\n\n<span class=\"kw\">var</span> selector = <span class=\"fu\">language</span>(<span class=\"st\">&#39;body &gt; #header .logo&#39;</span>)\n  , element = <span class=\"ot\">document</span>.<span class=\"fu\">getElementsByClassName</span>(<span class=\"st\">&#39;logo&#39;</span>)[<span class=\"dv\">0</span>]\n\n<span class=\"kw\">if</span>(<span class=\"fu\">selector</span>(element)) {\n  <span class=\"co\">// element matches selector</span>\n} <span class=\"kw\">else</span> {\n  <span class=\"co\">// element does not match selector</span>\n}</code></pre>\n<p>It's easy to use with your favorite nested tree structures! Delicious with HTML! Digestable with JSON!</p>\n<table>\n<thead>\n<tr class=\"header\">\n<th align=\"left\">HTML</th>\n<th align=\"left\">JSON</th>\n<th align=\"left\">GLSL AST</th>\n<th align=\"left\">JS AST (Esprima)</th>\n</tr>\n</thead>\n<tbody>\n<tr class=\"odd\">\n<td align=\"left\"><a href=\"http://npm.im/cssauron-html\">cssauron-html</a></td>\n<td align=\"left\"><a href=\"http://npm.im/cssauron-json\">cssauron-json</a></td>\n<td align=\"left\"><a href=\"http://npm.im/cssauron-glsl\">cssauron-glsl</a></td>\n<td align=\"left\"><a href=\"http://npm.im/cssauron-falafel\">cssauron-falafel</a></td>\n</tr>\n</tbody>\n</table>\n<h1 id=\"api\">API</h1>\n<h3 id=\"requirecssauronoptions---selector-factory\">require('cssauron')(options) -&gt; selector factory</h3>\n<p>Import <code>cssauron</code> and configure it for the nested object structure you'll want to match against.</p>\n<h4 id=\"options\">options</h4>\n<p><code>options</code> are an object hash of lookup type to string attribute or <code>function(node)</code> lookups for queried nodes. You only need to provide the configuration necessary for the selectors you're planning on creating. (If you're not going to use <code>#id</code> lookups, there's no need to provide the <code>id</code> lookup in your options.)</p>\n<ul>\n<li><code>tag</code>: Extract tag information from a node for <code>div</code> style selectors.</li>\n<li><code>contents</code>: Extract text information from a node, for <code>:contains(xxx)</code> selectors.</li>\n<li><code>id</code>: Extract id for <code>#my_sweet_id</code> selectors.</li>\n<li><code>class</code>: <code>.class_name</code></li>\n<li><code>parent</code>: Used to traverse up from the current node, for composite selectors <code>body #wrapper</code>, <code>body &gt; #wrapper</code>.</li>\n<li><code>children</code>: Used to traverse from a parent to its children for sibling selectors <code>div + span</code>, <code>a ~ p</code>.</li>\n<li><code>attr</code>: Used to extract attribute information, for <code>[attr=thing]</code> style selectors.</li>\n</ul>\n<h3 id=\"selector_factorysome-selector---match-function\">selector_factory('some selector') -&gt; match function</h3>\n<p>Compiles a matching function.</p>\n<h3 id=\"matchnode---false-node-subjects-...\">match(node) -&gt; false | node | [subjects, ...]</h3>\n<p>Returns false if the provided node matches the selector. Returns truthy if the provided node <em>does</em> match. Exact return value is determined by the selector, based on the <a href=\"http://dev.w3.org/csswg/selectors4/#subject\">CSS4 subject selector spec</a>: if only a single node is matched, only that node is returned. If multiple subjects are matched, a deduplicated array of those subjects are returned.</p>\n<p>For example, given the following HTML (and <code>cssauron-html</code>):</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;div</span><span class=\"ot\"> id=</span><span class=\"st\">&quot;gary-busey&quot;</span><span class=\"kw\">&gt;</span>\n    <span class=\"kw\">&lt;p&gt;</span>\n        <span class=\"kw\">&lt;span</span><span class=\"ot\"> class=</span><span class=\"st\">&quot;jake-busey&quot;</span><span class=\"kw\">&gt;</span>\n        <span class=\"kw\">&lt;/span&gt;</span>\n    <span class=\"kw\">&lt;/p&gt;</span>\n<span class=\"kw\">&lt;/div&gt;</span></code></pre>\n<p>Checking the following selectors against the <code>span.jake-busey</code> element yields:</p>\n<ul>\n<li><code>#gary-busey</code>: <code>false</code>, no match.</li>\n<li><code>#gary-busey *</code>: <code>span.jake-busey</code>, a single match.</li>\n<li><code>!#gary-busey *</code>: <code>div#gary-busey</code>, a single match using the <code>!</code> subject selector.</li>\n<li><code>#gary-busey *, p span</code>: <code>span.jake-busey</code>, a single match, though both selectors match.</li>\n<li><code>#gary-busey !* !*, !p &gt; !span</code>: <code>[p, span.jake-busey]</code>, two matches.</li>\n</ul>\n<h2 id=\"supported-pseudoclasses\">Supported pseudoclasses</h2>\n<ul>\n<li><code>:first-child</code></li>\n<li><code>:last-child</code></li>\n<li><code>:empty</code></li>\n<li><code>:root</code></li>\n<li><code>:contains(text)</code></li>\n<li><code>:any(selector, selector, selector)</code></li>\n</ul>\n<h2 id=\"supported-attribute-lookups\">Supported attribute lookups</h2>\n<ul>\n<li><code>[attr=value]</code>: Exact match</li>\n<li><code>[attr]</code>: Attribute exists and is not false-y.</li>\n<li><code>[attr$=value]</code>: Attribute ends with value</li>\n<li><code>[attr^=value]</code>: Attribute starts with value</li>\n<li><code>[attr*=value]</code>: Attribute contains value</li>\n<li><code>[attr~=value]</code>: Attribute, split by whitespace, contains value.</li>\n<li><code>[attr|=value]</code>: Attribute, split by <code>-</code>, contains value.</li>\n</ul>\n"},"minimist":{"readme.markdown":"<h1 id=\"minimist\">minimist</h1>\n<p>parse argument options</p>\n<p>This module is the guts of optimist's argument parser without all the fanciful decoration.</p>\n<p><a href=\"http://ci.testling.com/substack/minimist\"><img src=\"https://ci.testling.com/substack/minimist.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/minimist\"><img src=\"https://secure.travis-ci.org/substack/minimist.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var argv = require(&#39;minimist&#39;)(process.argv.slice(2));\nconsole.dir(argv);</code></pre>\n<pre><code>$ node example/parse.js -a beep -b boop\n{ _: [], a: &#39;beep&#39;, b: &#39;boop&#39; }</code></pre>\n<pre><code>$ node example/parse.js -x 3 -y 4 -n5 -abc --beep=boop foo bar baz\n{ _: [ &#39;foo&#39;, &#39;bar&#39;, &#39;baz&#39; ],\n  x: 3,\n  y: 4,\n  n: 5,\n  a: true,\n  b: true,\n  c: true,\n  beep: &#39;boop&#39; }</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var parseArgs = require(&#39;minimist&#39;)</code></pre>\n<h2 id=\"var-argv-parseargsargs-opts\">var argv = parseArgs(args, opts={})</h2>\n<p>Return an argument object <code>argv</code> populated with the array arguments from <code>args</code>.</p>\n<p><code>argv._</code> contains all the arguments that didn't have an option associated with them.</p>\n<p>Numeric-looking arguments will be returned as numbers unless <code>opts.string</code> or <code>opts.boolean</code> is set for that argument name.</p>\n<p>Any arguments after <code>'--'</code> will not be parsed and will end up in <code>argv._</code>.</p>\n<p>options can be:</p>\n<ul>\n<li><code>opts.string</code> - a string or array of strings argument names to always treat as strings</li>\n<li><code>opts.boolean</code> - a string or array of strings to always treat as booleans</li>\n<li><code>opts.alias</code> - an object mapping string names to strings or arrays of string argument names to use as aliases</li>\n<li><code>opts.default</code> - an object mapping string argument names to default values</li>\n</ul>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install minimist</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"split":{"readme.markdown":"<h1 id=\"split-matcher\">Split (matcher)</h1>\n<p><a href=\"http://travis-ci.org/dominictarr/split\"><img src=\"https://secure.travis-ci.org/dominictarr/split.png\" alt=\"build status\" /></a></p>\n<p>Break up a stream and reassemble it so that each line is a chunk. matcher may be a <code>String</code>, or a <code>RegExp</code></p>\n<p>Example, read every line in a file ...</p>\n<pre class=\"js\"><code>  fs.createReadStream(file)\n    .pipe(split())\n    .on(&#39;data&#39;, function (line) {\n      //each chunk now is a seperate line!\n    })\n</code></pre>\n<p><code>split</code> takes the same arguments as <code>string.split</code> except it defaults to '/?/' instead of ',', and the optional <code>limit</code> paremeter is ignored. <a href=\"https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/String/split\">String#split</a></p>\n<p><code>split</code> takes an optional options object on it's third argument.</p>\n<pre class=\"js\"><code>  split(matcher, mapper, options)</code></pre>\n<p>Valid options:</p>\n<ul>\n<li>maxLength - The maximum buffer length without seeing a newline or <code>matcher</code>, if a single line exceeds this, the split stream will emit an error.</li>\n</ul>\n<pre class=\"js\"><code>  split(JSON.parse, null, { maxLength: 2})</code></pre>\n<h1 id=\"ndj---newline-delimited-json\">NDJ - Newline Delimited Json</h1>\n<p><code>split</code> accepts a function which transforms each line.</p>\n<pre class=\"js\"><code>fs.createReadStream(file)\n  .pipe(split(JSON.parse))\n  .on(&#39;data&#39;, function (obj) {\n    //each chunk now is a a js object\n  })\n  .on(&#39;error&#39;, function (err) {\n    //syntax errors will land here\n    //note, this ends the stream.\n  })</code></pre>\n<h1 id=\"license\">License</h1>\n<p>MIT</p>\n"}},"readme.markdown":"<h1 id=\"html-select\">html-select</h1>\n<p>match and splice a tokenized html stream with css selectors</p>\n<p><a href=\"http://travis-ci.org/substack/html-select\"><img src=\"https://secure.travis-ci.org/substack/html-select.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<h2 id=\"readable-stream\">readable stream</h2>\n<p>Given a tokenized stream from <a href=\"https://npmjs.org/package/html-tokenize\">html-tokenize</a>, this program will print the dt tags matching the selector <code>'ul &gt; li dt'</code>:</p>\n<pre class=\"js\"><code>var select = require(&#39;html-select&#39;);\nvar tokenize = require(&#39;html-tokenize&#39;);\nvar fs = require(&#39;fs&#39;);\n\nvar s = select(&#39;ul &gt; li dt&#39;, function (e) {\n    console.log(&#39;*** MATCH ***&#39;);\n    e.createReadStream().on(&#39;data&#39;, function (row) {\n        console.log([ row[0], row[1].toString() ]);\n    });\n});\nfs.createReadStream(__dirname + &#39;/page.html&#39;).pipe(tokenize()).pipe(s);\ns.resume();</code></pre>\n<p>The <code>s.resume()</code> is necesary to put the stream into flow mode since we aren't doing anything with the output of <code>s</code>.</p>\n<p>Now this html input:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;html&gt;</span>\n  <span class=\"kw\">&lt;head&gt;</span>\n    <span class=\"kw\">&lt;title&gt;</span>presentation examples<span class=\"kw\">&lt;/title&gt;</span>\n  <span class=\"kw\">&lt;/head&gt;</span>\n  <span class=\"kw\">&lt;body&gt;</span>\n    <span class=\"kw\">&lt;h1&gt;</span>hello there!<span class=\"kw\">&lt;/h1&gt;</span>\n    <span class=\"kw\">&lt;p&gt;</span>\n      This presentation contains these examples:\n    <span class=\"kw\">&lt;/p&gt;</span>\n    \n    <span class=\"kw\">&lt;ul&gt;</span>\n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;dt&gt;</span>browserify<span class=\"kw\">&lt;/dt&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>node-style <span class=\"kw\">&lt;code&gt;</span>require()<span class=\"kw\">&lt;/code&gt;</span> in the browser<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n      \n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;dt&gt;</span>streams<span class=\"kw\">&lt;/dt&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>shuffle data around with backpressure<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n      \n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;dt&gt;</span>ndarray<span class=\"kw\">&lt;/dt&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>n-dimensional matricies on top of typed arrays<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n      \n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;dt&gt;</span>music<span class=\"kw\">&lt;/dt&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>make music with code<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n      \n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;dt&gt;</span>voxeljs<span class=\"kw\">&lt;/dt&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>make minecraft-style games in webgl<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n      \n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;dt&gt;</span>trumpet<span class=\"kw\">&lt;/dt&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>transform html with css selectors and streams<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n    <span class=\"kw\">&lt;/ul&gt;</span>\n  <span class=\"kw\">&lt;/body&gt;</span>\n<span class=\"kw\">&lt;/html&gt;</span></code></pre>\n<p>gives this output:</p>\n<pre><code>*** MATCH ***\n[ &#39;open&#39;, &#39;&lt;dt&gt;&#39; ]\n[ &#39;text&#39;, &#39;browserify&#39; ]\n[ &#39;close&#39;, &#39;&lt;/dt&gt;&#39; ]\n*** MATCH ***\n[ &#39;open&#39;, &#39;&lt;dt&gt;&#39; ]\n[ &#39;text&#39;, &#39;streams&#39; ]\n[ &#39;close&#39;, &#39;&lt;/dt&gt;&#39; ]\n*** MATCH ***\n[ &#39;open&#39;, &#39;&lt;dt&gt;&#39; ]\n[ &#39;text&#39;, &#39;ndarray&#39; ]\n[ &#39;close&#39;, &#39;&lt;/dt&gt;&#39; ]\n*** MATCH ***\n[ &#39;open&#39;, &#39;&lt;dt&gt;&#39; ]\n[ &#39;text&#39;, &#39;music&#39; ]\n[ &#39;close&#39;, &#39;&lt;/dt&gt;&#39; ]\n*** MATCH ***\n[ &#39;open&#39;, &#39;&lt;dt&gt;&#39; ]\n[ &#39;text&#39;, &#39;voxeljs&#39; ]\n[ &#39;close&#39;, &#39;&lt;/dt&gt;&#39; ]\n*** MATCH ***\n[ &#39;open&#39;, &#39;&lt;dt&gt;&#39; ]\n[ &#39;text&#39;, &#39;trumpet&#39; ]\n[ &#39;close&#39;, &#39;&lt;/dt&gt;&#39; ]</code></pre>\n<h2 id=\"transform\">transform</h2>\n<p>Using the same html file from the previous example, this script converts everything inside <code>dt</code> elements to uppercase:</p>\n<pre class=\"js\"><code>var select = require(&#39;html-select&#39;);\nvar tokenize = require(&#39;html-tokenize&#39;);\nvar through = require(&#39;through2&#39;);\nvar fs = require(&#39;fs&#39;);\n\nvar s = select(&#39;dt&#39;, function (e) {\n    var tr = through.obj(function (row, buf, next) {\n        this.push([ row[0], String(row[1]).toUpperCase() ]);\n        next();\n    });\n    tr.pipe(e.createStream()).pipe(tr);\n});\n\nfs.createReadStream(__dirname + &#39;/page.html&#39;)\n    .pipe(tokenize())\n    .pipe(s)\n    .pipe(through.obj(function (row, buf, next) {\n        this.push(row[1]);\n        next();\n    }))\n    .pipe(process.stdout)\n;</code></pre>\n<p>Running the transform program yields this html output:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;html&gt;</span>\n  <span class=\"kw\">&lt;head&gt;</span>\n    <span class=\"kw\">&lt;title&gt;</span>presentation examples<span class=\"kw\">&lt;/title&gt;</span>\n  <span class=\"kw\">&lt;/head&gt;</span>\n  <span class=\"kw\">&lt;body&gt;</span>\n    <span class=\"kw\">&lt;h1&gt;</span>hello there!<span class=\"kw\">&lt;/h1&gt;</span>\n    <span class=\"kw\">&lt;p&gt;</span>\n      This presentation contains these examples:\n    <span class=\"kw\">&lt;/p&gt;</span>\n    \n    <span class=\"kw\">&lt;ul&gt;</span>\n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;DT&gt;</span>BROWSERIFY<span class=\"kw\">&lt;/DT&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>node-style <span class=\"kw\">&lt;code&gt;</span>require()<span class=\"kw\">&lt;/code&gt;</span> in the browser<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n      \n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;DT&gt;</span>STREAMS<span class=\"kw\">&lt;/DT&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>shuffle data around with backpressure<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n      \n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;DT&gt;</span>NDARRAY<span class=\"kw\">&lt;/DT&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>n-dimensional matricies on top of typed arrays<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n      \n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;DT&gt;</span>MUSIC<span class=\"kw\">&lt;/DT&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>make music with code<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n      \n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;DT&gt;</span>VOXELJS<span class=\"kw\">&lt;/DT&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>make minecraft-style games in webgl<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n      \n      <span class=\"kw\">&lt;li&gt;</span>\n        <span class=\"kw\">&lt;DT&gt;</span>TRUMPET<span class=\"kw\">&lt;/DT&gt;</span>\n        <span class=\"kw\">&lt;dd&gt;</span>transform html with css selectors and streams<span class=\"kw\">&lt;/dd&gt;</span>\n      <span class=\"kw\">&lt;/li&gt;</span>\n    <span class=\"kw\">&lt;/ul&gt;</span>\n  <span class=\"kw\">&lt;/body&gt;</span>\n<span class=\"kw\">&lt;/html&gt;</span></code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var select = require(&#39;html-select&#39;)</code></pre>\n<h2 id=\"var-sel-selectselector-cb\">var sel = select(selector, cb)</h2>\n<p>Create a new html selector transform stream <code>sel</code>.</p>\n<p><code>sel</code> expects <a href=\"https://npmjs.org/package/html-tokenize\">tokenized html objects</a> as input and writes tokenized html objects as output.</p>\n<p>If <code>selector</code> and <code>cb</code> are given, <code>sel.select(selector, cb)</code> is called automatically.</p>\n<h2 id=\"sel.selectselector-cb\">sel.select(selector, cb)</h2>\n<p>Register a callback <code>cb(elem)</code> to fire whenever the css <code>selector</code> string matches.</p>\n<h2 id=\"elem.createreadstreamopts\">elem.createReadStream(opts)</h2>\n<p>Create a readable object mode stream at the selector. The readable stream contains all the matching tokenized html objects including the element that matched and its closing tag.</p>\n<p>If <code>opts.inner</code> is true, only read the inner content. Otherwrite read the outer content.</p>\n<h2 id=\"elem.createwritestreamopts\">elem.createWriteStream(opts)</h2>\n<p>Create a writable object mode stream at the selector. The writable stream writes into the document stream at the selector, replacing the existing content.</p>\n<p>If <code>opts.inner</code> is true, only write to the inner content. Otherwrite write to the outer content.</p>\n<h2 id=\"elem.createstreamopts\">elem.createStream(opts)</h2>\n<p>Create a duplex object mode stream at the selector. The writable side will write into the document stream at the selector, replacing the existing content. The readable side contains the existing content.</p>\n<p>If <code>opts.inner</code> is true, only read and write to the inner content. Otherwrite read and write to the outer content.</p>\n<h2 id=\"elem.setattributekey-value\">elem.setAttribute(key, value)</h2>\n<p>Set an attribute named by <code>key</code> to <code>value</code>.</p>\n<p>If <code>value</code> is <code>true</code>, the attribute will appear without an equal sign in the markup.</p>\n<h2 id=\"elem.removeattributekey\">elem.removeAttribute(key)</h2>\n<p>Remove an attribute named by <code>key</code>.</p>\n<h2 id=\"elem.getattributekey\">elem.getAttribute(key)</h2>\n<p>Return an object with a single attribute value named by <code>key</code>.</p>\n<h2 id=\"elem.getattributes\">elem.getAttributes()</h2>\n<p>Return an object with all attributes.</p>\n<h1 id=\"properties\">properties</h1>\n<h2 id=\"elem.name\">elem.name</h2>\n<p>The string name of the tag.</p>\n<h1 id=\"events\">events</h1>\n<h2 id=\"elem.onclose-function\">elem.on('close', function () {})</h2>\n<p>When a matched element is closed for reading and writing, this event fires.</p>\n<h1 id=\"usage\">usage</h1>\n<pre><code>usage: html-select SELECTOR OPTIONS\n\n  Given a newline-separated json stream of html tokenize output on stdin,\n  print content below matching html tokens as json on stdout.\n\nOPTIONS are:\n\n  -r, --raw   Instead of printing html token data as json, print the html\n              directly.\n</code></pre>\n<h1 id=\"supported-css-selectors\">supported css selectors</h1>\n<p>Internally html-select uses <a href=\"https://npmjs.org/package/cssauron\">cssauron</a>.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install html-select</code></pre>\n<p>to get the library or</p>\n<pre><code>npm install -g html-select</code></pre>\n<p>to get the command-line program.</p>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"html-tokenize":{"node_modules":{"minimist":{"readme.markdown":"<h1 id=\"minimist\">minimist</h1>\n<p>parse argument options</p>\n<p>This module is the guts of optimist's argument parser without all the fanciful decoration.</p>\n<p><a href=\"http://ci.testling.com/substack/minimist\"><img src=\"https://ci.testling.com/substack/minimist.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/minimist\"><img src=\"https://secure.travis-ci.org/substack/minimist.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var argv = require(&#39;minimist&#39;)(process.argv.slice(2));\nconsole.dir(argv);</code></pre>\n<pre><code>$ node example/parse.js -a beep -b boop\n{ _: [], a: &#39;beep&#39;, b: &#39;boop&#39; }</code></pre>\n<pre><code>$ node example/parse.js -x 3 -y 4 -n5 -abc --beep=boop foo bar baz\n{ _: [ &#39;foo&#39;, &#39;bar&#39;, &#39;baz&#39; ],\n  x: 3,\n  y: 4,\n  n: 5,\n  a: true,\n  b: true,\n  c: true,\n  beep: &#39;boop&#39; }</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var parseArgs = require(&#39;minimist&#39;)</code></pre>\n<h2 id=\"var-argv-parseargsargs-opts\">var argv = parseArgs(args, opts={})</h2>\n<p>Return an argument object <code>argv</code> populated with the array arguments from <code>args</code>.</p>\n<p><code>argv._</code> contains all the arguments that didn't have an option associated with them.</p>\n<p>Numeric-looking arguments will be returned as numbers unless <code>opts.string</code> or <code>opts.boolean</code> is set for that argument name.</p>\n<p>Any arguments after <code>'--'</code> will not be parsed and will end up in <code>argv._</code>.</p>\n<p>options can be:</p>\n<ul>\n<li><code>opts.string</code> - a string or array of strings argument names to always treat as strings</li>\n<li><code>opts.boolean</code> - a string or array of strings to always treat as booleans</li>\n<li><code>opts.alias</code> - an object mapping string names to strings or arrays of string argument names to use as aliases</li>\n<li><code>opts.default</code> - an object mapping string argument names to default values</li>\n</ul>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install minimist</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"through2":{"node_modules":{"xtend":{"README.md":"<h1 id=\"xtend\">xtend</h1>\n<p><a href=\"http://ci.testling.com/Raynos/xtend\"><img src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" /></a></p>\n<p>Extend like a boss</p>\n<p>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes presedence.</p>\n<h2 id=\"examples\">Examples</h2>\n<pre class=\"js\"><code>var extend = require(&quot;xtend&quot;)\n\nvar combination = extend({\n    a: &quot;a&quot;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }</code></pre>\n<h2 id=\"mit-licenced\">MIT Licenced</h2>\n"}},"README.md":"<h1 id=\"through2\">through2</h1>\n<!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n<p><a href=\"https://nodei.co/npm/through2/\"><embed src=\"https://nodei.co/npm/through2.png?compact=true\" /></a></p>\n<!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n<p><strong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise</strong></p>\n<p>Inspired by <a href=\"https://github.com/dominictarr\">Dominic Tarr</a>'s <a href=\"https://github.com/dominictarr/through\">through</a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: <code>through(function (chunk) { ... })</code>.</p>\n<p>Note: A <strong>Streams3</strong> version of through2 is available in npm with the tag <code>&quot;1.0&quot;</code> rather than <code>&quot;latest&quot;</code> so an <code>npm install through2</code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use <code>npm install through2@1</code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations <a href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here</a>.</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))</code></pre>\n<p>Or object streams:</p>\n<pre class=\"js\"><code>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })</code></pre>\n<p>Note that <code>through2.obj(fn)</code> is a convenience wrapper around <code>through2({ objectMode: true }, fn)</code>.</p>\n<h2 id=\"api\">API</h2>\n<p><b><code>through2(<a href=\"#transformfunction\">options,</a> [, flushFunction ])</code></b></p>\n<p>Consult the <strong><a href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform</a></strong> documentation for the exact rules of the <code>transformFunction</code> (i.e. <code>this._transform</code>) and the optional <code>flushFunction</code> (i.e. <code>this._flush</code>).</p>\n<h3 id=\"options\">options</h3>\n<p>The options argument is optional and is passed straight through to <code>stream.Transform</code>. So you can use <code>objectMode:true</code> if you are processing non-binary streams (or just use <code>through2.obj()</code>).</p>\n<p>The <code>options</code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))</code></pre>\n<h3 id=\"transformfunction\">transformFunction</h3>\n<p>The <code>transformFunction</code> must have the following signature: <code>function (chunk, encoding, callback) {}</code>. A minimal implementation should call the <code>callback</code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.</p>\n<p>To queue a new chunk, call <code>this.push(chunk)</code>—this can be called as many times as required before the <code>callback()</code> if you have multiple pieces to send on.</p>\n<p>If you <strong>do not provide a <code>transformFunction</code></strong> then you will get a simple simple pass-through stream.</p>\n<h3 id=\"flushfunction\">flushFunction</h3>\n<p>The optional <code>flushFunction</code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.</p>\n<p><b><code>through2.ctor([ options, ] transformFunction[, flushFunction ])</code></b></p>\n<p>Instead of returning a <code>stream.Transform</code> instance, <code>through2.ctor()</code> returns a <strong>constructor</strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.</p>\n<pre class=\"js\"><code>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})</code></pre>\n<h2 id=\"see-also\">See Also</h2>\n<ul>\n<li><a href=\"https://github.com/brycebaril/through2-map\">through2-map</a> - Array.prototype.map analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-filter\">through2-filter</a> - Array.prototype.filter analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce</a> - Array.prototype.reduce analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-spy\">through2-spy</a> - Wrapper for simple stream.PassThrough spies.</li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p><strong>through2</strong> is Copyright (c) 2013 Rod Vagg <span class=\"citation\">[@rvagg]</span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.</p>\n"}},"readme.markdown":"<h1 id=\"html-tokenize\">html-tokenize</h1>\n<p>transform stream to tokenize html</p>\n<p><a href=\"http://travis-ci.org/substack/html-tokenize\"><img src=\"https://secure.travis-ci.org/substack/html-tokenize.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var fs = require(&#39;fs&#39;);\nvar tokenize = require(&#39;html-tokenize&#39;);\nvar through = require(&#39;through2&#39;);\n\nfs.createReadStream(__dirname + &#39;/table.html&#39;)\n    .pipe(tokenize())\n    .pipe(through.obj(function (row, enc, next) {\n        row[1] = row[1].toString();\n        console.log(row);\n        next();\n    }))\n;</code></pre>\n<p>this html:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;table&gt;</span>\n  <span class=\"kw\">&lt;tbody&gt;</span>blah blah blah<span class=\"kw\">&lt;/tbody&gt;</span>\n  <span class=\"kw\">&lt;tr&gt;&lt;td&gt;</span>there<span class=\"kw\">&lt;/td&gt;&lt;/tr&gt;</span>\n  <span class=\"kw\">&lt;tr&gt;&lt;td&gt;</span>it<span class=\"kw\">&lt;/td&gt;&lt;/tr&gt;</span>\n  <span class=\"kw\">&lt;tr&gt;&lt;td&gt;</span>is<span class=\"kw\">&lt;/td&gt;&lt;/tr&gt;</span>\n<span class=\"kw\">&lt;/table&gt;</span></code></pre>\n<p>generates this output:</p>\n<pre><code>[ &#39;open&#39;, &#39;&lt;table&gt;&#39; ]\n[ &#39;text&#39;, &#39;\\n  &#39; ]\n[ &#39;open&#39;, &#39;&lt;tbody&gt;&#39; ]\n[ &#39;text&#39;, &#39;blah blah blah&#39; ]\n[ &#39;close&#39;, &#39;&lt;/tbody&gt;&#39; ]\n[ &#39;text&#39;, &#39;\\n  &#39; ]\n[ &#39;open&#39;, &#39;&lt;tr&gt;&#39; ]\n[ &#39;open&#39;, &#39;&lt;td&gt;&#39; ]\n[ &#39;text&#39;, &#39;there&#39; ]\n[ &#39;close&#39;, &#39;&lt;/td&gt;&#39; ]\n[ &#39;close&#39;, &#39;&lt;/tr&gt;&#39; ]\n[ &#39;text&#39;, &#39;\\n  &#39; ]\n[ &#39;open&#39;, &#39;&lt;tr&gt;&#39; ]\n[ &#39;open&#39;, &#39;&lt;td&gt;&#39; ]\n[ &#39;text&#39;, &#39;it&#39; ]\n[ &#39;close&#39;, &#39;&lt;/td&gt;&#39; ]\n[ &#39;close&#39;, &#39;&lt;/tr&gt;&#39; ]\n[ &#39;text&#39;, &#39;\\n  &#39; ]\n[ &#39;open&#39;, &#39;&lt;tr&gt;&#39; ]\n[ &#39;open&#39;, &#39;&lt;td&gt;&#39; ]\n[ &#39;text&#39;, &#39;is&#39; ]\n[ &#39;close&#39;, &#39;&lt;/td&gt;&#39; ]\n[ &#39;close&#39;, &#39;&lt;/tr&gt;&#39; ]\n[ &#39;text&#39;, &#39;\\n&#39; ]\n[ &#39;close&#39;, &#39;&lt;/table&gt;&#39; ]\n[ &#39;text&#39;, &#39;\\n&#39; ]</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var tokenize = require(&#39;html-tokenize&#39;);</code></pre>\n<h2 id=\"var-t-tokenize\">var t = tokenize()</h2>\n<p>Return a tokenize transform stream <code>t</code> that takes html input and produces rows of output. The output rows are of the form:</p>\n<ul>\n<li><code>[ name, buffer ]</code></li>\n</ul>\n<p>The input stream maps completely onto the buffers from the object stream.</p>\n<p>The types of names are:</p>\n<ul>\n<li>open</li>\n<li>close</li>\n<li>text</li>\n</ul>\n<p>cdata, comments, and scripts all use <code>'open'</code> with their contents appearing in subsequent <code>'text'</code> rows.</p>\n<h1 id=\"usage\">usage</h1>\n<p>There is an html-tokenize command too.</p>\n<pre><code>usage: html-tokenize {FILE}\n\n  Tokenize FILE into newline-separated json arrays for each tag.\n  If FILE is not specified, use stdin.\n</code></pre>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a>, to get the library do:</p>\n<pre><code>npm install html-tokenize</code></pre>\n<p>or to get the command do:</p>\n<pre><code>npm install -g html-tokenize</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"through2":{"node_modules":{"readable-stream":{"README.md":"<h1 id=\"readable-stream\">readable-stream</h1>\n<p><strong><em>Node-core streams for userland</em></strong></p>\n<p><a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" /></a> <a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm-dl/readable-stream.png&amp;months=6&amp;height=3\" /></a></p>\n<p>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.</p>\n<p>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use <strong>readable-stream</strong> <em>only</em> and avoid the <em>&quot;stream&quot;</em> module in Node-core.</p>\n<p><strong>readable-stream</strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.</p>\n<p><strong>readable-stream</strong> uses proper patch-level versioning so if you pin to <code>&quot;~1.0.0&quot;</code> you’ll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the <strong>1.0.x</strong> releases for now and when you’re ready to start using Streams3, pin to <code>&quot;~1.1.0&quot;</code></p>\n"}},"README.md":"<h1 id=\"through2\">through2</h1>\n<!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n<p><a href=\"https://nodei.co/npm/through2/\"><embed src=\"https://nodei.co/npm/through2.png?compact=true\" /></a></p>\n<!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n<p><strong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise</strong></p>\n<p>Inspired by <a href=\"https://github.com/dominictarr\">Dominic Tarr</a>'s <a href=\"https://github.com/dominictarr/through\">through</a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: <code>through(function (chunk) { ... })</code>.</p>\n<p>Note: A <strong>Streams3</strong> version of through2 is available in npm with the tag <code>&quot;1.0&quot;</code> rather than <code>&quot;latest&quot;</code> so an <code>npm install through2</code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use <code>npm install through2@1</code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations <a href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here</a>.</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))</code></pre>\n<p>Or object streams:</p>\n<pre class=\"js\"><code>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })</code></pre>\n<p>Note that <code>through2.obj(fn)</code> is a convenience wrapper around <code>through2({ objectMode: true }, fn)</code>.</p>\n<h2 id=\"api\">API</h2>\n<p><b><code>through2(<a href=\"#transformfunction\">options,</a> [, flushFunction ])</code></b></p>\n<p>Consult the <strong><a href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform</a></strong> documentation for the exact rules of the <code>transformFunction</code> (i.e. <code>this._transform</code>) and the optional <code>flushFunction</code> (i.e. <code>this._flush</code>).</p>\n<h3 id=\"options\">options</h3>\n<p>The options argume
