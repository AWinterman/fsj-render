>\n<li>removed AMD support</li>\n</ul>\n<h2 id=\"section-2\">0.0.2 / 2013-11-06</h2>\n<ul>\n<li>fixed component.json file</li>\n</ul>\n<h2 id=\"section-3\">0.0.1 / 2013-11-03</h2>\n<ul>\n<li>initial release</li>\n</ul>\n","README.md":"<h1 id=\"ripemd160\">ripemd160</h1>\n<p>JavaScript component to compute the RIPEMD160 hash of strings or bytes.</p>\n<h2 id=\"install\">Install</h2>\n<h3 id=\"node.jsbrowserify\">Node.js/Browserify</h3>\n<pre><code>npm install --save ripemd160</code></pre>\n<h2 id=\"usage\">Usage</h2>\n<h3 id=\"ripemd160input\">ripemd160(input)</h3>\n<p>Input either a string or <code>Buffer</code>. Output is a <code>Buffer</code>.</p>\n<pre class=\"js\"><code>console.log(ripemd160(&quot;hello&quot;).toString(&#39;hex&#39;)) // =&gt; 108f07b8382412612c048d07d13f814118445acd&quot;</code></pre>\n<h2 id=\"credits\">Credits</h2>\n<p>Most of the code from CryptoJS https://code.google.com/p/crypto-js/</p>\n"},"sha.js":{"README.md":"<h1 id=\"sha.js\">sha.js</h1>\n<p>Streamable SHA1 hash in pure javascript.</p>\n<p><a href=\"http://travis-ci.org/dominictarr/sha.js\"><img src=\"https://secure.travis-ci.org/dominictarr/sha.js.png\" alt=\"build status\" /></a></p>\n<p><a href=\"https://ci.testling.com/dominictarr/sha.js\"><img src=\"https://ci.testling.com/dominictarr/sha.js.png\" alt=\"testling badge\" /></a></p>\n<h2 id=\"example\">Example</h2>\n<pre class=\"js\"><code>var createHash = require(&#39;sha.js&#39;)\n\nvar sha1 = createHash(&#39;sha1&#39;)\nvar sha256 = createHash(&#39;sha256&#39;)\nvar sha512 = createHash&#39;sha512&#39;)\n\nvar h = sha1.update(&#39;abc&#39;, &#39;utf8&#39;).digest(&#39;hex&#39;)\nconsole.log(h) //a9993e364706816aba3e25717850c26c9cd0d89d</code></pre>\n<h2 id=\"supported-hashes\">supported hashes</h2>\n<p>sha.js currently implements:</p>\n<ul>\n<li>sha1</li>\n<li>sha256</li>\n<li>sha512</li>\n</ul>\n<h2 id=\"note\">Note</h2>\n<p>Note, this doesn't actually implement a stream, but wrapping this in a stream is trivial. but is does update incrementally, so you can hash things larger than ram, and also, since it reuses the typedarrays, it uses a constant amount of memory (except when using base64 or utf8 encoding, see code comments)</p>\n<h2 id=\"acknowledgements\">Acknowledgements</h2>\n<p>This work is derived from Paul Johnston's [&quot;A JavaScript implementation of the Secure Hash Algorithm&quot;] (http://pajhome.org.uk/crypt/md5/sha1.html)</p>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"}},"readme.markdown":"<h1 id=\"crypto-browserify\">crypto-browserify</h1>\n<p>A (partial) port of node's <code>crypto</code> module to the browser.</p>\n<p><a href=\"https://travis-ci.org/dominictarr/crypto-browserify\"><embed src=\"https://secure.travis-ci.org/dominictarr/crypto-browserify.png?branch=master\" /></a></p>\n<p><a href=\"http://ci.testling.com/dominictarr/crypto-browserify\"><img src=\"http://ci.testling.com/dominictarr/crypto-browserify.png\" alt=\"browser support\" /></a></p>\n<p>The goal of this module is to reimplement node's crypto module, in pure javascript so that it can run in the browser.</p>\n<p>Here is the subset that is currently implemented:</p>\n<ul>\n<li>createHash (sha1, sha256, sha512, md5, rmd160)</li>\n<li>createHmac (sha1, sha256, sha512, md5)</li>\n<li>pbkdf2</li>\n<li>pbkdf2Sync</li>\n<li>randomBytes</li>\n</ul>\n<h2 id=\"todo\">TODO</h2>\n<p>The highest priority unimplemented features are</p>\n<ul>\n<li>createDiffieHelman</li>\n<li>createCipher (aes)</li>\n<li>createDecipher (aes)</li>\n<li>createSign (rsa)</li>\n<li>createVerify (rsa)</li>\n</ul>\n<h2 id=\"contributions\">contributions</h2>\n<p>If you are interested in writing a feature, please implement as a new module, which will be incorporated into crypto-browserify as a dependency.</p>\n<p>All deps must be compatible with node's crypto (generate example inputs and outputs with node, and save base64 strings inside JSON, so that tests can run in the browser. see <a href=\"https://github.com/dominictarr/sha.js\">sha.js</a></p>\n<p>Crypto is <em>extra serious</em> so please do not hesitate to review the code, and post comments if you do.</p>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"},"constants-browserify":{"README.md":"<h1 id=\"constants-browserify\">constants-browserify</h1>\n<p>Node's <code>constants</code> module for the browser.</p>\n<h2 id=\"usage\">Usage</h2>\n<p>To use with browserify cli:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\">$ <span class=\"kw\">browserify</span> -r constants:constants-browserify script.js</code></pre>\n<p>To use with browserify api:</p>\n<pre class=\"js\"><code>browserify()\n  .require(&#39;constants-browserify&#39;, { expose: &#39;constants&#39; })\n  .add(__dirname + &#39;/script.js&#39;)\n  .bundle()\n  // ...</code></pre>\n<h2 id=\"installation\">Installation</h2>\n<p>With <a href=\"http://npmjs.org\">npm</a> do</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\">$ <span class=\"kw\">npm</span> install constants-browserify</code></pre>\n<h2 id=\"license\">License</h2>\n<p>Copyright (c) 2013 Julian Gruber &lt;julian@juliangruber.com&gt;</p>\n<p>Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:</p>\n<p>The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.</p>\n<p>THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.</p>\n"},"deps-sort":{"node_modules":{"minimist":{"readme.markdown":"<h1 id=\"minimist\">minimist</h1>\n<p>parse argument options</p>\n<p>This module is the guts of optimist's argument parser without all the fanciful decoration.</p>\n<p><a href=\"http://ci.testling.com/substack/minimist\"><img src=\"https://ci.testling.com/substack/minimist.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/minimist\"><img src=\"https://secure.travis-ci.org/substack/minimist.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var argv = require(&#39;minimist&#39;)(process.argv.slice(2));\nconsole.dir(argv);</code></pre>\n<pre><code>$ node example/parse.js -a beep -b boop\n{ _: [], a: &#39;beep&#39;, b: &#39;boop&#39; }</code></pre>\n<pre><code>$ node example/parse.js -x 3 -y 4 -n5 -abc --beep=boop foo bar baz\n{ _: [ &#39;foo&#39;, &#39;bar&#39;, &#39;baz&#39; ],\n  x: 3,\n  y: 4,\n  n: 5,\n  a: true,\n  b: true,\n  c: true,\n  beep: &#39;boop&#39; }</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var parseArgs = require(&#39;minimist&#39;)</code></pre>\n<h2 id=\"var-argv-parseargsargs-opts\">var argv = parseArgs(args, opts={})</h2>\n<p>Return an argument object <code>argv</code> populated with the array arguments from <code>args</code>.</p>\n<p><code>argv._</code> contains all the arguments that didn't have an option associated with them.</p>\n<p>Numeric-looking arguments will be returned as numbers unless <code>opts.string</code> or <code>opts.boolean</code> is set for that argument name.</p>\n<p>Any arguments after <code>'--'</code> will not be parsed and will end up in <code>argv._</code>.</p>\n<p>options can be:</p>\n<ul>\n<li><code>opts.string</code> - a string or array of strings argument names to always treat as strings</li>\n<li><code>opts.boolean</code> - a boolean, string or array of strings to always treat as booleans. if <code>true</code> will treat all double hyphenated arguments without equal signs as boolean (e.g. affects <code>--foo</code>, not <code>-f</code> or <code>--foo=bar</code>)</li>\n<li><code>opts.alias</code> - an object mapping string names to strings or arrays of string argument names to use as aliases</li>\n<li><code>opts.default</code> - an object mapping string argument names to default values</li>\n<li><code>opts['--']</code> - when true, populate <code>argv._</code> with everything before the <code>--</code> and <code>argv['--']</code> with everything after the <code>--</code>. Here's an example:</li>\n</ul>\n<pre><code>&gt; require(&#39;./&#39;)(&#39;one two three -- four five --six&#39;.split(&#39; &#39;), { &#39;--&#39;: true })\n{ _: [ &#39;one&#39;, &#39;two&#39;, &#39;three&#39; ],\n  &#39;--&#39;: [ &#39;four&#39;, &#39;five&#39;, &#39;--six&#39; ] }</code></pre>\n<p>Note that with <code>opts['--']</code> set, parsing for arguments still stops after the <code>--</code>.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install minimist</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"through2":{"README.md":"<h1 id=\"through2\">through2</h1>\n<!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n<p><a href=\"https://nodei.co/npm/through2/\"><embed src=\"https://nodei.co/npm/through2.png?compact=true\" /></a></p>\n<!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n<p><strong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise</strong></p>\n<p>Inspired by <a href=\"https://github.com/dominictarr\">Dominic Tarr</a>'s <a href=\"https://github.com/dominictarr/through\">through</a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: <code>through(function (chunk) { ... })</code>.</p>\n<p>Note: A <strong>Streams3</strong> version of through2 is available in npm with the tag <code>&quot;1.0&quot;</code> rather than <code>&quot;latest&quot;</code> so an <code>npm install through2</code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use <code>npm install through2@1</code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations <a href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here</a>.</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))</code></pre>\n<p>Or object streams:</p>\n<pre class=\"js\"><code>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })</code></pre>\n<p>Note that <code>through2.obj(fn)</code> is a convenience wrapper around <code>through2({ objectMode: true }, fn)</code>.</p>\n<h2 id=\"api\">API</h2>\n<p><b><code>through2(<a href=\"#transformfunction\">options,</a> [, flushFunction ])</code></b></p>\n<p>Consult the <strong><a href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform</a></strong> documentation for the exact rules of the <code>transformFunction</code> (i.e. <code>this._transform</code>) and the optional <code>flushFunction</code> (i.e. <code>this._flush</code>).</p>\n<h3 id=\"options\">options</h3>\n<p>The options argument is optional and is passed straight through to <code>stream.Transform</code>. So you can use <code>objectMode:true</code> if you are processing non-binary streams (or just use <code>through2.obj()</code>).</p>\n<p>The <code>options</code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))</code></pre>\n<h3 id=\"transformfunction\">transformFunction</h3>\n<p>The <code>transformFunction</code> must have the following signature: <code>function (chunk, encoding, callback) {}</code>. A minimal implementation should call the <code>callback</code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.</p>\n<p>To queue a new chunk, call <code>this.push(chunk)</code>—this can be called as many times as required before the <code>callback()</code> if you have multiple pieces to send on.</p>\n<p>If you <strong>do not provide a <code>transformFunction</code></strong> then you will get a simple simple pass-through stream.</p>\n<h3 id=\"flushfunction\">flushFunction</h3>\n<p>The optional <code>flushFunction</code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.</p>\n<p><b><code>through2.ctor([ options, ] transformFunction[, flushFunction ])</code></b></p>\n<p>Instead of returning a <code>stream.Transform</code> instance, <code>through2.ctor()</code> returns a <strong>constructor</strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.</p>\n<pre class=\"js\"><code>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})</code></pre>\n<h2 id=\"see-also\">See Also</h2>\n<ul>\n<li><a href=\"https://github.com/brycebaril/through2-map\">through2-map</a> - Array.prototype.map analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-filter\">through2-filter</a> - Array.prototype.filter analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce</a> - Array.prototype.reduce analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-spy\">through2-spy</a> - Wrapper for simple stream.PassThrough spies.</li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p><strong>through2</strong> is Copyright (c) 2013 Rod Vagg <span class=\"citation\">[@rvagg]</span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.</p>\n"}},"readme.markdown":"<h1 id=\"deps-sort\">deps-sort</h1>\n<p>sort <a href=\"https://npmjs.org/package/module-deps\">module-deps</a> output for deterministic browserify bundles</p>\n<p><a href=\"http://travis-ci.org/substack/deps-sort\"><img src=\"https://secure.travis-ci.org/substack/deps-sort.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<h2 id=\"command-line\">command-line</h2>\n<pre><code>$ for((i=0;i&lt;5;i++)); do module-deps main.js | deps-sort | browser-pack | md5sum; done\ne9e630de2c62953140357db0444c3c3a  -\ne9e630de2c62953140357db0444c3c3a  -\ne9e630de2c62953140357db0444c3c3a  -\ne9e630de2c62953140357db0444c3c3a  -\ne9e630de2c62953140357db0444c3c3a  -</code></pre>\n<p>or using <code>browserify --deps</code> on a <a href=\"http://voxeljs.com/\">voxeljs</a> project:</p>\n<pre><code>$ for((i=0;i&lt;5;i++)); do browserify --deps browser.js | deps-sort | browser-pack | md5sum; done\nfb418c74b53ba2e4cef7d01808b848e6  -\nfb418c74b53ba2e4cef7d01808b848e6  -\nfb418c74b53ba2e4cef7d01808b848e6  -\nfb418c74b53ba2e4cef7d01808b848e6  -\nfb418c74b53ba2e4cef7d01808b848e6  -</code></pre>\n<h2 id=\"api\">api</h2>\n<p>To use this module programmatically, write streaming object data and read streaming object data:</p>\n<pre class=\"js\"><code>var sort = require(&#39;../&#39;)();\nvar JSONStream = require(&#39;JSONStream&#39;);\nvar parse = JSONStream.parse([ true ]);\nvar stringify = JSONStream.stringify();\n\nprocess.stdin.pipe(parse).pipe(sort).pipe(stringify).pipe(process.stdout);</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var depsSort = require(&#39;deps-sort&#39;);</code></pre>\n<h2 id=\"var-stream-depssortopts\">var stream = depsSort(opts)</h2>\n<p>Return a new through <code>stream</code> that should get written <a href=\"https://npmjs.org/package/module-deps\">module-deps</a> objects and will output sorted objects.</p>\n<p><code>opts</code> can be:</p>\n<ul>\n<li><p><code>opts.index</code> - when true, for each module-deps row, insert <code>row.index</code> with the numeric index and <code>row.indexDeps</code> like <code>row.deps</code> but mapping require strings to row indices</p></li>\n<li><p><code>opts.expose</code> - array of names or object mapping names to <code>true</code> not to mangle with integer indexes when <code>opts.index</code> is turned on. If <code>opts.expose</code> maps names to strings, those strings will be used to resolve the indexed references.</p></li>\n<li><p><code>opts.dedupe</code> - set <code>row.dedupe</code> for files that match existing contents. Sets <code>row.dedupeIndex</code> when <code>opts.index</code> is enabled. When <code>row.dedupe</code> is set, <code>row.sameDeps</code> will be set to a boolean of whether the dependencies at the dedupe target match (true) or just the source content (false).</p></li>\n</ul>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install deps-sort</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"domain-browser":{"LICENSE.md":"<!-- LICENSEFILE/ -->\n\n<h1 id=\"license\">License</h1>\n<p>Copyright © Bevry Pty Ltd <script type=\"text/javascript\">\n<!--\nh='&#98;&#x65;&#118;&#114;&#x79;&#46;&#x6d;&#x65;';a='&#64;';n='&#x75;&#x73;';e=n+a+h;\ndocument.write('<a h'+'ref'+'=\"ma'+'ilto'+':'+e+'\">'+e+'<\\/'+'a'+'>');\n// -->\n<\/script><noscript>&#x75;&#x73;&#32;&#x61;&#116;&#32;&#98;&#x65;&#118;&#114;&#x79;&#32;&#100;&#x6f;&#116;&#32;&#x6d;&#x65;</noscript> (http://bevry.me)</p>\n<h2 id=\"the-mit-license\">The MIT License</h2>\n<p>Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the 'Software'), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:</p>\n< m/substack\">substack</a> — <a href=\"https://github.com/bevry/domain-browser/commits?author=substack\">view contributions</a></li>\n</ul>\n<p><a href=\"https://github.com/bevry/domain-browser/blob/master/CONTRIBUTING.md#files\">Become a contributor!</a></p>\n<!-- /BACKERS -->\n\n\n<!-- LICENSE/ -->\n\n<h2 id=\"license\">License</h2>\n<p>Licensed under the incredibly <a href=\"http://en.wikipedia.org/wiki/Permissive_free_software_licence\">permissive</a> <a href=\"http://creativecommons.org/licenses/MIT/\">MIT license</a></p>\n<p>Copyright © Bevry Pty Ltd <script type=\"text/javascript\">\n<!--\nh='&#98;&#x65;&#118;&#114;&#x79;&#46;&#x6d;&#x65;';a='&#64;';n='&#x75;&#x73;';e=n+a+h;\ndocument.write('<a h'+'ref'+'=\"ma'+'ilto'+':'+e+'\">'+e+'<\\/'+'a'+'>');\n// -->\n<\/script><noscript>&#x75;&#x73;&#32;&#x61;&#116;&#32;&#98;&#x65;&#118;&#114;&#x79;&#32;&#100;&#x6f;&#116;&#32;&#x6d;&#x65;</noscript> (http://bevry.me)</p>\n<!-- /LICENSE -->\n\n\n\n\n"},"events":{"History.md":"<h1 id=\"section\">1.0.2 (2014-08-28)</h1>\n<ul>\n<li>remove un-reachable code</li>\n<li>update devDeps</li>\n</ul>\n<h2 id=\"section-1\">1.0.1 / 2014-05-11</h2>\n<ul>\n<li>check for console.trace before using it</li>\n</ul>\n<h2 id=\"section-2\">1.0.0 / 2013-12-10</h2>\n<ul>\n<li>Update to latest events code from node.js 0.10</li>\n<li>copy tests from node.js</li>\n</ul>\n<h2 id=\"section-3\">0.4.0 / 2011-07-03</h2>\n<ul>\n<li>Switching to graphquire@0.8.0</li>\n</ul>\n<h2 id=\"section-4\">0.3.0 / 2011-07-03</h2>\n<ul>\n<li>Switching to URL based module require.</li>\n</ul>\n<h2 id=\"section-5\">0.2.0 / 2011-06-10</h2>\n<ul>\n<li>Simplified package structure.</li>\n<li>Graphquire for dependency management.</li>\n</ul>\n<h2 id=\"section-6\">0.1.1 / 2011-05-16</h2>\n<ul>\n<li>Unhandled errors are logged via console.error</li>\n</ul>\n<h2 id=\"section-7\">0.1.0 / 2011-04-22</h2>\n<ul>\n<li>Initial release</li>\n</ul>\n","Readme.md":"<h1 id=\"events-build-status\">events <a href=\"https://travis-ci.org/Gozala/events\"><embed src=\"https://travis-ci.org/Gozala/events.png?branch=master\" /></a></h1>\n<p>Node's event emitter for all engines.</p>\n<h2 id=\"install\">Install</h2>\n<pre><code>npm install events</code></pre>\n<h2 id=\"require\">Require</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> EventEmitter = <span class=\"fu\">require</span>(<span class=\"st\">&#39;events&#39;</span>).<span class=\"fu\">EventEmitter</span></code></pre>\n<h2 id=\"usage\">Usage</h2>\n<p>See the <a href=\"http://nodejs.org/api/events.html\">node.js event emitter docs</a></p>\n"},"glob":{"node_modules":{"graceful-fs":{"README.md":"<h1 id=\"graceful-fs\">graceful-fs</h1>\n<p>graceful-fs functions as a drop-in replacement for the fs module, making various improvements.</p>\n<p>The improvements are meant to normalize behavior across different platforms and environments, and to make filesystem access more resilient to errors.</p>\n<h2 id=\"improvements-over-fs-module\">Improvements over <a href=\"http://api.nodejs.org/fs.html\">fs module</a></h2>\n<p>graceful-fs:</p>\n<ul>\n<li>Queues up <code>open</code> and <code>readdir</code> calls, and retries them once something closes if there is an EMFILE error from too many file descriptors.</li>\n<li>fixes <code>lchmod</code> for Node versions prior to 0.6.2.</li>\n<li>implements <code>fs.lutimes</code> if possible. Otherwise it becomes a noop.</li>\n<li>ignores <code>EINVAL</code> and <code>EPERM</code> errors in <code>chown</code>, <code>fchown</code> or <code>lchown</code> if the user isn't root.</li>\n<li>makes <code>lchmod</code> and <code>lchown</code> become noops, if not available.</li>\n<li>retries reading a file if <code>read</code> results in EAGAIN error.</li>\n</ul>\n<p>On Windows, it retries renaming a file for up to one second if <code>EACCESS</code> or <code>EPERM</code> error occurs, likely because antivirus software has locked the directory.</p>\n<h2 id=\"usage\">USAGE</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"co\">// use just like fs</span>\n<span class=\"kw\">var</span> fs = <span class=\"fu\">require</span>(<span class=\"st\">&#39;graceful-fs&#39;</span>)\n\n<span class=\"co\">// now go and do stuff with it...</span>\n<span class=\"ot\">fs</span>.<span class=\"fu\">readFileSync</span>(<span class=\"st\">&#39;some-file-or-whatever&#39;</span>)</code></pre>\n"},"once":{"node_modules":{"wrappy":{"README.md":"<h1 id=\"wrappy\">wrappy</h1>\n<p>Callback wrapping utility</p>\n<h2 id=\"usage\">USAGE</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> wrappy = <span class=\"fu\">require</span>(<span class=\"st\">&quot;wrappy&quot;</span>)\n\n<span class=\"co\">// var wrapper = wrappy(wrapperFunction)</span>\n\n<span class=\"co\">// make sure a cb is called only once</span>\n<span class=\"co\">// See also: http://npm.im/once for this specific use case</span>\n<span class=\"kw\">var</span> once = <span class=\"fu\">wrappy</span>(<span class=\"kw\">function</span> (cb) {\n  <span class=\"kw\">var</span> called = <span class=\"kw\">false</span>\n  <span class=\"kw\">return</span> <span class=\"kw\">function</span> () {\n    <span class=\"kw\">if</span> (called) <span class=\"kw\">return</span>\n    called = <span class=\"kw\">true</span>\n    <span class=\"kw\">return</span> <span class=\"ot\">cb</span>.<span class=\"fu\">apply</span>(<span class=\"kw\">this</span>, arguments)\n  }\n})\n\n<span class=\"kw\">function</span> <span class=\"fu\">printBoo</span> () {\n  <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"st\">&#39;boo&#39;</span>)\n}\n<span class=\"co\">// has some rando property</span>\n<span class=\"ot\">printBoo</span>.<span class=\"fu\">iAmBooPrinter</span> = <span class=\"kw\">true</span>\n\n<span class=\"kw\">var</span> onlyPrintOnce = <span class=\"fu\">once</span>(printBoo)\n\n<span class=\"fu\">onlyPrintOnce</span>() <span class=\"co\">// prints &#39;boo&#39;</span>\n<span class=\"fu\">onlyPrintOnce</span>() <span class=\"co\">// does nothing</span>\n\n<span class=\"co\">// random property is retained!</span>\n<span class=\"ot\">assert</span>.<span class=\"fu\">equal</span>(<span class=\"ot\">onlyPrintOnce</span>.<span class=\"fu\">iAmBooPrinter</span>, <span class=\"kw\">true</span>)</code></pre>\n"}},"README.md":"<h1 id=\"once\">once</h1>\n<p>Only call a function once.</p>\n<h2 id=\"usage\">usage</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> once = <span class=\"fu\">require</span>(<span class=\"st\">&#39;once&#39;</span>)\n\n<span class=\"kw\">function</span> <span class=\"fu\">load</span> (file, cb) {\n  cb = <span class=\"fu\">once</span>(cb)\n  <span class=\"ot\">loader</span>.<span class=\"fu\">load</span>(<span class=\"st\">&#39;file&#39;</span>)\n  <span class=\"ot\">loader</span>.<span class=\"fu\">once</span>(<span class=\"st\">&#39;load&#39;</span>, cb)\n  <span class=\"ot\">loader</span>.<span class=\"fu\">once</span>(<span class=\"st\">&#39;error&#39;</span>, cb)\n}</code></pre>\n<p>Or add to the Function.prototype in a responsible way:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"co\">// only has to be done once</span>\n<span class=\"fu\">require</span>(<span class=\"st\">&#39;once&#39;</span>).<span class=\"fu\">proto</span>()\n\n<span class=\"kw\">function</span> <span class=\"fu\">load</span> (file, cb) {\n  cb = <span class=\"ot\">cb</span>.<span class=\"fu\">once</span>()\n  <span class=\"ot\">loader</span>.<span class=\"fu\">load</span>(<span class=\"st\">&#39;file&#39;</span>)\n  <span class=\"ot\">loader</span>.<span class=\"fu\">once</span>(<span class=\"st\">&#39;load&#39;</span>, cb)\n  <span class=\"ot\">loader</span>.<span class=\"fu\">once</span>(<span class=\"st\">&#39;error&#39;</span>, cb)\n}</code></pre>\n<p>Ironically, the prototype feature makes this module twice as complicated as necessary.</p>\n<p>To check whether you function has been called, use <code>fn.called</code>. Once the function is called for the first time the return value of the original function is saved in <code>fn.value</code> and subsequent calls will continue to return this value.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> once = <span class=\"fu\">require</span>(<span class=\"st\">&#39;once&#39;</span>)\n\n<span class=\"kw\">function</span> <span class=\"fu\">load</span> (cb) {\n  cb = <span class=\"fu\">once</span>(cb)\n  <span class=\"kw\">var</span> stream = <span class=\"fu\">createStream</span>()\n  <span class=\"ot\">stream</span>.<span class=\"fu\">once</span>(<span class=\"st\">&#39;data&#39;</span>, cb)\n  <span class=\"ot\">stream</span>.<span class=\"fu\">once</span>(<span class=\"st\">&#39;end&#39;</span>, <span class=\"kw\">function</span> () {\n    <span class=\"kw\">if</span> (!<span class=\"ot\">cb</span>.<span class=\"fu\">called</span>) <span class=\"fu\">cb</span>(<span class=\"kw\">new</span> <span class=\"fu\">Error</span>(<span class=\"st\">&#39;not found&#39;</span>))\n  })\n}</code></pre>\n"},"minimatch":{"README.md":"<h1 id=\"minimatch\">minimatch</h1>\n<p>A minimal matching utility.</p>\n<p><a href=\"http://travis-ci.org/isaacs/minimatch\"><img src=\"https://secure.travis-ci.org/isaacs/minimatch.png\" alt=\"Build Status\" /></a></p>\n<p>This is the matching library used internally by npm.</p>\n<p>Eventually, it will replace the C binding in node-glob.</p>\n<p>It works by converting glob expressions into JavaScript <code>RegExp</code> objects.</p>\n<h2 id=\"usage\">Usage</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> minimatch = <span class=\"fu\">require</span>(<span class=\"st\">&quot;minimatch&quot;</span>)\n\n<span class=\"fu\">minimatch</span>(<span class=\"st\">&quot;bar.foo&quot;</span>, <span class=\"st\">&quot;*.foo&quot;</span>) <span class=\"co\">// true!</span>\n<span class=\"fu\">minimatch</span>(<span class=\"st\">&quot;bar.foo&quot;</span>, <span class=\"st\">&quot;*.bar&quot;</span>) <span class=\"co\">// false!</span>\n<span class=\"fu\">minimatch</span>(<span class=\"st\">&quot;bar.foo&quot;</span>, <span class=\"st\">&quot;*.+(bar|foo)&quot;</span>, { <span class=\"dt\">debug</span>: <span class=\"kw\">true</span> }) <span class=\"co\">// true, and noisy!</span></code></pre>\n<h2 id=\"features\">Features</h2>\n<p>Supports these glob features:</p>\n<ul>\n<li>Brace Expansion</li>\n<li>Extended glob matching</li>\n<li>&quot;Globstar&quot; <code>**</code> matching</li>\n</ul>\n<p>See:</p>\n<ul>\n<li><code>man sh</code></li>\n<li><code>man bash</code></li>\n<li><code>man 3 fnmatch</code></li>\n<li><code>man 5 gitignore</code></li>\n</ul>\n<h2 id=\"minimatch-class\">Minimatch Class</h2>\n<p>Create a minimatch object by instanting the <code>minimatch.Minimatch</code> class.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> Minimatch = <span class=\"fu\">require</span>(<span class=\"st\">&quot;minimatch&quot;</span>).<span class=\"fu\">Minimatch</span>\n<span class=\"fu\">var</span> <span class=\"fu\">mm</span> = <span class=\"kw\">new</span> <span class=\"fu\">Minimatch</span>(pattern, options)</code></pre>\n<h3 id=\"properties\">Properties</h3>\n<ul>\n<li><code>pattern</code> The original pattern the minimatch object represents.</li>\n<li><code>options</code> The options supplied to the constructor.</li>\n<li><p><code>set</code> A 2-dimensional array of regexp or string expressions. Each row in the array corresponds to a brace-expanded pattern. Each item in the row corresponds to a single path-part. For example, the pattern <code>{a,b/c}/d</code> would expand to a set of patterns like:</p>\n<pre><code>[ [ a, d ]\n, [ b, c, d ] ]</code></pre>\n<p>If a portion of the pattern doesn't have any &quot;magic&quot; in it (that is, it's something like <code>&quot;foo&quot;</code> rather than <code>fo*o?</code>), then it will be left as a string rather than converted to a regular expression.</p></li>\n<li><code>regexp</code> Created by the <code>makeRe</code> method. A single regular expression expressing the entire pattern. This is useful in cases where you wish to use the pattern somewhat like <code>fnmatch(3)</code> with <code>FNM_PATH</code> enabled.</li>\n<li><code>negate</code> True if the pattern is negated.</li>\n<li><code>comment</code> True if the pattern is a comment.</li>\n<li><p><code>empty</code> True if the pattern is <code>&quot;&quot;</code>.</p></li>\n</ul>\n<h3 id=\"methods\">Methods</h3>\n<ul>\n<li><code>makeRe</code> Generate the <code>regexp</code> member if necessary, and return it. Will return <code>false</code> if the pattern is invalid.</li>\n<li><code>match(fname)</code> Return true if the filename matches the pattern, or false otherwise.</li>\n<li><code>matchOne(fileArray, patternArray, partial)</code> Take a <code>/</code>-split filename, and match it against a single row in the <code>regExpSet</code>. This method is mainly for internal use, but is exposed so that it can be used by a glob-walker that needs to avoid excessive filesystem calls.</li>\n</ul>\n<p>All other methods are internal, and will be called as necessary.</p>\n<h2 id=\"functions\">Functions</h2>\n<p>The top-level exported function has a <code>cache</code> property, which is an LRU cache set to store 100 items. So, calling these methods repeatedly with the same pattern and options will use the same Minimatch object, saving the cost of parsing it multiple times.</p>\n<h3 id=\"minimatchpath-pattern-options\">minimatch(path, pattern, options)</h3>\n<p>Main export. Tests a path against the pattern using the options.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> isJS = <span class=\"fu\">minimatch</span>(file, <span class=\"st\">&quot;*.js&quot;</span>, { <span class=\"dt\">matchBase</span>: <span class=\"kw\">true</span> })</code></pre>\n<h3 id=\"minimatch.filterpattern-options\">minimatch.filter(pattern, options)</h3>\n<p>Returns a function that tests its supplied argument, suitable for use with <code>Array.filter</code>. Example:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> javascripts = <span class=\"ot\">fileList</span>.<span class=\"fu\">filter</span>(<span class=\"ot\">minimatch</span>.<span class=\"fu\">filter</span>(<span class=\"st\">&quot;*.js&quot;</span>, {<span class=\"dt\">matchBase</span>: <span class=\"kw\">true</span>}))</code></pre>\n<h3 id=\"minimatch.matchlist-pattern-options\">minimatch.match(list, pattern, options)</h3>\n<p>Match against the list of files, in the style of fnmatch or glob. If nothing is matched, and options.nonull is set, then return a list containing the pattern itself.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> javascripts = <span class=\"ot\">minimatch</span>.<span class=\"fu\">match</span>(fileList, <span class=\"st\">&quot;*.js&quot;</span>, {<span class=\"dt\">matchBase</span>: <span class=\"kw\">true</span>}))</code></pre>\n<h3 id=\"minimatch.makerepattern-options\">minimatch.makeRe(pattern, options)</h3>\n<p>Make a regular expression object from the pattern.</p>\n<h2 id=\"options\">Options</h2>\n<p>All options are <code>false</code> by default.</p>\n<h3 id=\"debug\">debug</h3>\n<p>Dump a ton of stuff to stderr.</p>\n<h3 id=\"nobrace\">nobrace</h3>\n<p>Do not expand <code>{a,b}</code> and <code>{1..3}</code> brace sets.</p>\n<h3 id=\"noglobstar\">noglobstar</h3>\n<p>Disable <code>**</code> matching against multiple folder names.</p>\n<h3 id=\"dot\">dot</h3>\n<p>Allow patterns to match filenames starting with a period, even if the pattern does not explicitly have a period in that spot.</p>\n<p>Note that by default, <code>a/**/b</code> will <strong>not</strong> match <code>a/.d/b</code>, unless <code>dot</code> is set.</p>\n<h3 id=\"noext\">noext</h3>\n<p>Disable &quot;extglob&quot; style patterns like <code>+(a|b)</code>.</p>\n<h3 id=\"nocase\">nocase</h3>\n<p>Perform a case-insensitive match.</p>\n<h3 id=\"nonull\">nonull</h3>\n<p>When a match is not found by <code>minimatch.match</code>, return a list containing the pattern itself if this option is set. When not set, an empty list is returned if there are no matches.</p>\n<h3 id=\"matchbase\">matchBase</h3>\n<p>If set, then patterns without slashes will be matched against the basename of the path if it contains slashes. For example, <code>a?b</code> would match the path <code>/xyz/123/acb</code>, but not <code>/xyz/acb/123</code>.</p>\n<h3 id=\"nocomment\">nocomment</h3>\n<p>Suppress the behavior of treating <code>#</code> at the start of a pattern as a comment.</p>\n<h3 id=\"nonegate\">nonegate</h3>\n<p>Suppress the behavior of treating a leading <code>!</code> character as negation.</p>\n<h3 id=\"flipnegate\">flipNegate</h3>\n<p>Returns from negate expressions the same as if they were not negated. (Ie, true on a hit, false on a miss.)</p>\n<h2 id=\"comparisons-to-other-fnmatchglob-implementations\">Comparisons to other fnmatch/glob implementations</h2>\n<p>While strict compliance with the existing standards is a worthwhile goal, some discrepancies exist between minimatch and other implementations, and are intentional.</p>\n<p>If the pattern starts with a <code>!</code> character, then it is negated. Set the <code>nonegate</code> flag to suppress this behavior, and treat leading <code>!</code> characters normally. This is perhaps relevant if you wish to start the pattern with a negative extglob pattern like <code>!(a|B)</code>. Multiple <code>!</code> characters at the start of a pattern will negate the pattern multiple times.</p>\n<p>If a pattern starts with <code>#</code>, then it is treated as a comment, and will not match anything. Use <code>\\#</code> to match a literal <code>#</code> at the start of a line, or set the <code>nocomment</code> flag to suppress this behavior.</p>\n<p>The double-star character <code>**</code> is supported by default, unless the <code>noglobstar</code> flag is set. This is supported in the manner of bsdglob and bash 4.1, where <code>**</code> only has special significance if it is the only thing in a path part. That is, <code>a/**/b</code> will match <code>a/x/y/b</code>, but <code>a/**b</code> will not.</p>\n<p>If an escaped pattern has no matches, and the <code>nonull</code> flag is set, then minimatch.match returns the pattern as-provided, rather than interpreting the character escapes. For example, <code>minimatch.match([], &quot;\\\\*a\\\\?&quot;)</code> will return <code>&quot;\\\\*a\\\\?&quot;</code> rather than <code>&quot;*a?&quot;</code>. This is akin to setting the <code>nullglob</code> option in bash, except that it does not resolve escaped pattern characters.</p>\n<p>If brace expansion is not disabled, then it is performed before any other interpretation of the glob pattern. Thus, a pattern like <code>+(a|{b),c)}</code>, which would not be valid in bash or zsh, is expanded <strong>first</strong> into the set of <code>+(a|b)</code> and <code>+(a|c)</code>, and those patterns are checked for validity. Since those two are valid, matching proceeds.</p>\n"}},"README.md":"<h1 id=\"glob\">Glob</h1>\n<p>Match files using the patterns the shell uses, like stars and stuff.</p>\n<p>This is a glob implementation in JavaScript. It uses the <code>minimatch</code> library to do its matching.</p>\n<div class=\"figure\">\n<img src=\"oh-my-glob.gif\" />\n</div>\n<h2 id=\"usage\">Usage</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> glob = <span class=\"fu\">require</span>(<span class=\"st\">&quot;glob&quot;</span>)\n\n<span class=\"co\">// options is optional</span>\n<span class=\"fu\">glob</span>(<span class=\"st\">&quot;**/*.js&quot;</span>, options, <span class=\"kw\">function</span> (er, files) {\n  <span class=\"co\">// files is an array of filenames.</span>\n  <span class=\"co\">// If the `nonull` option is set, and nothing</span>\n  <span class=\"co\">// was found, then files is [&quot;**/*.js&quot;]</span>\n  <span class=\"co\">// er is an error object or null.</span>\n})</code></pre>\n<h2 id=\"features\">Features</h2>\n<p>Please see the <a href=\"https://github.com/isaacs/minimatch\">minimatch documentation</a> for more details.</p>\n<p>Supports these glob features:</p>\n<ul>\n<li>Brace Expansion</li>\n<li>Extended glob matching</li>\n<li>&quot;Globstar&quot; <code>**</code> matching</li>\n</ul>\n<p>See:</p>\n<ul>\n<li><code>man sh</code></li>\n<li><code>man bash</code></li>\n<li><code>man 3 fnmatch</code></li>\n<li><code>man 5 gitignore</code></li>\n<li><a href=\"https://github.com/isaacs/minimatch\">minimatch documentation</a></li>\n</ul>\n<h2 id=\"globpattern-options-cb\">glob(pattern, [options], cb)</h2>\n<ul>\n<li><code>pattern</code> {String} Pattern to be matched</li>\n<li><code>options</code> {Object}</li>\n<li><code>cb</code> {Function}</li>\n<li><code>err</code> {Error | null}</li>\n<li><code>matches</code> {Array<String>} filenames found matching the pattern</li>\n</ul>\n<p>Perform an asynchronous glob search.</p>\n<h2 id=\"glob.syncpattern-options\">glob.sync(pattern, [options])</h2>\n<ul>\n<li><code>pattern</code> {String} Pattern to be matched</li>\n<li><code>options</code> {Object}</li>\n<li>return: {Array<String>} filenames found matching the pattern</li>\n</ul>\n<p>Perform a synchronous glob search.</p>\n<h2 id=\"class-glob.glob\">Class: glob.Glob</h2>\n<p>Create a Glob object by instanting the <code>glob.Glob</code> class.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> Glob = <span class=\"fu\">require</span>(<span class=\"st\">&quot;glob&quot;</span>).<span class=\"fu\">Glob</span>\n<span class=\"fu\">var</span> <span class=\"fu\">mg</span> = <span class=\"kw\">new</span> <span class=\"fu\">Glob</span>(pattern, options, cb)</code></pre>\n<p>It's an EventEmitter, and starts walking the filesystem to find matches immediately.</p>\n<h3 id=\"new-glob.globpattern-options-cb\">new glob.Glob(pattern, [options], [cb])</h3>\n<ul>\n<li><code>pattern</code> {String} pattern to search for</li>\n<li><code>options</code> {Object}</li>\n<li><code>cb</code> {Function} Called when an error occurs, or matches are found</li>\n<li><code>err</code> {Error | null}</li>\n<li><code>matches</code> {Array<String>} filenames found matching the pattern</li>\n</ul>\n<p>Note that if the <code>sync</code> flag is set in the options, then matches will be immediately available on the <code>g.found</code> member.</p>\n<h3 id=\"properties\">Properties</h3>\n<ul>\n<li><code>minimatch</code> The minimatch object that the glob uses.</li>\n<li><code>options</code> The options object passed in.</li>\n<li><code>error</code> The error encountered. When an error is encountered, the glob object is in an undefined state, and should be discarded.</li>\n<li><code>aborted</code> Boolean which is set to true when calling <code>abort()</code>. There is no way at this time to continue a glob search after aborting, but you can re-use the statCache to avoid having to duplicate syscalls.</li>\n<li><code>statCache</code> Collection of all the stat results the glob search performed.</li>\n<li><code>cache</code> Convenience object. Each field has the following possible values:</li>\n<li><code>false</code> - Path does not exist</li>\n<li><code>true</code> - Path exists</li>\n<li><code>1</code> - Path exists, and is not a directory</li>\n<li><code>2</code> - Path exists, and is a directory</li>\n<li><code>[file, entries, ...]</code> - Path exists, is a directory, and the array value is the results of <code>fs.readdir</code></li>\n</ul>\n<h3 id=\"events\">Events</h3>\n<ul>\n<li><code>end</code> When the matching is finished, this is emitted with all the matches found. If the <code>nonull</code> option is set, and no match was found, then the <code>matches</code> list contains the original pattern. The matches are sorted, unless the <code>nosort</code> flag is set.</li>\n<li><code>match</code> Every time a match is found, this is emitted with the matched.</li>\n<li><code>error</code> Emitted when an unexpected error is encountered, or whenever any fs error occurs if <code>options.strict</code> is set.</li>\n<li><code>abort</code> When <code>abort()</code> is called, this event is raised.</li>\n</ul>\n<h3 id=\"methods\">Methods</h3>\n<ul>\n<li><code>abort</code> Stop the search.</li>\n</ul>\n<h3 id=\"options\">Options</h3>\n<p>All the options that can be passed to Minimatch can also be passed to Glob to change pattern matching behavior. Also, some have been added, or have glob-specific ramifications.</p>\n<p>All options are false by default, unless otherwise noted.</p>\n<p>All options are added to the glob object, as well.</p>\n<ul>\n<li><code>cwd</code> The current working directory in which to search. Defaults to <code>process.cwd()</code>.</li>\n<li><code>root</code> The place where patterns starting with <code>/</code> will be mounted onto. Defaults to <code>path.resolve(options.cwd, &quot;/&quot;)</code> (<code>/</code> on Unix systems, and <code>C:\\</code> or some such on Windows.)</li>\n<li><code>dot</code> Include <code>.dot</code> files in normal matches and <code>globstar</code> matches. Note that an explicit dot in a portion of the pattern will always match dot files.</li>\n<li><code>nomount</code> By default, a pattern starting with a forward-slash will be &quot;mounted&quot; onto the root setting, so that a valid filesystem path is returned. Set this flag to disable that behavior.</li>\n<li><code>mark</code> Add a <code>/</code> character to directory matches. Note that this requires additional stat calls.</li>\n<li><code>nosort</code> Don't sort the results.</li>\n<li><code>stat</code> Set to true to stat <em>all</em> results. This reduces performance somewhat, and is completely unnecessary, unless <code>readdir</code> is presumed to be an untrustworthy indicator of file existence. It will cause ELOOP to be triggered one level sooner in the case of cyclical symbolic links.</li>\n<li><code>silent</code> When an unusual error is encountered when attempting to read a directory, a warning will be printed to stderr. Set the <code>silent</code> option to true to suppress these warnings.</li>\n<li><code>strict</code> When an unusual error is encountered when attempting to read a directory, the process will just continue on in search of other matches. Set the <code>strict</code> option to raise an error in these cases.</li>\n<li><code>cache</code> See <code>cache</code> property above. Pass in a previously generated cache object to save some fs calls.</li>\n<li><code>statCache</code> A cache of results of filesystem information, to prevent unnecessary stat calls. While it should not normally be necessary to set this, you may pass the statCache from one glob() call to the options object of another, if you know that the filesystem will not change between calls. (See &quot;Race Conditions&quot; below.)</li>\n<li><code>sync</code> Perform a synchronous glob search.</li>\n<li><code>nounique</code> In some cases, brace-expanded patterns can result in the same file showing up multiple times in the result set. By default, this implementation prevents duplicates in the result set. Set this flag to disable that behavior.</li>\n<li><code>nonull</code> Set to never return an empty set, instead returning a set containing the pattern itself. This is the default in glob(3).</li>\n<li><code>nocase</code> Perform a case-insensitive match. Note that case-insensitive filesystems will sometimes result in glob returning results that are case-insensitively matched anyway, since readdir and stat will not raise an error.</li>\n<li><code>debug</code> Set to enable debug logging in minimatch and glob.</li>\n<li><code>globDebug</code> Set to enable debug logging in glob, but not minimatch.</li>\n</ul>\n<h2 id=\"comparisons-to-other-fnmatchglob-implementations\">Comparisons to other fnmatch/glob implementations</h2>\n<p>While strict compliance with the existing standards is a worthwhile goal, some discrepancies exist between node-glob and other implementations, and are intentional.</p>\n<p>If the pattern starts with a <code>!</code> character, then it is negated. Set the <code>nonegate</code> flag to suppress this behavior, and treat leading <code>!</code> characters normally. This is perhaps relevant if you wish to start the pattern with a negative extglob pattern like <code>!(a|B)</code>. Multiple <code>!</code> characters at the start of a pattern will negate the pattern multiple times.</p>\n<p>If a pattern starts with <code>#</code>, then it is treated as a comment, and will not match anything. Use <code>\\#</code> to match a literal <code>#</code> at the start of a line, or set the <code>nocomment</code> flag to suppress this behavior.</p>\n<p>The double-star character <code>**</code> is supported by default, unless the <code>noglobstar</code> flag is set. This is supported in the manner of bsdglob and bash 4.1, where <code>**</code> only has special significance if it is the only thing in a path part. That is, <code>a/**/b</code> will match <code>a/x/y/b</code>, but <code>a/**b</code> will not.</p>\n<p>If an escaped pattern has no matches, and the <code>nonull</code> flag is set, then glob returns the pattern as-provided, rather than interpreting the character escapes. For example, <code>glob.match([], &quot;\\\\*a\\\\?&quot;)</code> will return <code>&quot;\\\\*a\\\\?&quot;</code> rather than <code>&quot;*a?&quot;</code>. This is akin to setting the <code>nullglob</code> option in bash, except that it does not resolve escaped pattern characters.</p>\n<p>If brace expansion is not disabled, then it is performed before any other interpretation of the glob pattern. Thus, a pattern like <code>+(a|{b),c)}</code>, which would not be valid in bash or zsh, is expanded <strong>first</strong> into the set of <code>+(a|b)</code> and <code>+(a|c)</code>, and those patterns are checked for validity. Since those two are valid, matching proceeds.</p>\n<h2 id=\"windows\">Windows</h2>\n<p><strong>Please only use forward-slashes in glob expressions.</strong></p>\n<p>Though windows uses either <code>/</code> or <code>\\</code> as its path separator, only <code>/</code> characters are used by this glob implementation. You must use forward-slashes <strong>only</strong> in glob expressions. Back-slashes will always be interpreted as escape characters, not path separators.</p>\n<p>Results from absolute patterns such as <code>/foo/*</code> are mounted onto the root setting using <code>path.join</code>. On windows, this will by default result in <code>/foo/*</code> matching <code>C:\\foo\\bar.txt</code>.</p>\n<h2 id=\"race-conditions\">Race Conditions</h2>\n<p>Glob searching, by its very nature, is susceptible to race conditions, since it relies on directory walking and such.</p>\n<p>As a result, it is possible that a file that exists when glob looks for it may have been deleted or modified by the time it returns the result.</p>\n<p>As part of its internal implementation, this program caches all stat and readdir calls that it makes, in order to cut down on system overhead. However, this also makes it even more susceptible to races, especially if the cache or statCache objects are reused between glob calls.</p>\n<p>Users are thus advised not to use a glob result as a guarantee of filesystem state in the face of rapid changes. For the vast majority of operations, this is never a problem.</p>\n"},"http-browserify":{"node_modules":{"Base64":{"README.md":"<h1 id=\"base64.js\">Base64.js</h1>\n<p>≈ 500 byte* polyfill for browsers which don't provide <a href=\"https://developer.mozilla.org/en/DOM/window.btoa\"><code>window.btoa</code></a> and <a href=\"https://developer.mozilla.org/en/DOM/window.atob\"><code>window.atob</code></a>.</p>\n<p>Although the script does no harm in browsers which do provide these functions, a conditional script loader such as <a href=\"http://yepnopejs.com/\">yepnope</a> can prevent unnecessary HTTP requests.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"fu\">yepnope</span>({\n  <span class=\"dt\">test</span>: <span class=\"ot\">window</span>.<span class=\"fu\">btoa</span> &amp;&amp; <span class=\"ot\">window</span>.<span class=\"fu\">atob</span>,\n  <span class=\"dt\">nope</span>: <span class=\"st\">&#39;base64.js&#39;</span>,\n  <span class=\"dt\">callback</span>: <span class=\"kw\">function</span> () {\n    <span class=\"co\">// `btoa` and `atob` are now safe to use</span>\n  }\n})</code></pre>\n<p>Base64.js stems from a <a href=\"https://gist.github.com/229984\">gist</a> by <a href=\"https://github.com/yahiko\">yahiko</a>.</p>\n<h3 id=\"running-the-test-suite\">Running the test suite</h3>\n<pre><code>make setup\nmake test</code></pre>\n<p>* Minified and gzipped. Run <code>make bytes</code> to verify.</p>\n"}},"readme.markdown":"<h1 id=\"http-browserify\">http-browserify</h1>\n<p>The <a href=\"http://nodejs.org/docs/v0.4.10/api/all.html#hTTP\">http</a> module from node.js, but for browsers.</p>\n<p>When you <code>require('http')</code> in <a href=\"http://github.com/substack/node-browserify\">browserify</a>, this module will be loaded.</p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var http = require(&#39;http&#39;);\n\nhttp.get({ path : &#39;/beep&#39; }, function (res) {\n    var div = document.getElementById(&#39;result&#39;);\n    div.innerHTML += &#39;GET /beep&lt;br&gt;&#39;;\n    \n    res.on(&#39;data&#39;, function (buf) {\n        div.innerHTML += buf;\n    });\n    \n    res.on(&#39;end&#39;, function () {\n        div.innerHTML += &#39;&lt;br&gt;__END__&#39;;\n    });\n});</code></pre>\n<h1 id=\"http-methods\">http methods</h1>\n<p>var http = require('http');</p>\n<h2 id=\"var-req-http.requestopts-cb\">var req = http.request(opts, cb)</h2>\n<p>where <code>opts</code> are:</p>\n<ul>\n<li><code>opts.method='GET'</code> - http method verb</li>\n<li><code>opts.path</code> - path string, example: <code>'/foo/bar?baz=555'</code></li>\n<li><code>opts.headers={}</code> - as an object mapping key names to string or Array values</li>\n<li><code>opts.host=window.location.host</code> - http host</li>\n<li><code>opts.port=window.location.port</code> - http port</li>\n<li><code>opts.responseType</code> - response type to set on the underlying xhr object</li>\n</ul>\n<p>The callback will be called with the response object.</p>\n<h2 id=\"var-req-http.getoptions-cb\">var req = http.get(options, cb)</h2>\n<p>A shortcut for</p>\n<pre class=\"js\"><code>options.method = &#39;GET&#39;;\nvar req = http.request(options, cb);\nreq.end();</code></pre>\n<h1 id=\"request-methods\">request methods</h1>\n<h2 id=\"req.setheaderkey-value\">req.setHeader(key, value)</h2>\n<p>Set an http header.</p>\n<h2 id=\"req.getheaderkey\">req.getHeader(key)</h2>\n<p>Get an http header.</p>\n<h2 id=\"req.removeheaderkey\">req.removeHeader(key)</h2>\n<p>Remove an http header.</p>\n<h2 id=\"req.writedata\">req.write(data)</h2>\n<p>Write some data to the request body.</p>\n<p>If only 1 piece of data is written, <code>data</code> can be a FormData, Blob, or ArrayBuffer instance. Otherwise, <code>data</code> should be a string or a buffer.</p>\n<h2 id=\"req.enddata\">req.end(data)</h2>\n<p>Close and send the request body, optionally with additional <code>data</code> to append.</p>\n<h1 id=\"response-methods\">response methods</h1>\n<h2 id=\"res.getheaderkey\">res.getHeader(key)</h2>\n<p>Return an http header, if set. <code>key</code> is case-insensitive.</p>\n<h1 id=\"response-attributes\">response attributes</h1>\n<ul>\n<li>res.statusCode, the numeric http response code</li>\n<li>res.headers, an object with all lowercase keys</li>\n</ul>\n<h1 id=\"compatibility\">compatibility</h1>\n<p>This module has been tested and works with:</p>\n<ul>\n<li>Internet Explorer 5.5, 6, 7, 8, 9</li>\n<li>Firefox 3.5</li>\n<li>Chrome 7.0</li>\n<li>Opera 10.6</li>\n<li>Safari 5.0</li>\n</ul>\n<p>Multipart streaming responses are buffered in all versions of Internet Explorer and are somewhat buffered in Opera. In all the other browsers you get a nice unbuffered stream of <code>&quot;data&quot;</code> events when you send down a content-type of <code>multipart/octet-stream</code> or similar.</p>\n<h1 id=\"protip\">protip</h1>\n<p>You can do:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> bundle = <span class=\"fu\">browserify</span>({\n    <span class=\"dt\">require </span>: { <span class=\"dt\">http </span>: <span class=\"st\">&#39;http-browserify&#39;</span> }\n});</code></pre>\n<p>in order to map &quot;http-browserify&quot; over <code>require('http')</code> in your browserified source.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install http-browserify</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"https-browserify":{"readme.markdown":"<h1 id=\"https-browserify\">https-browserify</h1>\n<p>https module compatability for browserify</p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var https = require(&#39;https-browserify&#39;);\nvar r = https.request(&#39;https://github.com&#39;);\nr.on(&#39;request&#39;, function (res) {\n    console.log(res);\n});</code></pre>\n<h1 id=\"methods\">methods</h1>\n<p>The API is the same as the client portion of the <a href=\"http://nodejs.org/docs/latest/api/https.html\">node core https module</a>.</p>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"insert-module-globals":{"node_modules":{"lexical-scope":{"node_modules":{"astw":{"readme.markdown":"<h1 id=\"astw\">astw</h1>\n<p>walk the ast</p>\n<p><a href=\"http://ci.testling.com/substack/astw\"><img src=\"http://ci.testling.com/substack/astw.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/astw\"><img src=\"https://secure.travis-ci.org/substack/astw.png\" alt=\"build status\" /></a></p>\n<p>This module is a faster version of <a href=\"https://github.com/substack/node-falafel\">falafel</a> that only does ast walking and <code>.parent</code> tracking, not source transforms.</p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var astw = require(&#39;astw&#39;);\nvar deparse = require(&#39;escodegen&#39;).generate;\nvar walk = astw(&#39;4 + beep(5 * 2)&#39;);\n\nwalk(function (node) {\n    var src = deparse(node);\n    console.log(node.type + &#39; :: &#39; + JSON.stringify(src));\n});</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var astw = require(&#39;astw&#39;)</code></pre>\n<h2 id=\"var-walk-astwsrc\">var walk = astw(src)</h2>\n<p>Return a <code>walk()</code> function from the source string or ast object <code>src</code>.</p>\n<h2 id=\"walkcb\">walk(cb)</h2>\n<p>Walk the nodes in the ast with <code>cb(node)</code> where <code>node</code> is each element in the ast from <a href=\"http://esprima.org/\">esprima</a> but with an additional <code>.parent</code> reference to the parent node.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install astw</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"}},"readme.markdown":"<h1 id=\"lexical-scope\">lexical-scope</h1>\n<p>detect global and local lexical identifiers from javascript source code</p>\n<p><a href=\"http://ci.testling.com/substack/lexical-scope\"><img src=\"http://ci.testling.com/substack/lexical-scope.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/lexical-scope\"><img src=\"https://secure.travis-ci.org/substack/lexical-scope.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var detect = require(&#39;lexical-scope&#39;);\nvar fs = require(&#39;fs&#39;);\nvar src = fs.readFileSync(__dirname + &#39;/src.js&#39;);\n\nvar scope = detect(src);\nconsole.dir(scope);</code></pre>\n<p>input:</p>\n<pre><code>var x = 5;\nvar y = 3, z = 2;\n\nw.foo();\nw = 2;\n\nRAWR=444;\nRAWR.foo();\n\nBLARG=3;\n\nfoo(function () {\n    var BAR = 3;\n    process.nextTick(function (ZZZZZZZZZZZZ) {\n        console.log(&#39;beep boop&#39;);\n        var xyz = 4;\n        x += 10;\n        x.zzzzzz;\n        ZZZ=6;\n    });\n    function doom () {\n    }\n    ZZZ.foo();\n\n});\n\nconsole.log(xyz);</code></pre>\n<p>output:</p>\n<pre><code>$ node example/detect.js\n{ locals: \n   { &#39;&#39;: [ &#39;x&#39;, &#39;y&#39;, &#39;z&#39; ],\n     &#39;body.7.arguments.0&#39;: [ &#39;BAR&#39;, &#39;doom&#39; ],\n     &#39;body.7.arguments.0.body.1.arguments.0&#39;: [ &#39;xyz&#39; ],\n     &#39;body.7.arguments.0.body.2&#39;: [] },\n  globals: \n   { implicit: [ &#39;w&#39;, &#39;foo&#39;, &#39;process&#39;, &#39;console&#39;, &#39;xyz&#39; ],\n     exported: [ &#39;w&#39;, &#39;RAWR&#39;, &#39;BLARG&#39;, &#39;ZZZ&#39; ] } }</code></pre>\n<h1 id=\"live-demo\">live demo</h1>\n<p>If you are using a modern browser, you can go to http://lexical-scope.forbeslindesay.co.uk/ for a live demo.</p>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var detect = require(&#39;lexical-scope&#39;)</code></pre>\n<h2 id=\"var-scope-detectsrc\">var scope = detect(src)</h2>\n<p>Return a <code>scope</code> structure from a javascript source string <code>src</code>.</p>\n<p><code>scope.locals</code> maps scope name keys to an array of local variable names declared with <code>var</code>. The key name <code>''</code> refers to the top-level scope.</p>\n<p><code>scope.globals.implicit</code> contains the global variable names that are expected to already exist in the environment by the script.</p>\n<p><code>scope.globals.explicit</code> contains the global variable names that are exported by the script.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install lexical-scope</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"JSONStream":{"readme.markdown":"<h1 id=\"jsonstream\">JSONStream</h1>\n<p>streaming JSON.parse and stringify</p>\n<p><img src=https://secure.travis-ci.org/dominictarr/JSONStream.png?branch=master></p>\n<h2 id=\"example\">example</h2>\n<pre class=\"js\"><code>\nvar request = require(&#39;request&#39;)\n  , JSONStream = require(&#39;JSONStream&#39;)\n  , es = require(&#39;event-stream&#39;)\n\nrequest({url: &#39;http://isaacs.couchone.com/registry/_all_docs&#39;})\n  .pipe(JSONStream.parse(&#39;rows.*&#39;))\n  .pipe(es.mapSync(function (data) {\n    console.error(data)\n    return data\n  }))</code></pre>\n<h2 id=\"jsonstream.parsepath\">JSONStream.parse(path)</h2>\n<p>parse stream of values that match a path</p>\n<pre class=\"js\"><code>  JSONStream.parse(&#39;rows.*.doc&#39;)</code></pre>\n<p>The <code>..</code> operator is the recursive descent operator from <a href=\"http://goessner.net/articles/JsonPath/\">JSONPath</a>, which will match a child at any depth (see examples below).</p>\n<p>If your keys have keys that include <code>.</code> or <code>*</code> etc, use an array instead. <code>['row', true, /^doc/]</code>.</p>\n<p>If you use an array, <code>RegExp</code>s, booleans, and/or functions. The <code>..</code> operator is also available in array representation, using <code>{recurse: true}</code>. any object that matches the path will be emitted as 'data' (and <code>pipe</code>d down stream)</p>\n<p>If <code>path</code> is empty or null, no 'data' events are emitted.</p>\n<h3 id=\"examples\">Examples</h3>\n<p>query a couchdb view:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\"><span class=\"kw\">curl</span> -sS localhost:5984/tests/_all_docs<span class=\"kw\">&amp;</span><span class=\"ot\">include_docs=</span>true</code></pre>\n<p>you will get something like this:</p>\n<pre class=\"js\"><code>{&quot;total_rows&quot;:129,&quot;offset&quot;:0,&quot;rows&quot;:[\n  { &quot;id&quot;:&quot;change1_0.6995461115147918&quot;\n  , &quot;key&quot;:&quot;change1_0.6995461115147918&quot;\n  , &quot;value&quot;:{&quot;rev&quot;:&quot;1-e240bae28c7bb3667f02760f6398d508&quot;}\n  , &quot;doc&quot;:{\n      &quot;_id&quot;:  &quot;change1_0.6995461115147918&quot;\n    , &quot;_rev&quot;: &quot;1-e240bae28c7bb3667f02760f6398d508&quot;,&quot;hello&quot;:1}\n  },\n  { &quot;id&quot;:&quot;change2_0.6995461115147918&quot;\n  , &quot;key&quot;:&quot;change2_0.6995461115147918&quot;\n  , &quot;value&quot;:{&quot;rev&quot;:&quot;1-13677d36b98c0c075145bb8975105153&quot;}\n  , &quot;doc&quot;:{\n      &quot;_id&quot;:&quot;change2_0.6995461115147918&quot;\n    , &quot;_rev&quot;:&quot;1-13677d36b98c0c075145bb8975105153&quot;\n    , &quot;hello&quot;:2\n    }\n  },\n]}\n</code></pre>\n<p>we are probably most interested in the <code>rows.*.docs</code></p>\n<p>create a <code>Stream</code> that parses the documents from the feed like this:</p>\n<pre class=\"js\"><code>var stream = JSONStream.parse([&#39;rows&#39;, true, &#39;doc&#39;]) //rows, ANYTHING, doc\n\nstream.on(&#39;data&#39;, function(data) {\n  console.log(&#39;received:&#39;, data);\n});\n\nstream.on(&#39;root&#39;, function(root, count) {\n  if (!count) {\n    console.log(&#39;no matches found:&#39;, root);\n  }\n});</code></pre>\n<p>awesome!</p>\n<h3 id=\"recursive-patterns-..\">recursive patterns (..)</h3>\n<p><code>JSONStream.parser('docs..value')</code> (or <code>JSONStream.parser(['docs', {recurse: true}, 'value'])</code> using an array) will emit every <code>value</code> object that is a child, grand-child, etc. of the <code>docs</code> object. In this example, it will match exactly 5 times at various depth levels, emitting 0, 1, 2, 3 and 4 as results.</p>\n<pre class=\"js\"><code>{\n  &quot;total&quot;: 5,\n  &quot;docs&quot;: [\n    {\n      &quot;key&quot;: {\n        &quot;value&quot;: 0,\n        &quot;some&quot;: &quot;property&quot;\n      }\n    },\n    {&quot;value&quot;: 1},\n    {&quot;value&quot;: 2},\n    {&quot;blbl&quot;: [{}, {&quot;a&quot;:0, &quot;b&quot;:1, &quot;value&quot;:3}, 10]},\n    {&quot;value&quot;: 4}\n  ]\n}</code></pre>\n<h2 id=\"jsonstream.stringifyopen-sep-close\">JSONStream.stringify(open, sep, close)</h2>\n<p>Create a writable stream.</p>\n<p>you may pass in custom <code>open</code>, <code>close</code>, and <code>seperator</code> strings. But, by default, <code>JSONStream.stringify()</code> will create an array, (with default options <code>open='[\\n', sep='\\n,\\n', close='\\n]\\n'</code>)</p>\n<p>If you call <code>JSONStream.stringify(false)</code> the elements will only be seperated by a newline.</p>\n<p>If you only write one item this will be valid JSON.</p>\n<p>If you write many items, you can use a <code>RegExp</code> to split it into valid chunks.</p>\n<h2 id=\"jsonstream.stringifyobjectopen-sep-close\">JSONStream.stringifyObject(open, sep, close)</h2>\n<p>Very much like <code>JSONStream.stringify</code>, but creates a writable stream for objects instead of arrays.</p>\n<p>Accordingly, <code>open='{\\n', sep='\\n,\\n', close='\\n}\\n'</code>.</p>\n<p>When you <code>.write()</code> to the stream you must supply an array with <code>[ key, data ]</code> as the first argument.</p>\n<h2 id=\"numbers\">numbers</h2>\n<p>There are occasional problems parsing and unparsing very precise numbers.</p>\n<p>I have opened an issue here:</p>\n<p>https://github.com/creationix/jsonparse/issues/2</p>\n<p>+1</p>\n<h2 id=\"acknowlegements\">Acknowlegements</h2>\n<p>this module depends on https://github.com/creationix/jsonparse by Tim Caswell and also thanks to Florent Jaby for teaching me about parsing with: https://github.com/Floby/node-json-streams</p>\n<h2 id=\"license\">license</h2>\n<p>MIT / APACHE2</p>\n"},"process":{"README.md":"<h1 id=\"process\">process</h1>\n<p><code>require('process');</code> just like any other module.</p>\n<p>Works in node.js and browsers via the browser.js shim provided with the module.</p>\n<h2 id=\"browser-implementation\">browser implementation</h2>\n<p>The goal of this module is not to be a full-fledged alternative to the builtin process module. This module mostly exists to provide the nextTick functionality and nothing more. We keep this module lean because it will often be included by default by tools like browserify when it detects a module has used the <code>process</code> global.</p>\n<p>If you are looking to provide other process methods, I suggest you monkey patch them onto the process global in your app. A list of user created patches is below.</p>\n<ul>\n<li><a href=\"https://github.com/kumavis/browser-process-hrtime\">hrtime</a></li>\n</ul>\n<h2 id=\"package-manager-notes\">package manager notes</h2>\n<p>If you are writing a bundler to package modules for client side use, make sure you use the <code>browser</code> field hint in package.json.</p>\n<p>See https://gist.github.com/4339901 for details.</p>\n<p>The <a href=\"https://github.com/substack/node-browserify\">browserify</a> module will properly handle this field when bundling your files.</p>\n"}},"readme.markdown":"<h1 id=\"insert-module-globals\">insert-module-globals</h1>\n<p>insert implicit module globals (<code>__filename</code>, <code>__dirname</code>, <code>process</code>, <code>global</code>, and <code>Buffer</code>) as a browserify-style transform</p>\n<p><a href=\"http://travis-ci.org/substack/insert-module-globals\"><img src=\"https://secure.travis-ci.org/substack/insert-module-globals.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var mdeps = require(&#39;module-deps&#39;);\nvar bpack = require(&#39;browser-pack&#39;);\nvar insert = require(&#39;insert-module-globals&#39;);\nfunction inserter (file) {\n    return insert(file, { basedir: __dirname + &#39;/files&#39; });\n}\n\nvar files = [ __dirname + &#39;/files/main.js&#39; ];\nmdeps(files, { transform: inserter })\n    .pipe(bpack({ raw: true }))\n    .pipe(process.stdout)\n;</code></pre>\n<pre><code>$ node example/insert.js | node\nin main.js: {&quot;__filename&quot;:&quot;/main.js&quot;,&quot;__dirname&quot;:&quot;/&quot;}\nin foo/index.js: {&quot;__filename&quot;:&quot;/foo/index.js&quot;,&quot;__dirname&quot;:&quot;/foo&quot;}</code></pre>\n<p>or use the command-line scripts:</p>\n<pre><code>$ module-deps main.js | insert-module-globals | browser-pack | node\nin main.js: {&quot;__filename&quot;:&quot;/main.js&quot;,&quot;__dirname&quot;:&quot;/&quot;}\nin foo/index.js: {&quot;__filename&quot;:&quot;/foo/index.js&quot;,&quot;__dirname&quot;:&quot;/foo&quot;}</code></pre>\n<p>or use insert-module-globals as a transform:</p>\n<pre><code>$ module-deps main.js --transform insert-module-globals | browser-pack | node\nin main.js: {&quot;__filename&quot;:&quot;/main.js&quot;,&quot;__dirname&quot;:&quot;/&quot;}\nin foo/index.js: {&quot;__filename&quot;:&quot;/foo/index.js&quot;,&quot;__dirname&quot;:&quot;/foo&quot;}</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var insertGlobals = require(&#39;insert-module-globals&#39;)</code></pre>\n<h2 id=\"var-inserter-insertglobalsfile-opts\">var inserter = insertGlobals(file, opts)</h2>\n<p>Return a transform stream <code>inserter</code> for the filename <code>file</code> that will accept a javascript file as input and will output the file with a closure around the contents as necessary to define extra builtins.</p>\n<p>When <code>opts.always</code> is truthy, wrap every file with all the global variables without parsing. This is handy because parsing the scope can take a long time, so you can prioritize fast builds over saving bytes in the final output.</p>\n<p>Use <code>opts.vars</code> to override the default inserted variables, or set <code>opts.vars[name]</code> to <code>undefined</code> to override an undefined variable that has already been set by default.</p>\n<h1 id=\"events\">events</h1>\n<h2 id=\"inserter.onglobal-function-name\">inserter.on('global', function (name) {})</h2>\n<p>When a global is detected, the inserter stream emits a <code>'global'</code> event.</p>\n<h1 id=\"usage\">usage</h1>\n<pre><code>usage: insert-module-globals {basedir}</code></pre>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a>, to get the library do:</p>\n<pre><code>npm install insert-module-globals</code></pre>\n<p>and to get the bin script do:</p>\n<pre><code>npm install -g insert-module-globals</code></pre>\n<h1 id=\"insert-custom-globals.\">insert custom globals.</h1>\n<p><code>insert-module-globals</code> can also insert arbitary globals into files. Pass in an object of functions as the <code>vars</code> option.</p>\n<pre class=\"js\"><code>var vars = {\n    process: function (row, basedir) {\n        return {\n            id: &quot;path/to/custom_process.js&quot;,\n            source: customProcessContent\n        }\n    },\n    Buffer: function (row, basedir) {\n        return {\n            id: &quot;path/to/custom_buffer.js,\n            source: customProcessContent,\n            //suffix is optional\n            //it&#39;s used to extract the value from the module.\n            //it becomes: require(...).Buffer in this case.\n            suffix: &#39;.Buffer&#39;\n        }\n    },\n    Math: function () {\n        //if you return a string,\n        //it&#39;s simply set as the value.\n        return &#39;{}&#39;\n        //^ any attempt to use Math[x] will throw!\n    }\n}\n\nfunction inserter (file) {\n    return insert(file, { vars: vars });\n}\nmdeps(files, { transform: inserter })\n    .pipe(bpack({ raw: true }))\n    .pipe(process.stdout)</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"JSONStream":{"readme.markdown":"<h1 id=\"jsonstream\">JSONStream</h1>\n<p>streaming JSON.parse and stringify</p>\n<p><img src=https://secure.travis-ci.org/dominictarr/JSONStream.png?branch=master></p>\n<h2 id=\"example\">example</h2>\n<pre class=\"js\"><code>\nvar request = require(&#39;request&#39;)\n  , JSONStream = require(&#39;JSONStream&#39;)\n  , es = require(&#39;event-stream&#39;)\n\nrequest({url: &#39;http://isaacs.couchone.com/registry/_all_docs&#39;})\n  .pipe(JSONStream.parse(&#39;rows.*&#39;))\n  .pipe(es.mapSync(function (data) {\n    console.error(data)\n    return data\n  }))</code></pre>\n<h2 id=\"jsonstream.parsepath\">JSONStream.parse(path)</h2>\n<p>parse stream of values that match a path</p>\n<pre class=\"js\"><code>  JSONStream.parse(&#39;rows.*.doc&#39;)</code></pre>\n<p>The <code>..</code> operator is the recursive descent operator from <a href=\"http://goessner.net/articles/JsonPath/\">JSONPath</a>, which will match a child at any depth (see examples below).</p>\n<p>If your keys have keys that include <code>.</code> or <code>*</code> etc, use an array instead. <code>['row', true, /^doc/]</code>.</p>\n<p>If you use an array, <code>RegExp</code>s, booleans, and/or functions. The <code>..</code> operator is also available in array representation, using <code>{recurse: true}</code>. any object that matches the path will be emitted as 'data' (and <code>pipe</code>d down stream)</p>\n<p>If <code>path</code> is empty or null, no 'data' events are emitted.</p>\n<h3 id=\"examples\">Examples</h3>\n<p>query a couchdb view:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\"><span class=\"kw\">curl</span> -sS localhost:5984/tests/_all_docs<span class=\"kw\">&amp;</span><span class=\"ot\">include_docs=</span>true</code></pre>\n<p>you will get something like this:</p>\n<pre class=\"js\"><code>{&quot;total_rows&quot;:129,&quot;offset&quot;:0,&quot;rows&quot;:[\n  { &quot;id&quot;:&quot;change1_0.6995461115147918&quot;\n  , &quot;key&quot;:&quot;change1_0.6995461115147918&quot;\n  , &quot;value&quot;:{&quot;rev&quot;:&quot;1-e240bae28c7bb3667f02760f6398d508&quot;}\n  , &quot;doc&quot;:{\n      &quot;_id&quot;:  &quot;change1_0.6995461115147918&quot;\n    , &quot;_rev&quot;: &quot;1-e240bae28c7bb3667f02760f6398d508&quot;,&quot;hello&quot;:1}\n  },\n  { &quot;id&quot;:&quot;change2_0.6995461115147918&quot;\n  , &quot;key&quot;:&quot;change2_0.6995461115147918&quot;\n  , &quot;value&quot;:{&quot;rev&quot;:&quot;1-13677d36b98c0c075145bb8975105153&quot;}\n  , &quot;doc&quot;:{\n      &quot;_id&quot;:&quot;change2_0.6995461115147918&quot;\n    , &quot;_rev&quot;:&quot;1-13677d36b98c0c075145bb8975105153&quot;\n    , &quot;hello&quot;:2\n    }\n  },\n]}\n</code></pre>\n<p>we are probably most interested in the <code>rows.*.docs</code></p>\n<p>create a <code>Stream</code> that parses the documents from the feed like this:</p>\n<pre class=\"js\"><code>var stream = JSONStream.parse([&#39;rows&#39;, true, &#39;doc&#39;]) //rows, ANYTHING, doc\n\nstream.on(&#39;data&#39;, function(data) {\n  console.log(&#39;received:&#39;, data);\n});\n\nstream.on(&#39;root&#39;, function(root, count) {\n  if (!count) {\n    console.log(&#39;no matches found:&#39;, root);\n  }\n});</code></pre>\n<p>awesome!</p>\n<h3 id=\"recursive-patterns-..\">recursive patterns (..)</h3>\n<p><code>JSONStream.parser('docs..value')</code> (or <code>JSONStream.parser(['docs', {recurse: true}, 'value'])</code> using an array) will emit every <code>value</code> object that is a child, grand-child, etc. of the <code>docs</code> object. In this example, it will match exactly 5 times at various depth levels, emitting 0, 1, 2, 3 and 4 as results.</p>\n<pre class=\"js\"><code>{\n  &quot;total&quot;: 5,\n  &quot;docs&quot;: [\n    {\n      &quot;key&quot;: {\n        &quot;value&quot;: 0,\n        &quot;some&quot;: &quot;property&quot;\n      }\n    },\n    {&quot;value&quot;: 1},\n    {&quot;value&quot;: 2},\n    {&quot;blbl&quot;: [{}, {&quot;a&quot;:0, &quot;b&quot;:1, &quot;value&quot;:3}, 10]},\n    {&quot;value&quot;: 4}\n  ]\n}</code></pre>\n<h2 id=\"jsonstream.parsepattern-map\">JSONStream.parse(pattern, map)</h2>\n<p>provide a function that can be used to map or filter the json output. <code>map</code> is passed the value at that node of the pattern, if <code>map</code> return non-nullish (anything but <code>null</code> or <code>undefined</code>) that value will be emitted in the stream. If it returns a nullish value, nothing will be emitted.</p>\n<h2 id=\"jsonstream.stringifyopen-sep-close\">JSONStream.stringify(open, sep, close)</h2>\n<p>Create a writable stream.</p>\n<p>you may pass in custom <code>open</code>, <code>close</code>, and <code>seperator</code> strings. But, by default, <code>JSONStream.stringify()</code> will create an array, (with default options <code>open='[\\n', sep='\\n,\\n', close='\\n]\\n'</code>)</p>\n<p>If you call <code>JSONStream.stringify(false)</code> the elements will only be seperated by a newline.</p>\n<p>If you only write one item this will be valid JSON.</p>\n<p>If you write many items, you can use a <code>RegExp</code> to split it into valid chunks.</p>\n<h2 id=\"jsonstream.stringifyobjectopen-sep-close\">JSONStream.stringifyObject(open, sep, close)</h2>\n<p>Very much like <code>JSONStream.stringify</code>, but creates a writable stream for objects instead of arrays.</p>\n<p>Accordingly, <code>open='{\\n', sep='\\n,\\n', close='\\n}\\n'</code>.</p>\n<p>When you <code>.write()</code> to the stream you must supply an array with <code>[ key, data ]</code> as the first argument.</p>\n<h2 id=\"unix-tool\">unix tool</h2>\n<p>query npm to see all the modules that browserify has ever depended on.</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\"><span class=\"kw\">curl</span> https://registry.npmjs.org/browserify <span class=\"kw\">|</span> <span class=\"kw\">JSONStream</span> <span class=\"st\">&#39;versions.*.dependencies&#39;</span></code></pr
