nt is optional and is passed straight through to <code>stream.Transform</code>. So you can use <code>objectMode:true</code> if you are processing non-binary streams (or just use <code>through2.obj()</code>).</p>\n<p>The <code>options</code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))</code></pre>\n<h3 id=\"transformfunction\">transformFunction</h3>\n<p>The <code>transformFunction</code> must have the following signature: <code>function (chunk, encoding, callback) {}</code>. A minimal implementation should call the <code>callback</code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.</p>\n<p>To queue a new chunk, call <code>this.push(chunk)</code>—this can be called as many times as required before the <code>callback()</code> if you have multiple pieces to send on.</p>\n<p>Alternatively, you may use <code>callback(err, chunk)</code> as shorthand for emitting a single chunk or an error.</p>\n<p>If you <strong>do not provide a <code>transformFunction</code></strong> then you will get a simple pass-through stream.</p>\n<h3 id=\"flushfunction\">flushFunction</h3>\n<p>The optional <code>flushFunction</code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.</p>\n<p><b><code>through2.ctor([ options, ] transformFunction[, flushFunction ])</code></b></p>\n<p>Instead of returning a <code>stream.Transform</code> instance, <code>through2.ctor()</code> returns a <strong>constructor</strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.</p>\n<pre class=\"js\"><code>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})</code></pre>\n<h2 id=\"see-also\">See Also</h2>\n<ul>\n<li><a href=\"https://github.com/brycebaril/through2-map\">through2-map</a> - Array.prototype.map analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-filter\">through2-filter</a> - Array.prototype.filter analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce</a> - Array.prototype.reduce analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-spy\">through2-spy</a> - Wrapper for simple stream.PassThrough spies.</li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p><strong>through2</strong> is Copyright (c) 2013 Rod Vagg <span class=\"citation\">[@rvagg]</span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.</p>\n"}},"readme.markdown":"<h1 id=\"trumpet\">trumpet</h1>\n<p>parse and transform streaming html using css selectors</p>\n<p><a href=\"http://travis-ci.org/substack/node-trumpet\"><img src=\"https://secure.travis-ci.org/substack/node-trumpet.png\" alt=\"build status\" /></a></p>\n<div class=\"figure\">\n<img src=\"http://substack.net/images/trumpet.png\" alt=\"trumpet\" /><p class=\"caption\">trumpet</p>\n</div>\n<h1 id=\"example\">example</h1>\n<h2 id=\"table\">table</h2>\n<p>input html:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;table&gt;</span>\n  <span class=\"kw\">&lt;tbody&gt;</span>blah blah blah<span class=\"kw\">&lt;/tbody&gt;</span>\n  <span class=\"kw\">&lt;tr&gt;&lt;td&gt;</span>there<span class=\"kw\">&lt;/td&gt;&lt;/tr&gt;</span>\n  <span class=\"kw\">&lt;tr&gt;&lt;td&gt;</span>it<span class=\"kw\">&lt;/td&gt;&lt;/tr&gt;</span>\n  <span class=\"kw\">&lt;tr&gt;&lt;td&gt;</span>is<span class=\"kw\">&lt;/td&gt;&lt;/tr&gt;</span>\n<span class=\"kw\">&lt;/table&gt;</span></code></pre>\n<pre class=\"js\"><code>var trumpet = require(&#39;trumpet&#39;);\nvar tr = trumpet();\ntr.pipe(process.stdout);\n \nvar ws = tr.select(&#39;tbody&#39;).createWriteStream();\nws.end(&#39;&lt;tr&gt;&lt;td&gt;rawr&lt;/td&gt;&lt;/tr&gt;&#39;);\n\nvar fs = require(&#39;fs&#39;);\nfs.createReadStream(__dirname + &#39;/html/table.html&#39;).pipe(tr);</code></pre>\n<p>output:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;table&gt;</span>\n  <span class=\"kw\">&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;</span>rawr<span class=\"kw\">&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;</span>\n  <span class=\"kw\">&lt;tr&gt;&lt;td&gt;</span>there<span class=\"kw\">&lt;/td&gt;&lt;/tr&gt;</span>\n  <span class=\"kw\">&lt;tr&gt;&lt;td&gt;</span>it<span class=\"kw\">&lt;/td&gt;&lt;/tr&gt;</span>\n  <span class=\"kw\">&lt;tr&gt;&lt;td&gt;</span>is<span class=\"kw\">&lt;/td&gt;&lt;/tr&gt;</span>\n<span class=\"kw\">&lt;/table&gt;</span></code></pre>\n<h2 id=\"read-all\">read all</h2>\n<p>input html:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\"><span class=\"kw\">&lt;html&gt;</span>\n  <span class=\"kw\">&lt;head&gt;</span>\n    <span class=\"kw\">&lt;title&gt;</span>beep<span class=\"kw\">&lt;/title&gt;</span>\n  <span class=\"kw\">&lt;/head&gt;</span>\n  <span class=\"kw\">&lt;body&gt;</span>\n    <span class=\"kw\">&lt;div</span><span class=\"ot\"> class=</span><span class=\"st\">&quot;a&quot;</span><span class=\"kw\">&gt;</span>¡¡¡<span class=\"er\">&lt;</span>/div&gt;\n    <span class=\"kw\">&lt;div</span><span class=\"ot\"> class=</span><span class=\"st\">&quot;b&quot;</span><span class=\"kw\">&gt;</span>\n      <span class=\"kw\">&lt;span&gt;</span>tacos<span class=\"kw\">&lt;/span&gt;</span>\n      <span class=\"kw\">&lt;span&gt;</span> y <span class=\"kw\">&lt;/span&gt;</span>\n      <span class=\"kw\">&lt;span&gt;</span>burritos<span class=\"kw\">&lt;/span&gt;</span>\n    <span class=\"kw\">&lt;/div&gt;</span>\n    <span class=\"kw\">&lt;div</span><span class=\"ot\"> class=</span><span class=\"st\">&quot;a&quot;</span><span class=\"kw\">&gt;</span>!!!<span class=\"kw\">&lt;/div&gt;</span>\n  <span class=\"kw\">&lt;/body&gt;</span>\n<span class=\"kw\">&lt;/html&gt;</span></code></pre>\n<pre class=\"js\"><code>var trumpet = require(&#39;trumpet&#39;);\nvar tr = trumpet();\n\ntr.selectAll(&#39;.b span&#39;, function (span) {\n    span.createReadStream().pipe(process.stdout);\n});\n\nvar fs = require(&#39;fs&#39;);\nfs.createReadStream(__dirname + &#39;/html/read_all.html&#39;).pipe(tr);</code></pre>\n<p>output:</p>\n<pre class=\"sourceCode html\"><code class=\"sourceCode html\">tacos y burritos</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var trumpet = require(&#39;trumpet&#39;)</code></pre>\n<h2 id=\"var-tr-trumpetopts\">var tr = trumpet(opts)</h2>\n<p>Create a new trumpet stream. This stream is readable and writable. Pipe an html stream into <code>tr</code> and get back a transformed html stream.</p>\n<p>Parse errors are emitted by <code>tr</code> in an <code>'error'</code> event.</p>\n<h2 id=\"var-elem-tr.selectselector\">var elem = tr.select(selector)</h2>\n<p>Return a result object <code>elem</code> for the first element matching <code>selector</code>.</p>\n<h2 id=\"tr.selectallselector-function-elem\">tr.selectAll(selector, function (elem) {})</h2>\n<p>Get a result object <code>elem</code> for every element matching <code>selector</code>.</p>\n<h2 id=\"elem.getattributename-cb\">elem.getAttribute(name, cb)</h2>\n<p>When the selector for <code>elem</code> matches, query the case-insensitive attribute called <code>name</code> with <code>cb(value)</code>.</p>\n<p>Returns <code>elem</code>.</p>\n<h2 id=\"elem.getattributename-cb-1\">elem.getAttribute(name, cb)</h2>\n<p>Get all the elements in <code>cb(attributes)</code> as an object <code>attributes</code> with lower-case keys.</p>\n<p>Returns <code>elem</code>.</p>\n<h2 id=\"elem.setattributename-value\">elem.setAttribute(name, value)</h2>\n<p>When the selector for <code>elem</code> matches, replace the case-insensitive attribute called <code>name</code> with <code>value</code>.</p>\n<p>If the attribute doesn't exist, it will be created in the output stream.</p>\n<p>Returns <code>elem</code>.</p>\n<h2 id=\"elem.removeattributename\">elem.removeAttribute(name)</h2>\n<p>When the selector for <code>elem</code> matches, remove the attribute called <code>name</code> if it exists.</p>\n<p>Returns <code>elem</code>.</p>\n<h2 id=\"elem.createreadstreamopts\">elem.createReadStream(opts)</h2>\n<p>Create a new readable stream with the inner html content under <code>elem</code>.</p>\n<p>To use the outer html content instead of the inner, set <code>opts.outer</code> to <code>true</code>.</p>\n<h2 id=\"elem.createwritestreamopts\">elem.createWriteStream(opts)</h2>\n<p>Create a new write stream to replace the inner html content under <code>elem</code>.</p>\n<p>To use the outer html content instead of the inner, set <code>opts.outer</code> to <code>true</code>.</p>\n<h2 id=\"elem.createstreamopts\">elem.createStream(opts)</h2>\n<p>Create a new readable writable stream that outputs the content under <code>elem</code> and replaces the content with the data written to it.</p>\n<p>To use the outer html content instead of the inner, set <code>opts.outer</code> to <code>true</code>.</p>\n<h2 id=\"tr.createstreamsel-opts\">tr.createStream(sel, opts)</h2>\n<p>Short-hand for <code>tr.select(sel).createStream(opts)</code>.</p>\n<h2 id=\"tr.createreadstreamsel-opts\">tr.createReadStream(sel, opts)</h2>\n<p>Short-hand for <code>tr.select(sel).createReadStream(opts)</code>.</p>\n<h2 id=\"tr.createwritestreamsel-opts\">tr.createWriteStream(sel, opts)</h2>\n<p>Short-hand for <code>tr.select(sel).createWriteStream(opts)</code>.</p>\n<h1 id=\"attributes\">attributes</h1>\n<h2 id=\"elem.name\">elem.name</h2>\n<p>The element name as a lower-case string. For example: <code>'div'</code>.</p>\n<h1 id=\"selector-syntax\">selector syntax</h1>\n<p>Presently these <a href=\"http://www.w3.org/TR/CSS2/selector.html\">css selectors</a> work:</p>\n<ul>\n<li>*</li>\n<li>E</li>\n<li>E F</li>\n<li>E &gt; F</li>\n<li>E + F</li>\n<li>E.class</li>\n<li>E#id</li>\n<li>E[attr=value]</li>\n<li>E[attr~=search]</li>\n<li>E[attr|=prefix]</li>\n<li>E[attr^=prefix]</li>\n<li>E[attr$=suffix]</li>\n<li>E[attr*=search]</li>\n</ul>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"http://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install trumpet</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"utf8-stream":{"readme.markdown":"<h1 id=\"utf8-stream\">utf8-stream</h1>\n<p>buffer utf8 characters that would otherwise span chunk boundaries</p>\n<p><a href=\"http://travis-ci.org/substack/utf8-stream\"><img src=\"https://secure.travis-ci.org/substack/utf8-stream.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<p>Here we'll write some chinese characters at random byte offsets:</p>\n<pre class=\"js\"><code>var utf8Stream = require(&#39;utf8-stream&#39;);\nvar through = require(&#39;through&#39;);\n\nvar u8 = utf8Stream();\nu8.pipe(through(function (buf) {\n    var s = buf.toString(&#39;utf8&#39;);\n    this.queue(s.split(&#39;&#39;).join(&#39;\\n&#39;) + &#39;\\n&#39;);\n})).pipe(process.stdout);\n\nu8.write(Buffer([ 0xe9, 0x81 ]));\nu8.write(Buffer([ 0x99, 0xe9, 0x81, 0xa0, 0xe6 ]));\nu8.write(Buffer([ 0x9c, 0xaa, 0xe4, 0xbe ]));\nu8.write(Buffer([ 0x86, 0xe7, 0x9a, 0x84, 0xe4, 0xba, 0x8b ]));\nu8.write(Buffer([ 0xe4, 0xbb, 0xb6 ]));\nu8.end();</code></pre>\n<p>Inside the <code>through(function (buf) {})</code>, each <code>buf</code> will never span a utf8 multi-byte character so we can just call <code>.toString('utf8')</code>.</p>\n<p>output:</p>\n<pre><code>遙\n遠\n未\n來\n的\n事\n件</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var utf8Stream = require(&#39;utf8-stream&#39;)</code></pre>\n<h2 id=\"var-u8-utf8stream\">var u8 = utf8Stream()</h2>\n<p>Return a through stream <code>u8</code> that will never emit a chunk that spans a utf8 multi-byte character.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install utf8-stream</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"}},"readme.markdown":""},"indexof":{"Readme.md":"<h1 id=\"indexof\">indexOf</h1>\n<p>Lame indexOf thing, thanks microsoft</p>\n<h2 id=\"example\">Example</h2>\n<pre class=\"js\"><code>var index = require(&#39;indexof&#39;);\nindex(arr, obj);</code></pre>\n<h2 id=\"license\">License</h2>\n<p>MIT</p>\n"},"inherits":{"README.md":"<p>Browser-friendly inheritance fully compatible with standard node.js <a href=\"http://nodejs.org/api/util.html#util_util_inherits_constructor_superconstructor\">inherits</a>.</p>\n<p>This package exports standard <code>inherits</code> from node.js <code>util</code> module in node environment, but also provides alternative browser-friendly implementation through <a href=\"https://gist.github.com/shtylman/4339901\">browser field</a>. Alternative implementation is a literal copy of standard one located in standalone module to avoid requiring of <code>util</code>. It also has a shim for old browsers with no <code>Object.create</code> support.</p>\n<p>While keeping you sure you are using standard <code>inherits</code> implementation in node.js environment, it allows bundlers such as <a href=\"https://github.com/substack/node-browserify\">browserify</a> to not include full <code>util</code> package to your client code if all you need is just <code>inherits</code> function. It worth, because browser shim for <code>util</code> package is large and <code>inherits</code> is often the single function you need from it.</p>\n<p>It's recommended to use this package instead of <code>require('util').inherits</code> for any code that has chances to be used not only in node.js but in browser too.</p>\n<h2 id=\"usage\">usage</h2>\n<pre class=\"js\"><code>var inherits = require(&#39;inherits&#39;);\n// then use exactly as the standard one</code></pre>\n<h2 id=\"note-on-version-1.0\">note on version ~1.0</h2>\n<p>Version ~1.0 had completely different motivation and is not compatible neither with 2.0 nor with standard node.js <code>inherits</code>.</p>\n<p>If you are using version ~1.0 and planning to switch to ~2.0, be careful:</p>\n<ul>\n<li>new version uses <code>super_</code> instead of <code>super</code> for referencing superclass</li>\n<li>new version overwrites current prototype while old one preserves any existing fields on it</li>\n</ul>\n"},"jsonparse":{"README.markdown":"<p>This is a streaming JSON parser. For a simpler, sax-based version see this gist: https://gist.github.com/1821394</p>\n<p>The MIT License (MIT) Copyright (c) 2011-2012 Tim Caswell</p>\n<p>Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:</p>\n<p>The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.</p>\n<p>THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.</p>\n"},"isarray":{"README.md":"<h1 id=\"isarray\">isarray</h1>\n<p><code>Array#isArray</code> for older browsers.</p>\n<h2 id=\"usage\">Usage</h2>\n<pre class=\"js\"><code>var isArray = require(&#39;isarray&#39;);\n\nconsole.log(isArray([])); // =&gt; true\nconsole.log(isArray({})); // =&gt; false</code></pre>\n<h2 id=\"installation\">Installation</h2>\n<p>With <a href=\"http://npmjs.org\">npm</a> do</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\">$ <span class=\"kw\">npm</span> install isarray</code></pre>\n<p>Then bundle for the browser with <a href=\"https://github.com/substack/browserify\">browserify</a>.</p>\n<p>With <a href=\"http://component.io\">component</a> do</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\">$ <span class=\"kw\">component</span> install juliangruber/isarray</code></pre>\n<h2 id=\"license\">License</h2>\n<p>(MIT)</p>\n<p>Copyright (c) 2013 Julian Gruber &lt;julian@juliangruber.com&gt;</p>\n<p>Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:</p>\n<p>The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.</p>\n<p>THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.</p>\n"},"minimist":{"readme.markdown":"<h1 id=\"minimist\">minimist</h1>\n<p>parse argument options</p>\n<p>This module is the guts of optimist's argument parser without all the fanciful decoration.</p>\n<p><a href=\"http://ci.testling.com/substack/minimist\"><img src=\"https://ci.testling.com/substack/minimist.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/minimist\"><img src=\"https://secure.travis-ci.org/substack/minimist.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var argv = require(&#39;minimist&#39;)(process.argv.slice(2));\nconsole.dir(argv);</code></pre>\n<pre><code>$ node example/parse.js -a beep -b boop\n{ _: [], a: &#39;beep&#39;, b: &#39;boop&#39; }</code></pre>\n<pre><code>$ node example/parse.js -x 3 -y 4 -n5 -abc --beep=boop foo bar baz\n{ _: [ &#39;foo&#39;, &#39;bar&#39;, &#39;baz&#39; ],\n  x: 3,\n  y: 4,\n  n: 5,\n  a: true,\n  b: true,\n  c: true,\n  beep: &#39;boop&#39; }</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var parseArgs = require(&#39;minimist&#39;)</code></pre>\n<h2 id=\"var-argv-parseargsargs-opts\">var argv = parseArgs(args, opts={})</h2>\n<p>Return an argument object <code>argv</code> populated with the array arguments from <code>args</code>.</p>\n<p><code>argv._</code> contains all the arguments that didn't have an option associated with them.</p>\n<p>Numeric-looking arguments will be returned as numbers unless <code>opts.string</code> or <code>opts.boolean</code> is set for that argument name.</p>\n<p>Any arguments after <code>'--'</code> will not be parsed and will end up in <code>argv._</code>.</p>\n<p>options can be:</p>\n<ul>\n<li><code>opts.string</code> - a string or array of strings argument names to always treat as strings</li>\n<li><code>opts.boolean</code> - a boolean, string or array of strings to always treat as booleans. if <code>true</code> will treat all double hyphenated arguments without equal signs as boolean (e.g. affects <code>--foo</code>, not <code>-f</code> or <code>--foo=bar</code>)</li>\n<li><code>opts.alias</code> - an object mapping string names to strings or arrays of string argument names to use as aliases</li>\n<li><code>opts.default</code> - an object mapping string argument names to default values</li>\n<li><code>opts.stopEarly</code> - when true, populate <code>argv._</code> with everything after the first non-option</li>\n<li><code>opts['--']</code> - when true, populate <code>argv._</code> with everything before the <code>--</code> and <code>argv['--']</code> with everything after the <code>--</code>. Here's an example:</li>\n<li><code>opts.unknown</code> - a function which is invoked with a command line parameter not defined in the <code>opts</code> configuration object. If the function returns <code>false</code>, the unknown option is not added to <code>argv</code>.</li>\n</ul>\n<pre><code>&gt; require(&#39;./&#39;)(&#39;one two three -- four five --six&#39;.split(&#39; &#39;), { &#39;--&#39;: true })\n{ _: [ &#39;one&#39;, &#39;two&#39;, &#39;three&#39; ],\n  &#39;--&#39;: [ &#39;four&#39;, &#39;five&#39;, &#39;--six&#39; ] }</code></pre>\n<p>Note that with <code>opts['--']</code> set, parsing for arguments still stops after the <code>--</code>.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install minimist</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"lru-cache":{"README.md":"<h1 id=\"lru-cache\">lru cache</h1>\n<p>A cache object that deletes the least-recently-used items.</p>\n<h2 id=\"usage\">Usage:</h2>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"kw\">var</span> LRU = <span class=\"fu\">require</span>(<span class=\"st\">&quot;lru-cache&quot;</span>)\n  , options = { <span class=\"dt\">max</span>: <span class=\"dv\">500</span>\n              , <span class=\"dt\">length</span>: <span class=\"kw\">function</span> (n) { <span class=\"kw\">return</span> n * <span class=\"dv\">2</span> }\n              , <span class=\"dt\">dispose</span>: <span class=\"kw\">function</span> (key, n) { <span class=\"ot\">n</span>.<span class=\"fu\">close</span>() }\n              , <span class=\"dt\">maxAge</span>: <span class=\"dv\">1000</span> * <span class=\"dv\">60</span> * <span class=\"dv\">60</span> }\n  , cache = <span class=\"fu\">LRU</span>(options)\n  , otherCache = <span class=\"fu\">LRU</span>(<span class=\"dv\">50</span>) <span class=\"co\">// sets just the max size</span>\n\n<span class=\"ot\">cache</span>.<span class=\"fu\">set</span>(<span class=\"st\">&quot;key&quot;</span>, <span class=\"st\">&quot;value&quot;</span>)\n<span class=\"ot\">cache</span>.<span class=\"fu\">get</span>(<span class=\"st\">&quot;key&quot;</span>) <span class=\"co\">// &quot;value&quot;</span>\n\n<span class=\"ot\">cache</span>.<span class=\"fu\">reset</span>()    <span class=\"co\">// empty the cache</span></code></pre>\n<p>If you put more stuff in it, then items will fall out.</p>\n<p>If you try to put an oversized thing in it, then it'll fall out right away.</p>\n<h2 id=\"options\">Options</h2>\n<ul>\n<li><code>max</code> The maximum size of the cache, checked by applying the length function to all values in the cache. Not setting this is kind of silly, since that's the whole purpose of this lib, but it defaults to <code>Infinity</code>.</li>\n<li><code>maxAge</code> Maximum age in ms. Items are not pro-actively pruned out as they age, but if you try to get an item that is too old, it'll drop it and return undefined instead of giving it to you.</li>\n<li><code>length</code> Function that is used to calculate the length of stored items. If you're storing strings or buffers, then you probably want to do something like <code>function(n){return n.length}</code>. The default is <code>function(n){return 1}</code>, which is fine if you want to store <code>n</code> like-sized things.</li>\n<li><code>dispose</code> Function that is called on items when they are dropped from the cache. This can be handy if you want to close file descriptors or do other cleanup tasks when items are no longer accessible. Called with <code>key, value</code>. It's called <em>before</em> actually removing the item from the internal cache, so if you want to immediately put it back in, you'll have to do that in a <code>nextTick</code> or <code>setTimeout</code> callback or it won't do anything.</li>\n<li><code>stale</code> By default, if you set a <code>maxAge</code>, it'll only actually pull stale items out of the cache when you <code>get(key)</code>. (That is, it's not pre-emptively doing a <code>setTimeout</code> or anything.) If you set <code>stale:true</code>, it'll return the stale value before deleting it. If you don't set this, then it'll return <code>undefined</code> when you try to get a stale entry, as if it had already been deleted.</li>\n</ul>\n<h2 id=\"api\">API</h2>\n<ul>\n<li><code>set(key, value)</code></li>\n<li><p><code>get(key) =&gt; value</code></p>\n<p>Both of these will update the &quot;recently used&quot;-ness of the key. They do what you think.</p></li>\n<li><p><code>peek(key)</code></p>\n<p>Returns the key value (or <code>undefined</code> if not found) without updating the &quot;recently used&quot;-ness of the key.</p>\n<p>(If you find yourself using this a lot, you <em>might</em> be using the wrong sort of data structure, but there are some use cases where it's handy.)</p></li>\n<li><p><code>del(key)</code></p>\n<p>Deletes a key out of the cache.</p></li>\n<li><p><code>reset()</code></p>\n<p>Clear the cache entirely, throwing away all values.</p></li>\n<li><p><code>has(key)</code></p>\n<p>Check if a key is in the cache, without updating the recent-ness or deleting it for being stale.</p></li>\n<li><p><code>forEach(function(value,key,cache), [thisp])</code></p>\n<p>Just like <code>Array.prototype.forEach</code>. Iterates over all the keys in the cache, in order of recent-ness. (Ie, more recently used items are iterated over first.)</p></li>\n<li><p><code>keys()</code></p>\n<p>Return an array of the keys in the cache.</p></li>\n<li><p><code>values()</code></p>\n<p>Return an array of the values in the cache.</p></li>\n</ul>\n"},"module-deps":{"node_modules":{"detective":{"node_modules":{"escodegen":{"node_modules":{"esprima":{"README.md":"<p><strong>Esprima</strong> (<a href=\"http://esprima.org\">esprima.org</a>) is a high performance, standard-compliant <a href=\"http://www.ecma-international.org/publications/standards/Ecma-262.htm\">ECMAScript</a> parser written in ECMAScript (also popularly known as <a href=\"http://en.wikipedia.org/wiki/JavaScript&gt;JavaScript\">JavaScript</a>). Esprima is created and maintained by <a href=\"http://twitter.com/ariyahidayat\">Ariya Hidayat</a>, with the help of <a href=\"https://github.com/ariya/esprima/contributors\">many contributors</a>.</p>\n<p>Esprima runs on web browsers (IE 6+, Firefox 1+, Safari 3+, Chrome 1+, Konqueror 4.6+, Opera 8+) as well as <a href=\"http://nodejs.org\">Node.js</a>.</p>\n<h3 id=\"features\">Features</h3>\n<ul>\n<li>Full support for <a href=\"http://www.ecma-international.org/publications/standards/Ecma-262.htm\">ECMAScript 5.1</a>(ECMA-262)</li>\n<li>Sensible <a href=\"http://esprima.org/doc/index.html#ast\">syntax tree format</a> compatible with Mozilla <a href=\"https://developer.mozilla.org/en/SpiderMonkey/Parser_API\">Parser AST</a></li>\n<li>Heavily tested (&gt; 550 <a href=\"http://esprima.org/test/\">unit tests</a> with solid 100% statement coverage)</li>\n<li>Optional tracking of syntax node location (index-based and line-column)</li>\n<li>Experimental support for ES6/Harmony (module, class, destructuring, ...)</li>\n</ul>\n<p>Esprima is blazing fast (see the <a href=\"http://esprima.org/test/benchmarks.html\">benchmark suite</a>). It is up to 3x faster than UglifyJS v1 and it is still <a href=\"http://esprima.org/test/compare.html\">competitive</a> with the new generation of fast parsers.</p>\n<h3 id=\"applications\">Applications</h3>\n<p>Esprima serves as the basis for many popular JavaScript development tools:</p>\n<ul>\n<li>Code coverage analysis: <a href=\"https://github.com/itay/node-cover\">node-cover</a>, <a href=\"https://github.com/yahoo/Istanbul\">Istanbul</a></li>\n<li>Documentation tool: <a href=\"https://github.com/thejohnfreeman/jfdoc\">JFDoc</a>, <a href=\"https://github.com/senchalabs/jsduck\">JSDuck</a></li>\n<li>Language extension: <a href=\"http://mbebenita.github.com/LLJS/\">LLJS</a> (low-level JS), <a href=\"http://sweetjs.org/\">Sweet.js</a> (macro)</li>\n<li>ES6/Harmony transpiler: <a href=\"https://github.com/matthewrobb/six\">Six</a>, <a href=\"https://github.com/jdiamond/harmonizr\">Harmonizr</a></li>\n<li>Eclipse Orion smart editing (<a href=\"https://github.com/aclement/esprima-outline\">outline view</a>, <a href=\"http://contraptionsforprogramming.blogspot.com/2012/02/better-javascript-content-assist-in.html\">content assist</a>)</li>\n<li>Source code modification: <a href=\"https://github.com/ariya/esmorph\">Esmorph</a>, <a href=\"https://github.com/fawek/codepainter\">Code Painter</a>,</li>\n<li>Source transformation: <a href=\"https://github.com/substack/node-falafel\">node-falafel</a>, <a href=\"https://github.com/Constellation/esmangle\">Esmangle</a>, <a href=\"https://github.com/Constellation/escodegen\">escodegen</a></li>\n</ul>\n<h3 id=\"questions\">Questions?</h3>\n<ul>\n<li><a href=\"http://esprima.org/doc\">Documentation</a></li>\n<li><a href=\"http://issues.esprima.org\">Issue tracker</a>: <a href=\"http://code.google.com/p/esprima/issues/list?q=Defect\">known problems</a> and <a href=\"http://code.google.com/p/esprima/issues/list?q=Enhancement\">future plans</a></li>\n<li><a href=\"http://groups.google.com/group/esprima\">Mailing list</a></li>\n<li><a href=\"http://esprima.org/doc/index.html#contribution\">Contribution guide</a></li>\n</ul>\n<p>Follow <span class=\"citation\">[@Esprima]</span>(http://twitter.com/Esprima) on Twitter to get the development updates. Feedback and contribution are welcomed!</p>\n<h3 id=\"license\">License</h3>\n<p>Copyright (C) 2012, 2011 <a href=\"http://ariya.ofilabs.com/about\">Ariya Hidayat</a> and other contributors.</p>\n<p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>\n<ul>\n<li><p>Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.</p></li>\n<li><p>Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.</p></li>\n</ul>\n<p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL <COPYRIGHT HOLDER> BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>\n"},"estraverse":{"README.md":"<h3 id=\"estraverse-build-status\">Estraverse <a href=\"http://travis-ci.org/Constellation/estraverse\"><img src=\"https://secure.travis-ci.org/Constellation/estraverse.png\" alt=\"Build Status\" /></a></h3>\n<p>Estraverse (<a href=\"http://github.com/Constellation/estraverse\">estraverse</a>) is <a href=\"http://www.ecma-international.org/publications/standards/Ecma-262.htm\">ECMAScript</a> traversal functions from <a href=\"http://github.com/Constellation/esmangle\">esmangle project</a>.</p>\n<h3 id=\"example-usage\">Example Usage</h3>\n<p>The following code will output all variables declared at the root of a file.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"ot\">estraverse</span>.<span class=\"fu\">traverse</span>(ast, {\n    <span class=\"dt\">enter</span>: <span class=\"kw\">function</span> (node, parent) {\n        <span class=\"kw\">if</span> (<span class=\"ot\">node</span>.<span class=\"fu\">type</span> == <span class=\"st\">&#39;FunctionExpression&#39;</span> || <span class=\"ot\">node</span>.<span class=\"fu\">type</span> == <span class=\"st\">&#39;FunctionDeclaration&#39;</span>)\n            <span class=\"kw\">return</span> <span class=\"ot\">estraverse</span>.<span class=\"ot\">VisitorOption</span>.<span class=\"fu\">Skip</span>;\n    },\n    <span class=\"dt\">leave</span>: <span class=\"kw\">function</span> (node, parent) {\n        <span class=\"kw\">if</span> (<span class=\"ot\">node</span>.<span class=\"fu\">type</span> == <span class=\"st\">&#39;VariableDeclarator&#39;</span>)\n          <span class=\"ot\">console</span>.<span class=\"fu\">log</span>(<span class=\"ot\">node</span>.<span class=\"ot\">id</span>.<span class=\"fu\">name</span>);\n    }\n});</code></pre>\n<p>We can use <code>this.skip</code> and <code>this.break</code> functions instead of using Skip and Break.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\"><span class=\"ot\">estraverse</span>.<span class=\"fu\">traverse</span>(ast, {\n    <span class=\"dt\">enter</span>: <span class=\"kw\">function</span> (node) {\n        <span class=\"kw\">this</span>.<span class=\"fu\">break</span>();\n    }\n});</code></pre>\n<p>And estraverse provides <code>estraverse.replace</code> function. When returning node from <code>enter</code>/<code>leave</code>, current node is replaced with it.</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">result = <span class=\"ot\">estraverse</span>.<span class=\"fu\">replace</span>(tree, {\n    <span class=\"dt\">enter</span>: <span class=\"kw\">function</span> (node) {\n        <span class=\"co\">// Replace it with replaced.</span>\n        <span class=\"kw\">if</span> (<span class=\"ot\">node</span>.<span class=\"fu\">type</span> === <span class=\"st\">&#39;Literal&#39;</span>)\n            <span class=\"kw\">return</span> replaced;\n    }\n});</code></pre>\n<h3 id=\"license\">License</h3>\n<p>Copyright (C) 2012-2013 <a href=\"http://github.com/Constellation\">Yusuke Suzuki</a> (twitter: <span class=\"citation\">[@Constellation]</span>(http://twitter.com/Constellation)) and other contributors.</p>\n<p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>\n<ul>\n<li><p>Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.</p></li>\n<li><p>Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.</p></li>\n</ul>\n<p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL <COPYRIGHT HOLDER> BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>\n"},"esutils":{"README.md":"<p>esutils (<a href=\"http://github.com/Constellation/esutils\">esutils</a>) is utility box for ECMAScript language tools.</p>\n<h3 id=\"functions\">Functions</h3>\n<h4 id=\"code.isdecimaldigitcode\">code.isDecimalDigit(code)</h4>\n<p>Return true if provided code is decimal digit.</p>\n<h4 id=\"code.ishexdigitcode\">code.isHexDigit(code)</h4>\n<p>Return true if provided code is hexadecimal digit.</p>\n<h4 id=\"code.isoctaldigitcode\">code.isOctalDigit(code)</h4>\n<p>Return true if provided code is octal digit.</p>\n<h4 id=\"code.iswhitespacecode\">code.isWhiteSpace(code)</h4>\n<p>Return true if provided code is white space. White space characters are formally defined in ECMA262.</p>\n<h4 id=\"code.islineterminatorcode\">code.isLineTerminator(code)</h4>\n<p>Return true if provided code is line terminator. Line terminator characters are formally defined in ECMA262.</p>\n<h4 id=\"code.isidentifierstartcode\">code.isIdentifierStart(code)</h4>\n<p>Return true if provided code can be the first character of ECMA262 Identifier. They are formally defined in ECMA262.</p>\n<h4 id=\"code.isidentifierpartcode\">code.isIdentifierPart(code)</h4>\n<p>Return true if provided code can be the trailing character of ECMA262 Identifier. They are formally defined in ECMA262.</p>\n<h3 id=\"keyword\">keyword</h3>\n<h4 id=\"keyword.iskeywordes5id-strict\">keyword.isKeywordES5(id, strict)</h4>\n<p>Return true if provided identifier string is one of Keywords in ECMA262 5.1. They are formally defined in ECMA262. If strict flag is true, this function additionally checks whether id is keyword under strict mode.</p>\n<h4 id=\"keyword.iskeywordes6id-strict\">keyword.isKeywordES6(id, strict)</h4>\n<p>Return true if provided identifier string is one of Keywords in ECMA262 6. They are formally defined in ECMA262. If strict flag is true, this function additionally checks whether id is keyword under strict mode.</p>\n<h4 id=\"keyword.isrestrictedwordid\">keyword.isRestrictedWord(id)</h4>\n<p>Return true if provided identifier string is one of restricted words under strict mode: &quot;eval&quot; or &quot;arguments&quot;. They are formally defined in ECMA262.</p>\n<h4 id=\"keyword.isidentifiernameid\">keyword.isIdentifierName(id)</h4>\n<p>Return true if provided identifier string can be IdentifierName. They are formally defined in ECMA262.</p>\n<h3 id=\"license\">License</h3>\n<p>Copyright (C) 2013 <a href=\"http://github.com/Constellation\">Yusuke Suzuki</a> (twitter: <span class=\"citation\">[@Constellation]</span>(http://twitter.com/Constellation)) and other contributors.</p>\n<p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>\n<ul>\n<li><p>Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.</p></li>\n<li><p>Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.</p></li>\n</ul>\n<p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL <COPYRIGHT HOLDER> BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>\n"}},"README.md":"<h3 id=\"escodegen-build-status-build-status\">Escodegen <a href=\"http://travis-ci.org/Constellation/escodegen\"><img src=\"https://secure.travis-ci.org/Constellation/escodegen.png\" alt=\"Build Status\" /></a> <a href=\"https://drone.io/github.com/Constellation/escodegen/latest\"><img src=\"https://drone.io/github.com/Constellation/escodegen/status.png\" alt=\"Build Status\" /></a></h3>\n<p>Escodegen (<a href=\"http://github.com/Constellation/escodegen\">escodegen</a>) is <a href=\"http://www.ecma-international.org/publications/standards/Ecma-262.htm\">ECMAScript</a> (also popularly known as <a href=\"http://en.wikipedia.org/wiki/JavaScript&gt;JavaScript\">JavaScript</a>) code generator from <a href=\"https://developer.mozilla.org/en/SpiderMonkey/Parser_API\">Parser API</a> AST. See <a href=\"http://constellation.github.com/escodegen/demo/index.html\">online generator demo</a>.</p>\n<h3 id=\"install\">Install</h3>\n<p>Escodegen can be used in a web browser:</p>\n<pre><code>&lt;script src=&quot;escodegen.browser.js&quot;&gt;&lt;/script&gt;</code></pre>\n<p>escodegen.browser.js is found in tagged-revision. See Tags on GitHub.</p>\n<p>Or in a Node.js application via the package manager:</p>\n<pre><code>npm install escodegen</code></pre>\n<h3 id=\"usage\">Usage</h3>\n<p>A simple example: the program</p>\n<pre><code>escodegen.generate({\n    type: &#39;BinaryExpression&#39;,\n    operator: &#39;+&#39;,\n    left: { type: &#39;Literal&#39;, value: 40 },\n    right: { type: &#39;Literal&#39;, value: 2 }\n});</code></pre>\n<p>produces the string <code>'40 + 2'</code></p>\n<p>See the <a href=\"https://github.com/Constellation/escodegen/wiki/API\">API page</a> for options. To run the tests, execute <code>npm test</code> in the root directory.</p>\n<h3 id=\"license\">License</h3>\n<h4 id=\"escodegen\">Escodegen</h4>\n<p>Copyright (C) 2012 <a href=\"http://github.com/Constellation\">Yusuke Suzuki</a> (twitter: <span class=\"citation\">[@Constellation]</span>(http://twitter.com/Constellation)) and other contributors.</p>\n<p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>\n<ul>\n<li><p>Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.</p></li>\n<li><p>Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.</p></li>\n</ul>\n<p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL <COPYRIGHT HOLDER> BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>\n<h4 id=\"source-map\">source-map</h4>\n<p>SourceNodeMocks has a limited interface of mozilla/source-map SourceNode implementations.</p>\n<p>Copyright (c) 2009-2011, Mozilla Foundation and contributors All rights reserved.</p>\n<p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>\n<ul>\n<li><p>Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.</p></li>\n<li><p>Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.</p></li>\n<li><p>Neither the names of the Mozilla Foundation nor the names of project contributors may be used to endorse or promote products derived from this software without specific prior written permission.</p></li>\n</ul>\n<p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>\n"}},"readme.markdown":"<h1 id=\"detective\">detective</h1>\n<p>find all calls to <code>require()</code> by walking the AST</p>\n<p><a href=\"http://travis-ci.org/substack/node-detective\"><img src=\"https://secure.travis-ci.org/substack/node-detective.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<h2 id=\"strings\">strings</h2>\n<p>strings_src.js:</p>\n<pre class=\"js\"><code>var a = require(&#39;a&#39;);\nvar b = require(&#39;b&#39;);\nvar c = require(&#39;c&#39;);</code></pre>\n<p>strings.js:</p>\n<pre class=\"js\"><code>var detective = require(&#39;detective&#39;);\nvar fs = require(&#39;fs&#39;);\n\nvar src = fs.readFileSync(__dirname + &#39;/strings_src.js&#39;);\nvar requires = detective(src);\nconsole.dir(requires);</code></pre>\n<p>output:</p>\n<pre><code>$ node examples/strings.js\n[ &#39;a&#39;, &#39;b&#39;, &#39;c&#39; ]</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var detective = require(&#39;detective&#39;);</code></pre>\n<h2 id=\"detectivesrc-opts\">detective(src, opts)</h2>\n<p>Give some source body <code>src</code>, return an array of all the <code>require()</code> calls with string arguments.</p>\n<p>The options parameter <code>opts</code> is passed along to <code>detective.find()</code>.</p>\n<h2 id=\"detective.findsrc-opts\">detective.find(src, opts)</h2>\n<p>Give some source body <code>src</code>, return an object with &quot;strings&quot; and &quot;expressions&quot; arrays for each of the require() calls.</p>\n<p>The &quot;expressions&quot; array will contain the stringified expressions.</p>\n<p>Optionally you can specify a different function besides <code>&quot;require&quot;</code> to analyze with <code>opts.word</code>.</p>\n<p>You can also specify <code>opts.nodes = true</code> in order to include a &quot;nodes&quot; array which contains an AST node for each of the require() calls.</p>\n<p>You can use <code>opts.isRequire(node)</code> to return a boolean signifying whether an esprima AST <code>node</code> is a require call.</p>\n<p>You can use <code>opts.parse</code> to supply options parsed to the parser (<a href=\"http://esprima.org/doc/index.html\">esprima</a>).</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install detective</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"JSONStream":{"readme.markdown":"<h1 id=\"jsonstream\">JSONStream</h1>\n<p>streaming JSON.parse and stringify</p>\n<p><img src=https://secure.travis-ci.org/dominictarr/JSONStream.png?branch=master></p>\n<h2 id=\"example\">example</h2>\n<pre class=\"js\"><code>\nvar request = require(&#39;request&#39;)\n  , JSONStream = require(&#39;JSONStream&#39;)\n  , es = require(&#39;event-stream&#39;)\n\nrequest({url: &#39;http://isaacs.couchone.com/registry/_all_docs&#39;})\n  .pipe(JSONStream.parse(&#39;rows.*&#39;))\n  .pipe(es.mapSync(function (data) {\n    console.error(data)\n    return data\n  }))</code></pre>\n<h2 id=\"jsonstream.parsepath\">JSONStream.parse(path)</h2>\n<p>parse stream of values that match a path</p>\n<pre class=\"js\"><code>  JSONStream.parse(&#39;rows.*.doc&#39;)</code></pre>\n<p>The <code>..</code> operator is the recursive descent operator from <a href=\"http://goessner.net/articles/JsonPath/\">JSONPath</a>, which will match a child at any depth (see examples below).</p>\n<p>If your keys have keys that include <code>.</code> or <code>*</code> etc, use an array instead. <code>['row', true, /^doc/]</code>.</p>\n<p>If you use an array, <code>RegExp</code>s, booleans, and/or functions. The <code>..</code> operator is also available in array representation, using <code>{recurse: true}</code>. any object that matches the path will be emitted as 'data' (and <code>pipe</code>d down stream)</p>\n<p>If <code>path</code> is empty or null, no 'data' events are emitted.</p>\n<h3 id=\"examples\">Examples</h3>\n<p>query a couchdb view:</p>\n<pre class=\"sourceCode bash\"><code class=\"sourceCode bash\"><span class=\"kw\">curl</span> -sS localhost:5984/tests/_all_docs<span class=\"kw\">&amp;</span><span class=\"ot\">include_docs=</span>true</code></pre>\n<p>you will get something like this:</p>\n<pre class=\"js\"><code>{&quot;total_rows&quot;:129,&quot;offset&quot;:0,&quot;rows&quot;:[\n  { &quot;id&quot;:&quot;change1_0.6995461115147918&quot;\n  , &quot;key&quot;:&quot;change1_0.6995461115147918&quot;\n  , &quot;value&quot;:{&quot;rev&quot;:&quot;1-e240bae28c7bb3667f02760f6398d508&quot;}\n  , &quot;doc&quot;:{\n      &quot;_id&quot;:  &quot;change1_0.6995461115147918&quot;\n    , &quot;_rev&quot;: &quot;1-e240bae28c7bb3667f02760f6398d508&quot;,&quot;hello&quot;:1}\n  },\n  { &quot;id&quot;:&quot;change2_0.6995461115147918&quot;\n  , &quot;key&quot;:&quot;change2_0.6995461115147918&quot;\n  , &quot;value&quot;:{&quot;rev&quot;:&quot;1-13677d36b98c0c075145bb8975105153&quot;}\n  , &quot;doc&quot;:{\n      &quot;_id&quot;:&quot;change2_0.6995461115147918&quot;\n    , &quot;_rev&quot;:&quot;1-13677d36b98c0c075145bb8975105153&quot;\n    , &quot;hello&quot;:2\n    }\n  },\n]}\n</code></pre>\n<p>we are probably most interested in the <code>rows.*.docs</code></p>\n<p>create a <code>Stream</code> that parses the documents from the feed like this:</p>\n<pre class=\"js\"><code>var stream = JSONStream.parse([&#39;rows&#39;, true, &#39;doc&#39;]) //rows, ANYTHING, doc\n\nstream.on(&#39;data&#39;, function(data) {\n  console.log(&#39;received:&#39;, data);\n});\n\nstream.on(&#39;root&#39;, function(root, count) {\n  if (!count) {\n    console.log(&#39;no matches found:&#39;, root);\n  }\n});</code></pre>\n<p>awesome!</p>\n<h3 id=\"recursive-patterns-..\">recursive patterns (..)</h3>\n<p><code>JSONStream.parser('docs..value')</code> (or <code>JSONStream.parser(['docs', {recurse: true}, 'value'])</code> using an array) will emit every <code>value</code> object that is a child, grand-child, etc. of the <code>docs</code> object. In this example, it will match exactly 5 times at various depth levels, emitting 0, 1, 2, 3 and 4 as results.</p>\n<pre class=\"js\"><code>{\n  &quot;total&quot;: 5,\n  &quot;docs&quot;: [\n    {\n      &quot;key&quot;: {\n        &quot;value&quot;: 0,\n        &quot;some&quot;: &quot;property&quot;\n      }\n    },\n    {&quot;value&quot;: 1},\n    {&quot;value&quot;: 2},\n    {&quot;blbl&quot;: [{}, {&quot;a&quot;:0, &quot;b&quot;:1, &quot;value&quot;:3}, 10]},\n    {&quot;value&quot;: 4}\n  ]\n}</code></pre>\n<h2 id=\"jsonstream.stringifyopen-sep-close\">JSONStream.stringify(open, sep, close)</h2>\n<p>Create a writable stream.</p>\n<p>you may pass in custom <code>open</code>, <code>close</code>, and <code>seperator</code> strings. But, by default, <code>JSONStream.stringify()</code> will create an array, (with default options <code>open='[\\n', sep='\\n,\\n', close='\\n]\\n'</code>)</p>\n<p>If you call <code>JSONStream.stringify(false)</code> the elements will only be seperated by a newline.</p>\n<p>If you only write one item this will be valid JSON.</p>\n<p>If you write many items, you can use a <code>RegExp</code> to split it into valid chunks.</p>\n<h2 id=\"jsonstream.stringifyobjectopen-sep-close\">JSONStream.stringifyObject(open, sep, close)</h2>\n<p>Very much like <code>JSONStream.stringify</code>, but creates a writable stream for objects instead of arrays.</p>\n<p>Accordingly, <code>open='{\\n', sep='\\n,\\n', close='\\n}\\n'</code>.</p>\n<p>When you <code>.write()</code> to the stream you must supply an array with <code>[ key, data ]</code> as the first argument.</p>\n<h2 id=\"numbers\">numbers</h2>\n<p>There are occasional problems parsing and unparsing very precise numbers.</p>\n<p>I have opened an issue here:</p>\n<p>https://github.com/creationix/jsonparse/issues/2</p>\n<p>+1</p>\n<h2 id=\"acknowlegements\">Acknowlegements</h2>\n<p>this module depends on https://github.com/creationix/jsonparse by Tim Caswell and also thanks to Florent Jaby for teaching me about parsing with: https://github.com/Floby/node-json-streams</p>\n<h2 id=\"license\">license</h2>\n<p>MIT / APACHE2</p>\n"},"minimist":{"readme.markdown":"<h1 id=\"minimist\">minimist</h1>\n<p>parse argument options</p>\n<p>This module is the guts of optimist's argument parser without all the fanciful decoration.</p>\n<p><a href=\"http://ci.testling.com/substack/minimist\"><img src=\"https://ci.testling.com/substack/minimist.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/minimist\"><img src=\"https://secure.travis-ci.org/substack/minimist.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var argv = require(&#39;minimist&#39;)(process.argv.slice(2));\nconsole.dir(argv);</code></pre>\n<pre><code>$ node example/parse.js -a beep -b boop\n{ _: [], a: &#39;beep&#39;, b: &#39;boop&#39; }</code></pre>\n<pre><code>$ node example/parse.js -x 3 -y 4 -n5 -abc --beep=boop foo bar baz\n{ _: [ &#39;foo&#39;, &#39;bar&#39;, &#39;baz&#39; ],\n  x: 3,\n  y: 4,\n  n: 5,\n  a: true,\n  b: true,\n  c: true,\n  beep: &#39;boop&#39; }</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var parseArgs = require(&#39;minimist&#39;)</code></pre>\n<h2 id=\"var-argv-parseargsargs-opts\">var argv = parseArgs(args, opts={})</h2>\n<p>Return an argument object <code>argv</code> populated with the array arguments from <code>args</code>.</p>\n<p><code>argv._</code> contains all the arguments that didn't have an option associated with them.</p>\n<p>Numeric-looking arguments will be returned as numbers unless <code>opts.string</code> or <code>opts.boolean</code> is set for that argument name.</p>\n<p>Any arguments after <code>'--'</code> will not be parsed and will end up in <code>argv._</code>.</p>\n<p>options can be:</p>\n<ul>\n<li><code>opts.string</code> - a string or array of strings argument names to always treat as strings</li>\n<li><code>opts.boolean</code> - a boolean, string or array of strings to always treat as booleans. if <code>true</code> will treat all double hyphenated arguments without equal signs as boolean (e.g. affects <code>--foo</code>, not <code>-f</code> or <code>--foo=bar</code>)</li>\n<li><code>opts.alias</code> - an object mapping string names to strings or arrays of string argument names to use as aliases</li>\n<li><code>opts.default</code> - an object mapping string argument names to default values</li>\n<li><code>opts['--']</code> - when true, populate <code>argv._</code> with everything before the <code>--</code> and <code>argv['--']</code> with everything after the <code>--</code>. Here's an example:</li>\n</ul>\n<pre><code>&gt; require(&#39;./&#39;)(&#39;one two three -- four five --six&#39;.split(&#39; &#39;), { &#39;--&#39;: true })\n{ _: [ &#39;one&#39;, &#39;two&#39;, &#39;three&#39; ],\n  &#39;--&#39;: [ &#39;four&#39;, &#39;five&#39;, &#39;--six&#39; ] }</code></pre>\n<p>Note that with <code>opts['--']</code> set, parsing for arguments still stops after the <code>--</code>.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install minimist</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"parents":{"readme.markdown":"<h1 id=\"parents\">parents</h1>\n<p>Return all the parent directories of a directory, inclusive of that directory.</p>\n<p><a href=\"http://travis-ci.org/substack/node-parents\"><img src=\"https://secure.travis-ci.org/substack/node-parents.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<h2 id=\"dirname\">dirname</h2>\n<pre class=\"js\"><code>var parents = require(&#39;parents&#39;);\nvar dirs = parents(__dirname);\nconsole.dir(dirs);</code></pre>\n<hr />\n<pre><code>[ &#39;/home/substack/projects/node-parents/example&#39;,\n  &#39;/home/substack/projects/node-parents&#39;,\n  &#39;/home/substack/projects&#39;,\n  &#39;/home/substack&#39;,\n  &#39;/home&#39;,\n  &#39;/&#39; ]</code></pre>\n<h2 id=\"win32\">win32</h2>\n<pre class=\"js\"><code>var parents = require(&#39;parents&#39;);\nvar dir = &#39;C:\\\\Program Files\\\\Maxis\\\\Sim City 2000\\\\cities&#39;;\n\nvar dirs = parents(dir, { platform : &#39;win32&#39; });\nconsole.dir(dirs);</code></pre>\n<hr />\n<pre><code>[ &#39;C:\\\\Program Files\\\\Maxis\\\\Sim City 2000\\\\cities&#39;,\n  &#39;C:\\\\Program Files\\\\Maxis\\\\Sim City 2000&#39;,\n  &#39;C:\\\\Program Files\\\\Maxis&#39;,\n  &#39;C:\\\\Program Files&#39;,\n  &#39;C:&#39; ]</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var parents = require(&#39;parents&#39;)</code></pre>\n<h2 id=\"parentsdir-opts\">parents(dir, opts)</h2>\n<p>Return an array of the parent directories of <code>dir</code>, including and starting with <code>dir</code>. If a <code>dir</code> isn't specified, <code>process.cwd()</code> will be used.</p>\n<p>Optionally specify an <code>opts.platform</code> to control whether the separator and paths works the unixy way with <code>'/'</code> or the windowsy way where sometimes things use <code>'/'</code> and sometimes they use <code>'\\\\'</code> and also there are leading drive letters and other exotic features. If <code>opts.platform</code> isn't specified, <code>process.platform</code> will be used. Anything that matches <code>/^win/</code> will use the windowsy behavior.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"http://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install parents</code></pre>\n<h1 id=\"licence\">licence</h1>\n<p>MIT</p>\n"},"readable-stream":{"README.md":"<h1 id=\"readable-stream\">readable-stream</h1>\n<p><strong><em>Node-core streams for userland</em></strong></p>\n<p><a href=\"https://nodei.co/npm/readable-stream/\"><embed src=\"https://nodei.co/npm/readable-stream.png?downloads=true\" /></a> <a href=\"https://nodei.co/npm/readable-stream/\"><img src=\"https://nodei.co/npm-dl/readable-stream.png\" alt=\"NPM\" /></a></p>\n<p>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.</p>\n<p>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use <strong>readable-stream</strong> <em>only</em> and avoid the <em>&quot;stream&quot;</em> module in Node-core.</p>\n<p><strong>readable-stream</strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.</p>\n<p><strong>readable-stream</strong> uses proper patch-level versioning so if you pin to <code>&quot;~1.0.0&quot;</code> you’ll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the <strong>1.0.x</strong> releases for now and when you’re ready to start using Streams3, pin to <code>&quot;~1.1.0&quot;</code></p>\n"},"resolve":{"readme.markdown":"<h1 id=\"resolve\">resolve</h1>\n<p>implements the <a href=\"http://nodejs.org/docs/v0.4.8/api/all.html#all_Together...\">node <code>require.resolve()</code> algorithm</a> such that you can <code>require.resolve()</code> on behalf of a file asynchronously and synchronously</p>\n<p><a href=\"http://travis-ci.org/substack/node-resolve\"><img src=\"https://secure.travis-ci.org/substack/node-resolve.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<p>asynchronously resolve:</p>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;);\nresolve(&#39;tap&#39;, { basedir: __dirname }, function (err, res) {\n    if (err) console.error(err)\n    else console.log(res)\n});</code></pre>\n<pre><code>$ node example/async.js\n/home/substack/projects/node-resolve/node_modules/tap/lib/main.js</code></pre>\n<p>synchronously resolve:</p>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;);\nvar res = resolve.sync(&#39;tap&#39;, { basedir: __dirname });\nconsole.log(res);</code></pre>\n<pre><code>$ node example/sync.js\n/home/substack/projects/node-resolve/node_modules/tap/lib/main.js</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var resolve = require(&#39;resolve&#39;)</code></pre>\n<h2 id=\"resolvepkg-opts-cb\">resolve(pkg, opts={}, cb)</h2>\n<p>Asynchronously resolve the module path string <code>pkg</code> into <code>cb(err, res)</code>.</p>\n<p>options are:</p>\n<ul>\n<li><p>opts.basedir - directory to begin resolving from</p></li>\n<li><p>opts.package - package from which module is being loaded</p></li>\n<li><p>opts.extensions - array of file extensions to search in order</p></li>\n<li><p>opts.readFile - how to read files asynchronously</p></li>\n<li><p>opts.isFile - function to asynchronously test whether a file exists</p></li>\n<li><p>opts.packageFilter - transform the parsed package.json contents before looking at the &quot;main&quot; field</p></li>\n<li><p>opts.paths - require.paths array to use if nothing is found on the normal node_modules recursive walk (probably don't use this)</p></li>\n<li><p>opts.moduleDirectory - directory (or directories) to recursively look for modules in. default: <code>&quot;node_modules&quot;</code></p></li>\n</ul>\n<p>default <code>opts</code> values:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">{\n    <span class=\"dt\">paths</span>: [],\n    <span class=\"dt\">basedir</span>: __dirname,\n    <span class=\"dt\">extensions</span>: [ <span class=\"st\">&#39;.js&#39;</span> ],\n    <span class=\"dt\">readFile</span>: <span class=\"ot\">fs</span>.<span class=\"fu\">readFile</span>,\n    <span class=\"dt\">isFile</span>: <span class=\"kw\">function</span> (file, cb) {\n        <span class=\"ot\">fs</span>.<span class=\"fu\">stat</span>(file, <span class=\"kw\">function</span> (err, stat) {\n            <span class=\"kw\">if</span> (err &amp;&amp; <span class=\"ot\">err</span>.<span class=\"fu\">code</span> === <span class=\"st\">&#39;ENOENT&#39;</span>) <span class=\"fu\">cb</span>(<span class=\"kw\">null</span>, <span class=\"kw\">false</span>)\n            <span class=\"kw\">else</span> <span class=\"kw\">if</span> (err) <span class=\"fu\">cb</span>(err)\n            <span class=\"kw\">else</span> <span class=\"fu\">cb</span>(<span class=\"kw\">null</span>, <span class=\"ot\">stat</span>.<span class=\"fu\">isFile</span>())\n        });\n    },\n    <span class=\"dt\">moduleDirectory</span>: <span class=\"st\">&#39;node_modules&#39;</span>\n}</code></pre>\n<h2 id=\"resolve.syncpkg-opts\">resolve.sync(pkg, opts)</h2>\n<p>Synchronously resolve the module path string <code>pkg</code>, returning the result and throwing an error when <code>pkg</code> can't be resolved.</p>\n<p>options are:</p>\n<ul>\n<li><p>opts.basedir - directory to begin resolving from</p></li>\n<li><p>opts.extensions - array of file extensions to search in order</p></li>\n<li><p>opts.readFile - how to read files synchronously</p></li>\n<li><p>opts.isFile - function to synchronously test whether a file exists</p></li>\n<li><p>opts.packageFilter - transform the parsed package.json contents before looking at the &quot;main&quot; field</p></li>\n<li><p>opts.paths - require.paths array to use if nothing is found on the normal node_modules recursive walk (probably don't use this)</p></li>\n<li><p>opts.moduleDirectory - directory (or directories) to recursively look for modules in. default: <code>&quot;node_modules&quot;</code></p></li>\n</ul>\n<p>default <code>opts</code> values:</p>\n<pre class=\"sourceCode javascript\"><code class=\"sourceCode javascript\">{\n    <span class=\"dt\">paths</span>: [],\n    <span class=\"dt\">basedir</span>: __dirname,\n    <span class=\"dt\">extensions</span>: [ <span class=\"st\">&#39;.js&#39;</span> ],\n    <span class=\"dt\">readFileSync</span>: <span class=\"ot\">fs</span>.<span class=\"fu\">readFileSync</span>,\n    <span class=\"dt\">isFile</span>: <span class=\"kw\">function</span> (file) {\n        <span class=\"kw\">try</span> { <span class=\"kw\">return</span> <span class=\"ot\">fs</span>.<span class=\"fu\">statSync</span>(file).<span class=\"fu\">isFile</span>() }\n        <span class=\"kw\">catch</span> (e) { <span class=\"kw\">return</span> <span class=\"kw\">false</span> }\n    },\n    <span class=\"dt\">moduleDirectory</span>: <span class=\"st\">&#39;node_modules&#39;</span>\n}</code></pre>\n<h2 id=\"resolve.iscorepkg\">resolve.isCore(pkg)</h2>\n<p>Return whether a package is in core.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install resolve</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"subarg":{"node_modules":{"minimist":{"readme.markdown":"<h1 id=\"minimist\">minimist</h1>\n<p>parse argument options</p>\n<p>This module is the guts of optimist's argument parser without all the fanciful decoration.</p>\n<p><a href=\"http://ci.testling.com/substack/minimist\"><img src=\"https://ci.testling.com/substack/minimist.png\" alt=\"browser support\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/minimist\"><img src=\"https://secure.travis-ci.org/substack/minimist.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var argv = require(&#39;minimist&#39;)(process.argv.slice(2));\nconsole.dir(argv);</code></pre>\n<pre><code>$ node example/parse.js -a beep -b boop\n{ _: [], a: &#39;beep&#39;, b: &#39;boop&#39; }</code></pre>\n<pre><code>$ node example/parse.js -x 3 -y 4 -n5 -abc --beep=boop foo bar baz\n{ _: [ &#39;foo&#39;, &#39;bar&#39;, &#39;baz&#39; ],\n  x: 3,\n  y: 4,\n  n: 5,\n  a: true,\n  b: true,\n  c: true,\n  beep: &#39;boop&#39; }</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var parseArgs = require(&#39;minimist&#39;)</code></pre>\n<h2 id=\"var-argv-parseargsargs-opts\">var argv = parseArgs(args, opts={})</h2>\n<p>Return an argument object <code>argv</code> populated with the array arguments from <code>args</code>.</p>\n<p><code>argv._</code> contains all the arguments that didn't have an option associated with them.</p>\n<p>Numeric-looking arguments will be returned as numbers unless <code>opts.string</code> or <code>opts.boolean</code> is set for that argument name.</p>\n<p>Any arguments after <code>'--'</code> will not be parsed and will end up in <code>argv._</code>.</p>\n<p>options can be:</p>\n<ul>\n<li><code>opts.string</code> - a string or array of strings argument names to always treat as strings</li>\n<li><code>opts.boolean</code> - a string or array of strings to always treat as booleans</li>\n<li><code>opts.alias</code> - an object mapping string names to strings or arrays of string argument names to use as aliases</li>\n<li><code>opts.default</code> - an object mapping string argument names to default values</li>\n</ul>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install minimist</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"}},"readme.markdown":"<h1 id=\"subarg\">subarg</h1>\n<p>parse arguments with recursive contexts using <a href=\"https://npmjs.org/package/minimist\">minimist</a></p>\n<p><a href=\"https://ci.testling.com/substack/subarg\"><img src=\"https://ci.testling.com/substack/subarg.png\" alt=\"testling badge\" /></a></p>\n<p><a href=\"http://travis-ci.org/substack/subarg\"><img src=\"https://secure.travis-ci.org/substack/subarg.png\" alt=\"build status\" /></a></p>\n<p>This module is useful if you need to pass arguments into a piece of code without coordinating ahead of time with the main program, like with a plugin system.</p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var subarg = require(&#39;subarg&#39;);\nvar argv = subarg(process.argv.slice(2));\nconsole.log(argv);</code></pre>\n<p>Contexts are denoted with square brackets:</p>\n<pre><code>$ node example/show.js rawr --beep [ boop -a 3 ] -n4 --robots [ -x 8 -y 6 ]\n{ _: [ &#39;rawr&#39; ],\n  beep: { _: [ &#39;boop&#39; ], a: 3 },\n  n: 4,\n  robots: { _: [], x: 8, y: 6 } }</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var subarg = require(&#39;subarg&#39;)</code></pre>\n<h2 id=\"var-argv-subargargs-opts\">var argv = subarg(args, opts)</h2>\n<p>Parse the arguments array <code>args</code>, passing <code>opts</code> to <a href=\"https://npmjs.org/package/minimist\">minimist</a>.</p>\n<p>An opening <code>[</code> in the <code>args</code> array creates a new context and a <code>]</code> closes a context. Contexts may be nested.</p>\n<h1 id=\"install\">install</h1>\n<p>With <a href=\"https://npmjs.org\">npm</a> do:</p>\n<pre><code>npm install subarg</code></pre>\n<h1 id=\"license\">license</h1>\n<p>MIT</p>\n"},"through2":{"node_modules":{"xtend":{"README.md":"<h1 id=\"xtend\">xtend</h1>\n<p><a href=\"http://ci.testling.com/Raynos/xtend\"><img src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" /></a></p>\n<p>Extend like a boss</p>\n<p>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes presedence.</p>\n<h2 id=\"examples\">Examples</h2>\n<pre class=\"js\"><code>var extend = require(&quot;xtend&quot;)\n\nvar combination = extend({\n    a: &quot;a&quot;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }</code></pre>\n<h2 id=\"mit-licenced\">MIT Licenced</h2>\n"}},"README.md":"<h1 id=\"through2\">through2</h1>\n<!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n<p><a href=\"https://nodei.co/npm/through2/\"><embed src=\"https://nodei.co/npm/through2.png?compact=true\" /></a></p>\n<!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n<p><strong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise</strong></p>\n<p>Inspired by <a href=\"https://github.com/dominictarr\">Dominic Tarr</a>'s <a href=\"https://github.com/dominictarr/through\">through</a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: <code>through(function (chunk) { ... })</code>.</p>\n<p>Note: A <strong>Streams3</strong> version of through2 is available in npm with the tag <code>&quot;1.0&quot;</code> rather than <code>&quot;latest&quot;</code> so an <code>npm install through2</code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use <code>npm install through2@1</code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations <a href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here</a>.</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))</code></pre>\n<p>Or object streams:</p>\n<pre class=\"js\"><code>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })</code></pre>\n<p>Note that <code>through2.obj(fn)</code> is a convenience wrapper around <code>through2({ objectMode: true }, fn)</code>.</p>\n<h2 id=\"api\">API</h2>\n<p><b><code>through2(<a href=\"#transformfunction\">options,</a> [, flushFunction ])</code></b></p>\n<p>Consult the <strong><a href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform</a></strong> documentation for the exact rules of the <code>transformFunction</code> (i.e. <code>this._transform</code>) and the optional <code>flushFunction</code> (i.e. <code>this._flush</code>).</p>\n<h3 id=\"options\">options</h3>\n<p>The options argument is optional and is passed straight through to <code>stream.Transform</code>. So you can use <code>objectMode:true</code> if you are processing non-binary streams (or just use <code>through2.obj()</code>).</p>\n<p>The <code>options</code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:</p>\n<pre class=\"js\"><code>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))</code></pre>\n<h3 id=\"transformfunction\">transformFunction</h3>\n<p>The <code>transformFunction</code> must have the following signature: <code>function (chunk, encoding, callback) {}</code>. A minimal implementation should call the <code>callback</code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.</p>\n<p>To queue a new chunk, call <code>this.push(chunk)</code>—this can be called as many times as required before the <code>callback()</code> if you have multiple pieces to send on.</p>\n<p>If you <strong>do not provide a <code>transformFunction</code></strong> then you will get a simple simple pass-through stream.</p>\n<h3 id=\"flushfunction\">flushFunction</h3>\n<p>The optional <code>flushFunction</code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.</p>\n<p><b><code>through2.ctor([ options, ] transformFunction[, flushFunction ])</code></b></p>\n<p>Instead of returning a <code>stream.Transform</code> instance, <code>through2.ctor()</code> returns a <strong>constructor</strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.</p>\n<pre class=\"js\"><code>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})</code></pre>\n<h2 id=\"see-also\">See Also</h2>\n<ul>\n<li><a href=\"https://github.com/brycebaril/through2-map\">through2-map</a> - Array.prototype.map analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-filter\">through2-filter</a> - Array.prototype.filter analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce</a> - Array.prototype.reduce analog for streams.</li>\n<li><a href=\"https://github.com/brycebaril/through2-spy\">through2-spy</a> - Wrapper for simple stream.PassThrough spies.</li>\n</ul>\n<h2 id=\"license\">License</h2>\n<p><strong>through2</strong> is Copyright (c) 2013 Rod Vagg <span class=\"citation\">[@rvagg]</span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.</p>\n"}},"readme.markdown":"<h1 id=\"module-deps\">module-deps</h1>\n<p>walk the dependency graph to generate json output that can be fed into <a href=\"https://github.com/substack/browser-pack\">browser-pack</a></p>\n<p><a href=\"http://travis-ci.org/substack/module-deps\"><img src=\"https://secure.travis-ci.org/substack/module-deps.png\" alt=\"build status\" /></a></p>\n<h1 id=\"example\">example</h1>\n<pre class=\"js\"><code>var mdeps = require(&#39;module-deps&#39;);\nvar JSONStream = require(&#39;JSONStream&#39;);\n\nvar md = mdeps();\nmd.pipe(JSONStream.stringify()).pipe(process.stdout);\nmd.end({ file: __dirname + &#39;/files/main.js&#39; });</code></pre>\n<p>output:</p>\n<pre><code>$ node example/deps.js\n[\n{&quot;id&quot;:&quot;/home/substack/projects/module-deps/example/files/main.js&quot;,&quot;source&quot;:&quot;var foo = require(&#39;./foo&#39;);\\nconsole.log(&#39;main: &#39; + foo(5));\\n&quot;,&quot;entry&quot;:true,&quot;deps&quot;:{&quot;./foo&quot;:&quot;/home/substack/projects/module-deps/example/files/foo.js&quot;}}\n,\n{&quot;id&quot;:&quot;/home/substack/projects/module-deps/example/files/foo.js&quot;,&quot;source&quot;:&quot;var bar = require(&#39;./bar&#39;);\\n\\nmodule.exports = function (n) {\\n    return n * 111 + bar(n);\\n};\\n&quot;,&quot;deps&quot;:{&quot;./bar&quot;:&quot;/home/substack/projects/module-deps/example/files/bar.js&quot;}}\n,\n{&quot;id&quot;:&quot;/home/substack/projects/module-deps/example/files/bar.js&quot;,&quot;source&quot;:&quot;module.exports = function (n) {\\n    return n * 100;\\n};\\n&quot;,&quot;deps&quot;:{}}\n]</code></pre>\n<p>and you can feed this json data into <a href=\"https://github.com/substack/browser-pack\">browser-pack</a>:</p>\n<pre><code>$ node example/deps.js | browser-pack | node\nmain: 1055</code></pre>\n<h1 id=\"usage\">usage</h1>\n<pre><code>usage: module-deps [files]\n\n  generate json output from each entry file\n</code></pre>\n<h1 id=\"methods\">methods</h1>\n<pre class=\"js\"><code>var mdeps = require(&#39;module-deps&#39;)</code></pre>\n<h2 id=\"var-d-mdepsopts\">var d = mdeps(opts={})</h2>\n<p>Return an object transform stream <code>d</code> that expects entry filenames or <code>{ id: ..., file: .
