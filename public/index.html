n having proper information about where it came from.\x3C/p>\n\x3Ch4 id=\"scope-information\">Scope information\x3C/h4>\n\x3Cp>UglifyJS contains a scope analyzer that you need to call manually before compressing or mangling. Basically it augments various nodes in the AST with information about where is a name defined, how many times is a name referenced, if it is a global or not, if a function is using \x3Ccode>eval\x3C/code> or the \x3Ccode>with\x3C/code> statement etc. I will discuss this some place else, for now what's important to know is that you need to call the following before doing anything with the tree:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"ot\">toplevel\x3C/span>.\x3Cspan class=\"fu\">figure_out_scope\x3C/span>()\x3C/code>\x3C/pre>\n\x3Ch4 id=\"compression\">Compression\x3C/h4>\n\x3Cp>Like this:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> compressor = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">Compressor\x3C/span>(options);\n\x3Cspan class=\"kw\">var\x3C/span> compressed_ast = \x3Cspan class=\"ot\">toplevel\x3C/span>.\x3Cspan class=\"fu\">transform\x3C/span>(compressor);\x3C/code>\x3C/pre>\n\x3Cp>The \x3Ccode>options\x3C/code> can be missing. Available options are discussed above in Compressor options. Defaults should lead to best compression in most scripts.\x3C/p>\n\x3Cp>The compressor is destructive, so don't rely that \x3Ccode>toplevel\x3C/code> remains the original tree.\x3C/p>\n\x3Ch4 id=\"mangling\">Mangling\x3C/h4>\n\x3Cp>After compression it is a good idea to call again \x3Ccode>figure_out_scope\x3C/code> (since the compressor might drop unused variables / unreachable code and this might change the number of identifiers or their position). Optionally, you can call a trick that helps after Gzip (counting character frequency in non-mangleable words). Example:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"ot\">compressed_ast\x3C/span>.\x3Cspan class=\"fu\">figure_out_scope\x3C/span>();\n\x3Cspan class=\"ot\">compressed_ast\x3C/span>.\x3Cspan class=\"fu\">compute_char_frequency\x3C/span>();\n\x3Cspan class=\"ot\">compressed_ast\x3C/span>.\x3Cspan class=\"fu\">mangle_names\x3C/span>();\x3C/code>\x3C/pre>\n\x3Ch4 id=\"generating-output\">Generating output\x3C/h4>\n\x3Cp>AST nodes have a \x3Ccode>print\x3C/code> method that takes an output stream. Essentially, to generate code you do this:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> stream = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">OutputStream\x3C/span>(options);\n\x3Cspan class=\"ot\">compressed_ast\x3C/span>.\x3Cspan class=\"fu\">print\x3C/span>(stream);\n\x3Cspan class=\"kw\">var\x3C/span> code = \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">toString\x3C/span>(); \x3Cspan class=\"co\">// this is your minified code\x3C/span>\x3C/code>\x3C/pre>\n\x3Cp>or, for a shortcut you can do:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> code = \x3Cspan class=\"ot\">compressed_ast\x3C/span>.\x3Cspan class=\"fu\">print_to_string\x3C/span>(options);\x3C/code>\x3C/pre>\n\x3Cp>As usual, \x3Ccode>options\x3C/code> is optional. The output stream accepts a lot of otions, most of them documented above in section Beautifier options. The two which we care about here are \x3Ccode>source_map\x3C/code> and \x3Ccode>comments\x3C/code>.\x3C/p>\n\x3Ch4 id=\"keeping-comments-in-the-output\">Keeping comments in the output\x3C/h4>\n\x3Cp>In order to keep certain comments in the output you need to pass the \x3Ccode>comments\x3C/code> option. Pass a RegExp or a function. If you pass a RegExp, only those comments whose body matches the regexp will be kept. Note that body means without the initial \x3Ccode>//\x3C/code> or \x3Ccode>/*\x3C/code>. If you pass a function, it will be called for every comment in the tree and will receive two arguments: the node that the comment is attached to, and the comment token itself.\x3C/p>\n\x3Cp>The comment token has these properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>type\x3C/code>: &quot;comment1&quot; for single-line comments or &quot;comment2&quot; for multi-line comments\x3C/li>\n\x3Cli>\x3Ccode>value\x3C/code>: the comment body\x3C/li>\n\x3Cli>\x3Ccode>pos\x3C/code> and \x3Ccode>endpos\x3C/code>: the start/end positions (zero-based indexes) in the original code where this comment appears\x3C/li>\n\x3Cli>\x3Ccode>line\x3C/code> and \x3Ccode>col\x3C/code>: the line and column where this comment appears in the original code\x3C/li>\n\x3Cli>\x3Ccode>file\x3C/code>  the file name of the original file\x3C/li>\n\x3Cli>\x3Ccode>nlb\x3C/code>  true if there was a newline before this comment in the original code, or if this comment contains a newline.\x3C/li>\n\x3C/ul>\n\x3Cp>Your function should return \x3Ccode>true\x3C/code> to keep the comment, or a falsy value otherwise.\x3C/p>\n\x3Ch4 id=\"generating-a-source-mapping\">Generating a source mapping\x3C/h4>\n\x3Cp>You need to pass the \x3Ccode>source_map\x3C/code> argument when calling \x3Ccode>print\x3C/code>. It needs to be a \x3Ccode>SourceMap\x3C/code> object (which is a thin wrapper on top of the \x3Ca href=\"https://github.com/mozilla/source-map\">source-map\x3C/a> library).\x3C/p>\n\x3Cp>Example:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> source_map = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">SourceMap\x3C/span>(source_map_options);\n\x3Cspan class=\"kw\">var\x3C/span> stream = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">OutputStream\x3C/span>({\n    ...\n    \x3Cspan class=\"fu\">source_map\x3C/span>: source_map\n});\n\x3Cspan class=\"ot\">compressed_ast\x3C/span>.\x3Cspan class=\"fu\">print\x3C/span>(stream);\n\n\x3Cspan class=\"kw\">var\x3C/span> code = \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">toString\x3C/span>();\n\x3Cspan class=\"kw\">var\x3C/span> map = \x3Cspan class=\"ot\">source_map\x3C/span>.\x3Cspan class=\"fu\">toString\x3C/span>(); \x3Cspan class=\"co\">// json output for your source map\x3C/span>\x3C/code>\x3C/pre>\n\x3Cp>The \x3Ccode>source_map_options\x3C/code> (optional) can contain the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>file\x3C/code>: the name of the JavaScript output file that this mapping refers to\x3C/li>\n\x3Cli>\x3Ccode>root\x3C/code>: the \x3Ccode>sourceRoot\x3C/code> property (see the \x3Ca href=\"https://docs.google.com/document/d/1U1RGAehQwRypUTovF1KRlpiOFze0b-_2gc6fAH0KY0k/edit\">spec\x3C/a>)\x3C/li>\n\x3Cli>\x3Ccode>orig\x3C/code>: the &quot;original source map&quot;, handy when you compress generated JS and want to map the minified output back to the original code where it came from. It can be simply a string in JSON, or a JSON object containing the original source map.\x3C/li>\n\x3C/ul>\n"}},"README.md":"\x3Ch1 id=\"umd\">umd\x3C/h1>\n\x3Cp>\x3Cimg src=\"http://i.imgur.com/ypw29XY.png\" align=\"right\"/>\x3C/p>\n\x3Cp>Universal Module Definition for use in automated build systems\x3C/p>\n\x3Cul>\n\x3Cli>simple synchronous wrapping of a string\x3C/li>\n\x3Cli>optional wrapping of a &quot;stream&quot; with genuine streaming\x3C/li>\n\x3Cli>\x3Ccode>return\x3C/code> style module support\x3C/li>\n\x3Cli>CommonJS support\x3C/li>\n\x3Cli>prevents internal UMDs from conflicting\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Ca href=\"https://travis-ci.org/ForbesLindesay/umd\">\x3Cembed src=\"https://travis-ci.org/ForbesLindesay/umd.png?branch=master\" />\x3C/a> \x3Ca href=\"https://gemnasium.com/ForbesLindesay/umd\">\x3Cimg src=\"https://gemnasium.com/ForbesLindesay/umd.png\" alt=\"Dependency Status\" />\x3C/a> \x3Ca href=\"http://badge.fury.io/js/umd\">\x3Cimg src=\"https://badge.fury.io/js/umd.png\" alt=\"NPM version\" />\x3C/a>\x3C/p>\n\x3Ch2 id=\"source-format\">Source Format\x3C/h2>\n\x3Cp>In order for the UMD wrapper to work the source code for your module should \x3Ccode>return\x3C/code> the export, e.g.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">method\x3C/span>() {\n  \x3Cspan class=\"co\">//code\x3C/span>\n}\n\x3Cspan class=\"ot\">method\x3C/span>.\x3Cspan class=\"fu\">helper\x3C/span> = \x3Cspan class=\"kw\">function\x3C/span> () {\n  \x3Cspan class=\"co\">//code\x3C/span>\n}\n\x3Cspan class=\"kw\">return\x3C/span> method;\x3C/code>\x3C/pre>\n\x3Cp>For examples, see the examples directory. The CommonJS module format is also supported by passing true as the second argument to methods.\x3C/p>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Ch3 id=\"umdname-commonjs-false-source\">umd(name, [commonJS = false], [source])\x3C/h3>\n\x3Cp>The \x3Ccode>name\x3C/code> should the the name of the module. Use a string like name, all lower case with hyphens instead of spaces.\x3C/p>\n\x3Cp>If CommonJS is \x3Ccode>true\x3C/code> then it will accept CommonJS source instead of source code which \x3Ccode>return\x3C/code>s the module.\x3C/p>\n\x3Cp>If \x3Ccode>source\x3C/code> is provided and is a string, then it is wrapped in umd and returned as a string. If it is not provided, a duplex stream is returned which wraps the modules (see examples/build.js).\x3C/p>\n\x3Cp>Both commonJS and source are optional and can be provided in either order.\x3C/p>\n\x3Ch3 id=\"umd.preludemodule-commonjs-false\">umd.prelude(module, [commonJS = false])\x3C/h3>\n\x3Cp>return the text which will be inserted before a module.\x3C/p>\n\x3Ch3 id=\"umd.postludemodule-commonjs-false\">umd.postlude(module, [commonJS = false])\x3C/h3>\n\x3Cp>return the text which will be inserted after a module.\x3C/p>\n\x3Ch2 id=\"command-line\">Command Line\x3C/h2>\n\x3Cp>``` Usage: umd \x3Cname> \x3Csource> \x3Cdestination> [options]\x3C/p>\n\x3Cp>Pipe Usage: umd \x3Cname> [options] &lt; source &gt; destination\x3C/p>\n\x3Cp>Options:\x3C/p>\n\x3Cp>-h --help Display usage information -c --commonJS Use CommonJS module format ```\x3C/p>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>MIT\x3C/p>\n"},"url":{"README.md":"\x3Ch1 id=\"node-url\">node-url\x3C/h1>\n\x3Cp>\x3Ca href=\"https://travis-ci.org/defunctzombie/node-url\">\x3Cembed src=\"https://travis-ci.org/defunctzombie/node-url.svg?branch=master\" />\x3C/a>\x3C/p>\n\x3Cp>This module has utilities for URL resolution and parsing meant to have feature parity with node.js core \x3Ca href=\"http://nodejs.org/api/url.html\">url\x3C/a> module.\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var url = require(&#39;url&#39;);\x3C/code>\x3C/pre>\n\x3Ch2 id=\"api\">api\x3C/h2>\n\x3Cp>Parsed URL objects have some or all of the following fields, depending on whether or not they exist in the URL string. Any parts that are not in the URL string will not be in the parsed object. Examples are shown for the URL\x3C/p>\n\x3Cp>\x3Ccode>'http://user:pass@host.com:8080/p/a/t/h?query=string#hash'\x3C/code>\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>href\x3C/code>: The full URL that was originally parsed. Both the protocol and host are lowercased.\x3C/p>\n\x3Cp>Example: \x3Ccode>'http://user:pass@host.com:8080/p/a/t/h?query=string#hash'\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>protocol\x3C/code>: The request protocol, lowercased.\x3C/p>\n\x3Cp>Example: \x3Ccode>'http:'\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>host\x3C/code>: The full lowercased host portion of the URL, including port information.\x3C/p>\n\x3Cp>Example: \x3Ccode>'host.com:8080'\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>auth\x3C/code>: The authentication information portion of a URL.\x3C/p>\n\x3Cp>Example: \x3Ccode>'user:pass'\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>hostname\x3C/code>: Just the lowercased hostname portion of the host.\x3C/p>\n\x3Cp>Example: \x3Ccode>'host.com'\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>port\x3C/code>: The port number portion of the host.\x3C/p>\n\x3Cp>Example: \x3Ccode>'8080'\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>pathname\x3C/code>: The path section of the URL, that comes after the host and before the query, including the initial slash if present.\x3C/p>\n\x3Cp>Example: \x3Ccode>'/p/a/t/h'\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>search\x3C/code>: The 'query string' portion of the URL, including the leading question mark.\x3C/p>\n\x3Cp>Example: \x3Ccode>'?query=string'\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>path\x3C/code>: Concatenation of \x3Ccode>pathname\x3C/code> and \x3Ccode>search\x3C/code>.\x3C/p>\n\x3Cp>Example: \x3Ccode>'/p/a/t/h?query=string'\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>query\x3C/code>: Either the 'params' portion of the query string, or a querystring-parsed object.\x3C/p>\n\x3Cp>Example: \x3Ccode>'query=string'\x3C/code> or \x3Ccode>{'query':'string'}\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>hash\x3C/code>: The 'fragment' portion of the URL including the pound-sign.\x3C/p>\n\x3Cp>Example: \x3Ccode>'#hash'\x3C/code>\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>The following methods are provided by the URL module:\x3C/p>\n\x3Ch3 id=\"url.parseurlstr-parsequerystring-slashesdenotehost\">url.parse(urlStr, [parseQueryString], [slashesDenoteHost])\x3C/h3>\n\x3Cp>Take a URL string, and return an object.\x3C/p>\n\x3Cp>Pass \x3Ccode>true\x3C/code> as the second argument to also parse the query string using the \x3Ccode>querystring\x3C/code> module. Defaults to \x3Ccode>false\x3C/code>.\x3C/p>\n\x3Cp>Pass \x3Ccode>true\x3C/code> as the third argument to treat \x3Ccode>//foo/bar\x3C/code> as \x3Ccode>{ host: 'foo', pathname: '/bar' }\x3C/code> rather than \x3Ccode>{ pathname: '//foo/bar' }\x3C/code>. Defaults to \x3Ccode>false\x3C/code>.\x3C/p>\n\x3Ch3 id=\"url.formaturlobj\">url.format(urlObj)\x3C/h3>\n\x3Cp>Take a parsed URL object, and return a formatted URL string.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>href\x3C/code> will be ignored.\x3C/li>\n\x3Cli>\x3Ccode>protocol\x3C/code> is treated the same with or without the trailing \x3Ccode>:\x3C/code> (colon).\x3C/li>\n\x3Cli>The protocols \x3Ccode>http\x3C/code>, \x3Ccode>https\x3C/code>, \x3Ccode>ftp\x3C/code>, \x3Ccode>gopher\x3C/code>, \x3Ccode>file\x3C/code> will be postfixed with \x3Ccode>://\x3C/code> (colon-slash-slash).\x3C/li>\n\x3Cli>All other protocols \x3Ccode>mailto\x3C/code>, \x3Ccode>xmpp\x3C/code>, \x3Ccode>aim\x3C/code>, \x3Ccode>sftp\x3C/code>, \x3Ccode>foo\x3C/code>, etc will be postfixed with \x3Ccode>:\x3C/code> (colon)\x3C/li>\n\x3Cli>\x3Ccode>auth\x3C/code> will be used if present.\x3C/li>\n\x3Cli>\x3Ccode>hostname\x3C/code> will only be used if \x3Ccode>host\x3C/code> is absent.\x3C/li>\n\x3Cli>\x3Ccode>port\x3C/code> will only be used if \x3Ccode>host\x3C/code> is absent.\x3C/li>\n\x3Cli>\x3Ccode>host\x3C/code> will be used in place of \x3Ccode>hostname\x3C/code> and \x3Ccode>port\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>pathname\x3C/code> is treated the same with or without the leading \x3Ccode>/\x3C/code> (slash)\x3C/li>\n\x3Cli>\x3Ccode>search\x3C/code> will be used in place of \x3Ccode>query\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>query\x3C/code> (object; see \x3Ccode>querystring\x3C/code>) will only be used if \x3Ccode>search\x3C/code> is absent.\x3C/li>\n\x3Cli>\x3Ccode>search\x3C/code> is treated the same with or without the leading \x3Ccode>?\x3C/code> (question mark)\x3C/li>\n\x3Cli>\x3Ccode>hash\x3C/code> is treated the same with or without the leading \x3Ccode>#\x3C/code> (pound sign, anchor)\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"url.resolvefrom-to\">url.resolve(from, to)\x3C/h3>\n\x3Cp>Take a base URL, and a href URL, and resolve them as a browser would for an anchor tag. Examples:\x3C/p>\n\x3Cpre>\x3Ccode>url.resolve(&#39;/one/two/three&#39;, &#39;four&#39;)         // &#39;/one/two/four&#39;\nurl.resolve(&#39;http://example.com/&#39;, &#39;/one&#39;)    // &#39;http://example.com/one&#39;\nurl.resolve(&#39;http://example.com/one&#39;, &#39;/two&#39;) // &#39;http://example.com/two&#39;\x3C/code>\x3C/pre>\n"},"util":{"README.md":"\x3Ch1 id=\"util\">util\x3C/h1>\n\x3Cp>\x3Ca href=\"https://travis-ci.org/defunctzombie/node-util\">\x3Cembed src=\"https://travis-ci.org/defunctzombie/node-util.png?branch=master\" />\x3C/a>\x3C/p>\n\x3Cp>node.js \x3Ca href=\"http://nodejs.org/api/util.html\">util\x3C/a> module as a module\x3C/p>\n\x3Ch2 id=\"install-via-npm\">install via \x3Ca href=\"npmjs.org\">npm\x3C/a>\x3C/h2>\n\x3Cpre class=\"shell\">\x3Ccode>npm install util\x3C/code>\x3C/pre>\n\x3Ch2 id=\"browser-support\">browser support\x3C/h2>\n\x3Cp>This module also works in modern browsers. If you need legacy browser support you will need to polyfill ES5 features.\x3C/p>\n"},"vm-browserify":{"node_modules":{"indexof":{"Readme.md":"\x3Ch1 id=\"indexof\">indexOf\x3C/h1>\n\x3Cp>Lame indexOf thing, thanks microsoft\x3C/p>\n\x3Ch2 id=\"example\">Example\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var index = require(&#39;indexof&#39;);\nindex(arr, obj);\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>MIT\x3C/p>\n"}}},"xtend":{"README.md":"\x3Ch1 id=\"xtend\">xtend\x3C/h1>\n\x3Cp>\x3Ca href=\"http://ci.testling.com/Raynos/xtend\">\x3Cimg src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" />\x3C/a>\x3C/p>\n\x3Cp>Extend like a boss\x3C/p>\n\x3Cp>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes presedence.\x3C/p>\n\x3Ch2 id=\"examples\">Examples\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var extend = require(&quot;xtend&quot;)\n\n// extend returns a new object. Does not mutate arguments\nvar combination = extend({\n    a: &quot;a&quot;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }\x3C/code>\x3C/pre>\n\x3Ch2 id=\"mit-licenced\">MIT Licenced\x3C/h2>\n"}},"test":{"cycle":{"README.md":"\x3Ch1 id=\"browserify-bug-713\">browserify-bug-713\x3C/h1>\n\x3Cp>substack/node-browserify#713 breaks resolving an identical module multiple time from different locations when the module has a circular require.\x3C/p>\n\x3Ch2 id=\"reproduce\">Reproduce\x3C/h2>\n\x3Cp>Module requires two copies of the same module (identical apart from path) and the sub module has a circular require.\x3C/p>\n\x3Ch2 id=\"example\">Example\x3C/h2>\n\x3Cp>This is the case with \x3Ca href=\"https://github.com/isaacs/readable-stream\">readable-stream\x3C/a>. If two different modules depend on the same version readable-stream (and no npm dedupe), then both of those modules are required in the same project, browserify throws a \x3Ccode>RangeError: Maximum call stack size exceeded\x3C/code>\x3C/p>\n\x3Cp>See https://github.com/isaacs/readable-stream/blob/master/lib/\x3Cem>stream\x3C/em>writable.js#L134 and https://github.com/isaacs/readable-stream/blob/master/lib/\x3Cem>stream\x3C/em>duplex.js#L44\x3C/p>\n\x3Cp>This issue is most likely related: substack/node-browserify#735\x3C/p>\n"}}},"fsj":{"node_modules":{"concat-stream":{"node_modules":{"inherits":{"README.md":"\x3Cp>Browser-friendly inheritance fully compatible with standard node.js \x3Ca href=\"http://nodejs.org/api/util.html#util_util_inherits_constructor_superconstructor\">inherits\x3C/a>.\x3C/p>\n\x3Cp>This package exports standard \x3Ccode>inherits\x3C/code> from node.js \x3Ccode>util\x3C/code> module in node environment, but also provides alternative browser-friendly implementation through \x3Ca href=\"https://gist.github.com/shtylman/4339901\">browser field\x3C/a>. Alternative implementation is a literal copy of standard one located in standalone module to avoid requiring of \x3Ccode>util\x3C/code>. It also has a shim for old browsers with no \x3Ccode>Object.create\x3C/code> support.\x3C/p>\n\x3Cp>While keeping you sure you are using standard \x3Ccode>inherits\x3C/code> implementation in node.js environment, it allows bundlers such as \x3Ca href=\"https://github.com/substack/node-browserify\">browserify\x3C/a> to not include full \x3Ccode>util\x3C/code> package to your client code if all you need is just \x3Ccode>inherits\x3C/code> function. It worth, because browser shim for \x3Ccode>util\x3C/code> package is large and \x3Ccode>inherits\x3C/code> is often the single function you need from it.\x3C/p>\n\x3Cp>It's recommended to use this package instead of \x3Ccode>require('util').inherits\x3C/code> for any code that has chances to be used not only in node.js but in browser too.\x3C/p>\n\x3Ch2 id=\"usage\">usage\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var inherits = require(&#39;inherits&#39;);\n// then use exactly as the standard one\x3C/code>\x3C/pre>\n\x3Ch2 id=\"note-on-version-1.0\">note on version ~1.0\x3C/h2>\n\x3Cp>Version ~1.0 had completely different motivation and is not compatible neither with 2.0 nor with standard node.js \x3Ccode>inherits\x3C/code>.\x3C/p>\n\x3Cp>If you are using version ~1.0 and planning to switch to ~2.0, be careful:\x3C/p>\n\x3Cul>\n\x3Cli>new version uses \x3Ccode>super_\x3C/code> instead of \x3Ccode>super\x3C/code> for referencing superclass\x3C/li>\n\x3Cli>new version overwrites current prototype while old one preserves any existing fields on it\x3C/li>\n\x3C/ul>\n"},"readable-stream":{"node_modules":{"core-util-is":{"README.md":"\x3Ch1 id=\"core-util-is\">core-util-is\x3C/h1>\n\x3Cp>The \x3Ccode>util.is*\x3C/code> functions introduced in Node v0.12.\x3C/p>\n"},"isarray":{"README.md":"\x3Ch1 id=\"isarray\">isarray\x3C/h1>\n\x3Cp>\x3Ccode>Array#isArray\x3C/code> for older browsers.\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var isArray = require(&#39;isarray&#39;);\n\nconsole.log(isArray([])); // =&gt; true\nconsole.log(isArray({})); // =&gt; false\x3C/code>\x3C/pre>\n\x3Ch2 id=\"installation\">Installation\x3C/h2>\n\x3Cp>With \x3Ca href=\"http://npmjs.org\">npm\x3C/a> do\x3C/p>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">$ \x3Cspan class=\"kw\">npm\x3C/span> install isarray\x3C/code>\x3C/pre>\n\x3Cp>Then bundle for the browser with \x3Ca href=\"https://github.com/substack/browserify\">browserify\x3C/a>.\x3C/p>\n\x3Cp>With \x3Ca href=\"http://component.io\">component\x3C/a> do\x3C/p>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">$ \x3Cspan class=\"kw\">component\x3C/span> install juliangruber/isarray\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>(MIT)\x3C/p>\n\x3Cp>Copyright (c) 2013 Julian Gruber &lt;julian@juliangruber.com&gt;\x3C/p>\n\x3Cp>Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\x3C/p>\n\x3Cp>The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\x3C/p>\n\x3Cp>THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\x3C/p>\n"},"string_decoder":{"README.md":"\x3Cp>\x3Cstrong>string_decoder.js\x3C/strong> (\x3Ccode>require('string_decoder')\x3C/code>) from Node.js core\x3C/p>\n\x3Cp>Copyright Joyent, Inc. and other Node contributors. See LICENCE file for details.\x3C/p>\n\x3Cp>Version numbers match the versions found in Node core, e.g. 0.10.24 matches Node 0.10.24, likewise 0.11.10 matches Node 0.11.10. \x3Cstrong>Prefer the stable version over the unstable.\x3C/strong>\x3C/p>\n\x3Cp>The \x3Cem>build/\x3C/em> directory contains a build script that will scrape the source from the \x3Ca href=\"https://github.com/joyent/node\">joyent/node\x3C/a> repo given a specific Node version.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"readable-stream\">readable-stream\x3C/h1>\n\x3Cp>\x3Cstrong>\x3Cem>Node-core streams for userland\x3C/em>\x3C/strong>\x3C/p>\n\x3Cp>\x3Ca href=\"https://nodei.co/npm/readable-stream/\">\x3Cembed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" />\x3C/a> \x3Ca href=\"https://nodei.co/npm/readable-stream/\">\x3Cembed src=\"https://nodei.co/npm-dl/readable-stream.png&amp;months=6&amp;height=3\" />\x3C/a>\x3C/p>\n\x3Cp>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.\x3C/p>\n\x3Cp>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use \x3Cstrong>readable-stream\x3C/strong> \x3Cem>only\x3C/em> and avoid the \x3Cem>&quot;stream&quot;\x3C/em> module in Node-core.\x3C/p>\n\x3Cp>\x3Cstrong>readable-stream\x3C/strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.\x3C/p>\n\x3Cp>\x3Cstrong>readable-stream\x3C/strong> uses proper patch-level versioning so if you pin to \x3Ccode>&quot;~1.0.0&quot;\x3C/code> youll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the \x3Cstrong>1.0.x\x3C/strong> releases for now and when youre ready to start using Streams3, pin to \x3Ccode>&quot;~1.1.0&quot;\x3C/code>\x3C/p>\n"}},"readme.md":"\x3Ch1 id=\"concat-stream\">concat-stream\x3C/h1>\n\x3Cp>Writable stream that concatenates strings or binary data and calls a callback with the result. Not a transform stream -- more of a stream sink.\x3C/p>\n\x3Cp>\x3Ca href=\"https://nodei.co/npm/concat-stream/\">\x3Cimg src=\"https://nodei.co/npm/concat-stream.png\" alt=\"NPM\" />\x3C/a>\x3C/p>\n\x3Cp>\x3Ca href=\"https://ci.testling.com/maxogden/concat-stream\">\x3Cimg src=\"https://ci.testling.com/maxogden/concat-stream.png\" alt=\"browser support\" />\x3C/a>\x3C/p>\n\x3Ch3 id=\"examples\">examples\x3C/h3>\n\x3Ch4 id=\"buffers\">Buffers\x3C/h4>\n\x3Cpre class=\"js\">\x3Ccode>var concat = require(&#39;concat-stream&#39;)\nvar fs = require(&#39;fs&#39;)\n    \nvar read = fs.createReadStream(&#39;readme.md&#39;)\nvar write = concat(function(data) {\n  // data is all of readme.md as a Buffer\n})\n    \nread.pipe(write)\x3C/code>\x3C/pre>\n\x3Ch4 id=\"arrays\">Arrays\x3C/h4>\n\x3Cpre class=\"js\">\x3Ccode>var write = concat(function(data) {})\nwrite.write([1,2,3])\nwrite.write([4,5,6])\nwrite.end()\n// data will be [1,2,3,4,5,6] in the above callback\x3C/code>\x3C/pre>\n\x3Ch4 id=\"uint8arrays\">Uint8Arrays\x3C/h4>\n\x3Cpre class=\"js\">\x3Ccode>var write = concat(function(data) {})\nvar a = new Uint8Array(3)\na[0] = 97; a[1] = 98; a[2] = 99\nwrite.write(a)\nwrite.write(&#39;!&#39;)\nwrite.end(Buffer(&#39;!!1&#39;))\x3C/code>\x3C/pre>\n\x3Cp>See \x3Ccode>test/\x3C/code> for more examples\x3C/p>\n\x3Ch1 id=\"methods\">methods\x3C/h1>\n\x3Cpre class=\"js\">\x3Ccode>var concat = require(&#39;concat-stream&#39;)\x3C/code>\x3C/pre>\n\x3Ch2 id=\"var-writable-concatopts-cb\">var writable = concat(opts={}, cb)\x3C/h2>\n\x3Cp>Return a \x3Ccode>writable\x3C/code> stream that will fire \x3Ccode>cb(data)\x3C/code> with all of the data that was written to the stream. Data can be written to \x3Ccode>writable\x3C/code> as strings, Buffers, arrays of byte integers, and Uint8Arrays.\x3C/p>\n\x3Cp>By default \x3Ccode>concat-stream\x3C/code> will give you back the same data type as the type of the first buffer written to the stream. Use \x3Ccode>opts.encoding\x3C/code> to set what format \x3Ccode>data\x3C/code> should be returned as, e.g. if you if you don't want to rely on the built-in type checking or for some other reason.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>string\x3C/code> - get a string\x3C/li>\n\x3Cli>\x3Ccode>buffer\x3C/code> - get back a Buffer\x3C/li>\n\x3Cli>\x3Ccode>array\x3C/code> - get an array of byte integers\x3C/li>\n\x3Cli>\x3Ccode>uint8array\x3C/code>, \x3Ccode>u8\x3C/code>, \x3Ccode>uint8\x3C/code> - get back a Uint8Array\x3C/li>\n\x3Cli>\x3Ccode>object\x3C/code>, get back an array of Objects\x3C/li>\n\x3C/ul>\n\x3Cp>If you don't specify an encoding, and the types can't be inferred (e.g. you write things that aren't int he list above), it will try to convert concat them into a \x3Ccode>Buffer\x3C/code>.\x3C/p>\n\x3Ch1 id=\"license\">license\x3C/h1>\n\x3Cp>MIT LICENSE\x3C/p>\n"},"fifo-stream":{"node_modules":{"tape":{"node_modules":{"glob":{"node_modules":{"minimatch":{"node_modules":{"lru-cache":{"README.md":"\x3Ch1 id=\"lru-cache\">lru cache\x3C/h1>\n\x3Cp>A cache object that deletes the least-recently-used items.\x3C/p>\n\x3Ch2 id=\"usage\">Usage:\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> LRU = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;lru-cache&quot;\x3C/span>)\n  , options = { \x3Cspan class=\"dt\">max\x3C/span>: \x3Cspan class=\"dv\">500\x3C/span>\n              , \x3Cspan class=\"dt\">length\x3C/span>: \x3Cspan class=\"kw\">function\x3C/span> (n) { \x3Cspan class=\"kw\">return\x3C/span> n * \x3Cspan class=\"dv\">2\x3C/span> }\n              , \x3Cspan class=\"dt\">dispose\x3C/span>: \x3Cspan class=\"kw\">function\x3C/span> (key, n) { \x3Cspan class=\"ot\">n\x3C/span>.\x3Cspan class=\"fu\">close\x3C/span>() }\n              , \x3Cspan class=\"dt\">maxAge\x3C/span>: \x3Cspan class=\"dv\">1000\x3C/span> * \x3Cspan class=\"dv\">60\x3C/span> * \x3Cspan class=\"dv\">60\x3C/span> }\n  , cache = \x3Cspan class=\"fu\">LRU\x3C/span>(options)\n  , otherCache = \x3Cspan class=\"fu\">LRU\x3C/span>(\x3Cspan class=\"dv\">50\x3C/span>) \x3Cspan class=\"co\">// sets just the max size\x3C/span>\n\n\x3Cspan class=\"ot\">cache\x3C/span>.\x3Cspan class=\"fu\">set\x3C/span>(\x3Cspan class=\"st\">&quot;key&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;value&quot;\x3C/span>)\n\x3Cspan class=\"ot\">cache\x3C/span>.\x3Cspan class=\"fu\">get\x3C/span>(\x3Cspan class=\"st\">&quot;key&quot;\x3C/span>) \x3Cspan class=\"co\">// &quot;value&quot;\x3C/span>\n\n\x3Cspan class=\"ot\">cache\x3C/span>.\x3Cspan class=\"fu\">reset\x3C/span>()    \x3Cspan class=\"co\">// empty the cache\x3C/span>\x3C/code>\x3C/pre>\n\x3Cp>If you put more stuff in it, then items will fall out.\x3C/p>\n\x3Cp>If you try to put an oversized thing in it, then it'll fall out right away.\x3C/p>\n\x3Ch2 id=\"options\">Options\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ccode>max\x3C/code> The maximum size of the cache, checked by applying the length function to all values in the cache. Not setting this is kind of silly, since that's the whole purpose of this lib, but it defaults to \x3Ccode>Infinity\x3C/code>.\x3C/li>\n\x3Cli>\x3Ccode>maxAge\x3C/code> Maximum age in ms. Items are not pro-actively pruned out as they age, but if you try to get an item that is too old, it'll drop it and return undefined instead of giving it to you.\x3C/li>\n\x3Cli>\x3Ccode>length\x3C/code> Function that is used to calculate the length of stored items. If you're storing strings or buffers, then you probably want to do something like \x3Ccode>function(n){return n.length}\x3C/code>. The default is \x3Ccode>function(n){return 1}\x3C/code>, which is fine if you want to store \x3Ccode>n\x3C/code> like-sized things.\x3C/li>\n\x3Cli>\x3Ccode>dispose\x3C/code> Function that is called on items when they are dropped from the cache. This can be handy if you want to close file descriptors or do other cleanup tasks when items are no longer accessible. Called with \x3Ccode>key, value\x3C/code>. It's called \x3Cem>before\x3C/em> actually removing the item from the internal cache, so if you want to immediately put it back in, you'll have to do that in a \x3Ccode>nextTick\x3C/code> or \x3Ccode>setTimeout\x3C/code> callback or it won't do anything.\x3C/li>\n\x3Cli>\x3Ccode>stale\x3C/code> By default, if you set a \x3Ccode>maxAge\x3C/code>, it'll only actually pull stale items out of the cache when you \x3Ccode>get(key)\x3C/code>. (That is, it's not pre-emptively doing a \x3Ccode>setTimeout\x3C/code> or anything.) If you set \x3Ccode>stale:true\x3C/code>, it'll return the stale value before deleting it. If you don't set this, then it'll return \x3Ccode>undefined\x3C/code> when you try to get a stale entry, as if it had already been deleted.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ccode>set(key, value)\x3C/code>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>get(key) =&gt; value\x3C/code>\x3C/p>\n\x3Cp>Both of these will update the &quot;recently used&quot;-ness of the key. They do what you think.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>peek(key)\x3C/code>\x3C/p>\n\x3Cp>Returns the key value (or \x3Ccode>undefined\x3C/code> if not found) without updating the &quot;recently used&quot;-ness of the key.\x3C/p>\n\x3Cp>(If you find yourself using this a lot, you \x3Cem>might\x3C/em> be using the wrong sort of data structure, but there are some use cases where it's handy.)\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>del(key)\x3C/code>\x3C/p>\n\x3Cp>Deletes a key out of the cache.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>reset()\x3C/code>\x3C/p>\n\x3Cp>Clear the cache entirely, throwing away all values.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>has(key)\x3C/code>\x3C/p>\n\x3Cp>Check if a key is in the cache, without updating the recent-ness or deleting it for being stale.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>forEach(function(value,key,cache), [thisp])\x3C/code>\x3C/p>\n\x3Cp>Just like \x3Ccode>Array.prototype.forEach\x3C/code>. Iterates over all the keys in the cache, in order of recent-ness. (Ie, more recently used items are iterated over first.)\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>keys()\x3C/code>\x3C/p>\n\x3Cp>Return an array of the keys in the cache.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>values()\x3C/code>\x3C/p>\n\x3Cp>Return an array of the values in the cache.\x3C/p>\x3C/li>\n\x3C/ul>\n"},"sigmund":{"README.md":"\x3Ch1 id=\"sigmund\">sigmund\x3C/h1>\n\x3Cp>Quick and dirty signatures for Objects.\x3C/p>\n\x3Cp>This is like a much faster \x3Ccode>deepEquals\x3C/code> comparison, which returns a string key suitable for caches and the like.\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">doSomething\x3C/span> (someObj) {\n  \x3Cspan class=\"kw\">var\x3C/span> key = \x3Cspan class=\"fu\">sigmund\x3C/span>(someObj, maxDepth) \x3Cspan class=\"co\">// max depth defaults to 10\x3C/span>\n  \x3Cspan class=\"kw\">var\x3C/span> cached = \x3Cspan class=\"ot\">cache\x3C/span>.\x3Cspan class=\"fu\">get\x3C/span>(key)\n  \x3Cspan class=\"kw\">if\x3C/span> (cached) \x3Cspan class=\"kw\">return\x3C/span> cached)\n\n  \x3Cspan class=\"kw\">var\x3C/span> result = \x3Cspan class=\"fu\">expensiveCalculation\x3C/span>(someObj)\n  \x3Cspan class=\"ot\">cache\x3C/span>.\x3Cspan class=\"fu\">set\x3C/span>(key, result)\n  \x3Cspan class=\"kw\">return\x3C/span> result\n}\x3C/code>\x3C/pre>\n\x3Cp>The resulting key will be as unique and reproducible as calling \x3Ccode>JSON.stringify\x3C/code> or \x3Ccode>util.inspect\x3C/code> on the object, but is much faster. In order to achieve this speed, some differences are glossed over. For example, the object \x3Ccode>{0:'foo'}\x3C/code> will be treated identically to the array \x3Ccode>['foo']\x3C/code>.\x3C/p>\n\x3Cp>Also, just as there is no way to summon the soul from the scribblings of a cocain-addled psychoanalyst, there is no way to revive the object from the signature string that sigmund gives you. In fact, it's barely even readable.\x3C/p>\n\x3Cp>As with \x3Ccode>sys.inspect\x3C/code> and \x3Ccode>JSON.stringify\x3C/code>, larger objects will produce larger signature strings.\x3C/p>\n\x3Cp>Because sigmund is a bit less strict than the more thorough alternatives, the strings will be shorter, and also there is a slightly higher chance for collisions. For example, these objects have the same signature:\x3C/p>\n\x3Cpre>\x3Ccode>var obj1 = {a:&#39;b&#39;,c:/def/,g:[&#39;h&#39;,&#39;i&#39;,{j:&#39;&#39;,k:&#39;l&#39;}]}\nvar obj2 = {a:&#39;b&#39;,c:&#39;/def/&#39;,g:[&#39;h&#39;,&#39;i&#39;,&#39;{jkl&#39;]}\x3C/code>\x3C/pre>\n\x3Cp>Like a good Freudian, sigmund is most effective when you already have some understanding of what you're looking for. It can help you help yourself, but you must be willing to do some work as well.\x3C/p>\n\x3Cp>Cycles are handled, and cyclical objects are silently omitted (though the key is included in the signature output.)\x3C/p>\n\x3Cp>The second argument is the maximum depth, which defaults to 10, because that is the maximum object traversal depth covered by most insurance carriers.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"minimatch\">minimatch\x3C/h1>\n\x3Cp>A minimal matching utility.\x3C/p>\n\x3Cp>\x3Ca href=\"http://travis-ci.org/isaacs/minimatch\">\x3Cimg src=\"https://secure.travis-ci.org/isaacs/minimatch.png\" alt=\"Build Status\" />\x3C/a>\x3C/p>\n\x3Cp>This is the matching library used internally by npm.\x3C/p>\n\x3Cp>Eventually, it will replace the C binding in node-glob.\x3C/p>\n\x3Cp>It works by converting glob expressions into JavaScript \x3Ccode>RegExp\x3C/code> objects.\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> minimatch = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;minimatch&quot;\x3C/span>)\n\n\x3Cspan class=\"fu\">minimatch\x3C/span>(\x3Cspan class=\"st\">&quot;bar.foo&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;*.foo&quot;\x3C/span>) \x3Cspan class=\"co\">// true!\x3C/span>\n\x3Cspan class=\"fu\">minimatch\x3C/span>(\x3Cspan class=\"st\">&quot;bar.foo&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;*.bar&quot;\x3C/span>) \x3Cspan class=\"co\">// false!\x3C/span>\n\x3Cspan class=\"fu\">minimatch\x3C/span>(\x3Cspan class=\"st\">&quot;bar.foo&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;*.+(bar|foo)&quot;\x3C/span>, { \x3Cspan class=\"dt\">debug\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span> }) \x3Cspan class=\"co\">// true, and noisy!\x3C/span>\x3C/code>\x3C/pre>\n\x3Ch2 id=\"features\">Features\x3C/h2>\n\x3Cp>Supports these glob features:\x3C/p>\n\x3Cul>\n\x3Cli>Brace Expansion\x3C/li>\n\x3Cli>Extended glob matching\x3C/li>\n\x3Cli>&quot;Globstar&quot; \x3Ccode>**\x3C/code> matching\x3C/li>\n\x3C/ul>\n\x3Cp>See:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>man sh\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man bash\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man 3 fnmatch\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man 5 gitignore\x3C/code>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"minimatch-class\">Minimatch Class\x3C/h2>\n\x3Cp>Create a minimatch object by instanting the \x3Ccode>minimatch.Minimatch\x3C/code> class.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> Minimatch = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;minimatch&quot;\x3C/span>).\x3Cspan class=\"fu\">Minimatch\x3C/span>\n\x3Cspan class=\"fu\">var\x3C/span> \x3Cspan class=\"fu\">mm\x3C/span> = \x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"fu\">Minimatch\x3C/span>(pattern, options)\x3C/code>\x3C/pre>\n\x3Ch3 id=\"properties\">Properties\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>pattern\x3C/code> The original pattern the minimatch object represents.\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code> The options supplied to the constructor.\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>set\x3C/code> A 2-dimensional array of regexp or string expressions. Each row in the array corresponds to a brace-expanded pattern. Each item in the row corresponds to a single path-part. For example, the pattern \x3Ccode>{a,b/c}/d\x3C/code> would expand to a set of patterns like:\x3C/p>\n\x3Cpre>\x3Ccode>[ [ a, d ]\n, [ b, c, d ] ]\x3C/code>\x3C/pre>\n\x3Cp>If a portion of the pattern doesn't have any &quot;magic&quot; in it (that is, it's something like \x3Ccode>&quot;foo&quot;\x3C/code> rather than \x3Ccode>fo*o?\x3C/code>), then it will be left as a string rather than converted to a regular expression.\x3C/p>\x3C/li>\n\x3Cli>\x3Ccode>regexp\x3C/code> Created by the \x3Ccode>makeRe\x3C/code> method. A single regular expression expressing the entire pattern. This is useful in cases where you wish to use the pattern somewhat like \x3Ccode>fnmatch(3)\x3C/code> with \x3Ccode>FNM_PATH\x3C/code> enabled.\x3C/li>\n\x3Cli>\x3Ccode>negate\x3C/code> True if the pattern is negated.\x3C/li>\n\x3Cli>\x3Ccode>comment\x3C/code> True if the pattern is a comment.\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>empty\x3C/code> True if the pattern is \x3Ccode>&quot;&quot;\x3C/code>.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"methods\">Methods\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>makeRe\x3C/code> Generate the \x3Ccode>regexp\x3C/code> member if necessary, and return it. Will return \x3Ccode>false\x3C/code> if the pattern is invalid.\x3C/li>\n\x3Cli>\x3Ccode>match(fname)\x3C/code> Return true if the filename matches the pattern, or false otherwise.\x3C/li>\n\x3Cli>\x3Ccode>matchOne(fileArray, patternArray, partial)\x3C/code> Take a \x3Ccode>/\x3C/code>-split filename, and match it against a single row in the \x3Ccode>regExpSet\x3C/code>. This method is mainly for internal use, but is exposed so that it can be used by a glob-walker that needs to avoid excessive filesystem calls.\x3C/li>\n\x3C/ul>\n\x3Cp>All other methods are internal, and will be called as necessary.\x3C/p>\n\x3Ch2 id=\"functions\">Functions\x3C/h2>\n\x3Cp>The top-level exported function has a \x3Ccode>cache\x3C/code> property, which is an LRU cache set to store 100 items. So, calling these methods repeatedly with the same pattern and options will use the same Minimatch object, saving the cost of parsing it multiple times.\x3C/p>\n\x3Ch3 id=\"minimatchpath-pattern-options\">minimatch(path, pattern, options)\x3C/h3>\n\x3Cp>Main export. Tests a path against the pattern using the options.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> isJS = \x3Cspan class=\"fu\">minimatch\x3C/span>(file, \x3Cspan class=\"st\">&quot;*.js&quot;\x3C/span>, { \x3Cspan class=\"dt\">matchBase\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span> })\x3C/code>\x3C/pre>\n\x3Ch3 id=\"minimatch.filterpattern-options\">minimatch.filter(pattern, options)\x3C/h3>\n\x3Cp>Returns a function that tests its supplied argument, suitable for use with \x3Ccode>Array.filter\x3C/code>. Example:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> javascripts = \x3Cspan class=\"ot\">fileList\x3C/span>.\x3Cspan class=\"fu\">filter\x3C/span>(\x3Cspan class=\"ot\">minimatch\x3C/span>.\x3Cspan class=\"fu\">filter\x3C/span>(\x3Cspan class=\"st\">&quot;*.js&quot;\x3C/span>, {\x3Cspan class=\"dt\">matchBase\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span>}))\x3C/code>\x3C/pre>\n\x3Ch3 id=\"minimatch.matchlist-pattern-options\">minimatch.match(list, pattern, options)\x3C/h3>\n\x3Cp>Match against the list of files, in the style of fnmatch or glob. If nothing is matched, and options.nonull is set, then return a list containing the pattern itself.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> javascripts = \x3Cspan class=\"ot\">minimatch\x3C/span>.\x3Cspan class=\"fu\">match\x3C/span>(fileList, \x3Cspan class=\"st\">&quot;*.js&quot;\x3C/span>, {\x3Cspan class=\"dt\">matchBase\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span>}))\x3C/code>\x3C/pre>\n\x3Ch3 id=\"minimatch.makerepattern-options\">minimatch.makeRe(pattern, options)\x3C/h3>\n\x3Cp>Make a regular expression object from the pattern.\x3C/p>\n\x3Ch2 id=\"options\">Options\x3C/h2>\n\x3Cp>All options are \x3Ccode>false\x3C/code> by default.\x3C/p>\n\x3Ch3 id=\"debug\">debug\x3C/h3>\n\x3Cp>Dump a ton of stuff to stderr.\x3C/p>\n\x3Ch3 id=\"nobrace\">nobrace\x3C/h3>\n\x3Cp>Do not expand \x3Ccode>{a,b}\x3C/code> and \x3Ccode>{1..3}\x3C/code> brace sets.\x3C/p>\n\x3Ch3 id=\"noglobstar\">noglobstar\x3C/h3>\n\x3Cp>Disable \x3Ccode>**\x3C/code> matching against multiple folder names.\x3C/p>\n\x3Ch3 id=\"dot\">dot\x3C/h3>\n\x3Cp>Allow patterns to match filenames starting with a period, even if the pattern does not explicitly have a period in that spot.\x3C/p>\n\x3Cp>Note that by default, \x3Ccode>a/**/b\x3C/code> will \x3Cstrong>not\x3C/strong> match \x3Ccode>a/.d/b\x3C/code>, unless \x3Ccode>dot\x3C/code> is set.\x3C/p>\n\x3Ch3 id=\"noext\">noext\x3C/h3>\n\x3Cp>Disable &quot;extglob&quot; style patterns like \x3Ccode>+(a|b)\x3C/code>.\x3C/p>\n\x3Ch3 id=\"nocase\">nocase\x3C/h3>\n\x3Cp>Perform a case-insensitive match.\x3C/p>\n\x3Ch3 id=\"nonull\">nonull\x3C/h3>\n\x3Cp>When a match is not found by \x3Ccode>minimatch.match\x3C/code>, return a list containing the pattern itself if this option is set. When not set, an empty list is returned if there are no matches.\x3C/p>\n\x3Ch3 id=\"matchbase\">matchBase\x3C/h3>\n\x3Cp>If set, then patterns without slashes will be matched against the basename of the path if it contains slashes. For example, \x3Ccode>a?b\x3C/code> would match the path \x3Ccode>/xyz/123/acb\x3C/code>, but not \x3Ccode>/xyz/acb/123\x3C/code>.\x3C/p>\n\x3Ch3 id=\"nocomment\">nocomment\x3C/h3>\n\x3Cp>Suppress the behavior of treating \x3Ccode>#\x3C/code> at the start of a pattern as a comment.\x3C/p>\n\x3Ch3 id=\"nonegate\">nonegate\x3C/h3>\n\x3Cp>Suppress the behavior of treating a leading \x3Ccode>!\x3C/code> character as negation.\x3C/p>\n\x3Ch3 id=\"flipnegate\">flipNegate\x3C/h3>\n\x3Cp>Returns from negate expressions the same as if they were not negated. (Ie, true on a hit, false on a miss.)\x3C/p>\n\x3Ch2 id=\"comparisons-to-other-fnmatchglob-implementations\">Comparisons to other fnmatch/glob implementations\x3C/h2>\n\x3Cp>While strict compliance with the existing standards is a worthwhile goal, some discrepancies exist between minimatch and other implementations, and are intentional.\x3C/p>\n\x3Cp>If the pattern starts with a \x3Ccode>!\x3C/code> character, then it is negated. Set the \x3Ccode>nonegate\x3C/code> flag to suppress this behavior, and treat leading \x3Ccode>!\x3C/code> characters normally. This is perhaps relevant if you wish to start the pattern with a negative extglob pattern like \x3Ccode>!(a|B)\x3C/code>. Multiple \x3Ccode>!\x3C/code> characters at the start of a pattern will negate the pattern multiple times.\x3C/p>\n\x3Cp>If a pattern starts with \x3Ccode>#\x3C/code>, then it is treated as a comment, and will not match anything. Use \x3Ccode>\\#\x3C/code> to match a literal \x3Ccode>#\x3C/code> at the start of a line, or set the \x3Ccode>nocomment\x3C/code> flag to suppress this behavior.\x3C/p>\n\x3Cp>The double-star character \x3Ccode>**\x3C/code> is supported by default, unless the \x3Ccode>noglobstar\x3C/code> flag is set. This is supported in the manner of bsdglob and bash 4.1, where \x3Ccode>**\x3C/code> only has special significance if it is the only thing in a path part. That is, \x3Ccode>a/**/b\x3C/code> will match \x3Ccode>a/x/y/b\x3C/code>, but \x3Ccode>a/**b\x3C/code> will not.\x3C/p>\n\x3Cp>If an escaped pattern has no matches, and the \x3Ccode>nonull\x3C/code> flag is set, then minimatch.match returns the pattern as-provided, rather than interpreting the character escapes. For example, \x3Ccode>minimatch.match([], &quot;\\\\*a\\\\?&quot;)\x3C/code> will return \x3Ccode>&quot;\\\\*a\\\\?&quot;\x3C/code> rather than \x3Ccode>&quot;*a?&quot;\x3C/code>. This is akin to setting the \x3Ccode>nullglob\x3C/code> option in bash, except that it does not resolve escaped pattern characters.\x3C/p>\n\x3Cp>If brace expansion is not disabled, then it is performed before any other interpretation of the glob pattern. Thus, a pattern like \x3Ccode>+(a|{b),c)}\x3C/code>, which would not be valid in bash or zsh, is expanded \x3Cstrong>first\x3C/strong> into the set of \x3Ccode>+(a|b)\x3C/code> and \x3Ccode>+(a|c)\x3C/code>, and those patterns are checked for validity. Since those two are valid, matching proceeds.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"glob\">Glob\x3C/h1>\n\x3Cp>Match files using the patterns the shell uses, like stars and stuff.\x3C/p>\n\x3Cp>This is a glob implementation in JavaScript. It uses the \x3Ccode>minimatch\x3C/code> library to do its matching.\x3C/p>\n\x3Ch2 id=\"attention-node-glob-users\">Attention: node-glob users!\x3C/h2>\n\x3Cp>The API has changed dramatically between 2.x and 3.x. This library is now 100% JavaScript, and the integer flags have been replaced with an options object.\x3C/p>\n\x3Cp>Also, there's an event emitter class, proper tests, and all the other things you've come to expect from node modules.\x3C/p>\n\x3Cp>And best of all, no compilation!\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> glob = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;glob&quot;\x3C/span>)\n\n\x3Cspan class=\"co\">// options is optional\x3C/span>\n\x3Cspan class=\"fu\">glob\x3C/span>(\x3Cspan class=\"st\">&quot;**/*.js&quot;\x3C/span>, options, \x3Cspan class=\"kw\">function\x3C/span> (er, files) {\n  \x3Cspan class=\"co\">// files is an array of filenames.\x3C/span>\n  \x3Cspan class=\"co\">// If the `nonull` option is set, and nothing\x3C/span>\n  \x3Cspan class=\"co\">// was found, then files is [&quot;**/*.js&quot;]\x3C/span>\n  \x3Cspan class=\"co\">// er is an error object or null.\x3C/span>\n})\x3C/code>\x3C/pre>\n\x3Ch2 id=\"features\">Features\x3C/h2>\n\x3Cp>Please see the \x3Ca href=\"https://github.com/isaacs/minimatch\">minimatch documentation\x3C/a> for more details.\x3C/p>\n\x3Cp>Supports these glob features:\x3C/p>\n\x3Cul>\n\x3Cli>Brace Expansion\x3C/li>\n\x3Cli>Extended glob matching\x3C/li>\n\x3Cli>&quot;Globstar&quot; \x3Ccode>**\x3C/code> matching\x3C/li>\n\x3C/ul>\n\x3Cp>See:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>man sh\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man bash\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man 3 fnmatch\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man 5 gitignore\x3C/code>\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/isaacs/minimatch\">minimatch documentation\x3C/a>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"globpattern-options-cb\">glob(pattern, [options], cb)\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ccode>pattern\x3C/code> {String} Pattern to be matched\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code> {Object}\x3C/li>\n\x3Cli>\x3Ccode>cb\x3C/code> {Function}\x3C/li>\n\x3Cli>\x3Ccode>err\x3C/code> {Error | null}\x3C/li>\n\x3Cli>\x3Ccode>matches\x3C/code> {Array\x3CString>} filenames found matching the pattern\x3C/li>\n\x3C/ul>\n\x3Cp>Perform an asynchronous glob search.\x3C/p>\n\x3Ch2 id=\"glob.syncpattern-options\">glob.sync(pattern, [options])\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ccode>pattern\x3C/code> {String} Pattern to be matched\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code> {Object}\x3C/li>\n\x3Cli>return: {Array\x3CString>} filenames found matching the pattern\x3C/li>\n\x3C/ul>\n\x3Cp>Perform a synchronous glob search.\x3C/p>\n\x3Ch2 id=\"class-glob.glob\">Class: glob.Glob\x3C/h2>\n\x3Cp>Create a Glob object by instanting the \x3Ccode>glob.Glob\x3C/code> class.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> Glob = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;glob&quot;\x3C/span>).\x3Cspan class=\"fu\">Glob\x3C/span>\n\x3Cspan class=\"fu\">var\x3C/span> \x3Cspan class=\"fu\">mg\x3C/span> = \x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"fu\">Glob\x3C/span>(pattern, options, cb)\x3C/code>\x3C/pre>\n\x3Cp>It's an EventEmitter, and starts walking the filesystem to find matches immediately.\x3C/p>\n\x3Ch3 id=\"new-glob.globpattern-options-cb\">new glob.Glob(pattern, [options], [cb])\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>pattern\x3C/code> {String} pattern to search for\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code> {Object}\x3C/li>\n\x3Cli>\x3Ccode>cb\x3C/code> {Function} Called when an error occurs, or matches are found\x3C/li>\n\x3Cli>\x3Ccode>err\x3C/code> {Error | null}\x3C/li>\n\x3Cli>\x3Ccode>matches\x3C/code> {Array\x3CString>} filenames found matching the pattern\x3C/li>\n\x3C/ul>\n\x3Cp>Note that if the \x3Ccode>sync\x3C/code> flag is set in the options, then matches will be immediately available on the \x3Ccode>g.found\x3C/code> member.\x3C/p>\n\x3Ch3 id=\"properties\">Properties\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>minimatch\x3C/code> The minimatch object that the glob uses.\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code> The options object passed in.\x3C/li>\n\x3Cli>\x3Ccode>error\x3C/code> The error encountered. When an error is encountered, the glob object is in an undefined state, and should be discarded.\x3C/li>\n\x3Cli>\x3Ccode>aborted\x3C/code> Boolean which is set to true when calling \x3Ccode>abort()\x3C/code>. There is no way at this time to continue a glob search after aborting, but you can re-use the statCache to avoid having to duplicate syscalls.\x3C/li>\n\x3Cli>\x3Ccode>statCache\x3C/code> Collection of all the stat results the glob search performed.\x3C/li>\n\x3Cli>\x3Ccode>cache\x3C/code> Convenience object. Each field has the following possible values:\x3C/li>\n\x3Cli>\x3Ccode>false\x3C/code> - Path does not exist\x3C/li>\n\x3Cli>\x3Ccode>true\x3C/code> - Path exists\x3C/li>\n\x3Cli>\x3Ccode>1\x3C/code> - Path exists, and is not a directory\x3C/li>\n\x3Cli>\x3Ccode>2\x3C/code> - Path exists, and is a directory\x3C/li>\n\x3Cli>\x3Ccode>[file, entries, ...]\x3C/code> - Path exists, is a directory, and the array value is the results of \x3Ccode>fs.readdir\x3C/code>\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"events\">Events\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>end\x3C/code> When the matching is finished, this is emitted with all the matches found. If the \x3Ccode>nonull\x3C/code> option is set, and no match was found, then the \x3Ccode>matches\x3C/code> list contains the original pattern. The matches are sorted, unless the \x3Ccode>nosort\x3C/code> flag is set.\x3C/li>\n\x3Cli>\x3Ccode>match\x3C/code> Every time a match is found, this is emitted with the matched.\x3C/li>\n\x3Cli>\x3Ccode>error\x3C/code> Emitted when an unexpected error is encountered, or whenever any fs error occurs if \x3Ccode>options.strict\x3C/code> is set.\x3C/li>\n\x3Cli>\x3Ccode>abort\x3C/code> When \x3Ccode>abort()\x3C/code> is called, this event is raised.\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"methods\">Methods\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>abort\x3C/code> Stop the search.\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"options\">Options\x3C/h3>\n\x3Cp>All the options that can be passed to Minimatch can also be passed to Glob to change pattern matching behavior. Also, some have been added, or have glob-specific ramifications.\x3C/p>\n\x3Cp>All options are false by default, unless otherwise noted.\x3C/p>\n\x3Cp>All options are added to the glob object, as well.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>cwd\x3C/code> The current working directory in which to search. Defaults to \x3Ccode>process.cwd()\x3C/code>.\x3C/li>\n\x3Cli>\x3Ccode>root\x3C/code> The place where patterns starting with \x3Ccode>/\x3C/code> will be mounted onto. Defaults to \x3Ccode>path.resolve(options.cwd, &quot;/&quot;)\x3C/code> (\x3Ccode>/\x3C/code> on Unix systems, and \x3Ccode>C:\\\x3C/code> or some such on Windows.)\x3C/li>\n\x3Cli>\x3Ccode>dot\x3C/code> Include \x3Ccode>.dot\x3C/code> files in normal matches and \x3Ccode>globstar\x3C/code> matches. Note that an explicit dot in a portion of the pattern will always match dot files.\x3C/li>\n\x3Cli>\x3Ccode>nomount\x3C/code> By default, a pattern starting with a forward-slash will be &quot;mounted&quot; onto the root setting, so that a valid filesystem path is returned. Set this flag to disable that behavior.\x3C/li>\n\x3Cli>\x3Ccode>mark\x3C/code> Add a \x3Ccode>/\x3C/code> character to directory matches. Note that this requires additional stat calls.\x3C/li>\n\x3Cli>\x3Ccode>nosort\x3C/code> Don't sort the results.\x3C/li>\n\x3Cli>\x3Ccode>stat\x3C/code> Set to true to stat \x3Cem>all\x3C/em> results. This reduces performance somewhat, and is completely unnecessary, unless \x3Ccode>readdir\x3C/code> is presumed to be an untrustworthy indicator of file existence. It will cause ELOOP to be triggered one level sooner in the case of cyclical symbolic links.\x3C/li>\n\x3Cli>\x3Ccode>silent\x3C/code> When an unusual error is encountered when attempting to read a directory, a warning will be printed to stderr. Set the \x3Ccode>silent\x3C/code> option to true to suppress these warnings.\x3C/li>\n\x3Cli>\x3Ccode>strict\x3C/code> When an unusual error is encountered when attempting to read a directory, the process will just continue on in search of other matches. Set the \x3Ccode>strict\x3C/code> option to raise an error in these cases.\x3C/li>\n\x3Cli>\x3Ccode>cache\x3C/code> See \x3Ccode>cache\x3C/code> property above. Pass in a previously generated cache object to save some fs calls.\x3C/li>\n\x3Cli>\x3Ccode>statCache\x3C/code> A cache of results of filesystem information, to prevent unnecessary stat calls. While it should not normally be necessary to set this, you may pass the statCache from one glob() call to the options object of another, if you know that the filesystem will not change between calls. (See &quot;Race Conditions&quot; below.)\x3C/li>\n\x3Cli>\x3Ccode>sync\x3C/code> Perform a synchronous glob search.\x3C/li>\n\x3Cli>\x3Ccode>nounique\x3C/code> In some cases, brace-expanded patterns can result in the same file showing up multiple times in the result set. By default, this implementation prevents duplicates in the result set. Set this flag to disable that behavior.\x3C/li>\n\x3Cli>\x3Ccode>nonull\x3C/code> Set to never return an empty set, instead returning a set containing the pattern itself. This is the default in glob(3).\x3C/li>\n\x3Cli>\x3Ccode>nocase\x3C/code> Perform a case-insensitive match. Note that case-insensitive filesystems will sometimes result in glob returning results that are case-insensitively matched anyway, since readdir and stat will not raise an error.\x3C/li>\n\x3Cli>\x3Ccode>debug\x3C/code> Set to enable debug logging in minimatch and glob.\x3C/li>\n\x3Cli>\x3Ccode>globDebug\x3C/code> Set to enable debug logging in glob, but not minimatch.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"comparisons-to-other-fnmatchglob-implementations\">Comparisons to other fnmatch/glob implementations\x3C/h2>\n\x3Cp>While strict compliance with the existing standards is a worthwhile goal, some discrepancies exist between node-glob and other implementations, and are intentional.\x3C/p>\n\x3Cp>If the pattern starts with a \x3Ccode>!\x3C/code> character, then it is negated. Set the \x3Ccode>nonegate\x3C/code> flag to suppress this behavior, and treat leading \x3Ccode>!\x3C/code> characters normally. This is perhaps relevant if you wish to start the pattern with a negative extglob pattern like \x3Ccode>!(a|B)\x3C/code>. Multiple \x3Ccode>!\x3C/code> characters at the start of a pattern will negate the pattern multiple times.\x3C/p>\n\x3Cp>If a pattern starts with \x3Ccode>#\x3C/code>, then it is treated as a comment, and will not match anything. Use \x3Ccode>\\#\x3C/code> to match a literal \x3Ccode>#\x3C/code> at the start of a line, or set the \x3Ccode>nocomment\x3C/code> flag to suppress this behavior.\x3C/p>\n\x3Cp>The double-star character \x3Ccode>**\x3C/code> is supported by default, unless the \x3Ccode>noglobstar\x3C/code> flag is set. This is supported in the manner of bsdglob and bash 4.1, where \x3Ccode>**\x3C/code> only has special significance if it is the only thing in a path part. That is, \x3Ccode>a/**/b\x3C/code> will match \x3Ccode>a/x/y/b\x3C/code>, but \x3Ccode>a/**b\x3C/code> will not.\x3C/p>\n\x3Cp>If an escaped pattern has no matches, and the \x3Ccode>nonull\x3C/code> flag is set, then glob returns the pattern as-provided, rather than interpreting the character escapes. For example, \x3Ccode>glob.match([], &quot;\\\\*a\\\\?&quot;)\x3C/code> will return \x3Ccode>&quot;\\\\*a\\\\?&quot;\x3C/code> rather than \x3Ccode>&quot;*a?&quot;\x3C/code>. This is akin to setting the \x3Ccode>nullglob\x3C/code> option in bash, except that it does not resolve escaped pattern characters.\x3C/p>\n\x3Cp>If brace expansion is not disabled, then it is performed before any other interpretation of the glob pattern. Thus, a pattern like \x3Ccode>+(a|{b),c)}\x3C/code>, which would not be valid in bash or zsh, is expanded \x3Cstrong>first\x3C/strong> into the set of \x3Ccode>+(a|b)\x3C/code> and \x3Ccode>+(a|c)\x3C/code>, and those patterns are checked for validity. Since those two are valid, matching proceeds.\x3C/p>\n\x3Ch2 id=\"windows\">Windows\x3C/h2>\n\x3Cp>\x3Cstrong>Please only use forward-slashes in glob expressions.\x3C/strong>\x3C/p>\n\x3Cp>Though windows uses either \x3Ccode>/\x3C/code> or \x3Ccode>\\\x3C/code> as its path separator, only \x3Ccode>/\x3C/code> characters are used by this glob implementation. You must use forward-slashes \x3Cstrong>only\x3C/strong> in glob expressions. Back-slashes will always be interpreted as escape characters, not path separators.\x3C/p>\n\x3Cp>Results from absolute patterns such as \x3Ccode>/foo/*\x3C/code> are mounted onto the root setting using \x3Ccode>path.join\x3C/code>. On windows, this will by default result in \x3Ccode>/foo/*\x3C/code> matching \x3Ccode>C:\\foo\\bar.txt\x3C/code>.\x3C/p>\n\x3Ch2 id=\"race-conditions\">Race Conditions\x3C/h2>\n\x3Cp>Glob searching, by its very nature, is susceptible to race conditions, since it relies on directory walking and such.\x3C/p>\n\x3Cp>As a result, it is possible that a file that exists when glob looks for it may have been deleted or modified by the time it returns the result.\x3C/p>\n\x3Cp>As part of its internal implementation, this program caches all stat and readdir calls that it makes, in order to cut down on system overhead. However, this also makes it even more susceptible to races, especially if the cache or statCache objects are reused between glob calls.\x3C/p>\n\x3Cp>Users are thus advised not to use a glob result as a guarantee of filesystem state in the face of rapid changes. For the vast majority of operations, this is never a problem.\x3C/p>\n"},"inherits":{"README.md":"\x3Cp>Browser-friendly inheritance fully compatible with standard node.js \x3Ca href=\"http://nodejs.org/api/util.html#util_util_inherits_constructor_superconstructor\">inherits\x3C/a>.\x3C/p>\n\x3Cp>This package exports standard \x3Ccode>inherits\x3C/code> from node.js \x3Ccode>util\x3C/code> module in node environment, but also provides alternative browser-friendly implementation through \x3Ca href=\"https://gist.github.com/shtylman/4339901\">browser field\x3C/a>. Alternative implementation is a literal copy of standard one located in standalone module to avoid requiring of \x3Ccode>util\x3C/code>. It also has a shim for old browsers with no \x3Ccode>Object.create\x3C/code> support.\x3C/p>\n\x3Cp>While keeping you sure you are using standard \x3Ccode>inherits\x3C/code> implementation in node.js environment, it allows bundlers such as \x3Ca href=\"https://github.com/substack/node-browserify\">browserify\x3C/a> to not include full \x3Ccode>util\x3C/code> package to your client code if all you need is just \x3Ccode>inherits\x3C/code> function. It worth, because browser shim for \x3Ccode>util\x3C/code> package is large and \x3Ccode>inherits\x3C/code> is often the single function you need from it.\x3C/p>\n\x3Cp>It's recommended to use this package instead of \x3Ccode>require('util').inherits\x3C/code> for any code that has chances to be used not only in node.js but in browser too.\x3C/p>\n\x3Ch2 id=\"usage\">usage\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var inherits = require(&#39;inherits&#39;);\n// then use exactly as the standard one\x3C/code>\x3C/pre>\n\x3Ch2 id=\"note-on-version-1.0\">note on version ~1.0\x3C/h2>\n\x3Cp>Version ~1.0 had completely different motivation and is not compatible neither with 2.0 nor with standard node.js \x3Ccode>inherits\x3C/code>.\x3C/p>\n\x3Cp>If you are using version ~1.0 and planning to switch to ~2.0, be careful:\x3C/p>\n\x3Cul>\n\x3Cli>new version uses \x3Ccode>super_\x3C/code> instead of \x3Ccode>super\x3C/code> for referencing superclass\x3C/li>\n\x3Cli>new version overwrites current prototype while old one preserves any existing fields on it\x3C/li>\n\x3C/ul>\n"}}}},"README.md":"\x3Ch1 id=\"fifo-stream\">fifo-stream\x3C/h1>\n\x3Cp>A streaming fifo-stream\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>\nFifo = require(&#39;fifo-stream&#39;)\n\nvar starting_elements = [1, 2, 3, 4]\n\nvar fifo = new Fifo(starting_elements)\n\nfifo.write([1, 2, 3])\n\nfifo.pipe(process.stdout)\n// writes:\n// 1234123\x3C/code>\x3C/pre>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Cp>\x3Ccode>fifo = require('fifo-stream')\x3C/code> returns a funciton.\x3C/p>\n\x3Cp>\x3Ccode>fifo(initial, options)\x3C/code> returns a readable/writable stream.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>initial\x3C/code>: an array of objects which seed the fifo\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code>: an object of options:\x3C/li>\n\x3Cli>\x3Ccode>ends\x3C/code>: (defaults to true) specifies whether or not the stream should end when the queue runs out of elements.\x3C/li>\n\x3C/ul>\n\x3Cp>Uses through under the hood.\x3C/p>\n"},"nopt":{"node_modules":{"abbrev":{"CONTRIBUTING.md":"\x3Cp>To get started, \x3Ca\n href=\"http://www.clahub.com/agreements/isaacs/abbrev-js\">sign the Contributor License Agreement\x3C/a>.\x3C/p>\n","README.md":"\x3Ch1 id=\"abbrev-js\">abbrev-js\x3C/h1>\n\x3Cp>Just like \x3Ca href=\"http://apidock.com/ruby/Abbrev\">ruby's Abbrev\x3C/a>.\x3C/p>\n\x3Cp>Usage:\x3C/p>\n\x3Cpre>\x3Ccode>var abbrev = require(&quot;abbrev&quot;);\nabbrev(&quot;foo&quot;, &quot;fool&quot;, &quot;folding&quot;, &quot;flop&quot;);\n\n// returns:\n{ fl: &#39;flop&#39;\n, flo: &#39;flop&#39;\n, flop: &#39;flop&#39;\n, fol: &#39;folding&#39;\n, fold: &#39;folding&#39;\n, foldi: &#39;folding&#39;\n, foldin: &#39;folding&#39;\n, folding: &#39;folding&#39;\n, foo: &#39;foo&#39;\n, fool: &#39;fool&#39;\n}\x3C/code>\x3C/pre>\n\x3Cp>This is handy for command-line scripts, or other cases where you want to be able to accept shorthands.\x3C/p>\n"}},"README.md":"\x3Cp>If you want to write an option parser, and have it be good, there are two ways to do it. The Right Way, and the Wrong Way.\x3C/p>\n\x3Cp>The Wrong Way is to sit down and write an option parser. We've all done that.\x3C/p>\n\x3Cp>The Right Way is to write some complex configurable program with so many options that you go half-insane just trying to manage them all, and put it off with duct-tape solutions until you see exactly to the core of the problem, and finally snap and write an awesome option parser.\x3C/p>\n\x3Cp>If you want to write an option parser, don't write an option parser. Write a package manager, or a source control system, or a service restarter, or an operating system. You probably won't end up with a good one of those, but if you don't give up, and you are relentless and diligent enough in your procrastination, you may just end up with a very nice option parser.\x3C/p>\n\x3Ch2 id=\"usage\">USAGE\x3C/h2>\n\x3Cpre>\x3Ccode>// my-program.js\nvar nopt = require(&quot;nopt&quot;)\n  , Stream = require(&quot;stream&quot;).Stream\n  , path = require(&quot;path&quot;)\n  , knownOpts = { &quot;foo&quot; : [String, null]\n                , &quot;bar&quot; : [Stream, Number]\n                , &quot;baz&quot; : path\n                , &quot;bloo&quot; : [ &quot;big&quot;, &quot;medium&quot;, &quot;small&quot; ]\n                , &quot;flag&quot; : Boolean\n                , &quot;pick&quot; : Boolean\n                , &quot;many&quot; : [String, Array]\n                }\n  , shortHands = { &quot;foofoo&quot; : [&quot;--foo&quot;, &quot;Mr. Foo&quot;]\n                 , &quot;b7&quot; : [&quot;--bar&quot;, &quot;7&quot;]\n                 , &quot;m&quot; : [&quot;--bloo&quot;, &quot;medium&quot;]\n                 , &quot;p&quot; : [&quot;--pick&quot;]\n                 , &quot;f&quot; : [&quot;--flag&quot;]\n                 }\n             // everything is optional.\n             // knownOpts and shorthands default to {}\n             // arg list defaults to process.argv\n             // slice defaults to 2\n  , parsed = nopt(knownOpts, shortHands, process.argv, 2)\nconsole.log(parsed)\x3C/code>\x3C/pre>\n\x3Cp>This would give you support for any of the following:\x3C/p>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js --foo \x3Cspan class=\"st\">&quot;blerp&quot;\x3C/span> --no-flag\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"st\">&quot;foo&quot;\x3C/span> \x3Cspan class=\"kw\">:\x3C/span> \x3Cspan class=\"st\">&quot;blerp&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;flag&quot;\x3C/span> : false \x3Cspan class=\"kw\">}\x3C/span>\n\n$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js ---bar 7 --foo \x3Cspan class=\"st\">&quot;Mr. Hand&quot;\x3C/span> --flag\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"kw\">bar\x3C/span>: 7, foo: \x3Cspan class=\"st\">&quot;Mr. Hand&quot;\x3C/span>, flag: true \x3Cspan class=\"kw\">}\x3C/span>\n\n$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js --foo \x3Cspan class=\"st\">&quot;blerp&quot;\x3C/span> -f -----p\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"kw\">foo\x3C/span>: \x3Cspan class=\"st\">&quot;blerp&quot;\x3C/span>, flag: true, pick: true \x3Cspan class=\"kw\">}\x3C/span>\n\n$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js -fp --foofoo\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"kw\">foo\x3C/span>: \x3Cspan class=\"st\">&quot;Mr. Foo&quot;\x3C/span>, flag: true, pick: true \x3Cspan class=\"kw\">}\x3C/span>\n\n$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js --foofoo -- -fp  \x3Cspan class=\"co\"># -- stops the flag parsing.\x3C/span>\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"kw\">foo\x3C/span>: \x3Cspan class=\"st\">&quot;Mr. Foo&quot;\x3C/span>, argv: { remain: [\x3Cspan class=\"st\">&quot;-fp&quot;\x3C/span>] \x3Cspan class=\"kw\">}\x3C/span> }\n\n$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js --blatzk -fp \x3Cspan class=\"co\"># unknown opts are ok.\x3C/span>\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"kw\">blatzk\x3C/span>: true, flag: true, pick: true \x3Cspan class=\"kw\">}\x3C/span>\n\n$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js --blatzk=1000 -fp \x3Cspan class=\"co\"># but you need to use = if they have a value\x3C/span>\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"kw\">blatzk\x3C/span>: 1000, flag: true, pick: true \x3Cspan class=\"kw\">}\x3C/span>\n\n$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js --no-blatzk -fp \x3Cspan class=\"co\"># unless they start with &quot;no-&quot;\x3C/span>\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"kw\">blatzk\x3C/span>: false, flag: true, pick: true \x3Cspan class=\"kw\">}\x3C/span>\n\n$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js --baz b/a/z \x3Cspan class=\"co\"># known paths are resolved.\x3C/span>\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"kw\">baz\x3C/span>: \x3Cspan class=\"st\">&quot;/Users/isaacs/b/a/z&quot;\x3C/span> \x3Cspan class=\"kw\">}\x3C/span>\n\n\x3Cspan class=\"co\"># if Array is one of the types, then it can take many\x3C/span>\n\x3Cspan class=\"co\"># values, and will always be an array.  The other types provided\x3C/span>\n\x3Cspan class=\"co\"># specify what types are allowed in the list.\x3C/span>\n\n$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js --many 1 --many null --many foo\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"kw\">many\x3C/span>: [\x3Cspan class=\"st\">&quot;1&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;null&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;foo&quot;\x3C/span>] \x3Cspan class=\"kw\">}\x3C/span>\n\n$ \x3Cspan class=\"kw\">node\x3C/span> my-program.js --many foo\n\x3Cspan class=\"kw\">{\x3C/span> \x3Cspan class=\"kw\">many\x3C/span>: [\x3Cspan class=\"st\">&quot;foo&quot;\x3C/span>] \x3Cspan class=\"kw\">}\x3C/span>\x3C/code>\x3C/pre>\n\x3Cp>Read the tests at the bottom of \x3Ccode>lib/nopt.js\x3C/code> for more examples of what this puppy can do.\x3C/p>\n\x3Ch2 id=\"types\">Types\x3C/h2>\n\x3Cp>The following types are supported, and defined on \x3Ccode>nopt.typeDefs\x3C/code>\x3C/p>\n\x3Cul>\n\x3Cli>String: A normal string. No parsing is done.\x3C/li>\n\x3Cli>path: A file system path. Gets resolved against cwd if not absolute.\x3C/li>\n\x3Cli>url: A url. If it doesn't parse, it isn't accepted.\x3C/li>\n\x3Cli>Number: Must be numeric.\x3C/li>\n\x3Cli>Date: Must parse as a date. If it does, and \x3Ccode>Date\x3C/code> is one of the options, then it will return a Date object, not a string.\x3C/li>\n\x3Cli>Boolean: Must be either \x3Ccode>true\x3C/code> or \x3Ccode>false\x3C/code>. If an option is a boolean, then it does not need a value, and its presence will imply \x3Ccode>true\x3C/code> as the value. To negate boolean flags, do \x3Ccode>--no-whatever\x3C/code> or \x3Ccode>--whatever   false\x3C/code>\x3C/li>\n\x3Cli>NaN: Means that the option is strictly not allowed. Any value will fail.\x3C/li>\n\x3Cli>Stream: An object matching the &quot;Stream&quot; class in node. Valuable for use when validating programmatically. (npm uses this to let you supply any WriteStream on the \x3Ccode>outfd\x3C/code> and \x3Ccode>logfd\x3C/code> config options.)\x3C/li>\n\x3Cli>Array: If \x3Ccode>Array\x3C/code> is specified as one of the types, then the value will be parsed as a list of options. This means that multiple values can be specified, and that the value will always be an array.\x3C/li>\n\x3C/ul>\n\x3Cp>If a type is an array of values not on this list, then those are considered valid values. For instance, in the example above, the \x3Ccode>--bloo\x3C/code> option can only be one of \x3Ccode>&quot;big&quot;\x3C/code>, \x3Ccode>&quot;medium&quot;\x3C/code>, or \x3Ccode>&quot;small&quot;\x3C/code>, and any other value will be rejected.\x3C/p>\n\x3Cp>When parsing unknown fields, \x3Ccode>&quot;true&quot;\x3C/code>, \x3Ccode>&quot;false&quot;\x3C/code>, and \x3Ccode>&quot;null&quot;\x3C/code> will be interpreted as their JavaScript equivalents, and numeric values will be interpreted as a number.\x3C/p>\n\x3Cp>You can also mix types and values, or multiple types, in a list. For instance \x3Ccode>{ blah: [Number, null] }\x3C/code> would allow a value to be set to either a Number or null. When types are ordered, this implies a preference, and the first type that can be used to properly interpret the value will be used.\x3C/p>\n\x3Cp>To define a new type, add it to \x3Ccode>nopt.typeDefs\x3C/code>. Each item in that hash is an object with a \x3Ccode>type\x3C/code> member and a \x3Ccode>validate\x3C/code> method. The \x3Ccode>type\x3C/code> member is an object that matches what goes in the type list. The \x3Ccode>validate\x3C/code> method is a function that gets called with \x3Ccode>validate(data, key, val)\x3C/code>. Validate methods should assign \x3Ccode>data[key]\x3C/code> to the valid value of \x3Ccode>val\x3C/code> if it can be handled properly, or return boolean \x3Ccode>false\x3C/code> if it cannot.\x3C/p>\n\x3Cp>You can also call \x3Ccode>nopt.clean(data, types, typeDefs)\x3C/code> to clean up a config object and remove its invalid properties.\x3C/p>\n\x3Ch2 id=\"error-handling\">Error Handling\x3C/h2>\n\x3Cp>By default, nopt outputs a warning to standard error when invalid options are found. You can change this behavior by assigning a method to \x3Ccode>nopt.invalidHandler\x3C/code>. This method will be called with the offending \x3Ccode>nopt.invalidHandler(key, val, types)\x3C/code>.\x3C/p>\n\x3Cp>If no \x3Ccode>nopt.invalidHandler\x3C/code> is assigned, then it will console.error its whining. If it is assigned to boolean \x3Ccode>false\x3C/code> then the warning is suppressed.\x3C/p>\n\x3Ch2 id=\"abbreviations\">Abbreviations\x3C/h2>\n\x3Cp>Yes, they are supported. If you define options like this:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">{ \x3Cspan class=\"st\">&quot;foolhardyelephants&quot;\x3C/span> : Boolean\n, \x3Cspan class=\"st\">&quot;pileofmonkeys&quot;\x3C/span> : Boolean }\x3C/code>\x3C/pre>\n\x3Cp>Then this will work:\x3C/p>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">\x3Cspan class=\"kw\">node\x3C/span> program.js --foolhar --pil\n\x3Cspan class=\"kw\">node\x3C/span> program.js --no-f --pileofmon\n\x3Cspan class=\"co\"># etc.\x3C/span>\x3C/code>\x3C/pre>\n\x3Ch2 id=\"shorthands\">Shorthands\x3C/h2>\n\x3Cp>Shorthands are a hash of shorter option names to a snippet of args that they expand to.\x3C/p>\n\x3Cp>If multiple one-character shorthands are all combined, and the combination does not unambiguously match any other option or shorthand, then they will be broken up into their constituent parts. For example:\x3C/p>\n\x3Cpre class=\"sourceCode json\">\x3Ccode class=\"sourceCode json\">{ \x3Cspan class=\"dt\">&quot;s&quot;\x3C/span> : [\x3Cspan class=\"st\">&quot;--loglevel&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;silent&quot;\x3C/span>]\n, \x3Cspan class=\"dt\">&quot;g&quot;\x3C/span> : \x3Cspan class=\"st\">&quot;--global&quot;\x3C/span>\n, \x3Cspan class=\"dt\">&quot;f&quot;\x3C/span> : \x3Cspan class=\"st\">&quot;--force&quot;\x3C/span>\n, \x3Cspan class=\"dt\">&quot;p&quot;\x3C/span> : \x3Cspan class=\"st\">&quot;--parseable&quot;\x3C/span>\n, \x3Cspan class=\"dt\">&quot;l&quot;\x3C/span> : \x3Cspan class=\"st\">&quot;--long&quot;\x3C/span>\n}\x3C/code>\x3C/pre>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">\x3Cspan class=\"kw\">npm\x3C/span> ls -sgflp\n\x3Cspan class=\"co\"># just like doing this:\x3C/span>\n\x3Cspan class=\"kw\">npm\x3C/span> ls --loglevel silent --global --force --long --parseable\x3C/code>\x3C/pre>\n\x3Ch2 id=\"the-rest-of-the-args\">The Rest of the args\x3C/h2>\n\x3Cp>The config object returned by nopt is given a special member called \x3Ccode>argv\x3C/code>, which is an object with the following fields:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>remain\x3C/code>: The remaining args after all the parsing has occurred.\x3C/li>\n\x3Cli>\x3Ccode>original\x3C/code>: The args as they originally appeared.\x3C/li>\n\x3Cli>\x3Ccode>cooked\x3C/code>: The args after flags and shorthands are expanded.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"slicing\">Slicing\x3C/h2>\n\x3Cp>Node programs are called with more or less the exact argv as it appears in C land, after the v8 and node-specific options have been plucked off. As such, \x3Ccode>argv[0]\x3C/code> is always \x3Ccode>node\x3C/code> and \x3Ccode>argv[1]\x3C/code> is always the JavaScript program being run.\x3C/p>\n\x3Cp>That's usually not very useful to you. So they're sliced off by default. If you want them, then you can pass in \x3Ccode>0\x3C/code> as the last argument, or any other number that you'd like to slice off the start of the list.\x3C/p>\n"},"sentinal-stream":{"node_modules":{"in
