e> or \x3Ccode>instanceof Buffer\x3C/code> to check if an object is a \x3Ccode>Buffer\x3C/code>. But, in the browser you must use \x3Ccode>Buffer.isBuffer\x3C/code> to detect the special \x3Ccode>Uint8Array\x3C/code>-based Buffers.\x3C/p>\n\x3Ch4 id=\"minor-buf.slice-does-not-modify-parent-buffers-memory-in-old-browsers\">Minor: \x3Ccode>buf.slice()\x3C/code> does not modify parent buffer's memory in old browsers\x3C/h4>\n\x3Cp>If you only support modern browsers (specifically, those with typed array support), then this issue does not affect you.\x3C/p>\n\x3Cp>In node, the \x3Ccode>slice()\x3C/code> method returns a new \x3Ccode>Buffer\x3C/code> that shares underlying memory with the original Buffer. When you modify one buffer, you modify the other. \x3Ca href=\"http://nodejs.org/api/buffer.html#buffer_buf_slice_start_end\">Read more.\x3C/a>\x3C/p>\n\x3Cp>This works correctly in browsers with typed array support (* with the exception of Firefox older than version 30). Browsers that lack typed arrays get an alternate buffer implementation based on \x3Ccode>Object\x3C/code> which has no mechanism to point separate \x3Ccode>Buffer\x3C/code>s to the same underlying slab of memory.\x3C/p>\n\x3Cp>* \x3Cem>Firefox older than version 30 gets the \x3Ccode>Object\x3C/code> implementation -- not the typed arrays one -- because of \x3Ca href=\"https://bugzilla.mozilla.org/show_bug.cgi?id=952403\">this bug\x3C/a> (now fixed!) that made it impossible to add properties to a typed array.\x3C/em>\x3C/p>\n\x3Ch2 id=\"tracking-the-latest-node-api\">tracking the latest node api\x3C/h2>\n\x3Cp>This module tracks the Buffer API in the latest (unstable) version of node.js. The Buffer API is considered \x3Cstrong>stable\x3C/strong> in the \x3Ca href=\"http://nodejs.org/docs/latest/api/documentation.html#documentation_stability_index\">node stability index\x3C/a>, so it is unlikely that there will ever be breaking changes. Nonetheless, when/if the Buffer API changes in node, this module's API will change accordingly.\x3C/p>\n\x3Ch2 id=\"performance\">performance\x3C/h2>\n\x3Cp>See perf tests in \x3Ccode>/perf\x3C/code>.\x3C/p>\n\x3Cpre>\x3Ccode># Chrome 33\n\nNewBuffer#bracket-notation x 11,194,815 ops/sec 1.73% (64 runs sampled)\nOldBuffer#bracket-notation x 9,546,694 ops/sec 0.76% (67 runs sampled)\nFastest is NewBuffer#bracket-notation\n\nNewBuffer#concat x 949,714 ops/sec 2.48% (63 runs sampled)\nOldBuffer#concat x 634,906 ops/sec 0.42% (68 runs sampled)\nFastest is NewBuffer#concat\n\nNewBuffer#copy x 15,436,458 ops/sec 1.74% (67 runs sampled)\nOldBuffer#copy x 3,990,346 ops/sec 0.42% (68 runs sampled)\nFastest is NewBuffer#copy\n\nNewBuffer#readDoubleBE x 1,132,954 ops/sec 2.36% (65 runs sampled)\nOldBuffer#readDoubleBE x 846,337 ops/sec 0.58% (68 runs sampled)\nFastest is NewBuffer#readDoubleBE\n\nNewBuffer#new x 1,419,300 ops/sec 3.50% (66 runs sampled)\nUint8Array#new x 3,898,573 ops/sec 0.88% (67 runs sampled) (used internally by NewBuffer)\nOldBuffer#new x 2,284,568 ops/sec 0.57% (67 runs sampled)\nFastest is Uint8Array#new\n\nNewBuffer#readFloatBE x 1,203,763 ops/sec 1.81% (68 runs sampled)\nOldBuffer#readFloatBE x 954,923 ops/sec 0.66% (70 runs sampled)\nFastest is NewBuffer#readFloatBE\n\nNewBuffer#readUInt32LE x 750,341 ops/sec 1.70% (66 runs sampled)\nOldBuffer#readUInt32LE x 1,408,478 ops/sec 0.60% (68 runs sampled)\nFastest is OldBuffer#readUInt32LE\n\nNewBuffer#slice x 1,802,870 ops/sec 1.87% (64 runs sampled)\nOldBuffer#slice x 1,725,928 ops/sec 0.74% (68 runs sampled)\nFastest is NewBuffer#slice\n\nNewBuffer#writeFloatBE x 830,407 ops/sec 3.09% (66 runs sampled)\nOldBuffer#writeFloatBE x 508,446 ops/sec 0.49% (69 runs sampled)\nFastest is NewBuffer#writeFloatBE\n\n# Node 0.11\n\nNewBuffer#bracket-notation x 10,912,085 ops/sec 0.89% (92 runs sampled)\nOldBuffer#bracket-notation x 9,051,638 ops/sec 0.84% (92 runs sampled)\nBuffer#bracket-notation x 10,721,608 ops/sec 0.63% (91 runs sampled)\nFastest is NewBuffer#bracket-notation\n\nNewBuffer#concat x 1,438,825 ops/sec 1.80% (91 runs sampled)\nOldBuffer#concat x 888,614 ops/sec 2.09% (93 runs sampled)\nBuffer#concat x 1,832,307 ops/sec 1.20% (90 runs sampled)\nFastest is Buffer#concat\n\nNewBuffer#copy x 5,987,167 ops/sec 0.85% (94 runs sampled)\nOldBuffer#copy x 3,892,165 ops/sec 1.28% (93 runs sampled)\nBuffer#copy x 11,208,889 ops/sec 0.76% (91 runs sampled)\nFastest is Buffer#copy\n\nNewBuffer#readDoubleBE x 1,057,233 ops/sec 1.28% (88 runs sampled)\nOldBuffer#readDoubleBE x 4,094 ops/sec 1.09% (86 runs sampled)\nBuffer#readDoubleBE x 1,587,308 ops/sec 0.87% (84 runs sampled)\nFastest is Buffer#readDoubleBE\n\nNewBuffer#new x 739,791 ops/sec 0.89% (89 runs sampled)\nUint8Array#new x 2,745,243 ops/sec 0.95% (91 runs sampled)\nOldBuffer#new x 2,604,537 ops/sec 0.93% (88 runs sampled)\nBuffer#new x 1,836,218 ops/sec 0.74% (92 runs sampled)\nFastest is Uint8Array#new\n\nNewBuffer#readFloatBE x 1,111,263 ops/sec 0.41% (97 runs sampled)\nOldBuffer#readFloatBE x 4,026 ops/sec 1.24% (90 runs sampled)\nBuffer#readFloatBE x 1,611,800 ops/sec 0.58% (96 runs sampled)\nFastest is Buffer#readFloatBE\n\nNewBuffer#readUInt32LE x 502,024 ops/sec 0.59% (94 runs sampled)\nOldBuffer#readUInt32LE x 1,259,028 ops/sec 0.79% (87 runs sampled)\nBuffer#readUInt32LE x 2,778,635 ops/sec 0.46% (97 runs sampled)\nFastest is Buffer#readUInt32LE\n\nNewBuffer#slice x 1,174,908 ops/sec 1.47% (89 runs sampled)\nOldBuffer#slice x 2,396,302 ops/sec 4.36% (86 runs sampled)\nBuffer#slice x 2,994,029 ops/sec 0.79% (89 runs sampled)\nFastest is Buffer#slice\n\nNewBuffer#writeFloatBE x 721,081 ops/sec 1.10% (86 runs sampled)\nOldBuffer#writeFloatBE x 4,020 ops/sec 1.04% (92 runs sampled)\nBuffer#writeFloatBE x 1,811,134 ops/sec 0.67% (91 runs sampled)\nFastest is Buffer#writeFloatBE\x3C/code>\x3C/pre>\n\x3Ch2 id=\"credit\">credit\x3C/h2>\n\x3Cp>This was originally forked from \x3Ca href=\"https://github.com/toots/buffer-browserify\">buffer-browserify\x3C/a>.\x3C/p>\n\x3Ch2 id=\"license\">license\x3C/h2>\n\x3Cp>MIT. Copyright (C) \x3Ca href=\"http://feross.org\">Feross Aboukhadijeh\x3C/a>, and other contributors. Originally forked from an MIT-licensed module by Romain Beauxis.\x3C/p>\n"},"builtins":{"History.md":"\x3Ch1 id=\"section\">0.0.7 / 2014-09-01\x3C/h1>\n\x3Cul>\n\x3Cli>update .repository\x3C/li>\n\x3C/ul>\n\x3Ch1 id=\"section-1\">0.0.6 / 2014-09-01\x3C/h1>\n\x3Cul>\n\x3Cli>add travis\x3C/li>\n\x3Cli>add test script\x3C/li>\n\x3Cli>add constants\x3C/li>\n\x3C/ul>\n\x3Ch1 id=\"section-2\">0.0.5 / 2014-06-27\x3C/h1>\n\x3Cul>\n\x3Cli>add module\x3C/li>\n\x3Cli>publish to public npm\x3C/li>\n\x3C/ul>\n\x3Ch1 id=\"section-3\">0.0.4 / 2014-04-25\x3C/h1>\n\x3Cul>\n\x3Cli>add timers\x3C/li>\n\x3C/ul>\n\x3Ch1 id=\"section-4\">0.0.3 / 2014-02-22\x3C/h1>\n\x3Cul>\n\x3Cli>add buffer\x3C/li>\n\x3C/ul>\n\x3Ch1 id=\"section-5\">0.0.2 / 2014-02-11\x3C/h1>\n\x3Cul>\n\x3Cli>add assert\x3C/li>\n\x3C/ul>\n\x3Ch1 id=\"section-6\">0.0.1 / 2014-02-11\x3C/h1>\n\x3Cul>\n\x3Cli>add main\x3C/li>\n\x3Cli>initial commit\x3C/li>\n\x3C/ul>\n","Readme.md":"\x3Ch1 id=\"builtins\">builtins\x3C/h1>\n\x3Cp>List of node.js \x3Ca href=\"http://nodejs.org/api/\">builtin modules\x3C/a>.\x3C/p>\n\x3Cp>\x3Ca href=\"http://travis-ci.org/juliangruber/builtins\">\x3Cimg src=\"https://secure.travis-ci.org/juliangruber/builtins.svg\" alt=\"build status\" />\x3C/a>\x3C/p>\n\x3Ch2 id=\"example\">Example\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var builtins = require(&#39;builtins&#39;);\n\nassert(builtins.indexOf(&#39;http&#39;) &gt; -1);\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>MIT\x3C/p>\n"},"concat-stream":{"node_modules":{"readable-stream":{"node_modules":{"core-util-is":{"README.md":"\x3Ch1 id=\"core-util-is\">core-util-is\x3C/h1>\n\x3Cp>The \x3Ccode>util.is*\x3C/code> functions introduced in Node v0.12.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"readable-stream\">readable-stream\x3C/h1>\n\x3Cp>\x3Cstrong>\x3Cem>Node-core streams for userland\x3C/em>\x3C/strong>\x3C/p>\n\x3Cp>\x3Ca href=\"https://nodei.co/npm/readable-stream/\">\x3Cembed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" />\x3C/a> \x3Ca href=\"https://nodei.co/npm/readable-stream/\">\x3Cembed src=\"https://nodei.co/npm-dl/readable-stream.png&amp;months=6&amp;height=3\" />\x3C/a>\x3C/p>\n\x3Cp>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.\x3C/p>\n\x3Cp>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use \x3Cstrong>readable-stream\x3C/strong> \x3Cem>only\x3C/em> and avoid the \x3Cem>&quot;stream&quot;\x3C/em> module in Node-core.\x3C/p>\n\x3Cp>\x3Cstrong>readable-stream\x3C/strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.\x3C/p>\n\x3Cp>\x3Cstrong>readable-stream\x3C/strong> uses proper patch-level versioning so if you pin to \x3Ccode>&quot;~1.0.0&quot;\x3C/code> youll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the \x3Cstrong>1.0.x\x3C/strong> releases for now and when youre ready to start using Streams3, pin to \x3Ccode>&quot;~1.1.0&quot;\x3C/code>\x3C/p>\n"}},"readme.md":"\x3Ch1 id=\"concat-stream\">concat-stream\x3C/h1>\n\x3Cp>Writable stream that concatenates strings or binary data and calls a callback with the result. Not a transform stream -- more of a stream sink.\x3C/p>\n\x3Cp>\x3Ca href=\"https://nodei.co/npm/concat-stream/\">\x3Cimg src=\"https://nodei.co/npm/concat-stream.png\" alt=\"NPM\" />\x3C/a>\x3C/p>\n\x3Cp>\x3Ca href=\"https://ci.testling.com/maxogden/concat-stream\">\x3Cimg src=\"https://ci.testling.com/maxogden/concat-stream.png\" alt=\"browser support\" />\x3C/a>\x3C/p>\n\x3Ch3 id=\"examples\">examples\x3C/h3>\n\x3Ch4 id=\"buffers\">Buffers\x3C/h4>\n\x3Cpre class=\"js\">\x3Ccode>var concat = require(&#39;concat-stream&#39;)\nvar fs = require(&#39;fs&#39;)\n    \nvar read = fs.createReadStream(&#39;readme.md&#39;)\nvar write = concat(function(data) {\n  // data is all of readme.md as a Buffer\n})\n    \nread.pipe(write)\x3C/code>\x3C/pre>\n\x3Ch4 id=\"arrays\">Arrays\x3C/h4>\n\x3Cpre class=\"js\">\x3Ccode>var write = concat(function(data) {})\nwrite.write([1,2,3])\nwrite.write([4,5,6])\nwrite.end()\n// data will be [1,2,3,4,5,6] in the above callback\x3C/code>\x3C/pre>\n\x3Ch4 id=\"uint8arrays\">Uint8Arrays\x3C/h4>\n\x3Cpre class=\"js\">\x3Ccode>var write = concat(function(data) {})\nvar a = new Uint8Array(3)\na[0] = 97; a[1] = 98; a[2] = 99\nwrite.write(a)\nwrite.write(&#39;!&#39;)\nwrite.end(Buffer(&#39;!!1&#39;))\x3C/code>\x3C/pre>\n\x3Cp>See \x3Ccode>test/\x3C/code> for more examples\x3C/p>\n\x3Ch1 id=\"methods\">methods\x3C/h1>\n\x3Cpre class=\"js\">\x3Ccode>var concat = require(&#39;concat-stream&#39;)\x3C/code>\x3C/pre>\n\x3Ch2 id=\"var-writable-concatopts-cb\">var writable = concat(opts={}, cb)\x3C/h2>\n\x3Cp>Return a \x3Ccode>writable\x3C/code> stream that will fire \x3Ccode>cb(data)\x3C/code> with all of the data that was written to the stream. Data can be written to \x3Ccode>writable\x3C/code> as strings, Buffers, arrays of byte integers, and Uint8Arrays.\x3C/p>\n\x3Cp>By default \x3Ccode>concat-stream\x3C/code> will give you back the same data type as the type of the first buffer written to the stream. Use \x3Ccode>opts.encoding\x3C/code> to set what format \x3Ccode>data\x3C/code> should be returned as, e.g. if you if you don't want to rely on the built-in type checking or for some other reason.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>string\x3C/code> - get a string\x3C/li>\n\x3Cli>\x3Ccode>buffer\x3C/code> - get back a Buffer\x3C/li>\n\x3Cli>\x3Ccode>array\x3C/code> - get an array of byte integers\x3C/li>\n\x3Cli>\x3Ccode>uint8array\x3C/code>, \x3Ccode>u8\x3C/code>, \x3Ccode>uint8\x3C/code> - get back a Uint8Array\x3C/li>\n\x3Cli>\x3Ccode>object\x3C/code>, get back an array of Objects\x3C/li>\n\x3C/ul>\n\x3Cp>If you don't specify an encoding, and the types can't be inferred (e.g. you write things that aren't int he list above), it will try to convert concat them into a \x3Ccode>Buffer\x3C/code>.\x3C/p>\n\x3Ch1 id=\"license\">license\x3C/h1>\n\x3Cp>MIT LICENSE\x3C/p>\n"},"console-browserify":{"node_modules":{"date-now":{"README.md":"\x3Ch1 id=\"date-now\">date-now\x3C/h1>\n\x3Cp>\x3Ca href=\"http://travis-ci.org/Colingo/date-now\">\x3Cimg src=\"https://secure.travis-ci.org/Colingo/date-now.png\" alt=\"build status\" />\x3C/a>\x3C/p>\n\x3Cp>\x3Ca href=\"http://ci.testling.com/Colingo/date-now\">\x3Cimg src=\"http://ci.testling.com/Colingo/date-now.png\" alt=\"browser support\" />\x3C/a>\x3C/p>\n\x3Cp>A requirable version of Date.now()\x3C/p>\n\x3Cp>Use-case is to be able to mock out Date.now() using require interception.\x3C/p>\n\x3Ch2 id=\"example\">Example\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var now = require(&quot;date-now&quot;)\n\nvar ts = now()\nvar ts2 = Date.now()\nassert.equal(ts, ts2)\x3C/code>\x3C/pre>\n\x3Ch2 id=\"example-of-seed\">example of seed\x3C/h2>\n\x3Cpre>\x3Ccode>var now = require(&quot;date-now/seed&quot;)(timeStampFromServer)\n\n// ts is in &quot;sync&quot; with the seed value from the server\n// useful if your users have their local time being a few minutes\n// out of your server time.\nvar ts = now()\x3C/code>\x3C/pre>\n\x3Ch2 id=\"installation\">Installation\x3C/h2>\n\x3Cp>\x3Ccode>npm install date-now\x3C/code>\x3C/p>\n\x3Ch2 id=\"contributors\">Contributors\x3C/h2>\n\x3Cul>\n\x3Cli>Raynos\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"mit-licenced\">MIT Licenced\x3C/h2>\n"}},"README.md":"\x3Ch1 id=\"console-browserify\">console-browserify\x3C/h1>\n\x3Cp>\x3Ca href=\"http://travis-ci.org/Raynos/console-browserify\">\x3Cimg src=\"https://secure.travis-ci.org/Raynos/console-browserify.png\" alt=\"build status\" />\x3C/a>\x3C/p>\n\x3Cp>\x3Ca href=\"http://ci.testling.com/Raynos/console-browserify\">\x3Cimg src=\"http://ci.testling.com/Raynos/console-browserify.png\" alt=\"browser support\" />\x3C/a>\x3C/p>\n\x3Cp>Emulate console for all the browsers\x3C/p>\n\x3Ch2 id=\"example\">Example\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var console = require(&quot;console-browserify&quot;)\n\nconsole.log(&quot;hello world!&quot;)\x3C/code>\x3C/pre>\n\x3Ch2 id=\"installation\">Installation\x3C/h2>\n\x3Cp>\x3Ccode>npm install console-browserify\x3C/code>\x3C/p>\n\x3Ch2 id=\"contributors\">Contributors\x3C/h2>\n\x3Cul>\n\x3Cli>Raynos\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"mit-licenced\">MIT Licenced\x3C/h2>\n"},"crypto-browserify":{"node_modules":{"pbkdf2-compat":{"README.md":"\x3Ch1 id=\"pbkdf2-compat\">pbkdf2-compat\x3C/h1>\n\x3Cp>\x3Ca href=\"http://travis-ci.org/dcousens/pbkdf2-compat\">\x3Cimg src=\"https://secure.travis-ci.org/dcousens/pbkdf2-compat.png\" alt=\"build status\" />\x3C/a> \x3Ca href=\"https://coveralls.io/r/dcousens/pbkdf2-compat\">\x3Cimg src=\"https://img.shields.io/coveralls/dcousens/pbkdf2-compat.svg\" alt=\"Coverage Status\" />\x3C/a> \x3Ca href=\"https://www.npmjs.org/package/pbkdf2-compat\">\x3Cimg src=\"http://img.shields.io/npm/v/pbkdf2-compat.svg\" alt=\"Version\" />\x3C/a>\x3C/p>\n\x3Cp>This library provides the functionality of PBKDF2 with the ability to use any supported hashing algorithm returned from \x3Ccode>crypto.getHashes()\x3C/code>\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre>\x3Ccode>var compat = require(&#39;pbkd2f-compat&#39;)\nvar derivedKey = compat.pbkdf2Sync(&#39;password&#39;, &#39;salt&#39;, 1, 32, &#39;sha512&#39;)\n\n...\x3C/code>\x3C/pre>\n\x3Ch2 id=\"credits\">Credits\x3C/h2>\n\x3Cp>This module is a derivative of https://github.com/cryptocoinjs/pbkdf2-sha256/, so thanks to \x3Ca href=\"https://github.com/cryptocoinjs/pbkdf2-sha256/\">JP Richardson\x3C/a> for laying the ground work.\x3C/p>\n"},"ripemd160":{"CHANGELOG.md":"\x3Ch2 id=\"section\">0.2.0 / 2014-03-09\x3C/h2>\n\x3Cul>\n\x3Cli>removed bower.json and component.json\x3C/li>\n\x3Cli>changed 4 spacing to 2\x3C/li>\n\x3Cli>returns \x3Ccode>Buffer\x3C/code> type now, input must be Array, Uint8Array, Buffer, or string\x3C/li>\n\x3Cli>remove deps: \x3Ccode>convert-hex\x3C/code> and \x3Ccode>convert-string\x3C/code>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-1\">0.1.0 / 2013-11-20\x3C/h2>\n\x3Cul>\n\x3Cli>changed package name\x3C/li>\n\x3Cli>removed AMD support\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-2\">0.0.2 / 2013-11-06\x3C/h2>\n\x3Cul>\n\x3Cli>fixed component.json file\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-3\">0.0.1 / 2013-11-03\x3C/h2>\n\x3Cul>\n\x3Cli>initial release\x3C/li>\n\x3C/ul>\n","README.md":"\x3Ch1 id=\"ripemd160\">ripemd160\x3C/h1>\n\x3Cp>JavaScript component to compute the RIPEMD160 hash of strings or bytes.\x3C/p>\n\x3Ch2 id=\"install\">Install\x3C/h2>\n\x3Ch3 id=\"node.jsbrowserify\">Node.js/Browserify\x3C/h3>\n\x3Cpre>\x3Ccode>npm install --save ripemd160\x3C/code>\x3C/pre>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Ch3 id=\"ripemd160input\">ripemd160(input)\x3C/h3>\n\x3Cp>Input either a string or \x3Ccode>Buffer\x3C/code>. Output is a \x3Ccode>Buffer\x3C/code>.\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>console.log(ripemd160(&quot;hello&quot;).toString(&#39;hex&#39;)) // =&gt; 108f07b8382412612c048d07d13f814118445acd&quot;\x3C/code>\x3C/pre>\n\x3Ch2 id=\"credits\">Credits\x3C/h2>\n\x3Cp>Most of the code from CryptoJS https://code.google.com/p/crypto-js/\x3C/p>\n"},"sha.js":{"README.md":"\x3Ch1 id=\"sha.js\">sha.js\x3C/h1>\n\x3Cp>Streamable SHA1 hash in pure javascript.\x3C/p>\n\x3Cp>\x3Ca href=\"http://travis-ci.org/dominictarr/sha.js\">\x3Cimg src=\"https://secure.travis-ci.org/dominictarr/sha.js.png\" alt=\"build status\" />\x3C/a>\x3C/p>\n\x3Cp>\x3Ca href=\"https://ci.testling.com/dominictarr/sha.js\">\x3Cimg src=\"https://ci.testling.com/dominictarr/sha.js.png\" alt=\"testling badge\" />\x3C/a>\x3C/p>\n\x3Ch2 id=\"example\">Example\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var createHash = require(&#39;sha.js&#39;)\n\nvar sha1 = createHash(&#39;sha1&#39;)\nvar sha256 = createHash(&#39;sha256&#39;)\nvar sha512 = createHash&#39;sha512&#39;)\n\nvar h = sha1.update(&#39;abc&#39;, &#39;utf8&#39;).digest(&#39;hex&#39;)\nconsole.log(h) //a9993e364706816aba3e25717850c26c9cd0d89d\x3C/code>\x3C/pre>\n\x3Ch2 id=\"supported-hashes\">supported hashes\x3C/h2>\n\x3Cp>sha.js currently implements:\x3C/p>\n\x3Cul>\n\x3Cli>sha1\x3C/li>\n\x3Cli>sha256\x3C/li>\n\x3Cli>sha512\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"note\">Note\x3C/h2>\n\x3Cp>Note, this doesn't actually implement a stream, but wrapping this in a stream is trivial. but is does update incrementally, so you can hash things larger than ram, and also, since it reuses the typedarrays, it uses a constant amount of memory (except when using base64 or utf8 encoding, see code comments)\x3C/p>\n\x3Ch2 id=\"acknowledgements\">Acknowledgements\x3C/h2>\n\x3Cp>This work is derived from Paul Johnston's [&quot;A JavaScript implementation of the Secure Hash Algorithm&quot;] (http://pajhome.org.uk/crypt/md5/sha1.html)\x3C/p>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>MIT\x3C/p>\n","test":{"prepare":{"vectors":{"byte-hashes.md5":"\x3Cp>d41d8cd98f00b204e9800998ecf8427e c3e97dd6e97fb5125688c97f36720cbe 038701ca277a9d4de87bff428dd30a12 bc60c6192e361d99b59d47250668a852 542c3a0ab6b51bc6a88fa7bb567bca3e e035f9e748a2a09a4fbdcf18c4f58bf1 3b4cc9226a236742d72578c5915b6c3c 35950208a022baac90056636827158ce 84cedff2ed1b78b395cc8651094f4ce3 7badf748f4cb700272a72edfea22e9bf a1bb6e142739dbdb0925747d95e0a1ad 0cd9b72dfdee8efd2e1515f4c5a62284 ef07c13e75d50578d09052aa21a7cffb cf3b261af9344bf83b4dd82b30242c78 530710f65fb98fff8eb927e2938cb8c5 4e6d73658b27e19d4bb4500625001e39 c8e5f2f272b1ef88ec62dd0d9d54e902 031cbf1fb05b4ec09f3c93235d0f49ac 8c0e1400df02ba8c4809b705e5f5e1 e_software_licence\">permissive\x3C/a> \x3Ca href=\"http://creativecommons.org/licenses/MIT/\">MIT license\x3C/a>\x3C/p>\n\x3Cp>Copyright  Bevry Pty Ltd \x3Cscript type=\"text/javascript\">\n\x3C!--\nh='&#98;&#x65;&#118;&#114;&#x79;&#46;&#x6d;&#x65;';a='&#64;';n='&#x75;&#x73;';e=n+a+h;\ndocument.write('\x3Ca h'+'ref'+'=\"ma'+'ilto'+':'+e+'\">'+e+'\x3C\\/'+'a'+'>');\n// -->\n\x3C/script>\x3Cnoscript>&#x75;&#x73;&#32;&#x61;&#116;&#32;&#98;&#x65;&#118;&#114;&#x79;&#32;&#100;&#x6f;&#116;&#32;&#x6d;&#x65;\x3C/noscript> (http://bevry.me)\x3C/p>\n\x3C!-- /LICENSE -->\n\n\n\n\n"},"deps-sort":{"node_modules":{"through2":{"README.md":"\x3Ch1 id=\"through2\">through2\x3C/h1>\n\x3C!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n\x3Cp>\x3Ca href=\"https://nodei.co/npm/through2/\">\x3Cembed src=\"https://nodei.co/npm/through2.png?compact=true\" />\x3C/a>\x3C/p>\n\x3C!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n\x3Cp>\x3Cstrong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise\x3C/strong>\x3C/p>\n\x3Cp>Inspired by \x3Ca href=\"https://github.com/dominictarr\">Dominic Tarr\x3C/a>'s \x3Ca href=\"https://github.com/dominictarr/through\">through\x3C/a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: \x3Ccode>through(function (chunk) { ... })\x3C/code>.\x3C/p>\n\x3Cp>Note: A \x3Cstrong>Streams3\x3C/strong> version of through2 is available in npm with the tag \x3Ccode>&quot;1.0&quot;\x3C/code> rather than \x3Ccode>&quot;latest&quot;\x3C/code> so an \x3Ccode>npm install through2\x3C/code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use \x3Ccode>npm install through2@1\x3C/code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations \x3Ca href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here\x3C/a>.\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))\x3C/code>\x3C/pre>\n\x3Cp>Or object streams:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })\x3C/code>\x3C/pre>\n\x3Cp>Note that \x3Ccode>through2.obj(fn)\x3C/code> is a convenience wrapper around \x3Ccode>through2({ objectMode: true }, fn)\x3C/code>.\x3C/p>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Cp>\x3Cb>\x3Ccode>through2(\x3Ca href=\"#transformfunction\">options,\x3C/a> [, flushFunction ])\x3C/code>\x3C/b>\x3C/p>\n\x3Cp>Consult the \x3Cstrong>\x3Ca href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform\x3C/a>\x3C/strong> documentation for the exact rules of the \x3Ccode>transformFunction\x3C/code> (i.e. \x3Ccode>this._transform\x3C/code>) and the optional \x3Ccode>flushFunction\x3C/code> (i.e. \x3Ccode>this._flush\x3C/code>).\x3C/p>\n\x3Ch3 id=\"options\">options\x3C/h3>\n\x3Cp>The options argument is optional and is passed straight through to \x3Ccode>stream.Transform\x3C/code>. So you can use \x3Ccode>objectMode:true\x3C/code> if you are processing non-binary streams (or just use \x3Ccode>through2.obj()\x3C/code>).\x3C/p>\n\x3Cp>The \x3Ccode>options\x3C/code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))\x3C/code>\x3C/pre>\n\x3Ch3 id=\"transformfunction\">transformFunction\x3C/h3>\n\x3Cp>The \x3Ccode>transformFunction\x3C/code> must have the following signature: \x3Ccode>function (chunk, encoding, callback) {}\x3C/code>. A minimal implementation should call the \x3Ccode>callback\x3C/code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.\x3C/p>\n\x3Cp>To queue a new chunk, call \x3Ccode>this.push(chunk)\x3C/code>this can be called as many times as required before the \x3Ccode>callback()\x3C/code> if you have multiple pieces to send on.\x3C/p>\n\x3Cp>If you \x3Cstrong>do not provide a \x3Ccode>transformFunction\x3C/code>\x3C/strong> then you will get a simple simple pass-through stream.\x3C/p>\n\x3Ch3 id=\"flushfunction\">flushFunction\x3C/h3>\n\x3Cp>The optional \x3Ccode>flushFunction\x3C/code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.\x3C/p>\n\x3Cp>\x3Cb>\x3Ccode>through2.ctor([ options, ] transformFunction[, flushFunction ])\x3C/code>\x3C/b>\x3C/p>\n\x3Cp>Instead of returning a \x3Ccode>stream.Transform\x3C/code> instance, \x3Ccode>through2.ctor()\x3C/code> returns a \x3Cstrong>constructor\x3C/strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})\x3C/code>\x3C/pre>\n\x3Ch2 id=\"see-also\">See Also\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-map\">through2-map\x3C/a> - Array.prototype.map analog for streams.\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-filter\">through2-filter\x3C/a> - Array.prototype.filter analog for streams.\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce\x3C/a> - Array.prototype.reduce analog for streams.\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-spy\">through2-spy\x3C/a> - Wrapper for simple stream.PassThrough spies.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>\x3Cstrong>through2\x3C/strong> is Copyright (c) 2013 Rod Vagg \x3Cspan class=\"citation\">[@rvagg]\x3C/span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.\x3C/p>\n"}}},"duplexer2":{"LICENSE.md":"\x3Ch1 id=\"copyright-c-2013-deoxxa-development\">Copyright (c) 2013, Deoxxa Development\x3C/h1>\n\x3Ch2 id=\"all-rights-reserved.\">All rights reserved.\x3C/h2>\n\x3Cp>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:\x3Cbr />1. Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.\x3Cbr />2. Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.\x3Cbr />3. Neither the name of Deoxxa Development nor the names of its contributors may be used to endorse or promote products derived from this software without specific prior written permission.\x3C/p>\n\x3Cp>THIS SOFTWARE IS PROVIDED BY DEOXXA DEVELOPMENT ''AS IS'' AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL DEOXXA DEVELOPMENT BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\x3C/p>\n","node_modules":{"readable-stream":{"node_modules":{"core-util-is":{"README.md":"\x3Ch1 id=\"core-util-is\">core-util-is\x3C/h1>\n\x3Cp>The \x3Ccode>util.is*\x3C/code> functions introduced in Node v0.12.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"readable-stream\">readable-stream\x3C/h1>\n\x3Cp>\x3Cstrong>\x3Cem>Node-core streams for userland\x3C/em>\x3C/strong>\x3C/p>\n\x3Cp>\x3Ca href=\"https://nodei.co/npm/readable-stream/\">\x3Cembed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" />\x3C/a> \x3Ca href=\"https://nodei.co/npm/readable-stream/\">\x3Cembed src=\"https://nodei.co/npm-dl/readable-stream.png&amp;months=6&amp;height=3\" />\x3C/a>\x3C/p>\n\x3Cp>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.\x3C/p>\n\x3Cp>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use \x3Cstrong>readable-stream\x3C/strong> \x3Cem>only\x3C/em> and avoid the \x3Cem>&quot;stream&quot;\x3C/em> module in Node-core.\x3C/p>\n\x3Cp>\x3Cstrong>readable-stream\x3C/strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.\x3C/p>\n\x3Cp>\x3Cstrong>readable-stream\x3C/strong> uses proper patch-level versioning so if you pin to \x3Ccode>&quot;~1.0.0&quot;\x3C/code> youll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the \x3Cstrong>1.0.x\x3C/strong> releases for now and when youre ready to start using Streams3, pin to \x3Ccode>&quot;~1.1.0&quot;\x3C/code>\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"duplexer2-build-status\">duplexer2 \x3Ca href=\"https://travis-ci.org/deoxxa/fork\">\x3Cimg src=\"https://travis-ci.org/deoxxa/duplexer2.png\" alt=\"build status\" />\x3C/a>\x3C/h1>\n\x3Cp>Like duplexer (http://npm.im/duplexer) but using streams2.\x3C/p>\n\x3Ch2 id=\"overview\">Overview\x3C/h2>\n\x3Cp>duplexer2 is a reimplementation of \x3Ca href=\"http://npm.im/duplexer\">duplexer\x3C/a> using the readable-stream API which is standard in node as of v0.10. Everything largely works the same.\x3C/p>\n\x3Ch2 id=\"installation\">Installation\x3C/h2>\n\x3Cp>Available via \x3Ca href=\"http://npmjs.org/\">npm\x3C/a>:\x3C/p>\n\x3Cblockquote>\n\x3Cp>$ npm install duplexer2\x3C/p>\n\x3C/blockquote>\n\x3Cp>Or via git:\x3C/p>\n\x3Cblockquote>\n\x3Cp>$ git clone git://github.com/deoxxa/duplexer2.git node_modules/duplexer2\x3C/p>\n\x3C/blockquote>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Cp>\x3Cstrong>duplexer2\x3C/strong>\x3C/p>\n\x3Cp>Creates a new \x3Ccode>DuplexWrapper\x3C/code> object, which is the actual class that implements most of the fun stuff. All that fun stuff is hidden. DON'T LOOK.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"fu\">duplexer2\x3C/span>([options], writable, readable)\x3C/code>\x3C/pre>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> duplex = \x3Cspan class=\"fu\">duplexer2\x3C/span>(\x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">Writable\x3C/span>(), \x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">Readable\x3C/span>());\x3C/code>\x3C/pre>\n\x3Cp>Arguments\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cstrong>options\x3C/strong> - an object specifying the regular \x3Ccode>stream.Duplex\x3C/code> options, as well as the properties described below.\x3C/li>\n\x3Cli>\x3Cstrong>writable\x3C/strong> - a writable stream\x3C/li>\n\x3Cli>\x3Cstrong>readable\x3C/strong> - a readable stream\x3C/li>\n\x3C/ul>\n\x3Cp>Options\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cstrong>bubbleErrors\x3C/strong> - a boolean value that specifies whether to bubble errors from the underlying readable/writable streams. Default is \x3Ccode>true\x3C/code>.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"example\">Example\x3C/h2>\n\x3Cp>Also see \x3Ca href=\"https://github.com/deoxxa/duplexer2/blob/master/example.js\">example.js\x3C/a>.\x3C/p>\n\x3Cp>Code:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> stream = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;stream&quot;\x3C/span>);\n\n\x3Cspan class=\"kw\">var\x3C/span> duplexer2 = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;duplexer2&quot;\x3C/span>);\n\n\x3Cspan class=\"kw\">var\x3C/span> writable = \x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">Writable\x3C/span>({\x3Cspan class=\"dt\">objectMode\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span>}),\n    readable = \x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">Readable\x3C/span>({\x3Cspan class=\"dt\">objectMode\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span>});\n\n\x3Cspan class=\"ot\">writable\x3C/span>.\x3Cspan class=\"fu\">_write\x3C/span> = \x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">_write\x3C/span>(input, encoding, done) {\n  \x3Cspan class=\"kw\">if\x3C/span> (\x3Cspan class=\"ot\">readable\x3C/span>.\x3Cspan class=\"fu\">push\x3C/span>(input)) {\n    \x3Cspan class=\"kw\">return\x3C/span> \x3Cspan class=\"fu\">done\x3C/span>();\n  } \x3Cspan class=\"kw\">else\x3C/span> {\n    \x3Cspan class=\"ot\">readable\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>(\x3Cspan class=\"st\">&quot;drain&quot;\x3C/span>, done);\n  }\n};\n\n\x3Cspan class=\"ot\">readable\x3C/span>.\x3Cspan class=\"fu\">_read\x3C/span> = \x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">_read\x3C/span>(n) {\n  \x3Cspan class=\"co\">// no-op\x3C/span>\n};\n\n\x3Cspan class=\"co\">// simulate the readable thing closing after a bit\x3C/span>\n\x3Cspan class=\"ot\">writable\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>(\x3Cspan class=\"st\">&quot;finish&quot;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>() {\n  \x3Cspan class=\"fu\">setTimeout\x3C/span>(\x3Cspan class=\"kw\">function\x3C/span>() {\n    \x3Cspan class=\"ot\">readable\x3C/span>.\x3Cspan class=\"fu\">push\x3C/span>(\x3Cspan class=\"kw\">null\x3C/span>);\n  }, \x3Cspan class=\"dv\">500\x3C/span>);\n});\n\n\x3Cspan class=\"kw\">var\x3C/span> duplex = \x3Cspan class=\"fu\">duplexer2\x3C/span>(writable, readable);\n\n\x3Cspan class=\"ot\">duplex\x3C/span>.\x3Cspan class=\"fu\">on\x3C/span>(\x3Cspan class=\"st\">&quot;data&quot;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>(e) {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;got data&quot;\x3C/span>, \x3Cspan class=\"ot\">JSON\x3C/span>.\x3Cspan class=\"fu\">stringify\x3C/span>(e));\n});\n\n\x3Cspan class=\"ot\">duplex\x3C/span>.\x3Cspan class=\"fu\">on\x3C/span>(\x3Cspan class=\"st\">&quot;finish&quot;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>() {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;got finish event&quot;\x3C/span>);\n});\n\n\x3Cspan class=\"ot\">duplex\x3C/span>.\x3Cspan class=\"fu\">on\x3C/span>(\x3Cspan class=\"st\">&quot;end&quot;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>() {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;got end event&quot;\x3C/span>);\n});\n\n\x3Cspan class=\"ot\">duplex\x3C/span>.\x3Cspan class=\"fu\">write\x3C/span>(\x3Cspan class=\"st\">&quot;oh, hi there&quot;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>() {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;finished writing&quot;\x3C/span>);\n});\n\n\x3Cspan class=\"ot\">duplex\x3C/span>.\x3Cspan class=\"fu\">end\x3C/span>(\x3Cspan class=\"kw\">function\x3C/span>() {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;finished ending&quot;\x3C/span>);\n});\x3C/code>\x3C/pre>\n\x3Cp>Output:\x3C/p>\n\x3Cpre>\x3Ccode>got data &quot;oh, hi there&quot;\nfinished writing\ngot finish event\nfinished ending\ngot end event\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>3-clause BSD. A copy is included with the source.\x3C/p>\n\x3Ch2 id=\"contact\">Contact\x3C/h2>\n\x3Cul>\n\x3Cli>GitHub (\x3Ca href=\"http://github.com/deoxxa\">deoxxa\x3C/a>)\x3C/li>\n\x3Cli>Twitter (\x3Cspan class=\"citation\">[@deoxxa]\x3C/span>(http://twitter.com/deoxxa))\x3C/li>\n\x3Cli>Email (\x3Cscript type=\"text/javascript\">\n\x3C!--\nh='&#102;&#x6b;&#110;&#x73;&#114;&#x73;&#46;&#98;&#x69;&#122;';a='&#64;';n='&#100;&#x65;&#x6f;&#120;&#120;&#x61;';e=n+a+h;\ndocument.write('\x3Ca h'+'ref'+'=\"ma'+'ilto'+':'+e+'\">'+e+'\x3C\\/'+'a'+'>');\n// -->\n\x3C/script>\x3Cnoscript>&#100;&#x65;&#x6f;&#120;&#120;&#x61;&#32;&#x61;&#116;&#32;&#102;&#x6b;&#110;&#x73;&#114;&#x73;&#32;&#100;&#x6f;&#116;&#32;&#98;&#x69;&#122;\x3C/noscript>)\x3C/li>\n\x3C/ul>\n"},"events":{"History.md":"\x3Ch1 id=\"section\">1.0.2 (2014-08-28)\x3C/h1>\n\x3Cul>\n\x3Cli>remove un-reachable code\x3C/li>\n\x3Cli>update devDeps\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-1\">1.0.1 / 2014-05-11\x3C/h2>\n\x3Cul>\n\x3Cli>check for console.trace before using it\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-2\">1.0.0 / 2013-12-10\x3C/h2>\n\x3Cul>\n\x3Cli>Update to latest events code from node.js 0.10\x3C/li>\n\x3Cli>copy tests from node.js\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-3\">0.4.0 / 2011-07-03\x3C/h2>\n\x3Cul>\n\x3Cli>Switching to graphquire@0.8.0\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-4\">0.3.0 / 2011-07-03\x3C/h2>\n\x3Cul>\n\x3Cli>Switching to URL based module require.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-5\">0.2.0 / 2011-06-10\x3C/h2>\n\x3Cul>\n\x3Cli>Simplified package structure.\x3C/li>\n\x3Cli>Graphquire for dependency management.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-6\">0.1.1 / 2011-05-16\x3C/h2>\n\x3Cul>\n\x3Cli>Unhandled errors are logged via console.error\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-7\">0.1.0 / 2011-04-22\x3C/h2>\n\x3Cul>\n\x3Cli>Initial release\x3C/li>\n\x3C/ul>\n","Readme.md":"\x3Ch1 id=\"events-build-status\">events \x3Ca href=\"https://travis-ci.org/Gozala/events\">\x3Cembed src=\"https://travis-ci.org/Gozala/events.png?branch=master\" />\x3C/a>\x3C/h1>\n\x3Cp>Node's event emitter for all engines.\x3C/p>\n\x3Ch2 id=\"install\">Install\x3C/h2>\n\x3Cpre>\x3Ccode>npm install events\x3C/code>\x3C/pre>\n\x3Ch2 id=\"require\">Require\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> EventEmitter = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;events&#39;\x3C/span>).\x3Cspan class=\"fu\">EventEmitter\x3C/span>\x3C/code>\x3C/pre>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cp>See the \x3Ca href=\"http://nodejs.org/api/events.html\">node.js event emitter docs\x3C/a>\x3C/p>\n"},"glob":{"node_modules":{"graceful-fs":{"README.md":"\x3Ch1 id=\"graceful-fs\">graceful-fs\x3C/h1>\n\x3Cp>graceful-fs functions as a drop-in replacement for the fs module, making various improvements.\x3C/p>\n\x3Cp>The improvements are meant to normalize behavior across different platforms and environments, and to make filesystem access more resilient to errors.\x3C/p>\n\x3Ch2 id=\"improvements-over-fs-module\">Improvements over \x3Ca href=\"http://api.nodejs.org/fs.html\">fs module\x3C/a>\x3C/h2>\n\x3Cp>graceful-fs:\x3C/p>\n\x3Cul>\n\x3Cli>Queues up \x3Ccode>open\x3C/code> and \x3Ccode>readdir\x3C/code> calls, and retries them once something closes if there is an EMFILE error from too many file descriptors.\x3C/li>\n\x3Cli>fixes \x3Ccode>lchmod\x3C/code> for Node versions prior to 0.6.2.\x3C/li>\n\x3Cli>implements \x3Ccode>fs.lutimes\x3C/code> if possible. Otherwise it becomes a noop.\x3C/li>\n\x3Cli>ignores \x3Ccode>EINVAL\x3C/code> and \x3Ccode>EPERM\x3C/code> errors in \x3Ccode>chown\x3C/code>, \x3Ccode>fchown\x3C/code> or \x3Ccode>lchown\x3C/code> if the user isn't root.\x3C/li>\n\x3Cli>makes \x3Ccode>lchmod\x3C/code> and \x3Ccode>lchown\x3C/code> become noops, if not available.\x3C/li>\n\x3Cli>retries reading a file if \x3Ccode>read\x3C/code> results in EAGAIN error.\x3C/li>\n\x3C/ul>\n\x3Cp>On Windows, it retries renaming a file for up to one second if \x3Ccode>EACCESS\x3C/code> or \x3Ccode>EPERM\x3C/code> error occurs, likely because antivirus software has locked the directory.\x3C/p>\n\x3Ch2 id=\"usage\">USAGE\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"co\">// use just like fs\x3C/span>\n\x3Cspan class=\"kw\">var\x3C/span> fs = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;graceful-fs&#39;\x3C/span>)\n\n\x3Cspan class=\"co\">// now go and do stuff with it...\x3C/span>\n\x3Cspan class=\"ot\">fs\x3C/span>.\x3Cspan class=\"fu\">readFileSync\x3C/span>(\x3Cspan class=\"st\">&#39;some-file-or-whatever&#39;\x3C/span>)\x3C/code>\x3C/pre>\n"},"minimatch":{"node_modules":{"lru-cache":{"README.md":"\x3Ch1 id=\"lru-cache\">lru cache\x3C/h1>\n\x3Cp>A cache object that deletes the least-recently-used items.\x3C/p>\n\x3Ch2 id=\"usage\">Usage:\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> LRU = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;lru-cache&quot;\x3C/span>)\n  , options = { \x3Cspan class=\"dt\">max\x3C/span>: \x3Cspan class=\"dv\">500\x3C/span>\n              , \x3Cspan class=\"dt\">length\x3C/span>: \x3Cspan class=\"kw\">function\x3C/span> (n) { \x3Cspan class=\"kw\">return\x3C/span> n * \x3Cspan class=\"dv\">2\x3C/span> }\n              , \x3Cspan class=\"dt\">dispose\x3C/span>: \x3Cspan class=\"kw\">function\x3C/span> (key, n) { \x3Cspan class=\"ot\">n\x3C/span>.\x3Cspan class=\"fu\">close\x3C/span>() }\n              , \x3Cspan class=\"dt\">maxAge\x3C/span>: \x3Cspan class=\"dv\">1000\x3C/span> * \x3Cspan class=\"dv\">60\x3C/span> * \x3Cspan class=\"dv\">60\x3C/span> }\n  , cache = \x3Cspan class=\"fu\">LRU\x3C/span>(options)\n  , otherCache = \x3Cspan class=\"fu\">LRU\x3C/span>(\x3Cspan class=\"dv\">50\x3C/span>) \x3Cspan class=\"co\">// sets just the max size\x3C/span>\n\n\x3Cspan class=\"ot\">cache\x3C/span>.\x3Cspan class=\"fu\">set\x3C/span>(\x3Cspan class=\"st\">&quot;key&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;value&quot;\x3C/span>)\n\x3Cspan class=\"ot\">cache\x3C/span>.\x3Cspan class=\"fu\">get\x3C/span>(\x3Cspan class=\"st\">&quot;key&quot;\x3C/span>) \x3Cspan class=\"co\">// &quot;value&quot;\x3C/span>\n\n\x3Cspan class=\"ot\">cache\x3C/span>.\x3Cspan class=\"fu\">reset\x3C/span>()    \x3Cspan class=\"co\">// empty the cache\x3C/span>\x3C/code>\x3C/pre>\n\x3Cp>If you put more stuff in it, then items will fall out.\x3C/p>\n\x3Cp>If you try to put an oversized thing in it, then it'll fall out right away.\x3C/p>\n\x3Ch2 id=\"options\">Options\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ccode>max\x3C/code> The maximum size of the cache, checked by applying the length function to all values in the cache. Not setting this is kind of silly, since that's the whole purpose of this lib, but it defaults to \x3Ccode>Infinity\x3C/code>.\x3C/li>\n\x3Cli>\x3Ccode>maxAge\x3C/code> Maximum age in ms. Items are not pro-actively pruned out as they age, but if you try to get an item that is too old, it'll drop it and return undefined instead of giving it to you.\x3C/li>\n\x3Cli>\x3Ccode>length\x3C/code> Function that is used to calculate the length of stored items. If you're storing strings or buffers, then you probably want to do something like \x3Ccode>function(n){return n.length}\x3C/code>. The default is \x3Ccode>function(n){return 1}\x3C/code>, which is fine if you want to store \x3Ccode>n\x3C/code> like-sized things.\x3C/li>\n\x3Cli>\x3Ccode>dispose\x3C/code> Function that is called on items when they are dropped from the cache. This can be handy if you want to close file descriptors or do other cleanup tasks when items are no longer accessible. Called with \x3Ccode>key, value\x3C/code>. It's called \x3Cem>before\x3C/em> actually removing the item from the internal cache, so if you want to immediately put it back in, you'll have to do that in a \x3Ccode>nextTick\x3C/code> or \x3Ccode>setTimeout\x3C/code> callback or it won't do anything.\x3C/li>\n\x3Cli>\x3Ccode>stale\x3C/code> By default, if you set a \x3Ccode>maxAge\x3C/code>, it'll only actually pull stale items out of the cache when you \x3Ccode>get(key)\x3C/code>. (That is, it's not pre-emptively doing a \x3Ccode>setTimeout\x3C/code> or anything.) If you set \x3Ccode>stale:true\x3C/code>, it'll return the stale value before deleting it. If you don't set this, then it'll return \x3Ccode>undefined\x3C/code> when you try to get a stale entry, as if it had already been deleted.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ccode>set(key, value)\x3C/code>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>get(key) =&gt; value\x3C/code>\x3C/p>\n\x3Cp>Both of these will update the &quot;recently used&quot;-ness of the key. They do what you think.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>peek(key)\x3C/code>\x3C/p>\n\x3Cp>Returns the key value (or \x3Ccode>undefined\x3C/code> if not found) without updating the &quot;recently used&quot;-ness of the key.\x3C/p>\n\x3Cp>(If you find yourself using this a lot, you \x3Cem>might\x3C/em> be using the wrong sort of data structure, but there are some use cases where it's handy.)\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>del(key)\x3C/code>\x3C/p>\n\x3Cp>Deletes a key out of the cache.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>reset()\x3C/code>\x3C/p>\n\x3Cp>Clear the cache entirely, throwing away all values.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>has(key)\x3C/code>\x3C/p>\n\x3Cp>Check if a key is in the cache, without updating the recent-ness or deleting it for being stale.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>forEach(function(value,key,cache), [thisp])\x3C/code>\x3C/p>\n\x3Cp>Just like \x3Ccode>Array.prototype.forEach\x3C/code>. Iterates over all the keys in the cache, in order of recent-ness. (Ie, more recently used items are iterated over first.)\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>keys()\x3C/code>\x3C/p>\n\x3Cp>Return an array of the keys in the cache.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>values()\x3C/code>\x3C/p>\n\x3Cp>Return an array of the values in the cache.\x3C/p>\x3C/li>\n\x3C/ul>\n"},"sigmund":{"README.md":"\x3Ch1 id=\"sigmund\">sigmund\x3C/h1>\n\x3Cp>Quick and dirty signatures for Objects.\x3C/p>\n\x3Cp>This is like a much faster \x3Ccode>deepEquals\x3C/code> comparison, which returns a string key suitable for caches and the like.\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">doSomething\x3C/span> (someObj) {\n  \x3Cspan class=\"kw\">var\x3C/span> key = \x3Cspan class=\"fu\">sigmund\x3C/span>(someObj, maxDepth) \x3Cspan class=\"co\">// max depth defaults to 10\x3C/span>\n  \x3Cspan class=\"kw\">var\x3C/span> cached = \x3Cspan class=\"ot\">cache\x3C/span>.\x3Cspan class=\"fu\">get\x3C/span>(key)\n  \x3Cspan class=\"kw\">if\x3C/span> (cached) \x3Cspan class=\"kw\">return\x3C/span> cached)\n\n  \x3Cspan class=\"kw\">var\x3C/span> result = \x3Cspan class=\"fu\">expensiveCalculation\x3C/span>(someObj)\n  \x3Cspan class=\"ot\">cache\x3C/span>.\x3Cspan class=\"fu\">set\x3C/span>(key, result)\n  \x3Cspan class=\"kw\">return\x3C/span> result\n}\x3C/code>\x3C/pre>\n\x3Cp>The resulting key will be as unique and reproducible as calling \x3Ccode>JSON.stringify\x3C/code> or \x3Ccode>util.inspect\x3C/code> on the object, but is much faster. In order to achieve this speed, some differences are glossed over. For example, the object \x3Ccode>{0:'foo'}\x3C/code> will be treated identically to the array \x3Ccode>['foo']\x3C/code>.\x3C/p>\n\x3Cp>Also, just as there is no way to summon the soul from the scribblings of a cocain-addled psychoanalyst, there is no way to revive the object from the signature string that sigmund gives you. In fact, it's barely even readable.\x3C/p>\n\x3Cp>As with \x3Ccode>sys.inspect\x3C/code> and \x3Ccode>JSON.stringify\x3C/code>, larger objects will produce larger signature strings.\x3C/p>\n\x3Cp>Because sigmund is a bit less strict than the more thorough alternatives, the strings will be shorter, and also there is a slightly higher chance for collisions. For example, these objects have the same signature:\x3C/p>\n\x3Cpre>\x3Ccode>var obj1 = {a:&#39;b&#39;,c:/def/,g:[&#39;h&#39;,&#39;i&#39;,{j:&#39;&#39;,k:&#39;l&#39;}]}\nvar obj2 = {a:&#39;b&#39;,c:&#39;/def/&#39;,g:[&#39;h&#39;,&#39;i&#39;,&#39;{jkl&#39;]}\x3C/code>\x3C/pre>\n\x3Cp>Like a good Freudian, sigmund is most effective when you already have some understanding of what you're looking for. It can help you help yourself, but you must be willing to do some work as well.\x3C/p>\n\x3Cp>Cycles are handled, and cyclical objects are silently omitted (though the key is included in the signature output.)\x3C/p>\n\x3Cp>The second argument is the maximum depth, which defaults to 10, because that is the maximum object traversal depth covered by most insurance carriers.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"minimatch\">minimatch\x3C/h1>\n\x3Cp>A minimal matching utility.\x3C/p>\n\x3Cp>\x3Ca href=\"http://travis-ci.org/isaacs/minimatch\">\x3Cimg src=\"https://secure.travis-ci.org/isaacs/minimatch.png\" alt=\"Build Status\" />\x3C/a>\x3C/p>\n\x3Cp>This is the matching library used internally by npm.\x3C/p>\n\x3Cp>Eventually, it will replace the C binding in node-glob.\x3C/p>\n\x3Cp>It works by converting glob expressions into JavaScript \x3Ccode>RegExp\x3C/code> objects.\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> minimatch = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;minimatch&quot;\x3C/span>)\n\n\x3Cspan class=\"fu\">minimatch\x3C/span>(\x3Cspan class=\"st\">&quot;bar.foo&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;*.foo&quot;\x3C/span>) \x3Cspan class=\"co\">// true!\x3C/span>\n\x3Cspan class=\"fu\">minimatch\x3C/span>(\x3Cspan class=\"st\">&quot;bar.foo&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;*.bar&quot;\x3C/span>) \x3Cspan class=\"co\">// false!\x3C/span>\n\x3Cspan class=\"fu\">minimatch\x3C/span>(\x3Cspan class=\"st\">&quot;bar.foo&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;*.+(bar|foo)&quot;\x3C/span>, { \x3Cspan class=\"dt\">debug\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span> }) \x3Cspan class=\"co\">// true, and noisy!\x3C/span>\x3C/code>\x3C/pre>\n\x3Ch2 id=\"features\">Features\x3C/h2>\n\x3Cp>Supports these glob features:\x3C/p>\n\x3Cul>\n\x3Cli>Brace Expansion\x3C/li>\n\x3Cli>Extended glob matching\x3C/li>\n\x3Cli>&quot;Globstar&quot; \x3Ccode>**\x3C/code> matching\x3C/li>\n\x3C/ul>\n\x3Cp>See:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>man sh\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man bash\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man 3 fnmatch\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man 5 gitignore\x3C/code>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"minimatch-class\">Minimatch Class\x3C/h2>\n\x3Cp>Create a minimatch object by instanting the \x3Ccode>minimatch.Minimatch\x3C/code> class.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> Minimatch = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;minimatch&quot;\x3C/span>).\x3Cspan class=\"fu\">Minimatch\x3C/span>\n\x3Cspan class=\"fu\">var\x3C/span> \x3Cspan class=\"fu\">mm\x3C/span> = \x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"fu\">Minimatch\x3C/span>(pattern, options)\x3C/code>\x3C/pre>\n\x3Ch3 id=\"properties\">Properties\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>pattern\x3C/code> The original pattern the minimatch object represents.\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code> The options supplied to the constructor.\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>set\x3C/code> A 2-dimensional array of regexp or string expressions. Each row in the array corresponds to a brace-expanded pattern. Each item in the row corresponds to a single path-part. For example, the pattern \x3Ccode>{a,b/c}/d\x3C/code> would expand to a set of patterns like:\x3C/p>\n\x3Cpre>\x3Ccode>[ [ a, d ]\n, [ b, c, d ] ]\x3C/code>\x3C/pre>\n\x3Cp>If a portion of the pattern doesn't have any &quot;magic&quot; in it (that is, it's something like \x3Ccode>&quot;foo&quot;\x3C/code> rather than \x3Ccode>fo*o?\x3C/code>), then it will be left as a string rather than converted to a regular expression.\x3C/p>\x3C/li>\n\x3Cli>\x3Ccode>regexp\x3C/code> Created by the \x3Ccode>makeRe\x3C/code> method. A single regular expression expressing the entire pattern. This is useful in cases where you wish to use the pattern somewhat like \x3Ccode>fnmatch(3)\x3C/code> with \x3Ccode>FNM_PATH\x3C/code> enabled.\x3C/li>\n\x3Cli>\x3Ccode>negate\x3C/code> True if the pattern is negated.\x3C/li>\n\x3Cli>\x3Ccode>comment\x3C/code> True if the pattern is a comment.\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>empty\x3C/code> True if the pattern is \x3Ccode>&quot;&quot;\x3C/code>.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"methods\">Methods\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>makeRe\x3C/code> Generate the \x3Ccode>regexp\x3C/code> member if necessary, and return it. Will return \x3Ccode>false\x3C/code> if the pattern is invalid.\x3C/li>\n\x3Cli>\x3Ccode>match(fname)\x3C/code> Return true if the filename matches the pattern, or false otherwise.\x3C/li>\n\x3Cli>\x3Ccode>matchOne(fileArray, patternArray, partial)\x3C/code> Take a \x3Ccode>/\x3C/code>-split filename, and match it against a single row in the \x3Ccode>regExpSet\x3C/code>. This method is mainly for internal use, but is exposed so that it can be used by a glob-walker that needs to avoid excessive filesystem calls.\x3C/li>\n\x3C/ul>\n\x3Cp>All other methods are internal, and will be called as necessary.\x3C/p>\n\x3Ch2 id=\"functions\">Functions\x3C/h2>\n\x3Cp>The top-level exported function has a \x3Ccode>cache\x3C/code> property, which is an LRU cache set to store 100 items. So, calling these methods repeatedly with the same pattern and options will use the same Minimatch object, saving the cost of parsing it multiple times.\x3C/p>\n\x3Ch3 id=\"minimatchpath-pattern-options\">minimatch(path, pattern, options)\x3C/h3>\n\x3Cp>Main export. Tests a path against the pattern using the options.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> isJS = \x3Cspan class=\"fu\">minimatch\x3C/span>(file, \x3Cspan class=\"st\">&quot;*.js&quot;\x3C/span>, { \x3Cspan class=\"dt\">matchBase\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span> })\x3C/code>\x3C/pre>\n\x3Ch3 id=\"minimatch.filterpattern-options\">minimatch.filter(pattern, options)\x3C/h3>\n\x3Cp>Returns a function that tests its supplied argument, suitable for use with \x3Ccode>Array.filter\x3C/code>. Example:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> javascripts = \x3Cspan class=\"ot\">fileList\x3C/span>.\x3Cspan class=\"fu\">filter\x3C/span>(\x3Cspan class=\"ot\">minimatch\x3C/span>.\x3Cspan class=\"fu\">filter\x3C/span>(\x3Cspan class=\"st\">&quot;*.js&quot;\x3C/span>, {\x3Cspan class=\"dt\">matchBase\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span>}))\x3C/code>\x3C/pre>\n\x3Ch3 id=\"minimatch.matchlist-pattern-options\">minimatch.match(list, pattern, options)\x3C/h3>\n\x3Cp>Match against the list of files, in the style of fnmatch or glob. If nothing is matched, and options.nonull is set, then return a list containing the pattern itself.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> javascripts = \x3Cspan class=\"ot\">minimatch\x3C/span>.\x3Cspan class=\"fu\">match\x3C/span>(fileList, \x3Cspan class=\"st\">&quot;*.js&quot;\x3C/span>, {\x3Cspan class=\"dt\">matchBase\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span>}))\x3C/code>\x3C/pre>\n\x3Ch3 id=\"minimatch.makerepattern-options\">minimatch.makeRe(pattern, options)\x3C/h3>\n\x3Cp>Make a regular expression object from the pattern.\x3C/p>\n\x3Ch2 id=\"options\">Options\x3C/h2>\n\x3Cp>All options are \x3Ccode>false\x3C/code> by default.\x3C/p>\n\x3Ch3 id=\"debug\">debug\x3C/h3>\n\x3Cp>Dump a ton of stuff to stderr.\x3C/p>\n\x3Ch3 id=\"nobrace\">nobrace\x3C/h3>\n\x3Cp>Do not expand \x3Ccode>{a,b}\x3C/code> and \x3Ccode>{1..3}\x3C/code> brace sets.\x3C/p>\n\x3Ch3 id=\"noglobstar\">noglobstar\x3C/h3>\n\x3Cp>Disable \x3Ccode>**\x3C/code> matching against multiple folder names.\x3C/p>\n\x3Ch3 id=\"dot\">dot\x3C/h3>\n\x3Cp>Allow patterns to match filenames starting with a period, even if the pattern does not explicitly have a period in that spot.\x3C/p>\n\x3Cp>Note that by default, \x3Ccode>a/**/b\x3C/code> will \x3Cstrong>not\x3C/strong> match \x3Ccode>a/.d/b\x3C/code>, unless \x3Ccode>dot\x3C/code> is set.\x3C/p>\n\x3Ch3 id=\"noext\">noext\x3C/h3>\n\x3Cp>Disable &quot;extglob&quot; style patterns like \x3Ccode>+(a|b)\x3C/code>.\x3C/p>\n\x3Ch3 id=\"nocase\">nocase\x3C/h3>\n\x3Cp>Perform a case-insensitive match.\x3C/p>\n\x3Ch3 id=\"nonull\">nonull\x3C/h3>\n\x3Cp>When a match is not found by \x3Ccode>minimatch.match\x3C/code>, return a list containing the pattern itself if this option is set. When not set, an empty list is returned if there are no matches.\x3C/p>\n\x3Ch3 id=\"matchbase\">matchBase\x3C/h3>\n\x3Cp>If set, then patterns without slashes will be matched against the basename of the path if it contains slashes. For example, \x3Ccode>a?b\x3C/code> would match the path \x3Ccode>/xyz/123/acb\x3C/code>, but not \x3Ccode>/xyz/acb/123\x3C/code>.\x3C/p>\n\x3Ch3 id=\"nocomment\">nocomment\x3C/h3>\n\x3Cp>Suppress the behavior of treating \x3Ccode>#\x3C/code> at the start of a pattern as a comment.\x3C/p>\n\x3Ch3 id=\"nonegate\">nonegate\x3C/h3>\n\x3Cp>Suppress the behavior of treating a leading \x3Ccode>!\x3C/code> character as negation.\x3C/p>\n\x3Ch3 id=\"flipnegate\">flipNegate\x3C/h3>\n\x3Cp>Returns from negate expressions the same as if they were not negated. (Ie, true on a hit, false on a miss.)\x3C/p>\n\x3Ch2 id=\"comparisons-to-other-fnmatchglob-implementations\">Comparisons to other fnmatch/glob implementations\x3C/h2>\n\x3Cp>While strict compliance with the existing standards is a worthwhile goal, some discrepancies exist between minimatch and other implementations, and are intentional.\x3C/p>\n\x3Cp>If the pattern starts with a \x3Ccode>!\x3C/code> character, then it is negated. Set the \x3Ccode>nonegate\x3C/code> flag to suppress this behavior, and treat leading \x3Ccode>!\x3C/code> characters normally. This is perhaps relevant if you wish to start the pattern with a negative extglob pattern like \x3Ccode>!(a|B)\x3C/code>. Multiple \x3Ccode>!\x3C/code> characters at the start of a pattern will negate the pattern multiple times.\x3C/p>\n\x3Cp>If a pattern starts with \x3Ccode>#\x3C/code>, then it is treated as a comment, and will not match anything. Use \x3Ccode>\\#\x3C/code> to match a literal \x3Ccode>#\x3C/code> at the start of a line, or set the \x3Ccode>nocomment\x3C/code> flag to suppress this behavior.\x3C/p>\n\x3Cp>The double-star character \x3Ccode>**\x3C/code> is supported by default, unless the \x3Ccode>noglobstar\x3C/code> flag is set. This is supported in the manner of bsdglob and bash 4.1, where \x3Ccode>**\x3C/code> only has special significance if it is the only thing in a path part. That is, \x3Ccode>a/**/b\x3C/code> will match \x3Ccode>a/x/y/b\x3C/code>, but \x3Ccode>a/**b\x3C/code> will not.\x3C/p>\n\x3Cp>If an escaped pattern has no matches, and the \x3Ccode>nonull\x3C/code> flag is set, then minimatch.match returns the pattern as-provided, rather than interpreting the character escapes. For example, \x3Ccode>minimatch.match([], &quot;\\\\*a\\\\?&quot;)\x3C/code> will return \x3Ccode>&quot;\\\\*a\\\\?&quot;\x3C/code> rather than \x3Ccode>&quot;*a?&quot;\x3C/code>. This is akin to setting the \x3Ccode>nullglob\x3C/code> option in bash, except that it does not resolve escaped pattern characters.\x3C/p>\n\x3Cp>If brace expansion is not disabled, then it is performed before any other interpretation of the glob pattern. Thus, a pattern like \x3Ccode>+(a|{b),c)}\x3C/code>, which would not be valid in bash or zsh, is expanded \x3Cstrong>first\x3C/strong> into the set of \x3Ccode>+(a|b)\x3C/code> and \x3Ccode>+(a|c)\x3C/code>, and those patterns are checked for validity. Since those two are valid, matching proceeds.\x3C/p>\n"},"once":{"node_modules":{"wrappy":{"README.md":"\x3Ch1 id=\"wrappy\">wrappy\x3C/h1>\n\x3Cp>Callback wrapping utility\x3C/p>\n\x3Ch2 id=\"usage\">USAGE\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> wrappy = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;wrappy&quot;\x3C/span>)\n\n\x3Cspan class=\"co\">// var wrapper = wrappy(wrapperFunction)\x3C/span>\n\n\x3Cspan class=\"co\">// make sure a cb is called only once\x3C/span>\n\x3Cspan class=\"co\">// See also: http://npm.im/once for this specific use case\x3C/span>\n\x3Cspan class=\"kw\">var\x3C/span> once = \x3Cspan class=\"fu\">wrappy\x3C/span>(\x3Cspan class=\"kw\">function\x3C/span> (cb) {\n  \x3Cspan class=\"kw\">var\x3C/span> called = \x3Cspan class=\"kw\">false\x3C/span>\n  \x3Cspan class=\"kw\">return\x3C/span> \x3Cspan class=\"kw\">function\x3C/span> () {\n    \x3Cspan class=\"kw\">if\x3C/span> (called) \x3Cspan class=\"kw\">return\x3C/span>\n    called = \x3Cspan class=\"kw\">true\x3C/span>\n    \x3Cspan class=\"kw\">return\x3C/span> \x3Cspan class=\"ot\">cb\x3C/span>.\x3Cspan class=\"fu\">apply\x3C/span>(\x3Cspan class=\"kw\">this\x3C/span>, arguments)\n  }\n})\n\n\x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">printBoo\x3C/span> () {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&#39;boo&#39;\x3C/span>)\n}\n\x3Cspan class=\"co\">// has some rando property\x3C/span>\n\x3Cspan class=\"ot\">printBoo\x3C/span>.\x3Cspan class=\"fu\">iAmBooPrinter\x3C/span> = \x3Cspan class=\"kw\">true\x3C/span>\n\n\x3Cspan class=\"kw\">var\x3C/span> onlyPrintOnce = \x3Cspan class=\"fu\">once\x3C/span>(printBoo)\n\n\x3Cspan class=\"fu\">onlyPrintOnce\x3C/span>() \x3Cspan class=\"co\">// prints &#39;boo&#39;\x3C/span>\n\x3Cspan class=\"fu\">onlyPrintOnce\x3C/span>() \x3Cspan class=\"co\">// does nothing\x3C/span>\n\n\x3Cspan class=\"co\">// random property is retained!\x3C/span>\n\x3Cspan class=\"ot\">assert\x3C/span>.\x3Cspan class=\"fu\">equal\x3C/span>(\x3Cspan class=\"ot\">onlyPrintOnce\x3C/span>.\x3Cspan class=\"fu\">iAmBooPrinter\x3C/span>, \x3Cspan class=\"kw\">true\x3C/span>)\x3C/code>\x3C/pre>\n"}},"README.md":"\x3Ch1 id=\"once\">once\x3C/h1>\n\x3Cp>Only call a function once.\x3C/p>\n\x3Ch2 id=\"usage\">usage\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> once = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;once&#39;\x3C/span>)\n\n\x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">load\x3C/span> (file, cb) {\n  cb = \x3Cspan class=\"fu\">once\x3C/span>(cb)\n  \x3Cspan class=\"ot\">loader\x3C/span>.\x3Cspan class=\"fu\">load\x3C/span>(\x3Cspan class=\"st\">&#39;file&#39;\x3C/span>)\n  \x3Cspan class=\"ot\">loader\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>(\x3Cspan class=\"st\">&#39;load&#39;\x3C/span>, cb)\n  \x3Cspan class=\"ot\">loader\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>(\x3Cspan class=\"st\">&#39;error&#39;\x3C/span>, cb)\n}\x3C/code>\x3C/pre>\n\x3Cp>Or add to the Function.prototype in a responsible way:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"co\">// only has to be done once\x3C/span>\n\x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;once&#39;\x3C/span>).\x3Cspan class=\"fu\">proto\x3C/span>()\n\n\x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">load\x3C/span> (file, cb) {\n  cb = \x3Cspan class=\"ot\">cb\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>()\n  \x3Cspan class=\"ot\">loader\x3C/span>.\x3Cspan class=\"fu\">load\x3C/span>(\x3Cspan class=\"st\">&#39;file&#39;\x3C/span>)\n  \x3Cspan class=\"ot\">loader\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>(\x3Cspan class=\"st\">&#39;load&#39;\x3C/span>, cb)\n  \x3Cspan class=\"ot\">loader\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>(\x3Cspan class=\"st\">&#39;error&#39;\x3C/span>, cb)\n}\x3C/code>\x3C/pre>\n\x3Cp>Ironically, the prototype feature makes this module twice as complicated as necessary.\x3C/p>\n\x3Cp>To check whether you function has been called, use \x3Ccode>fn.called\x3C/code>. Once the function is called for the first time the return value of the original function is saved in \x3Ccode>fn.value\x3C/code> and subsequent calls will continue to return this value.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> once = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;once&#39;\x3C/span>)\n\n\x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">load\x3C/span> (cb) {\n  cb = \x3Cspan class=\"fu\">once\x3C/span>(cb)\n  \x3Cspan class=\"kw\">var\x3C/span> stream = \x3Cspan class=\"fu\">createStream\x3C/span>()\n  \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>(\x3Cspan class=\"st\">&#39;data&#39;\x3C/span>, cb)\n  \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>(\x3Cspan class=\"st\">&#39;end&#39;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span> () {\n    \x3Cspan class=\"kw\">if\x3C/span> (!\x3Cspan class=\"ot\">cb\x3C/span>.\x3Cspan class=\"fu\">called\x3C/span>) \x3Cspan class=\"fu\">cb\x3C/span>(\x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"fu\">Error\x3C/span>(\x3Cspan class=\"st\">&#39;not found&#39;\x3C/span>))\n  })\n}\x3C/code>\x3C/pre>\n"}},"README.md":"\x3Ch1 id=\"glob\">Glob\x3C/h1>\n\x3Cp>Match files using the patterns the shell uses, like stars and stuff.\x3C/p>\n\x3Cp>This is a glob implementation in JavaScript. It uses the \x3Ccode>minimatch\x3C/code> library to do its matching.\x3C/p>\n\x3Cdiv class=\"figure\">\n\x3Cimg src=\"oh-my-glob.gif\" />\n\x3C/div>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> glob = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;glob&quot;\x3C/span>)\n\n\x3Cspan class=\"co\">// options is optional\x3C/span>\n\x3Cspan class=\"fu\">glob\x3C/span>(\x3Cspan class=\"st\">&quot;**/*.js&quot;\x3C/span>, options, \x3Cspan class=\"kw\">function\x3C/span> (er, files) {\n  \x3Cspan class=\"co\">// files is an array of filenames.\x3C/span>\n  \x3Cspan class=\"co\">// If the `nonull` option is set, and nothing\x3C/span>\n  \x3Cspan class=\"co\">// was found, then files is [&quot;**/*.js&quot;]\x3C/span>\n  \x3Cspan class=\"co\">// er is an error object or null.\x3C/span>\n})\x3C/code>\x3C/pre>\n\x3Ch2 id=\"features\">Features\x3C/h2>\n\x3Cp>Please see the \x3Ca href=\"https://github.com/isaacs/minimatch\">minimatch documentation\x3C/a> for more details.\x3C/p>\n\x3Cp>Supports these glob features:\x3C/p>\n\x3Cul>\n\x3Cli>Brace Expansion\x3C/li>\n\x3Cli>Extended glob matching\x3C/li>\n\x3Cli>&quot;Globstar&quot; \x3Ccode>**\x3C/code> matching\x3C/li>\n\x3C/ul>\n\x3Cp>See:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>man sh\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man bash\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man 3 fnmatch\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>man 5 gitignore\x3C/code>\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/isaacs/minimatch\">minimatch documentation\x3C/a>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"globpattern-options-cb\">glob(pattern, [options], cb)\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ccode>pattern\x3C/code> {String} Pattern to be matched\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code> {Object}\x3C/li>\n\x3Cli>\x3Ccode>cb\x3C/code> {Function}\x3C/li>\n\x3Cli>\x3Ccode>err\x3C/code> {Error | null}\x3C/li>\n\x3Cli>\x3Ccode>matches\x3C/code> {Array\x3CString>} filenames found matching the pattern\x3C/li>\n\x3C/ul>\n\x3Cp>Perform an asynchronous glob search.\x3C/p>\n\x3Ch2 id=\"glob.syncpattern-options\">glob.sync(pattern, [options])\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ccode>pattern\x3C/code> {String} Pattern to be matched\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code> {Object}\x3C/li>\n\x3Cli>return: {Array\x3CString>} filenames found matching the pattern\x3C/li>\n\x3C/ul>\n\x3Cp>Perform a synchronous glob search.\x3C/p>\n\x3Ch2 id=\"class-glob.glob\">Class: glob.Glob\x3C/h2>\n\x3Cp>Create a Glob object by instanting the \x3Ccode>glob.Glob\x3C/code> class.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> Glob = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;glob&quot;\x3C/span>).\x3Cspan class=\"fu\">Glob\x3C/span>\n\x3Cspan class=\"fu\">var\x3C/span> \x3Cspan class=\"fu\">mg\x3C/span> = \x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"fu\">Glob\x3C/span>(pattern, options, cb)\x3C/code>\x3C/pre>\n\x3Cp>It's an EventEmitter, and starts walking the filesystem to find matches immediately.\x3C/p>\n\x3Ch3 id=\"new-glob.globpattern-options-cb\">new glob.Glob(pattern, [options], [cb])\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>pattern\x3C/code> {String} pattern to search for\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code> {Object}\x3C/li>\n\x3Cli>\x3Ccode>cb\x3C/code> {Function} Called when an error occurs, or matches are found\x3C/li>\n\x3Cli>\x3Ccode>err\x3C/code> {Error | null}\x3C/li>\n\x3Cli>\x3Ccode>matches\x3C/code> {Array\x3CString>} filenames found matching the pattern\x3C/li>\n\x3C/ul>\n\x3Cp>Note that if the \x3Ccode>sync\x3C/code> flag is set in the options, then matches will be immediately available on the \x3Ccode>g.found\x3C/code> member.\x3C/p>\n\x3Ch3 id=\"properties\">Properties\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>minimatch\x3C/code> The minimatch object that the glob uses.\x3C/li>\n\x3Cli>\x3Ccode>options\x3C/code> The options object passed in.\x3C/li>\n\x3Cli>\x3Ccode>error\x3C/code> The error encountered. When an error is encountered, the glob object is in an undefined state, and should be discarded.\x3C/li>\n\x3Cli>\x3Ccode>aborted\x3C/code> Boolean which is set to true when calling \x3Ccode>abort()\x3C/code>. There is no way at this time to continue a glob search after aborting, but you can re-use the statCache to avoid having to duplicate syscalls.\x3C/li>\n\x3Cli>\x3Ccode>statCache\x3C/code> Collection of all the stat results the glob search performed.\x3C/li>\n\x3Cli>\x3Ccode>cache\x3C/code> Convenience object. Each field has the following possible values:\x3C/li>\n\x3Cli>\x3Ccode>false\x3C/code> - Path does not exist\x3C/li>\n\x3Cli>\x3Ccode>true\x3C/code> - Path exists\x3C/li>\n\x3Cli>\x3Ccode>1\x3C/code> - Path exists, and is not a directory\x3C/li>\n\x3Cli>\x3Ccode>2\x3C/code> - Path exists, and is a directory\x3C/li>\n\x3Cli>\x3Ccode>[file, entries, ...]\x3C/code> - Path exists, is a directory, and the array value is the results of \x3Ccode>fs.readdir\x3C/code>\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"events\">Events\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>end\x3C/code> When the matching is finished, this is emitted with all the matches found. If the \x3Ccode>nonull\x3C/code> option is set, and no match was found, then the \x3Ccode>matches\x3C/code> list contains the original pattern. The matches are sorted, unless the \x3Ccode>nosort\x3C/code> flag is set.\x3C/li>\n\x3Cli>\x3Ccode>match\x3C/code> Every time a match is found, this is emitted with the matched.\x3C/li>\n\x3Cli>\x3Ccode>error\x3C/code> Emitted when an unexpected error is encountered, or whenever any fs error occurs if \x3Ccode>options.strict\x3C/code> is set.\x3C/li>\n\x3Cli>\x3Ccode>abort\x3C/code> When \x3Ccode>abort()\x3C/code> is called, this event is raised.\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"methods\">Methods\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ccode>abort\x3C/code> Stop the search.\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"options\">Options\x3C/h3>\n\x3Cp>All the options that can be passed to Minimatch can also be passed to Glob to change pattern matching behavior. Also, some have been added, or have glob-specific ramifications.\x3C/p>\n\x3Cp>All options are false by default, unless otherwise noted.\x3C/p>\n\x3Cp>All options are added to the glob object, as well.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>cwd\x3C/code> The current working directory in which to search. Defaults to \x3Ccode>process.cwd()\x3C/code>.\x3C/li>\n\x3Cli>\x3Ccode>root\x3C/code> The place where patterns starting with \x3Ccode>/\x3C/code> will be mounted onto. Defaults to \x3Ccode>path.resolve(options.cwd, &quot;/&quot;)\x3C/code> (\x3Ccode>/\x3C/code> on Unix systems, and \x3Ccode>C:\\\x3C/code> or some such on Windows.)\x3C/li>\n\x3Cli>\x3Ccode>dot\x3C/code> Include \x3Ccode>.dot\x3C/code> files in normal matches and \x3Ccode>globstar\x3C/code> matches. Note that an explicit dot in a portion of the pattern will always match dot files.\x3C/li>\n\x3Cli>\x3Ccode>nomount\x3C/code> By default, a pattern starting with a forward-slash will be &quot;mounted&quot; onto the root setting, so that a valid filesystem path is returned. Set this flag to disable that behavior.\x3C/li>\n\x3Cli>\x3Ccode>mark\x3C/code> Add a \x3Ccode>/\x3C/code> character to directory matches. Note that this requires additional stat calls.\x3C/li>\n\x3Cli>\x3Ccode>nosort\x3C/code> Don't sort the results.\x3C/li>\n\x3Cli>\x3Ccode>stat\x3C/code> Set to true to stat \x3Cem>all\x3C/em> results. This reduces performance somewhat, and is completely unnecessary, unless \x3Ccode>readdir\x3C/code> is presumed to be an untrustworthy indicator of file existence. It will cause ELOOP to be triggered one level sooner in the case of cyclical symbolic links.\x3C/li>\n\x3Cli>\x3Ccode>silent\x3C/code> When an unusual error is encountered when attempting to read a directory, a warning will be printed to stderr. Set the \x3Ccode>silent\x3C/code> option to true to suppress these warnings.\x3C/li>\n\x3Cli>\x3Ccode>strict\x3C/code> When an unusual error is encountered when attempting to read a directory, the process will just continue on in search of other matches. Set the \x3Ccode>strict\x3C/code> option to raise an error in these cases.\x3C/li>\n\x3Cli>\x3Ccode>cache\x3C/code> See \x3Ccode>cache\x3C/code> property above. Pass in a previously generated cache object to save some fs calls.\x3C/li>\n\x3Cli>\x3Ccode>statCache\x3C/code> A cache of results of filesystem information, to prevent unnecessary stat calls. While it should not normally be necessary to set this, you may pass the statCache from one glob() call to the options object of another, if you know that the filesystem will not change between calls. (See &quot;Race Conditions&quot; below.)\x3C/li>\n\x3Cli>\x3Ccode>sync\x3C/code> Perform a synchronous glob search.\x3C/li>\n\x3Cli>\x3Ccode>nounique\x3C/code> In some cases, brace-expanded patterns can result in the same file showing up multiple times in the result set. By default, this implementation prevents duplicates in the result set. Set this flag to disable that behavior.\x3C/li>\n\x3Cli>\x3Ccode>nonull\x3C/code> Set to never return an empty set, instead returning a set containing the pattern itself. This is the default in glob(3).\x3C/li>\n\x3Cli>\x3Ccode>nocase\x3C/code> Perform a case-insensitive match. Note that case-insensitive filesystems will sometimes result in glob returning results that are case-insensitively matched anyway, since readdir and stat will not raise an error.\x3C/li>\n\x3Cli>\x3Ccode>debug\x3C/code> Set to enable debug logging in minimatch and glob.\x3C/li>\n\x3Cli>\x3Ccode>globDebug\x3C/code> Set to enable debug logging in glob, but not minimatch.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"comparisons-to-other-fnmatchglob-implementations\">Comparisons to other fnmatch/glob implementations\x3C/h2>\n\x3Cp>While strict compliance with the existing standards is a worthwhile goal, some discrepancies exist between node-glob and other implementations, and are intentional.\x3C/p>\n\x3Cp>If the pattern starts with a \x3Ccode>!\x3C/code> character, then it is negated. Set the \x3Ccode>nonegate\x3C/code> flag to suppress this behavior, and treat leading \x3Ccode>!\x3C/code> characters normally. This is perhaps relevant if you wish to start the pattern with a negative extglob pattern like \x3Ccode>!(a|B)\x3C/code>. Multiple \x3Ccode>!\x3C/code> characters at the start of a pattern will negate the pattern multiple times.\x3C/p>\n\x3Cp>If a pattern starts with \x3Ccode>#\x3C/code>, then it is treated as a comment, and will not match anything. Use \x3Ccode>\\#\x3C/code> to match a literal \x3Ccode>#\x3C/code> at the start of a line, or set the \x3Ccode>nocomment\x3C/code> flag to suppress this behavior.\x3C/p>\n\x3Cp>The double-star character \x3Ccode>**\x3C/code> is supported by default, unless the \x3Ccode>noglobstar\x3C/code> flag is set. This is supported in the manner of bsdglob and bash 4.1, where \x3Ccode>**\x3C/code> only has special significance if it is the only thing in a path part. That is, \x3Ccode>a/**/b\x3C/code> will match \x3Ccode>a/x/y/b\x3C/code>, but \x3Ccode>a/**b\x3C/code> will not.\x3C/p>\n\x3Cp>If an escaped pattern has no matches, and the \x3Ccode>nonull\x3C/code> flag is set, then glob returns the pattern as-provided, rather than interpreting the character escapes. For example, \x3Ccode>glob.match([], &quot;\\\\*a\\\\?&quot;)\x3C/code> will return \x3Ccode>&quot;\\\\*a\\\\?&quot;\x3C/code> rather than \x3Ccode>&quot;*a?&quot;\x3C/code>. This is akin to setting the \x3Ccode>nullglob\x3C/code> option in bash, except that it does not resolve escaped pattern characters.\x3C/p>\n\x3Cp>If brace expansion is not disabled, then it is performed before any other interpretation of the glob pattern. Thus, a pattern like \x3Ccode>+(a|{b),c)}\x3C/code>, which would not be valid in bash or zsh, is expand
