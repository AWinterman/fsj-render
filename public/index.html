n compile(ast) {\n  switch (ast.type) {\n  case &#39;BinaryExpression&#39;:\n    return new SourceNode(\n      ast.location.line,\n      ast.location.column,\n      ast.location.source,\n      [compile(ast.left), &quot; + &quot;, compile(ast.right)]\n    );\n  case &#39;Literal&#39;:\n    return new SourceNode(\n      ast.location.line,\n      ast.location.column,\n      ast.location.source,\n      String(ast.value)\n    );\n  // ...\n  default:\n    throw new Error(&quot;Bad AST&quot;);\n  }\n}\n\nvar ast = parse(&quot;40 + 2&quot;, &quot;add.js&quot;);\nconsole.log(compile(ast).toStringWithSourceMap({\n  file: &#39;add.js&#39;\n}));\n// { code: &#39;40 + 2&#39;,\n//   map: [object SourceMapGenerator] }\x3C/code>\x3C/pre>\n\x3Ch4 id=\"with-sourcemapgenerator-low-level-api\">With SourceMapGenerator (low level API)\x3C/h4>\n\x3Cpre>\x3Ccode>var map = new SourceMapGenerator({\n  file: &quot;source-mapped.js&quot;\n});\n\nmap.addMapping({\n  generated: {\n    line: 10,\n    column: 35\n  },\n  source: &quot;foo.js&quot;,\n  original: {\n    line: 33,\n    column: 2\n  },\n  name: &quot;christopher&quot;\n});\n\nconsole.log(map.toString());\n// &#39;{&quot;version&quot;:3,&quot;file&quot;:&quot;source-mapped.js&quot;,&quot;sources&quot;:[&quot;foo.js&quot;],&quot;names&quot;:[&quot;christopher&quot;],&quot;mappings&quot;:&quot;;;;;;;;;;mCAgCEA&quot;}&#39;\x3C/code>\x3C/pre>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Cp>Get a reference to the module:\x3C/p>\n\x3Cpre>\x3Ccode>// NodeJS\nvar sourceMap = require(&#39;source-map&#39;);\n\n// Browser builds\nvar sourceMap = window.sourceMap;\n\n// Inside Firefox\nlet sourceMap = {};\nComponents.utils.import(&#39;resource:///modules/devtools/SourceMap.jsm&#39;, sourceMap);\x3C/code>\x3C/pre>\n\x3Ch3 id=\"sourcemapconsumer\">SourceMapConsumer\x3C/h3>\n\x3Cp>A SourceMapConsumer instance represents a parsed source map which we can query for information about the original file positions by giving it a file position in the generated source.\x3C/p>\n\x3Ch4 id=\"new-sourcemapconsumerrawsourcemap\">new SourceMapConsumer(rawSourceMap)\x3C/h4>\n\x3Cp>The only parameter is the raw source map (either as a string which can be \x3Ccode>JSON.parse\x3C/code>'d, or an object). According to the spec, source maps have the following attributes:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>version\x3C/code>: Which version of the source map spec this map is following.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sources\x3C/code>: An array of URLs to the original source files.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>names\x3C/code>: An array of identifiers which can be referrenced by individual mappings.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceRoot\x3C/code>: Optional. The URL root from which all sources are relative.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourcesContent\x3C/code>: Optional. An array of contents of the original source files.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>mappings\x3C/code>: A string of base64 VLQs which contain the actual mappings.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>file\x3C/code>: Optional. The generated filename this source map is associated with.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapconsumer.prototype.originalpositionforgeneratedposition\">SourceMapConsumer.prototype.originalPositionFor(generatedPosition)\x3C/h4>\n\x3Cp>Returns the original source, line, and column information for the generated source's line and column positions provided. The only argument is an object with the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The line number in the generated source.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The column number in the generated source.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>and an object is returned with the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>source\x3C/code>: The original source file, or null if this information is not available.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The line number in the original source, or null if this information is not available.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The column number in the original source, or null or null if this information is not available.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>name\x3C/code>: The original identifier, or null if this information is not available.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapconsumer.prototype.generatedpositionfororiginalposition\">SourceMapConsumer.prototype.generatedPositionFor(originalPosition)\x3C/h4>\n\x3Cp>Returns the generated line and column information for the original source, line, and column positions provided. The only argument is an object with the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>source\x3C/code>: The filename of the original source.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The line number in the original source.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The column number in the original source.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>and an object is returned with the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The line number in the generated source, or null.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The column number in the generated source, or null.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapconsumer.prototype.sourcecontentforsource\">SourceMapConsumer.prototype.sourceContentFor(source)\x3C/h4>\n\x3Cp>Returns the original source content for the source provided. The only argument is the URL of the original source file.\x3C/p>\n\x3Ch4 id=\"sourcemapconsumer.prototype.eachmappingcallback-context-order\">SourceMapConsumer.prototype.eachMapping(callback, context, order)\x3C/h4>\n\x3Cp>Iterate over each mapping between an original source/line/column and a generated line/column in this source map.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>callback\x3C/code>: The function that is called with each mapping. Mappings have the form \x3Ccode>{ source, generatedLine, generatedColumn, originalLine, originalColumn,   name }\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>context\x3C/code>: Optional. If specified, this object will be the value of \x3Ccode>this\x3C/code> every time that \x3Ccode>callback\x3C/code> is called.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>order\x3C/code>: Either \x3Ccode>SourceMapConsumer.GENERATED_ORDER\x3C/code> or \x3Ccode>SourceMapConsumer.ORIGINAL_ORDER\x3C/code>. Specifies whether you want to iterate over the mappings sorted by the generated file's line/column order or the original's source/line/column order, respectively. Defaults to \x3Ccode>SourceMapConsumer.GENERATED_ORDER\x3C/code>.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"sourcemapgenerator\">SourceMapGenerator\x3C/h3>\n\x3Cp>An instance of the SourceMapGenerator represents a source map which is being built incrementally.\x3C/p>\n\x3Ch4 id=\"new-sourcemapgeneratorstartofsourcemap\">new SourceMapGenerator([startOfSourceMap])\x3C/h4>\n\x3Cp>You may pass an object with the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>file\x3C/code>: The filename of the generated source that this source map is associated with.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceRoot\x3C/code>: A root for all relative URLs in this source map.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapgenerator.fromsourcemapsourcemapconsumer\">SourceMapGenerator.fromSourceMap(sourceMapConsumer)\x3C/h4>\n\x3Cp>Creates a new SourceMapGenerator based on a SourceMapConsumer\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>sourceMapConsumer\x3C/code> The SourceMap.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapgenerator.prototype.addmappingmapping\">SourceMapGenerator.prototype.addMapping(mapping)\x3C/h4>\n\x3Cp>Add a single mapping from original source line and column to the generated source's line and column for this source map being created. The mapping object should have the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>generated\x3C/code>: An object with the generated line and column positions.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>original\x3C/code>: An object with the original line and column positions.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>source\x3C/code>: The original source file (relative to the sourceRoot).\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>name\x3C/code>: An optional original token name for this mapping.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapgenerator.prototype.setsourcecontentsourcefile-sourcecontent\">SourceMapGenerator.prototype.setSourceContent(sourceFile, sourceContent)\x3C/h4>\n\x3Cp>Set the source content for an original source file.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>sourceFile\x3C/code> the URL of the original source file.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceContent\x3C/code> the content of the source file.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapgenerator.prototype.applysourcemapsourcemapconsumer-sourcefile-sourcemappath\">SourceMapGenerator.prototype.applySourceMap(sourceMapConsumer[, sourceFile[, sourceMapPath]])\x3C/h4>\n\x3Cp>Applies a SourceMap for a source file to the SourceMap. Each mapping to the supplied source file is rewritten using the supplied SourceMap. Note: The resolution for the resulting mappings is the minimium of this map and the supplied map.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>sourceMapConsumer\x3C/code>: The SourceMap to be applied.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceFile\x3C/code>: Optional. The filename of the source file. If omitted, sourceMapConsumer.file will be used, if it exists. Otherwise an error will be thrown.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceMapPath\x3C/code>: Optional. The dirname of the path to the SourceMap to be applied. If relative, it is relative to the SourceMap.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>This parameter is needed when the two SourceMaps aren't in the same directory, and the SourceMap to be applied contains relative source paths. If so, those relative source paths need to be rewritten relative to the SourceMap.\x3C/p>\n\x3Cp>If omitted, it is assumed that both SourceMaps are in the same directory, thus not needing any rewriting. (Supplying \x3Ccode>'.'\x3C/code> has the same effect.)\x3C/p>\n\x3Ch4 id=\"sourcemapgenerator.prototype.tostring\">SourceMapGenerator.prototype.toString()\x3C/h4>\n\x3Cp>Renders the source map being generated to a string.\x3C/p>\n\x3Ch3 id=\"sourcenode\">SourceNode\x3C/h3>\n\x3Cp>SourceNodes provide a way to abstract over interpolating and/or concatenating snippets of generated JavaScript source code, while maintaining the line and column information associated between those snippets and the original source code. This is useful as the final intermediate representation a compiler might use before outputting the generated JS and source map.\x3C/p>\n\x3Ch4 id=\"new-sourcenodeline-column-source-chunk-name\">new SourceNode([line, column, source[, chunk[, name]]])\x3C/h4>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The original line number associated with this source node, or null if it isn't associated with an original line.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The original column number associated with this source node, or null if it isn't associated with an original column.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>source\x3C/code>: The original source's filename; null if no filename is provided.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>chunk\x3C/code>: Optional. Is immediately passed to \x3Ccode>SourceNode.prototype.add\x3C/code>, see below.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>name\x3C/code>: Optional. The original identifier.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.fromstringwithsourcemapcode-sourcemapconsumer-relativepath\">SourceNode.fromStringWithSourceMap(code, sourceMapConsumer[, relativePath])\x3C/h4>\n\x3Cp>Creates a SourceNode from generated code and a SourceMapConsumer.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>code\x3C/code>: The generated code\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceMapConsumer\x3C/code> The SourceMap for the generated code\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>relativePath\x3C/code> The optional path that relative sources in \x3Ccode>sourceMapConsumer\x3C/code> should be relative to.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.addchunk\">SourceNode.prototype.add(chunk)\x3C/h4>\n\x3Cp>Add a chunk of generated JS to this source node.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>chunk\x3C/code>: A string snippet of generated JS code, another instance of \x3Ccode>SourceNode\x3C/code>, or an array where each member is one of those things.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.prependchunk\">SourceNode.prototype.prepend(chunk)\x3C/h4>\n\x3Cp>Prepend a chunk of generated JS to this source node.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>chunk\x3C/code>: A string snippet of generated JS code, another instance of \x3Ccode>SourceNode\x3C/code>, or an array where each member is one of those things.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.setsourcecontentsourcefile-sourcecontent\">SourceNode.prototype.setSourceContent(sourceFile, sourceContent)\x3C/h4>\n\x3Cp>Set the source content for a source file. This will be added to the \x3Ccode>SourceMap\x3C/code> in the \x3Ccode>sourcesContent\x3C/code> field.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>sourceFile\x3C/code>: The filename of the source file\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceContent\x3C/code>: The content of the source file\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.walkfn\">SourceNode.prototype.walk(fn)\x3C/h4>\n\x3Cp>Walk over the tree of JS snippets in this node and its children. The walking function is called once for each snippet of JS and is passed that snippet and the its original associated source's line/column location.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>fn\x3C/code>: The traversal function.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.walksourcecontentsfn\">SourceNode.prototype.walkSourceContents(fn)\x3C/h4>\n\x3Cp>Walk over the tree of SourceNodes. The walking function is called for each source file content and is passed the filename and source content.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>fn\x3C/code>: The traversal function.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.joinsep\">SourceNode.prototype.join(sep)\x3C/h4>\n\x3Cp>Like \x3Ccode>Array.prototype.join\x3C/code> except for SourceNodes. Inserts the separator between each of this source node's children.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>sep\x3C/code>: The separator.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.replacerightpattern-replacement\">SourceNode.prototype.replaceRight(pattern, replacement)\x3C/h4>\n\x3Cp>Call \x3Ccode>String.prototype.replace\x3C/code> on the very right-most source snippet. Useful for trimming whitespace from the end of a source node, etc.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>pattern\x3C/code>: The pattern to replace.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>replacement\x3C/code>: The thing to replace the pattern with.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.tostring\">SourceNode.prototype.toString()\x3C/h4>\n\x3Cp>Return the string representation of this source node. Walks over the tree and concatenates all the various snippets together to one string.\x3C/p>\n\x3Ch4 id=\"sourcenode.prototype.tostringwithsourcemapstartofsourcemap\">SourceNode.prototype.toStringWithSourceMap([startOfSourceMap])\x3C/h4>\n\x3Cp>Returns the string representation of this tree of source nodes, plus a SourceMapGenerator which contains all the mappings between the generated and original sources.\x3C/p>\n\x3Cp>The arguments are the same as those to \x3Ccode>new SourceMapGenerator\x3C/code>.\x3C/p>\n\x3Ch2 id=\"tests\">Tests\x3C/h2>\n\x3Cp>\x3Ca href=\"https://travis-ci.org/mozilla/source-map\">\x3Cembed src=\"https://travis-ci.org/mozilla/source-map.png?branch=master\" />\x3C/a>\x3C/p>\n\x3Cp>Install NodeJS version 0.8.0 or greater, then run \x3Ccode>node test/run-tests.js\x3C/code>.\x3C/p>\n\x3Cp>To add new tests, create a new file named \x3Ccode>test/test-&lt;your new test name&gt;.js\x3C/code> and export your test functions with names that start with &quot;test&quot;, for example\x3C/p>\n\x3Cpre>\x3Ccode>exports[&quot;test doing the foo bar&quot;] = function (assert, util) {\n  ...\n};\x3C/code>\x3C/pre>\n\x3Cp>The new test will be located automatically when you run the suite.\x3C/p>\n\x3Cp>The \x3Ccode>util\x3C/code> argument is the test utility module located at \x3Ccode>test/source-map/util\x3C/code>.\x3C/p>\n\x3Cp>The \x3Ccode>assert\x3C/code> argument is a cut down version of node's assert module. You have access to the following assertion functions:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>doesNotThrow\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>equal\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>ok\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>strictEqual\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>throws\x3C/code>\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>(The reason for the restricted set of test functions is because we need the tests to run inside Firefox's test suite as well and so the assert module is shimmed in that environment. See \x3Ccode>build/assert-shim.js\x3C/code>.)\x3C/p>\n","node_modules":{"amdefine":{"README.md":"\x3Ch1 id=\"amdefine\">amdefine\x3C/h1>\n\x3Cp>A module that can be used to implement AMD's define() in Node. This allows you to code to the AMD API and have the module work in node programs without requiring those other programs to use AMD.\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cp>\x3Cstrong>1)\x3C/strong> Update your package.json to indicate amdefine as a dependency:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">    \x3Cspan class=\"st\">&quot;dependencies&quot;\x3C/span>: {\n        \x3Cspan class=\"st\">&quot;amdefine&quot;\x3C/span>: \x3Cspan class=\"st\">&quot;&gt;=0.1.0&quot;\x3C/span>\n    }\x3C/code>\x3C/pre>\n\x3Cp>Then run \x3Ccode>npm install\x3C/code> to get amdefine into your project.\x3C/p>\n\x3Cp>\x3Cstrong>2)\x3C/strong> At the top of each module that uses define(), place this code:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">if\x3C/span> (\x3Cspan class=\"kw\">typeof\x3C/span> define !== \x3Cspan class=\"st\">&#39;function&#39;\x3C/span>) { \x3Cspan class=\"kw\">var\x3C/span> define = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;amdefine&#39;\x3C/span>)(module) }\x3C/code>\x3C/pre>\n\x3Cp>\x3Cstrong>Only use these snippets\x3C/strong> when loading amdefine. If you preserve the basic structure, with the braces, it will be stripped out when using the \x3Ca href=\"#optimizer\">RequireJS optimizer\x3C/a>.\x3C/p>\n\x3Cp>You can add spaces, line breaks and even require amdefine with a local path, but keep the rest of the structure to get the stripping behavior.\x3C/p>\n\x3Cp>As you may know, because \x3Ccode>if\x3C/code> statements in JavaScript don't have their own scope, the var declaration in the above snippet is made whether the \x3Ccode>if\x3C/code> expression is truthy or not. If RequireJS is loaded then the declaration is superfluous because \x3Ccode>define\x3C/code> is already already declared in the same scope in RequireJS. Fortunately JavaScript handles multiple \x3Ccode>var\x3C/code> declarations of the same variable in the same scope gracefully.\x3C/p>\n\x3Cp>If you want to deliver amdefine.js with your code rather than specifying it as a dependency with npm, then just download the latest release and refer to it using a relative path:\x3C/p>\n\x3Cp>\x3Ca href=\"https://github.com/jrburke/amdefine/raw/latest/amdefine.js\">Latest Version\x3C/a>\x3C/p>\n\x3Ch3 id=\"amdefineintercept\">amdefine/intercept\x3C/h3>\n\x3Cp>Consider this very experimental.\x3C/p>\n\x3Cp>Instead of pasting the piece of text for the amdefine setup of a \x3Ccode>define\x3C/code> variable in each module you create or consume, you can use \x3Ccode>amdefine/intercept\x3C/code> instead. It will automatically insert the above snippet in each .js file loaded by Node.\x3C/p>\n\x3Cp>\x3Cstrong>Warning\x3C/strong>: you should only use this if you are creating an application that is consuming AMD style defined()'d modules that are distributed via npm and want to run that code in Node.\x3C/p>\n\x3Cp>For library code where you are not sure if it will be used by others in Node or in the browser, then explicitly depending on amdefine and placing the code snippet above is suggested path, instead of using \x3Ccode>amdefine/intercept\x3C/code>. The intercept module affects all .js files loaded in the Node app, and it is inconsiderate to modify global state like that unless you are also controlling the top level app.\x3C/p>\n\x3Ch4 id=\"why-distribute-amd-style-nodes-via-npm\">Why distribute AMD-style nodes via npm?\x3C/h4>\n\x3Cp>npm has a lot of weaknesses for front-end use (installed layout is not great, should have better support for the `baseUrl + moduleID + '.js' style of loading, single file JS installs), but some people want a JS package manager and are willing to live with those constraints. If that is you, but still want to author in AMD style modules to get dynamic require([]), better direct source usage and powerful loader plugin support in the browser, then this tool can help.\x3C/p>\n\x3Ch4 id=\"amdefineintercept-usage\">amdefine/intercept usage\x3C/h4>\n\x3Cp>Just require it in your top level app module (for example index.js, server.js):\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;amdefine/intercept&#39;\x3C/span>);\x3C/code>\x3C/pre>\n\x3Cp>The module does not return a value, so no need to assign the result to a local variable.\x3C/p>\n\x3Cp>Then just require() code as you normally would with Node's require(). Any .js loaded after the intercept require will have the amdefine check injected in the .js source as it is loaded. It does not modify the source on disk, just prepends some content to the text of the module as it is loaded by Node.\x3C/p>\n\x3Ch4 id=\"how-amdefineintercept-works\">How amdefine/intercept works\x3C/h4>\n\x3Cp>It overrides the \x3Ccode>Module._extensions['.js']\x3C/code> in Node to automatically prepend the amdefine snippet above. So, it will affect any .js file loaded by your app.\x3C/p>\n\x3Ch2 id=\"define-usage\">define() usage\x3C/h2>\n\x3Cp>It is best if you use the anonymous forms of define() in your module:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"fu\">define\x3C/span>(\x3Cspan class=\"kw\">function\x3C/span> (require) {\n    \x3Cspan class=\"kw\">var\x3C/span> dependency = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;dependency&#39;\x3C/span>);\n});\x3C/code>\x3C/pre>\n\x3Cp>or\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"fu\">define\x3C/span>([\x3Cspan class=\"st\">&#39;dependency&#39;\x3C/span>], \x3Cspan class=\"kw\">function\x3C/span> (dependency) {\n\n});\x3C/code>\x3C/pre>\n\x3Ch2 id=\"requirejs-optimizer-integration.\">RequireJS optimizer integration. \x3Ca name=\"optimizer\">\x3C/name>\x3C/h2>\n\x3Cp>Version 1.0.3 of the \x3Ca href=\"http://requirejs.org/docs/optimization.html\">RequireJS optimizer\x3C/a> will have support for stripping the \x3Ccode>if (typeof define !== 'function')\x3C/code> check mentioned above, so you can include this snippet for code that runs in the browser, but avoid taking the cost of the if() statement once the code is optimized for deployment.\x3C/p>\n\x3Ch2 id=\"node-0.4-support\">Node 0.4 Support\x3C/h2>\n\x3Cp>If you want to support Node 0.4, then add \x3Ccode>require\x3C/code> as the second parameter to amdefine:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"co\">//Only if you want Node 0.4. If using 0.5 or later, use the above snippet.\x3C/span>\n\x3Cspan class=\"kw\">if\x3C/span> (\x3Cspan class=\"kw\">typeof\x3C/span> define !== \x3Cspan class=\"st\">&#39;function&#39;\x3C/span>) { \x3Cspan class=\"kw\">var\x3C/span> define = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;amdefine&#39;\x3C/span>)(module, require) }\x3C/code>\x3C/pre>\n\x3Ch2 id=\"limitations\">Limitations\x3C/h2>\n\x3Ch3 id=\"synchronous-vs-asynchronous\">Synchronous vs Asynchronous\x3C/h3>\n\x3Cp>amdefine creates a define() function that is callable by your code. It will execute and trace dependencies and call the factory function \x3Cem>synchronously\x3C/em>, to keep the behavior in line with Node's synchronous dependency tracing.\x3C/p>\n\x3Cp>The exception: calling AMD's callback-style require() from inside a factory function. The require callback is called on process.nextTick():\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"fu\">define\x3C/span>(\x3Cspan class=\"kw\">function\x3C/span> (require) {\n    \x3Cspan class=\"fu\">require\x3C/span>([\x3Cspan class=\"st\">&#39;a&#39;\x3C/span>], \x3Cspan class=\"kw\">function\x3C/span>(a) {\n        \x3Cspan class=\"co\">//&#39;a&#39; is loaded synchronously, but\x3C/span>\n        \x3Cspan class=\"co\">//this callback is called on process.nextTick().\x3C/span>\n    });\n});\x3C/code>\x3C/pre>\n\x3Ch3 id=\"loader-plugins\">Loader Plugins\x3C/h3>\n\x3Cp>Loader plugins are supported as long as they call their load() callbacks synchronously. So ones that do network requests will not work. However plugins like \x3Ca href=\"http://requirejs.org/docs/api.html#text\">text\x3C/a> can load text files locally.\x3C/p>\n\x3Cp>The plugin API's \x3Ccode>load.fromText()\x3C/code> is \x3Cstrong>not supported\x3C/strong> in amdefine, so this means transpiler plugins like the \x3Ca href=\"https://github.com/jrburke/require-cs\">CoffeeScript loader plugin\x3C/a> will not work. This may be fixable, but it is a bit complex, and I do not have enough node-fu to figure it out yet. See the source for amdefine.js if you want to get an idea of the issues involved.\x3C/p>\n\x3Ch2 id=\"tests\">Tests\x3C/h2>\n\x3Cp>To run the tests, cd to \x3Cstrong>tests\x3C/strong> and run:\x3C/p>\n\x3Cpre>\x3Ccode>node all.js\nnode all-intercept.js\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>New BSD and MIT. Check the LICENSE file for all the details.\x3C/p>\n"}}}},"README.md":"\x3Ch3 id=\"escodegen-build-status-build-status\">Escodegen \x3Ca href=\"http://travis-ci.org/Constellation/escodegen\">\x3Cimg src=\"https://secure.travis-ci.org/Constellation/escodegen.png\" alt=\"Build Status\" />\x3C/a> \x3Ca href=\"https://drone.io/github.com/Constellation/escodegen/latest\">\x3Cimg src=\"https://drone.io/github.com/Constellation/escodegen/status.png\" alt=\"Build Status\" />\x3C/a>\x3C/h3>\n\x3Cp>Escodegen (\x3Ca href=\"http://github.com/Constellation/escodegen\">escodegen\x3C/a>) is \x3Ca href=\"http://www.ecma-international.org/publications/standards/Ecma-262.htm\">ECMAScript\x3C/a> (also popularly known as \x3Ca href=\"http://en.wikipedia.org/wiki/JavaScript&gt;JavaScript\">JavaScript\x3C/a>) code generator from \x3Ca href=\"https://developer.mozilla.org/en/SpiderMonkey/Parser_API\">Parser API\x3C/a> AST. See \x3Ca href=\"http://constellation.github.com/escodegen/demo/index.html\">online generator demo\x3C/a>.\x3C/p>\n\x3Ch3 id=\"install\">Install\x3C/h3>\n\x3Cp>Escodegen can be used in a web browser:\x3C/p>\n\x3Cpre>\x3Ccode>&lt;script src=&quot;escodegen.browser.js&quot;&gt;&lt;/script&gt;\x3C/code>\x3C/pre>\n\x3Cp>escodegen.browser.js is found in tagged-revision. See Tags on GitHub.\x3C/p>\n\x3Cp>Or in a Node.js application via the package manager:\x3C/p>\n\x3Cpre>\x3Ccode>npm install escodegen\x3C/code>\x3C/pre>\n\x3Ch3 id=\"usage\">Usage\x3C/h3>\n\x3Cp>A simple example: the program\x3C/p>\n\x3Cpre>\x3Ccode>escodegen.generate({\n    type: &#39;BinaryExpression&#39;,\n    operator: &#39;+&#39;,\n    left: { type: &#39;Literal&#39;, value: 40 },\n    right: { type: &#39;Literal&#39;, value: 2 }\n});\x3C/code>\x3C/pre>\n\x3Cp>produces the string \x3Ccode>'40 + 2'\x3C/code>\x3C/p>\n\x3Cp>See the \x3Ca href=\"https://github.com/Constellation/escodegen/wiki/API\">API page\x3C/a> for options. To run the tests, execute \x3Ccode>npm test\x3C/code> in the root directory.\x3C/p>\n\x3Ch3 id=\"license\">License\x3C/h3>\n\x3Ch4 id=\"escodegen\">Escodegen\x3C/h4>\n\x3Cp>Copyright (C) 2012 \x3Ca href=\"http://github.com/Constellation\">Yusuke Suzuki\x3C/a> (twitter: \x3Cspan class=\"citation\">[@Constellation]\x3C/span>(http://twitter.com/Constellation)) and other contributors.\x3C/p>\n\x3Cp>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL \x3CCOPYRIGHT HOLDER> BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\x3C/p>\n\x3Ch4 id=\"source-map\">source-map\x3C/h4>\n\x3Cp>SourceNodeMocks has a limited interface of mozilla/source-map SourceNode implementations.\x3C/p>\n\x3Cp>Copyright (c) 2009-2011, Mozilla Foundation and contributors All rights reserved.\x3C/p>\n\x3Cp>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Neither the names of the Mozilla Foundation nor the names of project contributors may be used to endorse or promote products derived from this software without specific prior written permission.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\x3C/p>\n"},"esprima-fb":{"README.md":"\x3Cp>\x3Cstrong>Esprima\x3C/strong> (\x3Ca href=\"http://esprima.org\">esprima.org\x3C/a>, BSD license) is a high performance, standard-compliant \x3Ca href=\"http://www.ecma-international.org/publications/standards/Ecma-262.htm\">ECMAScript\x3C/a> parser written in ECMAScript (also popularly known as \x3Ca href=\"http://en.wikipedia.org/wiki/JavaScript&gt;JavaScript\">JavaScript\x3C/a>). Esprima is created and maintained by \x3Ca href=\"http://twitter.com/ariyahidayat\">Ariya Hidayat\x3C/a>, with the help of \x3Ca href=\"https://github.com/ariya/esprima/contributors\">many contributors\x3C/a>.\x3C/p>\n\x3Ch3 id=\"features\">Features\x3C/h3>\n\x3Cul>\n\x3Cli>Full support for ECMAScript 5.1 (\x3Ca href=\"http://www.ecma-international.org/publications/standards/Ecma-262.htm\">ECMA-262\x3C/a>)\x3C/li>\n\x3Cli>Sensible \x3Ca href=\"http://esprima.org/doc/index.html#ast\">syntax tree format\x3C/a> compatible with Mozilla \x3Ca href=\"https://developer.mozilla.org/en/SpiderMonkey/Parser_API\">Parser AST\x3C/a>\x3C/li>\n\x3Cli>Optional tracking of syntax node location (index-based and line-column)\x3C/li>\n\x3Cli>Heavily tested (&gt; 600 \x3Ca href=\"http://esprima.org/test/\">unit tests\x3C/a> with solid statement and branch coverage)\x3C/li>\n\x3Cli>Experimental support for ES6/Harmony (module, class, destructuring, ...)\x3C/li>\n\x3C/ul>\n\x3Cp>Esprima serves as a \x3Cstrong>building block\x3C/strong> for some JavaScript language tools, from \x3Ca href=\"http://esprima.org/demo/functiontrace.html\">code instrumentation\x3C/a> to \x3Ca href=\"http://esprima.org/demo/autocomplete.html\">editor autocompletion\x3C/a>.\x3C/p>\n\x3Cp>Esprima runs on many popular web browsers, as well as other ECMAScript platforms such as \x3Ca href=\"http://www.mozilla.org/rhino\">Rhino\x3C/a> and \x3Ca href=\"https://npmjs.org/package/esprima\">Node.js\x3C/a>.\x3C/p>\n\x3Cp>For more information, check the web site \x3Ca href=\"http://esprima.org\">esprima.org\x3C/a>.\x3C/p>\n"}}},"duplexer2":{"node_modules":{"readable-stream":{"node_modules":{"core-util-is":{"README.md":"\x3Ch1 id=\"core-util-is\">core-util-is\x3C/h1>\n\x3Cp>The \x3Ccode>util.is*\x3C/code> functions introduced in Node v0.12.\x3C/p>\n"},"string_decoder":{"README.md":"\x3Cp>\x3Cstrong>string_decoder.js\x3C/strong> (\x3Ccode>require('string_decoder')\x3C/code>) from Node.js core\x3C/p>\n\x3Cp>Copyright Joyent, Inc. and other Node contributors. See LICENCE file for details.\x3C/p>\n\x3Cp>Version numbers match the versions found in Node core, e.g. 0.10.24 matches Node 0.10.24, likewise 0.11.10 matches Node 0.11.10. \x3Cstrong>Prefer the stable version over the unstable.\x3C/strong>\x3C/p>\n\x3Cp>The \x3Cem>build/\x3C/em> directory contains a build script that will scrape the source from the \x3Ca href=\"https://github.com/joyent/node\">joyent/node\x3C/a> repo given a specific Node version.\x3C/p>\n"},"isarray":{"README.md":"\x3Ch1 id=\"isarray\">isarray\x3C/h1>\n\x3Cp>\x3Ccode>Array#isArray\x3C/code> for older browsers.\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var isArray = require(&#39;isarray&#39;);\n\nconsole.log(isArray([])); // =&gt; true\nconsole.log(isArray({})); // =&gt; false\x3C/code>\x3C/pre>\n\x3Ch2 id=\"installation\">Installation\x3C/h2>\n\x3Cp>With \x3Ca href=\"http://npmjs.org\">npm\x3C/a> do\x3C/p>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">$ \x3Cspan class=\"kw\">npm\x3C/span> install isarray\x3C/code>\x3C/pre>\n\x3Cp>Then bundle for the browser with \x3Ca href=\"https://github.com/substack/browserify\">browserify\x3C/a>.\x3C/p>\n\x3Cp>With \x3Ca href=\"http://component.io\">component\x3C/a> do\x3C/p>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">$ \x3Cspan class=\"kw\">component\x3C/span> install juliangruber/isarray\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>(MIT)\x3C/p>\n\x3Cp>Copyright (c) 2013 Julian Gruber &lt;julian@juliangruber.com&gt;\x3C/p>\n\x3Cp>Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\x3C/p>\n\x3Cp>The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\x3C/p>\n\x3Cp>THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"readable-stream\">readable-stream\x3C/h1>\n\x3Cp>\x3Cstrong>\x3Cem>Node-core streams for userland\x3C/em>\x3C/strong>\x3C/p>\n\x3Cp>\x3Ca href=\"https://nodei.co/npm/readable-stream/\">\x3Cembed src=\"https://nodei.co/npm/readable-stream.png?downloads=true&amp;downloadRank=true\" />\x3C/a> \x3Ca href=\"https://nodei.co/npm/readable-stream/\">\x3Cembed src=\"https://nodei.co/npm-dl/readable-stream.png&amp;months=6&amp;height=3\" />\x3C/a>\x3C/p>\n\x3Cp>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.\x3C/p>\n\x3Cp>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use \x3Cstrong>readable-stream\x3C/strong> \x3Cem>only\x3C/em> and avoid the \x3Cem>&quot;stream&quot;\x3C/em> module in Node-core.\x3C/p>\n\x3Cp>\x3Cstrong>readable-stream\x3C/strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.\x3C/p>\n\x3Cp>\x3Cstrong>readable-stream\x3C/strong> uses proper patch-level versioning so if you pin to \x3Ccode>&quot;~1.0.0&quot;\x3C/code> youll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the \x3Cstrong>1.0.x\x3C/strong> releases for now and when youre ready to start using Streams3, pin to \x3Ccode>&quot;~1.1.0&quot;\x3C/code>\x3C/p>\n"}},"LICENSE.md":"\x3Ch1 id=\"copyright-c-2013-deoxxa-development\">Copyright (c) 2013, Deoxxa Development\x3C/h1>\n\x3Ch2 id=\"all-rights-reserved.\">All rights reserved.\x3C/h2>\n\x3Cp>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:\x3Cbr />1. Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.\x3Cbr />2. Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.\x3Cbr />3. Neither the name of Deoxxa Development nor the names of its contributors may be used to endorse or promote products derived from this software without specific prior written permission.\x3C/p>\n\x3Cp>THIS SOFTWARE IS PROVIDED BY DEOXXA DEVELOPMENT ''AS IS'' AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL DEOXXA DEVELOPMENT BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\x3C/p>\n","README.md":"\x3Ch1 id=\"duplexer2-build-status\">duplexer2 \x3Ca href=\"https://travis-ci.org/deoxxa/fork\">\x3Cimg src=\"https://travis-ci.org/deoxxa/duplexer2.png\" alt=\"build status\" />\x3C/a>\x3C/h1>\n\x3Cp>Like duplexer (http://npm.im/duplexer) but using streams2.\x3C/p>\n\x3Ch2 id=\"overview\">Overview\x3C/h2>\n\x3Cp>duplexer2 is a reimplementation of \x3Ca href=\"http://npm.im/duplexer\">duplexer\x3C/a> using the readable-stream API which is standard in node as of v0.10. Everything largely works the same.\x3C/p>\n\x3Ch2 id=\"installation\">Installation\x3C/h2>\n\x3Cp>Available via \x3Ca href=\"http://npmjs.org/\">npm\x3C/a>:\x3C/p>\n\x3Cblockquote>\n\x3Cp>$ npm install duplexer2\x3C/p>\n\x3C/blockquote>\n\x3Cp>Or via git:\x3C/p>\n\x3Cblockquote>\n\x3Cp>$ git clone git://github.com/deoxxa/duplexer2.git node_modules/duplexer2\x3C/p>\n\x3C/blockquote>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Cp>\x3Cstrong>duplexer2\x3C/strong>\x3C/p>\n\x3Cp>Creates a new \x3Ccode>DuplexWrapper\x3C/code> object, which is the actual class that implements most of the fun stuff. All that fun stuff is hidden. DON'T LOOK.\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"fu\">duplexer2\x3C/span>([options], writable, readable)\x3C/code>\x3C/pre>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> duplex = \x3Cspan class=\"fu\">duplexer2\x3C/span>(\x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">Writable\x3C/span>(), \x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">Readable\x3C/span>());\x3C/code>\x3C/pre>\n\x3Cp>Arguments\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cstrong>options\x3C/strong> - an object specifying the regular \x3Ccode>stream.Duplex\x3C/code> options, as well as the properties described below.\x3C/li>\n\x3Cli>\x3Cstrong>writable\x3C/strong> - a writable stream\x3C/li>\n\x3Cli>\x3Cstrong>readable\x3C/strong> - a readable stream\x3C/li>\n\x3C/ul>\n\x3Cp>Options\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cstrong>bubbleErrors\x3C/strong> - a boolean value that specifies whether to bubble errors from the underlying readable/writable streams. Default is \x3Ccode>true\x3C/code>.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"example\">Example\x3C/h2>\n\x3Cp>Also see \x3Ca href=\"https://github.com/deoxxa/duplexer2/blob/master/example.js\">example.js\x3C/a>.\x3C/p>\n\x3Cp>Code:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> stream = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;stream&quot;\x3C/span>);\n\n\x3Cspan class=\"kw\">var\x3C/span> duplexer2 = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;duplexer2&quot;\x3C/span>);\n\n\x3Cspan class=\"kw\">var\x3C/span> writable = \x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">Writable\x3C/span>({\x3Cspan class=\"dt\">objectMode\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span>}),\n    readable = \x3Cspan class=\"kw\">new\x3C/span> \x3Cspan class=\"ot\">stream\x3C/span>.\x3Cspan class=\"fu\">Readable\x3C/span>({\x3Cspan class=\"dt\">objectMode\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span>});\n\n\x3Cspan class=\"ot\">writable\x3C/span>.\x3Cspan class=\"fu\">_write\x3C/span> = \x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">_write\x3C/span>(input, encoding, done) {\n  \x3Cspan class=\"kw\">if\x3C/span> (\x3Cspan class=\"ot\">readable\x3C/span>.\x3Cspan class=\"fu\">push\x3C/span>(input)) {\n    \x3Cspan class=\"kw\">return\x3C/span> \x3Cspan class=\"fu\">done\x3C/span>();\n  } \x3Cspan class=\"kw\">else\x3C/span> {\n    \x3Cspan class=\"ot\">readable\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>(\x3Cspan class=\"st\">&quot;drain&quot;\x3C/span>, done);\n  }\n};\n\n\x3Cspan class=\"ot\">readable\x3C/span>.\x3Cspan class=\"fu\">_read\x3C/span> = \x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">_read\x3C/span>(n) {\n  \x3Cspan class=\"co\">// no-op\x3C/span>\n};\n\n\x3Cspan class=\"co\">// simulate the readable thing closing after a bit\x3C/span>\n\x3Cspan class=\"ot\">writable\x3C/span>.\x3Cspan class=\"fu\">once\x3C/span>(\x3Cspan class=\"st\">&quot;finish&quot;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>() {\n  \x3Cspan class=\"fu\">setTimeout\x3C/span>(\x3Cspan class=\"kw\">function\x3C/span>() {\n    \x3Cspan class=\"ot\">readable\x3C/span>.\x3Cspan class=\"fu\">push\x3C/span>(\x3Cspan class=\"kw\">null\x3C/span>);\n  }, \x3Cspan class=\"dv\">500\x3C/span>);\n});\n\n\x3Cspan class=\"kw\">var\x3C/span> duplex = \x3Cspan class=\"fu\">duplexer2\x3C/span>(writable, readable);\n\n\x3Cspan class=\"ot\">duplex\x3C/span>.\x3Cspan class=\"fu\">on\x3C/span>(\x3Cspan class=\"st\">&quot;data&quot;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>(e) {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;got data&quot;\x3C/span>, \x3Cspan class=\"ot\">JSON\x3C/span>.\x3Cspan class=\"fu\">stringify\x3C/span>(e));\n});\n\n\x3Cspan class=\"ot\">duplex\x3C/span>.\x3Cspan class=\"fu\">on\x3C/span>(\x3Cspan class=\"st\">&quot;finish&quot;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>() {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;got finish event&quot;\x3C/span>);\n});\n\n\x3Cspan class=\"ot\">duplex\x3C/span>.\x3Cspan class=\"fu\">on\x3C/span>(\x3Cspan class=\"st\">&quot;end&quot;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>() {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;got end event&quot;\x3C/span>);\n});\n\n\x3Cspan class=\"ot\">duplex\x3C/span>.\x3Cspan class=\"fu\">write\x3C/span>(\x3Cspan class=\"st\">&quot;oh, hi there&quot;\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>() {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;finished writing&quot;\x3C/span>);\n});\n\n\x3Cspan class=\"ot\">duplex\x3C/span>.\x3Cspan class=\"fu\">end\x3C/span>(\x3Cspan class=\"kw\">function\x3C/span>() {\n  \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;finished ending&quot;\x3C/span>);\n});\x3C/code>\x3C/pre>\n\x3Cp>Output:\x3C/p>\n\x3Cpre>\x3Ccode>got data &quot;oh, hi there&quot;\nfinished writing\ngot finish event\nfinished ending\ngot end event\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>3-clause BSD. A copy is included with the source.\x3C/p>\n\x3Ch2 id=\"contact\">Contact\x3C/h2>\n\x3Cul>\n\x3Cli>GitHub (\x3Ca href=\"http://github.com/deoxxa\">deoxxa\x3C/a>)\x3C/li>\n\x3Cli>Twitter (\x3Cspan class=\"citation\">[@deoxxa]\x3C/span>(http://twitter.com/deoxxa))\x3C/li>\n\x3Cli>Email (\x3Cscript type=\"text/javascript\">\n\x3C!--\nh='&#102;&#x6b;&#110;&#x73;&#114;&#x73;&#46;&#98;&#x69;&#122;';a='&#64;';n='&#100;&#x65;&#x6f;&#120;&#120;&#x61;';e=n+a+h;\ndocument.write('\x3Ca h'+'ref'+'=\"ma'+'ilto'+':'+e+'\">'+e+'\x3C\\/'+'a'+'>');\n// -->\n\x3C/script>\x3Cnoscript>&#100;&#x65;&#x6f;&#120;&#120;&#x61;&#32;&#x61;&#116;&#32;&#102;&#x6b;&#110;&#x73;&#114;&#x73;&#32;&#100;&#x6f;&#116;&#32;&#98;&#x69;&#122;\x3C/noscript>)\x3C/li>\n\x3C/ul>\n"},"inherits":{"README.md":"\x3Cp>Browser-friendly inheritance fully compatible with standard node.js \x3Ca href=\"http://nodejs.org/api/util.html#util_util_inherits_constructor_superconstructor\">inherits\x3C/a>.\x3C/p>\n\x3Cp>This package exports standard \x3Ccode>inherits\x3C/code> from node.js \x3Ccode>util\x3C/code> module in node environment, but also provides alternative browser-friendly implementation through \x3Ca href=\"https://gist.github.com/shtylman/4339901\">browser field\x3C/a>. Alternative implementation is a literal copy of standard one located in standalone module to avoid requiring of \x3Ccode>util\x3C/code>. It also has a shim for old browsers with no \x3Ccode>Object.create\x3C/code> support.\x3C/p>\n\x3Cp>While keeping you sure you are using standard \x3Ccode>inherits\x3C/code> implementation in node.js environment, it allows bundlers such as \x3Ca href=\"https://github.com/substack/node-browserify\">browserify\x3C/a> to not include full \x3Ccode>util\x3C/code> package to your client code if all you need is just \x3Ccode>inherits\x3C/code> function. It worth, because browser shim for \x3Ccode>util\x3C/code> package is large and \x3Ccode>inherits\x3C/code> is often the single function you need from it.\x3C/p>\n\x3Cp>It's recommended to use this package instead of \x3Ccode>require('util').inherits\x3C/code> for any code that has chances to be used not only in node.js but in browser too.\x3C/p>\n\x3Ch2 id=\"usage\">usage\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var inherits = require(&#39;inherits&#39;);\n// then use exactly as the standard one\x3C/code>\x3C/pre>\n\x3Ch2 id=\"note-on-version-1.0\">note on version ~1.0\x3C/h2>\n\x3Cp>Version ~1.0 had completely different motivation and is not compatible neither with 2.0 nor with standard node.js \x3Ccode>inherits\x3C/code>.\x3C/p>\n\x3Cp>If you are using version ~1.0 and planning to switch to ~2.0, be careful:\x3C/p>\n\x3Cul>\n\x3Cli>new version uses \x3Ccode>super_\x3C/code> instead of \x3Ccode>super\x3C/code> for referencing superclass\x3C/li>\n\x3Cli>new version overwrites current prototype while old one preserves any existing fields on it\x3C/li>\n\x3C/ul>\n"},"parents":{"node_modules":{"path-platform":{"README.md":"\x3Ch1 id=\"path-platform\">path-platform\x3C/h1>\n\x3Cp>This is a transitional package for those not on 0.12 that provides a compatible interface to the builtin \x3Ccode>path\x3C/code> module, but adds \x3Ccode>path.posix\x3C/code> and \x3Ccode>path.win32\x3C/code> so you can \x3Ccode>path.posix.normalize\x3C/code> on a win32 platform, or vice versa.\x3C/p>\n"}}},"readable-stream":{"node_modules":{"core-util-is":{"README.md":"\x3Ch1 id=\"core-util-is\">core-util-is\x3C/h1>\n\x3Cp>The \x3Ccode>util.is*\x3C/code> functions introduced in Node v0.12.\x3C/p>\n"},"string_decoder":{"README.md":"\x3Cp>\x3Cstrong>string_decoder.js\x3C/strong> (\x3Ccode>require('string_decoder')\x3C/code>) from Node.js core\x3C/p>\n\x3Cp>Copyright Joyent, Inc. and other Node contributors. See LICENCE file for details.\x3C/p>\n\x3Cp>Version numbers match the versions found in Node core, e.g. 0.10.24 matches Node 0.10.24, likewise 0.11.10 matches Node 0.11.10. \x3Cstrong>Prefer the stable version over the unstable.\x3C/strong>\x3C/p>\n\x3Cp>The \x3Cem>build/\x3C/em> directory contains a build script that will scrape the source from the \x3Ca href=\"https://github.com/joyent/node\">joyent/node\x3C/a> repo given a specific Node version.\x3C/p>\n"},"isarray":{"README.md":"\x3Ch1 id=\"isarray\">isarray\x3C/h1>\n\x3Cp>\x3Ccode>Array#isArray\x3C/code> for older browsers.\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var isArray = require(&#39;isarray&#39;);\n\nconsole.log(isArray([])); // =&gt; true\nconsole.log(isArray({})); // =&gt; false\x3C/code>\x3C/pre>\n\x3Ch2 id=\"installation\">Installation\x3C/h2>\n\x3Cp>With \x3Ca href=\"http://npmjs.org\">npm\x3C/a> do\x3C/p>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">$ \x3Cspan class=\"kw\">npm\x3C/span> install isarray\x3C/code>\x3C/pre>\n\x3Cp>Then bundle for the browser with \x3Ca href=\"https://github.com/substack/browserify\">browserify\x3C/a>.\x3C/p>\n\x3Cp>With \x3Ca href=\"http://component.io\">component\x3C/a> do\x3C/p>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">$ \x3Cspan class=\"kw\">component\x3C/span> install juliangruber/isarray\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>(MIT)\x3C/p>\n\x3Cp>Copyright (c) 2013 Julian Gruber &lt;julian@juliangruber.com&gt;\x3C/p>\n\x3Cp>Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\x3C/p>\n\x3Cp>The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\x3C/p>\n\x3Cp>THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"readable-stream\">readable-stream\x3C/h1>\n\x3Cp>\x3Cstrong>\x3Cem>Node-core streams for userland\x3C/em>\x3C/strong>\x3C/p>\n\x3Cp>\x3Ca href=\"https://nodei.co/npm/readable-stream/\">\x3Cembed src=\"https://nodei.co/npm/readable-stream.png?downloads=true\" />\x3C/a> \x3Ca href=\"https://nodei.co/npm/readable-stream/\">\x3Cimg src=\"https://nodei.co/npm-dl/readable-stream.png\" alt=\"NPM\" />\x3C/a>\x3C/p>\n\x3Cp>This package is a mirror of the Streams2 and Streams3 implementations in Node-core.\x3C/p>\n\x3Cp>If you want to guarantee a stable streams base, regardless of what version of Node you, or the users of your libraries are using, use \x3Cstrong>readable-stream\x3C/strong> \x3Cem>only\x3C/em> and avoid the \x3Cem>&quot;stream&quot;\x3C/em> module in Node-core.\x3C/p>\n\x3Cp>\x3Cstrong>readable-stream\x3C/strong> comes in two major versions, v1.0.x and v1.1.x. The former tracks the Streams2 implementation in Node 0.10, including bug-fixes and minor improvements as they are added. The latter tracks Streams3 as it develops in Node 0.11; we will likely see a v1.2.x branch for Node 0.12.\x3C/p>\n\x3Cp>\x3Cstrong>readable-stream\x3C/strong> uses proper patch-level versioning so if you pin to \x3Ccode>&quot;~1.0.0&quot;\x3C/code> youll get the latest Node 0.10 Streams2 implementation, including any fixes and minor non-breaking improvements. The patch-level versions of 1.0.x and 1.1.x should mirror the patch-level versions of Node-core releases. You should prefer the \x3Cstrong>1.0.x\x3C/strong> releases for now and when youre ready to start using Streams3, pin to \x3Ccode>&quot;~1.1.0&quot;\x3C/code>\x3C/p>\n"},"stream-combiner2":{"node_modules":{"through2":{"node_modules":{"xtend":{"README.md":"\x3Ch1 id=\"xtend\">xtend\x3C/h1>\n\x3Cp>\x3Ca href=\"http://ci.testling.com/Raynos/xtend\">\x3Cimg src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" />\x3C/a>\x3C/p>\n\x3Cp>Extend like a boss\x3C/p>\n\x3Cp>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes presedence.\x3C/p>\n\x3Ch2 id=\"examples\">Examples\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var extend = require(&quot;xtend&quot;)\n\n// extend returns a new object. Does not mutate arguments\nvar combination = extend({\n    a: &quot;a&quot;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }\x3C/code>\x3C/pre>\n\x3Ch2 id=\"mit-licenced\">MIT Licenced\x3C/h2>\n"}},"README.md":"\x3Ch1 id=\"through2\">through2\x3C/h1>\n\x3C!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n\x3Cp>\x3Ca href=\"https://nodei.co/npm/through2/\">\x3Cembed src=\"https://nodei.co/npm/through2.png?compact=true\" />\x3C/a>\x3C/p>\n\x3C!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n\x3Cp>\x3Cstrong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise\x3C/strong>\x3C/p>\n\x3Cp>Inspired by \x3Ca href=\"https://github.com/dominictarr\">Dominic Tarr\x3C/a>'s \x3Ca href=\"https://github.com/dominictarr/through\">through\x3C/a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: \x3Ccode>through(function (chunk) { ... })\x3C/code>.\x3C/p>\n\x3Cp>Note: A \x3Cstrong>Streams3\x3C/strong> version of through2 is available in npm with the tag \x3Ccode>&quot;1.0&quot;\x3C/code> rather than \x3Ccode>&quot;latest&quot;\x3C/code> so an \x3Ccode>npm install through2\x3C/code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use \x3Ccode>npm install through2@1\x3C/code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations \x3Ca href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here\x3C/a>.\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))\x3C/code>\x3C/pre>\n\x3Cp>Or object streams:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })\x3C/code>\x3C/pre>\n\x3Cp>Note that \x3Ccode>through2.obj(fn)\x3C/code> is a convenience wrapper around \x3Ccode>through2({ objectMode: true }, fn)\x3C/code>.\x3C/p>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Cp>\x3Cb>\x3Ccode>through2(\x3Ca href=\"#transformfunction\">options,\x3C/a> [, flushFunction ])\x3C/code>\x3C/b>\x3C/p>\n\x3Cp>Consult the \x3Cstrong>\x3Ca href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform\x3C/a>\x3C/strong> documentation for the exact rules of the \x3Ccode>transformFunction\x3C/code> (i.e. \x3Ccode>this._transform\x3C/code>) and the optional \x3Ccode>flushFunction\x3C/code> (i.e. \x3Ccode>this._flush\x3C/code>).\x3C/p>\n\x3Ch3 id=\"options\">options\x3C/h3>\n\x3Cp>The options argument is optional and is passed straight through to \x3Ccode>stream.Transform\x3C/code>. So you can use \x3Ccode>objectMode:true\x3C/code> if you are processing non-binary streams (or just use \x3Ccode>through2.obj()\x3C/code>).\x3C/p>\n\x3Cp>The \x3Ccode>options\x3C/code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))\x3C/code>\x3C/pre>\n\x3Ch3 id=\"transformfunction\">transformFunction\x3C/h3>\n\x3Cp>The \x3Ccode>transformFunction\x3C/code> must have the following signature: \x3Ccode>function (chunk, encoding, callback) {}\x3C/code>. A minimal implementation should call the \x3Ccode>callback\x3C/code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.\x3C/p>\n\x3Cp>To queue a new chunk, call \x3Ccode>this.push(chunk)\x3C/code>this can be called as many times as required before the \x3Ccode>callback()\x3C/code> if you have multiple pieces to send on.\x3C/p>\n\x3Cp>If you \x3Cstrong>do not provide a \x3Ccode>transformFunction\x3C/code>\x3C/strong> then you will get a simple simple pass-through stream.\x3C/p>\n\x3Ch3 id=\"flushfunction\">flushFunction\x3C/h3>\n\x3Cp>The optional \x3Ccode>flushFunction\x3C/code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.\x3C/p>\n\x3Cp>\x3Cb>\x3Ccode>through2.ctor([ options, ] transformFunction[, flushFunction ])\x3C/code>\x3C/b>\x3C/p>\n\x3Cp>Instead of returning a \x3Ccode>stream.Transform\x3C/code> instance, \x3Ccode>through2.ctor()\x3C/code> returns a \x3Cstrong>constructor\x3C/strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})\x3C/code>\x3C/pre>\n\x3Ch2 id=\"see-also\">See Also\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-map\">through2-map\x3C/a> - Array.prototype.map analog for streams.\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-filter\">through2-filter\x3C/a> - Array.prototype.filter analog for streams.\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce\x3C/a> - Array.prototype.reduce analog for streams.\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-spy\">through2-spy\x3C/a> - Wrapper for simple stream.PassThrough spies.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>\x3Cstrong>through2\x3C/strong> is Copyright (c) 2013 Rod Vagg \x3Cspan class=\"citation\">[@rvagg]\x3C/span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"stream-combiner2\">stream-combiner2\x3C/h1>\n\x3Cp>This is a sequel to \x3Ca href=\"https://npmjs.org/package/stream-combiner\">stream-combiner\x3C/a> for streams2.\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var combine = require(&#39;stream-combiner2&#39;)\x3C/code>\x3C/pre>\n\x3Ch2 id=\"combine-stream1...streamn\">Combine (stream1,...,streamN)\x3C/h2>\n\x3Cp>Turn a pipeline into a single stream. \x3Ccode>Combine\x3C/code> returns a stream that writes to the first stream and reads from the last stream.\x3C/p>\n\x3Cp>Streams1 streams are automatically upgraded to be streams2 streams.\x3C/p>\n\x3Cp>Listening for 'error' will recieve errors from all streams inside the pipe.\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var Combine = require(&#39;stream-combiner&#39;)\nvar es      = require(&#39;event-stream&#39;)\n\nCombine(                                  // connect streams together with `pipe`\n  process.openStdin(),                    // open stdin\n  es.split(),                             // split stream to break on newlines\n  es.map(function (data, callback) {      // turn this async function into a stream\n    var repr = inspect(JSON.parse(data))  // render it nicely\n    callback(null, repr)\n  }),\n  process.stdout                          // pipe it to stdout !\n)\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>MIT\x3C/p>\n"},"through2":{"node_modules":{"xtend":{"README.md":"\x3Ch1 id=\"xtend\">xtend\x3C/h1>\n\x3Cp>\x3Ca href=\"http://ci.testling.com/Raynos/xtend\">\x3Cimg src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" />\x3C/a>\x3C/p>\n\x3Cp>Extend like a boss\x3C/p>\n\x3Cp>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes presedence.\x3C/p>\n\x3Ch2 id=\"examples\">Examples\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var extend = require(&quot;xtend&quot;)\n\nvar combination = extend({\n    a: &quot;a&quot;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }\x3C/code>\x3C/pre>\n\x3Ch2 id=\"mit-licenced\">MIT Licenced\x3C/h2>\n","node_modules":{"object-keys":{"README.md":"\x3Ch1 id=\"object-keys-version-badge21\">object-keys \x3Csup>\x3Ca href=\"https://npmjs.org/package/object-keys\">\x3Cimg src=\"http://vb.teelaun.ch/ljharb/object-keys.svg\" alt=\"Version Badge\" />\x3C/a>\x3C/sup>\x3C/h1>\n\x3Cp>\x3Ca href=\"https://travis-ci.org/ljharb/object-keys\">\x3Cimg src=\"https://travis-ci.org/ljharb/object-keys.png\" alt=\"Build Status\" />\x3C/a> \x3Ca href=\"https://david-dm.org/ljharb/object-keys\">\x3Cimg src=\"https://david-dm.org/ljharb/object-keys.png\" alt=\"dependency status\" />\x3C/a>\x3C/p>\n\x3Cp>\x3Ca href=\"https://ci.testling.com/ljharb/object-keys\">\x3Cimg src=\"https://ci.testling.com/ljharb/object-keys.png\" alt=\"browser support\" />\x3C/a>\x3C/p>\n\x3Cp>An Object.keys shim. Uses Object.keys if available.\x3C/p>\n\x3Ch2 id=\"example\">Example\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var keys = require(&#39;object-keys&#39;);\nvar assert = require(&#39;assert&#39;);\nvar obj = {\n    a: true,\n    b: true,\n    c: true\n};\n\nassert.equal(keys(obj), [&#39;a&#39;, &#39;b&#39;, &#39;c&#39;]);\x3C/code>\x3C/pre>\n\x3Ch2 id=\"source\">Source\x3C/h2>\n\x3Cp>Implementation taken directly from \x3Ca href=\"[9]\">es5-shim\x3C/a>, with modifications, including from \x3Ca href=\"[10]\">lodash\x3C/a>.\x3C/p>\n\x3Ch2 id=\"tests\">Tests\x3C/h2>\n\x3Cp>Simply clone the repo, \x3Ccode>npm install\x3C/code>, and run \x3Ccode>npm test\x3C/code>\x3C/p>\n"}}}},"README.md":"\x3Ch1 id=\"through2\">through2\x3C/h1>\n\x3C!--\n\nsoon ...\n\n[![Build Status](https://secure.travis-ci.org/rvagg/through2.png)](http://travis-ci.org/rvagg/through2)\n\n[![Build Status](https://saucelabs.com/browser-matrix/through2-sauce.svg)](https://travis-ci.org/rvagg/through2)\n\n-->\n\n\x3Cp>\x3Ca href=\"https://nodei.co/npm/through2/\">\x3Cembed src=\"https://nodei.co/npm/through2.png?compact=true\" />\x3C/a>\x3C/p>\n\x3C!--\nnot happy with these, we need to peg to readable-stream@1.0.x so it'll always report out-of-date\n\n[![david-dm](https://david-dm.org/rvagg/through2.png)](https://david-dm.org/rvagg/through2/)\n[![david-dm](https://david-dm.org/rvagg/through2/dev-status.png)](https://david-dm.org/rvagg/through2#info=devDependencies/)\n-->\n\n\x3Cp>\x3Cstrong>A tiny wrapper around Node streams.Transform (Streams2) to avoid explicit subclassing noise\x3C/strong>\x3C/p>\n\x3Cp>Inspired by \x3Ca href=\"https://github.com/dominictarr\">Dominic Tarr\x3C/a>'s \x3Ca href=\"https://github.com/dominictarr/through\">through\x3C/a> in that it's so much easier to make a stream out of a function than it is to set up the prototype chain properly: \x3Ccode>through(function (chunk) { ... })\x3C/code>.\x3C/p>\n\x3Cp>Note: A \x3Cstrong>Streams3\x3C/strong> version of through2 is available in npm with the tag \x3Ccode>&quot;1.0&quot;\x3C/code> rather than \x3Ccode>&quot;latest&quot;\x3C/code> so an \x3Ccode>npm install through2\x3C/code> will get you the current Streams2 version (version number is 0.x.x). To use a Streams3 version use \x3Ccode>npm install through2@1\x3C/code> to fetch the latest version 1.x.x. More information about Streams2 vs Streams3 and recommendations \x3Ca href=\"http://www.nearform.com/nodecrunch/dont-use-nodes-core-stream-module\">here\x3C/a>.\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>fs.createReadStream(&#39;ex.txt&#39;)\n  .pipe(through2(function (chunk, enc, callback) {\n\n    for (var i = 0; i &lt; chunk.length; i++)\n      if (chunk[i] == 97)\n        chunk[i] = 122 // swap &#39;a&#39; for &#39;z&#39;\n\n    this.push(chunk)\n\n    callback()\n\n   }))\n  .pipe(fs.createWriteStream(&#39;out.txt&#39;))\x3C/code>\x3C/pre>\n\x3Cp>Or object streams:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var all = []\n\nfs.createReadStream(&#39;data.csv&#39;)\n  .pipe(csv2())\n  .pipe(through2.obj(function (chunk, enc, callback) {\n\n    var data = {\n        name    : chunk[0]\n      , address : chunk[3]\n      , phone   : chunk[10]\n    }\n\n    this.push(data)\n\n    callback()\n\n  }))\n  .on(&#39;data&#39;, function (data) {\n    all.push(data)\n  })\n  .on(&#39;end&#39;, function () {\n    doSomethingSpecial(all)\n  })\x3C/code>\x3C/pre>\n\x3Cp>Note that \x3Ccode>through2.obj(fn)\x3C/code> is a convenience wrapper around \x3Ccode>through2({ objectMode: true }, fn)\x3C/code>.\x3C/p>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Cp>\x3Cb>\x3Ccode>through2(\x3Ca href=\"#transformfunction\">options,\x3C/a> [, flushFunction ])\x3C/code>\x3C/b>\x3C/p>\n\x3Cp>Consult the \x3Cstrong>\x3Ca href=\"http://nodejs.org/docs/latest/api/stream.html#stream_class_stream_transform\">stream.Transform\x3C/a>\x3C/strong> documentation for the exact rules of the \x3Ccode>transformFunction\x3C/code> (i.e. \x3Ccode>this._transform\x3C/code>) and the optional \x3Ccode>flushFunction\x3C/code> (i.e. \x3Ccode>this._flush\x3C/code>).\x3C/p>\n\x3Ch3 id=\"options\">options\x3C/h3>\n\x3Cp>The options argument is optional and is passed straight through to \x3Ccode>stream.Transform\x3C/code>. So you can use \x3Ccode>objectMode:true\x3C/code> if you are processing non-binary streams (or just use \x3Ccode>through2.obj()\x3C/code>).\x3C/p>\n\x3Cp>The \x3Ccode>options\x3C/code> argument is first, unlike standard convention, because if I'm passing in an anonymous function then I'd prefer for the options argument to not get lost at the end of the call:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>fs.createReadStream(&#39;/tmp/important.dat&#39;)\n  .pipe(through2({ objectMode: true, allowHalfOpen: false }, function (chunk, enc, cb) {\n\n    this.push(new Buffer(&#39;wut?&#39;))\n    cb()\n\n  })\n  .pipe(fs.createWriteStream(&#39;/tmp/wut.txt&#39;))\x3C/code>\x3C/pre>\n\x3Ch3 id=\"transformfunction\">transformFunction\x3C/h3>\n\x3Cp>The \x3Ccode>transformFunction\x3C/code> must have the following signature: \x3Ccode>function (chunk, encoding, callback) {}\x3C/code>. A minimal implementation should call the \x3Ccode>callback\x3C/code> function to indicate that the transformation is done, even if that transformation means discarding the chunk.\x3C/p>\n\x3Cp>To queue a new chunk, call \x3Ccode>this.push(chunk)\x3C/code>this can be called as many times as required before the \x3Ccode>callback()\x3C/code> if you have multiple pieces to send on.\x3C/p>\n\x3Cp>If you \x3Cstrong>do not provide a \x3Ccode>transformFunction\x3C/code>\x3C/strong> then you will get a simple simple pass-through stream.\x3C/p>\n\x3Ch3 id=\"flushfunction\">flushFunction\x3C/h3>\n\x3Cp>The optional \x3Ccode>flushFunction\x3C/code> is provided as the last argument (2nd or 3rd, depending on whether you've supplied options) is called just prior to the stream ending. Can be used to finish up any processing that may be in progress.\x3C/p>\n\x3Cp>\x3Cb>\x3Ccode>through2.ctor([ options, ] transformFunction[, flushFunction ])\x3C/code>\x3C/b>\x3C/p>\n\x3Cp>Instead of returning a \x3Ccode>stream.Transform\x3C/code> instance, \x3Ccode>through2.ctor()\x3C/code> returns a \x3Cstrong>constructor\x3C/strong> for a custom Transform. This is useful when you want to use the same transform logic in multiple instances.\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var FToC = through2.ctor({objectMode: true}, function (record, encoding, callback) {\n  if (record.temp != null &amp;&amp; record.unit = &quot;F&quot;) {\n    record.temp = ( ( record.temp - 32 ) * 5 ) / 9\n    record.unit = &quot;C&quot;\n  }\n  this.push(record)\n  callback()\n})\n\n// Create instances of FToC like so:\nvar converter = new FToC()\n// Or:\nvar converter = FToC()\n// Or specify/override options when you instantiate, if you prefer:\nvar converter = FToC({objectMode: true})\x3C/code>\x3C/pre>\n\x3Ch2 id=\"see-also\">See Also\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-map\">through2-map\x3C/a> - Array.prototype.map analog for streams.\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-filter\">through2-filter\x3C/a> - Array.prototype.filter analog for streams.\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-reduce\">through2-reduce\x3C/a> - Array.prototype.reduce analog for streams.\x3C/li>\n\x3Cli>\x3Ca href=\"https://github.com/brycebaril/through2-spy\">through2-spy\x3C/a> - Wrapper for simple stream.PassThrough spies.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>\x3Cstrong>through2\x3C/strong> is Copyright (c) 2013 Rod Vagg \x3Cspan class=\"citation\">[@rvagg]\x3C/span>(https://twitter.com/rvagg) and licenced under the MIT licence. All rights not explicitly granted in the MIT license are reserved. See the included LICENSE file for more details.\x3C/p>\n"}}},"xtend":{"README.md":"\x3Ch1 id=\"xtend\">xtend\x3C/h1>\n\x3Cp>\x3Ca href=\"http://ci.testling.com/Raynos/xtend\">\x3Cimg src=\"http://ci.testling.com/Raynos/xtend.png\" alt=\"browser support\" />\x3C/a>\x3C/p>\n\x3Cp>\x3Ca href=\"http://github.com/badges/stability-badges\">\x3Cimg src=\"http://badges.github.io/stability-badges/dist/locked.svg\" alt=\"locked\" />\x3C/a>\x3C/p>\n\x3Cp>Extend like a boss\x3C/p>\n\x3Cp>xtend is a basic utility library which allows you to extend an object by appending all of the properties from each object in a list. When there are identical properties, the right-most property takes precedence.\x3C/p>\n\x3Ch2 id=\"examples\">Examples\x3C/h2>\n\x3Cpre class=\"js\">\x3Ccode>var extend = require(&quot;xtend&quot;)\n\n// extend returns a new object. Does not mutate arguments\nvar combination = extend({\n    a: &quot;a&quot;,\n    b: &#39;c&#39;\n}, {\n    b: &quot;b&quot;\n})\n// { a: &quot;a&quot;, b: &quot;b&quot; }\x3C/code>\x3C/pre>\n\x3Ch2 id=\"stability-status-locked\">Stability status: Locked\x3C/h2>\n\x3Ch2 id=\"mit-licenced\">MIT Licenced\x3C/h2>\n"},"replacestream":{"README.md":"\x3Ch1 id=\"replacestream\">replacestream\x3C/h1>\n\x3Cp>A node.js through stream that does basic streaming text search and replace and is chunk boundary friendly.\x3C/p>\n\x3Cp>\x3Ca href=\"http://travis-ci.org/eugeneware/replacestream\">\x3Cimg src=\"https://secure.travis-ci.org/eugeneware/replacestream.png\" alt=\"build status\" />\x3C/a>\x3C/p>\n\x3Ch2 id=\"installation\">Installation\x3C/h2>\n\x3Cp>Install via npm:\x3C/p>\n\x3Cpre class=\"shell\">\x3Ccode>$ npm install replacestream\x3C/code>\x3C/pre>\n\x3Ch2 id=\"examples\">Examples\x3C/h2>\n\x3Ch3 id=\"search-and-replace-over-a-test-file\">Search and replace over a test file\x3C/h3>\n\x3Cp>Say we want to do a search and replace over the following file:\x3C/p>\n\x3Cpre>\x3Ccode>// happybirthday.txt\nHappy birthday to you!\nHappy birthday to you!\nHappy birthday to dear Liza!\nHappy birthday to you!\x3C/code>\x3C/pre>\n\x3Cpre class=\"js\">\x3Ccode>var replaceStream = require(&#39;replacestream&#39;)\n  , fs = require(&#39;fs&#39;)\n  , path = require(&#39;path&#39;);\n\n// Replace all the instances of &#39;birthday&#39; with &#39;earthday&#39;\nfs.createReadStream(path.join(__dirname, &#39;happybirthday.txt&#39;))\n  .pipe(replaceStream(&#39;birthday&#39;, &#39;earthday&#39;))\n  .pipe(process.stdout);\x3C/code>\x3C/pre>\n\x3Cp>Running this will print out:\x3C/p>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">$ \x3Cspan class=\"kw\">node\x3C/span> simple.js\n\x3Cspan class=\"kw\">Happy\x3C/span> earthday to you!\n\x3Cspan class=\"kw\">Happy\x3C/span> earthday to you!\n\x3Cspan class=\"kw\">Happy\x3C/span> earthday to dear Liza!\n\x3Cspan class=\"kw\">Happy\x3C/span> earthday to you!\x3C/code>\x3C/pre>\n\x3Cp>You can also limit the number of replaces to first \x3Ccode>n\x3C/code>:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>// Replace the first 2 of the instances of &#39;birthday&#39; with &#39;earthday&#39;\nfs.createReadStream(path.join(__dirname, &#39;happybirthday.txt&#39;))\n  .pipe(replaceStream(&#39;birthday&#39;, &#39;earthday&#39;, { limit: 2 } ))\n  .pipe(process.stdout);\x3C/code>\x3C/pre>\n\x3Cp>Which would output:\x3C/p>\n\x3Cpre class=\"sourceCode bash\">\x3Ccode class=\"sourceCode bash\">$ \x3Cspan class=\"kw\">node\x3C/span> simple.js\n\x3Cspan class=\"kw\">Happy\x3C/span> earthday to you!\n\x3Cspan class=\"kw\">Happy\x3C/span> earthday to you!\n\x3Cspan class=\"kw\">Happy\x3C/span> birthday to dear Liza!\n\x3Cspan class=\"kw\">Happy\x3C/span> birthday to you!\x3C/code>\x3C/pre>\n\x3Cp>And you can also pass in a replacement function which will get called for each replacement:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>// Replace the word &#39;Happy&#39; with a different word each time\nvar words = [&#39;Awesome&#39;, &#39;Good&#39;, &#39;Super&#39;, &#39;Joyous&#39;];\nfunction replaceFn(match) {\n  return words.shift();\n}\nfs.createReadStream(path.join(__dirname, &#39;happybirthday.txt&#39;))\n  .pipe(replaceStream(&#39;Happy&#39;, replaceFn))\n  .pipe(process.stdout);\x3C/code>\x3C/pre>\n\x3Cp>Which would output:\x3C/p>\n\x3
