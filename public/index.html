\x3Cli>\x3Ca href=\"#until\">until\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#doUntil\">doUntil\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#forever\">forever\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#waterfall\">waterfall\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#compose\">compose\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#applyEach\">applyEach\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#applyEachSeries\">applyEachSeries\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#queue\">queue\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#cargo\">cargo\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#auto\">auto\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#iterator\">iterator\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#apply\">apply\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#nextTick\">nextTick\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#times\">times\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#timesSeries\">timesSeries\x3C/a>\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"utils\">Utils\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ca href=\"#memoize\">memoize\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#unmemoize\">unmemoize\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#log\">log\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#dir\">dir\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#noConflict\">noConflict\x3C/a>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"collections-1\">Collections\x3C/h2>\n\x3Cp>\x3Ca name=\"forEach\" /> \x3Ca name=\"each\" /> ### each(arr, iterator, callback)\x3C/p>\n\x3Cp>Applies an iterator function to each item in an array, in parallel. The iterator is called with an item from the list and a callback for when it has finished. If the iterator passes an error to this callback, the main callback for the each function is immediately called with the error.\x3C/p>\n\x3Cp>Note, that since this function applies the iterator to each item in parallel there is no guarantee that the iterator functions will complete in order.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over.\x3C/li>\n\x3Cli>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err) which must be called once it has completed. If no error has occured, the callback should be run without arguments or with an explicit null argument.\x3C/li>\n\x3Cli>callback(err) - A callback which is called after all the iterator functions have finished, or an error has occurred.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>// assuming openFiles is an array of file names and saveFile is a function\n// to save the modified contents of that file:\n\nasync.each(openFiles, saveFile, function(err){\n    // if any of the saves produced an error, err would equal that error\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"forEachSeries\" /> \x3Ca name=\"eachSeries\" /> ### eachSeries(arr, iterator, callback)\x3C/p>\n\x3Cp>The same as each only the iterator is applied to each item in the array in series. The next iterator is only called once the current one has completed processing. This means the iterator functions will complete in order.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"forEachLimit\" /> \x3Ca name=\"eachLimit\" /> ### eachLimit(arr, limit, iterator, callback)\x3C/p>\n\x3Cp>The same as each only no more than &quot;limit&quot; iterators will be simultaneously running at any time.\x3C/p>\n\x3Cp>Note that the items are not processed in batches, so there is no guarantee that the first &quot;limit&quot; iterator functions will complete before any others are started.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over.\x3C/li>\n\x3Cli>limit - The maximum number of iterators to run at any time.\x3C/li>\n\x3Cli>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err) which must be called once it has completed. If no error has occured, the callback should be run without arguments or with an explicit null argument.\x3C/li>\n\x3Cli>callback(err) - A callback which is called after all the iterator functions have finished, or an error has occurred.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>// Assume documents is an array of JSON objects and requestApi is a\n// function that interacts with a rate-limited REST api.\n\nasync.eachLimit(documents, 20, requestApi, function(err){\n    // if any of the saves produced an error, err would equal that error\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"map\" /> ### map(arr, iterator, callback)\x3C/p>\n\x3Cp>Produces a new array of values by mapping each value in the given array through the iterator function. The iterator is called with an item from the array and a callback for when it has finished processing. The callback takes 2 arguments, an error and the transformed item from the array. If the iterator passes an error to this callback, the main callback for the map function is immediately called with the error.\x3C/p>\n\x3Cp>Note, that since this function applies the iterator to each item in parallel there is no guarantee that the iterator functions will complete in order, however the results array will be in the same order as the original array.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over.\x3C/li>\n\x3Cli>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err, transformed) which must be called once it has completed with an error (which can be null) and a transformed item.\x3C/li>\n\x3Cli>callback(err, results) - A callback which is called after all the iterator functions have finished, or an error has occurred. Results is an array of the transformed items from the original array.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.map([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], fs.stat, function(err, results){\n    // results is now an array of stats for each file\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"mapSeries\" /> ### mapSeries(arr, iterator, callback)\x3C/p>\n\x3Cp>The same as map only the iterator is applied to each item in the array in series. The next iterator is only called once the current one has completed processing. The results array will be in the same order as the original.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"mapLimit\" /> ### mapLimit(arr, limit, iterator, callback)\x3C/p>\n\x3Cp>The same as map only no more than &quot;limit&quot; iterators will be simultaneously running at any time.\x3C/p>\n\x3Cp>Note that the items are not processed in batches, so there is no guarantee that the first &quot;limit&quot; iterator functions will complete before any others are started.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over.\x3C/li>\n\x3Cli>limit - The maximum number of iterators to run at any time.\x3C/li>\n\x3Cli>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err, transformed) which must be called once it has completed with an error (which can be null) and a transformed item.\x3C/li>\n\x3Cli>callback(err, results) - A callback which is called after all the iterator functions have finished, or an error has occurred. Results is an array of the transformed items from the original array.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.mapLimit([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], 1, fs.stat, function(err, results){\n    // results is now an array of stats for each file\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"filter\" /> ### filter(arr, iterator, callback)\x3C/p>\n\x3Cp>\x3Cstrong>Alias:\x3C/strong> select\x3C/p>\n\x3Cp>Returns a new array of all the values which pass an async truth test. \x3Cem>The callback for each iterator call only accepts a single argument of true or false, it does not accept an error argument first!\x3C/em> This is in-line with the way node libraries work with truth tests like fs.exists. This operation is performed in parallel, but the results array will be in the same order as the original.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over.\x3C/li>\n\x3Cli>iterator(item, callback) - A truth test to apply to each item in the array. The iterator is passed a callback(truthValue) which must be called with a boolean argument once it has completed.\x3C/li>\n\x3Cli>callback(results) - A callback which is called after all the iterator functions have finished.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.filter([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], fs.exists, function(results){\n    // results now equals an array of the existing files\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"filterSeries\" /> ### filterSeries(arr, iterator, callback)\x3C/p>\n\x3Cp>\x3Cstrong>alias:\x3C/strong> selectSeries\x3C/p>\n\x3Cp>The same as filter only the iterator is applied to each item in the array in series. The next iterator is only called once the current one has completed processing. The results array will be in the same order as the original.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"reject\" /> ### reject(arr, iterator, callback)\x3C/p>\n\x3Cp>The opposite of filter. Removes values that pass an async truth test.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"rejectSeries\" /> ### rejectSeries(arr, iterator, callback)\x3C/p>\n\x3Cp>The same as reject, only the iterator is applied to each item in the array in series.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"reduce\" /> ### reduce(arr, memo, iterator, callback)\x3C/p>\n\x3Cp>\x3Cstrong>aliases:\x3C/strong> inject, foldl\x3C/p>\n\x3Cp>Reduces a list of values into a single value using an async iterator to return each successive step. Memo is the initial state of the reduction. This function only operates in series. For performance reasons, it may make sense to split a call to this function into a parallel map, then use the normal Array.prototype.reduce on the results. This function is for situations where each step in the reduction needs to be async, if you can get the data before reducing it then it's probably a good idea to do so.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over.\x3C/li>\n\x3Cli>memo - The initial state of the reduction.\x3C/li>\n\x3Cli>iterator(memo, item, callback) - A function applied to each item in the array to produce the next step in the reduction. The iterator is passed a callback(err, reduction) which accepts an optional error as its first argument, and the state of the reduction as the second. If an error is passed to the callback, the reduction is stopped and the main callback is immediately called with the error.\x3C/li>\n\x3Cli>callback(err, result) - A callback which is called after all the iterator functions have finished. Result is the reduced value.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.reduce([1,2,3], 0, function(memo, item, callback){\n    // pointless async:\n    process.nextTick(function(){\n        callback(null, memo + item)\n    });\n}, function(err, result){\n    // result is now equal to the last value of memo, which is 6\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"reduceRight\" /> ### reduceRight(arr, memo, iterator, callback)\x3C/p>\n\x3Cp>\x3Cstrong>Alias:\x3C/strong> foldr\x3C/p>\n\x3Cp>Same as reduce, only operates on the items in the array in reverse order.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"detect\" /> ### detect(arr, iterator, callback)\x3C/p>\n\x3Cp>Returns the first value in a list that passes an async truth test. The iterator is applied in parallel, meaning the first iterator to return true will fire the detect callback with that result. That means the result might not be the first item in the original array (in terms of order) that passes the test.\x3C/p>\n\x3Cp>If order within the original array is important then look at detectSeries.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over.\x3C/li>\n\x3Cli>iterator(item, callback) - A truth test to apply to each item in the array. The iterator is passed a callback(truthValue) which must be called with a boolean argument once it has completed.\x3C/li>\n\x3Cli>callback(result) - A callback which is called as soon as any iterator returns true, or after all the iterator functions have finished. Result will be the first item in the array that passes the truth test (iterator) or the value undefined if none passed.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.detect([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], fs.exists, function(result){\n    // result now equals the first file in the list that exists\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"detectSeries\" /> ### detectSeries(arr, iterator, callback)\x3C/p>\n\x3Cp>The same as detect, only the iterator is applied to each item in the array in series. This means the result is always the first in the original array (in terms of array order) that passes the truth test.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"sortBy\" /> ### sortBy(arr, iterator, callback)\x3C/p>\n\x3Cp>Sorts a list by the results of running each value through an async iterator.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over.\x3C/li>\n\x3Cli>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err, sortValue) which must be called once it has completed with an error (which can be null) and a value to use as the sort criteria.\x3C/li>\n\x3Cli>callback(err, results) - A callback which is called after all the iterator functions have finished, or an error has occurred. Results is the items from the original array sorted by the values returned by the iterator calls.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.sortBy([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], function(file, callback){\n    fs.stat(file, function(err, stats){\n        callback(err, stats.mtime);\n    });\n}, function(err, results){\n    // results is now the original array of files sorted by\n    // modified date\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"some\" /> ### some(arr, iterator, callback)\x3C/p>\n\x3Cp>\x3Cstrong>Alias:\x3C/strong> any\x3C/p>\n\x3Cp>Returns true if at least one element in the array satisfies an async test. \x3Cem>The callback for each iterator call only accepts a single argument of true or false, it does not accept an error argument first!\x3C/em> This is in-line with the way node libraries work with truth tests like fs.exists. Once any iterator call returns true, the main callback is immediately called.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over.\x3C/li>\n\x3Cli>iterator(item, callback) - A truth test to apply to each item in the array. The iterator is passed a callback(truthValue) which must be called with a boolean argument once it has completed.\x3C/li>\n\x3Cli>callback(result) - A callback which is called as soon as any iterator returns true, or after all the iterator functions have finished. Result will be either true or false depending on the values of the async tests.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.some([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], fs.exists, function(result){\n    // if result is true then at least one of the files exists\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"every\" /> ### every(arr, iterator, callback)\x3C/p>\n\x3Cp>\x3Cstrong>Alias:\x3C/strong> all\x3C/p>\n\x3Cp>Returns true if every element in the array satisfies an async test. \x3Cem>The callback for each iterator call only accepts a single argument of true or false, it does not accept an error argument first!\x3C/em> This is in-line with the way node libraries work with truth tests like fs.exists.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over.\x3C/li>\n\x3Cli>iterator(item, callback) - A truth test to apply to each item in the array. The iterator is passed a callback(truthValue) which must be called with a boolean argument once it has completed.\x3C/li>\n\x3Cli>callback(result) - A callback which is called after all the iterator functions have finished. Result will be either true or false depending on the values of the async tests.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.every([&#39;file1&#39;,&#39;file2&#39;,&#39;file3&#39;], fs.exists, function(result){\n    // if result is true then every file exists\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"concat\" /> ### concat(arr, iterator, callback)\x3C/p>\n\x3Cp>Applies an iterator to each item in a list, concatenating the results. Returns the concatenated list. The iterators are called in parallel, and the results are concatenated as they return. There is no guarantee that the results array will be returned in the original order of the arguments passed to the iterator function.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>arr - An array to iterate over\x3C/li>\n\x3Cli>iterator(item, callback) - A function to apply to each item in the array. The iterator is passed a callback(err, results) which must be called once it has completed with an error (which can be null) and an array of results.\x3C/li>\n\x3Cli>callback(err, results) - A callback which is called after all the iterator functions have finished, or an error has occurred. Results is an array containing the concatenated results of the iterator function.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.concat([&#39;dir1&#39;,&#39;dir2&#39;,&#39;dir3&#39;], fs.readdir, function(err, files){\n    // files is now a list of filenames that exist in the 3 directories\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"concatSeries\" /> ### concatSeries(arr, iterator, callback)\x3C/p>\n\x3Cp>Same as async.concat, but executes in series instead of parallel.\x3C/p>\n\x3Ch2 id=\"control-flow-1\">Control Flow\x3C/h2>\n\x3Cp>\x3Ca name=\"series\" /> ### series(tasks, [callback])\x3C/p>\n\x3Cp>Run an array of functions in series, each one running once the previous function has completed. If any functions in the series pass an error to its callback, no more functions are run and the callback for the series is immediately called with the value of the error. Once the tasks have completed, the results are passed to the final callback as an array.\x3C/p>\n\x3Cp>It is also possible to use an object instead of an array. Each property will be run as a function and the results will be passed to the final callback as an object instead of an array. This can be a more readable way of handling results from async.series.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>tasks - An array or object containing functions to run, each function is passed a callback(err, result) it must call on completion with an error (which can be null) and an optional result value.\x3C/li>\n\x3Cli>callback(err, results) - An optional callback to run once all the functions have completed. This function gets a results array (or object) containing all the result arguments passed to the task callbacks.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.series([\n    function(callback){\n        // do some stuff ...\n        callback(null, &#39;one&#39;);\n    },\n    function(callback){\n        // do some more stuff ...\n        callback(null, &#39;two&#39;);\n    }\n],\n// optional callback\nfunction(err, results){\n    // results is now equal to [&#39;one&#39;, &#39;two&#39;]\n});\n\n\n// an example using an object instead of an array\nasync.series({\n    one: function(callback){\n        setTimeout(function(){\n            callback(null, 1);\n        }, 200);\n    },\n    two: function(callback){\n        setTimeout(function(){\n            callback(null, 2);\n        }, 100);\n    }\n},\nfunction(err, results) {\n    // results is now equal to: {one: 1, two: 2}\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"parallel\" /> ### parallel(tasks, [callback])\x3C/p>\n\x3Cp>Run an array of functions in parallel, without waiting until the previous function has completed. If any of the functions pass an error to its callback, the main callback is immediately called with the value of the error. Once the tasks have completed, the results are passed to the final callback as an array.\x3C/p>\n\x3Cp>It is also possible to use an object instead of an array. Each property will be run as a function and the results will be passed to the final callback as an object instead of an array. This can be a more readable way of handling results from async.parallel.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>tasks - An array or object containing functions to run, each function is passed a callback(err, result) it must call on completion with an error (which can be null) and an optional result value.\x3C/li>\n\x3Cli>callback(err, results) - An optional callback to run once all the functions have completed. This function gets a results array (or object) containing all the result arguments passed to the task callbacks.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.parallel([\n    function(callback){\n        setTimeout(function(){\n            callback(null, &#39;one&#39;);\n        }, 200);\n    },\n    function(callback){\n        setTimeout(function(){\n            callback(null, &#39;two&#39;);\n        }, 100);\n    }\n],\n// optional callback\nfunction(err, results){\n    // the results array will equal [&#39;one&#39;,&#39;two&#39;] even though\n    // the second function had a shorter timeout.\n});\n\n\n// an example using an object instead of an array\nasync.parallel({\n    one: function(callback){\n        setTimeout(function(){\n            callback(null, 1);\n        }, 200);\n    },\n    two: function(callback){\n        setTimeout(function(){\n            callback(null, 2);\n        }, 100);\n    }\n},\nfunction(err, results) {\n    // results is now equals to: {one: 1, two: 2}\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"parallel\" /> ### parallelLimit(tasks, limit, [callback])\x3C/p>\n\x3Cp>The same as parallel only the tasks are executed in parallel with a maximum of &quot;limit&quot; tasks executing at any time.\x3C/p>\n\x3Cp>Note that the tasks are not executed in batches, so there is no guarantee that the first &quot;limit&quot; tasks will complete before any others are started.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>tasks - An array or object containing functions to run, each function is passed a callback(err, result) it must call on completion with an error (which can be null) and an optional result value.\x3C/li>\n\x3Cli>limit - The maximum number of tasks to run at any time.\x3C/li>\n\x3Cli>callback(err, results) - An optional callback to run once all the functions have completed. This function gets a results array (or object) containing all the result arguments passed to the task callbacks.\x3C/li>\n\x3C/ul>\n\x3Chr />\n\x3Cp>\x3Ca name=\"whilst\" /> ### whilst(test, fn, callback)\x3C/p>\n\x3Cp>Repeatedly call fn, while test returns true. Calls the callback when stopped, or an error occurs.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>test() - synchronous truth test to perform before each execution of fn.\x3C/li>\n\x3Cli>fn(callback) - A function to call each time the test passes. The function is passed a callback(err) which must be called once it has completed with an optional error argument.\x3C/li>\n\x3Cli>callback(err) - A callback which is called after the test fails and repeated execution of fn has stopped.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var count = 0;\n\nasync.whilst(\n    function () { return count &lt; 5; },\n    function (callback) {\n        count++;\n        setTimeout(callback, 1000);\n    },\n    function (err) {\n        // 5 seconds have passed\n    }\n);\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"doWhilst\" /> ### doWhilst(fn, test, callback)\x3C/p>\n\x3Cp>The post check version of whilst. To reflect the difference in the order of operations \x3Ccode>test\x3C/code> and \x3Ccode>fn\x3C/code> arguments are switched. \x3Ccode>doWhilst\x3C/code> is to \x3Ccode>whilst\x3C/code> as \x3Ccode>do while\x3C/code> is to \x3Ccode>while\x3C/code> in plain JavaScript.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"until\" /> ### until(test, fn, callback)\x3C/p>\n\x3Cp>Repeatedly call fn, until test returns true. Calls the callback when stopped, or an error occurs.\x3C/p>\n\x3Cp>The inverse of async.whilst.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"doUntil\" /> ### doUntil(fn, test, callback)\x3C/p>\n\x3Cp>Like doWhilst except the test is inverted. Note the argument ordering differs from \x3Ccode>until\x3C/code>.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"forever\" /> ### forever(fn, callback)\x3C/p>\n\x3Cp>Calls the asynchronous function 'fn' repeatedly, in series, indefinitely. If an error is passed to fn's callback then 'callback' is called with the error, otherwise it will never be called.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"waterfall\" /> ### waterfall(tasks, [callback])\x3C/p>\n\x3Cp>Runs an array of functions in series, each passing their results to the next in the array. However, if any of the functions pass an error to the callback, the next function is not executed and the main callback is immediately called with the error.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>tasks - An array of functions to run, each function is passed a callback(err, result1, result2, ...) it must call on completion. The first argument is an error (which can be null) and any further arguments will be passed as arguments in order to the next task.\x3C/li>\n\x3Cli>callback(err, [results]) - An optional callback to run once all the functions have completed. This will be passed the results of the last task's callback.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.waterfall([\n    function(callback){\n        callback(null, &#39;one&#39;, &#39;two&#39;);\n    },\n    function(arg1, arg2, callback){\n        callback(null, &#39;three&#39;);\n    },\n    function(arg1, callback){\n        // arg1 now equals &#39;three&#39;\n        callback(null, &#39;done&#39;);\n    }\n], function (err, result) {\n   // result now equals &#39;done&#39;    \n});\x3C/code>\x3C/pre>\n\x3Ctable>\n\x3Ccol width=\"54%\" />\n\x3Ctbody>\n\x3Ctr class=\"odd\">\n\x3Ctd align=\"left\">\x3Ca name=\"compose\" /> ### compose(fn1, fn2...)\x3C/td>\n\x3C/tr>\n\x3Ctr class=\"even\">\n\x3Ctd align=\"left\">Creates a function which is a composition of the passed asynchronous functions. Each function consumes the return value of the function that follows. Composing functions f(), g() and h() would produce the result of f(g(h())), only this version uses callbacks to obtain the return values.\x3C/td>\n\x3C/tr>\n\x3Ctr class=\"odd\">\n\x3Ctd align=\"left\">Each function is executed with the \x3Ccode>this\x3C/code> binding of the composed function.\x3C/td>\n\x3C/tr>\n\x3Ctr class=\"even\">\n\x3Ctd align=\"left\">\x3Cstrong>Arguments\x3C/strong>\x3C/td>\n\x3C/tr>\n\x3Ctr class=\"odd\">\n\x3Ctd align=\"left\">* functions... - the asynchronous functions to compose\x3C/td>\n\x3C/tr>\n\x3Ctr class=\"even\">\n\x3Ctd align=\"left\">\x3Cstrong>Example\x3C/strong>\x3C/td>\n\x3C/tr>\n\x3Ctr class=\"odd\">\n\x3Ctd align=\"left\">```js function add1(n, callback) { setTimeout(function () { callback(null, n + 1); }, 10); }\x3C/td>\n\x3C/tr>\n\x3Ctr class=\"even\">\n\x3Ctd align=\"left\">function mul3(n, callback) { setTimeout(function () { callback(null, n * 3); }, 10); }\x3C/td>\n\x3C/tr>\n\x3Ctr class=\"odd\">\n\x3Ctd align=\"left\">var add1mul3 = async.compose(mul3, add1);\x3C/td>\n\x3C/tr>\n\x3Ctr class=\"even\">\n\x3Ctd align=\"left\">add1mul3(4, function (err, result) { // result now equals 15 }); ```\x3C/td>\n\x3C/tr>\n\x3C/tbody>\n\x3C/table>\n\x3Cp>\x3Ca name=\"applyEach\" /> ### applyEach(fns, args..., callback)\x3C/p>\n\x3Cp>Applies the provided arguments to each function in the array, calling the callback after all functions have completed. If you only provide the first argument then it will return a function which lets you pass in the arguments as if it were a single function call.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>fns - the asynchronous functions to all call with the same arguments\x3C/li>\n\x3Cli>args... - any number of separate arguments to pass to the function\x3C/li>\n\x3Cli>callback - the final argument should be the callback, called when all functions have completed processing\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.applyEach([enableSearch, updateSchema], &#39;bucket&#39;, callback);\n\n// partial application example:\nasync.each(\n    buckets,\n    async.applyEach([enableSearch, updateSchema]),\n    callback\n);\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"applyEachSeries\" /> ### applyEachSeries(arr, iterator, callback)\x3C/p>\n\x3Cp>The same as applyEach only the functions are applied in series.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"queue\" /> ### queue(worker, concurrency)\x3C/p>\n\x3Cp>Creates a queue object with the specified concurrency. Tasks added to the queue will be processed in parallel (up to the concurrency limit). If all workers are in progress, the task is queued until one is available. Once a worker has completed a task, the task's callback is called.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>worker(task, callback) - An asynchronous function for processing a queued task, which must call its callback(err) argument when finished, with an optional error as an argument.\x3C/li>\n\x3Cli>concurrency - An integer for determining how many worker functions should be run in parallel.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Queue objects\x3C/strong>\x3C/p>\n\x3Cp>The queue object returned by this function has the following properties and methods:\x3C/p>\n\x3Cul>\n\x3Cli>length() - a function returning the number of items waiting to be processed.\x3C/li>\n\x3Cli>concurrency - an integer for determining how many worker functions should be run in parallel. This property can be changed after a queue is created to alter the concurrency on-the-fly.\x3C/li>\n\x3Cli>push(task, [callback]) - add a new task to the queue, the callback is called once the worker has finished processing the task. instead of a single task, an array of tasks can be submitted. the respective callback is used for every task in the list.\x3C/li>\n\x3Cli>unshift(task, [callback]) - add a new task to the front of the queue.\x3C/li>\n\x3Cli>saturated - a callback that is called when the queue length hits the concurrency and further tasks will be queued\x3C/li>\n\x3Cli>empty - a callback that is called when the last item from the queue is given to a worker\x3C/li>\n\x3Cli>drain - a callback that is called when the last item from the queue has returned from the worker\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>// create a queue object with concurrency 2\n\nvar q = async.queue(function (task, callback) {\n    console.log(&#39;hello &#39; + task.name);\n    callback();\n}, 2);\n\n\n// assign a callback\nq.drain = function() {\n    console.log(&#39;all items have been processed&#39;);\n}\n\n// add some items to the queue\n\nq.push({name: &#39;foo&#39;}, function (err) {\n    console.log(&#39;finished processing foo&#39;);\n});\nq.push({name: &#39;bar&#39;}, function (err) {\n    console.log(&#39;finished processing bar&#39;);\n});\n\n// add some items to the queue (batch-wise)\n\nq.push([{name: &#39;baz&#39;},{name: &#39;bay&#39;},{name: &#39;bax&#39;}], function (err) {\n    console.log(&#39;finished processing bar&#39;);\n});\n\n// add some items to the front of the queue\n\nq.unshift({name: &#39;bar&#39;}, function (err) {\n    console.log(&#39;finished processing bar&#39;);\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"cargo\" /> ### cargo(worker, [payload])\x3C/p>\n\x3Cp>Creates a cargo object with the specified payload. Tasks added to the cargo will be processed altogether (up to the payload limit). If the worker is in progress, the task is queued until it is available. Once the worker has completed some tasks, each callback of those tasks is called.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>worker(tasks, callback) - An asynchronous function for processing an array of queued tasks, which must call its callback(err) argument when finished, with an optional error as an argument.\x3C/li>\n\x3Cli>payload - An optional integer for determining how many tasks should be processed per round; if omitted, the default is unlimited.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Cargo objects\x3C/strong>\x3C/p>\n\x3Cp>The cargo object returned by this function has the following properties and methods:\x3C/p>\n\x3Cul>\n\x3Cli>length() - a function returning the number of items waiting to be processed.\x3C/li>\n\x3Cli>payload - an integer for determining how many tasks should be process per round. This property can be changed after a cargo is created to alter the payload on-the-fly.\x3C/li>\n\x3Cli>push(task, [callback]) - add a new task to the queue, the callback is called once the worker has finished processing the task. instead of a single task, an array of tasks can be submitted. the respective callback is used for every task in the list.\x3C/li>\n\x3Cli>saturated - a callback that is called when the queue length hits the concurrency and further tasks will be queued\x3C/li>\n\x3Cli>empty - a callback that is called when the last item from the queue is given to a worker\x3C/li>\n\x3Cli>drain - a callback that is called when the last item from the queue has returned from the worker\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>// create a cargo object with payload 2\n\nvar cargo = async.cargo(function (tasks, callback) {\n    for(var i=0; i&lt;tasks.length; i++){\n      console.log(&#39;hello &#39; + tasks[i].name);\n    }\n    callback();\n}, 2);\n\n\n// add some items\n\ncargo.push({name: &#39;foo&#39;}, function (err) {\n    console.log(&#39;finished processing foo&#39;);\n});\ncargo.push({name: &#39;bar&#39;}, function (err) {\n    console.log(&#39;finished processing bar&#39;);\n});\ncargo.push({name: &#39;baz&#39;}, function (err) {\n    console.log(&#39;finished processing baz&#39;);\n});\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"auto\" /> ### auto(tasks, [callback])\x3C/p>\n\x3Cp>Determines the best order for running functions based on their requirements. Each function can optionally depend on other functions being completed first, and each function is run as soon as its requirements are satisfied. If any of the functions pass an error to their callback, that function will not complete (so any other functions depending on it will not run) and the main callback will be called immediately with the error. Functions also receive an object containing the results of functions which have completed so far.\x3C/p>\n\x3Cp>Note, all functions are called with a results object as a second argument, so it is unsafe to pass functions in the tasks object which cannot handle the extra argument. For example, this snippet of code:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.auto({\n  readData: async.apply(fs.readFile, &#39;data.txt&#39;, &#39;utf-8&#39;)\n}, callback);\x3C/code>\x3C/pre>\n\x3Cp>will have the effect of calling readFile with the results object as the last argument, which will fail:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>fs.readFile(&#39;data.txt&#39;, &#39;utf-8&#39;, cb, {});\x3C/code>\x3C/pre>\n\x3Cp>Instead, wrap the call to readFile in a function which does not forward the results object:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.auto({\n  readData: function(cb, results){\n    fs.readFile(&#39;data.txt&#39;, &#39;utf-8&#39;, cb);\n  }\n}, callback);\x3C/code>\x3C/pre>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>tasks - An object literal containing named functions or an array of requirements, with the function itself the last item in the array. The key used for each function or array is used when specifying requirements. The function receives two arguments: (1) a callback(err, result) which must be called when finished, passing an error (which can be null) and the result of the function's execution, and (2) a results object, containing the results of the previously executed functions.\x3C/li>\n\x3Cli>callback(err, results) - An optional callback which is called when all the tasks have been completed. The callback will receive an error as an argument if any tasks pass an error to their callback. Results will always be passed but if an error occurred, no other tasks will be performed, and the results object will only contain partial results.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.auto({\n    get_data: function(callback){\n        // async code to get some data\n    },\n    make_folder: function(callback){\n        // async code to create a directory to store a file in\n        // this is run at the same time as getting the data\n    },\n    write_file: [&#39;get_data&#39;, &#39;make_folder&#39;, function(callback){\n        // once there is some data and the directory exists,\n        // write the data to a file in the directory\n        callback(null, filename);\n    }],\n    email_link: [&#39;write_file&#39;, function(callback, results){\n        // once the file is written let&#39;s email a link to it...\n        // results.write_file contains the filename returned by write_file.\n    }]\n});\x3C/code>\x3C/pre>\n\x3Cp>This is a fairly trivial example, but to do this using the basic parallel and series functions would look like this:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>async.parallel([\n    function(callback){\n        // async code to get some data\n    },\n    function(callback){\n        // async code to create a directory to store a file in\n        // this is run at the same time as getting the data\n    }\n],\nfunction(err, results){\n    async.series([\n        function(callback){\n            // once there is some data and the directory exists,\n            // write the data to a file in the directory\n        },\n        function(callback){\n            // once the file is written let&#39;s email a link to it...\n        }\n    ]);\n});\x3C/code>\x3C/pre>\n\x3Cp>For a complicated series of async tasks using the auto function makes adding new tasks much easier and makes the code more readable.\x3C/p>\n\x3Chr />\n\x3Cp>\x3Ca name=\"iterator\" /> ### iterator(tasks)\x3C/p>\n\x3Cp>Creates an iterator function which calls the next function in the array, returning a continuation to call the next one after that. It's also possible to 'peek' the next iterator by doing iterator.next().\x3C/p>\n\x3Cp>This function is used internally by the async module but can be useful when you want to manually control the flow of functions in series.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>tasks - An array of functions to run.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var iterator = async.iterator([\n    function(){ sys.p(&#39;one&#39;); },\n    function(){ sys.p(&#39;two&#39;); },\n    function(){ sys.p(&#39;three&#39;); }\n]);\n\nnode&gt; var iterator2 = iterator();\n&#39;one&#39;\nnode&gt; var iterator3 = iterator2();\n&#39;two&#39;\nnode&gt; iterator3();\n&#39;three&#39;\nnode&gt; var nextfn = iterator2.next();\nnode&gt; nextfn();\n&#39;three&#39;\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"apply\" /> ### apply(function, arguments..)\x3C/p>\n\x3Cp>Creates a continuation function with some arguments already applied, a useful shorthand when combined with other control flow functions. Any arguments passed to the returned function are added to the arguments originally passed to apply.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>function - The function you want to eventually apply all arguments to.\x3C/li>\n\x3Cli>arguments... - Any number of arguments to automatically apply when the continuation is called.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>// using apply\n\nasync.parallel([\n    async.apply(fs.writeFile, &#39;testfile1&#39;, &#39;test1&#39;),\n    async.apply(fs.writeFile, &#39;testfile2&#39;, &#39;test2&#39;),\n]);\n\n\n// the same process without using apply\n\nasync.parallel([\n    function(callback){\n        fs.writeFile(&#39;testfile1&#39;, &#39;test1&#39;, callback);\n    },\n    function(callback){\n        fs.writeFile(&#39;testfile2&#39;, &#39;test2&#39;, callback);\n    }\n]);\x3C/code>\x3C/pre>\n\x3Cp>It's possible to pass any number of additional arguments when calling the continuation:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>node&gt; var fn = async.apply(sys.puts, &#39;one&#39;);\nnode&gt; fn(&#39;two&#39;, &#39;three&#39;);\none\ntwo\nthree\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"nextTick\" /> ### nextTick(callback)\x3C/p>\n\x3Cp>Calls the callback on a later loop around the event loop. In node.js this just calls process.nextTick, in the browser it falls back to setImmediate(callback) if available, otherwise setTimeout(callback, 0), which means other higher priority events may precede the execution of the callback.\x3C/p>\n\x3Cp>This is used internally for browser-compatibility purposes.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>callback - The function to call on a later loop around the event loop.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var call_order = [];\nasync.nextTick(function(){\n    call_order.push(&#39;two&#39;);\n    // call_order now equals [&#39;one&#39;,&#39;two&#39;]\n});\ncall_order.push(&#39;one&#39;)\x3C/code>\x3C/pre>\n\x3Cp>\x3Ca name=\"times\" /> ### times(n, callback)\x3C/p>\n\x3Cp>Calls the callback n times and accumulates results in the same manner you would use with async.map.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>n - The number of times to run the function.\x3C/li>\n\x3Cli>callback - The function to call n times.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>// Pretend this is some complicated async factory\nvar createUser = function(id, callback) {\n  callback(null, {\n    id: &#39;user&#39; + id\n  })\n}\n// generate 5 users\nasync.times(5, function(n, next){\n    createUser(n, function(err, user) {\n      next(err, user)\n    })\n}, function(err, users) {\n  // we should now have 5 users\n});\x3C/code>\x3C/pre>\n\x3Cp>\x3Ca name=\"timesSeries\" /> ### timesSeries(n, callback)\x3C/p>\n\x3Cp>The same as times only the iterator is applied to each item in the array in series. The next iterator is only called once the current one has completed processing. The results array will be in the same order as the original.\x3C/p>\n\x3Ch2 id=\"utils-1\">Utils\x3C/h2>\n\x3Cp>\x3Ca name=\"memoize\" /> ### memoize(fn, [hasher])\x3C/p>\n\x3Cp>Caches the results of an async function. When creating a hash to store function results against, the callback is omitted from the hash and an optional hash function can be used.\x3C/p>\n\x3Cp>The cache of results is exposed as the \x3Ccode>memo\x3C/code> property of the function returned by \x3Ccode>memoize\x3C/code>.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>fn - the function you to proxy and cache results from.\x3C/li>\n\x3Cli>hasher - an optional function for generating a custom hash for storing results, it has all the arguments applied to it apart from the callback, and must be synchronous.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var slow_fn = function (name, callback) {\n    // do something\n    callback(null, result);\n};\nvar fn = async.memoize(slow_fn);\n\n// fn can now be used as if it were slow_fn\nfn(&#39;some name&#39;, function () {\n    // callback\n});\x3C/code>\x3C/pre>\n\x3Cp>\x3Ca name=\"unmemoize\" /> ### unmemoize(fn)\x3C/p>\n\x3Cp>Undoes a memoized function, reverting it to the original, unmemoized form. Comes handy in tests.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>fn - the memoized function\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Ca name=\"log\" /> ### log(function, arguments)\x3C/p>\n\x3Cp>Logs the result of an async function to the console. Only works in node.js or in browsers that support console.log and console.error (such as FF and Chrome). If multiple arguments are returned from the async function, console.log is called on each argument in order.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>function - The function you want to eventually apply all arguments to.\x3C/li>\n\x3Cli>arguments... - Any number of arguments to apply to the function.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var hello = function(name, callback){\n    setTimeout(function(){\n        callback(null, &#39;hello &#39; + name);\n    }, 1000);\n};\x3C/code>\x3C/pre>\n\x3Cpre class=\"js\">\x3Ccode>node&gt; async.log(hello, &#39;world&#39;);\n&#39;hello world&#39;\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"dir\" /> ### dir(function, arguments)\x3C/p>\n\x3Cp>Logs the result of an async function to the console using console.dir to display the properties of the resulting object. Only works in node.js or in browsers that support console.dir and console.error (such as FF and Chrome). If multiple arguments are returned from the async function, console.dir is called on each argument in order.\x3C/p>\n\x3Cp>\x3Cstrong>Arguments\x3C/strong>\x3C/p>\n\x3Cul>\n\x3Cli>function - The function you want to eventually apply all arguments to.\x3C/li>\n\x3Cli>arguments... - Any number of arguments to apply to the function.\x3C/li>\n\x3C/ul>\n\x3Cp>\x3Cstrong>Example\x3C/strong>\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>var hello = function(name, callback){\n    setTimeout(function(){\n        callback(null, {hello: name});\n    }, 1000);\n};\x3C/code>\x3C/pre>\n\x3Cpre class=\"js\">\x3Ccode>node&gt; async.dir(hello, &#39;world&#39;);\n{hello: &#39;world&#39;}\x3C/code>\x3C/pre>\n\x3Chr />\n\x3Cp>\x3Ca name=\"noConflict\" /> ### noConflict()\x3C/p>\n\x3Cp>Changes the value of async back to its original value, returning a reference to the async object.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"uglifyjs-2\">UglifyJS 2\x3C/h1>\n\x3Cp>\x3Ca href=\"https://travis-ci.org/mishoo/UglifyJS2\">\x3Cimg src=\"https://travis-ci.org/mishoo/UglifyJS2.png\" alt=\"Build Status\" />\x3C/a>\x3C/p>\n\x3Cp>UglifyJS is a JavaScript parser, minifier, compressor or beautifier toolkit.\x3C/p>\n\x3Cp>This page documents the command line utility. For \x3Ca href=\"http://lisperator.net/uglifyjs/\">API and internals documentation see my website\x3C/a>. There's also an \x3Ca href=\"http://lisperator.net/uglifyjs/#demo\">in-browser online demo\x3C/a> (for Firefox, Chrome and probably Safari).\x3C/p>\n\x3Ch2 id=\"install\">Install\x3C/h2>\n\x3Cp>First make sure you have installed the latest version of \x3Ca href=\"http://nodejs.org/\">node.js\x3C/a> (You may need to restart your computer after this step).\x3C/p>\n\x3Cp>From NPM for use as a command line app:\x3C/p>\n\x3Cpre>\x3Ccode>npm install uglify-js -g\x3C/code>\x3C/pre>\n\x3Cp>From NPM for programmatic use:\x3C/p>\n\x3Cpre>\x3Ccode>npm install uglify-js\x3C/code>\x3C/pre>\n\x3Cp>From Git:\x3C/p>\n\x3Cpre>\x3Ccode>git clone git://github.com/mishoo/UglifyJS2.git\ncd UglifyJS2\nnpm link .\x3C/code>\x3C/pre>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre>\x3Ccode>uglifyjs [input files] [options]\x3C/code>\x3C/pre>\n\x3Cp>UglifyJS2 can take multiple input files. It's recommended that you pass the input files first, then pass the options. UglifyJS will parse input files in sequence and apply any compression options. The files are parsed in the same global scope, that is, a reference from a file to some variable/function declared in another file will be matched properly.\x3C/p>\n\x3Cp>If you want to read from STDIN instead, pass a single dash instead of input files.\x3C/p>\n\x3Cp>The available options are:\x3C/p>\n\x3Cpre>\x3Ccode>  --source-map       Specify an output file where to generate source map.\n                                                                        [string]\n  --source-map-root  The path to the original source to be included in the\n                     source map.                                        [string]\n  --source-map-url   The path to the source map to be added in //#\n                     sourceMappingURL.  Defaults to the value passed with\n                     --source-map.                                      [string]\n  --source-map-include-sources\n                     Pass this flag if you want to include the content of\n                     source files in the source map as sourcesContent\n                     property.                                         [boolean]\n  --in-source-map    Input source map, useful if you&#39;re compressing JS that was\n                     generated from some other original code.\n  --screw-ie8        Pass this flag if you don&#39;t care about full compliance\n                     with Internet Explorer 6-8 quirks (by default UglifyJS\n                     will try to be IE-proof).                         [boolean]\n  --expr             Parse a single expression, rather than a program (for\n                     parsing JSON)                                     [boolean]\n  -p, --prefix       Skip prefix for original filenames that appear in source\n                     maps. For example -p 3 will drop 3 directories from file\n                     names and ensure they are relative paths. You can also\n                     specify -p relative, which will make UglifyJS figure out\n                     itself the relative paths between original sources, the\n                     source map and the output file.                    [string]\n  -o, --output       Output file (default STDOUT).\n  -b, --beautify     Beautify output/specify output options.            [string]\n  -m, --mangle       Mangle names/pass mangler options.                 [string]\n  -r, --reserved     Reserved names to exclude from mangling.\n  -c, --compress     Enable compressor/pass compressor options. Pass options\n                     like -c hoist_vars=false,if_return=false. Use -c with no\n                     argument to use the default compression options.   [string]\n  -d, --define       Global definitions                                 [string]\n  -e, --enclose      Embed everything in a big function, with a configurable\n                     parameter/argument list.                           [string]\n  --comments         Preserve copyright comments in the output. By default this\n                     works like Google Closure, keeping JSDoc-style comments\n                     that contain &quot;@license&quot; or &quot;@preserve&quot;. You can optionally\n                     pass one of the following arguments to this flag:\n                     - &quot;all&quot; to keep all comments\n                     - a valid JS regexp (needs to start with a slash) to keep\n                     only comments that match.\n                     Note that currently not *all* comments can be kept when\n                     compression is on, because of dead code removal or\n                     cascading statements into sequences.               [string]\n  --preamble         Preamble to prepend to the output.  You can use this to\n                     insert a comment, for example for licensing information.\n                     This will not be parsed, but the source map will adjust\n                     for its presence.\n  --stats            Display operations run time on STDERR.            [boolean]\n  --acorn            Use Acorn for parsing.                            [boolean]\n  --spidermonkey     Assume input files are SpiderMonkey AST format (as JSON).\n                                                                       [boolean]\n  --self             Build itself (UglifyJS2) as a library (implies\n                     --wrap=UglifyJS --export-all)                     [boolean]\n  --wrap             Embed everything in a big function, making the exports\n                     and global variables available. You need to pass an\n                     argument to this option to specify the name that your\n                     module will take when included in, say, a browser.\n                                                                        [string]\n  --export-all       Only used when --wrap, this tells UglifyJS to add code to\n                     automatically export all globals.                 [boolean]\n  --lint             Display some scope warnings                       [boolean]\n  -v, --verbose      Verbose                                           [boolean]\n  -V, --version      Print version number and exit.                    [boolean]\x3C/code>\x3C/pre>\n\x3Cp>Specify \x3Ccode>--output\x3C/code> (\x3Ccode>-o\x3C/code>) to declare the output file. Otherwise the output goes to STDOUT.\x3C/p>\n\x3Ch2 id=\"source-map-options\">Source map options\x3C/h2>\n\x3Cp>UglifyJS2 can generate a source map file, which is highly useful for debugging your compressed JavaScript. To get a source map, pass \x3Ccode>--source-map output.js.map\x3C/code> (full path to the file where you want the source map dumped).\x3C/p>\n\x3Cp>Additionally you might need \x3Ccode>--source-map-root\x3C/code> to pass the URL where the original files can be found. In case you are passing full paths to input files to UglifyJS, you can use \x3Ccode>--prefix\x3C/code> (\x3Ccode>-p\x3C/code>) to specify the number of directories to drop from the path prefix when declaring files in the source map.\x3C/p>\n\x3Cp>For example:\x3C/p>\n\x3Cpre>\x3Ccode>uglifyjs /home/doe/work/foo/src/js/file1.js \\\n         /home/doe/work/foo/src/js/file2.js \\\n         -o foo.min.js \\\n         --source-map foo.min.js.map \\\n         --source-map-root http://foo.com/src \\\n         -p 5 -c -m\x3C/code>\x3C/pre>\n\x3Cp>The above will compress and mangle \x3Ccode>file1.js\x3C/code> and \x3Ccode>file2.js\x3C/code>, will drop the output in \x3Ccode>foo.min.js\x3C/code> and the source map in \x3Ccode>foo.min.js.map\x3C/code>. The source mapping will refer to \x3Ccode>http://foo.com/src/js/file1.js\x3C/code> and \x3Ccode>http://foo.com/src/js/file2.js\x3C/code> (in fact it will list \x3Ccode>http://foo.com/src\x3C/code> as the source map root, and the original files as \x3Ccode>js/file1.js\x3C/code> and \x3Ccode>js/file2.js\x3C/code>).\x3C/p>\n\x3Ch3 id=\"composed-source-map\">Composed source map\x3C/h3>\n\x3Cp>When you're compressing JS code that was output by a compiler such as CoffeeScript, mapping to the JS code won't be too helpful. Instead, you'd like to map back to the original code (i.e. CoffeeScript). UglifyJS has an option to take an input source map. Assuming you have a mapping from CoffeeScript  compiled JS, UglifyJS can generate a map from CoffeeScript  compressed JS by mapping every token in the compiled JS to its original location.\x3C/p>\n\x3Cp>To use this feature you need to pass \x3Ccode>--in-source-map /path/to/input/source.map\x3C/code>. Normally the input source map should also point to the file containing the generated JS, so if that's correct you can omit input files from the command line.\x3C/p>\n\x3Ch2 id=\"mangler-options\">Mangler options\x3C/h2>\n\x3Cp>To enable the mangler you need to pass \x3Ccode>--mangle\x3C/code> (\x3Ccode>-m\x3C/code>). The following (comma-separated) options are supported:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>sort\x3C/code>  to assign shorter names to most frequently used variables. This saves a few hundred bytes on jQuery before gzip, but the output is \x3Cem>bigger\x3C/em> after gzip (and seems to happen for other libraries I tried it on) therefore it's not enabled by default.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>toplevel\x3C/code>  mangle names declared in the toplevel scope (disabled by default).\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>eval\x3C/code>  mangle names visible in scopes where \x3Ccode>eval\x3C/code> or \x3Ccode>with\x3C/code> are used (disabled by default).\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>When mangling is enabled but you want to prevent certain names from being mangled, you can declare those names with \x3Ccode>--reserved\x3C/code> (\x3Ccode>-r\x3C/code>)  pass a comma-separated list of names. For example:\x3C/p>\n\x3Cpre>\x3Ccode>uglifyjs ... -m -r &#39;$,require,exports&#39;\x3C/code>\x3C/pre>\n\x3Cp>to prevent the \x3Ccode>require\x3C/code>, \x3Ccode>exports\x3C/code> and \x3Ccode>$\x3C/code> names from being changed.\x3C/p>\n\x3Ch2 id=\"compressor-options\">Compressor options\x3C/h2>\n\x3Cp>You need to pass \x3Ccode>--compress\x3C/code> (\x3Ccode>-c\x3C/code>) to enable the compressor. Optionally you can pass a comma-separated list of options. Options are in the form \x3Ccode>foo=bar\x3C/code>, or just \x3Ccode>foo\x3C/code> (the latter implies a boolean option that you want to set \x3Ccode>true\x3C/code>; it's effectively a shortcut for \x3Ccode>foo=true\x3C/code>).\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>sequences\x3C/code> -- join consecutive simple statements using the comma operator\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>properties\x3C/code> -- rewrite property access using the dot notation, for example \x3Ccode>foo[&quot;bar&quot;]  foo.bar\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>dead_code\x3C/code> -- remove unreachable code\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>drop_debugger\x3C/code> -- remove \x3Ccode>debugger;\x3C/code> statements\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>unsafe\x3C/code> (default: false) -- apply &quot;unsafe&quot; transformations (discussion below)\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>conditionals\x3C/code> -- apply optimizations for \x3Ccode>if\x3C/code>-s and conditional expressions\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>comparisons\x3C/code> -- apply certain optimizations to binary nodes, for example: \x3Ccode>!(a &lt;= b)  a &gt; b\x3C/code> (only when \x3Ccode>unsafe\x3C/code>), attempts to negate binary nodes, e.g. \x3Ccode>a = !b &amp;&amp; !c &amp;&amp; !d &amp;&amp; !e  a=!(b||c||d||e)\x3C/code> etc.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>evaluate\x3C/code> -- attempt to evaluate constant expressions\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>booleans\x3C/code> -- various optimizations for boolean context, for example \x3Ccode>!!a   ? b : c  a ? b : c\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>loops\x3C/code> -- optimizations for \x3Ccode>do\x3C/code>, \x3Ccode>while\x3C/code> and \x3Ccode>for\x3C/code> loops when we can statically determine the condition\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>unused\x3C/code> -- drop unreferenced functions and variables\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>hoist_funs\x3C/code> -- hoist function declarations\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>hoist_vars\x3C/code> (default: false) -- hoist \x3Ccode>var\x3C/code> declarations (this is \x3Ccode>false\x3C/code> by default because it seems to increase the size of the output in general)\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>if_return\x3C/code> -- optimizations for if/return and if/continue\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>join_vars\x3C/code> -- join consecutive \x3Ccode>var\x3C/code> statements\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>cascade\x3C/code> -- small optimization for sequences, transform \x3Ccode>x, x\x3C/code> into \x3Ccode>x\x3C/code> and \x3Ccode>x = something(), x\x3C/code> into \x3Ccode>x = something()\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>warnings\x3C/code> -- display warnings when dropping unreachable code or unused declarations etc.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>negate_iife\x3C/code> -- negate &quot;Immediately-Called Function Expressions&quot; where the return value is discarded, to avoid the parens that the code generator would insert.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>pure_getters\x3C/code> -- the default is \x3Ccode>false\x3C/code>. If you pass \x3Ccode>true\x3C/code> for this, UglifyJS will assume that object property access (e.g. \x3Ccode>foo.bar\x3C/code> or \x3Ccode>foo[&quot;bar&quot;]\x3C/code>) doesn't have any side effects.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>pure_funcs\x3C/code> -- default \x3Ccode>null\x3C/code>. You can pass an array of names and UglifyJS will assume that those functions do not produce side effects. DANGER: will not check if the name is redefined in scope. An example case here, for instance \x3Ccode>var q = Math.floor(a/b)\x3C/code>. If variable \x3Ccode>q\x3C/code> is not used elsewhere, UglifyJS will drop it, but will still keep the \x3Ccode>Math.floor(a/b)\x3C/code>, not knowing what it does. You can pass \x3Ccode>pure_funcs: [ 'Math.floor' ]\x3C/code> to let it know that this function won't produce any side effect, in which case the whole statement would get discarded. The current implementation adds some overhead (compression will be slower).\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>drop_console\x3C/code> -- default \x3Ccode>false\x3C/code>. Pass \x3Ccode>true\x3C/code> to discard calls to \x3Ccode>console.*\x3C/code> functions.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"the-unsafe-option\">The \x3Ccode>unsafe\x3C/code> option\x3C/h3>\n\x3Cp>It enables some transformations that \x3Cem>might\x3C/em> break code logic in certain contrived cases, but should be fine for most code. You might want to try it on your own code, it should reduce the minified size. Here's what happens when this flag is on:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>new Array(1, 2, 3)\x3C/code> or \x3Ccode>Array(1, 2, 3)\x3C/code>  \x3Ccode>[1, 2, 3 ]\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>new Object()\x3C/code>  \x3Ccode>{}\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>String(exp)\x3C/code> or \x3Ccode>exp.toString()\x3C/code>  \x3Ccode>&quot;&quot; + exp\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>new Object/RegExp/Function/Error/Array (...)\x3C/code>  we discard the \x3Ccode>new\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>typeof foo == &quot;undefined&quot;\x3C/code>  \x3Ccode>foo === void 0\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>void 0\x3C/code>  \x3Ccode>undefined\x3C/code> (if there is a variable named &quot;undefined&quot; in scope; we do it because the variable name will be mangled, typically reduced to a single character).\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"conditional-compilation\">Conditional compilation\x3C/h3>\n\x3Cp>You can use the \x3Ccode>--define\x3C/code> (\x3Ccode>-d\x3C/code>) switch in order to declare global variables that UglifyJS will assume to be constants (unless defined in scope). For example if you pass \x3Ccode>--define DEBUG=false\x3C/code> then, coupled with dead code removal UglifyJS will discard the following from the output:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">if\x3C/span> (DEBUG) {\n    \x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"st\">&quot;debug stuff&quot;\x3C/span>);\n}\x3C/code>\x3C/pre>\n\x3Cp>UglifyJS will warn about the condition being always false and about dropping unreachable code; for now there is no option to turn off only this specific warning, you can pass \x3Ccode>warnings=false\x3C/code> to turn off \x3Cem>all\x3C/em> warnings.\x3C/p>\n\x3Cp>Another way of doing that is to declare your globals as constants in a separate file and include it into the build. For example you can have a \x3Ccode>build/defines.js\x3C/code> file with the following:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">const\x3C/span> DEBUG = \x3Cspan class=\"kw\">false\x3C/span>;\n\x3Cspan class=\"kw\">const\x3C/span> PRODUCTION = \x3Cspan class=\"kw\">true\x3C/span>;\n\x3Cspan class=\"co\">// etc.\x3C/span>\x3C/code>\x3C/pre>\n\x3Cp>and build your code like this:\x3C/p>\n\x3Cpre>\x3Ccode>uglifyjs build/defines.js js/foo.js js/bar.js... -c\x3C/code>\x3C/pre>\n\x3Cp>UglifyJS will notice the constants and, since they cannot be altered, it will evaluate references to them to the value itself and drop unreachable code as usual. The possible downside of this approach is that the build will contain the \x3Ccode>const\x3C/code> declarations.\x3C/p>\n\x3Cp>\x3Ca name=\"codegen-options\">\x3C/a> ## Beautifier options\x3C/p>\n\x3Cp>The code generator tries to output shortest code possible by default. In case you want beautified output, pass \x3Ccode>--beautify\x3C/code> (\x3Ccode>-b\x3C/code>). Optionally you can pass additional arguments that control the code output:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>beautify\x3C/code> (default \x3Ccode>true\x3C/code>) -- whether to actually beautify the output. Passing \x3Ccode>-b\x3C/code> will set this to true, but you might need to pass \x3Ccode>-b\x3C/code> even when you want to generate minified code, in order to specify additional arguments, so you can use \x3Ccode>-b beautify=false\x3C/code> to override it.\x3C/li>\n\x3Cli>\x3Ccode>indent-level\x3C/code> (default 4)\x3C/li>\n\x3Cli>\x3Ccode>indent-start\x3C/code> (default 0) -- prefix all lines by that many spaces\x3C/li>\n\x3Cli>\x3Ccode>quote-keys\x3C/code> (default \x3Ccode>false\x3C/code>) -- pass \x3Ccode>true\x3C/code> to quote all keys in literal objects\x3C/li>\n\x3Cli>\x3Ccode>space-colon\x3C/code> (default \x3Ccode>true\x3C/code>) -- insert a space after the colon signs\x3C/li>\n\x3Cli>\x3Ccode>ascii-only\x3C/code> (default \x3Ccode>false\x3C/code>) -- escape Unicode characters in strings and regexps\x3C/li>\n\x3Cli>\x3Ccode>inline-script\x3C/code> (default \x3Ccode>false\x3C/code>) -- escape the slash in occurrences of \x3Ccode>&lt;/script\x3C/code> in strings\x3C/li>\n\x3Cli>\x3Ccode>width\x3C/code> (default 80) -- only takes effect when beautification is on, this specifies an (orientative) line width that the beautifier will try to obey. It refers to the width of the line text (excluding indentation). It doesn't work very well currently, but it does make the code generated by UglifyJS more readable.\x3C/li>\n\x3Cli>\x3Ccode>max-line-len\x3C/code> (default 32000) -- maximum line length (for uglified code)\x3C/li>\n\x3Cli>\x3Ccode>bracketize\x3C/code> (default \x3Ccode>false\x3C/code>) -- always insert brackets in \x3Ccode>if\x3C/code>, \x3Ccode>for\x3C/code>, \x3Ccode>do\x3C/code>, \x3Ccode>while\x3C/code> or \x3Ccode>with\x3C/code> statements, even if their body is a single statement.\x3C/li>\n\x3Cli>\x3Ccode>semicolons\x3C/code> (default \x3Ccode>true\x3C/code>) -- separate statements with semicolons. If you pass \x3Ccode>false\x3C/code> then whenever possible we will use a newline instead of a semicolon, leading to more readable output of uglified code (size before gzip could be smaller; size after gzip insignificantly larger).\x3C/li>\n\x3Cli>\x3Ccode>preamble\x3C/code> (default \x3Ccode>null\x3C/code>) -- when passed it must be a string and it will be prepended to the output literally. The source map will adjust for this text. Can be used to insert a comment containing licensing information, for example.\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"keeping-copyright-notices-or-other-comments\">Keeping copyright notices or other comments\x3C/h3>\n\x3Cp>You can pass \x3Ccode>--comments\x3C/code> to retain certain comments in the output. By default it will keep JSDoc-style comments that contain &quot;\x3Cspan class=\"citation\">@preserve\x3C/span>&quot;, &quot;\x3Cspan class=\"citation\">@license\x3C/span>&quot; or &quot;\x3Cspan class=\"citation\">@cc_on\x3C/span>&quot; (conditional compilation for IE). You can pass \x3Ccode>--comments all\x3C/code> to keep all the comments, or a valid JavaScript regexp to keep only comments that match this regexp. For example \x3Ccode>--comments '/foo|bar/'\x3C/code> will keep only comments that contain &quot;foo&quot; or &quot;bar&quot;.\x3C/p>\n\x3Cp>Note, however, that there might be situations where comments are lost. For example:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">f\x3C/span>() {\n    \x3Cspan class=\"co\">/** \x3C/span>@preserve\x3Cspan class=\"co\"> Foo Bar */\x3C/span>\n    \x3Cspan class=\"kw\">function\x3C/span> \x3Cspan class=\"fu\">g\x3C/span>() {\n      \x3Cspan class=\"co\">// this function is never called\x3C/span>\n    }\n    \x3Cspan class=\"kw\">return\x3C/span> \x3Cspan class=\"fu\">something\x3C/span>();\n}\x3C/code>\x3C/pre>\n\x3Cp>Even though it has &quot;\x3Cspan class=\"citation\">@preserve\x3C/span>&quot;, the comment will be lost because the inner function \x3Ccode>g\x3C/code> (which is the AST node to which the comment is attached to) is discarded by the compressor as not referenced.\x3C/p>\n\x3Cp>The safest comments where to place copyright information (or other info that needs to be kept in the output) are comments attached to toplevel nodes.\x3C/p>\n\x3Ch2 id=\"support-for-the-spidermonkey-ast\">Support for the SpiderMonkey AST\x3C/h2>\n\x3Cp>UglifyJS2 has its own abstract syntax tree format; for \x3Ca href=\"http://lisperator.net/blog/uglifyjs-why-not-switching-to-spidermonkey-ast/\">practical reasons\x3C/a> we can't easily change to using the SpiderMonkey AST internally. However, UglifyJS now has a converter which can import a SpiderMonkey AST.\x3C/p>\n\x3Cp>For example \x3Ca href=\"https://github.com/marijnh/acorn\">Acorn\x3C/a> is a super-fast parser that produces a SpiderMonkey AST. It has a small CLI utility that parses one file and dumps the AST in JSON on the standard output. To use UglifyJS to mangle and compress that:\x3C/p>\n\x3Cpre>\x3Ccode>acorn file.js | uglifyjs --spidermonkey -m -c\x3C/code>\x3C/pre>\n\x3Cp>The \x3Ccode>--spidermonkey\x3C/code> option tells UglifyJS that all input files are not JavaScript, but JS code described in SpiderMonkey AST in JSON. Therefore we don't use our own parser in this case, but just transform that AST into our internal AST.\x3C/p>\n\x3Ch3 id=\"use-acorn-for-parsing\">Use Acorn for parsing\x3C/h3>\n\x3Cp>More for fun, I added the \x3Ccode>--acorn\x3C/code> option which will use Acorn to do all the parsing. If you pass this option, UglifyJS will \x3Ccode>require(&quot;acorn&quot;)\x3C/code>.\x3C/p>\n\x3Cp>Acorn is really fast (e.g. 250ms instead of 380ms on some 650K code), but converting the SpiderMonkey tree that Acorn produces takes another 150ms so in total it's a bit more than just using UglifyJS's own parser.\x3C/p>\n\x3Ch2 id=\"api-reference\">API Reference\x3C/h2>\n\x3Cp>Assuming installation via NPM, you can load UglifyJS in your application like this:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> UglifyJS = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&quot;uglify-js&quot;\x3C/span>);\x3C/code>\x3C/pre>\n\x3Cp>It exports a lot of names, but I'll discuss here the basics that are needed for parsing, mangling and compressing a piece of code. The sequence is (1) parse, (2) compress, (3) mangle, (4) generate output code.\x3C/p>\n\x3Ch3 id=\"the-simple-way\">The simple way\x3C/h3>\n\x3Cp>There's a single toplevel function which combines all the steps. If you don't need additional customization, you might want to go with \x3Ccode>minify\x3C/code>. Example:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> result = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">minify\x3C/span>(\x3Cspan class=\"st\">&quot;/path/to/file.js&quot;\x3C/span>);\n\x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"ot\">result\x3C/span>.\x3Cspan class=\"fu\">code\x3C/span>); \x3Cspan class=\"co\">// minified output\x3C/span>\n\x3Cspan class=\"co\">// if you need to pass code instead of file name\x3C/span>\n\x3Cspan class=\"kw\">var\x3C/span> result = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">minify\x3C/span>(\x3Cspan class=\"st\">&quot;var b = function () {};&quot;\x3C/span>, {\x3Cspan class=\"dt\">fromString\x3C/span>: \x3Cspan class=\"kw\">true\x3C/span>});\x3C/code>\x3C/pre>\n\x3Cp>You can also compress multiple files:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> result = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">minify\x3C/span>([ \x3Cspan class=\"st\">&quot;file1.js&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;file2.js&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;file3.js&quot;\x3C/span> ]);\n\x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"ot\">result\x3C/span>.\x3Cspan class=\"fu\">code\x3C/span>);\x3C/code>\x3C/pre>\n\x3Cp>To generate a source map:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> result = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">minify\x3C/span>([ \x3Cspan class=\"st\">&quot;file1.js&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;file2.js&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;file3.js&quot;\x3C/span> ], {\n    \x3Cspan class=\"dt\">outSourceMap\x3C/span>: \x3Cspan class=\"st\">&quot;out.js.map&quot;\x3C/span>\n});\n\x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"ot\">result\x3C/span>.\x3Cspan class=\"fu\">code\x3C/span>); \x3Cspan class=\"co\">// minified output\x3C/span>\n\x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(\x3Cspan class=\"ot\">result\x3C/span>.\x3Cspan class=\"fu\">map\x3C/span>);\x3C/code>\x3C/pre>\n\x3Cp>Note that the source map is not saved in a file, it's just returned in \x3Ccode>result.map\x3C/code>. The value passed for \x3Ccode>outSourceMap\x3C/code> is only used to set the \x3Ccode>file\x3C/code> attribute in the source map (see \x3Ca href=\"https://docs.google.com/document/d/1U1RGAehQwRypUTovF1KRlpiOFze0b-_2gc6fAH0KY0k/edit\">the spec\x3C/a>).\x3C/p>\n\x3Cp>You can also specify sourceRoot property to be included in source map:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> result = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">minify\x3C/span>([ \x3Cspan class=\"st\">&quot;file1.js&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;file2.js&quot;\x3C/span>, \x3Cspan class=\"st\">&quot;file3.js&quot;\x3C/span> ], {\n    \x3Cspan class=\"dt\">outSourceMap\x3C/span>: \x3Cspan class=\"st\">&quot;out.js.map&quot;\x3C/span>,\n    \x3Cspan class=\"dt\">sourceRoot\x3C/span>: \x3Cspan class=\"st\">&quot;http://example.com/src&quot;\x3C/span>\n});\x3C/code>\x3C/pre>\n\x3Cp>If you're compressing compiled JavaScript and have a source map for it, you can use the \x3Ccode>inSourceMap\x3C/code> argument:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> result = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">minify\x3C/span>(\x3Cspan class=\"st\">&quot;compiled.js&quot;\x3C/span>, {\n    \x3Cspan class=\"dt\">inSourceMap\x3C/span>: \x3Cspan class=\"st\">&quot;compiled.js.map&quot;\x3C/span>,\n    \x3Cspan class=\"dt\">outSourceMap\x3C/span>: \x3Cspan class=\"st\">&quot;minified.js.map&quot;\x3C/span>\n});\n\x3Cspan class=\"co\">// same as before, it returns `code` and `map`\x3C/span>\x3C/code>\x3C/pre>\n\x3Cp>The \x3Ccode>inSourceMap\x3C/code> is only used if you also request \x3Ccode>outSourceMap\x3C/code> (it makes no sense otherwise).\x3C/p>\n\x3Cp>Other options:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>warnings\x3C/code> (default \x3Ccode>false\x3C/code>)  pass \x3Ccode>true\x3C/code> to display compressor warnings.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>fromString\x3C/code> (default \x3Ccode>false\x3C/code>)  if you pass \x3Ccode>true\x3C/code> then you can pass JavaScript source code, rather than file names.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>mangle\x3C/code>  pass \x3Ccode>false\x3C/code> to skip mangling names.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>output\x3C/code> (default \x3Ccode>null\x3C/code>)  pass an object if you wish to specify additional \x3Ca href=\"http://lisperator.net/uglifyjs/codegen\">output options\x3C/a>. The defaults are optimized for best compression.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>compress\x3C/code> (default \x3Ccode>{}\x3C/code>)  pass \x3Ccode>false\x3C/code> to skip compressing entirely. Pass an object to specify custom \x3Ca href=\"http://lisperator.net/uglifyjs/compress\">compressor options\x3C/a>.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>We could add more options to \x3Ccode>UglifyJS.minify\x3C/code>  if you need additional functionality please suggest!\x3C/p>\n\x3Ch3 id=\"the-hard-way\">The hard way\x3C/h3>\n\x3Cp>Following there's more detailed API info, in case the \x3Ccode>minify\x3C/code> function is too simple for your needs.\x3C/p>\n\x3Ch4 id=\"the-parser\">The parser\x3C/h4>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> toplevel_ast = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">parse\x3C/span>(code, options);\x3C/code>\x3C/pre>\n\x3Cp>\x3Ccode>options\x3C/code> is optional and if present it must be an object. The following properties are available:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>strict\x3C/code>  disable automatic semicolon insertion and support for trailing comma in arrays and objects\x3C/li>\n\x3Cli>\x3Ccode>filename\x3C/code>  the name of the file where this code is coming from\x3C/li>\n\x3Cli>\x3Ccode>toplevel\x3C/code>  a \x3Ccode>toplevel\x3C/code> node (as returned by a previous invocation of \x3Ccode>parse\x3C/code>)\x3C/li>\n\x3C/ul>\n\x3Cp>The last two options are useful when you'd like to minify multiple files and get a single file as the output and a proper source map. Our CLI tool does something like this:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> toplevel = \x3Cspan class=\"kw\">null\x3C/span>;\n\x3Cspan class=\"ot\">files\x3C/span>.\x3Cspan class=\"fu\">forEach\x3C/span>(\x3Cspan class=\"kw\">function\x3C/span>(file){\n    \x3Cspan class=\"kw\">var\x3C/span> code = \x3Cspan class=\"ot\">fs\x3C/span>.\x3Cspan class=\"fu\">readFileSync\x3C/span>(file, \x3Cspan class=\"st\">&quot;utf8&quot;\x3C/span>);\n    toplevel = \x3Cspan class=\"ot\">UglifyJS\x3C/span>.\x3Cspan class=\"fu\">parse\x3C/span>(code, {\n        \x3Cspan class=\"dt\">filename\x3C/span>: file,\n        \x3Cspan class=\"dt\">toplevel\x3C/span>: toplevel\n    });\n});\x3C/code>\x3C/pre>\n\x3Cp>After this, we have in \x3Ccode>toplevel\x3C/code> a big AST containing all our files, with each toke
