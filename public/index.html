t both SourceMaps are in the same directory, thus not needing any rewriting. (Supplying \x3Ccode>'.'\x3C/code> has the same effect.)\x3C/p>\n\x3Ch4 id=\"sourcemapgenerator.prototype.tostring\">SourceMapGenerator.prototype.toString()\x3C/h4>\n\x3Cp>Renders the source map being generated to a string.\x3C/p>\n\x3Ch3 id=\"sourcenode\">SourceNode\x3C/h3>\n\x3Cp>SourceNodes provide a way to abstract over interpolating and/or concatenating snippets of generated JavaScript source code, while maintaining the line and column information associated between those snippets and the original source code. This is useful as the final intermediate representation a compiler might use before outputting the generated JS and source map.\x3C/p>\n\x3Ch4 id=\"new-sourcenodeline-column-source-chunk-name\">new SourceNode([line, column, source[, chunk[, name]]])\x3C/h4>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The original line number associated with this source node, or null if it isn't associated with an original line.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The original column number associated with this source node, or null if it isn't associated with an original column.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>source\x3C/code>: The original source's filename; null if no filename is provided.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>chunk\x3C/code>: Optional. Is immediately passed to \x3Ccode>SourceNode.prototype.add\x3C/code>, see below.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>name\x3C/code>: Optional. The original identifier.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.fromstringwithsourcemapcode-sourcemapconsumer-relativepath\">SourceNode.fromStringWithSourceMap(code, sourceMapConsumer[, relativePath])\x3C/h4>\n\x3Cp>Creates a SourceNode from generated code and a SourceMapConsumer.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>code\x3C/code>: The generated code\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceMapConsumer\x3C/code> The SourceMap for the generated code\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>relativePath\x3C/code> The optional path that relative sources in \x3Ccode>sourceMapConsumer\x3C/code> should be relative to.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.addchunk\">SourceNode.prototype.add(chunk)\x3C/h4>\n\x3Cp>Add a chunk of generated JS to this source node.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>chunk\x3C/code>: A string snippet of generated JS code, another instance of \x3Ccode>SourceNode\x3C/code>, or an array where each member is one of those things.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.prependchunk\">SourceNode.prototype.prepend(chunk)\x3C/h4>\n\x3Cp>Prepend a chunk of generated JS to this source node.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>chunk\x3C/code>: A string snippet of generated JS code, another instance of \x3Ccode>SourceNode\x3C/code>, or an array where each member is one of those things.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.setsourcecontentsourcefile-sourcecontent\">SourceNode.prototype.setSourceContent(sourceFile, sourceContent)\x3C/h4>\n\x3Cp>Set the source content for a source file. This will be added to the \x3Ccode>SourceMap\x3C/code> in the \x3Ccode>sourcesContent\x3C/code> field.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>sourceFile\x3C/code>: The filename of the source file\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceContent\x3C/code>: The content of the source file\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.walkfn\">SourceNode.prototype.walk(fn)\x3C/h4>\n\x3Cp>Walk over the tree of JS snippets in this node and its children. The walking function is called once for each snippet of JS and is passed that snippet and the its original associated source's line/column location.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>fn\x3C/code>: The traversal function.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.walksourcecontentsfn\">SourceNode.prototype.walkSourceContents(fn)\x3C/h4>\n\x3Cp>Walk over the tree of SourceNodes. The walking function is called for each source file content and is passed the filename and source content.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>fn\x3C/code>: The traversal function.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.joinsep\">SourceNode.prototype.join(sep)\x3C/h4>\n\x3Cp>Like \x3Ccode>Array.prototype.join\x3C/code> except for SourceNodes. Inserts the separator between each of this source node's children.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>sep\x3C/code>: The separator.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.replacerightpattern-replacement\">SourceNode.prototype.replaceRight(pattern, replacement)\x3C/h4>\n\x3Cp>Call \x3Ccode>String.prototype.replace\x3C/code> on the very right-most source snippet. Useful for trimming whitespace from the end of a source node, etc.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>pattern\x3C/code>: The pattern to replace.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>replacement\x3C/code>: The thing to replace the pattern with.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.tostring\">SourceNode.prototype.toString()\x3C/h4>\n\x3Cp>Return the string representation of this source node. Walks over the tree and concatenates all the various snippets together to one string.\x3C/p>\n\x3Ch4 id=\"sourcenode.prototype.tostringwithsourcemapstartofsourcemap\">SourceNode.prototype.toStringWithSourceMap([startOfSourceMap])\x3C/h4>\n\x3Cp>Returns the string representation of this tree of source nodes, plus a SourceMapGenerator which contains all the mappings between the generated and original sources.\x3C/p>\n\x3Cp>The arguments are the same as those to \x3Ccode>new SourceMapGenerator\x3C/code>.\x3C/p>\n\x3Ch2 id=\"tests\">Tests\x3C/h2>\n\x3Cp>\x3Ca href=\"https://travis-ci.org/mozilla/source-map\">\x3Cembed src=\"https://travis-ci.org/mozilla/source-map.png?branch=master\" />\x3C/a>\x3C/p>\n\x3Cp>Install NodeJS version 0.8.0 or greater, then run \x3Ccode>node test/run-tests.js\x3C/code>.\x3C/p>\n\x3Cp>To add new tests, create a new file named \x3Ccode>test/test-&lt;your new test name&gt;.js\x3C/code> and export your test functions with names that start with &quot;test&quot;, for example\x3C/p>\n\x3Cpre>\x3Ccode>exports[&quot;test doing the foo bar&quot;] = function (assert, util) {\n  ...\n};\x3C/code>\x3C/pre>\n\x3Cp>The new test will be located automatically when you run the suite.\x3C/p>\n\x3Cp>The \x3Ccode>util\x3C/code> argument is the test utility module located at \x3Ccode>test/source-map/util\x3C/code>.\x3C/p>\n\x3Cp>The \x3Ccode>assert\x3C/code> argument is a cut down version of node's assert module. You have access to the following assertion functions:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>doesNotThrow\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>equal\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>ok\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>strictEqual\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>throws\x3C/code>\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>(The reason for the restricted set of test functions is because we need the tests to run inside Firefox's test suite as well and so the assert module is shimmed in that environment. See \x3Ccode>build/assert-shim.js\x3C/code>.)\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"uglifyjs-2\">UglifyJS 2\x3C/h1>\n\x3Cp>UglifyJS is a JavaScript parser, minifier, compressor or beautifier toolkit.\x3C/p>\n\x3Cp>This page documents the command line utility. For \x3Ca href=\"http://lisperator.net/uglifyjs/\">API and internals documentation see my website\x3C/a>. There's also an \x3Ca href=\"http://lisperator.net/uglifyjs/#demo\">in-browser online demo\x3C/a> (for Firefox, Chrome and probably Safari).\x3C/p>\n\x3Ch2 id=\"install\">Install\x3C/h2>\n\x3Cp>First make sure you have installed the latest version of \x3Ca href=\"http://nodejs.org/\">node.js\x3C/a> (You may need to restart your computer after this step).\x3C/p>\n\x3Cp>From NPM for use as a command line app:\x3C/p>\n\x3Cpre>\x3Ccode>npm install uglify-js -g\x3C/code>\x3C/pre>\n\x3Cp>From NPM for programmatic use:\x3C/p>\n\x3Cpre>\x3Ccode>npm install uglify-js\x3C/code>\x3C/pre>\n\x3Cp>From Git:\x3C/p>\n\x3Cpre>\x3Ccode>git clone git://github.com/mishoo/UglifyJS2.git\ncd UglifyJS2\nnpm link .\x3C/code>\x3C/pre>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre>\x3Ccode>uglifyjs [input files] [options]\x3C/code>\x3C/pre>\n\x3Cp>UglifyJS2 can take multiple input files. It's recommended that you pass the input files first, then pass the options. UglifyJS will parse input files in sequence and apply any compression options. The files are parsed in the same global scope, that is, a reference from a file to some variable/function declared in another file will be matched properly.\x3C/p>\n\x3Cp>If you want to read from STDIN instead, pass a single dash instead of input files.\x3C/p>\n\x3Cp>The available options are:\x3C/p>\n\x3Cpre>\x3Ccode>--source-map       Specify an output file where to generate source map.\n                                                                      [string]\n--source-map-root  The path to the original source to be included in the\n                   source map.                                        [string]\n--source-map-url   The path to the source map to be added in //@\n                   sourceMappingURL.  Defaults to the value passed with\n                   --source-map.                                      [string]\n--in-source-map    Input source map, useful if you&#39;re compressing JS that was\n                   generated from some other original code.\n-p, --prefix       Skip prefix for original filenames that appear in source\n                   maps. For example -p 3 will drop 3 directories from file\n                   names and ensure they are relative paths.\n-o, --output       Output file (default STDOUT).\n-b, --beautify     Beautify output/specify output options.            [string]\n-m, --mangle       Mangle names/pass mangler options.                 [string]\n-r, --reserved     Reserved names to exclude from mangling.\n-c, --compress     Enable compressor/pass compressor options. Pass options\n                   like -c hoist_vars=false,if_return=false. Use -c with no\n                   argument to use the default compression options.   [string]\n-d, --define       Global definitions                                 [string]\n--comments         Preserve copyright comments in the output. By default this\n                   works like Google Closure, keeping JSDoc-style comments\n                   that contain &quot;@license&quot; or &quot;@preserve&quot;. You can optionally\n                   pass one of the following arguments to this flag:\n                   - &quot;all&quot; to keep all comments\n                   - a valid JS regexp (needs to start with a slash) to keep\n                   only comments that match.\n                   Note that currently not *all* comments can be kept when\n                   compression is on, because of dead code removal or\n                   cascading statements into sequences.               [string]\n--stats            Display operations run time on STDERR.            [boolean]\n--acorn            Use Acorn for parsing.                            [boolean]\n--spidermonkey     Assume input fles are SpiderMonkey AST format (as JSON).\n                                                                     [boolean]\n--self             Build itself (UglifyJS2) as a library (implies\n                   --wrap=UglifyJS --export-all)                     [boolean]\n--wrap             Embed everything in a big function, making the exports\n                   and global variables available. You need to pass an\n                   argument to this option to specify the name that your\n                   module will take when included in, say, a browser.\n                                                                      [string]\n--export-all       Only used when --wrap, this tells UglifyJS to add code to\n                   automatically export all globals.                 [boolean]\n--lint             Display some scope warnings                       [boolean]\n-v, --verbose      Verbose                                           [boolean]\n-V, --version      Print version number and exit.                    [boolean]\x3C/code>\x3C/pre>\n\x3Cp>Specify \x3Ccode>--output\x3C/code> (\x3Ccode>-o\x3C/code>) to declare the output file. Otherwise the output goes to STDOUT.\x3C/p>\n\x3Ch2 id=\"source-map-options\">Source map options\x3C/h2>\n\x3Cp>UglifyJS2 can generate a source map file, which is highly useful for debugging your compressed JavaScript. To get a source map, pass \x3Ccode>--source-map output.js.map\x3C/code> (full path to the file where you want the source map dumped).\x3C/p>\n\x3Cp>Additionally you might need \x3Ccode>--source-map-root\x3C/code> to pass the URL where the original files can be found. In case you are passing full paths to input files to UglifyJS, you can use \x3Ccode>--prefix\x3C/code> (\x3Ccode>-p\x3C/code>) to specify the number of directories to drop from the path prefix when declaring files in the source map.\x3C/p>\n\x3Cp>For example:\x3C/p>\n\x3Cpre>\x3Ccode>uglifyjs /home/doe/work/foo/src/js/file1.js \\\n         /home/doe/work/foo/src/js/file2.js \\\n         -o foo.min.js \\\n         --source-map foo.min.js.map \\\n         --source-map-root http://foo.com/src \\\n         -p 5 -c -m\x3C/code>\x3C/pre>\n\x3Cp>The above will compress and mangle \x3Ccode>file1.js\x3C/code> and \x3Ccode>file2.js\x3C/code>, will drop the output in \x3Ccode>foo.min.js\x3C/code> and the source map in \x3Ccode>foo.min.js.map\x3C/code>. The source mapping will refer to \x3Ccode>http://foo.com/src/js/file1.js\x3C/code> and \x3Ccode>http://foo.com/src/js/file2.js\x3C/code> (in fact it will list \x3Ccode>http://foo.com/src\x3C/code> as the source map root, and the original files as \x3Ccode>js/file1.js\x3C/code> and \x3Ccode>js/file2.js\x3C/code>).\x3C/p>\n\x3Ch3 id=\"composed-source-map\">Composed source map\x3C/h3>\n\x3Cp>When you're compressing JS code that was output by a compiler such as CoffeeScript, mapping to the JS code won't be too helpful. Instead, you'd like to map back to the original code (i.e. CoffeeScript). UglifyJS has an option to take an input source map. Assuming you have a mapping from CoffeeScript  compiled JS, UglifyJS can generate a map from CoffeeScript  compressed JS by mapping every token in the compiled JS to its original location.\x3C/p>\n\x3Cp>To use this feature you need to pass \x3Ccode>--in-source-map /path/to/input/source.map\x3C/code>. Normally the input source map should also point to the file containing the generated JS, so if that's correct you can omit input files from the command line.\x3C/p>\n\x3Ch2 id=\"mangler-options\">Mangler options\x3C/h2>\n\x3Cp>To enable the mangler you need to pass \x3Ccode>--mangle\x3C/code> (\x3Ccode>-m\x3C/code>). Optionally you can pass \x3Ccode>-m sort=true\x3C/code> (we'll possibly have other flags in the future) in order to assign shorter names to most frequently used variables. This saves a few hundred bytes on jQuery before gzip, but the output is \x3Cem>bigger\x3C/em> after gzip (and seems to happen for other libraries I tried it on) therefore it's not enabled by default.\x3C/p>\n\x3Cp>When mangling is enabled but you want to prevent certain names from being mangled, you can declare those names with \x3Ccode>--reserved\x3C/code> (\x3Ccode>-r\x3C/code>)  pass a comma-separated list of names. For example:\x3C/p>\n\x3Cpre>\x3Ccode>uglifyjs ... -m -r &#39;$,require,exports&#39;\x3C/code>\x3C/pre>\n\x3Cp>to prevent the \x3Ccode>require\x3C/code>, \x3Ccode>exports\x3C/code> and \x3Ccode>$\x3C/code> names from being changed.\x3C/p>\n\x3Ch2 id=\"compressor-options\">Compressor options\x3C/h2>\n\x3Cp>You need to pass \x3Ccode>--compress\x3C/code> (\x3Ccode>-c\x3C/code>) to enable the compressor. Optionally you can pass a comma-separated list of options. Options are in the form \x3Ccode>foo=bar\x3C/code>, or just \x3Ccode>foo\x3C/code> (the latter implies a boolean option that you want to set \x3Ccode>true\x3C/code>; it's effectively a shortcut for \x3Ccode>foo=true\x3C/code>).\x3C/p>\n\x3Cp>The defaults should be tuned for maximum compression on most code. Here are the available options (all are \x3Ccode>true\x3C/code> by default, except \x3Ccode>hoist_vars\x3C/code>):\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>sequences\x3C/code> -- join consecutive simple statements using the comma operator\x3C/li>\n\x3Cli>\x3Ccode>properties\x3C/code> -- rewrite property access using the dot notation, for example \x3Ccode>foo[&quot;bar&quot;]  foo.bar\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>dead_code\x3C/code> -- remove unreachable code\x3C/li>\n\x3Cli>\x3Ccode>drop_debugger\x3C/code> -- remove \x3Ccode>debugger;\x3C/code> statements\x3C/li>\n\x3Cli>\x3Ccode>unsafe\x3C/code> -- apply &quot;unsafe&quot; transformations (discussion below)\x3C/li>\n\x3Cli>\x3Ccode>conditionals\x3C/code> -- apply optimizations for \x3Ccode>if\x3C/code>-s and conditional expressions\x3C/li>\n\x3Cli>\x3Ccode>comparisons\x3C/code> -- apply certain optimizations to binary nodes, for example: \x3Ccode>!(a &lt;= b)  a &gt; b\x3C/code> (only when \x3Ccode>unsafe\x3C/code>), attempts to negate binary nodes, e.g. \x3Ccode>a = !b &amp;&amp; !c &amp;&amp; !d &amp;&amp; !e  a=!(b||c||d||e)\x3C/code> etc.\x3C/li>\n\x3Cli>\x3Ccode>evaluate\x3C/code> -- attempt to evaluate constant expressions\x3C/li>\n\x3Cli>\x3Ccode>booleans\x3C/code> -- various optimizations for boolean context, for example \x3Ccode>!!a   ? b : c  a ? b : c\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>loops\x3C/code> -- optimizations for \x3Ccode>do\x3C/code>, \x3Ccode>while\x3C/code> and \x3Ccode>for\x3C/code> loops when we can statically determine the condition\x3C/li>\n\x3Cli>\x3Ccode>unused\x3C/code> -- drop unreferenced functions and variables\x3C/li>\n\x3Cli>\x3Ccode>hoist_funs\x3C/code> -- hoist function declarations\x3C/li>\n\x3Cli>\x3Ccode>hoist_vars\x3C/code> -- hoist \x3Ccode>var\x3C/code> declarations (this is \x3Ccode>false\x3C/code> by default because it seems to increase the size of the output in general)\x3C/li>\n\x3Cli>\x3Ccode>if_return\x3C/code> -- optimizations for if/return and if/continue\x3C/li>\n\x3Cli>\x3Ccode>join_vars\x3C/code> -- join consecutive \x3Ccode>var\x3C/code> statements\x3C/li>\n\x3Cli>\x3Ccode>cascade\x3C/code> -- small optimization for sequences, transform \x3Ccode>x, x\x3C/code> into \x3Ccode>x\x3C/code> and \x3Ccode>x = something(), x\x3C/code> into \x3Ccode>x = something()\x3C/code>\x3C/li>\n\x3Cli>\x3Ccode>warnings\x3C/code> -- display warnings when dropping unreachable code or unused declarations etc.\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"conditional-compilation\">Conditional compilation\x3C/h3>\n\x3Cp>You can use the \x3Ccode>--define\x3C/code> (\x3Ccode>-d\x3C/code>) switch in order to declare global variables that UglifyJS will assume to be constants (unless defined in scope). For example if you pass \x3Ccode>--define DEBUG=false\x3C/code> then, coupled with dead code removal UglifyJS will discard the following from the output:\x3C/p>\n\x3Cpre>\x3Ccode>if (DEBUG) {\n    console.log(&quot;debug stuff&quot;);\n}\x3C/code>\x3C/pre>\n\x3Cp>UglifyJS will warn about the condition being always false and about dropping unreachable code; for now there is no option to turn off only this specific warning, you can pass \x3Ccode>warnings=false\x3C/code> to turn off \x3Cem>all\x3C/em> warnings.\x3C/p>\n\x3Cp>Another way of doing that is to declare your globals as constants in a separate file and include it into the build. For example you can have a \x3Ccode>build/defines.js\x3C/code> file with the following:\x3C/p>\n\x3Cpre>\x3Ccode>const DEBUG = false;\nconst PRODUCTION = true;\n// etc.\x3C/code>\x3C/pre>\n\x3Cp>and build your code like this:\x3C/p>\n\x3Cpre>\x3Ccode>uglifyjs build/defines.js js/foo.js js/bar.js... -c\x3C/code>\x3C/pre>\n\x3Cp>UglifyJS will notice the constants and, since they cannot be altered, it will evaluate references to them to the value itself and drop unreachable code as usual. The possible downside of this approach is that the build will contain the \x3Ccode>const\x3C/code> declarations.\x3C/p>\n\x3Cp>\x3Ca name=\"codegen-options\">\x3C/a> ## Beautifier options\x3C/p>\n\x3Cp>The code generator tries to output shortest code possible by default. In case you want beautified output, pass \x3Ccode>--beautify\x3C/code> (\x3Ccode>-b\x3C/code>). Optionally you can pass additional arguments that control the code output:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>beautify\x3C/code> (default \x3Ccode>true\x3C/code>) -- whether to actually beautify the output. Passing \x3Ccode>-b\x3C/code> will set this to true, but you might need to pass \x3Ccode>-b\x3C/code> even when you want to generate minified code, in order to specify additional arguments, so you can use \x3Ccode>-b beautify=false\x3C/code> to override it.\x3C/li>\n\x3Cli>\x3Ccode>indent-level\x3C/code> (default 4)\x3C/li>\n\x3Cli>\x3Ccode>indent-start\x3C/code> (default 0) -- prefix all lines by that many spaces\x3C/li>\n\x3Cli>\x3Ccode>quote-keys\x3C/code> (default \x3Ccode>false\x3C/code>) -- pass \x3Ccode>true\x3C/code> to quote all keys in literal objects\x3C/li>\n\x3Cli>\x3Ccode>space-colon\x3C/code> (default \x3Ccode>true\x3C/code>) -- insert a space after the colon signs\x3C/li>\n\x3Cli>\x3Ccode>ascii-only\x3C/code> (default \x3Ccode>false\x3C/code>) -- escape Unicode characters in strings and regexps\x3C/li>\n\x3Cli>\x3Ccode>inline-script\x3C/code> (default \x3Ccode>false\x3C/code>) -- escape the slash in occurrences of \x3Ccode>&lt;/script\x3C/code> in strings\x3C/li>\n\x3Cli>\x3Ccode>width\x3C/code> (default 80) -- only takes effect when beautification is on, this specifies an (orientative) line width that the beautifier will try to obey. It refers to the width of the line text (excluding indentation). It doesn't work very well currently, but it does make the code generated by UglifyJS more readable.\x3C/li>\n\x3Cli>\x3Ccode>max-line-len\x3C/code> (default 32000) -- maximum line length (for uglified code)\x3C/li>\n\x3Cli>\x3Ccode>ie-proof\x3C/code> (default \x3Ccode>true\x3C/code>) -- generate IE-proof code (for now this means add brackets around the do/while in code like this: \x3Ccode>if (foo) do   something(); while (bar); else ...\x3C/code>.\x3C/li>\n\x3Cli>\x3Ccode>bracketize\x3C/code> (default \x3Ccode>false\x3C/code>) -- always insert brackets in \x3Ccode>if\x3C/code>, \x3Ccode>for\x3C/code>, \x3Ccode>do\x3C/code>, \x3Ccode>while\x3C/code> or \x3Ccode>with\x3C/code> statements, even if their body is a single statement.\x3C/li>\n\x3Cli>\x3Ccode>semicolons\x3C/code> (default \x3Ccode>true\x3C/code>) -- separate statements with semicolons. If you pass \x3Ccode>false\x3C/code> then whenever possible we will use a newline instead of a semicolon, leading to more readable output of uglified code (size before gzip could be smaller; size after gzip insignificantly larger).\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"keeping-copyright-notices-or-other-comments\">Keeping copyright notices or other comments\x3C/h3>\n\x3Cp>You can pass \x3Ccode>--comments\x3C/code> to retain certain comments in the output. By default it will keep JSDoc-style comments that contain &quot;\x3Cspan class=\"citation\">@preserve\x3C/span>&quot;, &quot;\x3Cspan class=\"citation\">@license\x3C/span>&quot; or &quot;\x3Cspan class=\"citation\">@cc_on\x3C/span>&quot; (conditional compilation for IE). You can pass \x3Ccode>--comments all\x3C/code> to keep all the comments, or a valid JavaScript regexp to keep only comments that match this regexp. For example \x3Ccode>--comments '/foo|bar/'\x3C/code> will keep only comments that contain &quot;foo&quot; or &quot;bar&quot;.\x3C/p>\n\x3Cp>Note, however, that there might be situations where comments are lost. For example:\x3C/p>\n\x3Cpre>\x3Ccode>function f() {\n  /** @preserve Foo Bar */\n  function g() {\n    // this function is never called\n  }\n  return something();\n}\x3C/code>\x3C/pre>\n\x3Cp>Even though it has &quot;\x3Cspan class=\"citation\">@preserve\x3C/span>&quot;, the comment will be lost because the inner function \x3Ccode>g\x3C/code> (which is the AST node to which the comment is attached to) is discarded by the compressor as not referenced.\x3C/p>\n\x3Cp>The safest comments where to place copyright information (or other info that needs to be kept in the output) are comments attached to toplevel nodes.\x3C/p>\n\x3Ch2 id=\"support-for-the-spidermonkey-ast\">Support for the SpiderMonkey AST\x3C/h2>\n\x3Cp>UglifyJS2 has its own abstract syntax tree format; for \x3Ca href=\"http://lisperator.net/blog/uglifyjs-why-not-switching-to-spidermonkey-ast/\">practical reasons\x3C/a> we can't easily change to using the SpiderMonkey AST internally. However, UglifyJS now has a converter which can import a SpiderMonkey AST.\x3C/p>\n\x3Cp>For example \x3Ca href=\"https://github.com/marijnh/acorn\">Acorn\x3C/a> is a super-fast parser that produces a SpiderMonkey AST. It has a small CLI utility that parses one file and dumps the AST in JSON on the standard output. To use UglifyJS to mangle and compress that:\x3C/p>\n\x3Cpre>\x3Ccode>acorn file.js | uglifyjs --spidermonkey -m -c\x3C/code>\x3C/pre>\n\x3Cp>The \x3Ccode>--spidermonkey\x3C/code> option tells UglifyJS that all input files are not JavaScript, but JS code described in SpiderMonkey AST in JSON. Therefore we don't use our own parser in this case, but just transform that AST into our internal AST.\x3C/p>\n\x3Ch3 id=\"use-acorn-for-parsing\">Use Acorn for parsing\x3C/h3>\n\x3Cp>More for fun, I added the \x3Ccode>--acorn\x3C/code> option which will use Acorn to do all the parsing. If you pass this option, UglifyJS will \x3Ccode>require(&quot;acorn&quot;)\x3C/code>.\x3C/p>\n\x3Cp>Acorn is really fast (e.g. 250ms instead of 380ms on some 650K code), but converting the SpiderMonkey tree that Acorn produces takes another 150ms so in total it's a bit more than just using UglifyJS's own parser.\x3C/p>\n\x3Ch2 id=\"api-reference\">API Reference\x3C/h2>\n\x3Cp>Assuming installation via NPM, you can load UglifyJS in your application like this:\x3C/p>\n\x3Cpre>\x3Ccode>var UglifyJS = require(&quot;uglify-js&quot;);\x3C/code>\x3C/pre>\n\x3Cp>It exports a lot of names, but I'll discuss here the basics that are needed for parsing, mangling and compressing a piece of code. The sequence is (1) parse, (2) compress, (3) mangle, (4) generate output code.\x3C/p>\n\x3Ch3 id=\"the-simple-way\">The simple way\x3C/h3>\n\x3Cp>There's a single toplevel function which combines all the steps. If you don't need additional customization, you might want to go with \x3Ccode>minify\x3C/code>. Example:\x3C/p>\n\x3Cpre>\x3Ccode>var result = UglifyJS.minify(&quot;/path/to/file.js&quot;);\nconsole.log(result.code); // minified output\n// if you need to pass code instead of file name\nvar result = UglifyJS.minify(&quot;var b = function () {};&quot;, {fromString: true});\x3C/code>\x3C/pre>\n\x3Cp>You can also compress multiple files:\x3C/p>\n\x3Cpre>\x3Ccode>var result = UglifyJS.minify([ &quot;file1.js&quot;, &quot;file2.js&quot;, &quot;file3.js&quot; ]);\nconsole.log(result.code);\x3C/code>\x3C/pre>\n\x3Cp>To generate a source map:\x3C/p>\n\x3Cpre>\x3Ccode>var result = UglifyJS.minify([ &quot;file1.js&quot;, &quot;file2.js&quot;, &quot;file3.js&quot; ], {\n    outSourceMap: &quot;out.js.map&quot;\n});\nconsole.log(result.code); // minified output\nconsole.log(result.map);\x3C/code>\x3C/pre>\n\x3Cp>Note that the source map is not saved in a file, it's just returned in \x3Ccode>result.map\x3C/code>. The value passed for \x3Ccode>outSourceMap\x3C/code> is only used to set the \x3Ccode>file\x3C/code> attribute in the source map (see \x3Ca href=\"https://docs.google.com/document/d/1U1RGAehQwRypUTovF1KRlpiOFze0b-_2gc6fAH0KY0k/edit\">the spec\x3C/a>).\x3C/p>\n\x3Cp>You can also specify sourceRoot property to be included in source map:\x3C/p>\n\x3Cpre>\x3Ccode>var result = UglifyJS.minify([ &quot;file1.js&quot;, &quot;file2.js&quot;, &quot;file3.js&quot; ], {\n    outSourceMap: &quot;out.js.map&quot;,\n    sourceRoot: &quot;http://example.com/src&quot;\n});\x3C/code>\x3C/pre>\n\x3Cp>If you're compressing compiled JavaScript and have a source map for it, you can use the \x3Ccode>inSourceMap\x3C/code> argument:\x3C/p>\n\x3Cpre>\x3Ccode>var result = UglifyJS.minify(&quot;compiled.js&quot;, {\n    inSourceMap: &quot;compiled.js.map&quot;,\n    outSourceMap: &quot;minified.js.map&quot;\n});\n// same as before, it returns `code` and `map`\x3C/code>\x3C/pre>\n\x3Cp>The \x3Ccode>inSourceMap\x3C/code> is only used if you also request \x3Ccode>outSourceMap\x3C/code> (it makes no sense otherwise).\x3C/p>\n\x3Cp>Other options:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>warnings\x3C/code> (default \x3Ccode>false\x3C/code>)  pass \x3Ccode>true\x3C/code> to display compressor warnings.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>fromString\x3C/code> (default \x3Ccode>false\x3C/code>)  if you pass \x3Ccode>true\x3C/code> then you can pass JavaScript source code, rather than file names.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>mangle\x3C/code>  pass \x3Ccode>false\x3C/code> to skip mangling names.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>output\x3C/code> (default \x3Ccode>null\x3C/code>)  pass an object if you wish to specify additional \x3Ca href=\"http://lisperator.net/uglifyjs/codegen\">output options\x3C/a>. The defaults are optimized for best compression.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>compress\x3C/code> (default \x3Ccode>{}\x3C/code>)  pass \x3Ccode>false\x3C/code> to skip compressing entirely. Pass an object to specify custom \x3Ca href=\"http://lisperator.net/uglifyjs/compress\">compressor options\x3C/a>.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>We could add more options to \x3Ccode>UglifyJS.minify\x3C/code>  if you need additional functionality please suggest!\x3C/p>\n\x3Ch3 id=\"the-hard-way\">The hard way\x3C/h3>\n\x3Cp>Following there's more detailed API info, in case the \x3Ccode>minify\x3C/code> function is too simple for your needs.\x3C/p>\n\x3Ch4 id=\"the-parser\">The parser\x3C/h4>\n\x3Cpre>\x3Ccode>var toplevel_ast = UglifyJS.parse(code, options);\x3C/code>\x3C/pre>\n\x3Cp>\x3Ccode>options\x3C/code> is optional and if present it must be an object. The following properties are available:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>strict\x3C/code>  disable automatic semicolon insertion and support for trailing comma in arrays and objects\x3C/li>\n\x3Cli>\x3Ccode>filename\x3C/code>  the name of the file where this code is coming from\x3C/li>\n\x3Cli>\x3Ccode>toplevel\x3C/code>  a \x3Ccode>toplevel\x3C/code> node (as returned by a previous invocation of \x3Ccode>parse\x3C/code>)\x3C/li>\n\x3C/ul>\n\x3Cp>The last two options are useful when you'd like to minify multiple files and get a single file as the output and a proper source map. Our CLI tool does something like this:\x3C/p>\n\x3Cpre>\x3Ccode>var toplevel = null;\nfiles.forEach(function(file){\n    var code = fs.readFileSync(file);\n    toplevel = UglifyJS.parse(code, {\n        filename: file,\n        toplevel: toplevel\n    });\n});\x3C/code>\x3C/pre>\n\x3Cp>After this, we have in \x3Ccode>toplevel\x3C/code> a big AST containing all our files, with each token having proper information about where it came from.\x3C/p>\n\x3Ch4 id=\"scope-information\">Scope information\x3C/h4>\n\x3Cp>UglifyJS contains a scope analyzer that you need to call manually before compressing or mangling. Basically it augments various nodes in the AST with information about where is a name defined, how many times is a name referenced, if it is a global or not, if a function is using \x3Ccode>eval\x3C/code> or the \x3Ccode>with\x3C/code> statement etc. I will discuss this some place else, for now what's important to know is that you need to call the following before doing anything with the tree:\x3C/p>\n\x3Cpre>\x3Ccode>toplevel.figure_out_scope()\x3C/code>\x3C/pre>\n\x3Ch4 id=\"compression\">Compression\x3C/h4>\n\x3Cp>Like this:\x3C/p>\n\x3Cpre>\x3Ccode>var compressor = UglifyJS.Compressor(options);\nvar compressed_ast = toplevel.transform(compressor);\x3C/code>\x3C/pre>\n\x3Cp>The \x3Ccode>options\x3C/code> can be missing. Available options are discussed above in Compressor options. Defaults should lead to best compression in most scripts.\x3C/p>\n\x3Cp>The compressor is destructive, so don't rely that \x3Ccode>toplevel\x3C/code> remains the original tree.\x3C/p>\n\x3Ch4 id=\"mangling\">Mangling\x3C/h4>\n\x3Cp>After compression it is a good idea to call again \x3Ccode>figure_out_scope\x3C/code> (since the compressor might drop unused variables / unreachable code and this might change the number of identifiers or their position). Optionally, you can call a trick that helps after Gzip (counting character frequency in non-mangleable words). Example:\x3C/p>\n\x3Cpre>\x3Ccode>compressed_ast.figure_out_scope();\ncompressed_ast.compute_char_frequency();\ncompressed_ast.mangle_names();\x3C/code>\x3C/pre>\n\x3Ch4 id=\"generating-output\">Generating output\x3C/h4>\n\x3Cp>AST nodes have a \x3Ccode>print\x3C/code> method that takes an output stream. Essentially, to generate code you do this:\x3C/p>\n\x3Cpre>\x3Ccode>var stream = UglifyJS.OutputStream(options);\ncompressed_ast.print(stream);\nvar code = stream.toString(); // this is your minified code\x3C/code>\x3C/pre>\n\x3Cp>or, for a shortcut you can do:\x3C/p>\n\x3Cpre>\x3Ccode>var code = compressed_ast.print_to_string(options);\x3C/code>\x3C/pre>\n\x3Cp>As usual, \x3Ccode>options\x3C/code> is optional. The output stream accepts a lot of otions, most of them documented above in section Beautifier options. The two which we care about here are \x3Ccode>source_map\x3C/code> and \x3Ccode>comments\x3C/code>.\x3C/p>\n\x3Ch4 id=\"keeping-comments-in-the-output\">Keeping comments in the output\x3C/h4>\n\x3Cp>In order to keep certain comments in the output you need to pass the \x3Ccode>comments\x3C/code> option. Pass a RegExp or a function. If you pass a RegExp, only those comments whose body matches the regexp will be kept. Note that body means without the initial \x3Ccode>//\x3C/code> or \x3Ccode>/*\x3C/code>. If you pass a function, it will be called for every comment in the tree and will receive two arguments: the node that the comment is attached to, and the comment token itself.\x3C/p>\n\x3Cp>The comment token has these properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>type\x3C/code>: &quot;comment1&quot; for single-line comments or &quot;comment2&quot; for multi-line comments\x3C/li>\n\x3Cli>\x3Ccode>value\x3C/code>: the comment body\x3C/li>\n\x3Cli>\x3Ccode>pos\x3C/code> and \x3Ccode>endpos\x3C/code>: the start/end positions (zero-based indexes) in the original code where this comment appears\x3C/li>\n\x3Cli>\x3Ccode>line\x3C/code> and \x3Ccode>col\x3C/code>: the line and column where this comment appears in the original code\x3C/li>\n\x3Cli>\x3Ccode>file\x3C/code>  the file name of the original file\x3C/li>\n\x3Cli>\x3Ccode>nlb\x3C/code>  true if there was a newline before this comment in the original code, or if this comment contains a newline.\x3C/li>\n\x3C/ul>\n\x3Cp>Your function should return \x3Ccode>true\x3C/code> to keep the comment, or a falsy value otherwise.\x3C/p>\n\x3Ch4 id=\"generating-a-source-mapping\">Generating a source mapping\x3C/h4>\n\x3Cp>You need to pass the \x3Ccode>source_map\x3C/code> argument when calling \x3Ccode>print\x3C/code>. It needs to be a \x3Ccode>SourceMap\x3C/code> object (which is a thin wrapper on top of the \x3Ca href=\"https://github.com/mozilla/source-map\">source-map\x3C/a> library).\x3C/p>\n\x3Cp>Example:\x3C/p>\n\x3Cpre>\x3Ccode>var source_map = UglifyJS.SourceMap(source_map_options);\nvar stream = UglifyJS.OutputStream({\n    ...\n    source_map: source_map\n});\ncompressed_ast.print(stream);\n\nvar code = stream.toString();\nvar map = source_map.toString(); // json output for your source map\x3C/code>\x3C/pre>\n\x3Cp>The \x3Ccode>source_map_options\x3C/code> (optional) can contain the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>file\x3C/code>: the name of the JavaScript output file that this mapping refers to\x3C/li>\n\x3Cli>\x3Ccode>root\x3C/code>: the \x3Ccode>sourceRoot\x3C/code> property (see the \x3Ca href=\"https://docs.google.com/document/d/1U1RGAehQwRypUTovF1KRlpiOFze0b-_2gc6fAH0KY0k/edit\">spec\x3C/a>)\x3C/li>\n\x3Cli>\x3Ccode>orig\x3C/code>: the &quot;original source map&quot;, handy when you compress generated JS and want to map the minified output back to the original code where it came from. It can be simply a string in JSON, or a JSON object containing the original source map.\x3C/li>\n\x3C/ul>\n"}},"README.md":"\x3Ch1 id=\"ruglify\">ruglify\x3C/h1>\n\x3Cp>\x3Ca href=\"http://travis-ci.org/ForbesLindesay/ruglify\">\x3Cimg src=\"https://secure.travis-ci.org/ForbesLindesay/ruglify.png\" alt=\"Build Status\" />\x3C/a> \x3Ca href=\"https://gemnasium.com/ForbesLindesay/ruglify\">\x3Cimg src=\"https://gemnasium.com/ForbesLindesay/ruglify.png\" alt=\"Dependency Status\" />\x3C/a>\x3C/p>\n\x3Cp>&quot;Require&quot; minified JavaScript as a string\x3C/p>\n\x3Ch2 id=\"installation\">Installation\x3C/h2>\n\x3Cpre>\x3Ccode>npm install ruglify\x3C/code>\x3C/pre>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">var\x3C/span> ruglify = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;ruglify&#39;\x3C/span>);\n\x3Cspan class=\"kw\">var\x3C/span> minifiedJQuery = \x3Cspan class=\"fu\">ruglify\x3C/span>(\x3Cspan class=\"st\">&#39;./jquery.js&#39;\x3C/span>);\n\x3Cspan class=\"ot\">console\x3C/span>.\x3Cspan class=\"fu\">log\x3C/span>(minifiedJQuery);\x3C/code>\x3C/pre>\n\x3Cp>Uses the same resolution algorithm as require for maximum simplicity. Built on top of \x3Ca href=\"https://github.com/ForbesLindesay/rfile\">rfile\x3C/a>.\x3C/p>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>MIT\x3C/p>\n"},"uglify-js":{"node_modules":{"source-map":{"CHANGELOG.md":"\x3Ch1 id=\"change-log\">Change Log\x3C/h1>\n\x3Ch2 id=\"section\">0.1.34\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Cp>Make \x3Ccode>SourceNode\x3C/code> work with windows style (&quot;&quot;) newlines. Issue #103.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Fix bug involving source contents and the \x3Ccode>SourceMapGenerator.prototype.applySourceMap\x3C/code>. Issue #100.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-1\">0.1.33\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Cp>Fix some edge cases surrounding path joining and URL resolution.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Add a third parameter for relative path to \x3Ccode>SourceMapGenerator.prototype.applySourceMap\x3C/code>.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Fix issues with mappings and EOLs.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-2\">0.1.32\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Cp>Fixed a bug where SourceMapConsumer couldn't handle negative relative columns (issue 92).\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Fixed test runner to actually report number of failed tests as its process exit code.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Fixed a typo when reporting bad mappings (issue 87).\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-3\">0.1.31\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Cp>Delay parsing the mappings in SourceMapConsumer until queried for a source location.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Support Sass source maps (which at the time of writing deviate from the spec in small ways) in SourceMapConsumer.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-4\">0.1.30\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Cp>Do not join source root with a source, when the source is a data URI.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Extend the test runner to allow running single specific test files at a time.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Performance improvements in \x3Ccode>SourceNode.prototype.walk\x3C/code> and \x3Ccode>SourceMapConsumer.prototype.eachMapping\x3C/code>.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Source map browser builds will now work inside Workers.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Better error messages when attempting to add an invalid mapping to a \x3Ccode>SourceMapGenerator\x3C/code>.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-5\">0.1.29\x3C/h2>\n\x3Cul>\n\x3Cli>Allow duplicate entries in the \x3Ccode>names\x3C/code> and \x3Ccode>sources\x3C/code> arrays of source maps (usually from TypeScript) we are parsing. Fixes github issue 72.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-6\">0.1.28\x3C/h2>\n\x3Cul>\n\x3Cli>Skip duplicate mappings when creating source maps from SourceNode; github issue 75.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-7\">0.1.27\x3C/h2>\n\x3Cul>\n\x3Cli>Don't throw an error when the \x3Ccode>file\x3C/code> property is missing in SourceMapConsumer, we don't use it anyway.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-8\">0.1.26\x3C/h2>\n\x3Cul>\n\x3Cli>Fix SourceNode.fromStringWithSourceMap for empty maps. Fixes github issue 70.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-9\">0.1.25\x3C/h2>\n\x3Cul>\n\x3Cli>Make compatible with browserify\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-10\">0.1.24\x3C/h2>\n\x3Cul>\n\x3Cli>Fix issue with absolute paths and \x3Ccode>file://\x3C/code> URIs. See https://bugzilla.mozilla.org/show_bug.cgi?id=885597\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-11\">0.1.23\x3C/h2>\n\x3Cul>\n\x3Cli>Fix issue with absolute paths and sourcesContent, github issue 64.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-12\">0.1.22\x3C/h2>\n\x3Cul>\n\x3Cli>Ignore duplicate mappings in SourceMapGenerator. Fixes github issue 21.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-13\">0.1.21\x3C/h2>\n\x3Cul>\n\x3Cli>Fixed handling of sources that start with a slash so that they are relative to the source root's host.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-14\">0.1.20\x3C/h2>\n\x3Cul>\n\x3Cli>Fixed github issue #43: absolute URLs aren't joined with the source root anymore.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-15\">0.1.19\x3C/h2>\n\x3Cul>\n\x3Cli>Using Travis CI to run tests.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-16\">0.1.18\x3C/h2>\n\x3Cul>\n\x3Cli>Fixed a bug in the handling of sourceRoot.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-17\">0.1.17\x3C/h2>\n\x3Cul>\n\x3Cli>Added SourceNode.fromStringWithSourceMap.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-18\">0.1.16\x3C/h2>\n\x3Cul>\n\x3Cli>\x3Cp>Added missing documentation.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Fixed the generating of empty mappings in SourceNode.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-19\">0.1.15\x3C/h2>\n\x3Cul>\n\x3Cli>Added SourceMapGenerator.applySourceMap.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-20\">0.1.14\x3C/h2>\n\x3Cul>\n\x3Cli>The sourceRoot is now handled consistently.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-21\">0.1.13\x3C/h2>\n\x3Cul>\n\x3Cli>Added SourceMapGenerator.fromSourceMap.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-22\">0.1.12\x3C/h2>\n\x3Cul>\n\x3Cli>SourceNode now generates empty mappings too.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-23\">0.1.11\x3C/h2>\n\x3Cul>\n\x3Cli>Added name support to SourceNode.\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"section-24\">0.1.10\x3C/h2>\n\x3Cul>\n\x3Cli>Added sourcesContent support to the customer and generator.\x3C/li>\n\x3C/ul>\n","node_modules":{"amdefine":{"README.md":"\x3Ch1 id=\"amdefine\">amdefine\x3C/h1>\n\x3Cp>A module that can be used to implement AMD's define() in Node. This allows you to code to the AMD API and have the module work in node programs without requiring those other programs to use AMD.\x3C/p>\n\x3Ch2 id=\"usage\">Usage\x3C/h2>\n\x3Cp>\x3Cstrong>1)\x3C/strong> Update your package.json to indicate amdefine as a dependency:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">    \x3Cspan class=\"st\">&quot;dependencies&quot;\x3C/span>: {\n        \x3Cspan class=\"st\">&quot;amdefine&quot;\x3C/span>: \x3Cspan class=\"st\">&quot;&gt;=0.1.0&quot;\x3C/span>\n    }\x3C/code>\x3C/pre>\n\x3Cp>Then run \x3Ccode>npm install\x3C/code> to get amdefine into your project.\x3C/p>\n\x3Cp>\x3Cstrong>2)\x3C/strong> At the top of each module that uses define(), place this code:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"kw\">if\x3C/span> (\x3Cspan class=\"kw\">typeof\x3C/span> define !== \x3Cspan class=\"st\">&#39;function&#39;\x3C/span>) { \x3Cspan class=\"kw\">var\x3C/span> define = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;amdefine&#39;\x3C/span>)(module) }\x3C/code>\x3C/pre>\n\x3Cp>\x3Cstrong>Only use these snippets\x3C/strong> when loading amdefine. If you preserve the basic structure, with the braces, it will be stripped out when using the \x3Ca href=\"#optimizer\">RequireJS optimizer\x3C/a>.\x3C/p>\n\x3Cp>You can add spaces, line breaks and even require amdefine with a local path, but keep the rest of the structure to get the stripping behavior.\x3C/p>\n\x3Cp>As you may know, because \x3Ccode>if\x3C/code> statements in JavaScript don't have their own scope, the var declaration in the above snippet is made whether the \x3Ccode>if\x3C/code> expression is truthy or not. If RequireJS is loaded then the declaration is superfluous because \x3Ccode>define\x3C/code> is already already declared in the same scope in RequireJS. Fortunately JavaScript handles multiple \x3Ccode>var\x3C/code> declarations of the same variable in the same scope gracefully.\x3C/p>\n\x3Cp>If you want to deliver amdefine.js with your code rather than specifying it as a dependency with npm, then just download the latest release and refer to it using a relative path:\x3C/p>\n\x3Cp>\x3Ca href=\"https://github.com/jrburke/amdefine/raw/latest/amdefine.js\">Latest Version\x3C/a>\x3C/p>\n\x3Ch3 id=\"amdefineintercept\">amdefine/intercept\x3C/h3>\n\x3Cp>Consider this very experimental.\x3C/p>\n\x3Cp>Instead of pasting the piece of text for the amdefine setup of a \x3Ccode>define\x3C/code> variable in each module you create or consume, you can use \x3Ccode>amdefine/intercept\x3C/code> instead. It will automatically insert the above snippet in each .js file loaded by Node.\x3C/p>\n\x3Cp>\x3Cstrong>Warning\x3C/strong>: you should only use this if you are creating an application that is consuming AMD style defined()'d modules that are distributed via npm and want to run that code in Node.\x3C/p>\n\x3Cp>For library code where you are not sure if it will be used by others in Node or in the browser, then explicitly depending on amdefine and placing the code snippet above is suggested path, instead of using \x3Ccode>amdefine/intercept\x3C/code>. The intercept module affects all .js files loaded in the Node app, and it is inconsiderate to modify global state like that unless you are also controlling the top level app.\x3C/p>\n\x3Ch4 id=\"why-distribute-amd-style-nodes-via-npm\">Why distribute AMD-style nodes via npm?\x3C/h4>\n\x3Cp>npm has a lot of weaknesses for front-end use (installed layout is not great, should have better support for the `baseUrl + moduleID + '.js' style of loading, single file JS installs), but some people want a JS package manager and are willing to live with those constraints. If that is you, but still want to author in AMD style modules to get dynamic require([]), better direct source usage and powerful loader plugin support in the browser, then this tool can help.\x3C/p>\n\x3Ch4 id=\"amdefineintercept-usage\">amdefine/intercept usage\x3C/h4>\n\x3Cp>Just require it in your top level app module (for example index.js, server.js):\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;amdefine/intercept&#39;\x3C/span>);\x3C/code>\x3C/pre>\n\x3Cp>The module does not return a value, so no need to assign the result to a local variable.\x3C/p>\n\x3Cp>Then just require() code as you normally would with Node's require(). Any .js loaded after the intercept require will have the amdefine check injected in the .js source as it is loaded. It does not modify the source on disk, just prepends some content to the text of the module as it is loaded by Node.\x3C/p>\n\x3Ch4 id=\"how-amdefineintercept-works\">How amdefine/intercept works\x3C/h4>\n\x3Cp>It overrides the \x3Ccode>Module._extensions['.js']\x3C/code> in Node to automatically prepend the amdefine snippet above. So, it will affect any .js file loaded by your app.\x3C/p>\n\x3Ch2 id=\"define-usage\">define() usage\x3C/h2>\n\x3Cp>It is best if you use the anonymous forms of define() in your module:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"fu\">define\x3C/span>(\x3Cspan class=\"kw\">function\x3C/span> (require) {\n    \x3Cspan class=\"kw\">var\x3C/span> dependency = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;dependency&#39;\x3C/span>);\n});\x3C/code>\x3C/pre>\n\x3Cp>or\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"fu\">define\x3C/span>([\x3Cspan class=\"st\">&#39;dependency&#39;\x3C/span>], \x3Cspan class=\"kw\">function\x3C/span> (dependency) {\n\n});\x3C/code>\x3C/pre>\n\x3Ch2 id=\"requirejs-optimizer-integration.\">RequireJS optimizer integration. \x3Ca name=\"optimizer\">\x3C/name>\x3C/h2>\n\x3Cp>Version 1.0.3 of the \x3Ca href=\"http://requirejs.org/docs/optimization.html\">RequireJS optimizer\x3C/a> will have support for stripping the \x3Ccode>if (typeof define !== 'function')\x3C/code> check mentioned above, so you can include this snippet for code that runs in the browser, but avoid taking the cost of the if() statement once the code is optimized for deployment.\x3C/p>\n\x3Ch2 id=\"node-0.4-support\">Node 0.4 Support\x3C/h2>\n\x3Cp>If you want to support Node 0.4, then add \x3Ccode>require\x3C/code> as the second parameter to amdefine:\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"co\">//Only if you want Node 0.4. If using 0.5 or later, use the above snippet.\x3C/span>\n\x3Cspan class=\"kw\">if\x3C/span> (\x3Cspan class=\"kw\">typeof\x3C/span> define !== \x3Cspan class=\"st\">&#39;function&#39;\x3C/span>) { \x3Cspan class=\"kw\">var\x3C/span> define = \x3Cspan class=\"fu\">require\x3C/span>(\x3Cspan class=\"st\">&#39;amdefine&#39;\x3C/span>)(module, require) }\x3C/code>\x3C/pre>\n\x3Ch2 id=\"limitations\">Limitations\x3C/h2>\n\x3Ch3 id=\"synchronous-vs-asynchronous\">Synchronous vs Asynchronous\x3C/h3>\n\x3Cp>amdefine creates a define() function that is callable by your code. It will execute and trace dependencies and call the factory function \x3Cem>synchronously\x3C/em>, to keep the behavior in line with Node's synchronous dependency tracing.\x3C/p>\n\x3Cp>The exception: calling AMD's callback-style require() from inside a factory function. The require callback is called on process.nextTick():\x3C/p>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"fu\">define\x3C/span>(\x3Cspan class=\"kw\">function\x3C/span> (require) {\n    \x3Cspan class=\"fu\">require\x3C/span>([\x3Cspan class=\"st\">&#39;a&#39;\x3C/span>], \x3Cspan class=\"kw\">function\x3C/span>(a) {\n        \x3Cspan class=\"co\">//&#39;a&#39; is loaded synchronously, but\x3C/span>\n        \x3Cspan class=\"co\">//this callback is called on process.nextTick().\x3C/span>\n    });\n});\x3C/code>\x3C/pre>\n\x3Ch3 id=\"loader-plugins\">Loader Plugins\x3C/h3>\n\x3Cp>Loader plugins are supported as long as they call their load() callbacks synchronously. So ones that do network requests will not work. However plugins like \x3Ca href=\"http://requirejs.org/docs/api.html#text\">text\x3C/a> can load text files locally.\x3C/p>\n\x3Cp>The plugin API's \x3Ccode>load.fromText()\x3C/code> is \x3Cstrong>not supported\x3C/strong> in amdefine, so this means transpiler plugins like the \x3Ca href=\"https://github.com/jrburke/require-cs\">CoffeeScript loader plugin\x3C/a> will not work. This may be fixable, but it is a bit complex, and I do not have enough node-fu to figure it out yet. See the source for amdefine.js if you want to get an idea of the issues involved.\x3C/p>\n\x3Ch2 id=\"tests\">Tests\x3C/h2>\n\x3Cp>To run the tests, cd to \x3Cstrong>tests\x3C/strong> and run:\x3C/p>\n\x3Cpre>\x3Ccode>node all.js\nnode all-intercept.js\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>New BSD and MIT. Check the LICENSE file for all the details.\x3C/p>\n"}},"README.md":"\x3Ch1 id=\"source-map\">Source Map\x3C/h1>\n\x3Cp>This is a library to generate and consume the source map format \x3Ca href=\"https://docs.google.com/document/d/1U1RGAehQwRypUTovF1KRlpiOFze0b-_2gc6fAH0KY0k/edit\">described here\x3C/a>.\x3C/p>\n\x3Cp>This library is written in the Asynchronous Module Definition format, and works in the following environments:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>Modern Browsers supporting ECMAScript 5 (either after the build, or with an AMD loader such as RequireJS)\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>Inside Firefox (as a JSM file, after the build)\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>With NodeJS versions 0.8.X and higher\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"node\">Node\x3C/h2>\n\x3Cpre>\x3Ccode>$ npm install source-map\x3C/code>\x3C/pre>\n\x3Ch2 id=\"building-from-source-for-everywhere-else\">Building from Source (for everywhere else)\x3C/h2>\n\x3Cp>Install Node and then run\x3C/p>\n\x3Cpre>\x3Ccode>$ git clone https://fitzgen@github.com/mozilla/source-map.git\n$ cd source-map\n$ npm link .\x3C/code>\x3C/pre>\n\x3Cp>Next, run\x3C/p>\n\x3Cpre>\x3Ccode>$ node Makefile.dryice.js\x3C/code>\x3C/pre>\n\x3Cp>This should spew a bunch of stuff to stdout, and create the following files:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>dist/source-map.js\x3C/code> - The unminified browser version.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>dist/source-map.min.js\x3C/code> - The minified browser version.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>dist/SourceMap.jsm\x3C/code> - The JavaScript Module for inclusion in Firefox source.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch2 id=\"examples\">Examples\x3C/h2>\n\x3Ch3 id=\"consuming-a-source-map\">Consuming a source map\x3C/h3>\n\x3Cpre>\x3Ccode>var rawSourceMap = {\n  version: 3,\n  file: &#39;min.js&#39;,\n  names: [&#39;bar&#39;, &#39;baz&#39;, &#39;n&#39;],\n  sources: [&#39;one.js&#39;, &#39;two.js&#39;],\n  sourceRoot: &#39;http://example.com/www/js/&#39;,\n  mappings: &#39;CAAC,IAAI,IAAM,SAAUA,GAClB,OAAOC,IAAID;CCDb,IAAI,IAAM,SAAUE,GAClB,OAAOA&#39;\n};\n\nvar smc = new SourceMapConsumer(rawSourceMap);\n\nconsole.log(smc.sources);\n// [ &#39;http://example.com/www/js/one.js&#39;,\n//   &#39;http://example.com/www/js/two.js&#39; ]\n\nconsole.log(smc.originalPositionFor({\n  line: 2,\n  column: 28\n}));\n// { source: &#39;http://example.com/www/js/two.js&#39;,\n//   line: 2,\n//   column: 10,\n//   name: &#39;n&#39; }\n\nconsole.log(smc.generatedPositionFor({\n  source: &#39;http://example.com/www/js/two.js&#39;,\n  line: 2,\n  column: 10\n}));\n// { line: 2, column: 28 }\n\nsmc.eachMapping(function (m) {\n  // ...\n});\x3C/code>\x3C/pre>\n\x3Ch3 id=\"generating-a-source-map\">Generating a source map\x3C/h3>\n\x3Cp>In depth guide: \x3Ca href=\"https://hacks.mozilla.org/2013/05/compiling-to-javascript-and-debugging-with-source-maps/\">\x3Cstrong>Compiling to JavaScript, and Debugging with Source Maps\x3C/strong>\x3C/a>\x3C/p>\n\x3Ch4 id=\"with-sourcenode-high-level-api\">With SourceNode (high level API)\x3C/h4>\n\x3Cpre>\x3Ccode>function compile(ast) {\n  switch (ast.type) {\n  case &#39;BinaryExpression&#39;:\n    return new SourceNode(\n      ast.location.line,\n      ast.location.column,\n      ast.location.source,\n      [compile(ast.left), &quot; + &quot;, compile(ast.right)]\n    );\n  case &#39;Literal&#39;:\n    return new SourceNode(\n      ast.location.line,\n      ast.location.column,\n      ast.location.source,\n      String(ast.value)\n    );\n  // ...\n  default:\n    throw new Error(&quot;Bad AST&quot;);\n  }\n}\n\nvar ast = parse(&quot;40 + 2&quot;, &quot;add.js&quot;);\nconsole.log(compile(ast).toStringWithSourceMap({\n  file: &#39;add.js&#39;\n}));\n// { code: &#39;40 + 2&#39;,\n//   map: [object SourceMapGenerator] }\x3C/code>\x3C/pre>\n\x3Ch4 id=\"with-sourcemapgenerator-low-level-api\">With SourceMapGenerator (low level API)\x3C/h4>\n\x3Cpre>\x3Ccode>var map = new SourceMapGenerator({\n  file: &quot;source-mapped.js&quot;\n});\n\nmap.addMapping({\n  generated: {\n    line: 10,\n    column: 35\n  },\n  source: &quot;foo.js&quot;,\n  original: {\n    line: 33,\n    column: 2\n  },\n  name: &quot;christopher&quot;\n});\n\nconsole.log(map.toString());\n// &#39;{&quot;version&quot;:3,&quot;file&quot;:&quot;source-mapped.js&quot;,&quot;sources&quot;:[&quot;foo.js&quot;],&quot;names&quot;:[&quot;christopher&quot;],&quot;mappings&quot;:&quot;;;;;;;;;;mCAgCEA&quot;}&#39;\x3C/code>\x3C/pre>\n\x3Ch2 id=\"api\">API\x3C/h2>\n\x3Cp>Get a reference to the module:\x3C/p>\n\x3Cpre>\x3Ccode>// NodeJS\nvar sourceMap = require(&#39;source-map&#39;);\n\n// Browser builds\nvar sourceMap = window.sourceMap;\n\n// Inside Firefox\nlet sourceMap = {};\nComponents.utils.import(&#39;resource:///modules/devtools/SourceMap.jsm&#39;, sourceMap);\x3C/code>\x3C/pre>\n\x3Ch3 id=\"sourcemapconsumer\">SourceMapConsumer\x3C/h3>\n\x3Cp>A SourceMapConsumer instance represents a parsed source map which we can query for information about the original file positions by giving it a file position in the generated source.\x3C/p>\n\x3Ch4 id=\"new-sourcemapconsumerrawsourcemap\">new SourceMapConsumer(rawSourceMap)\x3C/h4>\n\x3Cp>The only parameter is the raw source map (either as a string which can be \x3Ccode>JSON.parse\x3C/code>'d, or an object). According to the spec, source maps have the following attributes:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>version\x3C/code>: Which version of the source map spec this map is following.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sources\x3C/code>: An array of URLs to the original source files.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>names\x3C/code>: An array of identifiers which can be referrenced by individual mappings.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceRoot\x3C/code>: Optional. The URL root from which all sources are relative.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourcesContent\x3C/code>: Optional. An array of contents of the original source files.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>mappings\x3C/code>: A string of base64 VLQs which contain the actual mappings.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>file\x3C/code>: Optional. The generated filename this source map is associated with.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapconsumer.prototype.originalpositionforgeneratedposition\">SourceMapConsumer.prototype.originalPositionFor(generatedPosition)\x3C/h4>\n\x3Cp>Returns the original source, line, and column information for the generated source's line and column positions provided. The only argument is an object with the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The line number in the generated source.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The column number in the generated source.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>and an object is returned with the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>source\x3C/code>: The original source file, or null if this information is not available.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The line number in the original source, or null if this information is not available.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The column number in the original source, or null or null if this information is not available.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>name\x3C/code>: The original identifier, or null if this information is not available.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapconsumer.prototype.generatedpositionfororiginalposition\">SourceMapConsumer.prototype.generatedPositionFor(originalPosition)\x3C/h4>\n\x3Cp>Returns the generated line and column information for the original source, line, and column positions provided. The only argument is an object with the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>source\x3C/code>: The filename of the original source.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The line number in the original source.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The column number in the original source.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>and an object is returned with the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The line number in the generated source, or null.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The column number in the generated source, or null.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapconsumer.prototype.sourcecontentforsource\">SourceMapConsumer.prototype.sourceContentFor(source)\x3C/h4>\n\x3Cp>Returns the original source content for the source provided. The only argument is the URL of the original source file.\x3C/p>\n\x3Ch4 id=\"sourcemapconsumer.prototype.eachmappingcallback-context-order\">SourceMapConsumer.prototype.eachMapping(callback, context, order)\x3C/h4>\n\x3Cp>Iterate over each mapping between an original source/line/column and a generated line/column in this source map.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>callback\x3C/code>: The function that is called with each mapping. Mappings have the form \x3Ccode>{ source, generatedLine, generatedColumn, originalLine, originalColumn,   name }\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>context\x3C/code>: Optional. If specified, this object will be the value of \x3Ccode>this\x3C/code> every time that \x3Ccode>callback\x3C/code> is called.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>order\x3C/code>: Either \x3Ccode>SourceMapConsumer.GENERATED_ORDER\x3C/code> or \x3Ccode>SourceMapConsumer.ORIGINAL_ORDER\x3C/code>. Specifies whether you want to iterate over the mappings sorted by the generated file's line/column order or the original's source/line/column order, respectively. Defaults to \x3Ccode>SourceMapConsumer.GENERATED_ORDER\x3C/code>.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"sourcemapgenerator\">SourceMapGenerator\x3C/h3>\n\x3Cp>An instance of the SourceMapGenerator represents a source map which is being built incrementally.\x3C/p>\n\x3Ch4 id=\"new-sourcemapgeneratorstartofsourcemap\">new SourceMapGenerator([startOfSourceMap])\x3C/h4>\n\x3Cp>You may pass an object with the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>file\x3C/code>: The filename of the generated source that this source map is associated with.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceRoot\x3C/code>: A root for all relative URLs in this source map.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapgenerator.fromsourcemapsourcemapconsumer\">SourceMapGenerator.fromSourceMap(sourceMapConsumer)\x3C/h4>\n\x3Cp>Creates a new SourceMapGenerator based on a SourceMapConsumer\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>sourceMapConsumer\x3C/code> The SourceMap.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapgenerator.prototype.addmappingmapping\">SourceMapGenerator.prototype.addMapping(mapping)\x3C/h4>\n\x3Cp>Add a single mapping from original source line and column to the generated source's line and column for this source map being created. The mapping object should have the following properties:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>generated\x3C/code>: An object with the generated line and column positions.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>original\x3C/code>: An object with the original line and column positions.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>source\x3C/code>: The original source file (relative to the sourceRoot).\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>name\x3C/code>: An optional original token name for this mapping.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapgenerator.prototype.setsourcecontentsourcefile-sourcecontent\">SourceMapGenerator.prototype.setSourceContent(sourceFile, sourceContent)\x3C/h4>\n\x3Cp>Set the source content for an original source file.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>sourceFile\x3C/code> the URL of the original source file.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceContent\x3C/code> the content of the source file.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcemapgenerator.prototype.applysourcemapsourcemapconsumer-sourcefile-sourcemappath\">SourceMapGenerator.prototype.applySourceMap(sourceMapConsumer[, sourceFile[, sourceMapPath]])\x3C/h4>\n\x3Cp>Applies a SourceMap for a source file to the SourceMap. Each mapping to the supplied source file is rewritten using the supplied SourceMap. Note: The resolution for the resulting mappings is the minimium of this map and the supplied map.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>sourceMapConsumer\x3C/code>: The SourceMap to be applied.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceFile\x3C/code>: Optional. The filename of the source file. If omitted, sourceMapConsumer.file will be used, if it exists. Otherwise an error will be thrown.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceMapPath\x3C/code>: Optional. The dirname of the path to the SourceMap to be applied. If relative, it is relative to the SourceMap.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>This parameter is needed when the two SourceMaps aren't in the same directory, and the SourceMap to be applied contains relative source paths. If so, those relative source paths need to be rewritten relative to the SourceMap.\x3C/p>\n\x3Cp>If omitted, it is assumed that both SourceMaps are in the same directory, thus not needing any rewriting. (Supplying \x3Ccode>'.'\x3C/code> has the same effect.)\x3C/p>\n\x3Ch4 id=\"sourcemapgenerator.prototype.tostring\">SourceMapGenerator.prototype.toString()\x3C/h4>\n\x3Cp>Renders the source map being generated to a string.\x3C/p>\n\x3Ch3 id=\"sourcenode\">SourceNode\x3C/h3>\n\x3Cp>SourceNodes provide a way to abstract over interpolating and/or concatenating snippets of generated JavaScript source code, while maintaining the line and column information associated between those snippets and the original source code. This is useful as the final intermediate representation a compiler might use before outputting the generated JS and source map.\x3C/p>\n\x3Ch4 id=\"new-sourcenodeline-column-source-chunk-name\">new SourceNode([line, column, source[, chunk[, name]]])\x3C/h4>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>line\x3C/code>: The original line number associated with this source node, or null if it isn't associated with an original line.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>column\x3C/code>: The original column number associated with this source node, or null if it isn't associated with an original column.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>source\x3C/code>: The original source's filename; null if no filename is provided.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>chunk\x3C/code>: Optional. Is immediately passed to \x3Ccode>SourceNode.prototype.add\x3C/code>, see below.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>name\x3C/code>: Optional. The original identifier.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.fromstringwithsourcemapcode-sourcemapconsumer\">SourceNode.fromStringWithSourceMap(code, sourceMapConsumer)\x3C/h4>\n\x3Cp>Creates a SourceNode from generated code and a SourceMapConsumer.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>code\x3C/code>: The generated code\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceMapConsumer\x3C/code> The SourceMap for the generated code\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.addchunk\">SourceNode.prototype.add(chunk)\x3C/h4>\n\x3Cp>Add a chunk of generated JS to this source node.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>chunk\x3C/code>: A string snippet of generated JS code, another instance of \x3Ccode>SourceNode\x3C/code>, or an array where each member is one of those things.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.prependchunk\">SourceNode.prototype.prepend(chunk)\x3C/h4>\n\x3Cp>Prepend a chunk of generated JS to this source node.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>chunk\x3C/code>: A string snippet of generated JS code, another instance of \x3Ccode>SourceNode\x3C/code>, or an array where each member is one of those things.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.setsourcecontentsourcefile-sourcecontent\">SourceNode.prototype.setSourceContent(sourceFile, sourceContent)\x3C/h4>\n\x3Cp>Set the source content for a source file. This will be added to the \x3Ccode>SourceMap\x3C/code> in the \x3Ccode>sourcesContent\x3C/code> field.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>sourceFile\x3C/code>: The filename of the source file\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>sourceContent\x3C/code>: The content of the source file\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.walkfn\">SourceNode.prototype.walk(fn)\x3C/h4>\n\x3Cp>Walk over the tree of JS snippets in this node and its children. The walking function is called once for each snippet of JS and is passed that snippet and the its original associated source's line/column location.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>fn\x3C/code>: The traversal function.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.walksourcecontentsfn\">SourceNode.prototype.walkSourceContents(fn)\x3C/h4>\n\x3Cp>Walk over the tree of SourceNodes. The walking function is called for each source file content and is passed the filename and source content.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>fn\x3C/code>: The traversal function.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.joinsep\">SourceNode.prototype.join(sep)\x3C/h4>\n\x3Cp>Like \x3Ccode>Array.prototype.join\x3C/code> except for SourceNodes. Inserts the separator between each of this source node's children.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Ccode>sep\x3C/code>: The separator.\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.replacerightpattern-replacement\">SourceNode.prototype.replaceRight(pattern, replacement)\x3C/h4>\n\x3Cp>Call \x3Ccode>String.prototype.replace\x3C/code> on the very right-most source snippet. Useful for trimming whitespace from the end of a source node, etc.\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>pattern\x3C/code>: The pattern to replace.\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>replacement\x3C/code>: The thing to replace the pattern with.\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Ch4 id=\"sourcenode.prototype.tostring\">SourceNode.prototype.toString()\x3C/h4>\n\x3Cp>Return the string representation of this source node. Walks over the tree and concatenates all the various snippets together to one string.\x3C/p>\n\x3Ch3 id=\"sourcenode.prototype.tostringwithsourcemapstartofsourcemap\">SourceNode.prototype.toStringWithSourceMap([startOfSourceMap])\x3C/h3>\n\x3Cp>Returns the string representation of this tree of source nodes, plus a SourceMapGenerator which contains all the mappings between the generated and original sources.\x3C/p>\n\x3Cp>The arguments are the same as those to \x3Ccode>new SourceMapGenerator\x3C/code>.\x3C/p>\n\x3Ch2 id=\"tests\">Tests\x3C/h2>\n\x3Cp>\x3Ca href=\"https://travis-ci.org/mozilla/source-map\">\x3Cembed src=\"https://travis-ci.org/mozilla/source-map.png?branch=master\" />\x3C/a>\x3C/p>\n\x3Cp>Install NodeJS version 0.8.0 or greater, then run \x3Ccode>node test/run-tests.js\x3C/code>.\x3C/p>\n\x3Cp>To add new tests, create a new file named \x3Ccode>test/test-&lt;your new test name&gt;.js\x3C/code> and export your test functions with names that start with &quot;test&quot;, for example\x3C/p>\n\x3Cpre>\x3Ccode>exports[&quot;test doing the foo bar&quot;] = function (assert, util) {\n  ...\n};\x3C/code>\x3C/pre>\n\x3Cp>The new test will be located automatically when you run the suite.\x3C/p>\n\x3Cp>The \x3Ccode>util\x3C/code> argument is the test utility module located at \x3Ccode>test/source-map/util\x3C/code>.\x3C/p>\n\x3Cp>The \x3Ccode>assert\x3C/code> argument is a cut down version of node's assert module. You have access to the following assertion functions:\x3C/p>\n\x3Cul>\n\x3Cli>\x3Cp>\x3Ccode>doesNotThrow\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>equal\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>ok\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>strictEqual\x3C/code>\x3C/p>\x3C/li>\n\x3Cli>\x3Cp>\x3Ccode>throws\x3C/code>\x3C/p>\x3C/li>\n\x3C/ul>\n\x3Cp>(The reason for the restricted set of test functions is because we need the tests to run inside Firefox's test suite as well and so the assert module is shimmed in that environment. See \x3Ccode>build/assert-shim.js\x3C/code>.)\x3C/p>\n"},"uglify-to-browserify":{"README.md":"\x3Ch1 id=\"uglify-to-browserify\">uglify-to-browserify\x3C/h1>\n\x3Cp>A transform to make UglifyJS work in browserify.\x3C/p>\n\x3Cp>\x3Ca href=\"https://travis-ci.org/ForbesLindesay/uglify-to-browserify\">\x3Cembed src=\"https://travis-ci.org/ForbesLindesay/uglify-to-browserify.png?branch=master\" />\x3C/a> \x3Ca href=\"https://gemnasium.com/ForbesLindesay/uglify-to-browserify\">\x3Cimg src=\"https://gemnasium.com/ForbesLindesay/uglify-to-browserify.png\" alt=\"Dependency Status\" />\x3C/a> \x3Ca href=\"http://badge.fury.io/js/uglify-to-browserify\">\x3Cimg src=\"https://badge.fury.io/js/uglify-to-browserify.png\" alt=\"NPM version\" />\x3C/a>\x3C/p>\n\x3Ch2 id=\"installation\">Installation\x3C/h2>\n\x3Cpre>\x3Ccode>npm install uglify-to-browserify\x3C/code>\x3C/pre>\n\x3Ch2 id=\"license\">License\x3C/h2>\n\x3Cp>MIT\x3C/p>\n"},"async":{"README.md":"\x3Ch1 id=\"async.js\">Async.js\x3C/h1>\n\x3Cp>Async is a utility module which provides straight-forward, powerful functions for working with asynchronous JavaScript. Although originally designed for use with \x3Ca href=\"http://nodejs.org\">node.js\x3C/a>, it can also be used directly in the browser. Also supports \x3Ca href=\"https://github.com/component/component\">component\x3C/a>.\x3C/p>\n\x3Cp>Async provides around 20 functions that include the usual 'functional' suspects (map, reduce, filter, each) as well as some common patterns for asynchronous control flow (parallel, series, waterfall). All these functions assume you follow the node.js convention of providing a single callback as the last argument of your async function.\x3C/p>\n\x3Ch2 id=\"quick-examples\">Quick Examples\x3C/h2>\n\x3Cpre class=\"sourceCode javascript\">\x3Ccode class=\"sourceCode javascript\">\x3Cspan class=\"ot\">async\x3C/span>.\x3Cspan class=\"fu\">map\x3C/span>([\x3Cspan class=\"st\">&#39;file1&#39;\x3C/span>,\x3Cspan class=\"st\">&#39;file2&#39;\x3C/span>,\x3Cspan class=\"st\">&#39;file3&#39;\x3C/span>], \x3Cspan class=\"ot\">fs\x3C/span>.\x3Cspan class=\"fu\">stat\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>(err, results){\n    \x3Cspan class=\"co\">// results is now an array of stats for each file\x3C/span>\n});\n\n\x3Cspan class=\"ot\">async\x3C/span>.\x3Cspan class=\"fu\">filter\x3C/span>([\x3Cspan class=\"st\">&#39;file1&#39;\x3C/span>,\x3Cspan class=\"st\">&#39;file2&#39;\x3C/span>,\x3Cspan class=\"st\">&#39;file3&#39;\x3C/span>], \x3Cspan class=\"ot\">fs\x3C/span>.\x3Cspan class=\"fu\">exists\x3C/span>, \x3Cspan class=\"kw\">function\x3C/span>(results){\n    \x3Cspan class=\"co\">// results now equals an array of the existing files\x3C/span>\n});\n\n\x3Cspan class=\"ot\">async\x3C/span>.\x3Cspan class=\"fu\">parallel\x3C/span>([\n    \x3Cspan class=\"kw\">function\x3C/span>(){ ... },\n    \x3Cspan class=\"kw\">function\x3C/span>(){ ... }\n], callback);\n\n\x3Cspan class=\"ot\">async\x3C/span>.\x3Cspan class=\"fu\">series\x3C/span>([\n    \x3Cspan class=\"kw\">function\x3C/span>(){ ... },\n    \x3Cspan class=\"kw\">function\x3C/span>(){ ... }\n]);\x3C/code>\x3C/pre>\n\x3Cp>There are many more functions available so take a look at the docs below for a full list. This module aims to be comprehensive, so if you feel anything is missing please create a GitHub issue for it.\x3C/p>\n\x3Ch2 id=\"common-pitfalls\">Common Pitfalls\x3C/h2>\n\x3Ch3 id=\"binding-a-context-to-an-iterator\">Binding a context to an iterator\x3C/h3>\n\x3Cp>This section is really about bind, not about async. If you are wondering how to make async execute your iterators in a given context, or are confused as to why a method of another library isn't working as an iterator, study this example:\x3C/p>\n\x3Cpre class=\"js\">\x3Ccode>// Here is a simple object with an (unnecessarily roundabout) squaring method\nvar AsyncSquaringLibrary = {\n  squareExponent: 2,\n  square: function(number, callback){ \n    var result = Math.pow(number, this.squareExponent);\n    setTimeout(function(){\n      callback(null, result);\n    }, 200);\n  }\n};\n\nasync.map([1, 2, 3], AsyncSquaringLibrary.square, function(err, result){\n  // result is [NaN, NaN, NaN]\n  // This fails because the `this.squareExponent` expression in the square\n  // function is not evaluated in the context of AsyncSquaringLibrary, and is\n  // therefore undefined.\n});\n\nasync.map([1, 2, 3], AsyncSquaringLibrary.square.bind(AsyncSquaringLibrary), function(err, result){\n  // result is [1, 4, 9]\n  // With the help of bind we can attach a context to the iterator before\n  // passing it to async. Now the square function will be executed in its \n  // &#39;home&#39; AsyncSquaringLibrary context and the value of `this.squareExponent`\n  // will be as expected.\n});\x3C/code>\x3C/pre>\n\x3Ch2 id=\"download\">Download\x3C/h2>\n\x3Cp>The source is available for download from \x3Ca href=\"http://github.com/caolan/async\">GitHub\x3C/a>. Alternatively, you can install using Node Package Manager (npm):\x3C/p>\n\x3Cpre>\x3Ccode>npm install async\x3C/code>\x3C/pre>\n\x3Cp>\x3Cstrong>Development:\x3C/strong> \x3Ca href=\"https://github.com/caolan/async/raw/master/lib/async.js\">async.js\x3C/a> - 29.6kb Uncompressed\x3C/p>\n\x3Ch2 id=\"in-the-browser\">In the Browser\x3C/h2>\n\x3Cp>So far it's been tested in IE6, IE7, IE8, FF3.6 and Chrome 5. Usage:\x3C/p>\n\x3Cpre class=\"sourceCode html\">\x3Ccode class=\"sourceCode html\">\x3Cspan class=\"kw\">&lt;script\x3C/span>\x3Cspan class=\"ot\"> type=\x3C/span>\x3Cspan class=\"st\">&quot;text/javascript&quot;\x3C/span>\x3Cspan class=\"ot\"> src=\x3C/span>\x3Cspan class=\"st\">&quot;async.js&quot;\x3C/span>\x3Cspan class=\"kw\">&gt;&lt;/script&gt;\x3C/span>\n\x3Cspan class=\"kw\">&lt;script\x3C/span>\x3Cspan class=\"ot\"> type=\x3C/span>\x3Cspan class=\"st\">&quot;text/javascript&quot;\x3C/span>\x3Cspan class=\"kw\">&gt;\x3C/span>\n\n\x3Cspan class=\"er\">    async.map(data, asyncProcess, function(err, results){\x3C/span>\n\x3Cspan class=\"er\">        alert(results);\x3C/span>\n    });\n\n\x3Cspan class=\"kw\">&lt;/script&gt;\x3C/span>\x3C/code>\x3C/pre>\n\x3Ch2 id=\"documentation\">Documentation\x3C/h2>\n\x3Ch3 id=\"collections\">Collections\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ca href=\"#each\">each\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#eachSeries\">eachSeries\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#eachLimit\">eachLimit\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#map\">map\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#mapSeries\">mapSeries\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#mapLimit\">mapLimit\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#filter\">filter\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#filterSeries\">filterSeries\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#reject\">reject\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#rejectSeries\">rejectSeries\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#reduce\">reduce\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#reduceRight\">reduceRight\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#detect\">detect\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#detectSeries\">detectSeries\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#sortBy\">sortBy\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#some\">some\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#every\">every\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#concat\">concat\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#concatSeries\">concatSeries\x3C/a>\x3C/li>\n\x3C/ul>\n\x3Ch3 id=\"control-flow\">Control Flow\x3C/h3>\n\x3Cul>\n\x3Cli>\x3Ca href=\"#series\">series\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#parallel\">parallel\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#parallellimittasks-limit-callback\">parallelLimit\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#whilst\">whilst\x3C/a>\x3C/li>\n\x3Cli>\x3Ca href=\"#doWhilst\">doWhilst\x3C/a>\x3C/li>\n
